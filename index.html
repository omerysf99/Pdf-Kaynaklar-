<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Miner - Admin 8392479231</title>
    <style>
        :root {
            --bg-dark: #0a141d;
            --card-bg: #15222d;
            --btn-blue: #1e7ba8;
            --text-gray: #aab2b7;
            --neon-green: #39ff14;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            width: 360px;
            background: #0d1b26;
            padding: 15px;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        /* Ãœst Bar */
        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .balance-box {
            background: #253441;
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            border: 1px solid rgba(57, 255, 20, 0.2);
        }

        /* Madenci KartÄ± */
        .miner-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid #233544;
            margin-bottom: 12px;
        }

        .miner-img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .timer-btn {
            background: var(--btn-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* Hash BÃ¶lÃ¼mÃ¼ */
        .hash-section {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            margin-top: 10px;
        }

        .hash-display-box {
            background: #253441;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.8rem;
            margin-top: 8px;
            color: #7d8bb2;
            font-family: monospace;
        }

        .sell-btn {
            background: var(--btn-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* TAKAS EKRANI (MODAL) */
        #tradeModal {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 10, 14, 0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        .exchange-card {
            width: 90%;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel { background: #5e2a34; color: #ff8a8a; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-trade { background: #2a9d8f; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .admin-footer { text-align: center; font-size: 10px; color: #444; margin-top: 15px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-row">
        <div class="balance-box">
            <span style="color:var(--neon-green);">$</span>
            <span id="usdBalance">0.0000</span>
        </div>
        <div style="font-size: 10px; color: #555;">ID: 8392479231</div>
    </div>

    <div class="miner-card">
        <img src="nvidia.jpg" alt="Nvidia Miner" class="miner-img">
        <button class="timer-btn" id="mainBtn" onclick="startMining()">BAÅžLAT</button>
    </div>

    <div class="hash-section">
        <div style="color:var(--text-gray); font-size:0.85rem;">Madenlenen Hash</div>
        <div class="hash-display-box" id="hashDisplay">0.00000</div>
        <button class="sell-btn" onclick="openTrade()">ðŸ”„ HASH'LERÄ° SAT</button>
    </div>

    <div class="admin-footer">AUTH: 8392479231</div>

    <div id="tradeModal">
        <div class="exchange-card">
            <h2 style="font-size: 1.1rem; text-align: center;">Hash'leri USD'ye Ã§evir</h2>
            <p style="font-size: 0.8rem; color: var(--text-gray);">Kur: <br><b>1 Hash = 0.001 USD</b></p>
            <div style="border-bottom: 1px solid #333; padding: 10px 0;">
                <span style="font-size: 0.8rem; color: var(--text-gray);">Mevcut:</span><br>
                <span id="modalHash" style="font-size: 1.4rem; color: #7d8bb2; font-weight: bold;">0.00000</span>
            </div>
            <div class="btn-group">
                <button class="btn-cancel" onclick="closeTrade()">Ä°PTAL</button>
                <button class="btn-trade" onclick="confirmTrade()">TAKASLA</button>
            </div>
        </div>
    </div>
</div>

<script>
    let usdBalance = 0.00;
    let currentHash = 0.00000;
    let timeLeft = 24 * 60 * 60;
    let isRunning = false;
    const hashPerSecond = 1 / 3540; // 59 dakikada 1 hash

    function startMining() {
        if(isRunning) return;
        isRunning = true;
        update();
    }

    function update() {
        if (timeLeft <= 0) return;
        timeLeft--;
        
        // Timer
        let h = Math.floor(timeLeft / 3600).toString().padStart(2, '0');
        let m = Math.floor((timeLeft % 3600) / 60).toString().padStart(2, '0');
        let s = (timeLeft % 60).toString().padStart(2, '0');
        document.getElementById('mainBtn').innerText = `${h}:${m}:${s}`;

        // Hash ArtÄ±ÅŸÄ±
        currentHash += hashPerSecond;
        document.getElementById('hashDisplay').innerText = currentHash.toFixed(5);

        setTimeout(update, 1000);
    }

    function openTrade() {
        document.getElementById('modalHash').innerText = currentHash.toFixed(5);
        document.getElementById('tradeModal').style.display = 'flex';
    }

    function closeTrade() {
        document.getElementById('tradeModal').style.display = 'none';
    }

    function confirmTrade() {
        if (currentHash < 1.0) {
            alert("Hata: Minimum 1.0 Hash gereklidir!");
        } else {
            let gain = currentHash * 0.001;
            usdBalance += gain;
            alert(`${currentHash.toFixed(5)} Hash satÄ±ldÄ±! KazanÃ§: ${gain.toFixed(4)} USD`);
            currentHash = 0;
            document.getElementById('hashDisplay').innerText = "0.00000";
            document.getElementById('usdBalance').innerText = usdBalance.toFixed(4);
            closeTrade();
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tether Mining & Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ffa3;
            --bg-deep: #050505;
            --card-bg: #121212;
            --task-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-mute: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #222; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: var(--text-main);
        }

        /* 9:6 Telefon Kasası */
        .phone-frame {
            width: 100%;
            max-width: 400px;
            height: 850px;
            background: var(--bg-deep);
            border-radius: 45px;
            border: 10px solid #333;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
        }

        /* Sabit Header */
        .header {
            padding: 25px 20px 15px;
            background: var(--bg-deep);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .admin-id {
            background: rgba(255,255,255,0.05);
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 11px;
            color: var(--primary);
            border: 1px solid rgba(0,255,163,0.2);
        }

        /* Kaydırılabilir İçerik Alanı */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px 30px;
            scrollbar-width: none;
        }
        .content-area::-webkit-scrollbar { display: none; }

        /* Madencilik Paneli */
        .mining-hero {
            background: linear-gradient(180deg, #0d1a14 0%, var(--card-bg) 100%);
            padding: 30px 20px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid #222;
            margin-bottom: 25px;
        }

        .mining-icon-box {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #000;
            box-shadow: 0 0 30px rgba(0,255,163,0.3);
            margin-bottom: 15px;
        }

        .balance-main {
            font-size: 2.8rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            margin-bottom: 5px;
        }

        .speed-text {
            color: var(--text-mute);
            font-size: 12px;
            margin-bottom: 20px;
        }

        /* Topla Butonu */
        .btn-collect {
            width: 100%;
            padding: 16px;
            border-radius: 18px;
            border: none;
            background: #fff;
            color: #000;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-collect:active { transform: scale(0.95); }

        /* Cüzdan Şeridi */
        .mini-wallet {
            background: var(--task-bg);
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border: 1px solid #252525;
        }

        /* Görevler Bölümü */
        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            padding-left: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-card {
            background: var(--task-bg);
            padding: 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            border: 1px solid #222;
        }

        .task-img {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .task-info { flex: 1; }
        .task-name { font-size: 14px; font-weight: 600; margin-bottom: 2px; }
        .task-reward { color: var(--primary); font-size: 12px; font-weight: 700; }

        .btn-task {
            background: #252525;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Parçacık Efekti */
        .particle {
            position: absolute; color: var(--primary); font-weight: bold;
            animation: moveUp 1s forwards; pointer-events: none; z-index: 100;
        }
        @keyframes moveUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="phone-frame">
        <header class="header">
            <div class="admin-id">ADMIN: 8392479231</div>
            <div style="font-weight: bold; font-size: 14px;">ANASAYFA</div>
            <i class="fas fa-ellipsis-h" style="color: var(--text-mute);"></i>
        </header>

        <div class="content-area">
            <div class="mining-hero">
                <div class="mining-icon-box">₮</div>
                <div class="speed-text"><i class="fas fa-bolt"></i> 0.000123 USDT / saniye</div>
                <div class="balance-main" id="mining-val">0.00000000</div>
                <button class="btn-collect" onclick="collectRewards(event)">BAKİYEYİ TOPLA</button>
            </div>

            <div class="mini-wallet">
                <div>
                    <div style="font-size: 11px; color: var(--text-mute);">CÜZDAN BAKİYESİ</div>
                    <div style="font-size: 18px; font-weight: 800;" id="wallet-val">0.00000000</div>
                </div>
                <i class="fas fa-wallet" style="color: var(--primary); font-size: 20px;"></i>
            </div>

            <div class="section-title">
                <i class="fas fa-tasks" style="color: var(--primary);"></i> Günlük Görevler
            </div>

            <div class="task-list">
                <div class="task-card">
                    <div class="task-img" style="background: #FF000020; color: #FF0000;"><i class="fab fa-youtube"></i></div>
                    <div class="task-info">
                        <div class="task-name">YouTube Abone Ol</div>
                        <div class="task-reward">+0.50 USDT</div>
                    </div>
                    <button class="btn-task">GİT</button>
                </div>

                <div class="task-card">
                    <div class="task-img" style="background: #1877F220; color: #1877F2;"><i class="fab fa-facebook-f"></i></div>
                    <div class="task-info">
                        <div class="task-name">Facebook Takip Et</div>
                        <div class="task-reward">+0.25 USDT</div>
                    </div>
                    <button class="btn-task">GİT</button>
                </div>

                <div class="task-card">
                    <div class="task-img" style="background: #000000; color: #fff; border: 1px solid #333;"><i class="fab fa-x-twitter"></i></div>
                    <div class="task-info">
                        <div class="task-name">X (Twitter) Paylaş</div>
                        <div class="task-reward">+0.30 USDT</div>
                    </div>
                    <button class="btn-task">GİT</button>
                </div>

                <div class="task-card">
                    <div class="task-img" style="background: #24A1DE20; color: #24A1DE;"><i class="fab fa-telegram-plane"></i></div>
                    <div class="task-info">
                        <div class="task-name">Telegram Kanalı</div>
                        <div class="task-reward">+1.00 USDT</div>
                    </div>
                    <button class="btn-task">GİT</button>
                </div>

                <div class="task-card">
                    <div class="task-img" style="background: #f3ba2f20; color: #f3ba2f;"><i class="fas fa-coins"></i></div>
                    <div class="task-info">
                        <div class="task-name">Binance Kayıt Ol</div>
                        <div class="task-reward">+5.00 USDT</div>
                    </div>
                    <button class="btn-task">GİT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let miningBalance = 0.00000000;
        let walletBalance = 0.00000000;
        const speed = 0.000123;
        const fps = 50; // milisaniye

        const miningDisplay = document.getElementById('mining-val');
        const walletDisplay = document.getElementById('wallet-val');

        // Otomatik Kazanç Akışı
        setInterval(() => {
            miningBalance += (speed * (fps / 1000));
            miningDisplay.innerText = miningBalance.toFixed(8);
        }, fps);

        // Toplama İşlemi
        function collectRewards(e) {
            if (miningBalance <= 0) return;

            // Yazı Efekti
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = '+' + miningBalance.toFixed(4);
            p.style.left = e.clientX + 'px';
            p.style.top = e.clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1000);

            // Bakiye Aktarımı
            walletBalance += miningBalance;
            miningBalance = 0;

            // Arayüzü Güncelle
            walletDisplay.innerText = walletBalance.toFixed(8);
        }
    </script>
</body>
</html>

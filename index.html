<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Miner - Takas Paneli</title>
    <style>
        :root {
            --bg-dark: #0d1b26;
            --panel-bg: #15222d;
            --text-gray: #aab2b7;
            --neon-green: #39ff14;
            --btn-red: #5e2a34;
            --btn-cyan: #219ebc;
        }

        body {
            background-color: #050a0e;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Ana Takas KartÄ± */
        .exchange-card {
            width: 320px;
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
        }

        h2 {
            font-size: 1.2rem;
            margin-top: 0;
            font-weight: 500;
            text-align: center;
        }

        .rate-info {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin: 15px 0;
        }

        .rate-value {
            color: white;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        /* Veri AlanÄ± */
        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .hash-label {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .hash-amount {
            color: #7d8bb2; /* GÃ¶rseldeki morumsu mavi ton */
            font-size: 1.2rem;
            font-weight: bold;
        }

        .refresh-icon {
            font-size: 1.4rem;
            cursor: pointer;
            opacity: 0.7;
        }

        /* Butonlar */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-cancel {
            background: var(--btn-red);
            color: #ff8a8a;
        }

        .btn-trade {
            background: #1e7ba8;
            color: white;
        }

        .admin-tag {
            text-align: center;
            font-size: 9px;
            color: #334455;
            margin-top: 15px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="exchange-card">
    <h2>Hash'leri USD'ye Ã§evir</h2>

    <div class="rate-info">
        Kur:
        <span class="rate-value">1 Hash = 0.001 USD</span>
    </div>

    <div class="data-row">
        <div>
            <div class="hash-label">Madenlenen Hash:</div>
            <div class="hash-amount" id="currentHash">3.10138</div>
        </div>
        <div class="refresh-icon">ðŸ”„</div>
    </div>

    <div class="button-group">
        <button class="btn btn-cancel" onclick="window.history.back()">Ä°PTAL</button>
        <button class="btn btn-trade" onclick="processTrade()">TAKASLA</button>
    </div>

    <div class="admin-tag">AUTH ID: 8392479231</div>
</div>

<script>
    function processTrade() {
        // SimÃ¼lasyon iÃ§in mevcut hash miktarÄ±nÄ± alÄ±yoruz
        const hashElement = document.getElementById('currentHash');
        const hashValue = parseFloat(hashElement.innerText);

        if (hashValue < 1.0) {
            alert("Yetersiz Bakiye: Takas iÃ§in en az 1.00000 Hash gereklidir.");
        } else {
            const usdGain = (hashValue * 0.001).toFixed(4);
            alert(`Ä°ÅŸlem BaÅŸarÄ±lÄ±!\n${hashValue} Hash satÄ±ldÄ±.\nKazanÃ§: ${usdGain} USD`);
            
            // Ä°ÅŸlemden sonra sÄ±fÄ±rla
            hashElement.innerText = "0.00000";
        }
    }
</script>

</body>
</html>

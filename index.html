<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sade Coin Tƒ±klayƒ±cƒ±</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            user-select: none;
        }

        #stats {
            text-align: center;
            margin-bottom: 30px;
        }

        #balance {
            font-size: 32px;
            font-weight: bold;
            color: #2ecc71;
            display: block;
        }

        #click-info {
            color: #7f8c8d;
            font-size: 16px;
        }

        /* Sabit Coin G√∂rseli */
        #coin-btn {
            font-size: 120px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            transition: transform 0.05s; /* Sadece hafif bir basƒ±lma hissi */
        }

        #coin-btn:active {
            transform: scale(0.95); /* Tƒ±klayƒ±nca hafif√ße k√º√ß√ºl√ºr */
        }

        /* Reklam Alanƒ± */
        #ad-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .ad-content {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        #close-ad {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="stats">
        <span id="balance">$0.00000</span>
        <span id="click-info">Toplam Tƒ±klama: <span id="count">0</span></span>
    </div>

    <button id="coin-btn">üï∏Ô∏èüï∑Ô∏è‡æÄ‡Ω≤</button>

    <div id="ad-screen">
        <div class="ad-content">
            <h2>REKLAM</h2>
            <p id="ad-status">Bekleyin...</p>
            <button id="close-ad" style="display:none;">Reklamƒ± Kapat</button>
        </div>
    </div>

    <script>
        let totalBalance = 0.0;
        let clickCount = 0;

        const balanceDisplay = document.getElementById('balance');
        const countDisplay = document.getElementById('count');
        const coinBtn = document.getElementById('coin-btn');
        const adScreen = document.getElementById('ad-screen');
        const closeAdBtn = document.getElementById('close-ad');
        const adStatus = document.getElementById('ad-status');

        coinBtn.addEventListener('click', () => {
            // Deƒüerleri g√ºncelle
            totalBalance += 0.00001;
            clickCount++;

            // Ekrana yazdƒ±r
            balanceDisplay.innerText = "$" + totalBalance.toFixed(5);
            countDisplay.innerText = clickCount;

            // Her 10 tƒ±klamada bir reklam
            if (clickCount % 10 === 0) {
                triggerAd();
            }
        });

        function triggerAd() {
            adScreen.style.display = 'flex';
            closeAdBtn.style.display = 'none';
            let timeLeft = 3;
            adStatus.innerText = `Reklamƒ±n bitmesine ${timeLeft} saniye...`;

            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    adStatus.innerText = `Reklamƒ±n bitmesine ${timeLeft} saniye...`;
                } else {
                    clearInterval(timer);
                    adStatus.innerText = "Reklam bitti!";
                    closeAdBtn.style.display = 'block';
                }
            }, 1000);
        }

        closeAdBtn.onclick = () => {
            adScreen.style.display = 'none';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONIX App - Miner</title>
    <style>
        :root {
            --ton-blue: #0098ea;
            --shib-orange: #f06522;
            --bg-black: #0a0a0a;
            --card-bg: #151515;
            --modal-bg: #ffffff;
            --text-dark: #333333;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* --- CÜZDAN PANELİ --- */
        .wallet-card {
            width: 100%; max-width: 380px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .asset-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid #222;
        }

        .asset-left { display: flex; align-items: center; gap: 12px; }
        .asset-icon { width: 35px; height: 35px; border-radius: 50%; }
        .asset-names p { margin: 0; font-size: 14px; font-weight: bold; }
        .asset-names span { font-size: 11px; color: #777; }

        .btn-withdraw {
            background: #f5f5f5; color: #333; border: none;
            padding: 8px 16px; border-radius: 10px;
            font-size: 13px; font-weight: bold; cursor: pointer;
        }

        /* --- GELİŞMİŞ FAN (GÖRSELDEKİ GİBİ 11 KANATLI) --- */
        .miner-section {
            position: relative; width: 300px; height: 300px;
            display: flex; justify-content: center; align-items: center;
        }

        .neon-ring {
            position: absolute; width: 280px; height: 280px;
            border-radius: 50%; border: 3px solid var(--ton-blue);
            box-shadow: 0 0 20px var(--ton-blue), inset 0 0 10px var(--ton-blue);
        }

        .fan-wrap {
            width: 250px; height: 250px;
            animation: spin 0.4s linear infinite;
        }

        .silver-hub {
            position: absolute; width: 60px; height: 60px;
            background: radial-gradient(circle, #ddd, #777);
            border-radius: 50%; z-index: 10;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* --- WITHDRAW MODAL (GÖRSELDEKİ EKRAN) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none;
            justify-content: center; align-items: center; z-index: 2000;
        }

        .withdraw-modal {
            background: var(--modal-bg); color: var(--text-dark);
            width: 90%; max-width: 380px; border-radius: 25px;
            padding: 25px; text-align: center;
        }

        .modal-header-info {
            display: flex; justify-content: space-around; margin-bottom: 20px;
        }

        .info-box {
            background: #f0f7ff; padding: 10px; border-radius: 12px;
            flex: 1; margin: 0 5px; font-size: 13px; font-weight: bold;
        }

        .input-field {
            width: 100%; padding: 15px; margin: 10px 0;
            border: 1px solid #eee; border-radius: 12px;
            box-sizing: border-box; background: #fafafa;
        }

        .send-btn {
            width: 100%; padding: 15px; border-radius: 15px;
            background: var(--ton-blue); color: white; border: none;
            font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px;
        }

        .not-yet-btn {
            width: 100%; padding: 12px; margin-top: 10px;
            background: none; border: none; color: #888; cursor: pointer;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="wallet-card">
        <div class="asset-item">
            <div class="asset-left">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="asset-icon">
                <div class="asset-names"><p>Toncoin</p><span>Balance: <span id="ton-bal">0.00</span> TON</span></div>
            </div>
            <button class="btn-withdraw" onclick="openWithdraw('TON')">Send</button>
        </div>
        <div class="asset-item">
            <div class="asset-left">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" class="asset-icon">
                <div class="asset-names"><p>Shiba Inu</p><span>Balance: <span id="shib-bal">0</span> SHIB</span></div>
            </div>
            <button class="btn-withdraw" onclick="openWithdraw('SHIB')">Send</button>
        </div>
    </div>

    <div class="miner-section">
        <div class="neon-ring"></div>
        <div class="silver-hub">
            <svg width="25" height="25" viewBox="0 0 24 24" fill="#0098ea"><path d="M12 2L3 20h18L12 2zm0 4.25L17.25 18h-10.5L12 6.25z"/></svg>
        </div>
        <div class="fan-wrap" id="fan">
            <svg viewBox="0 0 100 100" style="width:100%; height:100%;">
                <g fill="#0077c2">
                    <script>
                        for(let i=0; i<11; i++) {
                            document.write(`<path d="M50 50 C 50 5, 95 15, 95 45 C 95 55, 65 55, 50 50" transform="rotate(${i * (360/11)} 50 50)"/>`);
                        }
                    </script>
                </g>
            </svg>
        </div>
    </div>

    <h1 id="mining-val" style="font-size: 40px; margin: 20px 0;">0.000000000</h1>
    <button onclick="claim()" style="padding: 15px 40px; border-radius: 12px; background: var(--ton-blue); color:white; border:none; font-weight:bold;">CLAIM</button>

    <div id="withdrawModal" class="modal-overlay">
        <div class="withdraw-modal">
            <div class="modal-header-info">
                <div class="info-box"><span id="m-ton">0</span> TON</div>
                <div class="info-box"><span id="m-shib">0</span> SHIB</div>
            </div>

            <h3 style="margin: 0;">Enter your personal <span id="token-name">TON</span> address</h3>
            <p style="font-size: 12px; color: #777;">This amount will be sent to the compatible wallet address</p>
            
            <p style="font-weight: bold; font-size: 14px; margin: 15px 0 5px 0;">Minimum send amount is <span id="min-val">1.5</span></p>

            <input type="text" class="input-field" id="addressInput" placeholder="Your address">
            <div style="position: relative;">
                <input type="number" class="input-field" id="amountInput" placeholder="Amount">
                <span style="position: absolute; right: 15px; top: 22px; color: var(--ton-blue); font-weight: bold; cursor: pointer;">MAX</span>
            </div>

            <div style="font-size: 13px; color: #888; text-align: left; padding: 0 10px;">
                Network fee: <span id="fee-val">0.3</span> <br>
                <b>Receive amount: 0</b>
            </div>

            <button class="send-btn" onclick="processWithdraw()">Send</button>
            <button class="not-yet-btn" onclick="closeWithdraw()">Not yet</button>
        </div>
    </div>

    <script>
        let tonBalance = 0.0;
        let shibBalance = 0;
        let mining = 0;
        let currentRate = 0.00001157407; // 1 TH/s hızı

        function update() {
            mining += (currentRate / 10);
            document.getElementById('mining-val').innerText = mining.toFixed(9);
        }
        setInterval(update, 100);

        function claim() {
            if(mining >= 0.019) {
                tonBalance += mining;
                shibBalance += Math.floor(mining * 100000);
                mining = 0;
                updateWallets();
            }
        }

        function updateWallets() {
            document.getElementById('ton-bal').innerText = tonBalance.toFixed(4);
            document.getElementById('shib-bal').innerText = shibBalance;
            document.getElementById('m-ton').innerText = tonBalance.toFixed(2);
            document.getElementById('m-shib').innerText = shibBalance;
        }

        function openWithdraw(type) {
            document.getElementById('withdrawModal').style.display = 'flex';
            document.getElementById('token-name').innerText = type;
            if(type === 'TON') {
                document.getElementById('min-val').innerText = "1.5 TON";
                document.getElementById('fee-val').innerText = "0.3 TON";
            } else {
                document.getElementById('min-val').innerText = "500,000 SHIB";
                document.getElementById('fee-val').innerText = "50,000 SHIB";
            }
        }

        function closeWithdraw() {
            document.getElementById('withdrawModal').style.display = 'none';
        }

        function processWithdraw() {
            alert("Insufficient balance for withdrawal network fees!");
            closeWithdraw();
        }
    </script>
</body>
</html>

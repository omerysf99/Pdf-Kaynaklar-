<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Cash Clicker</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root {
            --spidey-red: #e62117;
            --spidey-blue: #001d4a;
            --spidey-dark: #1a1a1a;
            --text-light: #ffffff;
            --accent: #ff0000;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--spidey-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Sekme ƒ∞√ßerikleri */
        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circle at center, #2c3e50 0%, #000000 100%);
        }

        .active-tab { display: flex; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* √ñr√ºmcek Butonu */
        #emoji {
            font-size: 130px;
            cursor: pointer;
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            filter: drop-shadow(0 0 15px var(--spidey-red));
            margin-bottom: 20px;
        }
        #emoji:active { transform: scale(0.8) rotate(10deg); filter: drop-shadow(0 0 30px var(--spidey-red)); }

        /* Kart Yapƒ±sƒ± */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .balance-title { font-size: 12px; letter-spacing: 2px; color: #aaa; margin-bottom: 5px; }
        .balance-value { font-size: 36px; color: var(--spidey-red); font-weight: 900; text-shadow: 0 0 10px rgba(230, 33, 23, 0.5); }

        /* Form Elemanlarƒ± */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            outline: none;
        }
        input:focus { border: 1px solid var(--spidey-red); }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--spidey-red), #8b0000);
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(230, 33, 23, 0.3);
        }
        button:disabled { background: #444; color: #888; box-shadow: none; cursor: not-allowed; }

        /* Navigasyon */
        .nav-bar {
            background: var(--spidey-blue);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 2px solid var(--spidey-red);
        }
        .nav-item { cursor: pointer; text-align: center; color: #888; flex: 1; transition: 0.3s; }
        .nav-item.active { color: var(--spidey-red); transform: translateY(-5px); }
        .nav-item span { font-size: 24px; }

        .info-text { font-size: 13px; color: #ccc; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="tab-earn" class="tab-content active-tab">
        <div class="card">
            <div class="balance-title">TOPLANAN G√ú√á (BAKƒ∞YE)</div>
            <div class="balance-value">$<span id="earn-balance">0.00000</span></div>
        </div>
        
        <div id="emoji">üï∑Ô∏è</div>

        <div class="info-text">
            Aƒü fƒ±rlatƒ±lmasƒ±na: <b id="ad-counter" style="color:var(--spidey-red)">10</b> tƒ±k kaldƒ±<br>
            <small>Daha √ßok g√º√ß, daha √ßok zorluk getirir!</small>
        </div>
    </div>

    <div id="tab-wallet" class="tab-content">
        <div class="card">
            <h2 style="margin-top:0">√ñdeme ƒ∞ste</h2>
            <p style="font-size:14px">Minimum √áekim: <b>$0.50</b></p>
            
            <input type="number" id="with-amount" placeholder="Ka√ß USDT alacaksƒ±n?">
            <input type="text" id="with-address" placeholder="USDT (TRC20) Adresin">
            
            <button id="withdraw-btn" onclick="requestWithdraw()" disabled>√ñdemeyi Ba≈ülat</button>
            <p id="error-log" style="font-size:12px; color: #ff4757; margin-top:10px;"></p>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('earn', this)">
            <span>üï∏Ô∏è</span><br><small>Kazan</small>
        </div>
        <div class="nav-item" onclick="switchTab('wallet', this)">
            <span>üíº</span><br><small>C√ºzdan</small>
        </div>
    </div>

    <script>
        // --- FIREBASE KURULUMU ---
        const firebaseConfig = {
            apiKey: "SENIN_API_KEY",
            authDomain: "SENIN_PROJE.firebaseapp.com",
            databaseURL: "https://SENIN_PROJE-default-rtdb.firebaseio.com",
            projectId: "SENIN_PROJE",
            storageBucket: "SENIN_PROJE.appspot.com",
            appId: "APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const userId = "spidey_fan_1"; // Ger√ßek projede login olan kullanƒ±cƒ± ID'si gelir

        let currentBalance = 0;
        let localClicks = 0;

        // Dinamik Zorluk Hesaplama
        function getReqClicks() {
            let difficulty = Math.floor(currentBalance / 0.01) * 15;
            return 10 + difficulty;
        }

        // Sekme Deƒüi≈ütirme
        function switchTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active-tab');
            el.classList.add('active');
            updateUI();
        }

        // Tƒ±klama ƒ∞≈ülemi
        document.getElementById('emoji').addEventListener('click', () => {
            localClicks++;
            const target = getReqClicks();

            if (localClicks >= target) {
                localClicks = 0;
                handleAd();
            } else {
                giveReward();
            }
        });

        function handleAd() {
            if (window.showAdexora) {
                window.showAdexora().then(() => giveReward()).catch(() => giveReward());
            } else {
                giveReward(); // Reklam y√ºklenmezse yine de √∂d√ºl ver
            }
        }

        function giveReward() {
            currentBalance += 0.00001;
            db.ref('users/' + userId).update({ balance: currentBalance });
            updateUI();
        }

        function updateUI() {
            const displayBal = currentBalance.toFixed(5);
            document.getElementById('earn-balance').innerText = displayBal;
            document.getElementById('ad-counter').innerText = getReqClicks() - localClicks;

            // C√ºzdan kontrol√º
            const btn = document.getElementById('withdraw-btn');
            const err = document.getElementById('error-log');
            if (currentBalance >= 0.50) {
                btn.disabled = false;
                err.innerText = "G√º√ß tam! √ñdeme alabilirsin.";
                err.style.color = "#2ecc71";
            } else {
                btn.disabled = true;
                err.innerText = "Yetersiz G√º√ß (En az $0.50 olmalƒ±)";
                err.style.color = "#ff4757";
            }
        }

        function requestWithdraw() {
            const amt = document.getElementById('with-amount').value;
            const adr = document.getElementById('with-address').value;

            if (amt <= currentBalance && adr.length > 5) {
                db.ref('payouts').push({
                    uid: userId,
                    amount: amt,
                    wallet: adr,
                    status: "beklemede",
                    time: Date.now()
                }).then(() => {
                    alert("Aƒü ba≈üarƒ±yla fƒ±rlatƒ±ldƒ±! √ñdeme talebiniz alƒ±ndƒ±.");
                    currentBalance -= amt;
                    db.ref('users/' + userId).update({ balance: currentBalance });
                    updateUI();
                });
            } else {
                alert("L√ºtfen bilgileri doƒüru giriniz!");
            }
        }

        // Veri √áekme
        db.ref('users/' + userId).on('value', (s) => {
            if(s.val()) { currentBalance = s.val().balance || 0; updateUI(); }
        });
    </script>
</body>
</html>

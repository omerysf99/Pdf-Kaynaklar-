<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Testi ile Kazan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #eef2f3;
            color: #333;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        #balance-display {
            font-size: 28px;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        #captcha-container {
            border-top: 2px solid #f1f1f1;
            padding-top: 20px;
        }

        #question {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 85%;
            font-size: 16px;
        }

        button:hover { background: #2980b9; }

        /* Reklam Paneli */
        #ad-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="balance-display">$<span id="balance">0.00000</span></div>
        <div class="stat">Başarılı Test: <span id="solved">0</span></div>

        <div id="captcha-container">
            <p>Robot olmadığını kanıtla:</p>
            <div id="question">Yükleniyor...</div>
            <input type="number" id="answer" placeholder="Cevabı yaz">
            <button onclick="checkAnswer()">Doğrula ve Kazan</button>
        </div>
    </div>

    <div id="ad-overlay">
        <h2>REKLAM İZLENİYOR</h2>
        <p id="ad-timer">3 saniye bekleyin...</p>
        <button id="close-ad" style="display:none; padding:10px 20px;">Reklamı Kapat</button>
    </div>

    <script>
        let balance = 0;
        let solvedCount = 0;
        let correctAnswer = 0;

        // Rastgele soru oluşturma
        function generateCaptcha() {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            document.getElementById('question').innerText = `${num1} + ${num2} = ?`;
            document.getElementById('answer').value = '';
        }

        // Cevabı kontrol etme
        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById('answer').value);
            
            if (userAnswer === correctAnswer) {
                balance += 0.00001;
                solvedCount++;
                
                document.getElementById('balance').innerText = balance.toFixed(5);
                document.getElementById('solved').innerText = solvedCount;

                if (solvedCount % 10 === 0) {
                    showAd();
                } else {
                    alert("Tebrikler! Kazandın.");
                    generateCaptcha();
                }
            } else {
                alert("Yanlış cevap! Tekrar dene.");
                generateCaptcha();
            }
        }

        function showAd() {
            const overlay = document.getElementById('ad-overlay');
            const timerTxt = document.getElementById('ad-timer');
            const closeBtn = document.getElementById('close-ad');
            
            overlay.style.display = 'flex';
            closeBtn.style.display = 'none';
            let timeLeft = 3;

            const interval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    timerTxt.innerText = "Reklam bitti!";
                    closeBtn.style.display = 'block';
                } else {
                    timerTxt.innerText = `${timeLeft} saniye bekleyin...`;
                }
            }, 1000);

            closeBtn.onclick = () => {
                overlay.style.display = 'none';
                generateCaptcha();
            };
        }

        // İlk soruyu başlat
        generateCaptcha();
    </script>
</body>
</html>

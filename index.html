<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBTC - Mega Mine Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --panel: #1c1f24; --gray: #85868b; --gold: #f3ba2f; --ton: #0088cc; --green: #69c54a; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- UI TOP --- */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 15px; }
        .stat-box { background: var(--panel); border-radius: 12px; padding: 10px 5px; text-align: center; border-bottom: 2px solid #2d3139; }
        .stat-label { font-size: 10px; font-weight: 700; margin-bottom: 4px; color: var(--gray); }
        .stat-val { font-size: 12px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 3px; }
        .val-profit { color: var(--green); }

        .balance-area { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 15px 0; font-size: 40px; font-weight: 900; }
        .coin-icon { width: 40px; height: 40px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 24px; }

        /* --- VIEWPORT --- */
        .viewport { height: calc(100vh - 200px); overflow-y: auto; padding: 0 15px; padding-bottom: 120px; }
        .page { display: none; width: 100%; }
        .page.active { display: flex; flex-direction: column; }

        /* --- HOME --- */
        #page-home { align-items: center; }
        .circle-outer { width: 300px; height: 300px; background: radial-gradient(circle, #3d44af 0%, #111429 70%); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 50px rgba(61, 68, 175, 0.4); cursor: pointer; transition: transform 0.05s; margin-top: 20px; }
        .circle-outer:active { transform: scale(0.96); }
        .char-img { width: 280px; height: 280px; border-radius: 50%; background: url('photo_2026-01-01_19-32-18.jpg') center/cover; }

        /* --- MINE CATEGORIES --- */
        .mine-tabs { display: flex; gap: 6px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .mine-tabs::-webkit-scrollbar { display: none; }
        .tab-btn { background: var(--panel); border: 1px solid #2d3139; color: var(--gray); padding: 12px 18px; border-radius: 12px; font-size: 12px; font-weight: 700; cursor: pointer; white-space: nowrap; flex-shrink: 0; }
        .tab-btn.active { background: #2d3139; color: #fff; border-color: #444; }

        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: var(--panel); border-radius: 20px; padding: 12px; border: 1px solid #2d3139; display: flex; flex-direction: column; }
        .card-top { display: flex; gap: 10px; margin-bottom: 10px; }
        .card-icon { font-size: 28px; background: #262a30; width: 44px; height: 44px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .card-name { font-size: 11px; font-weight: 700; line-height: 1.2; }
        .card-p-label { font-size: 9px; color: var(--gray); margin-top: 3px; }
        .card-p-val { font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 2px; }
        .card-footer { border-top: 1px solid #2d3139; padding-top: 8px; margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .card-lvl { font-size: 10px; color: var(--gray); font-weight: 700; }
        .card-price { font-size: 12px; font-weight: 800; display: flex; align-items: center; gap: 3px; }

        /* --- HUD & NAV --- */
        .energy-hud { position: fixed; bottom: 100px; width: 100%; padding: 0 25px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: #1c1f24; display: flex; justify-content: space-around; padding: 10px 5px 30px; border-top: 1px solid #2d3139; }
        .nav-link { display: flex; flex-direction: column; align-items: center; color: var(--gray); font-size: 10px; font-weight: 700; text-decoration: none; cursor: pointer; }
        .nav-link.active { color: #fff; }
        .nav-link b { font-size: 22px; font-style: normal; margin-bottom: 4px; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--ton); padding: 12px 25px; border-radius: 50px; font-weight: 800; display: none; z-index: 10000; }
        .float-val { position: absolute; font-weight: 900; font-size: 30px; color: #fff; pointer-events: none; animation: floatUp 0.7s ease-out forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div id="toast">Ba≈üarƒ±lƒ±!</div>

    <div class="stats-grid">
        <div class="stat-box"><div class="stat-label">Earn per tap</div><div class="stat-val">üü° +<span id="tap-val">1</span></div></div>
        <div class="stat-box"><div class="stat-label">Next Level</div><div class="stat-val">1.0M</div></div>
        <div class="stat-box"><div class="stat-label">Profit per hour</div><div class="stat-val val-profit">üü° +<span id="profit-val">0</span></div></div>
    </div>

    <div class="balance-area"><div class="coin-icon">$</div><span id="balance-val">0</span></div>

    <div class="viewport">
        <section id="page-home" class="page active">
            <div class="circle-outer" id="tap-target"><div class="char-img"></div></div>
        </section>

        <section id="page-mine" class="page">
            <div class="mine-tabs" id="mine-tabs">
                <button class="tab-btn active" onclick="switchCategory('Markets')">Markets</button>
                <button class="tab-btn" onclick="switchCategory('PR&Team')">PR&Team</button>
                <button class="tab-btn" onclick="switchCategory('Legal')">Legal</button>
                <button class="tab-btn" onclick="switchCategory('Specials')">Specials</button>
            </div>
            <div class="card-grid" id="mine-grid"></div>
        </section>

        <section id="page-boost" class="page">
            <h3 style="margin: 15px 0">Boosters</h3>
            <div style="display:flex; flex-direction:column; gap:10px">
                <div class="stat-box" style="padding:20px; display:flex; justify-content:space-between; align-items:center;" onclick="upgradeBoost('tap')">
                    <div style="text-align:left"><b>Multitap</b><br><small>Level <span id="b-tap-lvl">1</span></small></div>
                    <div class="card-price">üü° <span id="b-tap-price">1000</span></div>
                </div>
                <div class="stat-box" style="padding:20px; display:flex; justify-content:space-between; align-items:center;" onclick="upgradeBoost('energy')">
                    <div style="text-align:left"><b>Energy Limit</b><br><small>Level <span id="b-en-lvl">1</span></small></div>
                    <div class="card-price">üü° <span id="b-en-price">1000</span></div>
                </div>
            </div>
        </section>
    </div>

    <div class="energy-hud">
        <div style="font-weight:900; font-size:18px">‚ö° <span id="en-cur">1000</span> / <span id="en-max">1000</span></div>
        <div style="color:var(--gold); font-weight:800; cursor:pointer" onclick="navigate('boost')">üöÄ Boost</div>
    </div>

    <nav class="nav">
        <div class="nav-link active" onclick="navigate('home', this)"><b>üìä</b>Exchange</div>
        <div class="nav-link" onclick="navigate('mine', this)"><b>‚õèÔ∏è</b>Mine</div>
        <div class="nav-link"><b>üë•</b>Friends</div>
        <div class="nav-link" onclick="navigate('boost', this)"><b>üöÄ</b>Boost</div>
        <div class="nav-link"><b>üíé</b>Airdrop</div>
    </nav>

    <script>
        const CATEGORIES = {
            'Markets': [
                {n:"Fan Tokens", p:40, c:500, i:"üé´"}, {n:"Staking", p:100, c:1200, i:"ü•©"}, {n:"BTC Pair", p:250, c:3000, i:"‚Çø"}, 
                {n:"ETH Pair", p:500, c:8000, i:"Œû"}, {n:"DEX", p:1200, c:20000, i:"ü¶Ñ"}, {n:"Margin", p:2800, c:50000, i:"üìâ"}, 
                {n:"P2P", p:5500, c:120000, i:"ü§ù"}, {n:"Derivatives", p:12000, c:300000, i:"üìú"}, {n:"Sub-account", p:25000, c:750000, i:"üîë"}, {n:"Hedge Fund", p:60000, c:2000000, i:"üè¶"}
            ],
            'PR&Team': [
                {n:"Influencers", p:45, c:600, i:"ü§≥"}, {n:"IT Team", p:110, c:1500, i:"üíª"}, {n:"Marketing", p:280, c:4000, i:"üì¢"}, 
                {n:"UX Design", p:600, i:"üé®", c:9000}, {n:"Support", p:1300, c:22000, i:"üéß"}, {n:"CEO", p:3000, c:60000, i:"üëî"}, 
                {n:"Security", p:6000, c:150000, i:"üõ°Ô∏è"}, {n:"Hiring", p:15000, c:400000, i:"ü§ù"}, {n:"Partners", p:35000, c:1000000, i:"ü§ù"}, {n:"Global PR", p:80000, c:2500000, i:"üåç"}
            ],
            'Legal': [
                {n:"KYC", p:50, c:700, i:"üÜî"}, {n:"AML", p:120, c:1800, i:"üïµÔ∏è"}, {n:"Lawyer", p:300, c:4500, i:"‚öñÔ∏è"}, 
                {n:"License EU", p:700, c:11000, i:"üá™üá∫"}, {n:"License US", p:1500, c:25000, i:"üá∫üá∏"}, {n:"License ASIA", p:3500, c:70000, i:"üá¶üá∏"}, 
                {n:"Compliance", p:7000, c:180000, i:"‚úÖ"}, {n:"Audit", p:18000, c:500000, i:"üìä"}, {n:"Tax Policy", p:40000, c:1200000, i:"üí∏"}, {n:"Gov. Liaisons", p:100000, c:3000000, i:"üèõÔ∏è"}
            ],
            'Specials': [
                {n:"Hamster Daily", p:150, c:2000, i:"üêπ"}, {n:"TON Fest", p:400, c:5000, i:"üíé"}, {n:"NFT Drop", p:900, c:15000, i:"üñºÔ∏è"}, 
                {n:"Airdrop Prep", p:2000, c:40000, i:"ü™Ç"}, {n:"Dubai Meet", p:5000, c:100000, i:"üèôÔ∏è"}, {n:"Mars Lab", p:12000, c:250000, i:"üöÄ"}, 
                {n:"Black Hole", p:30000, c:700000, i:"üï≥Ô∏è"}, {n:"Time Travel", p:80000, c:2000000, i:"‚åõ"}, {n:"Meta CEO", p:200000, c:5000000, i:"üß†"}, {n:"God Mode", p:1000000, c:25000000, i:"‚ú®"}
            ]
        };

        let state = { 
            balance: 0, profit: 0, energy: 1000, maxEn: 1000, tap: 1, currentCat: 'Markets',
            lvls: { Markets: Array(10).fill(0), 'PR&Team': Array(10).fill(0), Legal: Array(10).fill(0), Specials: Array(10).fill(0) },
            boostLvl: { tap: 1, energy: 1 }
        };

        function updateUI() {
            document.getElementById('balance-val').innerText = Math.floor(state.balance).toLocaleString();
            document.getElementById('profit-val').innerText = state.profit.toLocaleString();
            document.getElementById('en-cur').innerText = Math.floor(state.energy);
            document.getElementById('en-max').innerText = state.maxEn;
            document.getElementById('tap-val').innerText = state.tap;
            document.getElementById('b-tap-lvl').innerText = state.boostLvl.tap;
            document.getElementById('b-tap-price').innerText = (state.boostLvl.tap * 1000).toLocaleString();
            document.getElementById('b-en-lvl').innerText = state.boostLvl.energy;
            document.getElementById('b-en-price').innerText = (state.boostLvl.energy * 1000).toLocaleString();
        }

        function navigate(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-'+id).classList.add('active');
            if(el) { document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
            if(id === 'mine') renderMine();
        }

        function switchCategory(cat) {
            state.currentCat = cat;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText === cat));
            renderMine();
        }

        function renderMine() {
            const grid = document.getElementById('mine-grid');
            grid.innerHTML = CATEGORIES[state.currentCat].map((c, i) => {
                let lvl = state.lvls[state.currentCat][i];
                let price = Math.floor(c.c * Math.pow(1.5, lvl));
                let profit = Math.floor(c.p * Math.pow(1.3, lvl));
                return `<div class="card" onclick="buyCard(${i})">
                    <div class="card-top"><div class="card-icon">${c.i}</div>
                    <div><div class="card-name">${c.n}</div><div class="card-p-label">Profit /hr</div><div class="card-p-val">üü° +${profit.toLocaleString()}</div></div></div>
                    <div class="card-footer"><div class="card-lvl">lvl ${lvl}</div><div class="card-price">üü° ${price.toLocaleString()}</div></div></div>`;
            }).join('');
        }

        function buyCard(i) {
            let c = CATEGORIES[state.currentCat][i];
            let price = Math.floor(c.c * Math.pow(1.5, state.lvls[state.currentCat][i]));
            if(state.balance >= price) {
                state.balance -= price;
                state.profit += Math.floor(c.p * Math.pow(1.3, state.lvls[state.currentCat][i]));
                state.lvls[state.currentCat][i]++;
                renderMine(); updateUI(); showToast("Upgraded!");
            } else showToast("Insufficient Coins!", "#ff4d94");
        }

        function upgradeBoost(type) {
            let cost = (type === 'tap' ? state.boostLvl.tap : state.boostLvl.energy) * 1000;
            if(state.balance >= cost) {
                state.balance -= cost;
                if(type === 'tap') { state.boostLvl.tap++; state.tap++; }
                else { state.boostLvl.energy++; state.maxEn += 500; state.energy += 500; }
                updateUI(); showToast("Boosted!");
            }
        }

        document.getElementById('tap-target').onclick = (e) => {
            if(state.energy >= state.tap) {
                state.balance += state.tap; state.energy -= state.tap;
                let f = document.createElement('div'); f.className='float-val'; f.innerText=`+${state.tap}`;
                f.style.left=`${e.clientX}px`; f.style.top=`${e.clientY}px`; document.body.appendChild(f);
                setTimeout(()=>f.remove(), 700); updateUI();
            }
        };

        setInterval(() => { if(state.profit > 0) { state.balance += state.profit/3600; updateUI(); } }, 1000);
        setInterval(() => { if(state.energy < state.maxEn) { state.energy += 1.5; updateUI(); } }, 1000);
        function showToast(m, c="#0088cc") { let t=document.getElementById('toast'); t.innerText=m; t.style.background=c; t.style.display='block'; setTimeout(()=>t.style.display='none', 2000); }
        updateUI();
    </script>
</body>
</html>

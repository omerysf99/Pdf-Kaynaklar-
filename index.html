<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Official Bot</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg: #0b0b0d; --card: #1c1c1e; --purple: #a855f7; --green: #00d084; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .page.active { display: flex; }

        /* ğŸ•·ï¸ OYUN ALANI */
        .tap-zone { position: relative; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; margin: 20px 0; touch-action: none; }
        .purple-ring { position: absolute; width: 270px; height: 270px; border: 10px solid var(--purple); border-radius: 50%; box-shadow: 0 0 40px var(--purple); pointer-events: none; }
        #spider-img { width: 210px; z-index: 5; transition: transform 0.05s; pointer-events: none; }
        
        .web-effect { position: absolute; font-size: 50px; pointer-events: none; z-index: 999; animation: webPop 0.6s forwards; }
        @keyframes webPop { 0% { opacity: 0; transform: scale(0.3); } 100% { opacity: 0; transform: scale(1.5) translateY(-120px); } }

        /* ğŸ” ADMIN PANEL */
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .user-row { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }

        /* NAVÄ°GASYON */
        .nav-bar { position: fixed; bottom: 20px; width: 92%; left: 4%; background: #151517; height: 75px; border-radius: 24px; display: grid; grid-template-columns: repeat(4, 1fr); border: 1px solid #2c2c2e; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #71717a; font-size: 11px; gap: 4px; }
        .nav-item.active { color: var(--purple); }

        .btn-action { background: var(--purple); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #energy-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; background: var(--card); border: 2px solid var(--purple); border-radius: 20px; padding: 25px; z-index: 10000; display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div style="font-size: 50px; font-weight: 900; margin-top: 10px;" id="ui-balance">0</div>
        <div class="tap-zone" id="tap-area">
            <div class="purple-ring"></div>
            <img src="https://api.mimic.ai/api/v1/files/image_7ba2e0.png" id="spider-img">
        </div>
        
        <button id="admin-entry-btn" class="btn-action" style="display:none; margin-bottom: 20px;" onclick="openAdmin()">YÃ¶netici</button>

        <div style="width:90%; margin-top:auto; margin-bottom:110px;">
            <div style="font-size:14px; margin-bottom:5px;">âš¡ <span id="ui-energy">100</span> / 100</div>
            <div style="width:100%; height:8px; background:#1a1a1a; border-radius:10px; overflow:hidden;">
                <div id="energy-fill" style="width:100%; height:100%; background:orange;"></div>
            </div>
        </div>
    </div>

    <div id="wallet-page" class="page">
        <h1>CÃ¼zdan</h1>
        <div style="background:var(--card); width:100%; padding:30px; border-radius:25px; text-align:center; border: 1px solid #333;">
            <div id="wallet-usd" style="color:var(--green); font-size:40px; font-weight:900;">$0.00</div>
            <div style="color:var(--purple); font-weight:bold;">ğŸª™ <span id="wallet-coin">0</span> SPYDER</div>
        </div>
    </div>

    <div id="admin-panel">
        <h2 style="color:var(--purple); text-align:center;">Ãœye Takip</h2>
        <div id="admin-user-list"></div>
        <button class="btn-action" style="background:red; width:100%; margin-top:20px;" onclick="document.getElementById('admin-panel').style.display='none'">Kapat</button>
    </div>

    <div id="energy-modal">
        <h3>Enerji Bitti!</h3>
        <p>1 reklam izle, 100 enerji kazan.</p>
        <button class="btn-action" style="background:var(--green); width:100%;" onclick="watchAd()">ğŸ“º Reklam Ä°zle</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('game-page', this)"><span>ğŸ®</span><span>Oyna</span></div>
        <div class="nav-item"><span>ğŸ“‹</span><span>GÃ¶revler</span></div>
        <div class="nav-item"><span>ğŸ‘¥</span><span>ArkadaÅŸ</span></div>
        <div class="nav-item" onclick="showPage('wallet-page', this)"><span>ğŸ’°</span><span>CÃ¼zdan</span></div>
    </nav>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = { apiKey: "API_KEY", projectId: "PROJE_ID" }; // Kendi verilerini buraya yapÄ±ÅŸtÄ±r kral
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const MY_ADMIN_ID = "8392479231";
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user || { id: "8392479231", first_name: "Admin", username: "spyder" };

        let balance = 0, energy = 100, ads = 0;

        // âœ… VERÄ° KORUMA: Ã‡Ä±k-Gir yapÄ±nca bakiyeyi kurtar
        async function startApp() {
            const doc = await db.collection('users').doc(String(user.id)).get();
            if (doc.exists) {
                const data = doc.data();
                balance = data.coins || 0;
                ads = data.adsWatched || 0;
            } else {
                await db.collection('users').doc(String(user.id)).set({
                    id: user.id, name: user.first_name, username: user.username || "", coins: 0, adsWatched: 0
                });
            }
            if (String(user.id) === MY_ADMIN_ID) document.getElementById('admin-entry-btn').style.display = 'block';
            updateUI();
        }

        function updateUI() {
            document.getElementById('ui-balance').innerText = balance.toLocaleString();
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('energy-fill').style.width = energy + "%";
            document.getElementById('wallet-coin').innerText = balance.toLocaleString();
            document.getElementById('wallet-usd').innerText = "$" + (balance * 0.00021).toFixed(2);
        }

        // ğŸ’¾ DOÄRU VERÄ° SENKRONU
        function sync() {
            db.collection('users').doc(String(user.id)).update({
                coins: balance, adsWatched: ads, lastActive: Date.now()
            });
        }

        function handleTap(e) {
            if (energy > 0) {
                balance++; energy--; updateUI();
                const web = document.createElement('div');
                web.className = 'web-effect'; web.innerText = "ğŸ•·ï¸";
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                web.style.left = (x - 20) + "px"; web.style.top = (y - 50) + "px";
                document.body.appendChild(web);
                setTimeout(() => { web.remove(); sync(); }, 600);
                document.getElementById('spider-img').style.transform = "scale(0.85)";
                setTimeout(() => document.getElementById('spider-img').style.transform = "scale(1)", 50);
            } else {
                document.getElementById('energy-modal').style.display = 'block';
            }
        }

        function watchAd() {
            ads++; energy = 100; sync(); updateUI();
            document.getElementById('energy-modal').style.display = 'none';
            alert("Enerji yÃ¼klendi!");
        }

        // ğŸ› ï¸ ADMÄ°N PANELÄ° GÃœNCELLEME
        async function openAdmin() {
            document.getElementById('admin-panel').style.display = 'flex';
            const snapshot = await db.collection('users').orderBy('coins', 'desc').get();
            const list = document.getElementById('admin-user-list');
            list.innerHTML = "";
            snapshot.forEach(doc => {
                const u = doc.data();
                list.innerHTML += `
                    <div class="user-row">
                        <div><b>${u.name}</b><br><small>@${u.username || u.id}</small></div>
                        <div style="text-align:right;">
                            <span style="color:var(--purple);">ğŸª™ ${u.coins}</span><br>
                            <span style="font-size:10px;">ğŸ“º ${u.adsWatched || 0} Reklam</span>
                        </div>
                    </div>`;
            });
        }

        function showPage(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            el.classList.add('active');
        }

        document.getElementById('tap-area').addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        startApp();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tonix Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0d141f;
            --card-bg: #16202e;
            --primary-blue: #4dafff;
            --text-main: #ffffff;
            --text-secondary: #8a99a8;
            --nav-bg: #111a27;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* √úst Bakiye Kartlarƒ± */
        .header-container {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .balance-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .coin-info { display: flex; align-items: center; gap: 12px; }
        
        .coin-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0088cc;
        }

        .coin-details div:first-child { font-size: 12px; color: var(--text-secondary); }
        .coin-details div:last-child { font-size: 16px; font-weight: bold; margin-top: 2px; }

        .wallet-btn {
            background: #283b52;
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Fan Alanƒ± */
        .mining-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .fan-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin-bottom: 20px;
        }

        .fan-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: rotateFan 3s linear infinite;
            filter: drop-shadow(0 0 15px rgba(77, 175, 255, 0.3));
        }

        @keyframes rotateFan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fan-logo-center {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            z-index: 10;
        }

        .mining-status { text-align: center; }
        .pool-amount { font-size: 28px; font-weight: bold; letter-spacing: 1px; }
        .speed-badge {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Butonlar */
        .action-container {
            width: 100%;
            padding: 20px;
            display: flex;
            gap: 15px;
            margin-bottom: 80px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            color: white;
            background: var(--primary-blue);
        }

        .btn-boost { background: #3d8cd1; }

        /* Alt Navigasyon */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 25px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
            font-size: 11px;
            flex: 1;
        }

        .nav-item.active { color: var(--primary-blue); }
        .nav-icon { font-size: 20px; }

        .active-indicator {
            background: rgba(77, 175, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body onload="init()">

    <div class="header-container">
        <div class="balance-card">
            <div class="coin-info">
                <div class="coin-icon">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="20">
                </div>
                <div class="coin-details">
                    <div>Balance</div>
                    <div><span id="ton-bal">0</span> TON</div>
                </div>
            </div>
            <div class="wallet-btn">üëõ</div>
        </div>

        <div class="balance-card">
            <div class="coin-info">
                <div class="coin-icon" style="background: #1c2e4a;">
                    <img src="https://i.ibb.co/3mNfWvX/fan-icon.png" width="24" style="border-radius: 50%;">
                </div>
                <div class="coin-details">
                    <div>Balance</div>
                    <div><span id="tonix-bal">5200</span> TONIX</div>
                </div>
            </div>
            <div class="wallet-btn">üëõ</div>
        </div>
    </div>

    <div class="mining-section">
        <div class="fan-container">
            <img src="https://i.ibb.co/3mNfWvX/fan-icon.png" class="fan-img" id="main-fan">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="fan-logo-center">
        </div>

        <div class="mining-status">
            <div class="pool-amount" id="pool-val">0.0083779826</div>
            <div class="speed-badge">
                2.03 GH/s <span style="color: #ffd700;">‚ö°</span>
            </div>
        </div>
    </div>

    <div class="action-container">
        <button class="btn" onclick="claim()">
            <span>ü™ô</span> Claim
        </button>
        <button class="btn btn-boost" onclick="boost()">
            <span>üöÄ</span> Boost
        </button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item">
            <div class="nav-icon">üìÅ</div>
            <div>Wallet</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üë•</div>
            <div>Friends</div>
        </div>
        <div class="nav-item active">
            <div class="active-indicator">
                <div class="nav-icon">üåÄ</div>
            </div>
            <div style="margin-top:2px">Home</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üéØ</div>
            <div>Missions</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">‚öôÔ∏è</div>
            <div>More</div>
        </div>
    </nav>

    <script>
        const TWA = window.Telegram.WebApp;
        let pool = 0.0083779826;

        function init() {
            TWA.expand();
            // Mining Sim√ºlasyonu
            setInterval(() => {
                pool += 0.000000015;
                document.getElementById('pool-val').innerText = pool.toFixed(10);
            }, 1000);
        }

        function claim() {
            TWA.HapticFeedback.impactOccurred('medium');
            TWA.showAlert("Bakiyeniz toplandƒ±!");
        }

        function boost() {
            TWA.HapticFeedback.impactOccurred('heavy');
            TWA.showAlert("Hƒ±zlandƒ±rma aktif ediliyor...");
        }
    </script>
</body>
</html>

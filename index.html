<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Nano Banana Live Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">

    <div class="max-w-2xl w-full space-y-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Gemini Image Studio</h1>
            <p class="text-gray-400 mt-2">API ile Canlı Görsel Oluşturma</p>
        </div>

        <div class="glass p-6 rounded-2xl space-y-4">
            <textarea id="promptInput" placeholder="Hayalinizdeki görseli tarif edin..." 
                class="w-full h-24 p-4 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            
            <button onclick="generateImage()" id="btn" class="w-full py-3 bg-blue-600 hover:bg-blue-500 font-bold rounded-xl transition-all">
                Görsel Oluştur
            </button>
        </div>

        <div id="resultArea" class="glass p-4 rounded-2xl min-h-[300px] flex flex-col items-center justify-center">
            <div id="loader" class="loader mb-4"></div>
            <p id="status" class="text-gray-500 text-sm italic">Henüz bir görsel oluşturulmadı.</p>
            <img id="outputImg" class="hidden w-full rounded-lg shadow-2xl transition-opacity duration-500">
        </div>
    </div>

    <script>
        // SİSTEM AYARLARI
        const API_KEY = "AIzaSyBTDUY6WzDnGwcKjj7_PvUqw17LiMo8-ME"; // Sizin anahtarınız
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        async function generateImage() {
            const prompt = document.getElementById('promptInput').value;
            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('status');
            const outputImg = document.getElementById('outputImg');

            if (!prompt) return alert("Lütfen bir prompt girin!");

            // UI Reset
            btn.disabled = true;
            loader.style.display = "block";
            status.innerText = "Yapay zeka hayal ediyor...";
            outputImg.classList.add('hidden');

            try {
                // Not: Gemini API üzerinden görsel oluşturma (Imagen) 
                // şu an belirli bölgelerde ve endpoint'lerde aktiftir.
                // Bu yapı en güncel multimodal istem yapısıdır.
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Generate an image based on this description: ${prompt}` }] }]
                    })
                });

                const data = await response.json();
                
                // Gelen yanıtı işleme (Model yanıtına göre burası güncellenebilir)
                console.log("API Yanıtı:", data);

                // Eğer API doğrudan görsel verisi dönerse (base64):
                if (data.candidates && data.candidates[0].content.parts[0].inlineData) {
                    const base64Data = data.candidates[0].content.parts[0].inlineData.data;
                    outputImg.src = `data:image/png;base64,${base64Data}`;
                    outputImg.classList.remove('hidden');
                    status.innerText = "Görsel hazır!";
                } else {
                    status.innerText = "API yanıt verdi ancak görsel verisi bulunamadı. Lütfen API yetkilerinizi kontrol edin.";
                }

            } catch (error) {
                console.error(error);
                status.innerText = "Hata oluştu! API anahtarı geçersiz veya yetkisiz olabilir.";
            } finally {
                btn.disabled = false;
                loader.style.display = "none";
            }
        }
    </script>

    <footer class="mt-8 text-gray-600 text-[10px]">Admin ID: 8392479231</footer>
</body>
</html>

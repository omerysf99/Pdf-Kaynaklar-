<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NVIDIA v9.0 Quantum | Enterprise Mining OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --------------------------------------------------------------------------
           1. DEVAZA TASARIM SİSTEMİ (STEROID CSS)
        -------------------------------------------------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap');

        :root {
            --nv-primary: #c1ff00;
            --nv-primary-glow: rgba(193, 255, 0, 0.4);
            --nv-bg-main: #020305;
            --nv-card-bg: rgba(15, 18, 25, 0.8);
            --nv-border-light: rgba(255, 255, 255, 0.08);
            --nv-text-muted: #64748b;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }

        body {
            background-color: var(--nv-bg-main);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0;
            overflow: hidden; height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(193, 255, 0, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 240, 255, 0.05) 0%, transparent 40%),
                linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
        }

        /* 2. GELİŞMİŞ CAM PANEL (GLASSMORPHISM) */
        .glass-panel {
            background: var(--nv-card-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--nv-border-light);
            border-radius: 2.5rem;
            position: relative;
        }

        /* 3. QUANTUM ANIMASYON MOTORU */
        @keyframes float-master { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(2deg); } }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-border { 0% { border-color: rgba(193, 255, 0, 0.2); box-shadow: 0 0 0px var(--nv-primary-glow); } 50% { border-color: var(--nv-primary); box-shadow: 0 0 20px var(--nv-primary-glow); } 100% { border-color: rgba(193, 255, 0, 0.2); box-shadow: 0 0 0px var(--nv-primary-glow); } }
        @keyframes shimmer-fast { 0% { left: -100%; } 100% { left: 200%; } }

        .float-gpu { animation: float-master 6s ease-in-out infinite; }
        .active-ring { animation: pulse-border 2.5s infinite; }
        
        .shimmer::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(193, 255, 0, 0.1), transparent);
            animation: shimmer-fast 3s infinite;
        }

        /* 4. TİPOGRAFİ & YARDIMCI SINIFLAR */
        .mono-tech { font-family: 'JetBrains Mono', monospace; font-variant-numeric: tabular-nums; }
        .text-gradient { background: linear-gradient(135deg, #fff 30%, var(--nv-primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-interact { transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .btn-interact:active { transform: scale(0.94); filter: brightness(1.2); }

        .viewport-scroll { height: calc(100vh - 120px); overflow-y: auto; padding-bottom: 180px; }
    </style>
</head>
<body>
    <div id="app-mount"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        /* --------------------------------------------------------------------------
           5. DATA LAYER & CONSTANTS (ADMIN PRESETS)
        -------------------------------------------------------------------------- */
        const APP_CONFIG = {
            VERSION: "9.0.2-ENTERPRISE",
            ADMIN_ID: "8392479231",
            EXCHANGE_RATE: 0.0001,
            MINING_SPEED: 0.08204545, // NV per hour
            LEVELS: ["Novice", "Engineer", "Pro", "Elite", "Quantum"],
            NETWORKS: [
                { name: "Scandinavia-1", load: "42%", ping: "14ms" },
                { name: "Frankfurt-Main", load: "88%", ping: "22ms" }
            ],
            LEADERBOARD: [
                { rank: 1, name: "CryptoViking", total: "1.4M", icon: "V" },
                { rank: 2, name: "Nvidia_Alpha", total: "920K", icon: "A" },
                { rank: 3, name: "MegaMiner", total: "740K", icon: "M" },
                { rank: 4, name: "Chalpus_Admin", total: "250K", icon: "C" }
            ]
        };

        /* --------------------------------------------------------------------------
           6. MODAL COMPONENTS (EXCHANGE SYSTEM)
        -------------------------------------------------------------------------- */
        const ExchangeModal = ({ isOpen, onClose, balance, onConfirm, rate }) => {
            const [val, setVal] = useState('');
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[9999] flex items-end justify-center px-4 pb-10">
                    <div className="absolute inset-0 bg-black/90 backdrop-blur-md" onClick={onClose}></div>
                    <div className="glass-panel w-full max-w-md p-10 border-t-2 border-[#c1ff00]/30 animate-in slide-in-from-bottom duration-300">
                        <div className="flex justify-between items-center mb-8">
                            <h2 className="text-2xl font-black italic tracking-tighter">SWAP ASSETS</h2>
                            <button onClick={onClose} className="w-10 h-10 glass-panel flex items-center justify-center border-none"><i className="fas fa-times"></i></button>
                        </div>
                        <div className="space-y-6">
                            <div className="relative">
                                <label className="text-[10px] font-black text-zinc-500 uppercase tracking-widest block mb-3">Swap Amount (NV)</label>
                                <input 
                                    type="number" value={val} onChange={(e) => setVal(e.target.value)}
                                    className="w-full bg-black/50 border border-white/5 rounded-3xl py-6 px-8 mono-tech text-xl focus:border-[#c1ff00]/50 transition-all outline-none"
                                    placeholder="0.00"
                                />
                                <button onClick={() => setVal(balance)} className="absolute right-4 top-[50px] text-[10px] font-black text-[#c1ff00] bg-[#c1ff00]/10 px-3 py-1.5 rounded-lg">MAX</button>
                            </div>
                            <div className="glass-panel p-6 border-dashed border-zinc-800 bg-black/20">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-xs font-bold text-zinc-500">YOU RECEIVE</span>
                                    <span className="text-lg font-black text-[#c1ff00] mono-tech">{(parseFloat(val || 0) * rate).toFixed(4)} USDT</span>
                                </div>
                                <p className="text-[9px] text-zinc-700 font-bold uppercase tracking-[0.2em]">Live Rate: 1 NV = 0.0001 USDT</p>
                            </div>
                            <button 
                                onClick={() => { onConfirm(parseFloat(val)); setVal(''); }}
                                className="w-full py-6 bg-[#c1ff00] text-black rounded-[2.5rem] font-black uppercase tracking-[0.3em] text-xs btn-interact"
                            >
                                Execute Protocol
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        /* --------------------------------------------------------------------------
           7. MAIN OPERATING SYSTEM
        -------------------------------------------------------------------------- */
        const NvidiaOS = () => {
            const [tab, setTab] = useState('home');
            const [mainBal, setMainBal] = useState(() => parseFloat(localStorage.getItem('v9_main')) || 250.42);
            const [claimBal, setClaimBal] = useState(0.00);
            const [usdtBal, setUsdtBal] = useState(() => parseFloat(localStorage.getItem('v9_usdt')) || 0.00);
            const [isExchangeOpen, setIsExchangeOpen] = useState(false);
            const [isMining, setIsMining] = useState(true);

            // REAL-TIME QUANTUM MINING ENGINE
            useEffect(() => {
                const ticker = setInterval(() => {
                    if (isMining) {
                        setClaimBal(prev => prev + (APP_CONFIG.MINING_SPEED / 36000));
                    }
                }, 100);
                return () => clearInterval(ticker);
            }, [isMining]);

            const claimRewards = () => {
                if (claimBal < 0.00001) return;
                confetti({
                    particleCount: 150, spread: 70, origin: { y: 0.8 },
                    colors: ['#c1ff00', '#ffffff', '#00f0ff']
                });
                const total = mainBal + claimBal;
                setMainBal(total);
                setClaimBal(0);
                localStorage.setItem('v9_main', total);
            };

            const handleExchange = (amount) => {
                if (amount > 0 && amount <= mainBal) {
                    const gain = amount * APP_CONFIG.EXCHANGE_RATE;
                    setMainBal(prev => prev - amount);
                    setUsdtBal(prev => prev + gain);
                    setIsExchangeOpen(false);
                    // Save to storage
                    localStorage.setItem('v9_main', mainBal - amount);
                    localStorage.setItem('v9_usdt', usdtBal + gain);
                }
            };

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col overflow-hidden bg-[#020305]">
                    
                    {/* TOP STATUS INTERFACE */}
                    <header className="px-8 pt-12 pb-6 flex justify-between items-center z-50">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 glass-panel p-1 active-ring">
                                <img src="nvdia.jpg" className="w-full h-full object-cover rounded-2xl" />
                            </div>
                            <div className="flex flex-col">
                                <h1 className="text-sm font-black uppercase tracking-tighter italic text-gradient">QUANTUM v9.0</h1>
                                <span className="text-[9px] font-bold text-zinc-600 mono-tech uppercase tracking-widest">ID: {APP_CONFIG.ADMIN_ID}</span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <div className="h-9 px-4 glass-panel flex items-center gap-2 border-[#c1ff00]/20">
                                <div className="w-1.5 h-1.5 bg-[#c1ff00] rounded-full animate-pulse"></div>
                                <span className="text-[9px] font-black uppercase tracking-widest">Live Node</span>
                            </div>
                        </div>
                    </header>

                    {/* MAIN SCROLLABLE VIEWPORT */}
                    <main className="viewport-scroll px-8">
                        
                        {/* VIEW 1: MINING DASHBOARD */}
                        {tab === 'home' && (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-6 duration-700">
                                
                                {/* PRIMARY LEDGER (MAIN BALANCE) */}
                                <div className="glass-panel p-10 bg-gradient-to-br from-[#c1ff00]/10 to-transparent overflow-hidden shimmer">
                                    <div className="absolute -top-10 -right-10 w-40 h-40 bg-[#c1ff00]/5 rounded-full blur-3xl"></div>
                                    <p className="text-[10px] font-black text-zinc-500 uppercase tracking-[0.4em] mb-4">Network Authority</p>
                                    <div className="flex items-baseline gap-3">
                                        <h2 className="text-5xl font-black mono-tech tracking-tighter tabular-nums drop-shadow-2xl">
                                            {mainBal.toFixed(4)}
                                        </h2>
                                        <span className="text-sm font-bold text-[#c1ff00] uppercase tracking-widest">NV</span>
                                    </div>
                                    <div className="mt-8 flex justify-between border-t border-white/5 pt-6">
                                        <div>
                                            <p className="text-[9px] text-zinc-600 font-bold uppercase mb-1">Total Value</p>
                                            <p className="text-xs font-black text-zinc-300 mono-tech">${(mainBal * APP_CONFIG.EXCHANGE_RATE).toFixed(4)}</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-[9px] text-zinc-600 font-bold uppercase mb-1">System Health</p>
                                            <p className="text-xs font-black text-blue-400 uppercase">Optimized</p>
                                        </div>
                                    </div>
                                </div>

                                {/* JPG QUANTUM CORE (CENTRAL FOCUS) */}
                                <div className="flex flex-col items-center gap-8">
                                    <div className="relative group">
                                        <div className="absolute -inset-10 bg-blue-500/10 rounded-full blur-[100px] animate-pulse"></div>
                                        <div className="w-64 h-64 glass-panel p-2 float-gpu border-[#c1ff00]/10 relative z-10 shadow-[0_0_50px_rgba(0,0,0,0.6)]">
                                            <div className="w-full h-full rounded-[2.2rem] overflow-hidden relative">
                                                <img src="nvdia.jpg" className="w-full h-full object-cover scale-110 group-hover:scale-125 transition-all duration-[3s]" />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-60"></div>
                                            </div>
                                        </div>
                                        <div className="absolute -bottom-4 left-1/2 -translate-x-1/2 bg-black/90 px-5 py-2 rounded-full border border-white/10 z-20 backdrop-blur-md">
                                            <span className="text-[10px] font-black text-[#c1ff00] uppercase tracking-[0.3em] italic">Enterprise GPU Active</span>
                                        </div>
                                    </div>

                                    {/* CLAIMABLE SECTION (BELOW JPG) */}
                                    <div className="w-full space-y-5">
                                        <div className="glass-panel p-6 bg-black/40 border-dashed border-zinc-800 text-center">
                                            <p className="text-[9px] font-black text-zinc-600 uppercase tracking-[0.3em] mb-2">Unclaimed Production</p>
                                            <div className="text-3xl font-black mono-tech text-[#c1ff00] tabular-nums">
                                                +{claimBal.toFixed(8)}
                                            </div>
                                        </div>
                                        <button 
                                            onClick={claimRewards}
                                            className="w-full py-7 bg-[#c1ff00] text-black rounded-[3rem] font-black uppercase tracking-[0.4em] text-xs btn-interact shadow-2xl shadow-[#c1ff00]/20"
                                        >
                                            Transfer to Mainframe
                                        </button>
                                    </div>
                                </div>

                                {/* MISSIONS (BELOW CLAIM) */}
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between px-2">
                                        <h3 className="text-xs font-black uppercase tracking-widest text-zinc-500">Active Protocols</h3>
                                        <span className="text-[9px] bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full font-black uppercase tracking-widest">3 New</span>
                                    </div>
                                    {[
                                        { id: 1, title: "Telegram Channel", reward: "50.00", icon: "fa-paper-plane" },
                                        { id: 2, title: "Invite Engineer", reward: "100.00", icon: "fa-user-plus" }
                                    ].map(task => (
                                        <div key={task.id} className="glass-panel p-6 flex items-center justify-between group hover:bg-white/[0.03] transition-all cursor-pointer">
                                            <div className="flex items-center gap-5">
                                                <div className="w-12 h-12 bg-zinc-900 rounded-2xl flex items-center justify-center text-xl text-zinc-500 group-hover:text-[#c1ff00] transition-colors">
                                                    <i className={`fas ${task.icon}`}></i>
                                                </div>
                                                <div>
                                                    <p className="text-[11px] font-black uppercase tracking-tight">{task.title}</p>
                                                    <p className="text-[10px] text-[#c1ff00] mono-tech mt-1">+{task.reward} NV</p>
                                                </div>
                                            </div>
                                            <i className="fas fa-chevron-right text-[10px] text-zinc-800"></i>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* VIEW 2: TEAM NODES */}
                        {tab === 'team' && (
                            <div className="space-y-6 animate-in slide-in-from-right duration-500">
                                <div className="glass-panel p-10 text-center relative overflow-hidden bg-gradient-to-b from-blue-500/10 to-transparent border-blue-500/20">
                                    <div className="w-20 h-20 bg-blue-500/20 rounded-[2.5rem] flex items-center justify-center mx-auto mb-6 border border-blue-500/30">
                                        <i className="fas fa-network-wired text-blue-400 text-3xl"></i>
                                    </div>
                                    <h2 className="text-2xl font-black uppercase italic tracking-tighter">Cluster Alliance</h2>
                                    <p className="text-xs text-zinc-500 mt-4 leading-relaxed font-medium">Build your distributed node cluster. Earn 15% of all hardware cycles from your peer network.</p>
                                    <div className="mt-10 p-6 bg-black/50 rounded-[2.5rem] border border-white/5 text-left">
                                        <p className="text-[9px] font-black text-zinc-600 uppercase mb-3 tracking-widest">Node Invitation Link</p>
                                        <div className="bg-zinc-900 p-4 rounded-2xl mono-tech text-[10px] text-blue-400 break-all border border-[#c1ff00]/10">
                                            https://nv-enterprise.os/start?ref={APP_CONFIG.ADMIN_ID}
                                        </div>
                                        <button className="w-full mt-4 py-4 bg-white text-black rounded-2xl text-[10px] font-black uppercase tracking-widest btn-interact">Copy Protocol Link</button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="glass-panel p-8 text-center">
                                        <p className="text-[10px] font-black text-zinc-600 uppercase mb-2">Active Peers</p>
                                        <p className="text-3xl font-black">12</p>
                                    </div>
                                    <div className="glass-panel p-8 text-center">
                                        <p className="text-[10px] font-black text-zinc-600 uppercase mb-2">Node Bonus</p>
                                        <p className="text-3xl font-black text-[#c1ff00]">2.5k</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* VIEW 3: LEADERBOARD STATS */}
                        {tab === 'leader' && (
                            <div className="space-y-6 animate-in slide-in-from-right duration-500">
                                <div className="flex items-center justify-between px-2">
                                    <h3 className="text-xs font-black uppercase tracking-widest text-zinc-500">Global Ranking</h3>
                                    <span className="text-[9px] text-zinc-600 mono-tech">Live 2026.01.15</span>
                                </div>
                                <div className="space-y-4">
                                    {APP_CONFIG.LEADERBOARD.map(user => (
                                        <div key={user.rank} className="glass-panel p-6 flex justify-between items-center group hover:border-[#c1ff00]/40 transition-all">
                                            <div className="flex items-center gap-5">
                                                <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black text-sm
                                                    ${user.rank === 1 ? 'bg-yellow-500/20 text-yellow-400' : 'bg-zinc-900 text-zinc-600'}
                                                `}>
                                                    {user.rank === 1 ? <i className="fas fa-crown"></i> : user.icon}
                                                </div>
                                                <div>
                                                    <p className="text-xs font-black uppercase tracking-tight">{user.name}</p>
                                                    <p className="text-[9px] text-zinc-600 font-bold uppercase mt-1">Tier: Quantum Miner</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-sm font-black mono-tech">{user.total}</p>
                                                <p className="text-[9px] font-black text-zinc-700 uppercase">NV COINS</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* VIEW 4: SYSTEM WALLET & PROFILE */}
                        {tab === 'ben' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-6 duration-700">
                                <div className="glass-panel p-10 flex items-center gap-8 bg-gradient-to-br from-zinc-900 to-transparent">
                                    <div className="w-24 h-24 rounded-[3rem] border-2 border-[#c1ff00]/30 p-1.5 overflow-hidden active-ring">
                                        <img src="nvdia.jpg" className="w-full h-full object-cover rounded-[2.5rem]" />
                                    </div>
                                    <div className="flex-1">
                                        <h2 className="text-2xl font-black uppercase italic tracking-tighter leading-none">Admin Chalpus</h2>
                                        <div className="flex gap-2 mt-4">
                                            <span className="text-[10px] bg-[#c1ff00]/10 text-[#c1ff00] px-3 py-1 rounded-full font-black uppercase tracking-widest">Enterprise Elite</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="glass-panel p-10 space-y-8 bg-black/40">
                                    <div className="flex justify-between items-center">
                                        <span className="text-[10px] font-black text-zinc-600 uppercase tracking-[0.3em]">Vault Liquidity</span>
                                        <i className="fas fa-vault text-[#c1ff00] text-xl"></i>
                                    </div>
                                    <div className="flex items-baseline gap-3">
                                        <h3 className="text-5xl font-black mono-tech tracking-tighter drop-shadow-lg">{usdtBal.toFixed(4)}</h3>
                                        <span className="text-sm font-black text-zinc-500">USDT</span>
                                    </div>
                                    <div className="grid grid-cols-2 gap-5 pt-4">
                                        <button className="py-5 glass-panel bg-zinc-900/50 border-none text-[10px] font-black uppercase tracking-widest btn-interact">Withdraw Assets</button>
                                        <button 
                                            onClick={() => setIsExchangeOpen(true)}
                                            className="py-5 bg-[#c1ff00] text-black rounded-[2rem] text-[10px] font-black uppercase tracking-widest btn-interact shadow-xl shadow-[#c1ff00]/10"
                                        >
                                            Exchange NV
                                        </button>
                                    </div>
                                </div>

                                <div className="glass-panel overflow-hidden divide-y divide-white/5">
                                    {["Security Logs", "API Settings", "Hardware Diagnostics", "Enterprise Support"].map((item, i) => (
                                        <div key={i} className="p-6 flex items-center justify-between hover:bg-white/[0.03] transition-colors cursor-pointer group">
                                            <span className="text-[10px] font-black uppercase text-zinc-400 group-hover:text-white transition-colors tracking-widest">{item}</span>
                                            <i className="fas fa-chevron-right text-[10px] text-zinc-800"></i>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* QUANTUM BOTTOM NAV (FLOATING ARCHITECTURE) */}
                    <nav className="fixed bottom-0 left-0 right-0 h-32 bg-black/80 backdrop-blur-3xl border-t border-white/5 px-10 pb-10 flex justify-between items-center z-[2000] max-w-md mx-auto">
                        {[
                            { id: 'home', icon: 'fa-cube', label: 'Nodes' },
                            { id: 'team', icon: 'fa-users-gear', label: 'Alliance' },
                            { id: 'leader', icon: 'fa-chart-mixed', label: 'Stats' },
                            { id: 'ben', icon: 'fa-user-robot', label: 'System' }
                        ].map(menu => (
                            <button 
                                key={menu.id} 
                                onClick={() => setTab(menu.id)} 
                                className={`flex flex-col items-center gap-2 transition-all duration-500 ${tab === menu.id ? 'text-[#c1ff00] scale-110 -translate-y-2' : 'text-zinc-700'}`}
                            >
                                <div className={`w-14 h-10 rounded-2xl flex items-center justify-center transition-all ${tab === menu.id ? 'bg-[#c1ff00]/10 shadow-[0_0_20px_rgba(193,255,0,0.1)]' : ''}`}>
                                    <i className={`fas ${menu.icon} text-xl`}></i>
                                </div>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{menu.label}</span>
                            </button>
                        ))}
                    </nav>

                    {/* EXCHANGE ENGINE MODAL */}
                    <ExchangeModal 
                        isOpen={isExchangeOpen} 
                        onClose={() => setIsExchangeOpen(false)} 
                        balance={mainBal} 
                        rate={APP_CONFIG.EXCHANGE_RATE}
                        onConfirm={handleExchange}
                    />

                </div>
            );
        };

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX PRO - Miner</title>
    <style>
        :root {
            --ton-blue: #0098ea;
            --ton-glow: rgba(0, 152, 234, 0.7);
            --bg-deep: #050505;
            --card-dark: #121212;
            --modal-bg: #ffffff;
        }

        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* --- ÜST PANEL --- */
        .wallet-container { width: 100%; max-width: 360px; margin-bottom: 20px; }
        .asset-card {
            background: var(--card-dark); border-radius: 16px; padding: 12px 16px;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #1e1e1e;
        }
        .asset-left { display: flex; align-items: center; gap: 10px; }
        .asset-left img { width: 32px; border-radius: 50%; }
        .asset-info b { display: block; font-size: 13px; }
        .asset-info span { font-size: 10px; color: #666; }
        .btn-send-top { background: #f5f5f5; color: #111; border: none; padding: 5px 12px; border-radius: 8px; font-weight: 800; font-size: 11px; cursor: pointer; }

        /* --- MERKEZİ LOGO --- */
        .core-stage {
            position: relative; width: 260px; height: 260px;
            display: flex; justify-content: center; align-items: center; margin: 15px 0;
        }
        .energy-ring {
            position: absolute; width: 220px; height: 220px;
            border-radius: 50%; border: 2px solid transparent; border-top: 2px solid var(--ton-blue);
            box-shadow: 0 0 15px var(--ton-glow); animation: rotate 4s linear infinite;
        }
        .ton-logo-center { width: 100px; filter: drop-shadow(0 0 15px var(--ton-glow)); animation: float 4s ease-in-out infinite; z-index: 5; }

        /* --- SAYAÇ --- */
        #mining-val { font-size: 40px; font-weight: 900; font-family: monospace; }
        .speed-badge { color: #00ff88; font-size: 12px; font-weight: bold; background: rgba(0,255,136,0.1); padding: 4px 12px; border-radius: 15px; margin-top: 5px; }

        /* --- BUTONLAR --- */
        .btn-grid { display: flex; gap: 10px; width: 100%; max-width: 360px; margin-top: 20px; }
        .btn-main { flex: 1; padding: 15px; border-radius: 14px; border: none; font-size: 14px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-claim { background: var(--ton-blue); color: white; box-shadow: 0 4px 0 #006da8; }
        .btn-boost { background: white; color: black; box-shadow: 0 4px 0 #ccc; }
        .btn-main:active { transform: translateY(3px); box-shadow: none; }

        /* --- GELİŞMİŞ WITHDRAW MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .withdraw-modal {
            background: var(--modal-bg); color: #111; width: 90%; max-width: 360px;
            border-radius: 28px; padding: 25px; text-align: center; animation: slideUp 0.3s ease-out;
        }
        .m-header-stats { display: flex; gap: 10px; margin-bottom: 20px; }
        .m-stat-box { flex: 1; background: #f1f8ff; padding: 12px; border-radius: 12px; font-weight: 800; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 6px; }
        
        .m-input-group { position: relative; margin-bottom: 15px; text-align: left; }
        .m-label { font-size: 12px; font-weight: 700; margin-left: 5px; color: #444; }
        .m-input { width: 100%; padding: 14px; border: 1.5px solid #eee; border-radius: 12px; background: #fafafa; font-size: 14px; margin-top: 5px; outline: none; box-sizing: border-box; }
        .m-max { position: absolute; right: 15px; bottom: 14px; color: var(--ton-blue); font-weight: 900; font-size: 12px; cursor: pointer; }
        
        .m-fee-box { text-align: left; background: #f9f9f9; padding: 12px; border-radius: 12px; font-size: 12px; color: #777; line-height: 1.6; }
        .btn-confirm-send { width: 100%; padding: 16px; background: #89d3ff; color: white; border: none; border-radius: 15px; font-size: 16px; font-weight: 800; margin-top: 15px; cursor: pointer; }
        .btn-confirm-send.active { background: var(--ton-blue); box-shadow: 0 4px 15px rgba(0,152,234,0.3); }

        /* --- AD (REKLAM) MODAL --- */
        #ad-modal { display: none; }
        .ad-container { background: #000; color: white; width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .ad-timer { font-size: 14px; position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 20px; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="wallet-container">
        <div class="asset-card">
            <div class="asset-left">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png">
                <div class="asset-info"><b>Toncoin</b><span>TON Network</span></div>
            </div>
            <div style="text-align:right">
                <h3 id="top-ton" style="font-size: 16px; margin: 0;">0.0000</h3>
                <button class="btn-send-top" onclick="openWithdraw()">Send</button>
            </div>
        </div>
    </div>

    <div class="core-stage">
        <div class="energy-ring"></div>
        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="ton-logo-center">
    </div>

    <div id="mining-val">0.000000000</div>
    <div class="speed-badge" id="speed-text">1.00 TH/s ⚡</div>

    <div class="btn-grid">
        <button class="btn-main btn-claim" onclick="startClaimProcess()">CLAIM</button>
        <button class="btn-main btn-boost" onclick="boost()">BOOST</button>
    </div>

    <div class="modal-overlay" id="withdraw-modal">
        <div class="withdraw-modal">
            <div class="m-header-stats">
                <div class="m-stat-box"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16"> <span id="m-bal-text">0.00</span></div>
                <div class="m-stat-box" style="background: #fff5f0;"><img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" width="16"> 0</div>
            </div>
            
            <h3 style="margin:0 0 5px 0; font-size:18px;">Enter your TON address</h3>
            <p style="font-size:12px; color:#888; margin-bottom:20px;">Ensure the address is on the TON network.</p>

            <div class="m-input-group">
                <label class="m-label">Destination Address</label>
                <input type="text" class="m-input" placeholder="UQ... or EQ...">
            </div>

            <div class="m-input-group">
                <label class="m-label">Amount (Min: 1.5 TON)</label>
                <input type="number" class="m-input" id="amount-input" placeholder="0.00" oninput="validateWithdraw()">
                <span class="m-max" onclick="setMax()">MAX</span>
            </div>

            <div class="m-fee-box">
                Network fee: <b>0.3 TON</b><br>
                You will receive: <b id="receive-text" style="color:#111">0 TON</b>
            </div>

            <button class="btn-confirm-send" id="withdraw-btn">Send TON</button>
            <button style="background:none; border:none; color:#bbb; margin-top:15px; font-size:13px; cursor:pointer;" onclick="closeWithdraw()">Not yet</button>
        </div>
    </div>

    <div id="ad-modal" class="ad-container">
        <div class="ad-timer" id="ad-timer-text">Reklam bitiyor: 5s</div>
        <h2 style="color:var(--ton-blue)">TONIX ADS</h2>
        <p style="text-align:center; padding: 20px; color:#888">Sponsorlu reklam izleniyor...<br>Lütfen ödülünüzü almak için bekleyin.</p>
        <div style="width:50px; height:50px; border:3px solid #333; border-top-color:var(--ton-blue); border-radius:50%; animation: rotate 1s linear infinite;"></div>
    </div>

    <script>
        let ton = 0; let mining = 0; let speed = 1.0;
        const rate = 0.000011574;

        // Madencilik Döngüsü
        setInterval(() => {
            mining += (rate / 10) * speed;
            document.getElementById('mining-val').innerText = mining.toFixed(9);
            document.getElementById('top-ton').innerText = ton.toFixed(4);
        }, 100);

        // Reklamlı Claim Süreci
        function startClaimProcess() {
            if(mining < 0.019) {
                alert("Min 0.019 TON birikmesi gerekiyor agam!");
                return;
            }
            
            document.getElementById('ad-modal').style.display = 'flex';
            let timeLeft = 5;
            
            let adInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('ad-timer-text').innerText = `Reklam bitiyor: ${timeLeft}s`;
                
                if(timeLeft <= 0) {
                    clearInterval(adInterval);
                    finishClaim();
                }
            }, 1000);
        }

        function finishClaim() {
            ton += mining;
            mining = 0;
            document.getElementById('ad-modal').style.display = 'none';
            alert("Claim başarılı! TON bakiyenize eklendi.");
        }

        function boost() {
            speed += 0.10;
            document.getElementById('speed-text').innerText = speed.toFixed(2) + " TH/s ⚡";
        }

        // Withdraw Fonksiyonları
        function openWithdraw() {
            document.getElementById('withdraw-modal').style.display = 'flex';
            document.getElementById('m-bal-text').innerText = ton.toFixed(2);
        }

        function closeWithdraw() {
            document.getElementById('withdraw-modal').style.display = 'none';
        }

        function setMax() {
            document.getElementById('amount-input').value = ton.toFixed(2);
            validateWithdraw();
        }

        function validateWithdraw() {
            let val = parseFloat(document.getElementById('amount-input').value) || 0;
            let receive = val > 0.3 ? val - 0.3 : 0;
            document.getElementById('receive-text').innerText = receive.toFixed(2) + " TON";
            
            let btn = document.getElementById('withdraw-btn');
            if(val >= 1.5 && val <= ton) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX PRO - EVOLUTION</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0088cc;
            --accent: #00e5ff;
            --bg-dark: #0a111a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(0, 136, 204, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(0, 229, 255, 0.05) 0%, transparent 40%);
            color: #fff;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%; max-width: 450px;
            height: 100%;
            position: relative;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- ÃœST PANEL (BALANCE) --- */
        .top-stats {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .mini-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mini-card img { width: 24px; height: 24px; border-radius: 50%; }
        .mini-card div { font-size: 11px; color: #aaa; }
        .mini-card strong { display: block; font-size: 13px; color: #fff; }

        /* --- ANA MERKEZ (FAN & COUNTER) --- */
        .main-hub {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 80px;
        }

        .core-engine {
            position: relative;
            width: 280px; height: 280px;
            display: flex; align-items: center; justify-content: center;
        }

        .glow-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid var(--accent);
            opacity: 0.3;
            animation: pulse 2s infinite ease-in-out;
        }

        .fan-container {
            width: 220px; height: 220px;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 30px rgba(0, 229, 255, 0.3));
        }

        .fan-svg {
            width: 100%; height: 100%;
            animation: rotateFan 2s linear infinite;
        }

        @keyframes rotateFan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.1; } 50% { transform: scale(1.05); opacity: 0.4; } 100% { transform: scale(0.95); opacity: 0.1; } }

        .mining-text {
            margin-top: 30px;
            text-align: center;
        }

        .counter {
            font-family: 'JetBrains Mono', monospace;
            font-size: 34px;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hash-rate {
            color: var(--accent);
            font-size: 14px;
            font-weight: 600;
            margin-top: 5px;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        /* --- AKSÄ°YON BUTONLARI --- */
        .actions {
            position: absolute;
            bottom: 110px;
            left: 20px; right: 20px;
            display: flex; gap: 15px;
        }

        .btn {
            flex: 1;
            height: 60px;
            border-radius: 20px;
            border: none;
            font-family: inherit;
            font-weight: 700;
            font-size: 16px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-claim { background: #fff; color: #000; box-shadow: 0 10px 20px rgba(255,255,255,0.1); }
        .btn-boost { background: var(--primary); color: #fff; box-shadow: 0 10px 20px rgba(0, 136, 204, 0.2); }
        .btn:active { transform: scale(0.96); opacity: 0.9; }

        /* --- NAVÄ°GASYON --- */
        nav {
            position: absolute;
            bottom: 25px; left: 20px; right: 20px;
            height: 70px;
            background: rgba(15, 25, 35, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            padding: 0 10px;
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            gap: 4px; color: #555; font-size: 10px; font-weight: 600;
            transition: 0.3s;
        }

        .nav-item.active { color: var(--accent); }
        .nav-item svg { width: 24px; height: 24px; fill: currentColor; }

        /* PROFÄ°L PANELÄ° (MORE SEKMESÄ° Ä°Ã‡Ä°N) */
        .profile-section {
            padding: 20px;
            background: var(--card-bg);
            margin: 20px;
            border-radius: 24px;
            border: 1px solid var(--border);
            display: none; /* JS ile aÃ§Ä±lacak */
        }
    </style>
</head>
<body>

        </div>

        </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Tether Pro Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #00ffa3;
            --bg-dark: #050505;
            --card-bg: #121212;
            --task-bg: #1a1a1a;
            --text-white: #ffffff;
            --text-gray: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #1a1a1a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: var(--text-white);
            overflow: hidden;
        }

        .phone-container {
            width: 100%;
            max-width: 414px;
            height: 850px;
            background: var(--bg-dark);
            border-radius: 40px;
            border: 8px solid #333;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        /* Header */
        .top-header {
            padding: 20px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-dark);
            z-index: 100;
        }
        .app-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 15px;
        }
        .verified-icon { color: #3897f0; font-size: 14px; }

        /* Kaydırılabilir Ana Alan */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px 100px;
            scrollbar-width: none;
        }
        .main-content::-webkit-scrollbar { display: none; }

        /* Mining Bölümü */
        .mining-hero {
            background: linear-gradient(180deg, #11251e 0%, var(--card-bg) 100%);
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid #222;
            margin-bottom: 20px;
        }
        .usdt-main-balance {
            font-size: 2.2rem;
            font-weight: 800;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }
        .mining-logo-container {
            width: 100px;
            height: 100px;
            background: #26a17b;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            box-shadow: 0 0 30px rgba(0, 255, 163, 0.2);
            font-size: 50px;
            color: white;
        }
        .btn-action {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-bottom: 8px;
        }
        .btn-collect { background: white; color: black; }
        .btn-upgrade { background: var(--task-bg); color: white; border: 1px solid #333; }

        /* Cüzdan Kartı */
        .wallet-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #222;
            margin-bottom: 25px;
        }

        /* Görevler Bölümü (Ana Sayfada) */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }
        .task-card {
            background: var(--card-bg);
            padding: 12px 15px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            border: 1px solid #222;
        }
        .task-logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .task-info { flex: 1; }
        .task-reward { font-size: 12px; color: var(--primary-green); font-weight: 700; }
        .btn-go {
            background: var(--primary-green);
            color: black;
            border: none;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 12px;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: #0d0d0d;
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-gray);
            font-size: 11px;
            cursor: pointer;
        }
        .nav-item.active { color: var(--primary-green); }

        /* Floating Animation */
        .floating-text {
            position: absolute;
            color: var(--primary-green);
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <header class="top-header">
            <div style="font-size: 13px; color: var(--text-gray);"><i class="fas fa-times"></i> Kapat</div>
            <div class="app-title">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="20"> 
                Earn Tether <i class="fas fa-circle-check verified-icon"></i>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </header>

        <div class="main-content" id="scroll-content">
            <div class="mining-hero">
                <div style="color: var(--text-gray); font-size: 11px;">USDT</div>
                <div class="usdt-main-balance" id="mining-val">0.00000000</div>
                <div class="mining-logo-container">₮</div>
                <div style="font-size: 12px; color: var(--text-gray); margin-bottom: 20px;">
                    Toplam Güç: 0.00011575 USDT/s
                </div>
                <button class="btn-action btn-collect" onclick="collect(event)">Topla</button>
                <button class="btn-action btn-upgrade">Yükselt</button>
            </div>

            <div class="section-header">
                <h4 style="font-size: 17px;">Cüzdan Bakiyesi</h4>
                <i class="fas fa-history" style="color: var(--text-gray);"></i>
            </div>
            <div class="wallet-card">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div class="task-logo" style="background: #26a17b; color: white;"><i class="fas fa-wallet"></i></div>
                    <div>
                        <div style="font-size: 15px; font-weight: 800;" id="wallet-val">0.000000</div>
                        <div style="font-size: 11px; color: var(--text-gray);">≈ $0.00 USDT</div>
                    </div>
                </div>
                <button class="btn-go" style="background: #222; color: var(--primary-green); border: 1px solid #333;">Para Çek</button>
            </div>

            <div class="section-header">
                <h4 style="font-size: 17px;">Günlük Görevler</h4>
                <div style="background: var(--primary-green); color: black; padding: 4px; border-radius: 6px; font-size: 10px;"><i class="fas fa-sync-alt"></i></div>
            </div>

            <div class="task-card">
                <div class="task-logo" style="background: linear-gradient(45deg, #f09433, #bc1888); color: white;"><i class="fab fa-instagram"></i></div>
                <div class="task-info">
                    <div class="task-name">Instagram Takip</div>
                    <div class="task-reward">+0.5 $USDT</div>
                </div>
                <button class="btn-go">GO</button>
            </div>

            <div class="task-card">
                <div class="task-logo" style="background: #1877F2; color: white;"><i class="fab fa-facebook-f"></i></div>
                <div class="task-info">
                    <div class="task-name">Facebook Beğeni</div>
                    <div class="task-reward">+0.5 $USDT</div>
                </div>
                <button class="btn-go">GO</button>
            </div>

            <div class="task-card">
                <div class="task-logo" style="background: #000; color: white; border: 1px solid #333;"><i class="fab fa-x-twitter"></i></div>
                <div class="task-info">
                    <div class="task-name">Twitter (X) Paylaşım</div>
                    <div class="task-reward">+0.5 $USDT</div>
                </div>
                <button class="btn-go">GO</button>
            </div>

            <div class="task-card">
                <div class="task-logo" style="background: #f3ba2f; color: black;"><i class="fas fa-coins"></i></div>
                <div class="task-info">
                    <div class="task-name">Binance Kayıt Görevi</div>
                    <div class="task-reward">+1.5 $USDT</div>
                </div>
                <button class="btn-go">GO</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Anasayfa</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-cube"></i>
                <span>Yükselt</span>
            </div>
            <div class="nav-item" onclick="alert('Arkadaş sekmesi ayrıca eklenebilir')">
                <i class="fas fa-user-friends"></i>
                <span>Arkadaşlar</span>
            </div>
        </nav>
    </div>

    <script>
        let mining = 0.00000000;
        let wallet = 0.00000000;
        const speed = 0.00011575;

        // Mining Sayacı
        setInterval(() => {
            mining += (speed / 10);
            document.getElementById('mining-val').innerText = mining.toFixed(8);
        }, 100);

        // Toplama İşlemi
        function collect(e) {
            if (mining <= 0) return;

            // Uçan Yazı Efekti
            const f = document.createElement('div');
            f.className = 'floating-text';
            f.innerText = '+' + mining.toFixed(4);
            f.style.left = e.clientX + 'px';
            f.style.top = e.clientY + 'px';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 1000);

            // Aktar
            wallet += mining;
            mining = 0;
            document.getElementById('wallet-val').innerText = wallet.toFixed(6);
        }
    </script>
</body>
</html>

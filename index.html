<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steal the Brainrot | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --rbx-bg: #1B1D1F;
            --rbx-dark: #000000;
            --gold: #FFD700;
            --usdt-color: #26A17B;
            --doge-color: #C2A633;
            --not-color: #E5E5E5;
        }

        body {
            background-color: var(--rbx-dark);
            background-image: 
                radial-gradient(at 50% 0%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                linear-gradient(to bottom, #111, #000);
            color: white;
            font-family: 'Fredoka One', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Üst Header Tasarımı */
        header {
            background: rgba(27, 29, 31, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--gold);
        }

        .balance-bar {
            display: flex;
            gap: 15px;
        }

        .stat-card {
            background: #2A2D30;
            padding: 8px 20px;
            border-radius: 12px;
            border-bottom: 4px solid rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
        }

        .stat-card label { font-size: 0.8rem; color: #888; display: block; }
        .stat-card span { font-size: 1.1rem; }

        /* Oyun Alanı */
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .box-grid {
            display: flex;
            gap: 30px;
            perspective: 1000px;
        }

        .box-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid #333;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 220px;
            cursor: pointer;
        }

        .box-wrapper:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(255, 215, 0, 0.05);
            border-color: var(--gold);
        }

        .box-wrapper img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }

        .box-name {
            font-size: 1.2rem;
            color: #eee;
            text-transform: uppercase;
        }

        /* Brainrot Animasyonları */
        @keyframes ultraShake {
            0% { transform: translate(0,0); }
            25% { transform: translate(5px, -5px); }
            50% { transform: translate(-5px, 5px); }
            75% { transform: translate(5px, 5px); }
            100% { transform: translate(0,0); }
        }

        @keyframes explode {
            0% { transform: scale(1); filter: brightness(1); }
            100% { transform: scale(3); filter: brightness(5); opacity: 0; }
        }

        .active-shake { animation: ultraShake 0.05s infinite !important; }
        .active-explode { animation: explode 0.4s forwards !important; }

        /* Reward Overlay */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #reward-title { font-size: 1.5rem; color: var(--gold); margin-bottom: 10px; }
        #reward-val { font-size: 5rem; margin-bottom: 30px; }

        .claim-btn {
            background: #fff;
            color: #000;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 0 #bbb;
        }

        .claim-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #bbb; }

    </style>
</head>
<body>

    <header>
        <div class="logo">BRAINROT STEALER</div>
        <div class="balance-bar">
            <div class="stat-card">
                <div><label>USDT</label><span id="bal-usdt" style="color:var(--usdt-color)">0.000</span></div>
            </div>
            <div class="stat-card">
                <div><label>DOGE</label><span id="bal-doge" style="color:var(--doge-color)">0</span></div>
            </div>
            <div class="stat-card">
                <div><label>NOT</label><span id="bal-not" style="color:var(--not-color)">0</span></div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="box-grid">
            <div class="box-wrapper" onclick="startSteal(this, 'secret.jpg')">
                <img src="secret.jpg" alt="Secret">
                <div class="box-name">Secret</div>
            </div>
            <div class="box-wrapper" onclick="startSteal(this, 'rainbow.jpg')">
                <img src="rainbow.jpg" alt="Rainbow">
                <div class="box-name">Rainbow</div>
            </div>
            <div class="box-wrapper" onclick="startSteal(this, 'fastive.jpg')">
                <img src="fastive.jpg" alt="Fastive">
                <div class="box-name">Fastive</div>
            </div>
        </div>
    </div>

    <div id="overlay">
        <div id="reward-title">YENİ ÖDÜL KAZANILDI!</div>
        <div id="reward-val"></div>
        <button class="claim-btn" onclick="collectReward()">ENVANTERE EKLE</button>
    </div>

    <script>
        let balances = { usdt: 0.0, doge: 0, not: 0 };
        let currentReward = null;

        function startSteal(element, img) {
            const wrapper = element;
            const image = element.querySelector('img');

            wrapper.classList.add('active-shake');
            document.body.style.pointerEvents = "none";

            setTimeout(() => {
                image.classList.add('active-explode');
                
                // Ödül Belirle
                const r = Math.random();
                if (r < 0.33) {
                    currentReward = { type: 'usdt', val: parseFloat((Math.random() * 0.009 + 0.001).toFixed(3)) };
                } else if (r < 0.66) {
                    currentReward = { type: 'doge', val: Math.floor(Math.random() * 1000) + 1 };
                } else {
                    currentReward = { type: 'not', val: Math.floor(Math.random() * 999) + 1 };
                }

                setTimeout(() => {
                    const overlay = document.getElementById('overlay');
                    const valText = document.getElementById('reward-val');
                    valText.innerText = `${currentReward.val} ${currentReward.type.toUpperCase()}`;
                    valText.style.color = `var(--${currentReward.type}-color)`;
                    overlay.style.display = "flex";
                }, 300);
            }, 700);
        }

        function collectReward() {
            balances[currentReward.type] += currentReward.val;
            document.getElementById(`bal-${currentReward.type}`).innerText = 
                currentReward.type === 'usdt' ? balances.usdt.toFixed(3) : balances.usdt; // (Bakiye düzeltme mantığı basitleştirildi)
            
            // UI Güncelleme (Basit usdt/doge ayrımı)
            document.getElementById('bal-usdt').innerText = balances.usdt.toFixed(3);
            document.getElementById('bal-doge').innerText = balances.doge;
            document.getElementById('bal-not').innerText = balances.not;

            document.getElementById('overlay').style.display = "none";
            document.body.style.pointerEvents = "auto";
            
            // Görselleri sıfırla
            document.querySelectorAll('.box-wrapper').forEach(w => w.classList.remove('active-shake'));
            document.querySelectorAll('img').forEach(i => i.classList.remove('active-explode'));
        }
    </script>
</body>
</html>

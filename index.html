<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FuriFuriHuri Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        /* Arka Plan Görseli - Tüm Ekran */
        .full-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('koalas.jpg');
            background-size: cover;
            background-position: center top;
            z-index: -2;
        }

        /* Karartma Katmanı */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,1) 100%);
            z-index: -1;
        }

        /* Goats Tarzı Cam Efekti (Glassmorphism) */
        .main-card {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .connect-btn {
            background: #007aff;
            border-radius: 12px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .nav-bar {
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid #1a1a1a;
        }

        .progress-fill { background: #fff; transition: width 0.4s ease; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="full-bg"></div>
    <div class="overlay"></div>

    <div id="loading-screen" class="flex flex-col h-full justify-center px-10 z-50 relative bg-black">
        <h1 class="text-3xl font-black italic text-center mb-12 tracking-tighter uppercase">FuriFuriHuri</h1>
        <div class="space-y-6">
            <div id="s1" class="opacity-30">
                <div class="flex justify-between text-xs font-bold mb-2"><span>Account Age</span><span id="c1"></span></div>
                <div class="h-1 w-full bg-zinc-800 rounded-full overflow-hidden"><div id="b1" class="h-full w-0 progress-fill"></div></div>
            </div>
            <div id="s2" class="opacity-30">
                <div class="flex justify-between text-xs font-bold mb-2"><span>Activity Status</span><span id="c2"></span></div>
                <div class="h-1 w-full bg-zinc-800 rounded-full overflow-hidden"><div id="b2" class="h-full w-0 progress-fill"></div></div>
            </div>
            <div id="s3" class="opacity-30">
                <div class="flex justify-between text-xs font-bold mb-2"><span>Minting $FURI</span><span id="c3"></span></div>
                <div class="h-1 w-full bg-zinc-800 rounded-full overflow-hidden"><div id="b3" class="h-full w-0 progress-fill"></div></div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden flex flex-col h-full relative">
        
        <div class="pt-6 px-4 flex flex-col items-center">
            <div class="flex items-center gap-2 bg-black/40 px-4 py-2 rounded-full backdrop-blur-md border border-white/10 mb-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[11px] font-bold uppercase tracking-wider">Daily Check-in</span>
            </div>
            <h1 class="text-xl font-black tracking-widest uppercase italic">FuriFuriHuri</h1>
        </div>

        <div class="mt-auto px-4 pb-24">
            <div class="main-card p-6 shadow-2xl">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 class="text-4xl font-black tracking-tight">5,000</h2>
                        <p class="text-zinc-500 text-[10px] font-black uppercase mt-1 tracking-widest">$FURI TOKENS</p>
                    </div>
                    <div class="bg-yellow-500/10 border border-yellow-500/20 px-3 py-1 rounded-full flex items-center gap-1">
                        <span class="text-yellow-500 text-[10px]">⭐</span>
                        <span class="text-yellow-500 text-[10px] font-bold">4 YEARS</span>
                    </div>
                </div>

                <button class="connect-btn w-full py-4 flex items-center justify-center gap-3 text-sm active:scale-95 transition-transform">
                    <i class="fa-solid fa-wallet"></i> Connect wallet
                </button>

                <div class="mt-8 pt-6 border-t border-white/5">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center shadow-lg">
                                <i class="fa-solid fa-gem text-white text-xs"></i>
                            </div>
                            <div>
                                <p class="text-[10px] text-zinc-500 font-bold uppercase">Balance</p>
                                <p class="text-sm font-black">0.00 TON</p>
                            </div>
                        </div>
                        <div class="bg-zinc-800/50 p-2 rounded-xl border border-white/5">
                            <i class="fa-solid fa-arrow-right-to-bracket text-blue-400 text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-card mt-4 p-4 bg-gradient-to-r from-blue-900/20 to-transparent">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-xs font-black italic uppercase italic">Invite Friends</p>
                        <p class="text-[9px] text-zinc-400 font-bold">Get 10% bonus for every OG friend!</p>
                    </div>
                    <i class="fa-solid fa-chevron-right text-zinc-600 text-xs"></i>
                </div>
            </div>
        </div>

        <div class="nav-bar fixed bottom-0 w-full flex justify-around items-center py-4">
            <div class="flex flex-col items-center gap-1 text-[#007aff]">
                <i class="fa-solid fa-house text-xl"></i>
                <span class="text-[10px] font-bold">Home</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-zinc-600">
                <i class="fa-solid fa-ranking-star text-xl"></i>
                <span class="text-[10px] font-bold">Ranking</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-zinc-600">
                <i class="fa-solid fa-bolt text-xl"></i>
                <span class="text-[10px] font-bold">Tasks</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-zinc-600">
                <i class="fa-solid fa-user-group text-xl"></i>
                <span class="text-[10px] font-bold">Friends</span>
            </div>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const steps = [
                { id: 's1', bar: 'b1', check: 'c1' },
                { id: 's2', bar: 'b2', check: 'c2' },
                { id: 's3', bar: 'b3', check: 'c3' }
            ];

            for (const step of steps) {
                document.getElementById(step.id).classList.remove('opacity-30');
                await new Promise(resolve => {
                    let w = 0;
                    const int = setInterval(() => {
                        w += 10;
                        document.getElementById(step.bar).style.width = w + '%';
                        if (w >= 100) {
                            clearInterval(int);
                            document.getElementById(step.check).innerHTML = '✔';
                            setTimeout(resolve, 300);
                        }
                    }, 50);
                });
            }

            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            }, 300);
        }

        window.onload = runAnalysis;
    </script>
</body>
</html>

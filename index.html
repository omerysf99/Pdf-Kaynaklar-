<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amine Kombat - Full Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #000; color: #fff; height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        #game-screen {
            display: flex; flex-direction: column; width: 100%; max-width: 450px;
            background: #000; padding: 15px; position: relative; height: 100vh;
        }

        /* √úst Panel - Ortak */
        .top-nav-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .stat-box { background: #1c1f24; padding: 8px 12px; border-radius: 12px; border: 1px solid #333; text-align: center; min-width: 100px; }
        .stat-box span { display: block; font-size: 8px; color: #888; text-transform: uppercase; }
        .stat-box b { font-size: 11px; display: block; margin-top: 2px; }

        /* Sayfa Yapƒ±sƒ± */
        .page { display: none; flex-direction: column; flex: 1; overflow-y: auto; padding-bottom: 110px; }
        .page.active { display: flex; }

        /* --- TAP TO EARN SAYFASI --- */
        .score-section { text-align: center; margin: 20px 0; }
        .total-coins { font-size: 44px; font-weight: 900; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .tap-area { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .coin-circle {
            width: 300px; height: 300px; border-radius: 50%;
            background: radial-gradient(circle, #3a3f47 0%, #000 100%);
            display: flex; justify-content: center; align-items: center;
            border: 12px solid #1c1f24; box-shadow: 0 0 40px rgba(0,0,0,1);
        }
        .amine-coin {
            width: 260px; height: 260px; border-radius: 50%;
            background: url('Amine.co.jpg') center/cover no-repeat;
            cursor: pointer; transition: transform 0.05s;
        }
        .amine-coin:active { transform: scale(0.94); }

        /* --- MINE SAYFASI (G√∂rseldeki Stil) --- */
        .mine-tabs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; background: #1c1f24; padding: 6px; border-radius: 12px; margin-bottom: 15px; }
        .mine-tab { font-size: 9px; font-weight: 700; text-align: center; padding: 8px 0; border-radius: 8px; color: #888; cursor: pointer; }
        .mine-tab.active { background: #282b30; color: #fff; }
        .cards-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .mine-card { background: #1c1f24; border-radius: 15px; padding: 12px; border: 1px solid #282b30; cursor: pointer; }
        .card-header { display: flex; gap: 8px; margin-bottom: 10px; }
        .card-icon { width: 40px; height: 40px; border-radius: 8px; background: #282b30; flex-shrink: 0; }
        .card-title { font-size: 11px; font-weight: 700; }
        .profit-label { font-size: 8px; color: #888; margin-top: 2px; }
        .profit-val { font-size: 10px; font-weight: 700; color: #fff; margin-top: 2px; }
        .card-footer { margin-top: 10px; padding-top: 10px; border-top: 1px solid #282b30; display: flex; justify-content: space-between; font-size: 10px; font-weight: 700; }

        /* --- ALT MEN√ú & ENERJƒ∞ --- */
        .bottom-fixed { position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px; background: linear-gradient(0deg, #000 70%, transparent 100%); }
        .energy-bar-container { margin-bottom: 10px; }
        .energy-info { display: flex; justify-content: space-between; font-size: 14px; font-weight: 800; margin-bottom: 5px; }
        .energy-bg { width: 100%; height: 10px; background: #282b30; border-radius: 10px; overflow: hidden; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, #f3ba2f, #ffcc00); transition: width 0.3s; }
        .nav-bar { background: #1c1f24; border-radius: 18px; display: flex; justify-content: space-around; padding: 10px 5px; border: 1px solid #333; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #888; flex: 1; cursor: pointer; font-size: 10px; }
        .nav-item.active { color: #fff; }
        .nav-item.active span:first-child { color: #f3ba2f; }

        /* Efekt */
        .plus-one { position: absolute; color: #fff; font-size: 24px; font-weight: 900; animation: floatUp 0.7s forwards; pointer-events: none; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

<div id="game-screen">
    <div class="top-nav-info">
        <div class="stat-box"><span>Earn per tap</span><b>ü™ô +1</b></div>
        <div class="stat-box"><span>Profit per hr</span><b style="color:#82ff82;">ü™ô +<span id="p-hr">0</span></b></div>
    </div>

    <div id="exchange-page" class="page active">
        <div class="score-section">
            <div class="total-coins">ü™ô <span id="balance">4,199,051</span></div>
            <p style="font-size:12px; color:#888; margin-top:5px;">Bronze ‚ùØ</p>
        </div>
        <div class="tap-area">
            <div class="coin-circle">
                <div class="amine-coin" onclick="tapCoin(event)"></div>
            </div>
        </div>
    </div>

    <div id="mine-page" class="page">
        <div class="mine-tabs">
            <div class="mine-tab active">PR&Team</div>
            <div class="mine-tab">Markets</div>
            <div class="mine-tab">Legal</div>
            <div class="mine-tab">Specials</div>
        </div>
        <div class="cards-grid">
            <div class="mine-card" onclick="upgrade('ceo', 500, 150)">
                <div class="card-header">
                    <div class="card-icon" style="background: url('Amine.co.jpg') center/cover;"></div>
                    <div><p class="card-title">CEO</p><p class="profit-label">Saat ba≈üƒ± kar</p><p class="profit-val">ü™ô +1.5K</p></div>
                </div>
                <div class="card-footer"><span style="color:#888;">lvl 1</span><span style="display:flex; align-items:center; gap:3px;">ü™ô 500</span></div>
            </div>
            <div class="mine-card" onclick="upgrade('it', 1200, 450)">
                <div class="card-header">
                    <div class="card-icon" style="background: #283a5e;"></div>
                    <div><p class="card-title">IT Team</p><p class="profit-label">Saat ba≈üƒ± kar</p><p class="profit-val">ü™ô +4.5K</p></div>
                </div>
                <div class="card-footer"><span style="color:#888;">lvl 1</span><span style="display:flex; align-items:center; gap:3px;">ü™ô 1.2K</span></div>
            </div>
        </div>
    </div>

    <div class="bottom-fixed">
        <div id="energy-section-ui">
            <div class="energy-info"><span>‚ö° <span id="e-val">1000</span> / 1000</span><span style="color:#f3ba2f;">Boost</span></div>
            <div class="energy-bg"><div id="e-bar" class="energy-fill" style="width: 100%;"></div></div>
        </div>
        <div class="nav-bar">
            <div class="nav-item active" onclick="switchPage('exchange-page', this)"><span>üè†</span><span>Exchange</span></div>
            <div class="nav-item" onclick="switchPage('mine-page', this)"><span>‚õèÔ∏è</span><span>Mine</span></div>
            <div class="nav-item"><span>üë•</span><span>Friends</span></div>
            <div class="nav-item"><span>üí∞</span><span>Earn</span></div>
            <div class="nav-item"><span>üíé</span><span>Airdrop</span></div>
        </div>
    </div>
</div>

<script>
    let coins = 4199051; let energy = 1000; let profit = 0;

    function tapCoin(e) {
        if (energy > 0) {
            coins++; energy--;
            const p1 = document.createElement('div');
            p1.innerText = '+1'; p1.className = 'plus-one';
            p1.style.left = e.clientX + 'px'; p1.style.top = e.clientY + 'px';
            document.body.appendChild(p1);
            setTimeout(() => p1.remove(), 700);
            update();
            if (navigator.vibrate) navigator.vibrate(5);
        }
    }

    function switchPage(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        el.classList.add('active');
        // Mine sayfasƒ±nda enerji barƒ±nƒ± gizle (opsiyonel, orijinal Hamster gibi)
        document.getElementById('energy-section-ui').style.display = (pageId === 'mine-page') ? 'none' : 'block';
    }

    function upgrade(name, price, add) {
        if (coins >= price) { coins -= price; profit += add; update(); }
    }

    setInterval(() => {
        if (energy < 1000) energy++;
        if (profit > 0) coins += (profit / 3600);
        update();
    }, 1000);

    function update() {
        document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
        document.getElementById('e-val').innerText = energy;
        document.getElementById('p-hr').innerText = profit.toLocaleString();
        document.getElementById('e-bar').style.width = (energy / 10) + '%';
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatGPT Clicker - Real Mechanics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #f3ba2f; --bg: #000; --panel: #1a1a1a; }
        body { margin: 0; background: radial-gradient(circle, #1a1a1a, #000); color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; overflow: hidden; user-select: none; }
        
        /* Üst Panel */
        .header { margin-top: 40px; text-align: center; }
        .balance { display: flex; align-items: center; gap: 10px; font-size: 3rem; font-weight: 800; }
        .balance img { width: 40px; }

        /* Oyun Alanı */
        #tap-page { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        .coin-btn { width: 260px; height: 260px; border-radius: 50%; cursor: pointer; transition: transform 0.05s; position: relative; box-shadow: 0 0 30px rgba(243,186,47,0.1); }
        .coin-btn img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; pointer-events: none; }
        .coin-btn:active { transform: scale(0.94); }

        /* Enerji */
        .stats { width: 80%; margin-bottom: 100px; }
        .energy-txt { text-align: center; font-weight: bold; margin-bottom: 8px; font-size: 1.2rem; }
        .progress { width: 100%; height: 12px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--gold), #ff9800); transition: width 0.1s; }

        /* Menü */
        .nav { position: fixed; bottom: 20px; width: 90%; background: rgba(20,20,20,0.95); display: grid; grid-template-columns: repeat(5, 1fr); padding: 12px 0; border-radius: 20px; border: 1px solid #333; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; color: #666; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; }

        /* Paneller */
        .panel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 50; display: none; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .boost-card { background: var(--panel); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; }
        .boost-info { flex: 1; }
        .btn { background: var(--gold); border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #333; color: #777; }

        /* Reklam Overlay */
        #ad-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index: 200; display:none; flex-direction:column; align-items:center; justify-content:center; }
        
        .float-val { position: absolute; color: white; font-size: 2rem; font-weight: bold; animation: float 0.6s ease-out forwards; pointer-events: none; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
        .guru-fx { box-shadow: 0 0 50px red !important; border: 2px solid red; }
    </style>
</head>
<body>

    <div id="ad-overlay">
        <h2>Reklam İzleniyor...</h2>
        <div id="ad-timer" style="font-size: 3rem; color: var(--gold);">15</div>
    </div>

    <div class="header">
        <div class="balance">
            <img src="https://cryptologos.cc/logos/solana-sol-logo.png">
            <span id="bal">0</span>
        </div>
        <div id="msg" style="color: var(--gold); margin-top: 5px; height: 20px;"></div>
    </div>

    <div id="tap-page">
        <div class="coin-btn" id="coin">
            <img src="chatgpt.jpg">
        </div>
        <div class="stats">
            <div class="energy-txt">⚡ <span id="e-cur">0</span> / 1000</div>
            <div class="progress"><div class="bar" id="e-bar"></div></div>
        </div>
    </div>

    <div id="boost-panel" class="panel">
        <h1 style="text-align:center">Boosters</h1>
        <div class="boost-card">
            <i class="fas fa-fire fa-2x" style="color:red"></i>
            <div class="boost-info"><b>Tapping Guru</b><br><span id="guru-timer">24 Saatte bir kullanılabilir</span></div>
            <button class="btn" id="guru-btn" onclick="useGuru()">Uygula</button>
        </div>
        <div class="boost-card">
            <i class="fas fa-bolt fa-2x" style="color:var(--gold)"></i>
            <div class="boost-info"><b>Full Tank</b><br><span>15sn reklam izle, doldur</span></div>
            <button class="btn" onclick="useFullTank()">İzle</button>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item" onclick="openP('tap-page',this)"><i class="fas fa-users"></i>Ref</div>
        <div class="nav-item" onclick="openP('tap-page',this)"><i class="fas fa-tasks"></i>Task</div>
        <div class="nav-item active" onclick="openP('tap-page',this)"><i class="fas fa-hand-pointer"></i>Tap</div>
        <div class="nav-item" onclick="openP('boost-panel',this)"><i class="fas fa-fire"></i>Boost</div>
        <div class="nav-item" onclick="openP('tap-page',this)"><i class="fas fa-chart-line"></i>Stats</div>
    </nav>

    <script>
        let balance = 0, energy = 0, isGuru = false;
        const balEl = document.getElementById('bal'), eCurEl = document.getElementById('e-cur'), eBarEl = document.getElementById('e-bar');

        // Tıklama
        document.getElementById('coin').addEventListener('pointerdown', (e) => {
            if (energy >= 1) {
                energy--;
                let gain = isGuru ? 5 : 1;
                balance += gain;
                update();
                fx(e.clientX, e.clientY, gain);
            }
        });

        function update() {
            balEl.innerText = balance.toLocaleString();
            eCurEl.innerText = energy;
            eBarEl.style.width = (energy / 1000 * 100) + '%';
        }

        // --- BOOSTLAR ---
        
        function useFullTank() {
            document.getElementById('ad-overlay').style.display = 'flex';
            let timeLeft = 15;
            let timer = setInterval(() => {
                timeLeft--;
                document.getElementById('ad-timer').innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('ad-overlay').style.display = 'none';
                    energy = 1000;
                    update();
                    openP('tap-page', document.querySelectorAll('.nav-item')[2]);
                }
            }, 1000);
        }

        function useGuru() {
            isGuru = true;
            document.getElementById('coin').classList.add('guru-fx');
            document.getElementById('guru-btn').disabled = true;
            openP('tap-page', document.querySelectorAll('.nav-item')[2]);
            document.getElementById('msg').innerText = "GURU AKTİF (x5)";

            setTimeout(() => {
                isGuru = false;
                document.getElementById('coin').classList.remove('guru-fx');
                document.getElementById('msg').innerText = "";
                startGuruCooldown();
            }, 20000); // 20 saniye sürer
        }

        function startGuruCooldown() {
            let cooldown = 24 * 60 * 60; // 24 saat
            let cTimer = setInterval(() => {
                cooldown--;
                let h = Math.floor(cooldown / 3600), m = Math.floor((cooldown % 3600) / 60), s = cooldown % 60;
                document.getElementById('guru-timer').innerText = `Kalan: ${h}:${m}:${s}`;
                if(cooldown <= 0) {
                    clearInterval(cTimer);
                    document.getElementById('guru-btn').disabled = false;
                    document.getElementById('guru-timer').innerText = "Kullanılabilir";
                }
            }, 1000);
        }

        function openP(id, el) {
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            document.getElementById('tap-page').style.display = 'none';
            document.getElementById(id).style.display = 'flex';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        function fx(x, y, v) {
            const f = document.createElement('div');
            f.className = 'float-val';
            f.innerText = `+${v}`;
            f.style.left = x + 'px'; f.style.top = y + 'px';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 600);
        }

        setInterval(() => { if(energy < 1000) { energy++; update(); } }, 2000);
    </script>
</body>
</html>

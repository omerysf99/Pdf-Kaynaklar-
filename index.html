<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tether Cloud Miner Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ffa3;
            --primary-dark: #008f5d;
            --bg-deep: #0a0b10;
            --card-bg: #161b22;
            --text-main: #e6edf3;
            --text-mute: #8b949e;
            --accent-blue: #2f81f7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        
        body { 
            background: #21262d; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: var(--text-main);
            overflow: hidden;
        }

        /* 9:6 Telefon Kasası */
        .phone-frame {
            width: 100%;
            max-width: 390px;
            height: 844px;
            background: var(--bg-deep);
            border-radius: 50px;
            border: 12px solid #30363d;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        /* Dinamik Ada / Notch */
        .notch {
            width: 120px; height: 30px; background: #30363d; 
            margin: 0 auto; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
            position: absolute; top: 0; left: 50%; transform: translateX(-50%); z-index: 100;
        }

        .scroll-area {
            flex: 1; overflow-y: auto; padding: 40px 20px 100px;
            scrollbar-width: none;
        }
        .scroll-area::-webkit-scrollbar { display: none; }

        /* Profil ve Admin Bar */
        .header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;
        }
        .admin-id {
            background: rgba(255,255,255,0.05); padding: 8px 15px; border-radius: 12px;
            font-size: 11px; border: 1px solid rgba(255,255,255,0.1); color: var(--accent-blue);
        }

        /* Ana Madencilik Widget'ı */
        .miner-widget {
            background: radial-gradient(circle at top right, #1d2a35, var(--card-bg));
            padding: 30px 20px; border-radius: 35px; border: 1px solid #30363d;
            text-align: center; position: relative; margin-bottom: 20px;
        }

        .main-logo-glow {
            width: 100px; height: 100px; background: var(--primary);
            border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;
            font-size: 50px; color: #000; box-shadow: 0 0 50px rgba(0, 255, 163, 0.3);
            margin-bottom: 20px; position: relative; z-index: 2;
        }

        .balance-label { color: var(--text-mute); font-size: 12px; letter-spacing: 1px; margin-bottom: 5px; }
        .balance-amount { 
            font-size: 2.8rem; font-weight: 800; font-variant-numeric: tabular-nums;
            background: linear-gradient(180deg, #fff 0%, #8b949e 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Seviye Çubuğu */
        .level-container { margin: 20px 0; text-align: left; }
        .level-info { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; }
        .progress-bar { width: 100%; height: 6px; background: #30363d; border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 45%; height: 100%; background: var(--primary); box-shadow: 0 0 10px var(--primary); }

        /* Grid Kartlar */
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .mini-card { 
            background: var(--card-bg); padding: 15px; border-radius: 20px; 
            border: 1px solid #30363d; display: flex; align-items: center; gap: 10px;
        }
        .mini-card i { color: var(--primary); font-size: 18px; }

        /* Cüzdan Paneli */
        .wallet-panel {
            background: #161b22; border-radius: 25px; padding: 20px;
            border-left: 4px solid var(--primary);
        }

        /* Animasyonlu Buton */
        .btn-collect {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: var(--primary); color: #000; font-weight: 800; font-size: 16px;
            cursor: pointer; margin-top: 15px; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 255, 163, 0.2);
        }
        .btn-collect:active { transform: scale(0.96); }

        /* Navigasyon Bar */
        .bottom-nav {
            position: absolute; bottom: 0; width: 100%; height: 80px;
            background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #30363d; padding-bottom: 10px;
        }
        .nav-link { color: var(--text-mute); font-size: 20px; cursor: pointer; }
        .nav-link.active { color: var(--primary); }

        /* Toplama Animasyonu Efekti */
        .particle {
            position: absolute; pointer-events: none;
            color: var(--primary); font-weight: bold; font-size: 20px;
            animation: particleUp 0.8s ease-out forwards;
        }
        @keyframes particleUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="notch"></div>
        
        <div class="scroll-area">
            <div class="header">
                <div class="admin-id"><i class="fas fa-fingerprint"></i> ID: 8392479231</div>
                <div style="font-size: 20px;"><i class="fas fa-circle-nodes" style="color: var(--primary);"></i></div>
            </div>

            <div class="miner-widget" id="main-card">
                <div class="balance-label">MİNİNG GELİRİ</div>
                <div class="balance-amount" id="mining-display">0.00000000</div>
                
                <div class="level-container">
                    <div class="level-info">
                        <span>SEVİYE: <b>PREMIUM V1</b></span>
                        <span>%45</span>
                    </div>
                    <div class="progress-bar"><div class="progress-fill"></div></div>
                </div>

                <div class="main-logo-glow">₮</div>
                <button class="btn-collect" onclick="collectRewards(event)">
                    <i class="fas fa-bolt"></i> TÜMÜNÜ TOPLA
                </button>
            </div>

            <div class="info-grid">
                <div class="mini-card">
                    <i class="fas fa-gauge-simple-high"></i>
                    <div>
                        <div style="font-size: 10px; color: var(--text-mute);">HIZ</div>
                        <div style="font-size: 13px; font-weight: bold;">0.000123/s</div>
                    </div>
                </div>
                <div class="mini-card">
                    <i class="fas fa-users"></i>
                    <div>
                        <div style="font-size: 10px; color: var(--text-mute);">EKİP</div>
                        <div style="font-size: 13px; font-weight: bold;">+12 Kişi</div>
                    </div>
                </div>
            </div>

            <div class="wallet-panel">
                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <div>
                        <div style="color: var(--text-mute); font-size: 11px; margin-bottom: 5px;">ANA CÜZDAN</div>
                        <div style="font-size: 1.8rem; font-weight: 800; color: #fff;" id="wallet-display">0.00000000</div>
                    </div>
                    <i class="fas fa-wallet" style="color: var(--primary); font-size: 24px;"></i>
                </div>
                <div style="margin-top: 15px; display: flex; gap: 10px;">
                    <div style="background: rgba(0,255,163,0.1); color: var(--primary); padding: 5px 10px; border-radius: 8px; font-size: 10px; font-weight: bold;">TRC-20</div>
                    <div style="background: rgba(255,255,255,0.05); color: #fff; padding: 5px 10px; border-radius: 8px; font-size: 10px; font-weight: bold;">USDT</div>
                </div>
            </div>
            
            <div style="padding: 20px; color: var(--text-mute); font-size: 12px; text-align: center;">
                <p><i class="fas fa-shield-check"></i> 256-bit Uçtan Uca Güvenli Madencilik</p>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-link active"><i class="fas fa-house"></i></div>
            <div class="nav-link"><i class="fas fa-chart-line"></i></div>
            <div class="nav-link"><i class="fas fa-gift"></i></div>
            <div class="nav-link"><i class="fas fa-user-gear"></i></div>
        </div>
    </div>

    <script>
        let miningBalance = 0.00000000;
        let walletBalance = 0.00000000;
        const speed = 0.000123;
        const updateInterval = 60; // milisaniye

        const miningDisplay = document.getElementById('mining-display');
        const walletDisplay = document.getElementById('wallet-display');
        const mainCard = document.getElementById('main-card');

        // Canlı Sayaç
        setInterval(() => {
            miningBalance += (speed * (updateInterval / 1000));
            miningDisplay.innerText = miningBalance.toFixed(8);
        }, updateInterval);

        function collectRewards(e) {
            if (miningBalance <= 0.000001) return;

            // Parçacık Animasyonu (Click noktasında)
            createParticle(e.clientX, e.clientY, "+" + miningBalance.toFixed(4));

            // Bakiye Aktarımı
            walletBalance += miningBalance;
            miningBalance = 0;
            
            // Arayüz Güncelleme
            walletDisplay.innerText = walletBalance.toFixed(8);
            
            // Kart Titreşim Efekti
            mainCard.style.transform = "scale(0.98)";
            setTimeout(() => mainCard.style.transform = "scale(1)", 100);
        }

        function createParticle(x, y, text) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = text;
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        // Başlangıç Log'u
        console.log("Sistem Aktif: Admin ID 8392479231 | Hız: " + speed + " USDT/s");
    </script>
</body>
</html>

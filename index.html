<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Original Edition</title>
    
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --bg: #0b0b0d; --card: #1c1c1e; --purple: #a855f7; --green: #00d084; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; }

        .page { display: none; height: 100vh; flex-direction: column; align-items: center; padding-top: 20px; }
        .page.active { display: flex; }

        /* ğŸ•·ï¸ ORÄ°JÄ°NAL Ã–RÃœMCEK VE HALKA */
        .tap-zone { position: relative; width: 320px; height: 320px; display: flex; justify-content: center; align-items: center; touch-action: none; margin-top: 20px; }
        .purple-ring { position: absolute; width: 260px; height: 260px; border: 8px solid var(--purple); border-radius: 50%; box-shadow: 0 0 30px var(--purple); z-index: 1; pointer-events: none; }
        #spider-img { width: 220px; height: auto; z-index: 2; transition: transform 0.05s; }

        /* ğŸ•¸ï¸ ÃœST KATMAN AÄ ANÄ°MASYONU */
        .web-effect { position: absolute; font-size: 50px; pointer-events: none; z-index: 999; animation: webPop 0.6s forwards; }
        @keyframes webPop { 0% { opacity: 0; transform: scale(0.3); } 100% { opacity: 0; transform: scale(1.3) translateY(-100px); } }

        /* ğŸ” ADMIN & ÃœYE LÄ°STESÄ° */
        #admin-panel { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; display: none; flex-direction: column; align-items: center; padding-top: 30px; overflow-y: auto; }
        .user-item { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; cursor: pointer; width: 90%; }
        
        #detail-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; background: #1c1c1e; border: 2px solid var(--purple); border-radius: 20px; padding: 20px; z-index: 10000; display: none; }

        /* ALT MENÃœ VE STATLAR */
        .header-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; }
        .stat-box { background: var(--card); border: 1px solid #2c2c2e; padding: 12px 5px; border-radius: 15px; text-align: center; }
        .nav-bar { position: fixed; bottom: 15px; width: 94%; left: 3%; background: #151517; height: 75px; border-radius: 20px; display: grid; grid-template-columns: repeat(4, 1fr); align-items: center; border: 1px solid #2c2c2e; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="header-stats">
            <div class="stat-box">TÄ±k GÃ¼cÃ¼<br><b>+1</b></div>
            <div class="stat-box">HakkÄ±n<br><b>100</b></div>
            <div class="stat-box">Lig<br><b>Bronze</b></div>
        </div>
        <div style="margin-top: 30px; font-size: 60px; font-weight: 900;" id="ui-balance">0</div>
        
        <div class="tap-zone" id="tap-area">
            <div class="purple-ring"></div>
            <img src="https://api.mimic.ai/api/v1/files/image_7ac885.png" id="spider-img" alt="Spyder">
            <button id="ad-btn" style="display:none; background:var(--purple); color:white; border:none; padding:12px 25px; border-radius:10px; position:absolute; z-index:1000;" onclick="getEnergy()">âš¡ Enerji Al</button>
        </div>

        <div style="width:90%; margin-top:auto; margin-bottom:110px;">
            <div>âš¡ <span id="ui-energy">100</span> / 100</div>
            <div style="width:100%; height:10px; background:#1a1a1a; border-radius:10px; overflow:hidden;">
                <div id="energy-fill" style="width:100%; height:100%; background:orange;"></div>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <h2 style="color: var(--purple);">Spyder Admin Panel</h2>
        <div id="admin-user-list" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
        <button onclick="closeAdmin()" style="margin: 20px; padding: 10px; background: red; color: white; border: none; border-radius: 10px;">Kapat</button>
    </div>

    <div id="detail-modal">
        <h3 id="det-name" style="color: var(--purple);"></h3>
        <p>ğŸª™ TÄ±k: <span id="det-coin"></span></p>
        <p>ğŸ“º Reklam: <span id="det-ads"></span></p>
        <p>ğŸ’° Dolar: <span id="det-usd" style="color:var(--green);"></span></p>
        <button onclick="closeModal()" style="width:100%; padding:10px; background:var(--purple); color:white; border:none; border-radius:10px;">Kapat</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item" onclick="adminTrigger()" style="text-align:center; color:var(--purple);">ğŸ®<br>Oyna</div>
        <div class="nav-item" style="text-align:center; color:#888;">ğŸ“‹<br>GÃ¶revler</div>
        <div class="nav-item" style="text-align:center; color:#888;">ğŸ‘¥<br>ArkadaÅŸ</div>
        <div class="nav-item" style="text-align:center; color:#888;">ğŸ’°<br>CÃ¼zdan</div>
    </nav>

    <script>
        let balance = 0, energy = 100, ads = 0, adminClicks = 0;
        let users = [
            { name: "Aslan Kral", user: "@aslan77", coins: 1250, ads: 4 },
            { name: "Gece AvcÄ±sÄ±", user: "@spyder_pro", coins: 890, ads: 2 }
        ];

        function updateUI() {
            document.getElementById('ui-balance').innerText = balance;
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('energy-fill').style.width = energy + "%";
            document.getElementById('ad-btn').style.display = (energy <= 0) ? "block" : "none";
        }

        function handleTap(e) {
            if (energy > 0) {
                balance++; energy--; updateUI();
                const web = document.createElement('div');
                web.className = 'web-effect'; web.innerText = "ğŸ•¸ï¸";
                web.style.left = (e.clientX || e.touches[0].clientX) - 25 + "px";
                web.style.top = (e.clientY || e.touches[0].clientY) - 45 + "px";
                document.body.appendChild(web);
                setTimeout(() => web.remove(), 600);
                document.getElementById('spider-img').style.transform = "scale(0.9)";
                setTimeout(() => document.getElementById('spider-img').style.transform = "scale(1)", 50);
            }
        }

        function adminTrigger() {
            adminClicks++;
            if(adminClicks >= 5) { 
                document.getElementById('admin-panel').style.display = 'flex'; 
                loadAdminList();
                adminClicks = 0; 
            }
        }

        function loadAdminList() {
            const list = document.getElementById('admin-user-list');
            list.innerHTML = "";
            users.forEach((u, i) => {
                const d = document.createElement('div');
                d.className = 'user-item';
                d.innerHTML = `<span>${u.name}<br><small>${u.user}</small></span> <span>ğŸª™ ${u.coins}</span>`;
                d.onclick = () => {
                    document.getElementById('det-name').innerText = u.name;
                    document.getElementById('det-coin').innerText = u.coins;
                    document.getElementById('det-ads').innerText = u.ads;
                    document.getElementById('det-usd').innerText = "$" + (u.coins * 0.00021).toFixed(2);
                    document.getElementById('detail-modal').style.display = 'block';
                };
                list.appendChild(d);
            });
        }

        const area = document.getElementById('tap-area');
        area.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        area.addEventListener('mousedown', (e) => handleTap(e));

        function closeModal() { document.getElementById('detail-modal').style.display = 'none'; }
        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
        updateUI();
    </script>
</body>
</html>

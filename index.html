<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether Pro - Premium V15</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #00ffa3;
            --bg: #111111;
            --card: #1c1c1c;
            --text: #ffffff;
            --gray: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        .app { width: 100%; max-width: 440px; height: 100vh; display: flex; flex-direction: column; position: relative; }

        /* Üst Bar */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: var(--bg); border-bottom: 1px solid #222; }
        .logo-area { display: flex; align-items: center; gap: 8px; }
        .logo-area img { width: 24px; border-radius: 50%; }
        .logo-area span { font-weight: 700; font-size: 16px; }

        .scroller { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        .scroller::-webkit-scrollbar { display: none; }

        /* Maden Paneli */
        .mining-hero {
            background: linear-gradient(rgba(0,255,163,0.1), rgba(0,0,0,0)), url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            background-color: #1a2e26; border-radius: 20px; padding: 30px 20px; text-align: center; margin-bottom: 20px; position: relative;
        }
        .main-balance { font-size: 32px; font-weight: 700; margin-bottom: 10px; }
        .power-info { font-size: 12px; color: var(--primary); font-weight: 600; margin-bottom: 20px; }
        .tether-logo-main { width: 100px; height: 100px; margin: 0 auto 20px; background: rgba(0,255,163,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 4px solid var(--primary); box-shadow: 0 0 20px rgba(0,255,163,0.3); }
        .tether-logo-main img { width: 60px; }

        .btn-group { display: flex; gap: 10px; }
        .btn-action { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; }
        .btn-white { background: #fff; color: #000; }
        .btn-gray { background: #333; color: #fff; }

        /* Cüzdan Bölümü */
        .section-title { font-size: 16px; font-weight: 700; margin: 20px 0 10px; display: flex; justify-content: space-between; align-items: center; }
        .wallet-item { background: var(--card); border-radius: 15px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .w-left { display: flex; align-items: center; gap: 12px; }
        .w-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #222; }
        .w-icon img { width: 25px; }
        .w-val { font-size: 14px; font-weight: 600; }
        .w-sub { font-size: 11px; color: var(--gray); }
        .btn-draw { background: var(--primary); color: #000; border: none; padding: 8px 15px; border-radius: 8px; font-size: 12px; font-weight: 700; }

        /* Görev Kartları */
        .task-list { display: flex; flex-direction: column; gap: 10px; }
        .task-card { background: var(--card); border-radius: 15px; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        .t-left { display: flex; align-items: center; gap: 12px; }
        .t-icon { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .t-icon img { width: 100%; height: 100%; object-fit: cover; }
        .t-meta b { font-size: 14px; display: block; margin-bottom: 2px; }
        .t-meta span { font-size: 12px; color: var(--primary); font-weight: 600; }
        .btn-go { background: var(--primary); color: #000; border: none; width: 50px; height: 32px; border-radius: 16px; font-weight: 800; font-size: 11px; }

        /* Navigasyon */
        nav { position: absolute; bottom: 0; width: 100%; height: 75px; background: #000; display: flex; border-top: 1px solid #222; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gray); font-size: 10px; gap: 5px; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 20px; }

        .view { display: none; } .view.active { display: block; }
    </style>
</head>
<body>

<div class="app">
    <header>
        <div class="logo-area">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025">
            <span>Earn Tether</span>
            <i class="fas fa-check-circle" style="color: #3897f0; font-size: 14px;"></i>
        </div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <div class="scroller">
        <div id="v-home" class="view active">
            <div class="mining-hero">
                <i class="fas fa-cog" style="position: absolute; top: 15px; right: 15px; color: #fff;"></i>
                <i class="fas fa-calendar-check" style="position: absolute; top: 50px; right: 15px; color: #fff;"></i>
                <div style="font-size: 14px; color: #fff; font-weight: 600;">USDT</div>
                <div class="main-balance" id="ui-pool">0.00000000</div>
                <div class="power-info">Toplam Güç: 0.000115750 USDT/s</div>
                
                <div class="tether-logo-main">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025">
                </div>

                <div class="btn-group">
                    <button class="btn-action btn-white" onclick="collect()">Topla</button>
                    <button class="btn-action btn-gray">Yükselt</button>
                </div>
            </div>

            <div class="section-title">
                Cüzdan Bakiyesi
                <i class="fas fa-file-alt" style="font-size: 14px; color: #fff;"></i>
            </div>

            <div class="wallet-item">
                <div class="w-left">
                    <div class="w-icon"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025"></div>
                    <div>
                        <div class="w-val" id="ui-usdt">0.000000</div>
                        <div class="w-sub">≈ $0.00</div>
                    </div>
                </div>
                <button class="btn-draw" onclick="showDraw('USDT')">Para Çek</button>
            </div>

            <div class="wallet-item">
                <div class="w-left">
                    <div class="w-icon"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png?v=025"></div>
                    <div>
                        <div class="w-val" id="ui-ton">0.000000</div>
                        <div class="w-sub">≈ $0.00</div>
                    </div>
                </div>
                <button class="btn-draw" onclick="showDraw('TON')">Para Çek</button>
            </div>
        </div>

        <div id="v-tasks" class="view">
            <div style="margin-bottom: 20px;">
                <h2 style="font-size: 18px; margin-bottom: 5px;">Arkadaşları davet et</h2>
                <p style="font-size: 12px; color: var(--gray);">Başarılı bir şekilde davet ettiğin her arkadaş için 5 USDT al!</p>
                </div>

            <div class="section-title">Günlük görevler</div>
            <div class="task-list" id="task-container">
                </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('v-home', this)"><i class="fas fa-home"></i><span>Anasayfa</span></div>
        <div class="nav-item" onclick="tab('v-tasks', this)"><i class="fas fa-th-large"></i><span>Yükselt</span></div>
        <div class="nav-item" onclick="tab('v-home', this)"><i class="fas fa-user-plus"></i><span>Arkadaşlar</span></div>
    </nav>
</div>

<script>
    // Firebase ve ID Tanımlama (Önceki kodlardan gelen ID yapısı)
    let USER_ID = "8392479231"; 
    try { if(window.Telegram.WebApp.initDataUnsafe.user) USER_ID = window.Telegram.WebApp.initDataUnsafe.user.id.toString(); } catch(e){}

    const tasks = [
        { id: 'boost', title: 'Boost Channel', reward: '+5 $USDT', img: 'https://cdn-icons-png.flaticon.com/512/1828/1828884.png' },
        { id: 'binance', title: 'Binance News', reward: '+0.5 $USDT', img: 'https://cryptologos.cc/logos/binance-coin-bnb-logo.png' },
        { id: 'okx', title: 'OKX News', reward: '+0.5 $USDT', img: 'https://cryptologos.cc/logos/okb-okb-logo.png' },
        { id: 'yt', title: 'YouTube', reward: '+0.5 $USDT', img: 'https://cdn-icons-png.flaticon.com/512/1384/1384060.png' },
        { id: 'insta', title: 'Instagram', reward: '+0.5 $USDT', img: 'https://cdn-icons-png.flaticon.com/512/174/174855.png' },
        { id: 'fb', title: 'Facebook', reward: '+0.5 $USDT', img: 'https://cdn-icons-png.flaticon.com/512/124/124010.png' }
    ];

    let user = { pool: 0, usdt: 0, ton: 0, last: Date.now() };

    function init() {
        const container = document.getElementById('task-container');
        container.innerHTML = tasks.map(t => `
            <div class="task-card">
                <div class="t-left">
                    <div class="t-icon"><img src="${t.img}"></div>
                    <div class="t-meta"><b>${t.title}</b><span>${t.reward}</span></div>
                </div>
                <button class="btn-go" onclick="doTask('${t.id}')">GO</button>
            </div>
        `).join('');

        setInterval(() => {
            user.pool += 0.000115750 / 10;
            document.getElementById('ui-pool').innerText = user.pool.toFixed(8);
        }, 100);
    }

    function collect() {
        user.usdt += user.pool;
        user.pool = 0;
        document.getElementById('ui-usdt').innerText = user.usdt.toFixed(6);
        alert("Bakiye Cüzdana Aktarıldı!");
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function showDraw(type) {
        alert(type + " çekimi için minimum 10.0 USDT bakiye gereklidir.");
    }

    window.onload = init;
</script>
</body>
</html>

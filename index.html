<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBTC - TON Wallet Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #ff4d94; --g: #00ffa3; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --ton: #0088cc; --text-muted: #848e9c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; user-select: none; }

        .header-crypto { padding: 15px 20px; background: #161a1e; border-bottom: 1px solid #2b3139; text-align: center; }
        .price-main { font-family: 'JetBrains Mono', monospace; font-size: 32px; font-weight: 900; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }

        .viewport { height: calc(100vh - 170px); overflow-y: auto; padding: 20px; }
        .page { display: none; flex-direction: column; align-items: center; width: 100%; }
        .page.active { display: flex; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- WALLET DESIGN --- */
        .wallet-container { width: 100%; }
        .asset-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #2b3139; }
        .ton-card { border: 1px solid var(--ton); background: linear-gradient(135deg, #1e2329 0%, #004466 100%); }
        .asset-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .asset-name { font-weight: 800; font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .asset-val { font-family: 'JetBrains Mono'; font-size: 24px; font-weight: 900; margin-top: 5px; }
        .btn-withdraw { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-withdraw.active { background: var(--ton); color: white; }
        .btn-withdraw.disabled { background: #2b3139; color: var(--text-muted); cursor: not-allowed; }

        /* --- MINE GRID --- */
        .mine-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .card { background: var(--card); border: 1px solid #2b3139; border-radius: 20px; padding: 15px; position: relative; }
        .card-logo { width: 30px; height: 30px; margin-bottom: 10px; }
        .card-logo svg { width: 100%; height: 100%; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #161a1e; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #2b3139; padding-bottom: 15px; }
        .nav-item { color: var(--text-muted); text-align: center; flex: 1; font-size: 10px; font-weight: 800; }
        .nav-item.active { color: var(--ton); }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--ton); padding: 10px 25px; border-radius: 50px; font-weight: 900; display: none; z-index: 9999; box-shadow: 0 0 20px rgba(0,136,204,0.5); }
    </style>
</head>
<body>

    <div id="toast">Ä°ÅŸlem BaÅŸarÄ±lÄ±! ğŸ’</div>

    <header class="header-crypto">
        <div style="color: var(--g); font-size: 12px; font-weight: 800; margin-bottom: 5px;">ğŸš€ +<span id="profit-ui">0</span>/sa</div>
        <div class="price-main">ğŸ’° <span id="balance-ui">0.000</span></div>
    </header>

    <div class="viewport">
        <section id="exchange" class="page active">
            <div style="margin-top: 40px; width: 240px; height: 240px; border-radius: 50%; border: 8px solid #2b3139; background: url('photo_2026-01-01_19-32-18.jpg') center/cover; cursor: pointer;" id="click-zone"></div>
            <div style="margin-top: 30px; width: 100%; max-width: 300px;">
                <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:900;">âš¡ <span id="energy-val">1000</span> / 1000</div>
                <div style="width:100%; height:8px; background:#2b3139; border-radius:10px; margin-top:5px;"><div id="energy-bar" style="height:100%; background:var(--ton); width:100%"></div></div>
            </div>
        </section>

        <section id="mine" class="page">
            <h3 style="align-self:flex-start; margin-bottom:15px">â›ï¸ Sosyal Madencilik</h3>
            <div class="mine-grid" id="mine-market"></div>
        </section>

        <section id="wallet" class="page">
            <h3 style="align-self:flex-start; margin-bottom:15px">ğŸ‘› Web3 CÃ¼zdan</h3>
            <div class="wallet-container">
                <div class="asset-card ton-card">
                    <div class="asset-header">
                        <span class="asset-name"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg" width="20"> TON Coin</span>
                        <span style="font-size: 10px; background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 4px;">Ã‡EKÄ°LEBÄ°LÄ°R</span>
                    </div>
                    <div class="asset-val" id="ton-balance">0.000000</div>
                    <button id="withdraw-btn" onclick="withdrawTon()" class="btn-withdraw disabled">TON Ã‡EK (WITHDRAW)</button>
                </div>

                <div class="asset-card">
                    <div class="asset-header">
                        <span class="asset-name">ğŸ’° $ANIMEBTC</span>
                        <span style="font-size: 10px; color: var(--text-muted);">OYUN PUANI</span>
                    </div>
                    <div class="asset-val" id="wallet-animebtc">0.000</div>
                    <button class="btn-withdraw disabled" style="font-size: 11px;">Ã‡EKÄ°LEMEZ (OYUN Ä°Ã‡Ä°)</button>
                </div>
            </div>
        </section>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="switchTab('exchange', this)">ğŸ“ˆ<br>Borsa</div>
        <div class="nav-item" onclick="switchTab('mine', this)">â›ï¸<br>Maden</div>
        <div class="nav-item" onclick="switchTab('wallet', this)">ğŸ‘›<br>CÃ¼zdan</div>
    </nav>

    <script>
        let state = {
            balance: 0,
            tonBalance: 0,
            profit: 0,
            energy: 1000,
            cards: [
                { id: 1, name: "Instagram", profit: 50, price: 500 },
                { id: 2, name: "YouTube", profit: 200, price: 2000 },
                { id: 3, name: "Telegram", profit: 1000, price: 10000 }
            ]
        };

        // SALÄ°SE BAZLI KAZANÃ‡
        const tick = 50;
        setInterval(() => {
            if (state.profit > 0) {
                let gain = (state.profit / 3600000) * tick;
                state.balance += gain;
                // KazancÄ±n %1'i TON olarak birikir
                state.tonBalance += (gain * 0.01); 
                updateUI();
            }
        }, tick);

        function updateUI() {
            document.getElementById('balance-ui').innerText = state.balance.toLocaleString('tr-TR', {minimumFractionDigits: 3});
            document.getElementById('profit-ui').innerText = state.profit.toLocaleString();
            document.getElementById('ton-balance').innerText = state.tonBalance.toFixed(6);
            document.getElementById('wallet-animebtc').innerText = state.balance.toLocaleString('tr-TR', {minimumFractionDigits: 3});
            
            const btn = document.getElementById('withdraw-btn');
            if(state.tonBalance > 0.001) {
                btn.className = "btn-withdraw active";
                btn.disabled = false;
            } else {
                btn.className = "btn-withdraw disabled";
                btn.disabled = true;
            }
        }

        function withdrawTon() {
            showToast(`${state.tonBalance.toFixed(4)} TON CÃ¼zdana GÃ¶nderildi! ğŸ’`);
            state.tonBalance = 0;
            updateUI();
        }

        function switchTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(id === 'mine') renderMine();
        }

        function renderMine() {
            const m = document.getElementById('mine-market');
            m.innerHTML = state.cards.map(c => `
                <div class="card" onclick="buyCard(${c.id})">
                    <div style="font-weight:900; font-size:14px;">${c.name}</div>
                    <div style="color:var(--g); font-size:11px;">+${c.profit}/sa</div>
                    <div style="color:var(--gold); margin-top:10px; font-weight:900;">ğŸ’° ${c.price.toLocaleString()}</div>
                </div>
            `).join('');
        }

        function buyCard(id) {
            const c = state.cards.find(x => x.id === id);
            if(state.balance >= c.price) {
                state.balance -= c.price;
                state.profit += c.profit;
                c.price = Math.floor(c.price * 1.5);
                renderMine();
                updateUI();
            } else { showToast("Yetersiz Bakiye! âŒ"); }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        document.getElementById('click-zone').addEventListener('click', (e) => {
            state.balance += 1;
            updateUI();
        });

        updateUI();
    </script>
</body>
</html>

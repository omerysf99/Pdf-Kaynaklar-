<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blum Game Clone</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --blum-green: #cfff00;
            --bg-dark: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Kaydırmayı engelle */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #game-ui {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            z-index: 10;
            pointer-events: none;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        #game-canvas {
            display: block;
            touch-action: none; /* Mobil dokunma gecikmesini önler */
        }

        .start-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .btn-start {
            background: var(--blum-green);
            color: black;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-ui">
    <div class="stat-box">
        <div style="font-size: 12px; color: #aaa;">SKOR</div>
        <div id="score" style="font-size: 24px; font-weight: bold; color: var(--blum-green);">0</div>
    </div>
    <div class="stat-box">
        <div style="font-size: 12px; color: #aaa;">SÜRE</div>
        <div id="timer" style="font-size: 24px; font-weight: bold;">30</div>
    </div>
</div>

<div class="start-overlay" id="overlay">
    <h1 style="color: var(--blum-green); margin-bottom: 5px;">BLUM DROP</h1>
    <p style="color: #888; margin-bottom: 25px;">Yeşilleri topla, bombalardan kaç!</p>
    <button class="btn-start" onclick="startGame()">OYUNU BAŞLAT</button>
</div>

<canvas id="game-canvas"></canvas>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const overlay = document.getElementById('overlay');

    let score = 0;
    let timeLeft = 30;
    let gameActive = false;
    let items = [];
    let animationId;

    // Admin ID (Kayıtlı Bilginizden)
    const adminID = "8392479231";

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Item {
        constructor() {
            this.x = Math.random() * (canvas.width - 40) + 20;
            this.y = -50;
            this.size = 35;
            this.speed = Math.random() * 2 + 3;
            this.type = Math.random() > 0.15 ? 'point' : 'bomb'; // %15 ihtimalle bomba
            this.color = this.type === 'point' ? '#cfff00' : '#ff4444';
        }

        draw() {
            ctx.beginPath();
            if (this.type === 'point') {
                // Çiçek/Kar tanesi benzeri şekil
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
            } else {
                // Bomba (Kırmızı kare)
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - 15, this.y - 15, 30, 30);
            }
            ctx.fill();
            ctx.closePath();
        }

        update() {
            this.y += this.speed;
        }
    }

    function spawnItem() {
        if (!gameActive) return;
        items.push(new Item());
        setTimeout(spawnItem, 400); // 0.4 saniyede bir yeni nesne
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let i = items.length - 1; i >= 0; i--) {
            items[i].update();
            items[i].draw();

            // Ekrandan çıkanları sil
            if (items[i].y > canvas.height + 50) {
                items.splice(i, 1);
            }
        }

        if (gameActive) {
            animationId = requestAnimationFrame(update);
        }
    }

    function handleInput(e) {
        if (!gameActive) return;
        
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        for (let i = items.length - 1; i >= 0; i--) {
            const dx = clientX - items[i].x;
            const dy = clientY - items[i].y;
            const distance = Math.sqrt(dx*dx + dy*dy);

            if (distance < items[i].size) {
                if (items[i].type === 'point') {
                    score += 10;
                    scoreEl.innerText = score;
                } else {
                    score = Math.max(0, score - 50); // Bombaya basınca ceza
                    scoreEl.innerText = score;
                }
                items.splice(i, 1);
                break;
            }
        }
    }

    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', handleInput);

    function startGame() {
        score = 0;
        timeLeft = 30;
        items = [];
        gameActive = true;
        scoreEl.innerText = score;
        overlay.style.display = 'none';
        
        spawnItem();
        update();

        const timerInterval = setInterval(() => {
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        gameActive = false;
        cancelAnimationFrame(animationId);
        alert(`Oyun Bitti! Skorun: ${score}\nAdmin ID: ${adminID}`);
        overlay.style.display = 'flex';
        document.querySelector('.btn-start').innerText = "TEKRAR DENE";
    }
</script>

</body>
</html>

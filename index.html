<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether PRO - 8392479231</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00c076;
            --bg: #070707;
            --card: #121212;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; }
        
        /* HEADER */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); z-index: 100; }
        .wallet-pill { background: var(--primary); color: #000; padding: 6px 14px; border-radius: 50px; display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 13px; }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 110px; }
        .content::-webkit-scrollbar { display: none; }

        /* VIEW TOGGLE */
        .view { display: none; }
        .view.active { display: block; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS & TASKS */
        .section-title { font-size: 11px; font-weight: 800; color: var(--text-dim); margin: 20px 0 10px; text-transform: uppercase; letter-spacing: 1px; }
        .task-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .task-info { display: flex; align-items: center; gap: 15px; }
        .task-icon { width: 48px; height: 48px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 20px; background: #000; }
        .task-meta b { display: block; font-size: 14px; }
        .task-meta span { color: var(--primary); font-size: 12px; font-weight: 800; }
        .btn-action { background: #fff; color: #000; border: none; padding: 8px 16px; border-radius: 12px; font-weight: 800; font-size: 11px; }

        /* FRIENDS STYLES */
        .ref-hero { background: linear-gradient(135deg, #00c076, #008a55); border-radius: 24px; padding: 25px; color: #000; margin-bottom: 20px; position: relative; overflow: hidden; }
        .ref-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 18px; text-align: center; }
        .stat-box span { display: block; color: var(--text-dim); font-size: 10px; font-weight: 800; }
        .stat-box b { font-size: 20px; color: var(--primary); }

        .social-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 25px; }
        .social-item { aspect-ratio: 1; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 22px; color: #fff; cursor: pointer; }

        /* NAVBAR */
        nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; height: 85px; background: rgba(7,7,7,0.9); backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); padding-bottom: 10px; }
        .nav-link { color: #444; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 10px; font-weight: 800; }
        .nav-link.active { color: var(--primary); }
        .nav-link i { font-size: 22px; }

        .btn-main { background: var(--primary); color: #000; border: none; width: 100%; padding: 16px; border-radius: 18px; font-weight: 900; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div style="font-weight: 800;">Earn Tether <i class="fas fa-check-circle" style="color:#0084FF;"></i></div>
        <div class="wallet-pill">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="16">
            <span id="ui-wallet">0.0000</span>
        </div>
    </header>

    <div class="content">
        <div id="v-home" class="view active">
            <div style="text-align: center; padding: 20px 0;">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="90" style="filter: drop-shadow(0 0 20px var(--primary));">
                <div style="font-size: 38px; font-weight: 800; margin: 10px 0;" id="ui-pool">0.00000000</div>
                <button class="btn-main" onclick="Game.claim()">TOPLA / CLAIM</button>
            </div>

            <p class="section-title">Para Kazandıran Görevler</p>

            <div class="task-card" onclick="Game.watchAds()">
                <div class="task-info">
                    <div class="task-icon" style="color: #FFD700;"><i class="fas fa-play"></i></div>
                    <div class="task-meta"><b>Video Reklam İzle</b><span>+0.0003 USDT</span></div>
                </div>
                <button class="btn-action" id="ads-btn">İZLE</button>
            </div>

            <div class="task-card" onclick="Game.doTask('ch', 'https://t.me/EarnTether2026')">
                <div class="task-info">
                    <div class="task-icon" style="color: #24A1DE;"><i class="fab fa-telegram"></i></div>
                    <div class="task-meta"><b>Resmi Kanal</b><span>+0.05 USDT</span></div>
                </div>
                <button class="btn-action">KATIL</button>
            </div>

            <div class="task-card" onclick="Game.doTask('bn', 'https://t.me/BinanceBrazilNews')">
                <div class="task-info">
                    <div class="task-icon" style="color: #F3BA2F;"><i class="fas fa-chart-line"></i></div>
                    <div class="task-meta"><b>Binance Duyuruları</b><span>+0.05 USDT</span></div>
                </div>
                <button class="btn-action">TAKİP</button>
            </div>
        </div>

        <div id="v-friends" class="view">
            <div class="ref-hero">
                <h2 style="font-weight: 900;">Arkadaşlarını Davet Et</h2>
                <p>Her onaylı referans için 0.10 USDT bonus!</p>
            </div>

            <div class="ref-stats">
                <div class="stat-box"><span>Toplam Ekip</span><b id="ui-ref-count">0</b></div>
                <div class="stat-box"><span>Ref Kazancı</span><b id="ui-ref-earn">$0.00</b></div>
            </div>

            <div class="social-grid">
                <div class="social-item" style="background:#25D366;" onclick="Game.share('wa')"><i class="fab fa-whatsapp"></i></div>
                <div class="social-item" style="background:#24A1DE;" onclick="Game.share('tg')"><i class="fab fa-telegram-plane"></i></div>
                <div class="social-item" style="background:#000; border: 1px solid #333;" onclick="Game.copyLink()"><i class="fab fa-x-twitter"></i></div>
                <div class="social-item" style="background:#444;" onclick="Game.copyLink()"><i class="fas fa-link"></i></div>
            </div>

            <div style="background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--primary);">
                <p style="text-align: center; font-size: 13px; font-weight: 800; margin-bottom: 10px;">Referans Kodu Onayla</p>
                <div id="ref-form">
                    <input type="number" id="ref-input" style="width:100%; padding:12px; border-radius:10px; background:#000; border:1px solid var(--border); color:#fff; text-align:center; margin-bottom:12px;" placeholder="Kod Girin">
                    <button class="btn-main" style="padding:12px; font-size:14px;" onclick="Game.applyRef()">KODU DOĞRULA</button>
                </div>
                <div id="ref-success" style="display:none; text-align:center; color:var(--primary); font-weight:800;">
                    <i class="fas fa-check-double"></i> Bonus Aktif Edildi!
                </div>
            </div>
        </div>
    </div>

    <nav>
        <a href="javascript:void(0)" class="nav-link active" onclick="Game.nav('v-home', this)"><i class="fas fa-home"></i><span>Görevler</span></a>
        <a href="javascript:void(0)" class="nav-link" onclick="Game.nav('v-friends', this)"><i class="fas fa-user-plus"></i><span>Arkadaşlar</span></a>
    </nav>
</div>

<script>
// Firebase Konfigürasyonunuzu buraya ekleyin
const firebaseConfig = { apiKey: "API_KEY", databaseURL: "DATABASE_URL" }; 
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const Game = (() => {
    let u = { id: "8392479231", wallet: 0, pool: 0, tasks: {}, refs: 0, refApplied: false };
    const TG = window.Telegram.WebApp;

    const init = () => {
        TG.expand();
        if(TG.initDataUnsafe?.user) u.id = TG.initDataUnsafe.user.id.toString();
        
        db.ref('users/' + u.id).once('value', s => {
            if(s.exists()) u = s.val();
            else db.ref('users/' + u.id).set(u);
            render();
        });

        setInterval(() => {
            u.pool += 0.000115750;
            document.getElementById('ui-pool').innerText = u.pool.toFixed(8);
        }, 1000);
    };

    const render = () => {
        document.getElementById('ui-wallet').innerText = u.wallet.toFixed(4);
        document.getElementById('ui-ref-count').innerText = u.refs || 0;
        document.getElementById('ui-ref-earn').innerText = "$" + ((u.refs || 0) * 0.1).toFixed(2);
        if(u.refApplied) {
            document.getElementById('ref-form').style.display = 'none';
            document.getElementById('ref-success').style.display = 'block';
        }
        db.ref('users/' + u.id).update(u);
    };

    const applyRef = () => {
        const code = document.getElementById('ref-input').value.trim();
        if(!code || code === u.id) return TG.showAlert("Geçersiz kod!");

        // FIREBASE KONTROLÜ (Kod veritabanında var mı?)
        db.ref('users/' + code).once('value', s => {
            if(s.exists()) {
                u.wallet += 0.10;
                u.refApplied = true;
                TG.HapticFeedback.notificationOccurred('success');
                db.ref('users/' + code + '/refs').transaction(c => (c || 0) + 1);
                render();
                TG.showAlert("Referans onaylandı! Bonus eklendi.");
            } else {
                TG.showAlert("Hata: Bu referans kodu sistemde bulunamadı!");
            }
        });
    };

    const watchAds = () => {
        const btn = document.getElementById('ads-btn');
        if(btn.innerText !== "İZLE") return;
        let s = 15;
        const t = setInterval(() => {
            btn.innerText = s-- + "s";
            if(s < 0) {
                clearInterval(t);
                btn.innerText = "İZLE";
                u.wallet += 0.0003;
                render();
                TG.showAlert("Reklam ödülü hesabınıza yansıdı!");
            }
        }, 1000);
    };

    return {
        init, applyRef, watchAds,
        nav: (v, el) => {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.getElementById(v).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
        },
        claim: () => { u.wallet += u.pool; u.pool = 0; render(); TG.HapticFeedback.impactOccurred('medium'); },
        copyLink: () => {
            navigator.clipboard.writeText("https://t.me/EarnTetherBot?start=" + u.id);
            TG.showAlert("Davet linki kopyalandı!");
        },
        doTask: (id, link) => {
            if(u.tasks[id]) return TG.showAlert("Zaten tamamlandı!");
            window.open(link);
            u.wallet += 0.05; u.tasks[id] = true; render();
        }
    };
})();

window.onload = Game.init;
</script>
</body>
</html>

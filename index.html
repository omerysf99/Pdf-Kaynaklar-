<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Web3 Mining</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root {
            --p-purple: #a855f7; --p-deep: #7c3aed; --bg: #050505; --card: #0f0f12;
            --text: #ffffff; --dim: #71717a; --glow: rgba(168, 85, 247, 0.5); --green: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 45px; height: 45px; border: 4px solid #111; border-top-color: var(--p-purple); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        .stage { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; animation: f 0.3s ease; }
        .view.active { display: flex; }
        @keyframes f { from { opacity: 0; } to { opacity: 1; } }

        .bal-display { font-size: 50px; font-weight: 900; background: linear-gradient(#fff, var(--p-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 15px 0; }
        .core-btn { width: 220px; height: 220px; background: radial-gradient(circle, #c084fc, var(--p-deep)); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 85px; box-shadow: 0 0 45px var(--glow); cursor: pointer; transition: 0.05s; }
        .core-btn:active { transform: scale(0.92); }

        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 20px; padding: 18px; width: 100%; margin-top: 15px; }
        .bar-bg { height: 10px; background: #1a1a1e; border-radius: 10px; overflow: hidden; margin-top: 8px; }
        .bar-fill { height: 100%; background: var(--p-purple); width: 100%; transition: 0.3s; }

        nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: rgba(0,0,0,0.9); display: grid; grid-template-columns: repeat(5, 1fr); border-top: 1px solid #1a1a1f; padding-bottom: 15px; }
        .n-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 10px; cursor: pointer; }
        .n-btn.active { color: var(--p-purple); }
        .n-btn i { font-style: normal; font-size: 24px; margin-bottom: 4px; }

        .btn-action { width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-action:disabled { background: #222; color: #444; cursor: not-allowed; }
        input { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 15px; border-radius: 12px; text-align: center; font-size: 18px; margin: 10px 0; outline: none; }

        .pop { position: absolute; color: #fff; font-size: 30px; font-weight: 900; pointer-events: none; animation: pAnim 0.8s forwards; z-index: 1000; }
        @keyframes pAnim { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="loader"><div class="spin"></div><p style="margin-top:15px; color:var(--p-purple);">CONNECTING TO CLOUD...</p></div>

    <main class="stage">
        <section id="p-home" class="view active">
            <h1 class="bal-display" id="ui-bal">0</h1>
            <div class="core-btn" id="node">üï∑Ô∏è</div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; font-weight:bold;">
                    <span>‚ö° ENERGY</span>
                    <span id="ui-nrg">1000/1000</span>
                </div>
                <div class="bar-bg"><div id="ui-fill" class="bar-fill"></div></div>
            </div>
            <button onclick="Game.ad()" style="width:100%; margin-top:15px; padding:15px; background:orange; border:none; border-radius:12px; font-weight:bold; color:black;">üì∫ WATCH AD (+25 SPYDER)</button>
        </section>

        <section id="p-tasks" class="view">
            <h2 style="align-self:flex-start;">Missions</h2>
            <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div><b>Join Community</b><br><span style="color:var(--p-purple)">+500 SPYDER</span></div>
                <button class="btn-action" style="width:auto; padding:10px 20px;" id="task-btn" onclick="Game.startTask()">JOIN</button>
            </div>
        </section>

        <section id="p-vault" class="view">
            <h2 style="align-self:flex-start;">Vault Swap</h2>
            <div class="card">
                <p style="color:var(--dim); font-size:12px;">CONVERT COINS TO USDT</p>
                <input type="number" id="swap-in" value="1000" oninput="Finance.update()">
                <p style="text-align:center;">‚¨áÔ∏è</p>
                <div style="background:#000; padding:15px; border-radius:12px; text-align:center; font-size:22px; color:var(--green); font-weight:bold;">$<span id="swap-out">0.010</span></div>
                <button class="btn-action" style="margin-top:15px;" onclick="Finance.swap()">SWAP NOW</button>
            </div>
        </section>

        <section id="p-wallet" class="view">
            <h2 style="align-self:flex-start;">Finance</h2>
            <div class="card" style="text-align:center; border: 1px solid var(--green);">
                <p style="color:var(--dim)">TOTAL EARNED</p>
                <h1 style="font-size:45px; color:var(--green);">$<span id="ui-usdt">0.00</span></h1>
            </div>
            <div class="card">
                <p style="font-size:13px; margin-bottom:10px;">Withdrawal Requirements:</p>
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span>Ads Watched:</span>
                    <span id="ui-ads-check" style="color:red;">0 / 20</span>
                </div>
                <input type="text" id="w-addr" placeholder="USDT BEP20 Address">
                <button id="draw-btn" class="btn-action" disabled onclick="Finance.withdraw()">WITHDRAW</button>
            </div>
        </section>

        <section id="p-rank" class="view">
            <h2 style="align-self:flex-start;">Top Miners</h2>
            <div id="rank-list" class="card" style="padding:0 15px;"></div>
        </section>
    </main>

    <nav>
        <div class="n-btn active" onclick="nav('p-home', this)"><i>üéÆ</i>Oyna</div>
        <div class="n-btn" onclick="nav('p-tasks', this)"><i>üìã</i>G√∂rev</div>
        <div class="n-btn" onclick="nav('p-vault', this)"><i>üèõÔ∏è</i>Vault</div>
        <div class="n-btn" onclick="nav('p-wallet', this)"><i>üí∞</i>C√ºzdan</div>
        <div class="n-btn" onclick="nav('p-rank', this)"><i>üèÜ</i>Rank</div>
    </nav>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const tg = window.Telegram.WebApp;

        let user = { bal: 0, nrg: 1000, ads: 0, usdt: 0, task: false, name: "Miner" };
        let uid = "8392479231";
        let ready = false;

        const Game = {
            init: async () => {
                try {
                    const res = await auth.signInAnonymously();
                    uid = tg.initDataUnsafe?.user?.id?.toString() || res.user.uid;
                    user.name = tg.initDataUnsafe?.user?.first_name || "Guest";

                    const doc = await db.collection("users").doc(uid).get();
                    if(doc.exists) user = { ...user, ...doc.data() };
                    
                    ready = true;
                    document.getElementById('loader').style.display = 'none';
                    UI.refresh();
                } catch(e) { 
                    document.getElementById('loader').style.display = 'none';
                    ready = true; UI.refresh();
                }
            },
            tap: (e) => {
                if(!ready || user.nrg <= 0) return;
                user.bal++; user.nrg--;
                UI.pop(e); UI.refresh();
                tg.HapticFeedback.impactOccurred('light');
                if(user.bal % 10 === 0) Game.save();
            },
            ad: () => {
                window.showAdexora().then(() => {
                    user.bal += 25; user.ads++; UI.refresh(); Game.save();
                });
            },
            startTask: () => {
                if(user.task) return;
                tg.openTelegramLink('https://t.me/SpyderCommunity');
                const btn = document.getElementById('task-btn');
                let s = 10;
                const i = setInterval(() => {
                    btn.innerText = `WAIT (${s}s)`; s--;
                    if(s < 0) {
                        clearInterval(i); user.bal += 500; user.task = true;
                        btn.innerText = "DONE"; btn.disabled = true;
                        UI.refresh(); Game.save();
                    }
                }, 1000);
            },
            save: () => { if(ready) db.collection("users").doc(uid).set(user, { merge: true }); }
        };

        const Finance = {
            update: () => {
                const val = document.getElementById('swap-in').value;
                document.getElementById('swap-out').innerText = (val * 0.00001).toFixed(3);
            },
            swap: () => {
                const val = parseInt(document.getElementById('swap-in').value);
                if(user.bal < val) return tg.showAlert("Insufficient balance!");
                user.bal -= val; user.usdt += (val * 0.00001);
                UI.refresh(); Game.save();
                tg.showAlert("Swap success!");
            },
            withdraw: () => {
                const addr = document.getElementById('w-addr').value;
                if(addr.length < 20) return tg.showAlert("Invalid Address!");
                tg.showAlert("Request Sent! Processing 24h.");
                user.usdt = 0; user.ads = 0;
                UI.refresh(); Game.save();
            }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').innerText = user.nrg + "/1000";
                document.getElementById('ui-fill').style.width = (user.nrg / 10) + "%";
                document.getElementById('ui-usdt').innerText = user.usdt.toFixed(3);
                
                const req = 20;
                document.getElementById('ui-ads-check').innerText = `${user.ads} / ${req}`;
                document.getElementById('ui-ads-check').style.color = user.ads >= req ? "var(--green)" : "red";
                document.getElementById('draw-btn').disabled = !(user.usdt >= 0.01 && user.ads >= req);
                Finance.update();
            },
            pop: (e) => {
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                const p = document.createElement('div');
                p.className = 'pop'; p.innerText = '+1';
                p.style.left = x + 'px'; p.style.top = y + 'px';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 800);
            }
        };

        async function loadRank() {
            const list = document.getElementById('rank-list');
            list.innerHTML = "Loading...";
            const snap = await db.collection("users").orderBy("bal", "desc").limit(10).get();
            let h = ""; let i = 1;
            snap.forEach(d => {
                const ud = d.data();
                h += `<div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #222">
                        <span>#${i} ${ud.name || 'Miner'}</span>
                        <b style="color:var(--p-purple)">${(ud.bal || 0).toLocaleString()}</b>
                      </div>`;
                i++;
            });
            list.innerHTML = h;
        }

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'p-rank') loadRank();
        }

        document.getElementById('node').addEventListener('touchstart', (e) => { e.preventDefault(); Game.tap(e); });
        setInterval(() => { if(user.nrg < 1000) { user.nrg++; UI.refresh(); } }, 2000);
        window.onload = Game.init;
    </script>
</body>
</html>

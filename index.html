<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Kombat - Admin ID: 8392479231</title>
    <style>
        :root {
            --gold: #f5bd02;
            --blue: #28a9e1;
            --dark-bg: #1c1f24;
            --panel: rgba(30, 33, 38, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; user-select: none;
        }

        /* Arkaplan Katmanlarƒ± */
        .bg-container {
            position: absolute; width: 100%; height: 100%; z-index: -1;
            background: var(--dark-bg);
        }

        .bg-img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0.25; filter: blur(2px);
        }

        .screen {
            position: absolute; width: 100%; height: 100%;
            display: none; flex-direction: column;
        }

        .active { display: flex !important; }

        /* --- SAYFA 1: Gƒ∞Rƒ∞≈û --- */
        #entry-screen .main-img {
            width: 100%; height: 100%; object-fit: cover; opacity: 1; filter: none;
        }

        .play-btn {
            position: absolute; bottom: 5.5%; right: 8.5%;
            width: 41%; height: 11%;
            cursor: pointer; background: rgba(255, 255, 255, 0);
            border: none; outline: none; z-index: 100;
        }

        /* --- SAYFA 2: OYUN (HAMSTER STYLE) --- */
        .top-header {
            padding: 10px 15px; font-size: 11px; color: var(--gold);
            background: rgba(0,0,0,0.5); letter-spacing: 0.5px;
        }

        .stat-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            gap: 8px; padding: 10px 15px;
        }

        .stat-item {
            background: var(--panel); border-radius: 10px;
            padding: 8px 4px; text-align: center;
            border: 1px solid #333;
        }

        .stat-item.active-border { border-bottom: 3px solid var(--gold); }
        .stat-label { font-size: 9px; color: #888; margin-bottom: 2px; }
        .stat-val { font-size: 12px; font-weight: bold; }

        .balance-section {
            display: flex; flex-direction: column; align-items: center;
            margin: 25px 0;
        }

        .coin-box {
            display: flex; align-items: center; gap: 10px;
            font-size: 42px; font-weight: 800;
        }

        .level-info { width: 90%; margin: 0 auto; }
        .level-text { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; }
        .progress-bar { height: 6px; background: #333; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: #555; transition: width 0.3s; }

        .tap-zone {
            flex-grow: 1; display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        /* Karakter Alanƒ± (image_b89cb2.jpg'deki mavi halka tasarƒ±mƒ±) */
        .circle-outer {
            width: 270px; height: 270px; border-radius: 50%;
            border: 10px solid var(--blue);
            background: radial-gradient(circle, #f5bd02 0%, #d4a000 100%);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 40px rgba(40, 169, 225, 0.3);
            cursor: pointer; transition: transform 0.05s;
        }
        .circle-outer:active { transform: scale(0.94); }
        .character-face { font-size: 120px; }

        .energy-boost {
            padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: center; font-weight: bold;
        }

        /* Alt Navigasyon */
        .nav-footer {
            height: 75px; background: #111; display: flex;
            justify-content: space-around; align-items: center;
            border-top: 1px solid #222;
        }

        .nav-link { font-size: 10px; color: #666; text-align: center; }
        .nav-link.active-link { color: #fff; font-weight: bold; }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 4px; }

        /* Puan U√ßma Animasyonu */
        .pop {
            position: absolute; color: white; font-size: 32px; font-weight: 900;
            pointer-events: none; animation: popUp 0.7s ease-out forwards;
        }
        @keyframes popUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-140px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="screen-entry" class="screen active">
        <img src="image_ea9a33.jpg" class="main-img" onerror="this.style.display='none'; document.body.style.background='black'">
        <button class="play-btn" onclick="openGame()"></button>
        <div style="position:absolute; bottom:20px; width:100%; text-align:center; color:rgba(255,255,255,0.2); font-size:10px;">
            Admin ID: 8392479231
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="bg-container">
            <img src="image_b89cb2.jpg" class="bg-img" onerror="this.style.display='none'">
        </div>

        <div class="top-header">Admin ID: 8392479231</div>

        <div class="stat-grid">
            <div class="stat-item active-border">
                <div class="stat-label">Earn per tap</div>
                <div class="stat-val" style="color:var(--gold)">+1</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Coins to level up</div>
                <div class="stat-val">10K</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Profit per hour</div>
                <div class="stat-val" style="color:var(--blue)">+0</div>
            </div>
        </div>

        <div class="balance-section">
            <div class="coin-box">
                <span style="color:var(--gold)">üí∞</span>
                <span id="coin-count">0</span>
            </div>
        </div>

        <div class="level-info">
            <div class="level-text">
                <span>Epic ></span>
                <span>0/10</span>
            </div>
            <div class="progress-bar">
                <div id="prog-fill" class="progress-fill"></div>
            </div>
        </div>

        <div class="tap-zone">
            <div class="circle-outer" onclick="handleTap(event)">
                <span class="character-face">ü§µ</span>
            </div>
        </div>

        <div class="energy-boost">
            <div style="display:flex; align-items:center; gap:8px;">
                <span style="color:var(--gold); font-size:20px;">‚ö°</span>
                <span id="energy-val">1000/1000</span>
            </div>
            <div style="font-size:18px; color:var(--gold);">Boost</div>
        </div>

        <div class="nav-footer">
            <div class="nav-link"><span class="nav-icon">üõí</span>Shop</div>
            <div class="nav-link"><span class="nav-icon">‚õèÔ∏è</span>Mine</div>
            <div class="nav-link"><span class="nav-icon">üë•</span>Friends</div>
            <div class="nav-link"><span class="nav-icon">ü™ô</span>Earn</div>
            <div class="nav-link active-link"><span class="nav-icon">‚úÖ</span>G√∂vlles</div>
        </div>
    </div>

    <script>
        let balance = 0;
        let energy = 1000;

        function openGame() {
            document.getElementById('screen-entry').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
        }

        function handleTap(e) {
            if(energy <= 0) return;

            balance++;
            energy--;
            
            // UI G√ºncelle
            document.getElementById('coin-count').innerText = balance.toLocaleString();
            document.getElementById('energy-val').innerText = energy + "/1000";
            document.getElementById('prog-fill').style.width = (balance % 100) + "%";

            // Efekt
            const pop = document.createElement('div');
            pop.className = 'pop';
            pop.innerText = '+1';
            pop.style.left = (e.clientX || window.innerWidth/2) + 'px';
            pop.style.top = (e.clientY || window.innerHeight/2) + 'px';
            document.body.appendChild(pop);
            setTimeout(() => pop.remove(), 700);
        }

        // Enerji Dolumu
        setInterval(() => {
            if(energy < 1000) {
                energy++;
                document.getElementById('energy-val').innerText = energy + "/1000";
            }
        }, 2000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #050a14;
            --card: #0f172a;
            --accent: #facc15;
            --danger: #ff4757;
            --success: #10b981;
            --neon-glow: 0 0 15px rgba(0, 163, 255, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px; }
        .bal-card {
            background: var(--card);
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 163, 255, 0.2);
            box-shadow: var(--neon-glow);
        }
        .bal-val { font-family: 'Orbitron', sans-serif; font-size: 20px; color: var(--primary); letter-spacing: 1px; }
        
        .wd-trigger {
            background: linear-gradient(135deg, rgba(0, 163, 255, 0.2), rgba(0, 163, 255, 0.05));
            border: 1px solid var(--primary);
            padding: 10px 15px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        /* CORE */
        .mining-core { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .fan-box { position: relative; width: 170px; height: 170px; z-index: 5; margin-bottom: 20px; }
        .blades { position: absolute; width: 100%; height: 100%; animation: spin 3s linear infinite; }
        .blade { position: absolute; left: 50%; top: 50%; width: 30px; height: 75px; background: linear-gradient(180deg, var(--primary), #0033ff); border-radius: 50% 10% 50% 10%; transform-origin: 0% 0%; }
        
        /* 12 Blades */
        .blade:nth-child(1) { transform: rotate(0deg); } .blade:nth-child(2) { transform: rotate(30deg); }
        .blade:nth-child(3) { transform: rotate(60deg); } .blade:nth-child(4) { transform: rotate(90deg); }
        .blade:nth-child(5) { transform: rotate(120deg); } .blade:nth-child(6) { transform: rotate(150deg); }
        .blade:nth-child(7) { transform: rotate(180deg); } .blade:nth-child(8) { transform: rotate(210deg); }
        .blade:nth-child(9) { transform: rotate(240deg); } .blade:nth-child(10) { transform: rotate(270deg); }
        .blade:nth-child(11) { transform: rotate(300deg); } .blade:nth-child(12) { transform: rotate(330deg); }

        .core-center { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 45px; height: 45px; background: #000; border-radius: 50%; border: 3px solid var(--primary); display: flex; align-items: center; justify-content: center; z-index: 10; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* LIVE STATUS */
        .live-status {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--success);
            margin-bottom: 15px;
        }
        .dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* STATS BOXES */
        .info-grid { display: flex; gap: 10px; width: 100%; padding: 0 20px; margin-bottom: 15px; }
        .info-box { flex: 1; background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .info-box span { display: block; font-size: 10px; color: #64748b; margin-bottom: 4px; }
        .info-box b { font-family: 'Orbitron'; font-size: 12px; color: #fff; }

        /* BUTTONS */
        .checkin-zone { display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 0 20px 15px; }
        .daily-btn { background: linear-gradient(135deg, #1e293b, #0f172a); border: 1px solid var(--accent); padding: 12px; border-radius: 16px; width: 100%; font-weight: bold; color: var(--accent); text-align: center; cursor: pointer; }
        .daily-btn.disabled { border-color: #334155; color: #64748b; }
        
        .ref-btn { background: #1e293b; color: #fff; padding: 10px; border-radius: 12px; width: 100%; font-size: 12px; border: 1px solid #334155; text-align: center; }

        .btn-group { padding: 0 20px 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .main-btn { padding: 16px; border-radius: 16px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 14px; cursor: pointer; }

        .nav-tabs { display: flex; justify-content: space-around; background: #0f172a; padding: 15px 0; border-top: 1px solid rgba(0, 163, 255, 0.2); }
        .tab-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #64748b; }
        .tab-item.active { color: var(--primary); }
        .tab-icon { font-size: 22px; }
        .tab-text { font-size: 11px; font-weight: 600; }

        .panel { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #0d111a; border-top: 2px solid var(--primary); border-radius: 24px 24px 0 0; padding: 25px; z-index: 1000; }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-card">
            <div class="bal-info">
                <span style="font-size: 10px; font-weight: bold; color: #94a3b8;">AVAILABLE TON</span>
                <div class="bal-val"><span id="ton-bal">0.000000</span></div>
            </div>
            <div class="wd-trigger" onclick="togglePanel('withdraw-panel', true)">
                <span>WITHDRAW</span>
                <img src="https://cdn-icons-png.flaticon.com/512/6963/6963701.png" width="18" style="filter: invert(1);">
            </div>
        </div>
    </header>

    <div class="mining-core">
        <div class="live-status">
            <div class="dot"></div>
            <span>MINING ENGINE ACTIVE</span>
        </div>

        <div class="fan-box">
            <div class="blades" id="fan-anim">
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
            </div>
            <div class="core-center">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="22">
            </div>
        </div>

        <div style="font-family: 'Orbitron'; font-size: 24px; font-weight: bold; margin-bottom: 5px;" id="pool-val">0.0000000000</div>
        <div style="color: var(--accent); font-size: 12px; font-weight: bold; margin-bottom: 20px;">‚ö° <span id="speed-val">1.00</span> GH/s</div>
    </div>

    <div class="info-grid">
        <div class="info-box">
            <span>TOTAL ADS</span>
            <b id="ad-total">0</b>
        </div>
        <div class="info-box">
            <span>NETWORK</span>
            <b>TON MAINNET</b>
        </div>
    </div>

    <div class="checkin-zone">
        <div id="checkin-btn" class="daily-btn" onclick="handleCheckIn()">
            <span id="checkin-title">üéÅ DAILY BONUS (+0.05 TON)</span><br>
            <span id="checkin-timer" style="font-family: Orbitron; font-size: 11px;">READY</span>
        </div>
        <div class="ref-btn" onclick="TWA.showAlert('Referral link copied to clipboard!')">
            üîó INVITE FRIENDS (+10% Bonus)
        </div>
    </div>

    <div class="btn-group">
        <button class="main-btn" onclick="doClaim()">CLAIM</button>
        <button class="main-btn" style="background: #1e293b;" onclick="togglePanel('boost-panel', true)">BOOST</button>
    </div>

    <div class="nav-tabs">
        <div class="tab-item active"><span class="tab-icon">üè†</span><span class="tab-text">Home</span></div>
        <div class="tab-item"><span class="tab-icon">üë•</span><span class="tab-text">Frens</span></div>
        <div class="tab-item"><span class="tab-icon">üéØ</span><span class="tab-text">Tasks</span></div>
        <div class="tab-item"><span class="tab-icon">‚öôÔ∏è</span><span class="tab-text">Wallet</span></div>
    </div>

    <div id="withdraw-panel" class="panel">
        <div style="text-align: right; cursor: pointer; color: #475569;" onclick="togglePanel('withdraw-panel', false)">CLOSE</div>
        <h3 style="margin-bottom: 20px; font-family: 'Orbitron';">Withdraw</h3>
        <input type="number" id="wd-amount" style="width:100%; padding:12px; background:#1e293b; border:none; border-radius:8px; color:#fff;" placeholder="Amount (Min 0.10)" oninput="calculateReqAds()">
        <p style="font-size:11px; color:var(--accent); margin:10px 0;">Required Ads: <span id="req-ads">150</span></p>
        <input type="text" id="wd-address" style="width:100%; padding:12px; background:#1e293b; border:none; border-radius:8px; color:#fff;" placeholder="TON Address">
        <button class="main-btn" style="width:100%; margin-top:15px; background:var(--success);" onclick="processWithdraw()">CONFIRM</button>
    </div>

    <div id="boost-panel" class="panel">
        <div style="text-align: right; cursor: pointer; color: #475569;" onclick="togglePanel('boost-panel', false)">CLOSE</div>
        <h3 style="margin-bottom: 15px; font-family: 'Orbitron';">Boost</h3>
        <button class="main-btn" onclick="watchAd()" style="width:100%;">WATCH VIDEO (+0.01 GH/s)</button>
    </div>

    <script>
        const TWA = window.Telegram.WebApp;
        let userData = { ton: 0.0, pool: 0.0, speed: 1.0, adsWatched: 0, lastCheckIn: 0 };

        function init() {
            TWA.expand();
            const saved = localStorage.getItem('spyderDataV2');
            if(saved) userData = JSON.parse(saved);
            setInterval(mine, 1000);
            setInterval(updateCheckInTimer, 1000);
        }

        function mine() {
            userData.pool += (userData.speed * 0.00000001);
            document.getElementById('pool-val').innerText = userData.pool.toFixed(10);
            document.getElementById('ton-bal').innerText = userData.ton.toFixed(6);
            document.getElementById('speed-val').innerText = userData.speed.toFixed(2);
            document.getElementById('ad-total').innerText = userData.adsWatched;
            saveData();
        }

        function handleCheckIn() {
            const now = Date.now();
            if (now - userData.lastCheckIn >= 86400000) {
                userData.ton += 0.05;
                userData.lastCheckIn = now;
                TWA.showAlert("0.05 TON Bonus Collected!");
                saveData();
            }
        }

        function updateCheckInTimer() {
            const diff = 86400000 - (Date.now() - userData.lastCheckIn);
            const btn = document.getElementById('checkin-btn');
            if (diff > 0) {
                btn.classList.add('disabled');
                const h = Math.floor(diff/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
                document.getElementById('checkin-timer').innerText = `${h}h ${m}m ${s}s`;
            } else {
                btn.classList.remove('disabled');
                document.getElementById('checkin-timer').innerText = "READY TO COLLECT";
            }
        }

        function saveData() { localStorage.setItem('spyderDataV2', JSON.stringify(userData)); }
        function calculateReqAds() {
            const amt = parseFloat(document.getElementById('wd-amount').value) || 0;
            document.getElementById('req-ads').innerText = Math.ceil((amt/0.01)*15);
        }
        function watchAd() { userData.adsWatched++; userData.speed += 0.01; TWA.HapticFeedback.notificationOccurred('success'); }
        function doClaim() { if(userData.pool < 0.000001) return; userData.ton += userData.pool; userData.pool = 0; }
        function togglePanel(id, show) { document.getElementById(id).style.display = show ? 'block' : 'none'; }
        function processWithdraw() { TWA.showAlert("Withdrawal request submitted!"); togglePanel('withdraw-panel', false); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sade Para Kazan</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }

        #ui-top {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Ã‡uval AlanÄ± */
        #main-btn {
            font-size: 100px;
            cursor: pointer;
            background: none;
            border: none;
            position: relative;
            user-select: none;
        }

        /* Ã‡uvalÄ±n Ã¼stÃ¼nde Ã§Ä±kan coin */
        #coin-popup {
            display: none;
            position: absolute;
            top: -40px;
            left: 35%;
            font-size: 40px;
            color: gold;
            font-weight: bold;
        }

        /* Reklam Paneli */
        #ad-box {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        button#close-btn {
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="ui-top">
        Bakiye: <b>$<span id="balance">0.00000</span></b><br>
        <small>TÄ±k: <span id="clicks">0</span></small>
    </div>

    <button id="main-btn">
        <span id="coin-popup">ðŸª™</span>
        <span id="bag-icon">ðŸ’°</span>
    </button>

    <div id="ad-box">
        <h2>REKLAM GÃ–RÃœNTÃœLENÄ°YOR</h2>
        <p id="timer">LÃ¼tfen bekleyin...</p>
        <button id="close-btn" style="display:none;">Kapat</button>
    </div>

    <script>
        let balance = 0;
        let count = 0;

        const bagIcon = document.getElementById('bag-icon');
        const coinPop = document.getElementById('coin-popup');
        const balanceTxt = document.getElementById('balance');
        const clickTxt = document.getElementById('clicks');
        const mainBtn = document.getElementById('main-btn');

        // TÄ±klama Fonksiyonu
        mainBtn.addEventListener('mousedown', () => {
            // Bakiyeyi artÄ±r
            balance += 0.00001;
            count++;
            
            balanceTxt.innerText = balance.toFixed(5);
            clickTxt.innerText = count;

            // GÃ¶rsel DeÄŸiÅŸim (AÄŸÄ±z AÃ§/Coin GÃ¶ster)
            bagIcon.innerText = "ðŸ¥¡"; 
            coinPop.style.display = "block";

            // Reklam KontrolÃ¼
            if (count % 10 === 0) {
                startAd();
            }
        });

        // TÄ±klamayÄ± bÄ±rakÄ±nca geri dÃ¼zelt
        mainBtn.addEventListener('mouseup', () => {
            bagIcon.innerText = "ðŸ’°";
            coinPop.style.display = "none";
        });

        // Reklam Fonksiyonu
        function startAd() {
            const box = document.getElementById('ad-box');
            const btn = document.getElementById('close-btn');
            const timerTxt = document.getElementById('timer');
            
            box.style.display = 'flex';
            btn.style.display = 'none';
            let sec = 3;

            const timer = setInterval(() => {
                sec--;
                timerTxt.innerText = sec + " saniye kaldÄ±...";
                if (sec <= 0) {
                    clearInterval(timer);
                    timerTxt.innerText = "Reklam bitti.";
                    btn.style.display = 'block';
                }
            }, 1000);

            btn.onclick = () => { box.style.display = 'none'; };
        }
    </script>
</body>
</html>

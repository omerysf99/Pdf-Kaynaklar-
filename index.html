<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Kombat Admin</title>
    <style>
        :root { --gold: #f5bd02; --blue: #28a9e1; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #1c1f24; color: white; 
            font-family: sans-serif; overflow: hidden; user-select: none;
        }

        /* Arkaplan Resim KatmanÄ± */
        .bg-layer {
            position: absolute; width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
            background: #1c1f24; /* Resim yÃ¼klenmezse siyah kalmaz, gri panel gÃ¶zÃ¼kÃ¼r */
        }

        .screen { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; }
        .active { display: flex !important; }

        /* Ãœst Statlar */
        .header-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; margin-top: 20px; }
        .stat-card { background: rgba(0,0,0,0.6); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #444; }
        
        /* Coin ve Karakter */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .coin-display { font-size: 40px; font-weight: bold; margin-bottom: 20px; color: var(--gold); }
        
        .character-btn {
            width: 250px; height: 250px; border-radius: 50%;
            border: 8px solid var(--blue);
            background: radial-gradient(circle, var(--gold), #b8860b);
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; cursor: pointer; transition: transform 0.05s;
            box-shadow: 0 0 30px rgba(40, 169, 225, 0.4);
        }
        .character-btn:active { transform: scale(0.95); }

        /* Alt Navigasyon */
        .nav-bar { height: 80px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .nav-item { font-size: 10px; opacity: 0.6; text-align: center; }

        .tap-pop { position: absolute; color: white; font-size: 30px; font-weight: bold; animation: float 0.6s forwards; pointer-events: none; }
        @keyframes float { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="scr-entry" class="screen active">
        <img src="image_ea9a33.jpg" class="bg-layer">
        <button onclick="startApp()" style="position:absolute; bottom:5%; right:8%; width:42%; height:12%; background:rgba(255,255,0,0.1); border:2px solid gold; border-radius:10px; color:gold; font-weight:bold;">PLAY â–¶</button>
    </div>

    <div id="scr-main" class="screen">
        <div style="padding: 10px; font-size: 12px; color: var(--gold);">Admin ID: 8392479231</div>
        
        <div class="header-grid">
            <div class="stat-card"><div style="font-size:10px; opacity:0.6;">Earn per tap</div><div style="color:var(--gold);">+1</div></div>
            <div class="stat-card"><div style="font-size:10px; opacity:0.6;">Level up</div><div>10K</div></div>
            <div class="stat-card"><div style="font-size:10px; opacity:0.6;">Profit/hr</div><div style="color:#00ff00;">0</div></div>
        </div>

        <div class="main-content">
            <div class="coin-display">ðŸ’° <span id="balance">0</span></div>
            <div class="character-btn" onclick="tap(event)">ðŸ¤µ</div>
            <div style="margin-top:20px; font-weight:bold;">Epic > 0/10</div>
        </div>

        <div class="nav-bar">
            <div class="nav-item">Shop</div>
            <div class="nav-item">Mine</div>
            <div class="nav-item">Friends</div>
            <div class="nav-item" style="color:var(--gold); opacity:1;">GÃ¶vlles</div>
        </div>
    </div>

    <script>
        let score = 0;
        function startApp() {
            document.getElementById('scr-entry').classList.remove('active');
            document.getElementById('scr-main').classList.add('active');
        }

        function tap(e) {
            score++;
            document.getElementById('balance').innerText = score;
            
            const pop = document.createElement('div');
            pop.className = 'tap-pop';
            pop.innerText = '+1';
            pop.style.left = e.clientX + 'px';
            pop.style.top = e.clientY + 'px';
            document.body.appendChild(pop);
            setTimeout(() => pop.remove(), 600);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF DOSYAM PRO</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #F8FAFC;
            --white: #FFFFFF;
            --primary: #6366F1;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --border: #E2E8F0;
            --coin: #F59E0B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; display: none; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* UI Elements */
        .btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; transition: 0.1s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:active { transform: scale(0.97); }
        .btn-sec { background: #EEF2FF; color: var(--primary); }
        
        /* PDF Grid */
        .pdf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .pdf-box { background: var(--white); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); transition: 0.2s; }
        
        /* Nav */
        .nav-container { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; z-index: 1000; }
        .nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 24px; display: flex; justify-content: space-around; padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .nav-item { font-size: 22px; color: #CBD5E1; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 15px; cursor: pointer; }
        .nav-item.active { color: var(--primary); background: #EEF2FF; }

        /* Loader & Toast */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; flex-direction: column; gap: 10px; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #1E293B; color: white; padding: 12px 25px; border-radius: 50px; font-size: 14px; z-index: 9999; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fa-solid fa-spinner fa-spin fa-2x" style="color:var(--primary)"></i>
        <span style="font-weight: 600; font-size: 14px;">Reklam Haz覺rlan覺yor...</span>
    </div>
    <div id="toast"></div>

    <div style="padding: 20px 20px 10px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <div style="font-size:12px; color:var(--text-sub);">Ho Geldin,</div>
            <div style="font-weight:700; font-size:18px;" id="u-name">...</div>
        </div>
        <div style="background:var(--white); padding:8px 15px; border-radius:14px; border:1px solid var(--border); font-weight:800; color:var(--coin); display:flex; align-items:center; gap:6px;">
            <i class="fa-solid fa-coins"></i> <span id="top-balance">0</span>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div style="background: linear-gradient(135deg, #6366F1, #A855F7); color: white; border-radius: 24px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);">
            <h3 style="font-size:22px;">Yeni Kitaplar Geldi!</h3>
            <p style="font-size:13px; opacity:0.9; margin: 10px 0 15px;">Jeton kazanmak i癟in reklam izle ve k羹t羹phaneni genilet.</p>
            <button class="btn" style="background:white; color:var(--primary);" onclick="go('earn')">Hemen Jeton Kazan</button>
        </div>
        <h4 style="color: var(--text-sub); font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">ne 覺kanlar</h4>
        <div id="home-pdfs" class="pdf-grid"></div>
    </div>

    <div id="v-pdfs" class="view">
        <h2 style="margin-bottom:15px;">K羹t羹phane</h2>
        <input type="text" placeholder="Kitap ara..." style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--border); margin-bottom:15px; outline:none;">
        <div id="pdf-list" class="pdf-grid"></div>
    </div>

    <div id="v-earn" class="view">
        <h2 style="margin-bottom:20px; color:var(--coin);"><i class="fa-solid fa-gift"></i> cretsiz Jeton</h2>
        <div style="background:white; padding:40px 20px; border-radius:28px; text-align:center; border:1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.02);">
            <div style="width:80px; height:80px; background:#FEF3C7; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 20px;">
                <i class="fa-solid fa-circle-play" style="font-size:40px; color:var(--coin);"></i>
            </div>
            <h3 style="font-size:20px;">Video 襤zle & Kazan</h3>
            <p style="color:var(--text-sub); font-size:14px; margin:10px 0 25px; line-height:1.5;">Her baar覺l覺 reklam izlemesi hesab覺na <b>+1 Jeton</b> olarak yans覺r.</p>
            <button class="btn" onclick="watchAd()" style="height:55px; font-size:16px;">
                <i class="fa-solid fa-bolt"></i> REKLAMI BALAT (+1 )
            </button>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div style="text-align:center; padding:20px;">
            <div style="width:90px; height:90px; background:var(--white); border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 15px; font-size:35px; color:var(--primary); border:2px solid var(--border); box-shadow: 0 10px 20px rgba(0,0,0,0.05);">
                <i class="fa-solid fa-user-astronaut"></i>
            </div>
            <h3 id="prof-name" style="font-size:22px;">...</h3>
            <div style="margin-top:25px; background:white; padding:20px; border-radius:20px; border:1px solid var(--border);">
                <div style="font-size:11px; color:var(--text-sub); text-transform:uppercase; letter-spacing:1px; margin-bottom:5px;">C羹zdan Bakiyesi</div>
                <div style="font-size:32px; font-weight:800; color:var(--coin);"><i class="fa-solid fa-coins"></i> <span id="prof-balance">0</span></div>
            </div>
        </div>
    </div>

    <div class="nav-container">
        <div class="nav">
            <div class="nav-item active" onclick="go('home')"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item" onclick="go('pdfs')"><i class="fa-solid fa-book-open"></i></div>
            <div class="nav-item" onclick="go('earn')"><i class="fa-solid fa-play"></i></div>
            <div class="nav-item" onclick="go('profile')"><i class="fa-solid fa-user-gear"></i></div>
        </div>
    </div>

    <script>
        // 1. FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDCR9nLVp57rZjR5cZSin1Mc311xiJNMvc",
            authDomain: "pdfdosyam-2def4.firebaseapp.com",
            projectId: "pdfdosyam-2def4",
            storageBucket: "pdfdosyam-2def4.appspot.com",
            messagingSenderId: "155894000586",
            appId: "1:155894000586:web:a9011fbb6cdadc5a793d33"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        let userData = { id: "", name: "", balance: 0 };

        // 2. REKLAM FONKS襤YONU (Senin verdiin koda g繹re uyarland覺)
        function watchAd() {
            tg.HapticFeedback.impactOccurred('medium');
            
            // Reklam fonksiyonunun varl覺覺n覺 kontrol et
            if (typeof show_10371617 === 'function') {
                document.getElementById('loader').style.display = 'flex';
                
                show_10371617().then(() => {
                    // REKLAM BAARIYLA 襤ZLEND襤
                    document.getElementById('loader').style.display = 'none';
                    updateBalance(1); 
                    showToast("Harika! 1 Jeton kazand覺n. ");
                    tg.HapticFeedback.notificationOccurred('success');
                }).catch((err) => {
                    document.getElementById('loader').style.display = 'none';
                    showToast("Reklam tamamlanamad覺.");
                    console.error("Ad Error:", err);
                });
            } else {
                showToast("Reklam u an y羹klenemiyor (SDK hatas覺).");
            }
        }

        // 3. CORE LOGIC
        async function initApp() {
            tg.expand();
            tg.ready();

            const user = tg.initDataUnsafe?.user || { id: "debug_user", first_name: "Test Modu" };
            userData.id = user.id.toString();
            userData.name = user.first_name;

            document.getElementById('u-name').innerText = userData.name;
            document.getElementById('prof-name').innerText = userData.name;

            // Firestore Real-time Sync
            const userRef = db.collection("users").doc(userData.id);
            userRef.onSnapshot(doc => {
                if (doc.exists) {
                    userData.balance = doc.data().balance || 0;
                    updateUI();
                } else {
                    userRef.set({ name: userData.name, balance: 0, unlocked: [] });
                }
            });

            renderPdfs();
        }

        async function updateBalance(amount) {
            const userRef = db.collection("users").doc(userData.id);
            await userRef.update({
                balance: firebase.firestore.FieldValue.increment(amount)
            });
        }

        function updateUI() {
            const balanceElements = ['top-balance', 'prof-balance'];
            balanceElements.forEach(id => {
                document.getElementById(id).innerText = userData.balance;
            });
        }

        function go(screen) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('v-' + screen).style.display = 'block';
            
            document.querySelectorAll('.nav-item').forEach((item, idx) => {
                item.classList.remove('active');
                const screens = ['home', 'pdfs', 'earn', 'profile'];
                if(screens[idx] === screen) item.classList.add('active');
            });
            tg.HapticFeedback.impactOccurred('light');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function renderPdfs() {
            const demoData = [
                { id: 'p1', name: 'TYT Matematik', cost: 5 },
                { id: 'p2', name: 'AYT Edebiyat', cost: 5 },
                { id: 'p3', name: 'Biyoloji Notlar覺', cost: 3 },
                { id: 'p4', name: 'Tarih Soru Bankas覺', cost: 7 }
            ];

            const containers = [document.getElementById('home-pdfs'), document.getElementById('pdf-list')];
            containers.forEach(c => {
                if(!c) return;
                c.innerHTML = demoData.map(pdf => `
                    <div class="pdf-box">
                        <div style="background:#F1F5F9; width:50px; height:50px; border-radius:12px; display:flex; align-items:center; justify-content:center; margin:0 auto 10px; color:var(--primary);">
                            <i class="fa-solid fa-file-pdf" style="font-size:24px;"></i>
                        </div>
                        <div style="font-weight:700; font-size:13px; height:34px; overflow:hidden;">${pdf.name}</div>
                        <button class="btn btn-sec" style="margin-top:10px; padding:8px; font-size:12px;" onclick="unlockPdf('${pdf.id}', ${pdf.cost})">
                            ${pdf.cost}  A癟
                        </button>
                    </div>
                `).join('');
            });
        }

        function unlockPdf(id, cost) {
            if(userData.balance < cost) {
                showToast("Yetersiz Jeton! Reklam izleyerek kazanabilirsin.");
                go('earn');
                return;
            }
            tg.showConfirm(`${cost} Jeton kar覺l覺覺nda bu PDF'i a癟mak istiyor musun?`, (ok) => {
                if(ok) {
                    updateBalance(-cost);
                    showToast("PDF Kilidi A癟覺ld覺! (Y羹kleniyor...)");
                }
            });
        }

        window.onload = initApp;
    </script>
</body>
</html>

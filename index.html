<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amine Kombat - Pro Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #000; color: #fff; height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        /* GELƒ∞≈ûTƒ∞Rƒ∞LMƒ∞≈û Y√úKLEME EKRANI */
        #loading-screen {
            position: fixed; width: 100%; height: 100%; z-index: 2000;
            background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loading-container { position: relative; width: 100%; max-width: 450px; text-align: center; height: 100%; display: flex; flex-direction: column; justify-content: center; }
        
        .loading-img { 
            width: 85%; height: auto; border-radius: 30px; display: block; margin: 0 auto;
            box-shadow: 0 0 50px rgba(243, 186, 47, 0.1);
        }

        /* Yazƒ± Grubu */
        .loading-wrapper {
            position: absolute; bottom: 80px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
        }

        .loading-text {
            font-size: 18px; font-weight: 800; color: #f3ba2f;
            letter-spacing: 2px; text-transform: uppercase;
            margin-bottom: 5px;
        }

        .dots::after { content: ''; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; } }

        .on-ton { 
            font-size: 70px; font-weight: 900; line-height: 0.9;
            background: linear-gradient(to bottom, #fff 40%, #999 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* Yeni Eklenen Bilgi Metinleri */
        .loading-info {
            color: #666; font-size: 11px; font-weight: 500; line-height: 1.5;
            max-width: 80%; text-align: center;
        }
        .loading-info span { color: #f3ba2f; }

        .version-text { position: absolute; bottom: 20px; color: #333; font-size: 10px; letter-spacing: 1px; }

        /* OYUN EKRANI (Aynƒ± Kaldƒ±) */
        #game-screen {
            display: none; flex-direction: column; width: 100%; max-width: 450px;
            background: linear-gradient(180deg, #1d2025 0%, #000000 100%);
            padding: 15px; position: relative;
        }
        .score-display { font-size: 52px; font-weight: 900; text-align: center; margin: 25px 0; }
        .coin-wrap { display: flex; justify-content: center; align-items: center; flex: 1; }
        .circle-bg { width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle, #3a3f47 0%, #111418 100%); display: flex; justify-content: center; align-items: center; border: 15px solid #272a2f; }
        .amine-main { width: 250px; height: 250px; border-radius: 50%; background: url('Amine.co.jpg') center/cover no-repeat; cursor: pointer; transition: transform 0.05s; }
        .amine-main:active { transform: scale(0.92); }
        .nav-bar { background: #272a2f; border: 1px solid #3d434d; border-radius: 20px; display: flex; justify-content: space-around; padding: 12px 5px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; flex: 1; color: #888; font-size: 10px; }
        .energy-section { margin: 15px 0 10px 0; }
        .energy-bg { width: 100%; height: 10px; background: #333; border-radius: 10px; overflow: hidden; }
        .energy-fill { height: 100%; background: #f3ba2f; transition: width 0.3s; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-container">
            <img src="coins.hmstr.jpg" class="loading-img">
            
            <div class="loading-wrapper">
                <p class="loading-text">Y√ºkleniyor<span class="dots"></span></p>
                <div class="on-ton">on TON</div>
                
                <div class="loading-info">
                    Stay tuned <br> 
                    More info in official channels <span>@AmineKombat</span>
                </div>
            </div>

            <div class="version-text">v1.0.4-BETA | SECURE CONNECTION</div>
        </div>
    </div>

    <div id="game-screen">
        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
            <div style="background:#272a2f; padding:8px; border-radius:10px; text-align:center; font-size:10px;"><span>Earn per tap</span><br><b>+1</b></div>
            <div style="background:#272a2f; padding:8px; border-radius:10px; text-align:center; font-size:10px;"><span>To level up</span><br><b>50K</b></div>
            <div style="background:#272a2f; padding:8px; border-radius:10px; text-align:center; font-size:10px;"><span>Profit/hr</span><br><b style="color:#82ff82;">+0</b></div>
        </div>

        <div class="score-display">ü™ô <span id="coin-count">0</span></div>
        
        <div class="coin-wrap">
            <div class="circle-bg"><div class="amine-main" onclick="handleTap()"></div></div>
        </div>

        <div class="energy-section">
            <div style="display:flex; justify-content:space-between; font-size:14px; margin-bottom:5px;">
                <span>‚ö° <span id="energy-val">1000</span> / 1000</span>
                <span style="color:#f3ba2f;">Bronze ></span>
            </div>
            <div class="energy-bg"><div id="energy-bar" class="energy-fill" style="width: 100%;"></div></div>
        </div>

        <div class="nav-bar">
            <div class="nav-item"><span>üè†</span>Exchange</div>
            <div class="nav-item"><span>‚õèÔ∏è</span>Mine</div>
            <div class="nav-item"><span>üë•</span>Friends</div>
            <div class="nav-item"><span>üí∞</span>Earn</div>
            <div class="nav-item"><span>üíé</span>Airdrop</div>
        </div>
    </div>

    <script>
        let coins = 0;
        let energy = 1000;

        window.onload = () => setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
        }, 4000);

        function handleTap() {
            if (energy > 0) {
                coins++; energy--; updateUI();
                if (navigator.vibrate) navigator.vibrate(5);
            }
        }

        setInterval(() => { if (energy < 1000) { energy++; updateUI(); } }, 2000);

        function updateUI() {
            document.getElementById('coin-count').innerText = coins.toLocaleString();
            document.getElementById('energy-val').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy / 10) + '%';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOHBET & KAZANÃ‡ SÄ°STEMÄ°</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #F8FAFC; --primary: #6366F1; --text-main: #0F172A; --text-sub: #64748B; --border: #E2E8F0; --coin: #F59E0B; --usdt: #26A17B; --danger: #EF4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Sekme Sistemi */
        .view { position: absolute; top: 110px; bottom: 90px; left: 0; right: 0; overflow-y: auto; padding: 20px; display: none; flex-direction: column; }
        .view.active { display: flex !important; animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header { height: 110px; padding: 15px; padding-top: 50px; display: flex; justify-content: space-between; align-items: center; background: white; border-bottom: 1px solid var(--border); z-index: 100; }
        .pill { padding: 6px 12px; border-radius: 50px; font-weight: 800; font-size: 11px; display: flex; align-items: center; gap: 4px; border: 1px solid var(--border); }
        .pill.coin { background: #FFFBEB; color: var(--coin); border-color: #FEF3C7; }
        .pill.usdt { background: #E6FFFA; color: var(--usdt); border-color: #B2F5EA; }

        .slot-machine { background: #1E293B; padding: 20px; border-radius: 25px; text-align: center; margin-bottom: 20px; }
        .slot-reels { display: flex; justify-content: center; gap: 10px; margin: 15px 0; font-size: 40px; }
        .reel { background: white; width: 60px; height: 70px; display: flex; align-items: center; justify-content: center; border-radius: 12px; border-bottom: 4px solid #CBD5E1; color: #000; }

        #chat-messages { flex: 1; overflow-y: scroll; padding: 10px; display: flex; flex-direction: column; gap: 10px; background: #f1f5f9; border-radius: 15px; margin-bottom: 10px; }
        .msg { max-width: 85%; padding: 10px; border-radius: 15px; font-size: 14px; }
        .msg.mine { align-self: flex-end; background: var(--primary); color: white; }
        .msg.theirs { align-self: flex-start; background: white; border: 1px solid var(--border); }

        /* Admin TasarÄ±mÄ± */
        .admin-stat-card { background: #1E293B; color: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; text-align: center; border: 2px solid var(--primary); }
        .user-card { background: white; padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .user-card b { color: var(--primary); font-size: 14px; }
        .user-stats { display: flex; justify-content: space-between; margin-top: 10px; font-size: 11px; color: var(--text-sub); }
        .stat-box { background: #F1F5F9; padding: 5px 10px; border-radius: 8px; font-weight: 700; color: var(--text-main); }

        .nav-wrap { position: fixed; bottom: 0; left: 0; width: 100%; height: 90px; display: flex; justify-content: center; align-items: center; background: white; border-top: 1px solid var(--border); z-index: 100; }
        .nav { background: #EEF2FF; border-radius: 25px; display: flex; padding: 5px; gap: 5px; }
        .nav-btn { width: 50px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 18px; color: #94A3B8; font-size: 18px; }
        .nav-btn.active { color: var(--primary); background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .toast { position: fixed; top: 120px; left: 50%; transform: translateX(-50%); background: #1E293B; color: white; padding: 10px 20px; border-radius: 50px; font-size: 12px; z-index: 9999; }
    </style>
</head>
<body>

    <div id="toast-box"></div>

    <div class="header">
        <div style="font-weight:800; font-size:14px;" id="u-name">...</div>
        <div class="balance-group" style="display:flex; gap:5px;">
            <div class="pill coin"><i class="fa-solid fa-coins"></i> <span class="global-bal">0</span></div>
            <div class="pill usdt"><i class="fa-solid fa-dollar-sign"></i> <span class="global-usdt">0.0000</span></div>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div class="slot-machine">
            <h4 style="color:white; margin-bottom:10px;">ÅžanslÄ± Slot</h4>
            <div class="slot-reels">
                <div class="reel">ðŸ””</div><div class="reel">ðŸ””</div><div class="reel">ðŸ””</div>
            </div>
            <button onclick="spinSlot()" style="background:var(--usdt); width:100%; border:none; padding:15px; border-radius:12px; color:white; font-weight:700;">REKLAM Ä°ZLE & Ã‡EVÄ°R</button>
        </div>
    </div>

    <div id="v-chat" class="view">
        <div id="chat-messages"></div>
        <div style="display:flex; gap:5px;">
            <input type="text" id="chat-input" style="flex:1; padding:12px; border-radius:12px; border:1px solid var(--border);" placeholder="Mesaj...">
            <button onclick="sendMessage()" style="background:var(--primary); color:white; border:none; padding:12px; border-radius:12px;"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="v-earn" class="view">
        <button onclick="watchAd()" style="background:var(--primary); color:white; border:none; padding:20px; border-radius:15px; width:100%; font-weight:800;">REKLAM Ä°ZLE (+1 Jeton)</button>
    </div>

    <div id="v-profile" class="view">
        <div class="user-card" style="text-align:center;">
            <p>Bakiye</p>
            <h1 style="color:var(--usdt);">$ <span class="global-usdt">0.0000</span></h1>
        </div>
    </div>

    <div id="v-admin" class="view">
        <div class="admin-stat-card">
            <p style="font-size: 12px; opacity: 0.8;">SÄ°STEM TOPLAM REKLAM</p>
            <h1 id="total-ads-count" style="font-size: 40px;">0</h1>
        </div>

        <h3 style="margin-bottom:15px; font-size:18px;">ðŸ‘¥ KullanÄ±cÄ± Listesi</h3>
        <div id="admin-user-list">
            </div>
    </div>

    <div class="nav-wrap">
        <div class="nav">
            <div class="nav-btn active" onclick="navigate('home', 0)"><i class="fa-solid fa-house"></i></div>
            <div class="nav-btn" onclick="navigate('chat', 1)"><i class="fa-solid fa-comments"></i></div>
            <div class="nav-btn" onclick="navigate('earn', 2)"><i class="fa-solid fa-coins"></i></div>
            <div class="nav-btn" onclick="navigate('profile', 3)"><i class="fa-solid fa-user"></i></div>
            <div class="nav-btn" id="nav-admin-btn" style="display:none;" onclick="navigate('admin', 4)"><i class="fa-solid fa-lock"></i></div>
        </div>
    </div>

    <script>
        const ADMIN_ID = "8392479231";
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let user = tg.initDataUnsafe.user || { id: "00000", first_name: "Misafir", username: "guest" };
        let userData = { balance: 0, usdt: 0, totalAds: 0 };

        window.onload = () => {
            document.getElementById('u-name').innerText = user.first_name;
            
            // KullanÄ±cÄ± KaydÄ±/GÃ¼ncelleme
            db.collection("users").doc(String(user.id)).set({
                name: user.first_name,
                username: user.username || "yok",
                lastSeen: Date.now()
            }, { merge: true });

            if(String(user.id) === ADMIN_ID) {
                document.getElementById('nav-admin-btn').style.display = "flex";
                loadAdminPanelData();
            }

            db.collection("users").doc(String(user.id)).onSnapshot(doc => {
                if(doc.exists) {
                    userData = doc.data();
                    document.querySelectorAll('.global-bal').forEach(el => el.innerText = userData.balance || 0);
                    document.querySelectorAll('.global-usdt').forEach(el => el.innerText = (userData.usdt || 0).toFixed(4));
                }
            });

            db.collection("messages").orderBy("time", "asc").limitToLast(20).onSnapshot(snap => {
                const cb = document.getElementById('chat-messages');
                cb.innerHTML = snap.docs.map(doc => `<div class="msg ${String(doc.data().uid) === String(user.id) ? 'mine' : 'theirs'}"><b>${doc.data().name}:</b><br>${doc.data().text}</div>`).join('');
                cb.scrollTop = cb.scrollHeight;
            });
        };

        // ADMIN PANELÄ° YÃœKLEME (TAM DÃœZELTME)
        function loadAdminPanelData() {
            // 1. Global SayacÄ± Dinle
            db.collection("stats").doc("global").onSnapshot(doc => {
                if(doc.exists) document.getElementById('total-ads-count').innerText = doc.data().totalAds || 0;
            });

            // 2. KullanÄ±cÄ± Listesini DetaylÄ± Getir
            db.collection("users").orderBy("totalAds", "desc").onSnapshot(snap => {
                const userListDiv = document.getElementById('admin-user-list');
                if (snap.empty) {
                    userListDiv.innerHTML = "<p>KullanÄ±cÄ± bulunamadÄ±.</p>";
                    return;
                }

                userListDiv.innerHTML = snap.docs.map(doc => {
                    const u = doc.data();
                    const username = u.username !== "yok" ? `@${u.username}` : "KullanÄ±cÄ± adÄ± yok";
                    const ads = u.totalAds || 0;
                    const bakiye = (u.usdt || 0).toFixed(4);

                    return `
                        <div class="user-card">
                            <b>${u.name}</b> <span style="font-size:10px; color:#6366F1;">${username}</span>
                            <div class="user-stats">
                                <span>ðŸ“º Ä°zlenen: <span class="stat-box">${ads}</span></span>
                                <span>ðŸ’° Bakiye: <span class="stat-box" style="color:#26A17B;">$${bakiye}</span></span>
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }

        async function registerAd() {
            // Global artÄ±r
            db.collection("stats").doc("global").set({ totalAds: firebase.firestore.FieldValue.increment(1) }, { merge: true });
            // KullanÄ±cÄ± Ã¶zelinde artÄ±r
            db.collection("users").doc(String(user.id)).set({ totalAds: firebase.firestore.FieldValue.increment(1) }, { merge: true });
        }

        function handleAd(callback) {
            if (typeof window.showAdexora === 'function' && String(user.id) !== ADMIN_ID) {
                window.showAdexora().then(() => { registerAd(); callback(); }).catch(() => showToast("Reklam HatasÄ±", "error"));
            } else { callback(); }
        }

        async function spinSlot() {
            if(userData.balance < 1) return showToast("Jeton yetersiz", "error");
            handleAd(async () => {
                await db.collection("users").doc(String(user.id)).update({ balance: firebase.firestore.FieldValue.increment(-1) });
                const win = Math.random() < 0.20;
                setTimeout(() => {
                    if(win) {
                        db.collection("users").doc(String(user.id)).update({ usdt: firebase.firestore.FieldValue.increment(0.0001) });
                        showToast("KazandÄ±n: $0.0001");
                    } else { showToast("Tekrar dene", "error"); }
                }, 500);
            });
        }

        async function watchAd() {
            handleAd(async () => {
                await db.collection("users").doc(String(user.id)).update({ balance: firebase.firestore.FieldValue.increment(1) });
                showToast("+1 Jeton");
            });
        }

        function navigate(tab, idx) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-' + tab).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[idx].classList.add('active');
        }

        async function sendMessage() {
            const inp = document.getElementById('chat-input');
            if(!inp.value.trim()) return;
            await db.collection("messages").add({ uid: user.id, name: user.first_name, text: inp.value, time: Date.now() });
            inp.value = "";
        }

        function showToast(m, type="success") {
            const t = document.createElement('div'); t.className = 'toast';
            if(type === "error") t.style.background = "#EF4444";
            t.innerText = m; document.body.appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONIX - NVIDIA GPU Miner</title>
    <style>
        :root {
            --bg-color: #0b1e2d;
            --card-bg: #162b3d;
            --accent-blue: #0088cc;
            --text-main: #ffffff;
            --text-dim: #8ba2b5;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            width: 360px;
            background: linear-gradient(180deg, #102536 0%, #0b1e2d 100%);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .balance-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 12px 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .balance-info { display: flex; align-items: center; gap: 12px; }
        .icon-circle { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #0088cc; font-weight: bold; }

        .miner-section {
            text-align: center;
            margin: 30px 0;
        }

        /* Arka plan siyahlÄ±ÄŸÄ±nÄ± kaldÄ±rmak iÃ§in maskeleme ve yuvarlama */
        .miner-image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border-radius: 50%; /* GÃ¶rseli yuvarlak yapar */
            overflow: hidden; /* DÄ±ÅŸarÄ± taÅŸan (siyah) kÄ±sÄ±mlarÄ± gizler */
            box-shadow: 0 0 25px rgba(0, 136, 204, 0.4);
        }

        .miner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: rotate-fan 2s linear infinite;
        }

        @keyframes rotate-fan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .mining-value {
            font-size: 28px;
            font-weight: 800;
            margin-top: 25px;
            font-family: 'Courier New', monospace;
        }

        .stats {
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 8px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        .btn-claim { background: var(--accent-blue); color: white; }
        .btn-boost { background: #1a3a54; color: white; border: 1px solid rgba(255,255,255,0.1); }

        .footer-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            background: rgba(13, 33, 51, 0.9);
            padding: 15px;
            border-radius: 20px;
        }

        .nav-item { font-size: 11px; text-align: center; color: var(--text-dim); }
        .admin-tag { text-align: center; font-size: 10px; color: #4a6a8a; margin-top: 15px; }
    </style>
</head>
<body>

<div class="app-container">

</body>
</html>

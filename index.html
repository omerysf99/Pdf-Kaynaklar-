<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Tap to Earn</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root {
            --p-purple: #a855f7; --p-deep: #7c3aed; --bg: #050505; --card: #0f0f12;
            --text: #ffffff; --dim: #71717a; --glow: rgba(168, 85, 247, 0.5); --green: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 45px; height: 45px; border: 4px solid #111; border-top-color: var(--p-purple); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        /* VIEWPORT */
        .stage { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .view { display: none; flex-direction: column; align-items: center; padding: 25px; animation: f 0.3s ease; }
        .view.active { display: flex; }
        @keyframes f { from { opacity: 0; } to { opacity: 1; } }

        /* ANA SAYFA TASARIMI */
        .home-header { text-align: center; margin-top: 10px; width: 100%; }
        .bal-display { font-size: 65px; font-weight: 900; background: linear-gradient(#fff, var(--p-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 5px 0; filter: drop-shadow(0 0 10px var(--glow)); }
        
        .click-zone { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; min-height: 300px; }
        .spyder-node { 
            width: 240px; height: 240px; 
            background: radial-gradient(circle, #c084fc, var(--p-deep)); 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            font-size: 100px; box-shadow: 0 0 60px var(--glow); 
            cursor: pointer; transition: transform 0.05s; 
            position: relative;
        }
        .spyder-node:active { transform: scale(0.92); }

        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 20px; padding: 18px; width: 100%; margin-top: 20px; }
        .bar-bg { height: 12px; background: #1a1a1e; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .bar-fill { height: 100%; background: var(--p-purple); width: 100%; transition: 0.3s; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(0,0,0,0.95); display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #1a1a1f; padding-bottom: 20px; }
        .n-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 11px; cursor: pointer; }
        .n-btn.active { color: var(--p-purple); }
        .n-btn i { font-style: normal; font-size: 26px; margin-bottom: 4px; }

        .btn-action { width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; cursor: pointer; font-size: 16px; }
        
        /* TIKLAMA EFEKTƒ∞ */
        .pop { position: absolute; color: #fff; font-size: 38px; font-weight: 900; pointer-events: none; animation: pAnim 0.7s forwards; z-index: 1000; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        @keyframes pAnim { to { transform: translateY(-140px) scale(1.3); opacity: 0; } }
    </style>
</head>
<body>

    <div id="loader"><div class="spin"></div><p style="margin-top:15px; color:var(--p-purple);">SPYDER CLOUD SYNC...</p></div>

    <main class="stage">
        <section id="p-home" class="view active">
            <div class="home-header">
                <p style="font-size:12px; letter-spacing:3px; color:var(--dim);">AVAILABLE SPYDER</p>
                <h1 class="bal-display" id="ui-bal">0</h1>
            </div>
            
            <div class="click-zone">
                <div class="spyder-node" id="node">üï∑Ô∏è</div>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; font-weight:900; font-size:14px;">
                    <span>‚ö° ENERGY</span>
                    <span id="ui-nrg">1000/1000</span>
                </div>
                <div class="bar-bg"><div id="ui-fill" class="bar-fill"></div></div>
            </div>
        </section>

        <section id="p-tasks" class="view"><div class="card"><h2>G√∂revler</h2><p>Yakƒ±nda eklenecek...</p></div></section>
        <section id="p-vault" class="view"><div class="card"><h2>Takas</h2><p>Yakƒ±nda eklenecek...</p></div></section>
        <section id="p-wallet" class="view"><div class="card"><h2>C√ºzdan</h2><p>Bakiye: <span id="ui-usdt">0</span> USDT</p></div></section>
    </main>

    <nav>
        <div class="n-btn active" onclick="nav('p-home', this)"><i>üéÆ</i>Oyna</div>
        <div class="n-btn" onclick="nav('p-tasks', this)"><i>üìã</i>G√∂rev</div>
        <div class="n-btn" onclick="nav('p-vault', this)"><i>üèõÔ∏è</i>Vault</div>
        <div class="n-btn" onclick="nav('p-wallet', this)"><i>üí∞</i>C√ºzdan</div>
    </nav>

    <script>
        // FIREBASE AYARLARIN (Burayƒ± kendi bilgilerine g√∂re g√ºncelle)
        const firebaseConfig = {
            apiKey: "BURAYA_KENDI_API_KEY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const tg = window.Telegram.WebApp;

        let user = { bal: 0, nrg: 1000, ads: 0, usdt: 0 };
        let tapCount = 0; // 50 tƒ±k i√ßin saya√ß
        let ready = false;

        const Game = {
            init: async () => {
                try {
                    // Anonim giri≈ü yap, hata verse bile oyunu a√ß
                    await auth.signInAnonymously().catch(e => console.log("Cloud bypass"));
                    const uid = tg.initDataUnsafe?.user?.id?.toString() || "8392479231";
                    
                    const doc = await db.collection("users").doc(uid).get();
                    if(doc.exists) user = {...user, ...doc.data()};
                    
                    ready = true;
                    document.getElementById('loader').style.display = 'none';
                    UI.refresh();
                } catch(e) {
                    document.getElementById('loader').style.display = 'none';
                    ready = true; UI.refresh();
                }
            },
            
            // ANA TIKLAMA FONKSƒ∞YONU
            tap: (e) => {
                if(!ready || user.nrg <= 0) return;

                // 1 Coin ver
                user.bal += 1;
                user.nrg -= 1;
                tapCount += 1;

                // Her 50 tƒ±klamada bir reklam
                if(tapCount >= 50) {
                    tapCount = 0;
                    Game.showAd();
                }

                UI.pop(e);
                UI.refresh();
                tg.HapticFeedback.impactOccurred('medium');
                
                // Her 20 tƒ±klamada bir buluta kaydet (performans i√ßin)
                if(user.bal % 20 === 0) Game.save();
            },

            showAd: () => {
                if(window.showAdexora) {
                    window.showAdexora().then(() => {
                        user.ads += 1;
                        Game.save();
                    }).catch(e => console.log("Ad skip"));
                }
            },

            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "8392479231";
                if(ready) db.collection("users").doc(uid).set(user, { merge: true });
            }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').innerText = user.nrg + "/1000";
                document.getElementById('ui-fill').style.width = (user.nrg / 10) + "%";
                if(document.getElementById('ui-usdt')) document.getElementById('ui-usdt').innerText = user.usdt;
            },
            pop: (e) => {
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                const p = document.createElement('div');
                p.className = 'pop'; p.innerText = '+1';
                p.style.left = x + 'px'; p.style.top = y + 'px';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 700);
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // Tƒ±klama Olayƒ±nƒ± Dinle
        document.getElementById('node').addEventListener('touchstart', (e) => {
            e.preventDefault();
            Game.tap(e);
        });

        // Enerji Yenileme (2 saniyede 1 enerji)
        setInterval(() => {
            if(user.nrg < 1000) {
                user.nrg++;
                UI.refresh();
            }
        }, 2000);

        window.onload = Game.init;
    </script>
</body>
</html>

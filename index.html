<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yaytsogram Jackpot</title>
    <style>
        /* Ã–nceki stillere ek olarak Ã¶dÃ¼l ekranÄ± stili */
        :root {
            --primary: #0088cc;
            --gold: #ffd700;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #76925d; color: white; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .app-shell { width: 100%; max-width: 480px; background: linear-gradient(180deg, #a4c488, #76925d); display: flex; flex-direction: column; }
        
        /* Ã–dÃ¼l Bildirimi */
        .reward-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000; text-align: center; padding: 20px;
        }
        .reward-box {
            background: white; color: #222; padding: 40px; border-radius: 30px;
            border: 5px solid var(--gold); box-shadow: 0 0 50px var(--gold);
            animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes bounceIn { from { transform: scale(0); } to { transform: scale(1); } }
        
        /* Mevcut UI */
        header { padding: 15px; display: flex; justify-content: space-between; }
        .user-pill { background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 50px; font-weight: bold; }
        .content { flex: 1; position: relative; }
        .tab-panel { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; padding: 20px; }
        .tab-panel.active { display: flex; }
        .egg-wrapper { width: 220px; height: 300px; cursor: pointer; transition: 0.1s; margin-top: 40px;}
        .egg-body { width: 100%; height: 100%; background: radial-gradient(circle at 30% 30%, #5ec8ff, #0088cc); border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .score-val { font-size: 2.5rem; font-weight: 900; margin-top: 20px; }
        .limit-pill { background: white; color: #333; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }
        
        .btn-main { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        nav { background: white; display: flex; padding: 10px 5px 30px; border-radius: 25px 25px 0 0; }
        .nav-btn { flex: 1; text-align: center; color: #bbb; font-weight: bold; font-size: 0.7rem; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="reward-overlay" id="rewardOverlay">
    <div class="reward-box">
        <h1 style="font-size: 3rem;">ðŸŽ‰</h1>
        <h2 style="margin: 10px 0;">TEBRÄ°KLER!</h2>
        <p>YumurtayÄ± KÄ±rdÄ±n ve KazandÄ±n:</p>
        <div id="rewardAmount" style="font-size: 2.5rem; font-weight: 900; color: #0088cc; margin: 15px 0;">0.00 TON</div>
        <button class="btn-main" onclick="closeReward()">BAKÄ°YEYE EKLE</button>
    </div>
</div>

<div class="app-shell">
    <header>
        <div class="user-pill">ðŸ¥š YAYTSOGRAM</div>
        <div class="user-pill" id="balanceDisplay">0.00 TON</div>
    </header>

    <div class="content">
        <div id="tab-game" class="tab-panel active">
            <div class="egg-wrapper" id="egg">
                <div class="egg-body"></div>
            </div>
            <div class="score-val" id="score">0</div>
            <div class="limit-pill" id="limit">0 / 15 000 000</div>
            
            <div style="margin-top: 30px; background: white; color: #222; padding: 15px; border-radius: 15px; display: flex; gap: 10px; width: 100%;">
                <div style="flex: 1;"><strong>GECE 00:00</strong><br><small id="timer">--:--:--</small></div>
                <div style="flex: 1; text-align: right;"><strong>HEDEF</strong><br><small>15M TIKLAMA</small></div>
            </div>
        </div>

        <div id="tab-wallet" class="tab-panel">
            <div style="background: white; color: #222; width: 100%; padding: 30px; border-radius: 20px; text-align: center;">
                <p style="font-weight: bold; color: #888;">CÃœZDAN BAKÄ°YESÄ°</p>
                <h2 id="walletTon" style="font-size: 2.5rem; color: #0088cc; margin: 10px 0;">0.00 TON</h2>
                <button class="btn-main" onclick="alert('CÃ¼zdan baÄŸlama sistemi aktif!')">CÃ¼zdanÄ± BaÄŸla</button>
            </div>
        </div>

        <div id="tab-super" class="tab-panel">
            <div style="background: linear-gradient(45deg, #ff0000, #ff8c00); padding: 25px; border-radius: 20px; text-align: center; width: 100%;">
                <h2 style="color: white;">Ã–ZEL TURBO</h2>
                <p style="font-size: 0.8rem; margin: 10px 0;">Tek tÄ±kla 15 Milyon tÄ±kla ve Ã¶dÃ¼lÃ¼ kap!</p>
                <button class="btn-main" id="turboBtn" style="background: white; color: red;" onclick="activateTurbo()">TURBOYU Ã‡ALIÅžTIR</button>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-btn active" onclick="nav('game', this)">KIR</div>
        <div class="nav-btn" onclick="nav('wallet', this)">CÃœZDAN</div>
        <div class="nav-btn" onclick="nav('super', this)">SÃœPER</div>
    </nav>
</div>

<script>
    let clicks = 0;
    let totalTon = parseFloat(localStorage.getItem('total_ton')) || 0;
    let isFinished = false;

    const scoreEl = document.getElementById('score');
    const limitEl = document.getElementById('limit');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const walletTon = document.getElementById('walletTon');
    const rewardOverlay = document.getElementById('rewardOverlay');
    const rewardAmountEl = document.getElementById('rewardAmount');

    function updateUI() {
        scoreEl.innerText = clicks.toLocaleString();
        limitEl.innerText = `${clicks.toLocaleString()} / 15 000 000`;
        balanceDisplay.innerText = totalTon.toFixed(2) + " TON";
        walletTon.innerText = totalTon.toFixed(2) + " TON";
    }

    // TÄ±klama
    document.getElementById('egg').addEventListener('mousedown', () => {
        if (clicks < 15000000) {
            clicks += 1; 
            if (clicks >= 15000000) finishGame();
            updateUI();
        }
    });

    // 15M OlduÄŸunda Ã–dÃ¼l Belirleme
    function finishGame() {
        if (isFinished) return;
        isFinished = true;
        clicks = 15000000;
        
        let reward = 0;
        const chance = Math.random() * 100;

        if (chance < 80) {
            // %80 ihtimal: 0.10 - 5.00 TON
            reward = (Math.random() * (5.00 - 0.10) + 0.10);
        } else {
            // %20 ihtimal: 5.00 - 20.00 TON
            reward = (Math.random() * (20.00 - 5.00) + 5.00);
        }

        totalTon += reward;
        localStorage.setItem('total_ton', totalTon);
        
        rewardAmountEl.innerText = reward.toFixed(2) + " TON";
        rewardOverlay.style.display = 'flex';
    }

    function closeReward() {
        rewardOverlay.style.display = 'none';
        updateUI();
        // Ä°stersen burada clicks = 0 yapÄ±p oyunu baÅŸa dÃ¶ndÃ¼rebilirsin
    }

    // Turbo Modu
    function activateTurbo() {
        if (isFinished) return;
        let btn = document.getElementById('turboBtn');
        btn.disabled = true;
        btn.innerText = "YÃœKLENÄ°YOR...";
        
        let interval = setInterval(() => {
            clicks += 500000;
            if (clicks >= 15000000) {
                clearInterval(interval);
                finishGame();
            }
            updateUI();
        }, 50);
    }

    function nav(id, el) {
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        document.getElementById(`tab-${id}`).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    // ZamanlayÄ±cÄ±
    setInterval(() => {
        const now = new Date();
        const end = new Date(); end.setHours(24,0,0,0);
        const diff = end - now;
        const h = Math.floor(diff/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
        document.getElementById('timer').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }, 1000);

    updateUI();
</script>
</body>
</html>

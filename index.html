<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Nano Banana - Image Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: white;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #imageOutput img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">

    <div class="max-w-4xl w-full space-y-8">
        <div class="text-center">
            <h1 class="text-5xl font-extrabold mb-2 gradient-text">Nano Banana</h1>
            <p class="text-gray-400">Gemini'nin gücüyle hayalindeki görseli oluştur.</p>
        </div>

        <div class="glass p-8 rounded-3xl space-y-6">
            <div class="flex flex-col space-y-2">
                <label class="text-sm font-medium text-gray-300">Ne oluşturmak istersin?</label>
                <textarea id="promptInput" 
                    placeholder="Örn: Siberpunk bir İstanbul sokağı, yağmurlu, neon ışıklar, 8k çözünürlük..."
                    class="w-full h-32 p-4 rounded-xl bg-slate-900 border border-slate-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition-all text-white outline-none resize-none"></textarea>
            </div>

            <button onclick="generateImage()" id="generateBtn" 
                class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold rounded-xl shadow-lg transform active:scale-95 transition-all">
                Görseli Oluştur
            </button>
        </div>

        <div id="resultArea" class="glass p-6 rounded-3xl min-h-[400px] flex flex-col items-center justify-center relative overflow-hidden">
            <div id="loader" class="loader"></div>
            <p id="placeholderText" class="text-gray-500">Oluşturulan görsel burada görünecek...</p>
            <div id="imageOutput">
                <img id="generatedImg" src="" alt="Görsel">
                <button onclick="downloadImage()" class="mt-4 text-sm text-blue-400 hover:underline">Görseli İndir</button>
            </div>
        </div>
    </div>

    <footer class="mt-12 text-gray-500 text-xs italic">
        Sistem Kimliği: 8392479231 | Nano Banana Model v1.0
    </footer>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('promptInput').value;
            const loader = document.getElementById('loader');
            const placeholder = document.getElementById('placeholderText');
            const imgOutput = document.getElementById('generatedImg');
            const btn = document.getElementById('generateBtn');

            if (!prompt) {
                alert("Lütfen bir açıklama girin!");
                return;
            }

            // Arayüz Hazırlığı
            btn.disabled = true;
            btn.innerText = "İşleniyor...";
            loader.style.display = "block";
            placeholder.style.display = "none";
            imgOutput.style.display = "none";

            // Simülasyon (API bağlantısı buraya gelecek)
            // Gerçek API kullanımında fetch() metodu kullanılmalıdır.
            setTimeout(() => {
                // Görsel oluşturma simülasyonu (Placeholder bir görsel kullanıyoruz)
                const mockUrl = `https://picsum.photos/seed/${encodeURIComponent(prompt)}/1024/1024`;
                
                imgOutput.src = mockUrl;
                imgOutput.style.display = "block";
                loader.style.display = "none";
                btn.disabled = false;
                btn.innerText = "Görseli Oluştur";
            }, 3000);
        }

        function downloadImage() {
            const img = document.getElementById('generatedImg');
            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'nano-banana-image.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>

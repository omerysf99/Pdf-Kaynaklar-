<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyderCoin - Web App</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --purple: #5c4eb1; --red: #ff2d2d; --dark: #080808; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--dark); color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; user-select: none; }
        
        /* Sekmeler */
        .tab-content { flex: 1; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .active-tab { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Bakiye Paneli */
        .card-main { background: rgba(255, 255, 255, 0.02); border: 2px solid var(--red); border-radius: 30px; padding: 25px; width: 85%; max-width: 380px; margin-top: 20px; box-shadow: 0 0 20px rgba(255, 45, 45, 0.1); }
        .bal-val { font-size: 42px; font-weight: bold; color: var(--red); letter-spacing: -1px; }

        /* Mor Daire ve √ñr√ºmcek */
        .spider-wrapper { position: relative; margin: 40px 0; }
        .spider-circle { width: 190px; height: 190px; background: radial-gradient(circle, var(--purple) 0%, #302475 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 4px solid rgba(255,255,255,0.05); box-shadow: 0 0 40px rgba(92, 78, 177, 0.4); transition: transform 0.1s; z-index: 10; position: relative; }
        .spider-circle:active { transform: scale(0.92); }
        .spider-circle span { font-size: 110px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); }

        /* Aƒü Animasyonu */
        .web-line { position: absolute; pointer-events: none; background: rgba(255,255,255,0.8); width: 2px; height: 100px; transform-origin: bottom center; z-index: 5; animation: webShot 0.4s ease-out forwards; }
        @keyframes webShot { 0% { transform: scaleY(0) rotate(var(--deg)); opacity: 1; } 100% { transform: scaleY(1.8) translateY(-120px) rotate(var(--deg)); opacity: 0; } }

        /* Navigasyon */
        .nav-bar { background: #0c0c0c; display: flex; border-top: 1px solid #1a1a1a; padding: 12px 0; }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 12px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--red); font-weight: bold; }
        .nav-item span { font-size: 20px; display: block; margin-bottom: 4px; }

        /* C√ºzdan & Ref Form */
        input { width: 90%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #222; background: #000; color: white; outline: none; }
        button { width: 90%; padding: 15px; border: none; border-radius: 12px; background: var(--red); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:disabled { background: #222; color: #555; cursor: not-allowed; }
        .ref-box { background: #000; padding: 15px; border-radius: 12px; border: 1px dashed #444; font-size: 12px; color: #00ff00; word-break: break-all; margin: 15px 0; width: 85%; }
    </style>
</head>
<body>

    <div id="tab-kazan" class="tab-content active-tab">
        <div class="card-main">
            <small style="letter-spacing: 2px; color: #888;">TOPLAM BAKƒ∞YE</small>
            <div class="bal-val">$<span id="bal-text">0.000000</span></div>
        </div>

        <div class="spider-wrapper">
            <div class="spider-circle" id="spidey-btn"><span>üï∑Ô∏è</span></div>
        </div>

        <p style="color: #666;">Reklama: <b id="ad-step" style="color: white;">10</b> Tƒ±k Kaldƒ±</p>
    </div>

    <div id="tab-ref" class="tab-content">
        <h2>Referans Sistemi</h2>
        <div class="ref-box" id="ref-url">Olu≈üturuluyor...</div>
        <button onclick="copyRef()">LINKI KOPYALA</button>
        <p>Toplam Referansƒ±n: <b id="ref-count" style="color: var(--red);">0</b></p>
    </div>

    <div id="tab-c√ºzdan" class="tab-content">
        <h2>C√ºzdan</h2>
        <div class="card-main" style="border-color: #333;">
            <p style="font-size: 14px;">Min √áekim: <b>$0.50</b></p>
            <input type="number" id="w-amt" placeholder="USDT Miktarƒ±">
            <input type="text" id="w-adr" placeholder="USDT TRC20 Adresi">
            <button id="w-btn" onclick="withdraw()" disabled>Yetersiz Bakiye</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="setTab('kazan', this)"><span>üï∏Ô∏è</span>Kazan</div>
        <div class="nav-item" onclick="setTab('ref', this)"><span>üë•</span>Referans</div>
        <div class="nav-item" onclick="setTab('c√ºzdan', this)"><span>üí≥</span>C√ºzdan</div>
    </div>

    <script>
        // --- FIREBASE AYARLARI (Kendi bilgilerini buraya gir) ---
        const firebaseConfig = {
            apiKey: "...",
            authDomain: "...",
            databaseURL: "...",
            projectId: "...",
            appId: "..."
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // KULLANICI Kƒ∞MLƒ∞ƒûƒ∞ VE REF Sƒ∞STEMƒ∞
        let uID = localStorage.getItem('spy_uid') || 'U' + Math.floor(100000 + Math.random() * 900000);
        localStorage.setItem('spy_uid', uID);

        const params = new URLSearchParams(window.location.search);
        const refParam = params.get('start');

        // REF LINK OLU≈ûTURMA
        const base = window.location.origin + window.location.pathname;
        const myRefLink = base + "?start=" + uID;
        document.getElementById('ref-url').innerText = myRefLink;

        let bakiye = 0;
        let tƒ±k = 0;
        let boss = "";

        // VERƒ∞LERƒ∞ √áEK
        db.ref('users/' + uID).on('value', s => {
            if (s.exists()) {
                bakiye = s.val().balance || 0;
                boss = s.val().refBy || "";
                document.getElementById('bal-text').innerText = bakiye.toFixed(6);
                document.getElementById('ref-count').innerText = s.val().refCount || 0;
                
                const btn = document.getElementById('w-btn');
                if(bakiye >= 0.50) {
                    btn.disabled = false;
                    btn.innerText = "√ñdeme Talebi G√∂nder";
                }
            } else {
                db.ref('users/' + uID).set({ balance: 0, refBy: refParam || "", refCount: 0 });
                if (refParam && refParam !== uID) {
                    db.ref('users/' + refParam + '/refCount').transaction(c => (c || 0) + 1);
                }
            }
        });

        // TIKLAMA OLAYI
        const spideyBtn = document.getElementById('spidey-btn');
        spideyBtn.addEventListener('click', (e) => {
            tƒ±k++;
            animateWeb();
            
            // Reklam Zorluƒüu
            let limit = 10 + (Math.floor(bakiye / 0.01) * 15);
            document.getElementById('ad-step').innerText = Math.max(0, limit - tƒ±k);

            if (tƒ±k >= limit) {
                tƒ±k = 0;
                if (window.showAdexora) {
                    window.showAdexora().then(() => reward()).catch(() => reward());
                } else { reward(); }
            } else {
                reward();
            }
        });

        function animateWeb() {
            const wrapper = document.querySelector('.spider-wrapper');
            for(let i=0; i<6; i++) {
                const line = document.createElement('div');
                line.className = 'web-line';
                line.style.left = '50%';
                line.style.top = '50%';
                line.style.setProperty('--deg', `${i * 60 + Math.random() * 20}deg`);
                wrapper.appendChild(line);
                setTimeout(() => line.remove(), 400);
            }
        }

        function reward() {
            db.ref('users/' + uID + '/balance').transaction(b => (b || 0) + 0.000005);
            if (boss) {
                db.ref('users/' + boss + '/balance').transaction(b => (b || 0) + 0.000002);
            }
        }

        // Dƒ∞ƒûER FONKSƒ∞YONLAR
        function setTab(name, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active-tab');
            el.classList.add('active');
        }

        function copyRef() {
            navigator.clipboard.writeText(myRefLink);
            alert("Referans linkin kopyalandƒ±!");
        }

        function withdraw() {
            const a = parseFloat(document.getElementById('w-amt').value);
            const ad = document.getElementById('w-adr').value;
            if (a > bakiye || a < 0.50 || ad.length < 10) return alert("Bilgileri kontrol et!");
            
            db.ref('withdrawals').push({ uid: uID, amount: a, address: ad, date: Date.now() });
            db.ref('users/' + uID + '/balance').transaction(b => b - a);
            alert("Talep alƒ±ndƒ±! En kƒ±sa s√ºrede g√∂nderilecektir.");
        }
    </script>
</body>
</html>

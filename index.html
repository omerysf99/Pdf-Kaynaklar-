<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        .glass-card { background: rgba(28, 28, 30, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; }
        
        /* Sayfa YÃ¶netimi */
        .page { display: none; flex-direction: column; height: 100%; animation: fadeIn 0.3s ease; }
        .page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* TÄ±klama AlanÄ± */
        .main-circle-bg {
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(58, 131, 244, 0.25) 0%, transparent 70%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .inner-circle {
            width: 260px; height: 260px; background: #111; border: 6px solid #2c2c2e;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 40px rgba(58, 131, 244, 0.15); transition: transform 0.05s;
        }
        .inner-circle:active { transform: scale(0.92); }

        /* Navigasyon */
        .nav-item { color: #888; transition: 0.2s; cursor: pointer; border: 1px solid transparent; }
        .nav-item.active { background: #1c1c1e; border: 1px solid #f3ba2f; border-radius: 14px; color: #f3ba2f; }
        
        .energy-bar-bg { background: #2c2c2e; height: 10px; border-radius: 10px; overflow: hidden; }
        .energy-fill { background: linear-gradient(90deg, #f3ba2f, #ffdb4d); height: 100%; transition: width 0.2s; }
        .dot { position: absolute; top: 2px; right: 2px; width: 8px; height: 8px; background: #ff4d4d; border-radius: 50%; }
    </style>
</head>
<body>

<div class="flex flex-col h-screen max-w-md mx-auto relative px-4 pt-4">
    
    <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 rounded-lg overflow-hidden border border-gray-700">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Hamster" alt="avatar">
            </div>
            <div>
                <p class="text-[10px] text-gray-400 font-bold uppercase">Hamster (CEO)</p>
                <div class="flex items-center gap-1 text-xs font-bold">
                    <span>Bronze</span> <i class="fas fa-chevron-right text-[8px] text-gray-500"></i> <span class="text-gray-400">0 / 11</span>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <div class="bg-[#1c1c1e] px-3 py-1.5 rounded-full border border-gray-800 flex items-center gap-1">
                <i class="fas fa-key text-yellow-500 text-xs"></i> <span class="text-sm font-bold">0</span>
            </div>
            <i class="fas fa-cog text-gray-400 text-xl"></i>
        </div>
    </div>

    <div id="exchange-page" class="page active">
        <div class="glass-card flex items-center justify-between px-6 py-2 mb-6">
            <div class="text-center flex-1 border-r border-gray-800">
                <span class="text-[9px] text-gray-500 font-bold">EARN PER TAP</span>
                <div class="flex items-center justify-center gap-1 text-xs font-bold"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Gold_Emoji_Coin.png" width="12"> +1</div>
            </div>
            <div class="text-center flex-1">
                <span class="text-[9px] text-gray-500 font-bold">PROFIT PER HOUR</span>
                <div class="flex items-center justify-center gap-1 text-xs font-bold"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Gold_Emoji_Coin.png" width="12"> 0</div>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-2 mb-8">
            <div class="glass-card p-2 flex flex-col items-center relative"><div class="dot"></div>ğŸ“…<span class="text-[8px] font-bold mt-1">Daily reward</span></div>
            <div class="glass-card p-2 flex flex-col items-center relative"><div class="dot"></div>ğŸ”<span class="text-[8px] font-bold mt-1">Daily cipher</span></div>
            <div class="glass-card p-2 flex flex-col items-center relative"><div class="dot"></div>ğŸ“‘<span class="text-[8px] font-bold mt-1">Daily combo</span></div>
            <div class="glass-card p-2 flex flex-col items-center relative"><div class="dot"></div>ğŸ®<span class="text-[8px] font-bold mt-1">Mini game</span></div>
        </div>

        <div class="flex flex-col items-center mb-6">
            <div class="flex items-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Gold_Emoji_Coin.png" width="45">
                <span id="score" class="text-5xl font-black">0</span>
            </div>
        </div>

        <div class="flex-1 flex items-center justify-center">
            <div class="main-circle-bg">
                <div class="inner-circle" id="tap-btn">
                    <span class="text-[140px] select-none">ğŸ¹</span>
                </div>
            </div>
        </div>
    </div>

    <div id="mine-page" class="page">
        <h2 class="text-2xl font-bold mb-4">Mining Center</h2>
        <div class="space-y-3">
            <div class="glass-card p-4 flex justify-between items-center opacity-50">
                <div class="flex items-center gap-3">ğŸ¤– <div><p class="font-bold">Upgrade Miner</p><p class="text-xs text-gray-500">Coming Soon</p></div></div>
                <button class="bg-gray-800 px-4 py-1 rounded-lg text-xs">Locked</button>
            </div>
        </div>
    </div>

    <div id="airdrop-page" class="page text-center pt-10">
        <div class="w-20 h-20 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center text-4xl mb-4 shadow-lg shadow-blue-900/40">ğŸ’</div>
        <h2 class="text-3xl font-black mb-2">Airdrop Tasks</h2>
        <p class="text-gray-500 text-sm mb-8">Complete tasks to qualify for $HMSTR token.</p>
        <button class="w-full bg-[#0088cc] py-4 rounded-2xl font-bold">Connect TON Wallet</button>
    </div>

    <div id="status-bar" class="mt-auto pb-24">
        <div class="flex justify-between items-center mb-2">
            <div class="flex items-center gap-1">
                <i class="fas fa-bolt text-yellow-500"></i>
                <span class="font-bold text-sm"><span id="energy-val">1000</span> / 1000</span>
            </div>
            <div class="flex items-center gap-1">ğŸš€ <span class="font-bold text-sm uppercase">Boost</span></div>
        </div>
        <div class="energy-bar-bg"><div id="energy-fill" class="energy-fill" style="width: 100%;"></div></div>
    </div>

    <div class="absolute bottom-4 left-4 right-4 h-20 bg-[#111] rounded-3xl border border-gray-800 flex items-center justify-around px-2 z-50">
        <div onclick="showPage('exchange', this)" class="nav-item active flex flex-col items-center justify-center w-16 h-16">
            <span class="text-xl">ğŸ¹</span><span class="text-[9px] font-bold mt-1">Exchange</span>
        </div>
        <div onclick="showPage('mine', this)" class="nav-item flex flex-col items-center justify-center w-16 h-16">
            <i class="fas fa-pickaxe text-lg"></i><span class="text-[9px] font-bold mt-1">Mine</span>
        </div>
        <div onclick="showPage('airdrop', this)" class="nav-item flex flex-col items-center justify-center w-16 h-16 relative">
            <div class="dot" style="top: 8px; right: 8px;"></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Gold_Emoji_Coin.png" width="20">
            <span class="text-[9px] font-bold mt-1">Airdrop</span>
        </div>
    </div>

</div>

<script>
    let score = 0;
    let energy = 1000;
    const maxEnergy = 1000;

    const scoreEl = document.getElementById('score');
    const energyValEl = document.getElementById('energy-val');
    const energyFillEl = document.getElementById('energy-fill');
    const tapBtn = document.getElementById('tap-btn');

    // TÄ±klama Fonksiyonu
    tapBtn.addEventListener('click', () => {
        if (energy > 0) {
            score++;
            energy--;
            updateUI();
            if (navigator.vibrate) navigator.vibrate(20);
        }
    });

    // Enerji Yenileme (Saniyede 1)
    setInterval(() => {
        if (energy < maxEnergy) {
            energy++;
            updateUI();
        }
    }, 1000);

    function updateUI() {
        scoreEl.innerText = score;
        energyValEl.innerText = energy;
        energyFillEl.style.width = (energy / maxEnergy * 100) + '%';
    }

    // Sekme DeÄŸiÅŸtirme Fonksiyonu
    function showPage(pageId, navEl) {
        // TÃ¼m sayfalarÄ± gizle
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        // Hedef sayfayÄ± gÃ¶ster
        document.getElementById(pageId + '-page').classList.add('active');
        
        // Navigasyon stilini gÃ¼ncelle
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        navEl.classList.add('active');

        // Stat barÄ± airdrop sayfasÄ±nda gizle/gÃ¶ster (Opsiyonel tasarÄ±m tercihi)
        const statusBar = document.getElementById('status-bar');
        statusBar.style.display = (pageId === 'airdrop') ? 'none' : 'block';
    }
</script>

</body>
</html>

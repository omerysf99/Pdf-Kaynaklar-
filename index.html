<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOHBET & KAZANÃ‡ SÄ°STEMÄ°</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1543"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #F8FAFC; --primary: #6366F1; --text-main: #0F172A; --text-sub: #64748B; --border: #E2E8F0; --coin: #F59E0B; --usdt: #26A17B; --danger: #EF4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Sekme Temel YapÄ±sÄ± */
        .view { 
            position: absolute; /* Ãœst Ã¼ste binmeyi Ã¶nlemek iÃ§in mutlak konumlandÄ±rma */
            top: 110px; /* Header altÄ±ndan baÅŸla */
            bottom: 90px; /* Navigasyon Ã¼stÃ¼nde bitir */
            left: 0;
            right: 0;
            overflow-y: auto; 
            padding: 20px; 
            display: none; /* VarsayÄ±lan kapalÄ± */
            flex-direction: column;
        }

        /* Aktif Sekme KontrolÃ¼ */
        .view.active { display: flex !important; animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header { height: 110px; padding: 15px; padding-top: 50px; display: flex; justify-content: space-between; align-items: center; background: white; border-bottom: 1px solid var(--border); z-index: 100; }
        .balance-group { display: flex; gap: 5px; }
        .pill { padding: 6px 12px; border-radius: 50px; font-weight: 800; font-size: 11px; display: flex; align-items: center; gap: 4px; border: 1px solid var(--border); }
        .pill.coin { background: #FFFBEB; color: var(--coin); border-color: #FEF3C7; }
        .pill.usdt { background: #E6FFFA; color: var(--usdt); border-color: #B2F5EA; }

        /* Slot TasarÄ±mÄ± */
        .slot-machine { background: #1E293B; padding: 20px; border-radius: 25px; text-align: center; margin-bottom: 20px; }
        .slot-reels { display: flex; justify-content: center; gap: 10px; margin: 15px 0; font-size: 40px; }
        .reel { background: white; width: 60px; height: 70px; display: flex; align-items: center; justify-content: center; border-radius: 12px; border-bottom: 4px solid #CBD5E1; color: #000; }

        /* Chat */
        #chat-messages { flex: 1; overflow-y: scroll; padding: 10px; display: flex; flex-direction: column; gap: 10px; background: #f1f5f9; border-radius: 15px; margin-bottom: 10px; }
        .msg { max-width: 85%; padding: 10px; border-radius: 15px; font-size: 14px; }
        .msg.mine { align-self: flex-end; background: var(--primary); color: white; }
        .msg.theirs { align-self: flex-start; background: white; border: 1px solid var(--border); }
        
        .chat-input-area { display: flex; gap: 5px; background: white; padding: 5px; border-radius: 15px; }
        .inp { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid var(--border); outline: none; }
        .btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        /* Navigasyon */
        .nav-wrap { position: fixed; bottom: 0; left: 0; width: 100%; height: 90px; display: flex; justify-content: center; align-items: center; background: white; border-top: 1px solid var(--border); z-index: 100; }
        .nav { background: #EEF2FF; border-radius: 25px; display: flex; padding: 5px; gap: 5px; }
        .nav-btn { width: 50px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 18px; color: #94A3B8; font-size: 18px; transition: 0.2s; }
        .nav-btn.active { color: var(--primary); background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .toast { position: fixed; top: 120px; left: 50%; transform: translateX(-50%); background: #1E293B; color: white; padding: 10px 20px; border-radius: 50px; font-size: 12px; z-index: 9999; }
    </style>
</head>
<body>

    <div id="toast-box"></div>

    <div class="header">
        <div style="font-weight:800; font-size:14px;" id="u-name">...</div>
        <div class="balance-group">
            <div class="pill coin"><i class="fa-solid fa-coins"></i> <span class="global-bal">0</span></div>
            <div class="pill usdt"><i class="fa-solid fa-dollar-sign"></i> <span class="global-usdt">0.0000</span></div>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div class="slot-machine">
            <h4 style="color:white; margin-bottom:10px;">ÅžanslÄ± Slot</h4>
            <div class="slot-reels" id="reels">
                <div class="reel">ðŸ””</div><div class="reel">ðŸ””</div><div class="reel">ðŸ””</div>
            </div>
            <button class="btn" style="background:var(--usdt); width:100%;" onclick="spinSlot()">REKLAM Ä°ZLE & Ã‡EVÄ°R</button>
        </div>
        <div style="background:white; padding:15px; border-radius:20px; border:1px solid var(--border);">
            <p style="font-size:13px; color:var(--text-sub);">Zil gelme ÅŸansÄ± %20! KazanÄ±lan: $0.0001</p>
        </div>
    </div>

    <div id="v-chat" class="view">
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="inp" placeholder="Mesaj yazÄ±n...">
            <button class="btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="v-earn" class="view">
        <h2 style="margin-bottom:15px;">Jeton Kazan</h2>
        <div style="background:white; padding:20px; border-radius:20px; border:1px solid var(--border); text-align:center;">
            <p style="margin-bottom:15px; color:var(--text-sub);">Her reklam izlediÄŸinizde 1 Jeton kazanÄ±rsÄ±nÄ±z.</p>
            <button class="btn" style="width:100%;" onclick="watchAd()">REKLAM Ä°ZLE (+1 Jeton)</button>
        </div>
    </div>

    <div id="v-profile" class="view">
        <h2>Profil ve Ã‡ekim</h2>
        <div style="background:white; padding:20px; border-radius:20px; border:1px solid var(--border); margin-top:15px;">
            <p style="font-size:12px; color:var(--text-sub);">Mevcut Bakiye:</p>
            <h2 style="color:var(--usdt); margin-bottom:15px;">$ <span class="global-usdt">0.0000</span></h2>
            <input class="inp" id="wallet-addr" placeholder="TRC20 Adresi" style="width:100%; margin-bottom:10px;">
            <input class="inp" type="number" id="withdraw-amount" placeholder="Miktar (Min $0.01)" style="width:100%; margin-bottom:10px;">
            <button class="btn" style="width:100%; background:#1E293B;" onclick="requestWithdraw()">Ã–DEME AL</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2>Admin Paneli</h2>
        <div id="admin-withdraw-list" style="margin-top:15px;"></div>
    </div>

    <div class="nav-wrap">
        <div class="nav">
            <div class="nav-btn active" onclick="navigate('home', 0)"><i class="fa-solid fa-house"></i></div>
            <div class="nav-btn" onclick="navigate('chat', 1)"><i class="fa-solid fa-comments"></i></div>
            <div class="nav-btn" onclick="navigate('earn', 2)"><i class="fa-solid fa-coins"></i></div>
            <div class="nav-btn" onclick="navigate('profile', 3)"><i class="fa-solid fa-user"></i></div>
            <div class="nav-btn" id="nav-admin-btn" style="display:none;" onclick="navigate('admin', 4)"><i class="fa-solid fa-lock"></i></div>
        </div>
    </div>

    <script>
        const ADMIN_ID = "8392479231";
        const MIN_WITHDRAW = 0.01;

        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let user = tg.initDataUnsafe.user || { id: "00000", first_name: "Misafir" };
        let userData = { balance: 0, usdt: 0, isMuted: false };

        window.onload = () => {
            document.getElementById('u-name').innerText = user.first_name;
            if(String(user.id) === ADMIN_ID) document.getElementById('nav-admin-btn').style.display = "flex";

            // Bakiye Takibi
            db.collection("users").doc(String(user.id)).onSnapshot(doc => {
                if(doc.exists) {
                    userData = doc.data();
                    document.querySelectorAll('.global-bal').forEach(el => el.innerText = userData.balance || 0);
                    document.querySelectorAll('.global-usdt').forEach(el => el.innerText = (userData.usdt || 0).toFixed(4));
                }
            });

            // Mesaj Takibi
            db.collection("messages").orderBy("time", "asc").limitToLast(30).onSnapshot(snap => {
                const cb = document.getElementById('chat-messages');
                cb.innerHTML = snap.docs.map(doc => {
                    const m = doc.data();
                    const isMe = String(m.uid) === String(user.id);
                    return `<div class="msg ${isMe ? 'mine' : 'theirs'}">
                        <div style="font-size:9px; opacity:0.6; margin-bottom:2px;">${m.name}</div>
                        ${m.text}
                    </div>`;
                }).join('');
                cb.scrollTop = cb.scrollHeight;
            });
        };

        // NAVÄ°GASYON DÃœZELTMESÄ°
        function navigate(tabId, btnIdx) {
            // TÃ¼m viewlarÄ± kapat
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            // Ä°stenen view'Ä± aÃ§
            document.getElementById('v-' + tabId).classList.add('active');
            
            // Buton aktiflik durumunu gÃ¼ncelle
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[btnIdx].classList.add('active');
            
            // Sohbet aÃ§Ä±ldÄ±ysa en alta kaydÄ±r
            if(tabId === 'chat') {
                const cb = document.getElementById('chat-messages');
                setTimeout(() => { cb.scrollTop = cb.scrollHeight; }, 50);
            }
        }

        async function spinSlot() {
            if(userData.balance < 1) { showToast("Yetersiz Jeton!", "error"); return; }
            
            if (typeof window.showAdexora === 'function' && String(user.id) !== ADMIN_ID) {
                window.showAdexora().then(() => executeSpin()).catch(() => showToast("Reklam yÃ¼klenemedi", "error"));
            } else { executeSpin(); }
        }

        async function executeSpin() {
            await db.collection("users").doc(String(user.id)).set({ balance: firebase.firestore.FieldValue.increment(-1) }, { merge: true });
            const reels = document.querySelectorAll('.reel');
            const interval = setInterval(() => { reels.forEach(r => r.innerText = "ðŸŽ°"); }, 100);

            setTimeout(async () => {
                clearInterval(interval);
                const rand = Math.random() * 100;
                if(rand < 20) { // %20 Zil
                    reels.forEach(r => r.innerText = "ðŸ””");
                    await db.collection("users").doc(String(user.id)).set({ usdt: firebase.firestore.FieldValue.increment(0.0001) }, { merge: true });
                    showToast("KazandÄ±n: $0.0001");
                } else {
                    reels[0].innerText = "ðŸ‹"; reels[1].innerText = "ðŸ’"; reels[2].innerText = "ðŸ";
                    showToast("Tekrar dene", "error");
                }
            }, 700);
        }

        async function watchAd() {
            if (typeof window.showAdexora === 'function') {
                window.showAdexora().then(async () => {
                    await db.collection("users").doc(String(user.id)).set({ balance: firebase.firestore.FieldValue.increment(1) }, { merge: true });
                    showToast("+1 Jeton!");
                });
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(!text || userData.isMuted) return;
            input.value = "";
            await db.collection("messages").add({ uid: user.id, name: user.first_name, text: text, time: Date.now() });
        }

        function showToast(m, type="success") {
            const t = document.createElement('div'); t.className = 'toast';
            if(type === "error") t.style.background = "#EF4444";
            t.innerText = m; document.getElementById('toast-box').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        async function requestWithdraw() {
            const addr = document.getElementById('wallet-addr').value;
            const amt = parseFloat(document.getElementById('withdraw-amount').value);
            if(amt < MIN_WITHDRAW || userData.usdt < amt) { showToast("Limit hatasÄ±", "error"); return; }
            await db.collection("withdraws").add({ uid: user.id, name: user.first_name, address: addr, amount: amt, status: "pending", time: Date.now() });
            await db.collection("users").doc(String(user.id)).update({ usdt: firebase.firestore.FieldValue.increment(-amt) });
            showToast("Talep gÃ¶nderildi");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #050a14;
            --card: #0f172a;
            --accent: #facc15;
            --danger: #ff4757;
            --success: #10b981;
            --neon-glow: 0 0 15px rgba(0, 163, 255, 0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px; }
        .bal-card {
            background: var(--card);
            padding: 12px 18px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 163, 255, 0.2);
            box-shadow: var(--neon-glow);
        }
        .bal-info { display: flex; flex-direction: column; }
        .bal-val { font-family: 'Orbitron', sans-serif; font-size: 18px; color: var(--primary); }
        
        /* C√ºzdan Logolu Withdraw Butonu */
        .wd-trigger {
            background: rgba(0, 163, 255, 0.1);
            border: 1px solid var(--primary);
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            font-weight: bold;
            transition: 0.2s;
        }
        .wd-trigger:active { transform: scale(0.95); background: var(--primary); }

        /* Mining Core Alanƒ± */
        .mining-core { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .fan-box { position: relative; width: 180px; height: 180px; cursor: pointer; z-index: 5; transition: transform 0.1s; }
        .fan-box:active { transform: scale(0.9); }
        .blades { position: absolute; width: 100%; height: 100%; animation: spin 3s linear infinite; }
        .blade { position: absolute; left: 50%; top: 50%; width: 30px; height: 80px; background: linear-gradient(180deg, var(--primary), #0033ff); border-radius: 50% 10% 50% 10%; transform-origin: 0% 0%; }
        
        /* 12 Bƒ±√ßak */
        .blade:nth-child(1) { transform: rotate(0deg); } .blade:nth-child(2) { transform: rotate(30deg); }
        .blade:nth-child(3) { transform: rotate(60deg); } .blade:nth-child(4) { transform: rotate(90deg); }
        .blade:nth-child(5) { transform: rotate(120deg); } .blade:nth-child(6) { transform: rotate(150deg); }
        .blade:nth-child(7) { transform: rotate(180deg); } .blade:nth-child(8) { transform: rotate(210deg); }
        .blade:nth-child(9) { transform: rotate(240deg); } .blade:nth-child(10) { transform: rotate(270deg); }
        .blade:nth-child(11) { transform: rotate(300deg); } .blade:nth-child(12) { transform: rotate(330deg); }

        .core-center { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; background: #000; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 15px var(--primary); display: flex; align-items: center; justify-content: center; z-index: 10; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .stats { text-align: center; padding: 10px; }
        .pool-text { font-family: 'Orbitron', sans-serif; font-size: 24px; font-weight: bold; }
        
        .btn-group { padding: 15px 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .main-btn { padding: 14px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 14px; cursor: pointer; }

        /* PANEL STƒ∞LLERƒ∞ */
        .panel { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #0d111a; border-top: 2px solid var(--primary); border-radius: 24px 24px 0 0; padding: 25px; z-index: 1000; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .close-panel { position: absolute; top: 15px; right: 20px; font-size: 24px; color: #475569; cursor: pointer; }

        /* FORM STƒ∞LLERƒ∞ */
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 12px; color: #94a3b8; margin-bottom: 6px; font-weight: bold; }
        .form-input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 10px; color: white; font-family: 'Inter'; outline: none; }
        .form-input:focus { border-color: var(--primary); }
        
        .ad-calc { background: rgba(250, 204, 21, 0.1); border: 1px dashed var(--accent); padding: 10px; border-radius: 10px; font-size: 11px; color: var(--accent); margin-top: 10px; }

        .nav-tabs { display: flex; justify-content: space-around; background: #0f172a; padding: 12px 0; border-top: 1px solid rgba(0, 163, 255, 0.2); }
        .tab-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #64748b; }
        .tab-item.active { color: var(--primary); }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-card">
            <div class="bal-info">
                <span style="font-size: 10px; font-weight: bold; color: #94a3b8;">TON BALANCE</span>
                <div class="bal-val"><span id="ton-bal">0.000000</span></div>
            </div>
            <div class="wd-trigger" onclick="togglePanel('withdraw-panel', true)">
                <span>WITHDRAW</span>
                <img src="https://cdn-icons-png.flaticon.com/512/6963/6963701.png" width="18" style="filter: invert(1);">
            </div>
        </div>
    </header>

    <div class="mining-core">
        <div class="fan-box">
            <div class="blades" id="fan-anim">
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
            </div>
            <div class="core-center">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="25">
            </div>
        </div>
    </div>

    <div class="stats">
        <div class="pool-text" id="pool-val">0.0000000000</div>
        <div style="color: var(--accent); font-size: 12px; margin-top: 5px;">‚ö° <span id="speed-val">1.00</span> GH/s | Ads: <span id="ad-total">0</span></div>
    </div>

    <div class="btn-group">
        <button class="main-btn" onclick="doClaim()">CLAIM</button>
        <button class="main-btn" style="background: #1e293b;" onclick="togglePanel('boost-panel', true)">BOOST</button>
    </div>

    <div class="nav-tabs">
        <div class="tab-item active"><span>‚õèÔ∏è Mining</span></div>
        <div class="tab-item"><span>üë• Friends</span></div>
        <div class="tab-item"><span>üèÜ Tasks</span></div>
        <div class="tab-item"><span>‚öôÔ∏è Settings</span></div>
    </div>

    <div id="withdraw-panel" class="panel">
        <div class="close-panel" onclick="togglePanel('withdraw-panel', false)">√ó</div>
        <h3 style="margin-bottom: 20px; font-family: 'Orbitron'; font-size: 16px;">Withdraw TON</h3>
        
        <div class="form-group">
            <label class="form-label">Amount (Min 0.10 TON)</label>
            <input type="number" id="wd-amount" class="form-input" placeholder="0.10" oninput="calculateReqAds()">
            <div class="ad-calc" id="ad-req-box">
                Gerekli Reklam: <span id="req-ads">150</span> | Mevcut: <span id="my-ads">0</span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">TON Wallet Address</label>
            <input type="text" id="wd-address" class="form-input" placeholder="UQ... or EQ...">
        </div>

        <button class="main-btn" style="width: 100%; background: var(--success);" onclick="processWithdraw()">CONFIRM WITHDRAW</button>
    </div>

    <div id="boost-panel" class="panel">
        <div class="close-panel" onclick="togglePanel('boost-panel', false)">√ó</div>
        <h3 style="margin-bottom: 15px; font-family: 'Orbitron';">Boost Energy</h3>
        <button class="main-btn" onclick="watchAd()" style="width: 100%;">WATCH AD (+0.01 GH/s)</button>
        <p style="font-size: 11px; color: #64748b; margin-top: 10px; text-align: center;">Each ad adds 1 to your withdrawal quota.</p>
    </div>

    <script>
        const TWA = window.Telegram.WebApp;
        let userData = {
            ton: 0.0,
            pool: 0.0,
            speed: 1.0,
            adsWatched: 0
        };

        function init() {
            TWA.expand();
            setInterval(mine, 1000);
            calculateReqAds(); // ƒ∞lk a√ßƒ±lƒ±≈üta hesapla
        }

        function mine() {
            userData.pool += (userData.speed * 0.00000001);
            document.getElementById('pool-val').innerText = userData.pool.toFixed(10);
            document.getElementById('ton-bal').innerText = userData.ton.toFixed(6);
            document.getElementById('speed-val').innerText = userData.speed.toFixed(2);
            document.getElementById('ad-total').innerText = userData.adsWatched;
            document.getElementById('my-ads').innerText = userData.adsWatched;
        }

        function calculateReqAds() {
            const amount = parseFloat(document.getElementById('wd-amount').value) || 0;
            // Kural: Her 0.01 TON i√ßin 15 reklam -> 1 TON i√ßin 1500 reklam
            const required = Math.ceil((amount / 0.01) * 15);
            document.getElementById('req-ads').innerText = required;
        }

        function watchAd() {
            // Reklam izleme sim√ºlasyonu
            userData.adsWatched += 1;
            userData.speed += 0.01;
            TWA.HapticFeedback.notificationOccurred('success');
            calculateReqAds();
        }

        function processWithdraw() {
            const amount = parseFloat(document.getElementById('wd-amount').value);
            const address = document.getElementById('wd-address').value;
            const requiredAds = Math.ceil((amount / 0.01) * 15);

            if (isNaN(amount) || amount < 0.10) {
                return TWA.showAlert("Minimum √ßekim tutarƒ± 0.10 TON!");
            }
            if (address.length < 10) {
                return TWA.showAlert("L√ºtfen ge√ßerli bir TON adresi girin!");
            }
            if (userData.adsWatched < requiredAds) {
                return TWA.showAlert(`Yetersiz reklam! Bu miktar i√ßin ${requiredAds} reklam izlemelisiniz.`);
            }
            if (userData.ton < amount) {
                return TWA.showAlert("Yetersiz bakiye!");
            }

            TWA.showConfirm(`${amount} TON √ßekim talebi g√∂nderilsin mi?`, (ok) => {
                if(ok) {
                    userData.ton -= amount;
                    TWA.showAlert("√áekim talebiniz alƒ±ndƒ±! Kontrol edildikten sonra c√ºzdanƒ±nƒ±za yansƒ±yacaktƒ±r.");
                    togglePanel('withdraw-panel', false);
                }
            });
        }

        function doClaim() {
            if(userData.pool < 0.000001) return TWA.showAlert("Min 0.000001 TON required!");
            userData.ton += userData.pool;
            userData.pool = 0;
            TWA.HapticFeedback.impactOccurred('medium');
        }

        function togglePanel(id, show) {
            document.getElementById(id).style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVIDIA Cloud Mining Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --bg-dark: #0b0e11;
            --card-bg: #1a1d21;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            margin: 0; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .tabular { font-variant-numeric: tabular-nums; }

        .glass-card {
            background: rgba(26, 29, 33, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
        }

        /* Ana G繹rsel D繹n羹羹 */
        @keyframes rotate-miner {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .miner-rotate { animation: rotate-miner 25s linear infinite; }

        .nav-active { color: var(--nv-green) !important; transform: translateY(-3px); }
        .nav-item { transition: all 0.3s ease; }

        .safe-scroll {
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding-bottom: 80px;
            scrollbar-width: none;
        }
        .safe-scroll::-webkit-scrollbar { display: none; }

        .btn-primary {
            background: var(--nv-green);
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.96); }

        .progress-bar-bg { height: 8px; background: #16191d; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--nv-green); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_ID = "8392479231";
        const MINING_RATE_HOUR = 0.082;
        const SEC_RATE = MINING_RATE_HOUR / 3600;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [balance, setBalance] = useState(() => Number(localStorage.getItem('nv_bal')) || 0.0500);
            const [pending, setPending] = useState(0);
            const [lastTs, setLastTs] = useState(() => Number(localStorage.getItem('nv_ts')) || Date.now());

            useEffect(() => {
                const interval = setInterval(() => {
                    const elapsed = (Date.now() - lastTs) / 1000;
                    setPending(elapsed * SEC_RATE);
                }, 100);
                return () => clearInterval(interval);
            }, [lastTs]);

            const handleClaim = () => {
                const total = balance + pending;
                setBalance(total);
                const now = Date.now();
                setLastTs(now);
                setPending(0);
                localStorage.setItem('nv_bal', total.toString());
                localStorage.setItem('nv_ts', now.toString());
            };

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col bg-[#0b0e11] text-white select-none">
                    
                    {/* st Header */}
                    <div className="flex items-center justify-between p-4 bg-[#0b0e11]/80 backdrop-blur-md sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full border-2 border-[#c1ff00]/30 p-0.5">
                                <img src="nvdia.jpg" className="w-full h-full object-cover rounded-full" />
                            </div>
                            <div>
                                <h1 className="text-xs font-black uppercase tracking-tight">Chalpus Yeniden</h1>
                                <p className="text-[10px] text-zinc-500 font-bold uppercase tabular">ID: {ADMIN_ID}</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <div className="bg-zinc-900/50 border border-zinc-800 rounded-full px-3 py-1 flex items-center gap-2">
                                <i className="fas fa-globe text-[10px] text-[#c1ff00]"></i>
                                <span className="text-[10px] font-black uppercase">TR</span>
                            </div>
                            <button className="w-8 h-8 flex items-center justify-center bg-zinc-900 rounded-full border border-zinc-800">
                                <i className="fas fa-bell text-xs text-zinc-400"></i>
                            </button>
                        </div>
                    </div>

                    <div className="safe-scroll px-4 pt-2">
                        
                        {/* 1. EKRAN: BANA A襤T (HOME) */}
                        {activeTab === 'home' && (
                            <div className="space-y-4 fade-entry">
                                <div className="glass-card p-4 flex justify-between items-center border-l-4 border-[#c1ff00]">
                                    <div>
                                        <span className="text-[10px] font-black text-zinc-500 uppercase block mb-1">Mevcut G羹癟</span>
                                        <span className="text-[#c1ff00] font-black text-lg tabular">0.082 <small className="text-xs">NV/H</small></span>
                                    </div>
                                    <div className="text-right">
                                        <span className="text-[10px] font-black text-zinc-500 uppercase block mb-1">Toplam Bakiye</span>
                                        <span className="text-white font-black text-lg tabular">{balance.toFixed(4)}</span>
                                    </div>
                                </div>

                                <div className="flex flex-col items-center justify-center py-6 relative">
                                    <div className="relative w-64 h-64 flex items-center justify-center">
                                        <div className="absolute inset-0 bg-[#c1ff00]/5 rounded-full blur-3xl"></div>
                                        <img src="nvdia.jpg" className="w-full h-full object-contain rounded-full miner-rotate border-4 border-zinc-800 shadow-2xl" />
                                    </div>
                                    
                                    <div className="mt-8 text-center">
                                        <h2 className="text-4xl font-black tabular mono tracking-tighter">{pending.toFixed(4)}</h2>
                                        <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-[0.3em] mt-2">Madencilik Yap覺l覺yor...</p>
                                    </div>

                                    <div className="w-full mt-6 space-y-2">
                                        <div className="progress-bar-bg"><div className="progress-fill" style={{width: '45%'}}></div></div>
                                        <div className="flex justify-between text-[10px] font-bold text-zinc-500 uppercase">
                                            <span>襤lerleme</span>
                                            <span>22:13:52</span>
                                        </div>
                                    </div>

                                    <button onClick={handleClaim} className="btn-primary w-full py-5 rounded-2xl mt-6 shadow-lg shadow-[#c1ff00]/20">d羹l羹 Topla (Claim)</button>
                                </div>
                            </div>
                        )}

                        {/* 2. EKRAN: L襤DERL襤K */}
                        {activeTab === 'leader' && (
                            <div className="space-y-4 fade-entry">
                                <div className="flex gap-2 p-1 bg-zinc-900 rounded-2xl border border-zinc-800">
                                    <button className="flex-1 bg-[#c1ff00] text-black py-3 rounded-xl font-black text-[10px] uppercase">S覺ralama Tutma</button>
                                    <button className="flex-1 text-zinc-500 py-3 rounded-xl font-black text-[10px] uppercase">Tak覺m S覺ralamalar覺</button>
                                </div>

                                <div className="grid grid-cols-2 gap-3">
                                    <div className="glass-card p-4 text-center">
                                        <p className="text-[10px] text-zinc-500 font-bold uppercase mb-1">S覺ralamam</p>
                                        <h3 className="text-xl font-black">--</h3>
                                    </div>
                                    <div className="glass-card p-4 text-center">
                                        <p className="text-[10px] text-zinc-500 font-bold uppercase mb-1">Miktarim</p>
                                        <h3 className="text-xl font-black text-[#c1ff00] tabular">{balance.toFixed(2)}</h3>
                                    </div>
                                </div>

                                <div className="glass-card overflow-hidden">
                                    <div className="p-4 border-b border-zinc-800 flex justify-between">
                                        <span className="text-[10px] font-black text-zinc-500 uppercase">Kullan覺c覺 Listesi (襤lk 10)</span>
                                        <span className="text-[10px] font-black text-zinc-500 uppercase">NV Miktar覺</span>
                                    </div>
                                    {[
                                        {r:1, n:"100******", v:"360,399.84", m:""},
                                        {r:2, n:"kh1******", v:"56,043.68", m:""},
                                        {r:3, n:"oma******", v:"44,499.52", m:""},
                                        {r:4, n:"user_921", v:"12,100.12", m:""},
                                        {r:5, n:"mine_pro", v:"9,450.00", m:""}
                                    ].map(u => (
                                        <div key={u.r} className="flex justify-between items-center p-4 border-b border-zinc-800/50 last:border-0">
                                            <div className="flex items-center gap-3">
                                                <span className="text-xs font-black text-zinc-600 w-4">#{u.r}</span>
                                                <div className="w-8 h-8 rounded-full bg-zinc-800"></div>
                                                <span className="text-xs font-bold">{u.n}</span>
                                                <span>{u.m}</span>
                                            </div>
                                            <span className="text-xs font-black tabular">{u.v}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 3. EKRAN: TAKIM */}
                        {activeTab === 'takim' && (
                            <div className="space-y-4 fade-entry">
                                <div className="glass-card p-6 space-y-4 text-center">
                                    <h3 className="text-xs font-black uppercase text-zinc-400">Referans Balant覺n覺z</h3>
                                    <div className="bg-black/50 border border-zinc-800 rounded-xl p-3 text-[10px] font-mono text-zinc-400 truncate tracking-tight">
                                        https://t.me/TheCityUKUAI_Bot?start=ref_{ADMIN_ID}
                                    </div>
                                    <button className="btn-primary w-full py-4 rounded-xl text-xs">Kopyala ve Payla</button>
                                    <div className="flex justify-center gap-4 py-2 grayscale opacity-40">
                                        <i className="fab fa-telegram text-xl"></i>
                                        <i className="fab fa-whatsapp text-xl"></i>
                                        <i className="fab fa-x-twitter text-xl"></i>
                                    </div>
                                </div>

                                <div className="glass-card p-6 grid grid-cols-2 gap-y-6">
                                    <div><p className="text-[10px] text-zinc-500 font-black uppercase mb-1">Tak覺m Say覺s覺</p><h4 className="text-xl font-black">0</h4></div>
                                    <div><p className="text-[10px] text-zinc-500 font-black uppercase mb-1">Komisyon</p><h4 className="text-xl font-black">$0</h4></div>
                                    <div><p className="text-[10px] text-zinc-500 font-black uppercase mb-1">Tak覺m arj覺</p><h4 className="text-xl font-black">$0</h4></div>
                                    <div><p className="text-[10px] text-zinc-500 font-black uppercase mb-1">ekilen</p><h4 className="text-xl font-black">$0</h4></div>
                                </div>
                            </div>
                        )}

                        {/* 4. EKRAN: BEN (PROF襤L) */}
                        {activeTab === 'ben' && (
                            <div className="space-y-6 fade-entry">
                                <div className="flex flex-col items-center py-4">
                                    <div className="w-24 h-24 rounded-full border-4 border-[#c1ff00]/20 p-1 mb-3">
                                        <img src="nvdia.jpg" className="w-full h-full object-cover rounded-full" />
                                    </div>
                                    <h2 className="text-lg font-black uppercase tracking-tight">Chalpus Yeniden</h2>
                                    <span className="bg-[#c1ff00] text-black text-[9px] font-black px-3 py-1 rounded-full uppercase mt-2">NVIDIA Miner</span>
                                </div>

                                <div className="glass-card p-6 space-y-6">
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 bg-[#26a17b] rounded-xl flex items-center justify-center shadow-lg shadow-[#26a17b]/20">
                                                <i className="fas fa-dollar-sign text-white"></i>
                                            </div>
                                            <div>
                                                <p className="text-[10px] font-black text-zinc-500 uppercase">USDT Bakiyesi</p>
                                                <p className="text-xs text-zinc-400">Arac覺l覺k C羹zdan覺</p>
                                            </div>
                                        </div>
                                        <span className="text-2xl font-black tabular">0.00</span>
                                    </div>
                                    <div className="pt-6 border-t border-zinc-800 flex justify-between items-center">
                                        <span className="text-[10px] font-black text-zinc-500 uppercase">Madencilik Bakiyesi</span>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular tracking-tighter">{balance.toFixed(2)}</span>
                                    </div>
                                </div>

                                <div className="grid grid-cols-4 gap-3">
                                    {[
                                        {i: "fa-shopping-bag", n: "Y羹kle"},
                                        {i: "fa-donate", n: "ek"},
                                        {i: "fa-file-invoice-dollar", n: "Kay覺tlar"},
                                        {i: "fa-sync", n: "Takas"}
                                    ].map((btn, idx) => (
                                        <div key={idx} className="flex flex-col items-center gap-2">
                                            <div className="w-14 h-14 bg-zinc-900 border border-zinc-800 rounded-2xl flex items-center justify-center text-[#c1ff00] shadow-xl">
                                                <i className={`fas ${btn.i} text-lg`}></i>
                                            </div>
                                            <span className="text-[8px] font-black text-zinc-500 uppercase">{btn.n}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Alt Navigasyon */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-[#0b0e11] border-t border-zinc-800 flex justify-around items-center py-5 z-50 max-w-md mx-auto">
                        {[
                            {id:'home', i:'fa-seedling', n:'Bana ait'},
                            {id:'leader', i:'fa-medal', n:'Liderlik'},
                            {id:'takim', i:'fa-users', n:'Tak覺m'},
                            {id:'ben', i:'fa-user', n:'Ben'}
                        ].map(item => (
                            <button 
                                key={item.id} 
                                onClick={() => setActiveTab(item.id)}
                                className={`nav-item flex flex-col items-center gap-1.5 ${activeTab === item.id ? 'nav-active' : 'text-zinc-600'}`}
                            >
                                <i className={`fas ${item.i} text-xl`}></i>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{item.n}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FuriFuriHuri OG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000; color: white;
            overflow-x: hidden;
        }

        /* Üstteki Görsel Alanı */
        .hero-section {
            position: relative;
            width: 100%;
            height: 45vh; /* Görselin kaplayacağı alan */
            background-image: url('koalas.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Görselin altındaki karartma geçişi */
        .hero-section::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to bottom, transparent, #000);
        }

        /* Ana İçerik Konteyneri (Yukarı Kaydırılmış) */
        .content-container {
            position: relative;
            margin-top: -60px; /* Kartı görselin üzerine bindirir */
            padding: 0 16px;
            z-index: 10;
        }

        .main-card {
            background: #111111;
            border-radius: 24px;
            padding: 24px;
            border: 1px solid #222;
        }

        .connect-btn {
            background: #007aff;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.95);
            border-top: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 24px 0;
            z-index: 100;
        }

        .nav-item { text-align: center; color: #555; font-size: 11px; font-weight: bold; }
        .nav-item.active { color: #007aff; }

        /* Analiz Animasyonu */
        #loading-screen {
            position: fixed;
            inset: 0; background: black; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; padding: 40px;
        }
        .bar-bg { background: #1a1a1a; height: 4px; border-radius: 2px; overflow: hidden; margin-bottom: 24px; }
        .bar-fill { background: white; height: 100%; width: 0%; transition: width 0.4s ease; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1 class="text-2xl font-black mb-10 text-center tracking-tighter">FURIFURIHURI</h1>
        <div id="steps">
            <div class="mb-6 opacity-40" id="step1">
                <div class="flex justify-between text-xs font-bold mb-2 uppercase"><span>Checking Account</span><span id="check1"></span></div>
                <div class="bar-bg"><div id="bar1" class="bar-fill"></div></div>
            </div>
            <div class="mb-6 opacity-40" id="step2">
                <div class="flex justify-between text-xs font-bold mb-2 uppercase"><span>Analyzing Activity</span><span id="check2"></span></div>
                <div class="bar-bg"><div id="bar2" class="bar-fill"></div></div>
            </div>
            <div class="mb-6 opacity-40" id="step3">
                <div class="flex justify-between text-xs font-bold mb-2 uppercase"><span>Confirming OG Status</span><span id="check3"></span></div>
                <div class="bar-bg"><div id="bar3" class="bar-fill"></div></div>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="hero-section">
            <div class="absolute top-10 left-0 w-full px-4 flex justify-between items-center z-20">
                <div class="bg-black/50 backdrop-blur-md px-4 py-1.5 rounded-full border border-white/10 flex items-center gap-2">
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-white italic">Daily check-in</span>
                </div>
                <div class="w-8 h-8 bg-black/50 rounded-full flex items-center justify-center border border-white/10">
                    <i class="fa-solid fa-ellipsis text-xs"></i>
                </div>
            </div>
        </div>

        <div class="content-container">
            <div class="main-card">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h2 class="text-4xl font-black">5,000</h2>
                        <p class="text-[#888] text-xs font-bold tracking-tight">#FURI</p>
                    </div>
                    <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center">
                        <span class="text-black font-black text-xl italic">K</span>
                    </div>
                </div>

                <button class="connect-btn">
                    <i class="fa-solid fa-wallet"></i> Connect wallet
                </button>

                <div class="mt-8">
                    <p class="text-[#555] text-[10px] font-bold uppercase mb-4 tracking-widest">Balance</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-11 h-11 bg-[#007aff] rounded-full flex items-center justify-center shadow-lg shadow-blue-500/20">
                                <i class="fa-solid fa-gem text-white text-sm"></i>
                            </div>
                            <div>
                                <p class="font-bold text-sm">#TON</p>
                                <p class="text-[#555] text-xs">0 #TON</p>
                            </div>
                        </div>
                        <div class="w-10 h-10 bg-[#1a1a1a] rounded-xl flex items-center justify-center">
                            <i class="fa-solid fa-arrow-up text-[#007aff] text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4 bg-[#111] border border-[#222] rounded-2xl p-4 mb-32 flex justify-between items-center">
                <div>
                    <h4 class="text-sm font-bold uppercase italic">Invite Friends</h4>
                    <p class="text-[10px] text-[#555] font-bold">Get 10% bonus for every OG friend!</p>
                </div>
                <div class="w-8 h-8 bg-[#1a1a1a] rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-chevron-right text-[#333] text-xs"></i>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active"><i class="fa-solid fa-house text-xl mb-1"></i><p>Home</p></div>
            <div class="nav-item"><i class="fa-solid fa-chart-simple text-xl mb-1"></i><p>Ranking</p></div>
            <div class="nav-item"><i class="fa-solid fa-bolt text-xl mb-1"></i><p>Missions</p></div>
            <div class="nav-item"><i class="fa-solid fa-user-group text-xl mb-1"></i><p>Friends</p></div>
        </div>
    </div>

    <script>
        async function run() {
            const steps = [1, 2, 3];
            for (let s of steps) {
                document.getElementById('step' + s).style.opacity = '1';
                await new Promise(r => {
                    let w = 0;
                    const i = setInterval(() => {
                        w += 10;
                        document.getElementById('bar' + s).style.width = w + '%';
                        if (w >= 100) {
                            clearInterval(i);
                            document.getElementById('check' + s).innerText = '✔';
                            setTimeout(r, 400);
                        }
                    }, 60);
                });
            }
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
        }
        window.onload = run;
    </script>
</body>
</html>

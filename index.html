<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux Miner - Clean</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #ffffff; height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        #game-container { 
            width: 100%; 
            max-width: 450px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-top: 60px;
            position: relative;
        }

        /* Bakiye ve HÄ±z GÃ¶stergesi */
        .balance-container { text-align: center; margin-bottom: 40px; }
        #main-balance { font-size: 56px; font-weight: 900; color: #000; letter-spacing: -2px; }
        .speed-info { color: #007bff; font-weight: 800; font-size: 18px; display: flex; align-items: center; justify-content: center; gap: 5px; margin-top: 5px; }

        /* --- MERKEZLENMÄ°Åž DÃœZGÃœN FAN --- */
        .fan-box {
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* Hafif gÃ¶lge efekti derinlik katar */
            filter: drop-shadow(0 10px 20px rgba(0, 123, 255, 0.1));
        }

        .fan-img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            border-radius: 50%;
            /* YamukluÄŸu Ã¶nlemek iÃ§in transform-origin merkezde tutulur */
            transform-origin: center center;
            animation: spin 3s linear infinite; 
        }

        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }

        /* Claim Butonu */
        .claim-btn {
            width: 90%;
            padding: 22px;
            border: none;
            border-radius: 20px;
            background: #007bff;
            color: white;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            margin-top: auto;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.1s ease;
        }
        .claim-btn:active { transform: scale(0.96); }

        .footer-info { font-size: 13px; color: #999; margin-bottom: 30px; font-weight: 600; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="balance-container">
        <div id="main-balance">0.0001</div>
        <div class="speed-info">1 GH/s âš¡</div>
    </div>

    <div class="fan-box">
        <img src="tonux.jpg" class="fan-img" onerror="this.src='https://i.ibb.co/L9pXq0x/fan-blue.png'">
    </div>

    <button class="claim-btn" onclick="handleClaim()">
        ðŸ’° CLAIM TON
    </button>
    
    <p class="footer-info">Minimum Claim: 0.01 TON</p>
</div>

<script>
    let currentTon = 0.0001; // BaÅŸlangÄ±Ã§ deÄŸeri
    const power = 1; // Herkese baÅŸlangÄ±Ã§ta 1 GH/s

    /* SENÄ°N MATEMATÄ°ÄžÄ°N:
       - 1 GH/s = 24 saatte 1 TON
       - 1 GH/s = 1 saniyede 0.00001157...
       - 1 GH/s = 1 salisede (10ms) 0.00000011574
    */
    const tickRate = 10; 
    const productionPerTick = 0.00000011574; 

    setInterval(() => {
        currentTon += productionPerTick;
        // Ekranda 4 hane olarak gÃ¶sterilir
        document.getElementById('main-balance').innerText = currentTon.toFixed(4);
    }, tickRate);

    function handleClaim() {
        if(currentTon >= 0.01) { // 0.01 TON sÄ±nÄ±rÄ±
            alert("BaÅŸarÄ±yla " + currentTon.toFixed(4) + " TON toplandÄ±!");
            currentTon = 0;
            if(navigator.vibrate) navigator.vibrate(50);
        } else {
            alert("Minimum toplama limiti 0.01 TON'dur.");
        }
    }
</script>

</body>
</html>

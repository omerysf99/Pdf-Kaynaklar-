<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerçekçi Captcha Kazan</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #e9ebee; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; user-select: none; }
        
        /* Üst Bakiye Alanı */
        #wallet { background: #fff; padding: 15px 40px; border-radius: 50px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 40px; border: 2px solid #27ae60; }
        #balance { font-size: 28px; color: #2ecc71; font-weight: bold; }

        /* reCAPTCHA Kutusu */
        .captcha-box { background: #fff; border: 1px solid #d3d3d3; border-radius: 3px; width: 300px; height: 74px; display: flex; align-items: center; padding: 0 10px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .checkbox { width: 24px; height: 24px; border: 2px solid #c1c1c1; border-radius: 2px; margin-right: 15px; display: flex; align-items: center; justify-content: center; background: #fff; }
        .captcha-text { font-size: 14px; color: #555; flex: 1; }

        /* Doğrulama Penceresi */
        #verify-window { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 360px; background: #fff; z-index: 100; box-shadow: 0 0 25px rgba(0,0,0,0.5); }
        .v-header { background: #4a90e2; color: #fff; padding: 15px; }
        .v-header b { font-size: 20px; display: block; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 4px; }
        .tile { position: relative; height: 100px; cursor: pointer; }
        .tile img { width: 100%; height: 100%; object-fit: cover; }
        .tile.selected img { transform: scale(0.8); transition: 0.2s; }
        .tile.selected::after { content: '✓'; position: absolute; top: 5px; left: 5px; background: #4a90e2; color: white; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        .v-footer { padding: 10px; border-top: 1px solid #eee; text-align: right; }
        .v-btn { background: #4a90e2; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 2px; }

        /* Reklam Ekranı */
        #ad-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #fff; z-index: 200; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #ad-btn { display: none; margin-top: 20px; padding: 10px 30px; background: #2ecc71; color: white; border: none; cursor: pointer; font-size: 18px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="wallet">
        <span style="font-size: 14px; color: #7f8c8d;">Bakiye:</span> 
        <span id="balance">$0.00000</span>
    </div>

    <div class="captcha-box" onclick="showPopup()">
        <div class="checkbox" id="tick"></div>
        <div class="captcha-text">Ben robot değilim</div>
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="30">
    </div>

    <div id="verify-window">
        <div class="v-header">
            <span>Şunu içeren tüm resimleri seçin:</span>
            <b>TRAFİK LAMBASI</b>
        </div>
        <div class="grid" id="grid">
            <div class="tile" onclick="selectTile(this)" data-correct="true"><img src="https://images.unsplash.com/photo-1515254193425-da92040974b9?w=150&h=150&fit=crop"></div>
            <div class="tile" onclick="selectTile(this)"><img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?w=150&h=150&fit=crop"></div>
            <div class="tile" onclick="selectTile(this)"><img src="https://images.unsplash.com/photo-1449034446853-66c86144b0ad?w=150&h=150&fit=crop"></div>
            <div class="tile" onclick="selectTile(this)" data-correct="true"><img src="https://images.unsplash.com/photo-1509312211181-e00940733f38?w=150&h=150&fit=crop"></div>
            <div class="tile" onclick="selectTile(this)"><img src="https://images.unsplash.com/photo-1502101872923-d48509bff386?w=150&h=150&fit=crop"></div>
            <div class="tile" onclick="selectTile(this)"><img src="https://images.unsplash.com/photo-1471466054146-e71bcc0d2bb2?w=150&h=150&fit=crop"></div>
            <div class="tile" onclick="selectTile(this)"><img src="https://images.unsplash.com/photo-1514328525431-eac296c00d82?w=150&h=150&fit=crop"></div>
            <div class="tile" onclick="selectTile(this)" data-correct="true"><img src="https://images.unsplash.com/photo-1525911041927-920f0473868a?w=150&h=150&fit=crop"></div>
            <div class="tile" onclick="selectTile(this)"><img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=150&h=150&fit=crop"></div>
        </div>
        <div class="v-footer">
            <button class="v-btn" onclick="checkSelection()">DOĞRULA</button>
        </div>
    </div>

    <div id="ad-screen">
        <h2>REKLAM ARASI</h2>
        <p id="ad-timer">Bakiyeniz 5 saniye içinde yüklenecek...</p>
        <button id="ad-btn">ÖDÜLÜ AL</button>
    </div>

    <script>
        let balance = 0;

        function showPopup() {
            document.getElementById('verify-window').style.display = 'block';
        }

        function selectTile(el) {
            el.classList.toggle('selected');
        }

        function checkSelection() {
            const tiles = document.querySelectorAll('.tile');
            let isPerfect = true;

            tiles.forEach(tile => {
                const isSelected = tile.classList.contains('selected');
                const shouldBeSelected = tile.getAttribute('data-correct') === 'true';
                
                if (isSelected !== shouldBeSelected) {
                    isPerfect = false;
                }
            });

            if (isPerfect) {
                runAd();
            } else {
                alert("Hatalı veya eksik seçim! Lütfen tüm trafik lambalarını bulun.");
                tiles.forEach(t => t.classList.remove('selected'));
            }
        }

        function runAd() {
            document.getElementById('verify-window').style.display = 'none';
            const screen = document.getElementById('ad-screen');
            const timer = document.getElementById('ad-timer');
            const btn = document.getElementById('ad-btn');

            screen.style.display = 'flex';
            btn.style.display = 'none';
            let timeLeft = 5;

            const countdown = setInterval(() => {
                timeLeft--;
                timer.innerText = `Bakiyeniz ${timeLeft} saniye içinde yüklenecek...`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timer.innerText = "Reklam tamamlandı!";
                    btn.style.display = 'block';
                }
            }, 1000);

            btn.onclick = () => {
                balance += 0.00001;
                document.getElementById('balance').innerText = "$" + balance.toFixed(5);
                screen.style.display = 'none';
                
                // Onay işareti
                const tick = document.getElementById('tick');
                tick.innerHTML = '<span style="color:#357ae8; font-size:18px;">✔</span>';
                
                // 3 saniye sonra başa dön
                setTimeout(() => {
                    tick.innerHTML = '';
                    document.querySelectorAll('.tile').forEach(t => t.classList.remove('selected'));
                }, 3000);
            };
        }
    </script>
</body>
</html>

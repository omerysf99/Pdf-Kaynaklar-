<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatGPT Farm Clicker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #2c1a3d;
            --dirt: #6d4c41;
            --plowed: #3e2723;
            --grass: #4caf50;
            --gold: #f3ba2f;
        }

        body {
            margin: 0;
            background: radial-gradient(circle, #3d2b56, #0e0a1a);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        /* Ãœst Panel */
        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background: rgba(0,0,0,0.3);
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .stats {
            font-size: 2.5rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Ã‡iftlik IzgarasÄ± */
        .farm-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 15px;
            margin-top: 50px;
        }

        .plot {
            width: 100px;
            height: 100px;
            background-color: var(--dirt);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            transition: transform 0.1s, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .plot:active { transform: scale(0.9); }

        /* Tarla DurumlarÄ± */
        .plot.empty { background-color: #5d4037; }
        .plot.plowed { background-color: var(--plowed); border: 2px dashed #5d4037; }
        .plot.growing { background-color: var(--plowed); }
        .plot.ready { background-color: var(--plowed); box-shadow: 0 0 20px var(--grass); }

        /* Bitki Animasyonu */
        .crop {
            animation: grow 3s linear forwards;
            pointer-events: none;
        }

        @keyframes grow {
            0% { transform: scale(0.3); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* UÃ§an Coin Efekti */
        .coin-popup {
            position: absolute;
            color: var(--gold);
            font-weight: bold;
            font-size: 1.5rem;
            animation: flyUp 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes flyUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .footer-info {
            position: fixed;
            bottom: 30px;
            color: #b1a7c1;
            text-align: center;
            font-size: 0.9rem;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="stats">
            <i class="fas fa-coins" style="color:var(--gold)"></i>
            <span id="money">0</span>
        </div>
        <div style="color: #b1a7c1; margin-top: 5px;">Tarlalara dokunarak ekim yap!</div>
    </div>

    <div class="farm-grid" id="grid">
        </div>

    <div class="footer-info">
        <b>NasÄ±l OynanÄ±r?</b><br>
        1. TopraÄŸÄ± SÃ¼r -> 2. Tohum Ek -> 3. BÃ¼yÃ¼mesini Bekle -> 4. Hasat Et!
    </div>

    <script>
        let money = 0;
        const grid = document.getElementById('grid');
        const moneyEl = document.getElementById('money');

        // Durumlar: EMPTY -> PLOWED -> GROWING -> READY
        const plots = Array(9).fill('EMPTY');

        function createGrid() {
            grid.innerHTML = '';
            plots.forEach((state, index) => {
                const plot = document.createElement('div');
                plot.className = `plot ${state.toLowerCase()}`;
                
                if (state === 'EMPTY') {
                    plot.innerHTML = '<i class="fas fa-shovels" style="font-size:1.2rem; opacity:0.3;"></i>';
                } else if (state === 'PLOWED') {
                    plot.innerHTML = 'ðŸŒ±';
                } else if (state === 'GROWING') {
                    plot.innerHTML = '<span class="crop">ðŸŒ¿</span>';
                } else if (state === 'READY') {
                    plot.innerHTML = 'ðŸŒ½';
                }

                plot.onclick = () => handlePlotClick(index);
                grid.appendChild(plot);
            });
        }

        function handlePlotClick(index) {
            if (plots[index] === 'EMPTY') {
                // TopraÄŸÄ± sÃ¼r
                plots[index] = 'PLOWED';
                vibrate(20);
            } 
            else if (plots[index] === 'PLOWED') {
                // Tohum ek ve bÃ¼yÃ¼me sÃ¼recini baÅŸlat
                plots[index] = 'GROWING';
                vibrate(30);
                setTimeout(() => {
                    plots[index] = 'READY';
                    createGrid();
                }, 3000); // 3 saniyede bÃ¼yÃ¼r
            } 
            else if (plots[index] === 'READY') {
                // Hasat et
                plots[index] = 'EMPTY';
                money += 50;
                moneyEl.innerText = money.toLocaleString();
                showCoinPopup(index);
                vibrate(50);
            }
            createGrid();
        }

        function showCoinPopup(index) {
            const plotEls = document.querySelectorAll('.plot');
            const rect = plotEls[index].getBoundingClientRect();
            const popup = document.createElement('div');
            popup.className = 'coin-popup';
            popup.innerText = '+50';
            popup.style.left = `${rect.left + 30}px`;
            popup.style.top = `${rect.top}px`;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }

        function vibrate(ms) {
            if (navigator.vibrate) navigator.vibrate(ms);
        }

        // BaÅŸlangÄ±Ã§
        createGrid();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Ultimate Cloud</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root {
            --p-purple: #a855f7; --p-deep: #7c3aed; --bg: #050505; --card: #0f0f12;
            --text: #ffffff; --dim: #71717a; --glow: rgba(168, 85, 247, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* LOADING SCREEN (G√∂rseldeki yer) */
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 50px; height: 50px; border: 5px solid #111; border-top-color: var(--p-purple); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        /* MAIN UI */
        .stage { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; animation: f 0.3s ease; }
        .view.active { display: flex; }
        @keyframes f { from { opacity: 0; } to { opacity: 1; } }

        .bal-display { font-size: 55px; font-weight: 900; background: linear-gradient(#fff, var(--p-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; }
        .core-btn { width: 240px; height: 240px; background: radial-gradient(circle, #c084fc, var(--p-deep)); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 90px; box-shadow: 0 0 50px var(--glow); cursor: pointer; transition: 0.05s; }
        .core-btn:active { transform: scale(0.92); }

        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 20px; padding: 15px; width: 100%; margin-top: 15px; }
        .bar-bg { height: 12px; background: #1a1a1e; border-radius: 10px; overflow: hidden; margin-top: 8px; }
        .bar-fill { height: 100%; background: var(--p-purple); width: 100%; transition: 0.3s; }

        /* NAVIGATION */
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(0,0,0,0.9); display: grid; grid-template-columns: repeat(5, 1fr); border-top: 1px solid #1a1a1f; padding-bottom: 20px; }
        .n-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 10px; }
        .n-btn.active { color: var(--p-purple); }
        .n-btn i { font-style: normal; font-size: 24px; }

        .pop { position: absolute; color: #fff; font-size: 32px; font-weight: 900; pointer-events: none; animation: p 0.8s forwards; }
        @keyframes p { to { transform: translateY(-120px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spin"></div>
        <p style="margin-top:20px; color:var(--p-purple); font-weight:bold;">SECURE CLOUD SYNCING...</p>
    </div>

    <main class="stage">
        <section id="p-home" class="view active">
            <h1 class="bal-display" id="ui-bal">0</h1>
            <div class="core-btn" id="node">üï∑Ô∏è</div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; font-weight:bold;">
                    <span>‚ö° ENERGY</span>
                    <span id="ui-nrg">1000/1000</span>
                </div>
                <div class="bar-bg"><div id="ui-fill" class="bar-fill"></div></div>
            </div>
            <button onclick="Game.ad()" style="width:100%; margin-top:15px; padding:15px; background:orange; border:none; border-radius:10px; font-weight:bold;">üì∫ REKLAM ƒ∞ZLE (+25)</button>
        </section>

        <section id="p-tasks" class="view"><h2>G√∂revler</h2></section>
        <section id="p-vault" class="view"><h2>Takas</h2></section>
        <section id="p-wallet" class="view"><h2>C√ºzdan</h2></section>
        <section id="p-rank" class="view"><h2>Rank</h2><div id="rank-list" class="card"></div></section>
    </main>

    <nav>
        <div class="n-btn active" onclick="nav('p-home', this)"><i>üéÆ</i>Oyna</div>
        <div class="n-btn" onclick="nav('p-tasks', this)"><i>üìã</i>G√∂rev</div>
        <div class="n-btn" onclick="nav('p-vault', this)"><i>üèõÔ∏è</i>Vault</div>
        <div class="n-btn" onclick="nav('p-wallet', this)"><i>üí∞</i>C√ºzdan</div>
        <div class="n-btn" onclick="nav('p-rank', this)"><i>üèÜ</i>Rank</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const tg = window.Telegram.WebApp;

        let user = { bal: 0, nrg: 1000, ads: 0, name: "Miner" };
        let uid = "8392479231"; 
        let isLoaded = false;

        const Game = {
            init: async () => {
                try {
                    // ANONƒ∞M Gƒ∞Rƒ∞≈û (Hatanƒ±n √ß√∂z√ºm√º burada)
                    const res = await auth.signInAnonymously();
                    uid = tg.initDataUnsafe?.user?.id?.toString() || res.user.uid;
                    user.name = tg.initDataUnsafe?.user?.first_name || "Guest";

                    const doc = await db.collection("users").doc(uid).get();
                    if(doc.exists) user = { ...user, ...doc.data() };
                    
                    isLoaded = true;
                    document.getElementById('loader').style.display = 'none';
                    UI.refresh();
                } catch(e) {
                    console.error(e);
                    // Baƒülantƒ± ba≈üarƒ±sƒ±z olsa bile oyunu a√ß (Offline mod)
                    document.getElementById('loader').style.display = 'none';
                    isLoaded = true; 
                    UI.refresh();
                }
            },
            tap: (e) => {
                if(!isLoaded || user.nrg <= 0) return;
                user.bal++; user.nrg--;
                UI.pop(e); UI.refresh();
                tg.HapticFeedback.impactOccurred('light');
                if(user.bal % 10 === 0) Game.save();
            },
            ad: () => {
                window.showAdexora().then(() => {
                    user.bal += 25; user.ads++; UI.refresh(); Game.save();
                });
            },
            save: () => {
                if(isLoaded) db.collection("users").doc(uid).set(user, { merge: true });
            }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').innerText = user.nrg + "/1000";
                document.getElementById('ui-fill').style.width = (user.nrg / 10) + "%";
            },
            pop: (e) => {
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                const p = document.createElement('div');
                p.className = 'pop'; p.innerText = '+1';
                p.style.left = x + 'px'; p.style.top = y + 'px';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 800);
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        document.getElementById('node').addEventListener('touchstart', (e) => { e.preventDefault(); Game.tap(e); });
        setInterval(() => { if(user.nrg < 1000) { user.nrg++; UI.refresh(); } }, 2000);
        window.onload = Game.init;
    </script>
</body>
</html>

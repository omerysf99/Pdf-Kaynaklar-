<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX App - Mining Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --primary-blue: #00a3ff;
            --bg-dark: #0a0f1d;
            --card-bg: #161c2d;
            --text-main: #ffffff;
            --accent-yellow: #facc15;
            --danger: #ff4d4d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header { padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .balance-card {
            background: var(--card-bg);
            padding: 12px 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .bal-info { display: flex; align-items: center; gap: 10px; }
        .bal-info img { border-radius: 50%; }
        .bal-text div:first-child { font-size: 11px; color: #8e99a8; }
        .bal-text div:last-child { font-size: 16px; font-weight: bold; }
        .action-btn { background: #2b3648; padding: 8px; border-radius: 10px; cursor: pointer; }

        /* ADVANCED FAN (G√∂rseldeki kƒ±vrƒ±mlƒ± yapƒ±) */
        .fan-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .fan-container {
            position: relative;
            width: 260px;
            height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fan-blades {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: spin 3s linear infinite;
        }

        /* Kƒ±vrƒ±mlƒ± Fan Kanatlarƒ± */
        .blade {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 55px;
            height: 110px;
            background: linear-gradient(135deg, #00d2ff 0%, #0055ff 100%);
            /* G√∂rseldeki kƒ±vrƒ±mlƒ± ≈üekli vermek i√ßin clip-path ve border radius */
            border-radius: 100% 20% 100% 20%;
            transform-origin: 0% 0%;
            opacity: 0.9;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 12 Kanat Dizilimi */
        .blade:nth-child(1) { transform: rotate(0deg) translate(5px, 5px); }
        .blade:nth-child(2) { transform: rotate(30deg) translate(5px, 5px); }
        .blade:nth-child(3) { transform: rotate(60deg) translate(5px, 5px); }
        .blade:nth-child(4) { transform: rotate(90deg) translate(5px, 5px); }
        .blade:nth-child(5) { transform: rotate(120deg) translate(5px, 5px); }
        .blade:nth-child(6) { transform: rotate(150deg) translate(5px, 5px); }
        .blade:nth-child(7) { transform: rotate(180deg) translate(5px, 5px); }
        .blade:nth-child(8) { transform: rotate(210deg) translate(5px, 5px); }
        .blade:nth-child(9) { transform: rotate(240deg) translate(5px, 5px); }
        .blade:nth-child(10) { transform: rotate(270deg) translate(5px, 5px); }
        .blade:nth-child(11) { transform: rotate(300deg) translate(5px, 5px); }
        .blade:nth-child(12) { transform: rotate(330deg) translate(5px, 5px); }

        .fan-hub {
            width: 65px;
            height: 65px;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            border-radius: 50%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0,163,255,0.5);
            border: 3px solid var(--primary-blue);
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* MINING STATS */
        .stats-area { text-align: center; margin-bottom: 20px; }
        .main-pool { font-size: 32px; font-weight: 800; margin-bottom: 5px; }
        .ghs-badge { font-size: 14px; font-weight: bold; color: var(--accent-yellow); display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* BOTTOM BUTTONS */
        .btn-container { display: flex; gap: 15px; padding: 0 20px 20px; }
        .main-btn {
            flex: 1; padding: 15px; border-radius: 15px; border: none;
            font-weight: bold; font-size: 16px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-claim { background: var(--primary-blue); color: white; }
        .btn-boost { background: var(--primary-blue); color: white; }

        /* NAVIGATION BAR */
        .nav-bar {
            background: #0d121f;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 25px;
        }
        .nav-item { text-align: center; color: #5c6a7e; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--primary-blue); }
        .nav-item div:first-child { font-size: 22px; margin-bottom: 4px; }
        .nav-item div:last-child { font-size: 10px; font-weight: bold; }

        /* WITHDRAW PANEL */
        .panel {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111827; border-top: 3px solid var(--primary-blue);
            border-radius: 25px 25px 0 0; padding: 25px; z-index: 2000;
        }
    </style>
</head>
<body>

    <header>
        <div class="balance-card">
            <div class="bal-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="30">
                <div class="bal-text">
                    <div>Balance</div>
                    <div><span id="ton-bal">0.00</span> TON</div>
                </div>
            </div>
            <div class="action-btn" onclick="openWithdraw()">üíº</div>
        </div>
        <div class="balance-card">
            <div class="bal-info">
                <div style="width:30px; height:30px; background:var(--primary-blue); border-radius:50%; display:flex; align-items:center; justify-content:center;">üåÄ</div>
                <div class="bal-text">
                    <div>Balance</div>
                    <div>5200 TONIX</div>
                </div>
            </div>
            <div class="action-btn">üíº</div>
        </div>
    </header>

    <div class="fan-section">
        <div class="fan-container">
            <div class="fan-blades" id="fan-speed">
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
            </div>
            <div class="fan-hub">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="25" style="opacity:0.8">
            </div>
        </div>
    </div>

    <div class="stats-area">
        <div class="main-pool"><span id="pool-val">0.000000000</span> TON</div>
        <div class="ghs-badge"><span id="speed-display">1.00</span> GH/s ‚ö°</div>
    </div>

    <div class="btn-container">
        <button class="main-btn btn-claim" onclick="doClaim()">üóÇÔ∏è Claim</button>
        <button class="main-btn btn-boost" onclick="openBoost()">üíé Boost</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item"><div>üíº</div><div>Wallet</div></div>
        <div class="nav-item"><div>üë•</div><div>Friends</div></div>
        <div class="nav-item active"><div>üåÄ</div><div>Home</div></div>
        <div class="nav-item"><div>üéØ</div><div>Missions</div></div>
        <div class="nav-item"><div>‚öôÔ∏è</div><div>More</div></div>
    </nav>

    <div id="wd-panel" class="panel">
        <h3 style="margin-bottom:15px;">Withdraw TON</h3>
        <p style="font-size:12px; color:#888; margin-bottom:20px;">
            ‚ö†Ô∏è <b>Minimum:</b> 0.75$<br>
            ‚ö†Ô∏è <b>≈ûart:</b> En az 3.00 GH/s hƒ±zƒ±nƒ±z olmalƒ±.
        </p>
        <input type="text" id="wd-addr" placeholder="Wallet Address" style="width:100%; padding:15px; border-radius:12px; border:none; background:#1f2937; color:white; margin-bottom:10px;">
        <input type="number" id="wd-amt" placeholder="Amount" style="width:100%; padding:15px; border-radius:12px; border:none; background:#1f2937; color:white; margin-bottom:15px;">
        <button class="main-btn btn-claim" style="width:100%;" onclick="requestWithdraw()">SEND WITHDRAW</button>
        <button onclick="closePanel()" style="width:100%; background:none; border:none; color:var(--danger); margin-top:15px; cursor:pointer;">KAPAT</button>
    </div>

    <script>
        const TWA = window.Telegram.WebApp;
        let userData = {
            ton: 0.0,
            pool: 0.0,
            speed: 1.00 // GH/s
        };

        // Madencilik D√∂ng√ºs√º
        setInterval(() => {
            userData.pool += (userData.speed * 0.00001);
            document.getElementById('pool-val').innerText = userData.pool.toFixed(9);
        }, 1000);

        function doClaim() {
            if(userData.pool < 0.0001) return TWA.showAlert("Min claim 0.0001 TON!");
            userData.ton += userData.pool;
            userData.pool = 0;
            document.getElementById('ton-bal').innerText = userData.ton.toFixed(2);
            TWA.showAlert("Hasƒ±lat ba≈üarƒ±yla eklendi!");
        }

        function requestWithdraw() {
            const amt = parseFloat(document.getElementById('wd-amt').value);
            // 0.75$ Kontrol√º (Yakla≈üƒ±k TON kar≈üƒ±lƒ±ƒüƒ± veya direkt dolar bazlƒ± bakiye tutulabilir)
            if(amt < 0.15) return TWA.showAlert("Minimum √ßekim 0.75$ deƒüerinde TON olmalƒ±!");
            if(userData.speed < 3.00) return TWA.showAlert("Hƒ±zƒ±nƒ±z 3.00 GH/s altƒ±nda, √∂deme alamazsƒ±nƒ±z!");
            TWA.showAlert("Talep alƒ±ndƒ±! Kontrollerden sonra g√∂nderilecek.");
        }

        function openWithdraw() { document.getElementById('wd-panel').style.display = 'block'; }
        function closePanel() { document.getElementById('wd-panel').style.display = 'none'; }
        function openBoost() { TWA.showAlert("Boost marketi yakƒ±nda aktif olacak! Reklam izleyerek hƒ±z kazanabilirsiniz."); }
        
        // Dinamik Fan Hƒ±zƒ±
        function updateFan() {
            const spinTime = Math.max(0.5, 3 - (userData.speed / 5));
            document.getElementById('fan-speed').style.animationDuration = spinTime + "s";
            document.getElementById('speed-display').innerText = userData.speed.toFixed(2);
        }
        updateFan();
    </script>
</body>
</html>

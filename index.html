<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Tether - Pro Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-black: #050505;
            --card-gray: #151515;
            --tether-green: #00d38d;
            --neon-glow: rgba(0, 211, 141, 0.4);
            --text-gray: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #1a1a1a;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 850px;
            background-color: var(--bg-black);
            position: relative;
            overflow-y: auto;
            border: 8px solid #333;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        header {
            padding: 25px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        /* Geliştirilmiş Madencilik Kartı */
        .mining-card {
            background: linear-gradient(145deg, #10251c, #0a0a0a);
            margin: 15px;
            padding: 35px 20px;
            border-radius: 30px;
            border: 1px solid #1e3a2f;
            text-align: center;
            position: relative;
        }

        .usdt-main-logo {
            width: 90px;
            height: 90px;
            background-color: var(--tether-green);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: black;
            box-shadow: 0 0 50px var(--neon-glow);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .balance-main {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .speed-badge {
            background: rgba(0, 211, 141, 0.1);
            color: var(--tether-green);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            display: inline-block;
        }

        /* Cüzdan Bakiyesi Alanı */
        .wallet-section {
            padding: 10px 20px;
        }

        .wallet-item {
            background: var(--card-gray);
            padding: 18px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #222;
            margin-top: 10px;
        }

        .wallet-val {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--tether-green);
        }

        /* Butonlar */
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 16px;
            border-radius: 18px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 15px;
            text-transform: uppercase;
        }

        .btn-collect { background: white; color: black; box-shadow: 0 4px 15px rgba(255,255,255,0.2); }
        .btn-collect:active { transform: scale(0.92); background: #ddd; }

        .btn-upgrade { background: rgba(255,255,255,0.1); color: white; }

        /* Başarı Bildirimi (Pop-up) */
        #notification {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tether-green);
            color: black;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 14px;
            transition: top 0.5s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="notification">Bakiyeye Aktarıldı! +<span id="notif-val">0</span></div>

        <header>
            <div style="color: var(--text-gray);"><i class="fas fa-chevron-left"></i> Geri</div>
            <div style="font-weight: bold;">Earn Tether Pro</div>
            <div style="color: var(--text-gray);"><i class="fas fa-gear"></i></div>
        </header>

        <div class="mining-card">
            <div class="usdt-main-logo" id="main-logo">₮</div>
            <br>
            <div class="speed-badge"><i class="fas fa-gauge-high"></i> 0.000123 USDT/sn</div>
            <div class="balance-main" id="mining-val">0.00000000</div>
            
            <div class="btn-group">
                <button class="btn btn-collect" onclick="collectBalance()">TOPLA</button>
                <button class="btn btn-upgrade">YÜKSELT</button>
            </div>
        </div>

        <div class="wallet-section">
            <h4 style="color: var(--text-gray); font-size: 13px; margin-left: 5px;">ANA CÜZDAN</h4>
            <div class="wallet-item">
                <div style="display:flex; align-items:center; gap:12px;">
                    <div style="width:35px;height:35px;background:#26a17b;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:18px;">₮</div>
                    <div>
                        <div style="font-size:14px; color:white;">Tether USDT</div>
                        <div style="font-size:12px; color:var(--text-gray);">TRC20 Network</div>
                    </div>
                </div>
                <div class="wallet-val" id="wallet-val">0.00000000</div>
            </div>
        </div>

        <div style="padding: 30px 25px; text-align: center; color: var(--text-gray); font-size: 13px;">
            <i class="fas fa-info-circle"></i> Minimum çekim tutarı 10 USDT'dir. <br>Davet ettiğin her arkadaşın için +5 USDT kazan.
        </div>
    </div>

    <script>
        let miningBalance = 0.00000000;
        let walletBalance = 0.00000000;
        const speed = 0.000123;
        const fps = 60;
        const increment = speed / fps;

        const miningDisplay = document.getElementById('mining-val');
        const walletDisplay = document.getElementById('wallet-val');
        const notification = document.getElementById('notification');
        const notifVal = document.getElementById('notif-val');
        const logo = document.getElementById('main-logo');

        // Canlı Madencilik Döngüsü
        function startMining() {
            miningBalance += increment;
            miningDisplay.innerText = miningBalance.toFixed(8);
            requestAnimationFrame(startMining);
        }

        // Toplama Fonksiyonu
        function collectBalance() {
            if (miningBalance <= 0) return;

            // Aktarılacak tutarı kaydet
            let collectedAmount = miningBalance;
            
            // Cüzdana ekle
            walletBalance += collectedAmount;
            
            // Bildirimi göster
            notifVal.innerText = collectedAmount.toFixed(4);
            notification.style.top = "20px";
            
            // Logoya animasyon ver
            logo.style.transform = "scale(1.2)";
            
            // Sıfırla ve Geri Bildirimleri Kapat
            setTimeout(() => {
                miningBalance = 0;
                walletDisplay.innerText = walletBalance.toFixed(8);
                notification.style.top = "-50px";
                logo.style.transform = "scale(1)";
            }, 1000);
        }

        // Başlat
        startMining();
    </script>
</body>
</html>

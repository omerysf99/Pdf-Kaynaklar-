<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Premium Dashboard</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --bg: #050505;
            --glass: rgba(18, 18, 24, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --green: #10b981;
            --red: #f43f5e;
            --gold: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), radial-gradient(circle at bottom left, #1e1b4b, transparent);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 100000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(168, 85, 247, 0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- LAYOUT --- */
        main { flex: 1; overflow-y: auto; padding: 20px 20px 100px 20px; }
        .view { display: none; animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .view.active { display: flex; flex-direction: column; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* --- GLASS CARDS --- */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* --- STATS GRID --- */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-item { padding: 15px; border-radius: 18px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); text-align: center; }
        .stat-item span { display: block; font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .stat-item b { font-size: 18px; color: var(--accent); }

        /* --- ADMIN TABS --- */
        .tab-container {
            display: flex; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 14px; margin-bottom: 20px;
        }
        .tab {
            flex: 1; padding: 10px; border-radius: 10px; text-align: center; font-size: 12px; font-weight: 600;
            color: var(--text-dim); cursor: pointer; transition: 0.3s;
        }
        .tab.active { background: var(--accent); color: white; box-shadow: 0 4px 15px var(--accent-glow); }

        /* --- USER LIST --- */
        .user-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 14px 0; border-bottom: 1px solid var(--border);
        }
        .user-item:last-child { border: none; }
        .user-info b { font-size: 14px; display: block; }
        .user-info small { color: var(--text-dim); font-size: 11px; }
        .badge { padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; background: rgba(168, 85, 247, 0.15); color: var(--accent); }

        /* --- MODAL --- */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 50000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-box {
            background: #121218; border: 1px solid var(--accent); width: 100%; max-width: 400px;
            border-radius: 32px; padding: 30px; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 13px; color: var(--text-dim); }
        .detail-row b { color: var(--text-main); }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            height: 70px; background: rgba(15, 15, 20, 0.9); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 25px;
            display: flex; align-items: center; justify-content: space-around; z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-dim); transition: 0.3s; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 20px; margin-bottom: 4px; font-style: normal; }
        .nav-item span { font-size: 10px; font-weight: 600; }

        .btn-action {
            width: 100%; padding: 14px; border-radius: 16px; border: none; font-weight: 800; font-size: 14px;
            cursor: pointer; margin-top: 10px; transition: 0.3s;
        }
        .btn-purple { background: var(--accent); color: white; box-shadow: 0 4px 20px var(--accent-glow); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-dim); }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: var(--accent); font-weight: 600; font-size: 12px; letter-spacing: 2px;">SPYDER OS BOOTING...</p>
    </div>

    <div id="modal-overlay">
        <div class="modal-box">
            <h2 id="mdl-name" style="margin-bottom: 25px; text-align: center;">Profil</h2>
            <div id="mdl-content"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 30px;">
                <button class="btn-action btn-outline" style="border-color: var(--gold); color: var(--gold);" onclick="Admin.archive()">AR≈ûƒ∞VLE</button>
                <button class="btn-action btn-outline" style="border-color: var(--red); color: var(--red);" onclick="Admin.ban()">BANLA</button>
            </div>
            <button class="btn-action btn-outline" onclick="Admin.closeModal()">GERƒ∞ D√ñN</button>
        </div>
    </div>

    <main>
        <section id="v-play" class="view active">
            <div style="text-align: center; margin-bottom: 40px;">
                <p style="color: var(--text-dim); font-size: 12px; font-weight: 600; letter-spacing: 3px;">TOPLAM BAKƒ∞YE</p>
                <h1 id="ui-bal" style="font-size: 64px; font-weight: 800; color: var(--accent);">0</h1>
            </div>

            <div style="display: flex; justify-content: center; margin: 20px 0;">
                <div style="width: 220px; height: 220px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 100px; box-shadow: 0 0 50px var(--accent-glow); cursor: pointer;" onclick="Game.tap()">üï∑Ô∏è</div>
            </div>

            <div class="glass-card" style="margin-top: auto;">
                <div style="display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 10px;">
                    <span style="color: var(--text-dim)">ENERJƒ∞ DEPOSU</span>
                    <span id="ui-nrg-txt">1000/1000</span>
                </div>
                <div style="height: 8px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden;">
                    <div id="ui-nrg-bar" style="height: 100%; background: var(--accent); width: 100%; transition: 0.3s;"></div>
                </div>
            </div>
        </section>

        <section id="v-admin" class="view">
            <h2 style="margin-bottom: 20px; letter-spacing: -1px;">Sistem Y√∂netimi</h2>

            <div class="stat-grid">
                <div class="stat-item"><span>TOPLAM √úYE</span><b id="adm-count-u">0</b></div>
                <div class="stat-item"><span>TOPLAM REKLAM</span><b id="adm-count-a">0</b></div>
            </div>

            <div class="tab-container">
                <div class="tab active" id="tab-act" onclick="Admin.switchTab('active')">AKTƒ∞F Lƒ∞STE</div>
                <div class="tab" id="tab-arc" onclick="Admin.switchTab('archive')">AR≈ûƒ∞V</div>
            </div>

            <div id="adm-withdraws" style="margin-bottom: 15px;"></div>

            <div class="glass-card" style="padding: 0 20px;">
                <div id="adm-user-list">
                    </div>
            </div>
        </section>
    </main>

    <nav id="nav-bar">
        <div class="nav-item active" onclick="nav('v-play', this)"><i>üéÆ</i><span>Oyna</span></div>
        <div class="nav-item" id="nav-adm" style="display:none;" onclick="nav('v-admin', this); Admin.init();"><i>üîë</i><span>Y√∂netim</span></div>
    </nav>

    <script>
        const ADMIN_ID = "8392479231";
        const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", authDomain: "pdfkaynak-51615.firebaseapp.com", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        let state = {
            u: { bal:0, nrg:1000, usdt:0, ads:0, totalAds:0, isArchived:false, isBanned:false },
            currentTab: 'active',
            selectedUser: null
        };

        const Game = {
            init: async () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";
                if(uid === ADMIN_ID) document.getElementById('nav-adm').style.display = 'flex';

                const doc = await db.collection("users").doc(uid).get();
                if(doc.exists) state.u = {...state.u, ...doc.data()};
                
                document.getElementById('loader').style.display = 'none';
                Game.updateUI();
                setInterval(() => { if(state.u.nrg < 1000) { state.u.nrg += 5; Game.updateUI(); }}, 5000);
            },
            tap: () => {
                if(state.u.nrg <= 0 || state.u.isBanned) return;
                state.u.bal++; state.u.nrg--;
                Game.updateUI();
                if(state.u.bal % 50 === 0) Game.save();
            },
            updateUI: () => {
                document.getElementById('ui-bal').innerText = state.u.bal.toLocaleString();
                document.getElementById('ui-nrg-txt').innerText = `${state.u.nrg}/1000`;
                document.getElementById('ui-nrg-bar').style.width = (state.u.nrg / 10) + "%";
            },
            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";
                db.collection("users").doc(uid).set({...state.u, name: tg.initDataUnsafe?.user?.first_name || "User", username: tg.initDataUnsafe?.user?.username || "n/a"}, {merge:true});
            }
        };

        const Admin = {
            init: async () => {
                const isArc = (state.currentTab === 'archive');
                // Firebase'den Veri √áekme (Quality Flow)
                const snap = await db.collection("users").where("isArchived", "==", isArc).get();
                const list = document.getElementById('adm-user-list');
                list.innerHTML = "";
                
                let tAds = 0;
                snap.forEach(doc => {
                    const d = doc.data();
                    tAds += (d.totalAds || 0);
                    const row = document.createElement('div');
                    row.className = 'user-item';
                    row.innerHTML = `
                        <div class="user-info"><b>${d.name}</b><small>@${d.username}</small></div>
                        <div class="badge">${(d.bal || 0).toLocaleString()} S</div>
                    `;
                    row.onclick = () => Admin.openUser(doc.id, d);
                    list.appendChild(row);
                });

                document.getElementById('adm-count-u').innerText = snap.size;
                document.getElementById('adm-count-a').innerText = tAds.toLocaleString();
                Admin.loadWithdraws();
            },
            switchTab: (t) => {
                state.currentTab = t;
                document.getElementById('tab-act').className = (t === 'active' ? 'tab active' : 'tab');
                document.getElementById('tab-arc').className = (t === 'archive' ? 'tab active' : 'tab');
                Admin.init();
            },
            loadWithdraws: async () => {
                const snap = await db.collection("withdrawals").where("status","==","pending").get();
                const div = document.getElementById('adm-withdraws');
                div.innerHTML = snap.empty ? "" : `<h4 style="margin-bottom:10px; color:var(--gold)">üí∞ Bekleyen √ñdemeler</h4>`;
                snap.forEach(doc => {
                    const r = doc.data();
                    div.innerHTML += `
                        <div class="glass-card" style="padding:15px; margin-bottom:10px; border-color:var(--gold)">
                            <div style="font-size:12px; margin-bottom:10px;"><b>${r.name}</b> <span style="color:var(--green)">$${r.amount}</span></div>
                            <button onclick="Admin.pay('${doc.id}','${r.uid}')" class="btn-action btn-purple" style="padding:8px; font-size:11px;">√ñDEMEYƒ∞ ONAYLA</button>
                        </div>`;
                });
            },
            openUser: (id, d) => {
                state.selectedUser = {id, ...d};
                document.getElementById('mdl-name').innerText = d.name;
                document.getElementById('mdl-content').innerHTML = `
                    <div class="detail-row"><span>Bakiye</span><b>${d.bal.toLocaleString()} Spyder</b></div>
                    <div class="detail-row"><span>D√∂n√º≈üt√ºr√ºlen</span><b>$${(d.usdt || 0).toFixed(2)}</b></div>
                    <div class="detail-row"><span>Toplam Reklam</span><b>${d.totalAds || 0}</b></div>
                    <div class="detail-row"><span>Durum</span><b style="color:${d.isBanned ? 'var(--red)' : 'var(--green)'}">${d.isBanned ? 'BANLI' : 'TEMƒ∞Z'}</b></div>
                `;
                document.getElementById('modal-overlay').style.display = 'flex';
            },
            archive: async () => {
                const s = !state.selectedUser.isArchived;
                await db.collection("users").doc(state.selectedUser.id).update({isArchived: s});
                Admin.closeModal(); Admin.init();
            },
            ban: async () => {
                const s = !state.selectedUser.isBanned;
                await db.collection("users").doc(state.selectedUser.id).update({isBanned: s});
                Admin.closeModal(); Admin.init();
            },
            pay: async (id, uid) => {
                await db.collection("withdrawals").doc(id).update({status:"completed"});
                await db.collection("users").doc(uid).update({paymentNotif: true});
                tg.showAlert("√ñdeme sistemi tarafƒ±ndan onaylandƒ±!");
                Admin.init();
            },
            closeModal: () => document.getElementById('modal-overlay').style.display = 'none'
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        Game.init();
    </script>
</body>
</html>

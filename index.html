<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Earning Pro - Passive Income App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* =========== TEMEL AYARLAR =========== */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-bg: #0a0a1a;
            --card-bg: #1a1a2e;
            --light-text: #ffffff;
            --accent-blue: #4cc9f0;
            --accent-purple: #9d4edd;
            --accent-green: #2ecc71;
            --accent-orange: #f8961e;
            --shadow-deep: 0 20px 60px rgba(0, 0, 0, 0.5);
            --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.3);
            --border-radius: 24px;
            --border-radius-sm: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        }

        body {
            background: var(--dark-bg);
            color: var(--light-text);
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(103, 58, 183, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(76, 201, 240, 0.1) 0%, transparent 40%);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(76, 201, 240, 0.05) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(157, 78, 221, 0.05) 50%, transparent 52%);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        /* =========== LOADING SCREEN =========== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid transparent;
            border-top: 4px solid var(--accent-blue);
            border-right: 4px solid var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* =========== HEADER =========== */
        .header {
            background: var(--primary-gradient);
            padding: 30px 25px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-deep);
            margin-bottom: 30px;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.1;
            animation: float 20s linear infinite;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .user-level {
            background: var(--warning-gradient);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .notification-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .notification-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .app-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-title h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* =========== MAIN BALANCE =========== */
        .main-balance {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 30px;
            margin: 0 25px 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: var(--shadow-deep);
            position: relative;
            overflow: hidden;
        }

        .main-balance::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--success-gradient);
        }

        .balance-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .balance-label i {
            font-size: 20px;
            color: var(--accent-blue);
        }

        .balance-label span {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .balance-amount {
            font-size: 56px;
            font-weight: 900;
            color: var(--light-text);
            margin: 20px 0;
            text-shadow: 0 2px 20px rgba(76, 201, 240, 0.3);
        }

        .balance-currency {
            color: var(--accent-green);
            font-size: 32px;
            font-weight: 700;
        }

        .balance-usd {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
        }

        .income-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .income-stat {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-sm);
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .income-stat:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* =========== ACTION BUTTONS =========== */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 0 25px 30px;
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            padding: 20px 10px;
            color: var(--light-text);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            border-color: var(--accent-purple);
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.3);
        }

        .action-btn:active {
            transform: translateY(-2px);
        }

        .action-btn i {
            font-size: 22px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .action-btn.collect {
            background: var(--success-gradient);
            color: white;
            border: none;
        }

        .action-btn.collect i {
            -webkit-text-fill-color: white;
        }

        /* =========== WALLET SECTION =========== */
        .wallet-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            margin: 0 25px 30px;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wallet-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .wallet-header h3 {
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .wallet-header h3 i {
            color: var(--accent-green);
        }

        .wallet-amount {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(76, 201, 240, 0.1) 0%, rgba(157, 78, 221, 0.1) 100%);
            border-radius: var(--border-radius);
            margin: 25px 0;
            position: relative;
            overflow: hidden;
        }

        .wallet-amount::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(76, 201, 240, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .wallet-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .wallet-value {
            font-size: 64px;
            font-weight: 900;
            color: var(--light-text);
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .wallet-usd {
            font-size: 22px;
            color: var(--accent-green);
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .withdraw-btn {
            width: 100%;
            padding: 20px;
            background: var(--secondary-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
        }

        .withdraw-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(240, 147, 251, 0.4);
        }

        /* =========== TASKS SECTION =========== */
        .tasks-section {
            padding: 0 25px 30px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 26px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title i {
            color: var(--accent-orange);
            font-size: 28px;
        }

        .tasks-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-sm);
            padding: 5px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary-gradient);
            color: white;
        }

        .tasks-grid {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-blue);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .task-card.completed {
            opacity: 0.7;
            border-color: var(--accent-green);
        }

        .task-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .task-badge.once {
            background: rgba(248, 150, 30, 0.2);
            color: var(--accent-orange);
            border: 1px solid rgba(248, 150, 30, 0.3);
        }

        .task-badge.repeatable {
            background: rgba(46, 204, 113, 0.2);
            color: var(--accent-green);
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .task-badge.completed {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .task-icon {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .task-icon.ad {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #ff4757;
        }

        .task-icon.channel {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            color: #6c5ce7;
        }

        .task-icon.news {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #00b894;
        }

        .task-icon.social {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #e84393;
        }

        .task-icon.bonus {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #e17055;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .task-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        .task-reward {
            background: rgba(76, 201, 240, 0.1);
            border-radius: var(--border-radius-sm);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
        }

        .reward-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .reward-amount {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent-green);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-progress {
            margin: 20px 0;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .task-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .task-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .task-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--card-bg);
        }

        .task-btn.completed {
            background: var(--success-gradient);
        }

        /* =========== DAILY BONUS =========== */
        .daily-bonus {
            background: linear-gradient(135deg, rgba(248, 150, 30, 0.15) 0%, rgba(254, 211, 48, 0.15) 100%);
            border-radius: var(--border-radius);
            padding: 30px;
            margin: 0 25px 30px;
            border: 1px solid rgba(248, 150, 30, 0.3);
            position: relative;
            overflow: hidden;
        }

        .bonus-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .bonus-icon {
            width: 70px;
            height: 70px;
            background: var(--warning-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(248, 150, 30, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .bonus-info h3 {
            font-size: 24px;
            font-weight: 800;
            color: #f8961e;
            margin-bottom: 8px;
        }

        .bonus-info p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .bonus-amount {
            text-align: center;
            font-size: 48px;
            font-weight: 900;
            color: #f8961e;
            margin: 25px 0;
            text-shadow: 0 2px 20px rgba(248, 150, 30, 0.3);
        }

        .bonus-btn {
            width: 100%;
            padding: 20px;
            background: var(--warning-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .bonus-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(248, 150, 30, 0.4);
        }

        /* =========== REFERRAL SECTION =========== */
        .referral-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 35px;
            margin: 0 25px 30px;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .referral-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .referral-title {
            font-size: 32px;
            font-weight: 900;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .referral-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            max-width: 350px;

            gap: 15px;
            margin: 20px 0;

            align-items: center;

            background: #25D366;

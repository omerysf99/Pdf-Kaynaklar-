<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Idle Miner Ultimate</title>
    <style>
        :root {
            --sky: #3498db;
            --grass: #2ecc71;
            --dirt-light: #a0522d;
            --dirt-dark: #5d2e16;
            --gold: #f1c40f;
            --iron: #bdc3c7;
        }

        body {
            margin: 0;
            background: #222;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            user-select: none;
        }

        /* √úst Header - Modern Tasarƒ±m */
        #ui-header {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--gold);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .stat-item { display: flex; align-items: center; gap: 8px; font-weight: bold; }

        /* D√ºnya Katmanlarƒ± */
        #world {
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }

        #surface {
            height: 200px;
            background: linear-gradient(to bottom, var(--sky) 70%, var(--grass) 70%);
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding-right: 20px;
        }

        .warehouse-container {
            width: 100px;
            height: 120px;
            background: #444;
            border: 4px solid #222;
            border-bottom: none;
            position: relative;
            text-align: center;
        }

        .worker-surface {
            position: absolute;
            bottom: 0;
            right: 110px;
            font-size: 2rem;
            animation: walk 3s infinite alternate;
        }

        /* Maden Yapƒ±sƒ± */
        #underground {
            background: repeating-linear-gradient(var(--dirt-light), var(--dirt-dark) 500px);
            position: relative;
            padding-left: 80px;
        }

        /* Asans√∂r Yolu */
        #elevator-path {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 75px;
            background: rgba(0,0,0,0.4);
            border-right: 4px solid #333;
            z-index: 10;
        }

        #elevator-car {
            position: absolute;
            width: 65px;
            height: 80px;
            background: #c0392b;
            left: 5px;
            border-radius: 5px;
            border: 3px solid #8e44ad;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: top 1.5s cubic-bezier(0.45, 0.05, 0.55, 0.95);
            z-index: 11;
        }

        /* Maden Katƒ± */
        .shaft {
            height: 150px;
            margin: 20px 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            display: flex;
            position: relative;
            overflow: hidden;
            border: 2px solid #444;
        }

        .shaft-info {
            position: absolute;
            top: 5px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
        }

        .shaft-content {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 20px;
            gap: 20px;
        }

        .worker-unit {
            font-size: 2.5rem;
            position: relative;
            cursor: pointer;
            filter: drop-shadow(0 0 5px gold);
        }

        .progress-container {
            flex-grow: 1;
            height: 25px;
            background: #111;
            border-radius: 12px;
            border: 2px solid #555;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #f1c40f, #e67e22);
            transition: width 0.1s;
        }

        .upgrade-card {
            width: 80px;
            background: #2ecc71;
            color: #000;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* Animasyonlar */
        @keyframes walk {
            from { transform: translateX(0); }
            to { transform: translateX(-100px); }
        }

        .tap-effect {
            position: absolute;
            color: var(--gold);
            font-weight: bold;
            pointer-events: none;
            animation: popUp 0.6s ease-out forwards;
        }

        @keyframes popUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="ui-header">
        <div class="stat-item">üí∞ <span id="money">0</span></div>
        <div class="stat-item">‚ö° <span id="mps">0</span>/s</div>
    </div>

    <div id="world">
        <div id="surface">
            <div class="worker-surface">üèÉ‚Äç‚ôÇÔ∏è</div>
            <div class="warehouse-container">
                <div style="margin-top:20px">üì¶</div>
                <div id="warehouse-load" style="color:var(--gold); font-weight:bold">0</div>
            </div>
        </div>

        <div id="underground">
            <div id="elevator-path">
                <div id="elevator-car">
                    <span>üì¶</span>
                    <b id="elev-val">0</b>
                </div>
            </div>

            <div class="shaft">
                <div class="shaft-info">KAT 1 - LVL <span id="lvl1">1</span></div>
                <div class="shaft-content">
                    <div class="worker-unit" onclick="manualMine(1)">üë∑‚Äç‚ôÇÔ∏è</div>
                    <div class="progress-container">
                        <div id="bar1" class="progress-fill"></div>
                    </div>
                </div>
                <div class="upgrade-card" onclick="upgrade(1)">
                    Y√ºkselt<br><span id="cost1">$25</span>
                </div>
            </div>

            <div class="shaft">
                <div class="shaft-info">KAT 2 - LVL <span id="lvl2">1</span></div>
                <div class="shaft-content">
                    <div class="worker-unit" onclick="manualMine(2)">üë®‚Äçüè≠</div>
                    <div class="progress-container">
                        <div id="bar2" class="progress-fill"></div>
                    </div>
                </div>
                <div class="upgrade-card" onclick="upgrade(2)" style="background:#3498db">
                    Y√ºkselt<br><span id="cost2">$150</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let money = 0;
        let elevatorLoad = 0;
        
        let floors = {
            1: { lvl: 1, cost: 25, power: 10, stock: 0, speed: 3000, currentPos: 0 },
            2: { lvl: 1, cost: 150, power: 50, stock: 0, speed: 5000, currentPos: 0 }
        };

        // Otomatik √úretim D√∂ng√ºs√º
        function startFloor(id) {
            setInterval(() => {
                let bar = document.getElementById(`bar${id}`);
                floors[id].currentPos += 2;
                if(floors[id].currentPos >= 100) {
                    floors[id].currentPos = 0;
                    floors[id].stock += floors[id].power;
                }
                bar.style.width = floors[id].currentPos + "%";
            }, 50);
        }

        // Asans√∂r Mantƒ±ƒüƒ±
        const elev = document.getElementById('elevator-car');
        const elevVal = document.getElementById('elev-val');
        let elevState = 'moving';

        async function elevatorCycle() {
            // Kat 1'e git
            elev.style.top = "240px";
            await wait(1500);
            elevatorLoad += floors[1].stock;
            floors[1].stock = 0;
            updateUI();

            // Kat 2'ye git
            elev.style.top = "410px";
            await wait(1500);
            elevatorLoad += floors[2].stock;
            floors[2].stock = 0;
            updateUI();

            // Y√ºzeye d√∂n
            elev.style.top = "110px";
            await wait(2000);
            money += elevatorLoad;
            elevatorLoad = 0;
            updateUI();
            
            elevatorCycle();
        }

        function upgrade(id) {
            if(money >= floors[id].cost) {
                money -= floors[id].cost;
                floors[id].lvl++;
                floors[id].power += Math.floor(floors[id].power * 0.6);
                floors[id].cost = Math.floor(floors[id].cost * 2.2);
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('money').innerText = Math.floor(money);
            document.getElementById('elev-val').innerText = elevatorLoad;
            document.getElementById('warehouse-load').innerText = elevatorLoad;
            
            for(let id in floors) {
                document.getElementById(`lvl${id}`).innerText = floors[id].lvl;
                document.getElementById(`cost${id}`).innerText = "$" + floors[id].cost;
            }
            document.getElementById('mps').innerText = (floors[1].power + floors[2].power);
        }

        const wait = ms => new Promise(res => setTimeout(res, ms));

        // Ba≈ülat
        startFloor(1);
        startFloor(2);
        elevatorCycle();
    </script>
</body>
</html>

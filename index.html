<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FuriFuriHuri Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        /* Arka Plan Görseli */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%; /* Sadece üst kısımda görünmesi için */
            background-image: url('koalas.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,1) 100%);
            z-index: -1;
        }

        /* Kart ve Panel Stilleri */
        .main-card {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .connect-btn {
            background: #007aff;
            border-radius: 14px;
            font-weight: 700;
            transition: all 0.2s;
        }

        .connect-btn:active { transform: scale(0.97); }

        .nav-bar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #1a1a1a;
        }

        .nav-item { color: #888; font-size: 10px; font-weight: 600; }
        .nav-item.active { color: #007aff; }

        /* Analiz Animasyonları */
        .progress-fill { background: white; transition: width 0.4s ease; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-screen" class="flex flex-col h-full justify-center px-10 bg-black z-50 relative">
        <div class="text-center mb-10">
            <h1 class="text-2xl font-black italic tracking-widest">FURIFURIHURI</h1>
        </div>
        <div class="space-y-6">
            <div id="s1" class="opacity-20 transition-opacity">
                <div class="flex justify-between text-xs mb-2"><span>Checking Account Age</span><span id="c1"></span></div>
                <div class="h-1 w-full bg-zinc-800 rounded-full"><div id="b1" class="h-full w-0 progress-fill"></div></div>
            </div>
            <div id="s2" class="opacity-20 transition-opacity">
                <div class="flex justify-between text-xs mb-2"><span>Analyzing Activity</span><span id="c2"></span></div>
                <div class="h-1 w-full bg-zinc-800 rounded-full"><div id="b2" class="h-full w-0 progress-fill"></div></div>
            </div>
            <div id="s3" class="opacity-20 transition-opacity">
                <div class="flex justify-between text-xs mb-2"><span>Calculating Rewards</span><span id="c3"></span></div>
                <div class="h-1 w-full bg-zinc-800 rounded-full"><div id="b3" class="h-full w-0 progress-fill"></div></div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden flex flex-col h-full relative pt-12">
        <div class="bg-image"></div>
        <div class="bg-overlay"></div>

        <div class="px-6 mb-4 flex flex-col items-center">
            <h2 class="text-xl font-black tracking-tight mb-1 uppercase">FuriFuriHuri</h2>
            <div class="bg-zinc-900/80 px-3 py-1 rounded-full border border-zinc-700 flex items-center gap-1">
                <span class="text-yellow-500 text-[10px]">⭐</span>
                <span class="text-[10px] font-bold">Checking Account Age</span>
                <i class="fa-solid fa-check text-[10px] text-zinc-400"></i>
            </div>
        </div>

        <div class="px-4 mt-10">
            <div class="main-card p-6 shadow-2xl">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h3 class="text-4xl font-black tracking-tight">5,000</h3>
                        <p class="text-zinc-500 text-xs font-bold mt-1 uppercase tracking-widest">Total $FURI</p>
                    </div>
                    <div class="bg-zinc-800 px-3 py-1 rounded-lg border border-zinc-700 flex items-center gap-1">
                        <span class="text-yellow-500 text-[10px]">⭐</span>
                        <span class="text-[10px] font-bold">AGE: 4 YEARS</span>
                    </div>
                </div>

                <button class="connect-btn w-full py-4 mt-6 flex items-center justify-center gap-2 text-sm">
                    <i class="fa-solid fa-wallet"></i> Connect wallet
                </button>

                <div class="mt-8">
                    <p class="text-zinc-500 text-xs font-bold mb-4 uppercase">Balance</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-[#007aff] rounded-full flex items-center justify-center">
                                <i class="fa-solid fa-gem text-white text-sm"></i>
                            </div>
                            <div>
                                <p class="text-sm font-bold">#TON</p>
                                <p class="text-zinc-500 text-xs">0 #TON</p>
                            </div>
                        </div>
                        <div class="bg-zinc-800 p-2 rounded-lg"><i class="fa-solid fa-arrow-up text-blue-400 text-xs"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-4 mt-4 mb-20">
            <div class="main-card p-5 flex justify-between items-center relative overflow-hidden bg-gradient-to-r from-zinc-900 to-zinc-800">
                <div>
                    <h4 class="text-sm font-black italic uppercase">Invite Friends</h4>
                    <p class="text-[10px] text-zinc-400 mt-1 font-bold">Get 10% bonus invited!</p>
                </div>
                <div class="bg-blue-500/20 p-2 rounded-full">
                    <i class="fa-solid fa-users text-blue-500"></i>
                </div>
            </div>
        </div>

        <div class="nav-bar fixed bottom-0 w-full flex justify-around items-center py-4 px-2">
            <div class="nav-item active flex flex-col items-center gap-1">
                <i class="fa-solid fa-house text-lg"></i>
                <span>Home</span>
            </div>
            <div class="nav-item flex flex-col items-center gap-1">
                <i class="fa-solid fa-chart-line text-lg"></i>
                <span>Ranking</span>
            </div>
            <div class="nav-item flex flex-col items-center gap-1">
                <i class="fa-solid fa-fire text-lg"></i>
                <span>Missions</span>
            </div>
            <div class="nav-item flex flex-col items-center gap-1">
                <i class="fa-solid fa-user-group text-lg"></i>
                <span>Friends</span>
            </div>
        </div>
    </div>

    <script>
        // Giriş Analiz Scripti
        async function runSequence() {
            const steps = [
                { id: 's1', bar: 'b1', check: 'c1' },
                { id: 's2', bar: 'b2', check: 'c2' },
                { id: 's3', bar: 'b3', check: 'c3' }
            ];

            for (const step of steps) {
                document.getElementById(step.id).style.opacity = '1';
                await new Promise(resolve => {
                    let w = 0;
                    const interval = setInterval(() => {
                        w += 10;
                        document.getElementById(step.bar).style.width = w + '%';
                        if (w >= 100) {
                            clearInterval(interval);
                            document.getElementById(step.check).innerHTML = '✔';
                            setTimeout(resolve, 300);
                        }
                    }, 60);
                });
            }

            // Dashboard'a geçiş
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            }, 400);
        }

        window.onload = runSequence;
    </script>
</body>
</html>

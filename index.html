<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Sadece Kazan</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --purple: #6c5ce7; --red: #ff2d2d; --dark: #080808; }
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--dark); 
            color: white; display: flex; flex-direction: column; height: 100vh; 
            align-items: center; justify-content: center; overflow: hidden; user-select: none;
        }

        /* Bakiye Paneli */
        .card-main { 
            background: linear-gradient(145deg, rgba(255, 45, 45, 0.1), rgba(0, 0, 0, 0.6));
            border: 2px solid var(--red); border-radius: 30px; 
            padding: 25px; width: 80%; max-width: 380px; text-align: center;
            box-shadow: 0 10px 30px rgba(255, 45, 45, 0.2);
            margin-bottom: 20px;
        }
        .bal-val { font-size: 48px; font-weight: 800; color: var(--red); text-shadow: 0 0 15px rgba(255, 45, 45, 0.4); }

        /* √ñr√ºmcek Alanƒ± */
        .spider-wrapper { position: relative; width: 240px; height: 240px; margin: 30px 0; }
        .spider-circle { 
            width: 100%; height: 100%; 
            background: radial-gradient(circle at 35% 35%, #6c5ce7 0%, #302475 100%); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 5px solid rgba(255,255,255,0.1); 
            box-shadow: 0 0 60px rgba(108, 92, 231, 0.5); 
            transition: transform 0.05s ease-out; position: relative; z-index: 10; 
        }
        .spider-circle:active { transform: scale(0.92); }
        .spider-circle span { font-size: 120px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6)); }

        /* Aƒü Patlamasƒ± */
        .web-spike { position: absolute; pointer-events: none; background: rgba(255, 255, 255, 0.9); width: 3px; height: 160px; transform-origin: bottom center; z-index: 5; animation: webShoot 0.4s ease-out forwards; }
        @keyframes webShoot { 0% { transform: translate(-50%, -50%) scaleY(0) rotate(var(--deg)); opacity: 1; } 100% { transform: translate(-50%, -150%) scaleY(1.4) rotate(var(--deg)); opacity: 0; } }

        /* Tƒ±klama Sayƒ±sƒ± Y√ºkselme */
        .plus-val { position: absolute; color: white; font-weight: bold; font-size: 26px; pointer-events: none; animation: float 0.8s ease-out forwards; z-index: 20; text-shadow: 0 0 10px #000; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        /* Saya√ß ve Ref B√∂l√ºm√º */
        .status-badge { background: rgba(255,255,255,0.05); padding: 12px 30px; border-radius: 50px; border: 1px solid #333; margin-top: 10px; }
        .ref-section { margin-top: 40px; width: 80%; max-width: 380px; text-align: center; }
        .ref-btn { background: #1a1a1a; color: #00ff00; border: 1px dashed #444; padding: 10px; border-radius: 10px; font-size: 12px; cursor: pointer; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body>

    <div class="card-main">
        <small style="color: #888; letter-spacing: 2px;">TOPLAM KAZAN√á</small>
        <div class="bal-val">$<span id="bal-txt">0.000000</span></div>
        <small style="color: #666;">Tƒ±k Ba≈üƒ±: $0.00001</small>
    </div>

    <div class="spider-wrapper" id="tap-zone">
        <div class="spider-circle" id="tap-btn">
            <span>üï∑Ô∏è</span>
        </div>
    </div>

    <div class="status-badge">
        <span style="color: #bbb;">Reklam Kilidine:</span> 
        <b id="ad-rem" style="color: #fff; font-size: 20px;">20</b> 
        <span style="color: #bbb;">tƒ±k kaldƒ±</span>
    </div>

    <div class="ref-section">
        <p style="font-size: 12px; color: #666; margin-bottom: 5px;">Referans Linkin (Kopyalamak i√ßin tƒ±kla):</p>
        <div class="ref-btn" id="ref-url" onclick="copyRef()">Y√ºkleniyor...</div>
    </div>

    <script>
        // --- FIREBASE YAPILANDIRMASI ---
        const firebaseConfig = { apiKey: "...", databaseURL: "...", projectId: "...", appId: "..." };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let uid = localStorage.getItem('spy_uid') || 'U' + Math.floor(Math.random() * 900000);
        localStorage.setItem('spy_uid', uid);

        const myLink = "https://t.me/SpyderNetworkBot?start=" + uid;
        document.getElementById('ref-url').innerText = myLink;

        let bakiye = 0;
        let tƒ±klar = 0;

        // Bakiye Senkronizasyonu
        db.ref('users/' + uid).on('value', s => {
            if (s.exists()) {
                bakiye = s.val().balance || 0;
                document.getElementById('bal-txt').innerText = bakiye.toFixed(6);
            } else {
                db.ref('users/' + uid).set({ balance: 0 });
            }
        });

        // Tƒ±klama Olayƒ±
        document.getElementById('tap-btn').addEventListener('click', (e) => {
            tƒ±klar++;
            
            // Efektler
            playWebEffect();
            showPlusText(e);

            // Reklam Kontrol√º
            let kalan = 20 - tƒ±klar;
            document.getElementById('ad-rem').innerText = kalan;

            if (tƒ±klar >= 20) {
                tƒ±klar = 0;
                document.getElementById('ad-rem').innerText = "20";
                if (window.showAdexora) {
                    window.showAdexora().then(() => addMoney());
                } else {
                    addMoney();
                }
            } else {
                addMoney();
            }
        });

        function playWebEffect() {
            const zone = document.getElementById('tap-zone');
            for(let i=0; i<8; i++) {
                const s = document.createElement('div');
                s.className = 'web-spike';
                s.style.left = '50%'; s.style.top = '50%';
                s.style.setProperty('--deg', `${i * 45}deg`);
                zone.appendChild(s);
                setTimeout(() => s.remove(), 400);
            }
        }

        function showPlusText(e) {
            const p = document.createElement('div');
            p.className = 'plus-val';
            p.innerText = '+$0.00001';
            p.style.left = e.clientX + 'px';
            p.style.top = e.clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        function addMoney() {
            db.ref('users/' + uid + '/balance').transaction(b => (b || 0) + 0.00001);
        }

        function copyRef() {
            navigator.clipboard.writeText(myLink);
            alert("Referans linkin kopyalandƒ±!");
        }
    </script>
</body>
</html>

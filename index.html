<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Tether - Pro Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-black: #050505;
            --card-gray: #151515;
            --tether-green: #00d38d;
            --neon-glow: rgba(0, 211, 141, 0.4);
            --text-gray: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #1a1a1a; /* Sayfa dışı arka plan */
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        /* 9:6 (3:2) veya Standart Mobil Ölçeklendirme Kaplayıcısı */
        .app-container {
            width: 100%;
            max-width: 400px; /* Telefon genişliği */
            height: 850px;    /* Telefon yüksekliği */
            background-color: var(--bg-black);
            position: relative;
            overflow-y: auto;
            border: 8px solid #333; /* Telefon kasası efekti */
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Kaydırma çubuğunu gizle */
        .app-container::-webkit-scrollbar { display: none; }

        /* Üst Bar */
        header {
            padding: 20px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 700;
        }

        /* Geliştirilmiş Gelir Paneli */
        .mining-card {
            background: radial-gradient(circle at top right, #1a3a2a, var(--card-gray));
            margin: 15px;
            padding: 30px 20px;
            border-radius: 30px;
            border: 1px solid #2a2a2a;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .mining-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--tether-green), transparent 30%);
            animation: rotate 6s linear infinite;
            opacity: 0.1;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .logo-container {
            position: relative;
            z-index: 1;
        }

        .usdt-main-logo {
            width: 85px;
            height: 85px;
            background-color: var(--tether-green);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            color: black;
            box-shadow: 0 0 40px var(--neon-glow);
            margin-bottom: 20px;
        }

        .mining-stats {
            z-index: 1;
            position: relative;
        }

        .speed-badge {
            background: rgba(0, 211, 141, 0.1);
            color: var(--tether-green);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .balance-main {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Butonlar */
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }

        .btn {
            padding: 14px;
            border-radius: 15px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
            font-size: 14px;
        }

        .btn-white { background-color: #ffffff; color: #000; }
        .btn-blur { background-color: rgba(255,255,255,0.15); color: #fff; backdrop-filter: blur(5px); }
        .btn:active { transform: scale(0.95); }

        /* Görevler Bölümü */
        .section-header {
            padding: 20px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .task-list { padding: 0 15px 40px; }

        .task-card {
            background-color: var(--card-gray);
            margin-bottom: 12px;
            padding: 14px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            border: 1px solid #222;
        }

        .task-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
        }

        .task-info { flex-grow: 1; }
        .task-title { font-size: 14px; font-weight: 600; margin-bottom: 2px; }
        .task-reward { color: var(--tether-green); font-size: 12px; font-weight: bold; }

        .go-button {
            background-color: #222;
            color: var(--tether-green);
            padding: 8px 20px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 13px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div style="color: var(--text-gray);"><i class="fas fa-xmark"></i> Kapat</div>
            <div class="header-title">
                <div style="width:18px;height:18px;background:var(--tether-green);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:10px;color:black;">₮</div>
                Earn Tether <i class="fas fa-circle-check" style="color:#3897f0"></i>
            </div>
            <div><i class="fas fa-ellipsis-vertical"></i></div>
        </header>

        <div class="mining-card">
            <div class="logo-container">
                <div class="usdt-main-logo">₮</div>
            </div>
            <div class="mining-stats">
                <div class="speed-badge">
                    <i class="fas fa-bolt"></i> 0.000123 USDT/sn
                </div>
                <div class="balance-main" id="live-balance">0.00000000</div>
                <div style="color: var(--text-gray); font-size: 13px; margin-top: 5px;">Toplam Biriken Kazanç</div>
            </div>

            <div class="btn-group">
                <button class="btn btn-white">TOPLA</button>
                <button class="btn btn-blur">YÜKSELT</button>
            </div>
        </div>

        <div class="section-header">
            <h3 style="font-size: 18px;">Günlük Görevler</h3>
            <span style="color: var(--tether-green); font-size: 12px;">Hepsini Gör</span>
        </div>

        <div class="task-list">
            <div class="task-card">
                <div class="task-icon" style="background: #FF000020; color: #FF0000;"><i class="fab fa-youtube"></i></div>
                <div class="task-info">
                    <div class="task-title">YouTube Kanalına Abone Ol</div>
                    <div class="task-reward">+0.50 USDT</div>
                </div>
                <button class="go-button">GİT</button>
            </div>

            <div class="task-card">
                <div class="task-icon" style="background: #1877F220; color: #1877F2;"><i class="fab fa-facebook"></i></div>
                <div class="task-info">
                    <div class="task-title">Facebook Sayfamızı Beğen</div>
                    <div class="task-reward">+0.50 USDT</div>
                </div>
                <button class="go-button">GİT</button>
            </div>

            <div class="task-card">
                <div class="task-icon" style="background: #000000; border: 1px solid #333;"><i class="fab fa-x-twitter"></i></div>
                <div class="task-info">
                    <div class="task-title">X (Twitter) Takip Et</div>
                    <div class="task-reward">+0.50 USDT</div>
                </div>
                <button class="go-button">GİT</button>
            </div>

            <div class="task-card">
                <div class="task-icon" style="background: #24A1DE20; color: #24A1DE;"><i class="fab fa-telegram"></i></div>
                <div class="task-info">
                    <div class="task-title">Duyuru Kanalına Katıl</div>
                    <div class="task-reward">+1.00 USDT</div>
                </div>
                <button class="go-button">GİT</button>
            </div>
        </div>
    </div>

    <script>
        let currentAmount = 0.00000000;
        const earningPerSecond = 0.000123;
        const frameRate = 60; // Saniyede 60 kare güncelleme (akıcı görüntü)
        const incrementPerFrame = earningPerSecond / frameRate;

        function updateMining() {
            currentAmount += incrementPerFrame;
            document.getElementById('live-balance').innerText = currentAmount.toFixed(8);
            requestAnimationFrame(updateMining);
        }

        // Başlat
        updateMining();
    </script>
</body>
</html>

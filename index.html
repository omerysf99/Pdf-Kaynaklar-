<body>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDCR9nLVp57rZjR5cZSin1Mc311xiJNMvc",
            authDomain: "pdfdosyam-2def4.firebaseapp.com",
            projectId: "pdfdosyam-2def4",
            storageBucket: "pdfdosyam-2def4.appspot.com",
            messagingSenderId: "155894000586",
            appId: "1:155894000586:web:a9011fbb6cdadc5a793d33"

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 2. REKLAM Ã‡AÄžIRMA (SDK HATASI Ã‡Ã–ZÃœMÃœ)
        async function tryWatchAd() {
            const btn = document.getElementById('ad-btn');
            const loader = document.getElementById('loader');

            // Kontrol: Fonksiyon tanÄ±mlÄ± mÄ±?
            if (typeof show_10371617 !== 'function') {
                showToast("Reklam SDK henÃ¼z yÃ¼klenmedi. LÃ¼tfen 3 saniye bekleyin.");
                return;
            }

            loader.style.display = 'flex';
            btn.disabled = true;

            try {
                // ReklamÄ± baÅŸlat
                await show_10371617();
                
                // BaÅŸarÄ±lÄ± izleme
                await updateBalance(1);
                showToast("Tebrikler! +1 Jeton kazandÄ±n. ðŸª™");

            } catch (error) {

            } finally {
                loader.style.display = 'none';

            }
        }

        async function initApp() {
            tg.expand();
            const user = tg.initDataUnsafe?.user || { id: "test_user", first_name: "Misafir" };
            userData.id = user.id.toString();
            document.getElementById('u-name').innerText = user.first_name;

            db.collection("users").doc(userData.id).onSnapshot(doc => {
                if (doc.exists) {
                    userData.balance = doc.data().balance || 0;
                    document.getElementById('top-balance').innerText = userData.balance;
                } else {
                    db.collection("users").doc(userData.id).set({ name: user.first_name, balance: 0 });
                }
            });
        }

        async function updateBalance(amount) {
            return db.collection("users").doc(userData.id).update({
                balance: firebase.firestore.FieldValue.increment(amount)
            });
        }

        function go(screen) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('v-' + screen).style.display = 'block';
            tg.HapticFeedback.impactOccurred('light');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        window.onload = initApp;
    </script>

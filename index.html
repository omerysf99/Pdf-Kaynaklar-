<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVIDIA Mining Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --bg-dark: #0b0e11;
            --card-bg: #1a1d21;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            margin: 0; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .tabular { font-variant-numeric: tabular-nums; display: inline-block; }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid #2d3139;
            border-radius: 1.5rem;
        }

        /* JPG Görseli İçin Dönme Animasyonu */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .miner-rotate { animation: spin-slow 15s linear infinite; }

        .progress-container {
            height: 10px;
            background: #16191d;
            border-radius: 20px;
            border: 1px solid #2d3139;
            overflow: hidden;
            width: 100%;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #c1ff00, #8ecc00);
            border-radius: 20px;
        }

        .nav-item { color: #5a626e; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-active { color: var(--nv-green) !important; transform: translateY(-5px); }

        .safe-scroll {
            height: calc(100vh - 160px);
            overflow-y: auto;
            padding-bottom: 40px;
            scrollbar-width: none;
        }
        .safe-scroll::-webkit-scrollbar { display: none; }

        .action-icon-bg {
            width: 58px; height: 58px;
            background: #1e2228;
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            color: var(--nv-green); font-size: 22px;
            border: 1px solid #2d3139;
        }

        .fade-entry { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_ID = "8392479231";
        const MINING_RATE_HOUR = 0.082; //
        const SEC_RATE = MINING_RATE_HOUR / 3600;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [mainBalance, setMainBalance] = useState(() => Number(localStorage.getItem('nv_final_bal')) || 0.0500);
            const [pending, setPending] = useState(0);
            const [lastClaim, setLastClaim] = useState(() => Number(localStorage.getItem('nv_last_ts')) || Date.now());

            useEffect(() => {
                const timer = setInterval(() => {
                    const diff = (Date.now() - lastClaim) / 1000;
                    setPending(diff * SEC_RATE);
                }, 100);
                return () => clearInterval(timer);
            }, [lastClaim]);

            useEffect(() => {
                localStorage.setItem('nv_final_bal', mainBalance.toString());
                localStorage.setItem('nv_last_ts', lastClaim.toString());
            }, [mainBalance, lastClaim]);

            const handleClaim = () => {
                if (pending < 0.0001) return;
                setMainBalance(prev => prev + pending);
                const now = Date.now();
                setLastClaim(now);
                setPending(0);
            };

            return (
                <div className="max-w-md mx-auto h-screen p-4 flex flex-col relative select-none">
                    
                    {/* Üst Bar */}
                    <div className="flex items-center justify-between mb-6 px-1">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full border border-zinc-800 overflow-hidden">
                                <img src="nvdia.jpg" className="w-full h-full object-cover" />
                            </div>
                            <h2 className="text-sm font-extrabold tracking-tight">Chalpus Yeniden</h2>
                        </div>
                        <div className="bg-zinc-900 px-3 py-1.5 rounded-xl border border-zinc-800 flex items-center gap-2">
                            <i className="fas fa-globe text-[10px] text-zinc-500"></i>
                            <span className="text-[10px] font-black uppercase">Türkçe</span>
                        </div>
                    </div>

                    <div className="safe-scroll">
                        {activeTab === 'home' && (
                            <div className="fade-entry space-y-4">
                                <div className="glass-card p-4 flex justify-between items-center border-l-4 border-[#c1ff00]">
                                    <span className="bg-[#c1ff00] text-black text-[9px] font-black px-2.5 py-1 rounded-full uppercase">NVIDIA Miner</span>
                                    <span className="text-[#c1ff00] font-black text-sm tabular">0.082 <small className="text-[9px] opacity-60">NVIDIA/H</small></span>
                                </div>

                                <div className="glass-card p-5 flex justify-between items-center bg-zinc-900/40">
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-microchip text-[#c1ff00] text-xs"></i>
                                        <span className="text-xs font-bold text-zinc-400 uppercase">Bakiye</span>
                                    </div>
                                    <span className="text-[#c1ff00] font-black text-2xl tabular">{mainBalance.toFixed(4)}</span>
                                </div>

                                <div className="flex flex-col items-center py-10 relative">
                                    <div className="relative w-56 h-56 flex items-center justify-center">
                                        <div className="absolute inset-0 bg-[#c1ff00]/5 rounded-full blur-3xl"></div>
                                        {/* Sadece JPG Görseli ve Dönme Animasyonu */}
                                        <img src="nvdia.jpg" className="w-full h-full object-contain rounded-full miner-rotate border-4 border-zinc-800 shadow-2xl" />
                                    </div>

                                    <div className="mt-8 text-center h-16">
                                        <h1 className="text-4xl font-black mono tabular">{pending.toFixed(4)} <small className="text-sm text-zinc-600">NVIDIA</small></h1>
                                        <p className="text-[9px] text-zinc-600 font-bold uppercase tracking-[0.4em] mt-2">Bulut Madenciliği Aktif</p>
                                    </div>

                                    <div className="w-full px-4 mt-4 space-y-2">
                                        <div className="progress-container"><div className="progress-bar" style={{width: '45%'}}></div></div>
                                        <div className="flex justify-center"><span className="text-[11px] font-mono text-zinc-500">23:07:13</span></div>
                                    </div>

                                    <button onClick={handleClaim} className="mt-8 w-full py-5 rounded-2xl bg-[#c1ff00] text-black font-black uppercase tracking-widest active:scale-95 transition-all">Topla (Claim)</button>
                                </div>
                            </div>
                        )}

                        {/* Profil Sekmesi */}
                        {activeTab === 'ben' && (
                            <div className="fade-entry space-y-5">
                                <div className="flex items-center gap-4">
                                    <div className="w-16 h-16 rounded-full border-2 border-zinc-800 overflow-hidden">
                                        <img src="nvdia.jpg" className="w-full h-full object-cover" />
                                    </div>
                                    <div>
                                        <h2 className="text-lg font-black uppercase">Chalpus Yeniden</h2>
                                        <span className="bg-[#c1ff00] text-black text-[9px] font-black px-3 py-1 rounded-full uppercase">NVIDIA Miner</span>
                                    </div>
                                </div>
                                <div className="glass-card p-6 space-y-6">
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <div className="w-9 h-9 bg-[#26a17b] rounded-full flex items-center justify-center"><i className="fas fa-dollar-sign text-white"></i></div>
                                            <div>
                                                <p className="text-[11px] font-bold uppercase">USDT</p>
                                                <p className="text-[9px] text-zinc-500">Aracılık Cüzdanı</p>
                                            </div>
                                        </div>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular">0.00</span>
                                    </div>
                                    <div className="pt-6 border-t border-zinc-800/50 flex justify-between items-center">
                                        <span className="text-[10px] text-zinc-500 font-black uppercase">Toplam Kazanç</span>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular">{mainBalance.toFixed(2)}</span>
                                    </div>
                                </div>
                                <div className="grid grid-cols-4 gap-2 pt-2">
                                    {[
                                        {i: "fa-shopping-bag", n: "Yeniden şarj et"},
                                        {i: "fa-donate", n: "Geri çekilmek"},
                                        {i: "fa-file-invoice-dollar", n: "Mali Kayıtlar"},
                                        {i: "fa-sync", n: "NVIDIA&USDT"}
                                    ].map((btn, i) => (
                                        <div key={i} className="flex flex-col items-center gap-2">
                                            <div className="action-icon-bg"><i className={`fas ${btn.i}`}></i></div>
                                            <span className="text-[8px] font-black text-zinc-500 text-center uppercase leading-tight">{btn.n}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    <nav className="fixed bottom-0 left-0 right-0 bg-[#0b0e11] border-t border-zinc-800 flex justify-around items-center py-6 z-[100] max-w-md mx-auto rounded-t-[2.5rem]">
                        {[
                            {id:'home', i:'fa-seedling', n:'Bana ait'},
                            {id:'leader', i:'fa-medal', n:'Liderlik'},
                            {id:'update', i:'fa-rocket', n:'Güncelleme'},
                            {id:'takim', i:'fa-users', n:'Takım'},
                            {id:'ben', i:'fa-box', n:'Ben'}
                        ].map(item => (
                            <button key={item.id} onClick={() => setActiveTab(item.id)} className={`nav-item flex flex-col items-center gap-1.5 ${activeTab === item.id ? 'nav-active' : ''}`}>
                                <i className={`fas ${item.i} text-xl`}></i>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{item.n}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

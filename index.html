<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether Pro v9 - Data Shield & Offline Mining</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00ffa3;
            --bg: #050505;
            --surface: #121212;
            --border: #222;
            --text: #fff;
            --gray: #888;
        }

        /* Temel Stil Ayarları */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #111; height: 100vh; display: flex; justify-content: center; align-items: center; color: var(--text); overflow: hidden; }

        /* Uygulama Çerçevesi */
        .app-container {
            width: 100%; max-width: 414px; height: 95vh; max-height: 850px;
            background: var(--bg); border-radius: 40px; border: 8px solid #333;
            position: relative; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* Üst Panel */
        .app-header { padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; background: var(--bg); border-bottom: 1px solid var(--border); }
        .id-badge { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--primary); background: #111; padding: 5px 10px; border-radius: 8px; border: 1px solid var(--border); }

        /* Kaydırılabilir Alan */
        .scroll-view { flex: 1; overflow-y: auto; padding: 0 20px 110px; scrollbar-width: none; }
        .scroll-view::-webkit-scrollbar { display: none; }

        /* Madencilik Kartı */
        .mine-card {
            background: linear-gradient(180deg, #0d1a16 0%, var(--surface) 100%);
            border-radius: 35px; padding: 35px 20px; text-align: center; border: 1px solid var(--border); margin-top: 15px;
        }
        .pool-display { font-size: 40px; font-weight: 900; margin: 15px 0; font-variant-numeric: tabular-nums; letter-spacing: -1px; }

        .orb {
            width: 100px; height: 100px; background: #26a17b; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 50px; box-shadow: 0 0 40px rgba(0, 255, 163, 0.3);
            animation: pulse 2s infinite ease-in-out; margin-bottom: 20px;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }

        /* Butonlar */
        .btn-main {
            width: 100%; padding: 18px; border-radius: 18px; border: none; font-weight: 900; font-size: 16px; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-collect { background: #fff; color: #000; margin-bottom: 12px; }
        .btn-collect:active { transform: scale(0.96); }

        /* Cüzdan Paneli */
        .wallet-panel {
            background: var(--surface); border-radius: 20px; padding: 18px; margin: 25px 0;
            border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
        }
        .wallet-val { font-size: 20px; font-weight: 900; }

        /* Görevler */
        .task-box {
            background: var(--surface); border-radius: 20px; padding: 15px; border: 1px solid var(--border);
            display: flex; align-items: center; gap: 12px; margin-bottom: 10px; transition: 0.3s;
        }
        .task-box.completed { opacity: 0.4; pointer-events: none; filter: grayscale(1); }
        .task-icon { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .task-info { flex: 1; }
        .task-reward { color: var(--primary); font-size: 12px; font-weight: 800; }
        .btn-do { background: #222; color: #fff; border: none; padding: 7px 15px; border-radius: 10px; font-weight: 800; font-size: 11px; }

        /* Alt Navigasyon */
        .nav-bar {
            position: absolute; bottom: 0; width: 100%; height: 85px; background: #080808;
            border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; padding-top: 12px;
        }
        .nav-item { color: var(--gray); text-align: center; font-size: 10px; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }

        /* Offline Popup */
        .offline-modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content { background: #fff; color: #000; padding: 30px; border-radius: 30px; width: 80%; text-align: center; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="app-header">
        <div style="font-weight: 900; font-size: 17px;">EARN TETHER</div>
        <div class="id-badge">ID: 8392479231</div>
    </header>

    <main class="scroll-view">
        <div class="mine-card">
            <div style="font-size: 10px; color: var(--gray); letter-spacing: 2px;">POOLED USDT</div>
            <div class="pool-display" id="poolText">0.00000000</div>
            <div class="orb">₮</div>
            <div style="font-size: 11px; color: var(--gray); margin-bottom: 20px;">Hız: 0.000001 USDT/s</div>
            <button class="btn-main btn-collect" onclick="handleCollect(event)">
                <i class="fas fa-coins"></i> HAVUZU BOŞALT
            </button>
        </div>

        <div class="wallet-panel">
            <div>
                <div style="font-size: 10px; color: var(--gray);">CÜZDANINIZ</div>
                <div class="wallet-val" id="walletText">0.0000 USDT</div>
            </div>
            <i class="fas fa-wallet" style="font-size: 24px; color: var(--primary);"></i>
        </div>

        <h4 style="margin-bottom: 15px;">Özel Görevler</h4>
        <div id="taskList">
            <div class="task-box" id="task-ch">
                <div class="task-icon" style="background:#24A1DE;"><i class="fab fa-telegram-plane"></i></div>
                <div class="task-info">
                    <div style="font-size: 14px; font-weight: 700;">Resmi Kanal</div>
                    <div class="task-reward">+0.0700 USDT</div>
                </div>
                <button class="btn-do" onclick="startTask('ch', 0.07, 'https://t.me/earntether2026')">KATIL</button>
            </div>

            <div class="task-box" id="task-bn">
                <div class="task-icon" style="background:#f3ba2f; color:#000;"><i class="fas fa-chart-line"></i></div>
                <div class="task-info">
                    <div style="font-size: 14px; font-weight: 700;">Binance Task</div>
                    <div class="task-reward">+0.0500 USDT</div>
                </div>
                <button class="btn-do" onclick="startTask('bn', 0.05, 'https://t.me/BinanceBrazilNews')">KATIL</button>
            </div>

            <div class="task-box" id="task-ig">
                <div class="task-icon" style="background:#E1306C;"><i class="fab fa-instagram"></i></div>
                <div class="task-info">
                    <div style="font-size: 14px; font-weight: 700;">Instagram Task</div>
                    <div class="task-reward">+0.0500 USDT</div>
                </div>
                <button class="btn-do" onclick="startTask('ig', 0.05, 'https://t.me/instagramNewsBrazil')">KATIL</button>
            </div>

            <div class="task-box">
                <div class="task-icon" style="background:#9d50bb;"><i class="fas fa-video"></i></div>
                <div class="task-info">
                    <div style="font-size: 14px; font-weight: 700;">Reklam İzle</div>
                    <div class="task-reward" id="adCount">Kalan Hak: 20/20</div>
                </div>
                <button class="btn-do" id="adBtn" onclick="watchAd()">İZLE</button>
            </div>
        </div>
    </main>

    <nav class="nav-bar">
        <div class="nav-item active"><i class="fas fa-home"></i><span>Ev</span></div>
        <div class="nav-item"><i class="fas fa-rocket"></i><span>Hızlandır</span></div>
        <div class="nav-item"><i class="fas fa-users"></i><span>Referans</span></div>
    </nav>

    <div class="offline-modal" id="offModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 10px;">Hoş Geldin!</h2>
            <p id="offEarnedText" style="font-size: 14px; margin-bottom: 20px;"></p>
            <button class="btn-main" style="background:#000; color:#fff;" onclick="closeModal()">HARİKA!</button>
        </div>
    </div>
</div>

<script>
    /* --- SİSTEM AYARLARI --- */
    const ADMIN_ID = "8392479231";
    const MINING_SPEED = 0.000001; // Saniyede kazanılan USDT
    
    let state = {
        pool: 0.0,
        wallet: 0.0,
        ads: 20,
        doneTasks: [],
        lastTime: Date.now()
    };

    /* --- VERİ KORUMA VE ÇEVRİMDIŞI KAZANÇ --- */
    function initApp() {
        const savedData = localStorage.getItem('user_save_' + ADMIN_ID);
        
        if(savedData) {
            state = JSON.parse(savedData);
            
            // Çevrimdışı süre hesaplama
            const now = Date.now();
            const secondsPassed = (now - state.lastTime) / 1000;
            const offlineProfit = secondsPassed * MINING_SPEED;
            
            if(offlineProfit > 0.000001) {
                state.pool += offlineProfit;
                document.getElementById('offEarnedText').innerText = 
                    `Bot kapalıyken toplamda ${offlineProfit.toFixed(6)} USDT kazandın!`;
                document.getElementById('offModal').style.display = 'flex';
            }

            // Tamamlanan görevleri UI'da güncelle
            state.doneTasks.forEach(tid => {
                const el = document.getElementById('task-' + tid);
                if(el) el.classList.add('completed');
            });
        }
        
        updateUI();
        setInterval(miningTick, 100); // Sayaç her 100ms'de çalışır
    }

    /* --- MADENCİLİK DÖNGÜSÜ --- */
    function miningTick() {
        state.pool += (MINING_SPEED / 10);
        document.getElementById('poolText').innerText = state.pool.toFixed(8);
        
        // Her 5 saniyede bir otomatik kaydet (Veri kaybını önler)
        if(Math.floor(Date.now() / 1000) % 5 === 0) saveGame();
    }

    function handleCollect(e) {
        if(state.pool <= 0) return;
        
        state.wallet += state.pool;
        state.pool = 0;
        updateUI();
        saveGame();
        
        // Basit bir görsel bildirim
        alert("Havuzdaki bakiye cüzdanınıza aktarıldı!");
    }

    /* --- GÖREVLER VE REKLAM --- */
    function startTask(id, reward, url) {
        if(state.doneTasks.includes(id)) return;
        window.open(url, '_blank');
        
        // 2 saniye sonra ödül ver (Kontrol simülasyonu)
        setTimeout(() => {
            state.wallet += reward;
            state.doneTasks.push(id);
            document.getElementById('task-' + id).classList.add('completed');
            updateUI();
            saveGame();
        }, 2000);
    }

    function watchAd() {
        if(state.ads <= 0) return alert("Günlük reklam limitiniz doldu!");
        
        document.getElementById('adBtn').innerText = "BEKLEYİN...";
        document.getElementById('adBtn').disabled = true;

        setTimeout(() => {
            state.wallet += 0.0001;
            state.ads--;
            document.getElementById('adBtn').innerText = "İZLE";
            document.getElementById('adBtn').disabled = false;
            updateUI();
            saveGame();
            alert("Reklam ödülü: 0.0001 USDT eklendi!");
        }, 5000); // 5 saniyelik reklam süresi
    }

    /* --- YARDIMCI FONKSİYONLAR --- */
    function saveGame() {
        state.lastTime = Date.now();
        localStorage.setItem('user_save_' + ADMIN_ID, JSON.stringify(state));
    }

    function updateUI() {
        document.getElementById('walletText').innerText = state.wallet.toFixed(4) + " USDT";
        document.getElementById('adCount').innerText = `Kalan Hak: ${state.ads}/20`;
        if(state.ads <= 0) document.getElementById('adBtn').style.display = 'none';
    }

    function closeModal() {
        document.getElementById('offModal').style.display = 'none';
        saveGame();
    }

    window.onload = initApp;
    // Sekme kapanırken son bir kez kaydet
    window.onbeforeunload = saveGame;
</script>

</body>
</html>

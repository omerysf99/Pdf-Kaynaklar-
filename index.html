<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Telegram Cloud Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root { --bg: #0b0b0d; --card: #151517; --purple: #a855f7; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; }
        
        .page { display: flex; height: 100vh; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }

        /* üï∑Ô∏è TIKLAMA ALANI */
        .tap-zone { position: relative; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; touch-action: none; }
        .ring { position: absolute; width: 270px; height: 270px; border: 8px solid var(--purple); border-radius: 50%; box-shadow: 0 0 30px var(--purple); pointer-events: none; }
        #spider-img { width: 200px; z-index: 10; transition: transform 0.05s; pointer-events: none; }
        
        .pop { position: absolute; font-size: 45px; pointer-events: none; animation: popUp 0.6s forwards; z-index: 100; }
        @keyframes popUp { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 0; transform: scale(1.4) translateY(-100px); } }

        /* üîê ADMƒ∞N PANELƒ∞ (LocalStorage √úzerinden) */
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; padding: 20px; }
        .status-bar { position: fixed; top: 10px; font-size: 10px; color: #555; }
        .btn { background: var(--purple); color: #fff; border: none; padding: 12px 25px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="status-bar" id="sync-status">Bulut Senkronize üï∑Ô∏è</div>

    <div class="page">
        <div style="font-size: 60px; font-weight: 900; margin-bottom: 10px;" id="ui-bal">0</div>
        
        <div class="tap-zone" id="tap-area">
            <div class="ring"></div>
            <img src="https://api.mimic.ai/api/v1/files/image_7ba2e0.png" id="spider-img">
        </div>

        <button id="adm-btn" class="btn" style="display:none;" onclick="showAdmin()">üõ†Ô∏è ADMƒ∞N PANELƒ∞</button>

        <div style="width:100%; margin-top: 40px;">
            <div style="font-size:14px; margin-bottom:5px;">‚ö° Enerji: <span id="ui-nrg">100</span>/100</div>
            <div style="width:100%; height:10px; background:#111; border-radius:10px; overflow:hidden;">
                <div id="nrg-bar" style="width:100%; height:100%; background:orange; transition: 0.2s;"></div>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <h2 style="color:var(--purple); text-align:center;">Spyder Y√∂netim</h2>
        <p style="text-align:center;">Bulut depolama aktif. Veriler Telegram ID bazlƒ± saklanƒ±yor.</p>
        <div style="background:#111; padding:15px; border-radius:10px; border:1px solid #333;">
            <p>Senin ID: <b id="my-id-display"></b></p>
            <p>Senin Bakiyen: <b id="my-bal-display">0</b></p>
        </div>
        <button class="btn" style="background:red; width:100%;" onclick="document.getElementById('admin-panel').style.display='none'">KAPAT</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const MY_ID = "8392479231"; // Senin ID
        const u = tg.initDataUnsafe?.user || { id: 0, first_name: "Misafir" };

        let bal = 0;
        let nrg = 100;

        // ‚òÅÔ∏è TELEGRAM BULUTTAN VERƒ∞ √áEKME
        function loadData() {
            tg.CloudStorage.getItem('spy_balance', (err, value) => {
                if (!err && value) {
                    bal = parseInt(value);
                } else {
                    // Bulutta yoksa yerelden bak
                    bal = parseInt(localStorage.getItem('spy_b')) || 0;
                }
                updateUI();
            });

            if (String(u.id) === MY_ID) {
                document.getElementById('adm-btn').style.display = 'block';
                document.getElementById('my-id-display').innerText = u.id;
            }
        }

        function updateUI() {
            document.getElementById('ui-bal').innerText = bal.toLocaleString();
            document.getElementById('ui-nrg').innerText = nrg;
            document.getElementById('nrg-bar').style.width = nrg + "%";
            document.getElementById('my-bal-display').innerText = bal;
            localStorage.setItem('spy_b', bal);
        }

        // ‚òÅÔ∏è TELEGRAM BULUTA VERƒ∞ KAYDETME
        function sync() {
            tg.CloudStorage.setItem('spy_balance', String(bal));
        }

        function tap(e) {
            if (nrg > 0) {
                bal += 1;
                nrg--;
                updateUI();
                
                const p = document.createElement('div');
                p.className = 'pop'; p.innerText = "üï∑Ô∏è";
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                p.style.left = (x - 20) + "px"; p.style.top = (y - 50) + "px";
                document.body.appendChild(p);
                
                setTimeout(() => { p.remove(); }, 600);
                document.getElementById('spider-img').style.transform = "scale(0.85)";
                setTimeout(() => { document.getElementById('spider-img').style.transform = "scale(1)"; sync(); }, 50);
            }
        }

        function showAdmin() {
            document.getElementById('admin-panel').style.display = 'flex';
        }

        // Olay dinleyiciler
        document.getElementById('tap-area').addEventListener('touchstart', (e) => { e.preventDefault(); tap(e); });
        document.getElementById('tap-area').addEventListener('mousedown', tap);

        tg.ready();
        tg.expand();
        loadData();
    </script>
</body>
</html>

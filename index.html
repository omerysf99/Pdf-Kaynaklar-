<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Ultimate Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root {
            --p-purple: #a855f7; --p-deep: #6b21a8; --bg: #000; --card: #0f0f12;
            --text: #fff; --dim: #71717a; --glow: rgba(168, 85, 247, 0.5); --green: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* G√ñRSELDEKƒ∞ HATAYI √á√ñZEN LOADER */
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 50px; height: 50px; border: 5px solid #111; border-top-color: var(--p-purple); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        .stage { flex: 1; overflow-y: auto; padding-bottom: 100px; display: flex; flex-direction: column; }
        .view { display: none; flex-direction: column; align-items: center; padding: 25px; animation: f 0.3s ease; width: 100%; }
        .view.active { display: flex; }
        @keyframes f { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* ANA SAYFA TASARIMI */
        .bal-wrap { text-align: center; margin-top: 20px; }
        .bal-txt { font-size: 65px; font-weight: 900; background: linear-gradient(#fff, var(--p-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px var(--glow)); }

        .clicker-box { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .spyder-node { 
            width: 250px; height: 250px; 
            background: radial-gradient(circle at 30% 30%, #d8b4fe, var(--p-deep)); 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            font-size: 110px; box-shadow: 0 0 60px var(--glow); 
            cursor: pointer; transition: transform 0.05s; 
            position: relative;
        }
        .spyder-node:active { transform: scale(0.92); }

        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 20px; padding: 18px; width: 100%; margin-top: 20px; }
        .bar-bg { height: 12px; background: #1a1a1e; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .bar-fill { height: 100%; background: var(--p-purple); width: 100%; transition: 0.3s; }

        /* NAV DOCK */
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(0,0,0,0.95); display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #1a1a1f; padding-bottom: 20px; }
        .n-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 11px; cursor: pointer; font-weight: bold; }
        .n-btn.active { color: var(--p-purple); }
        .n-btn i { font-style: normal; font-size: 26px; margin-bottom: 4px; }

        .btn-action { width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--p-purple); color: #fff; font-weight: 900; cursor: pointer; font-size: 16px; }
        input { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 15px; border-radius: 12px; text-align: center; font-size: 18px; margin: 10px 0; outline: none; }

        .pop { position: absolute; color: #fff; font-size: 40px; font-weight: 900; pointer-events: none; animation: pAnim 0.7s forwards; z-index: 1000; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        @keyframes pAnim { to { transform: translateY(-150px) scale(1.3); opacity: 0; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spin"></div>
        <p style="margin-top:20px; color:var(--p-purple); font-weight:bold; letter-spacing:1px;">SECURE CLOUD SYNCING...</p>
    </div>

    <main class="stage">
        <section id="p-home" class="view active">
            <div class="bal-wrap">
                <p style="font-size:12px; color:var(--dim); letter-spacing:3px;">SPYDER BALANCE</p>
                <h1 class="bal-txt" id="ui-bal">0</h1>
            </div>
            
            <div class="clicker-box">
                <div class="spyder-node" id="node-target">üï∑Ô∏è</div>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:14px;">
                    <span style="color:var(--p-purple)">‚ö° ENERGY</span>
                    <span id="ui-nrg">1000/1000</span>
                </div>
                <div class="bar-bg"><div id="ui-fill" class="bar-fill"></div></div>
            </div>
        </section>

        <section id="p-tasks" class="view">
            <h2 style="align-self:flex-start; margin-bottom:15px;">Missions</h2>
            <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div><b>Official Hub</b><br><span style="color:var(--p-purple); font-weight:bold;">+500 SPYDER</span></div>
                <button class="btn-action" style="width:auto; padding:10px 25px;" id="task-btn" onclick="Game.doTask()">JOIN</button>
            </div>
        </section>

        <section id="p-vault" class="view">
            <h2 style="align-self:flex-start; margin-bottom:15px;">Vault Swap</h2>
            <div class="card">
                <p style="color:var(--dim); font-size:12px; font-weight:bold;">SWAP SPYDER TO USDT</p>
                <input type="number" id="swap-in" value="1000" oninput="Finance.update()">
                <p style="text-align:center; font-size:24px;">‚¨áÔ∏è</p>
                <div style="background:#000; padding:18px; border-radius:15px; text-align:center; font-size:28px; color:var(--green); font-weight:900; border: 1px solid #111;">$<span id="swap-out">0.010</span></div>
                <button class="btn-action" style="margin-top:20px;" onclick="Finance.swap()">SWAP NOW</button>
            </div>
        </section>

        <section id="p-wallet" class="view">
            <h2 style="align-self:flex-start; margin-bottom:15px;">Finance</h2>
            <div class="card" style="text-align:center; border: 2px solid var(--green); background: rgba(16, 185, 129, 0.05);">
                <p style="color:var(--dim); font-weight:bold;">USDT BALANCE</p>
                <h1 style="font-size:55px; color:var(--green); font-weight:900;">$<span id="ui-usdt">0.00</span></h1>
            </div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:12px; font-size:14px; font-weight:bold;">
                    <span>Ads Verification:</span>
                    <span id="ui-ads-check" style="color:red;">0 / 20</span>
                </div>
                <input type="text" id="w-addr" placeholder="Enter USDT BEP20 Address">
                <button id="draw-btn" class="btn-action" disabled onclick="Finance.withdraw()">WITHDRAW</button>
                <p style="font-size:10px; color:var(--dim); text-align:center; margin-top:15px;">Requirement: $0.01 + 20 Ads</p>
            </div>
        </section>
    </main>

    <nav>
        <div class="n-btn active" onclick="nav('p-home', this)"><i>üéÆ</i>Oyna</div>
        <div class="n-btn" onclick="nav('p-tasks', this)"><i>üìã</i>G√∂rev</div>
        <div class="n-btn" onclick="nav('p-vault', this)"><i>üèõÔ∏è</i>Vault</div>
        <div class="n-btn" onclick="nav('p-wallet', this)"><i>üí∞</i>C√ºzdan</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const tg = window.Telegram.WebApp;

        let user = { bal: 0, nrg: 1000, ads: 0, usdt: 0, task: false };
        let tapCount = 0; 
        let ready = false;

        const Game = {
            init: async () => {
                try {
                    // HATA BYPASS: Firebase yanƒ±t vermese bile 3 saniye sonra oyunu a√ß
                    setTimeout(() => { if(!ready) Game.forceStart(); }, 3500);

                    const res = await auth.signInAnonymously();
                    const uid = tg.initDataUnsafe?.user?.id?.toString() || res.user.uid;
                    
                    const doc = await db.collection("users").doc(uid).get();
                    if(doc.exists) user = { ...user, ...doc.data() };
                    
                    Game.forceStart();
                } catch(e) { Game.forceStart(); }
            },
            forceStart: () => {
                ready = true;
                document.getElementById('loader').style.display = 'none';
                UI.refresh();
            },
            tap: (e) => {
                if(!ready || user.nrg <= 0) return;
                
                user.bal += 1; // +1 COIN
                user.nrg -= 1;
                tapCount++;

                // 50 Tƒ±klamada 1 Reklam
                if(tapCount >= 50) {
                    tapCount = 0;
                    Game.ad(true);
                }

                UI.pop(e); 
                UI.refresh();
                tg.HapticFeedback.impactOccurred('medium');
                if(user.bal % 15 === 0) Game.save();
            },
            ad: (auto = false) => {
                if(window.showAdexora) {
                    window.showAdexora().then(() => {
                        user.ads++; 
                        UI.refresh(); Game.save();
                    }).catch(() => console.log("Ad skip"));
                }
            },
            doTask: () => {
                if(user.task) return;
                tg.openTelegramLink('https://t.me/SpyderCommunity');
                setTimeout(() => {
                    user.bal += 500; user.task = true;
                    document.getElementById('task-btn').innerText = "CLAIMED";
                    document.getElementById('task-btn').disabled = true;
                    UI.refresh(); Game.save();
                }, 8000);
            },
            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "8392479231";
                if(ready) db.collection("users").doc(uid).set(user, { merge: true });
            }
        };

        const Finance = {
            update: () => {
                const val = document.getElementById('swap-in').value;
                document.getElementById('swap-out').innerText = (val * 0.00001).toFixed(3);
            },
            swap: () => {
                const val = parseInt(document.getElementById('swap-in').value);
                if(user.bal < val) return tg.showAlert("Insufficient Spyder!");
                user.bal -= val; user.usdt += (val * 0.00001);
                UI.refresh(); Game.save();
                tg.showAlert("Swap success!");
            },
            withdraw: () => {
                tg.showAlert("Withdrawal Request Submitted!");
                user.usdt = 0; user.ads = 0;
                UI.refresh(); Game.save();
            }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').innerText = user.nrg + "/1000";
                document.getElementById('ui-fill').style.width = (user.nrg / 10) + "%";
                document.getElementById('ui-usdt').innerText = user.usdt.toFixed(3);
                
                const req = 20;
                document.getElementById('ui-ads-check').innerText = `${user.ads} / ${req}`;
                document.getElementById('ui-ads-check').style.color = user.ads >= req ? "var(--green)" : "red";
                document.getElementById('draw-btn').disabled = !(user.usdt >= 0.01 && user.ads >= req);
                Finance.update();
            },
            pop: (e) => {
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                const p = document.createElement('div');
                p.className = 'pop'; p.innerText = '+1';
                p.style.left = x + 'px'; p.style.top = y + 'px';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 700);
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        document.getElementById('node-target').addEventListener('touchstart', (e) => { e.preventDefault(); Game.tap(e); });
        setInterval(() => { if(user.nrg < 1000) { user.nrg++; UI.refresh(); } }, 2000);
        window.onload = Game.init;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube - Ana Sayfa</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --sidebar-bg: #0f0f0f;
            --text: #ffffff;
            --yt-red: #ff0000;
            --hover: #272727;
        }

        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SOL MEN√ú */
        nav {
            width: 240px;
            padding: 12px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-item {
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-item:hover { background: var(--hover); }

        /* √úST BAR */
        .top-bar {
            height: 56px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 240px;
            right: 0;
            background: var(--bg);
            z-index: 1000;
        }

        .search-bar {
            background: #121212;
            border: 1px solid #333;
            padding: 8px 20px;
            border-radius: 20px;
            width: 400px;
            color: white;
        }

        .create-btn {
            background: #272727;
            padding: 8px 16px;
            border-radius: 18px;
            cursor: pointer;
            border: none;
            color: white;
            font-weight: bold;
        }

        /* ANA ƒ∞√áERƒ∞K (Vƒ∞DEO GRƒ∞D) */
        main {
            margin-top: 60px;
            margin-left: 10px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .v-card {
            cursor: pointer;
            transition: 0.2s;
        }

        .v-thumb {
            width: 100%;
            aspect-ratio: 16/9;
            background: #222;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .v-thumb video { width: 100%; height: 100%; object-fit: cover; }

        .v-info { display: flex; gap: 12px; margin-top: 12px; }
        .v-avatar { width: 36px; height: 36px; border-radius: 50%; background: #444; }
        .v-text h4 { margin: 0; font-size: 16px; color: #f1f1f1; }
        .v-text p { margin: 4px 0; font-size: 14px; color: #aaa; }

        /* Y√úKLEME MODAL */
        #uploadModal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #282828;
            padding: 30px;
            border-radius: 15px;
            z-index: 2000;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo" style="padding: 15px; font-size: 20px; color: red;"><b>‚ñ∂ YouTube</b></div>
        <div class="nav-item" style="background: var(--hover);">üè† Ana Sayfa</div>
        <div class="nav-item">ü©≥ Shorts</div>
        <div class="nav-item">üìÅ Abonelikler</div>
        <hr style="border: 0.1px solid #333; width: 100%;">
        <div style="font-size: 12px; color: #888; padding: 10px;">Y√∂netici: 8392479231</div>
    </nav>

    <div class="top-bar">
        <input type="text" class="search-bar" placeholder="Ara">
        <button class="create-btn" onclick="openModal()">+ Olu≈ütur</button>
    </div>

    <main>
        <div class="video-grid" id="mainGrid">
            <div class="v-card">
                <div class="v-thumb"><video src="https://www.w3schools.com/html/mov_bbb.mp4" muted onmouseover="this.play()" onmouseout="this.pause()"></video></div>
                <div class="v-info">
                    <div class="v-avatar"></div>
                    <div class="v-text">
                        <h4>Big Buck Bunny - Tanƒ±tƒ±m</h4>
                        <p>VideoTube Official ‚Ä¢ 1.2M izlenme</p>
                    </div>
                </div>
            </div>
            </div>
    </main>

    <div id="uploadModal">
        <h3>Video Y√ºkle</h3>
        <input type="file" id="videoFile" accept="video/*"><br><br>
        <input type="text" id="videoTitle" placeholder="Video Ba≈ülƒ±ƒüƒ±" style="width:100%; padding:8px; background:#111; color:white; border:1px solid #444;"><br><br>
        <button class="create-btn" onclick="uploadVideo()" style="background:var(--yt-red); width:100%;">YAYINLA</button>
        <button class="create-btn" onclick="closeModal()" style="width:100%; margin-top:10px;">ƒ∞PTAL</button>
    </div>

    <script>
        function openModal() { document.getElementById('uploadModal').style.display = 'block'; }
        function closeModal() { document.getElementById('uploadModal').style.display = 'none'; }

        function uploadVideo() {
            const file = document.getElementById('videoFile').files[0];
            const title = document.getElementById('videoTitle').value;
            
            if(!file || !title) { alert("L√ºtfen video ve ba≈ülƒ±k se√ß!"); return; }

            const url = URL.createObjectURL(file);
            const grid = document.getElementById('mainGrid');

            // Yeni Video Kartƒ± Olu≈ütur (YouTube Stili)
            const card = document.createElement('div');
            card.className = 'v-card';
            card.innerHTML = `
                <div class="v-thumb">
                    <video src="${url}" muted onmouseover="this.play()" onmouseout="this.pause()"></video>
                </div>
                <div class="v-info">
                    <div class="v-avatar" style="background:var(--yt-red)"></div>
                    <div class="v-text">
                        <h4>${title}</h4>
                        <p>Admin 8392479231 ‚Ä¢ Yeni y√ºklendi</p>
                    </div>
                </div>
            `;
            
            grid.prepend(card); // Yeni videoyu en ba≈üa ekle
            closeModal();
            alert("Video ba≈üarƒ±yla y√ºklendi!");
        }
    </script>
</body>
</html>

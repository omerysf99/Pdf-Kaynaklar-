<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade - Smart Save</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* --- SCREENS --- */
        #checking-screen, #reward-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }

        /* --- DASHBOARD --- */
        #main-app { display: none; height: 100vh; overflow-y: auto; opacity: 0; transition: 1s; }
        .header-img { height: 210px; background: url('Koalas.jpg') center top/cover; position: relative; }
        .app-content { background: #000; border-radius: 40px 40px 0 0; margin-top: -45px; position: relative; padding: 30px 20px 140px; }

        /* --- MODAL --- */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; z-index: 10001; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); 
            align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal-card { background: #111; border: 1px solid rgba(255,255,255,0.08); border-radius: 35px; width: 90%; max-width: 360px; padding: 32px; text-align: center; }

        .wallet-input {
            width: 100%; background: #000; border: 1px solid #222; border-radius: 20px;
            padding: 18px; color: #007aff; font-family: monospace; font-size: 14px;
            outline: none; text-align: center; margin-bottom: 20px;
        }

        .btn-action { background: #fff; color: #000; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; font-size: 15px; transition: 0.2s; }
        .btn-action:active { transform: scale(0.95); }

        .cex-card { background: #0e0e0e; border: 1px solid rgba(255,255,255,0.03); border-radius: 24px; padding: 16px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; cursor: pointer; }
        .cex-card.selected { border-color: #007aff; background: rgba(0,122,255,0.05); }
    </style>
</head>
<body>

    <div id="checking-screen">
        <img src="Koalas.jpg" class="w-24 h-24 rounded-[30px] mx-auto mb-6">
        <h1 class="text-2xl font-black italic uppercase tracking-tighter">Analyzing Profile...</h1>
    </div>

    <div id="reward-screen" style="display: none;">
        <div class="text-8xl font-black italic tracking-tighter mb-4" id="final-reward-val">0</div>
        <p class="text-zinc-500 font-bold mb-12 italic">$KOALA EARNED</p>
        <button onclick="launchApp()" class="btn-action">CONTINUE</button>
    </div>

    <div id="main-app">
        <div class="header-img">
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
        </div>

        <div class="app-content">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h1 id="app-balance" class="text-6xl font-black tracking-tighter mb-1 italic">0</h1>
                    <p class="text-zinc-500 font-bold text-[10px] tracking-widest uppercase">$KOALA BALANCE</p>
                </div>
                <img src="Koalas.jpg" class="w-12 h-12 rounded-full border border-white/10">
            </div>

            <button onclick="handleWalletClick()" id="dash-wallet-btn" class="w-full bg-zinc-900 border border-white/5 text-white h-16 rounded-2xl font-black text-sm flex items-center justify-center gap-3 mb-4 active:scale-95 transition-all">
                <i class="fa-solid fa-wallet text-blue-500"></i> CONNECT WALLET
            </button>

            <button onclick="openModal('earn-modal')" class="w-full bg-blue-600 text-white h-16 rounded-2xl font-black text-sm flex items-center justify-center gap-3 mb-10 shadow-lg shadow-blue-600/30">
                <i class="fa-solid fa-plus"></i> GET MORE $KOALA
            </button>

            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-[0.3em] mb-5 px-1">Selected Exchange</p>
            <div class="cex-card" onclick="selectCex(this)">
                <div class="w-12 h-12 bg-[#FCD535] rounded-2xl flex items-center justify-center text-black"><i class="fa-brands fa-bitcoin text-2xl"></i></div>
                <div class="flex-1"><h4 class="font-black italic text-sm">BINANCE</h4></div>
                <i class="fa-solid fa-circle-check text-zinc-900 check-icon"></i>
            </div>
            <div class="cex-card" onclick="selectCex(this)">
                <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-black font-black italic text-xs">OKX</div>
                <div class="flex-1"><h4 class="font-black italic text-sm">OKX</h4></div>
                <i class="fa-solid fa-circle-check text-zinc-900 check-icon"></i>
            </div>
            <div class="cex-card" onclick="selectCex(this)">
                <div class="w-12 h-12 bg-blue-500 rounded-2xl flex items-center justify-center text-white"><i class="fa-solid fa-paper-plane text-xl"></i></div>
                <div class="flex-1"><h4 class="font-black italic text-sm">TELEGRAM WALLET</h4></div>
                <i class="fa-solid fa-circle-check text-zinc-900 check-icon"></i>
            </div>
        </div>
    </div>

    <div id="wallet-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 class="text-2xl font-black italic mb-6 uppercase">Enter TON Address</h3>
            <input type="text" id="wallet-input" placeholder="UQ... or Address" class="wallet-input">
            <button onclick="saveWallet()" class="btn-action mb-4">CONFIRM</button>
            <button onclick="closeModal('wallet-modal')" class="text-zinc-600 font-black text-[10px] tracking-widest">CLOSE</button>
        </div>
    </div>

    <div id="earn-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 class="text-2xl font-black italic mb-8 uppercase">Earn More</h3>
            <button onclick="closeModal('earn-modal'); handleWalletClick();" class="bg-zinc-800 p-5 rounded-2xl w-full flex items-center justify-between mb-4">
                <span class="font-black text-sm">Wallet Bonus</span>
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button onclick="closeModal('earn-modal')" class="text-zinc-600 font-bold text-xs uppercase">Back</button>
        </div>
    </div>

    <script>
        const rewardAmount = Math.floor(Math.random() * 9000) + 1000;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('reward-screen').style.display = 'flex';
                document.getElementById('final-reward-val').innerText = rewardAmount.toLocaleString();
            }, 2500);

            // Sayfa yüklenince cüzdanı kontrol et
            const savedAddr = localStorage.getItem('koala_wallet');
            if(savedAddr) {
                updateWalletUI(savedAddr);
            }
        };

        function launchApp() {
            document.getElementById('app-balance').innerText = rewardAmount.toLocaleString();
            document.getElementById('reward-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        // --- CÜZDAN TIKLAMA MANTIĞI ---
        function handleWalletClick() {
            const savedAddr = localStorage.getItem('koala_wallet');
            
            if (savedAddr) {
                // Eğer zaten kayıtlıysa modalı açma, kullanıcıya bildir.
                alert("Wallet already linked: " + savedAddr);
            } else {
                // Kayıtlı değilse giriş penceresini aç
                openModal('wallet-modal');
            }
        }

        function saveWallet() {
            const input = document.getElementById('wallet-input').value.trim();
            if(input.length > 10) {
                localStorage.setItem('koala_wallet', input); // Kalıcı Kayıt
                updateWalletUI(input);
                closeModal('wallet-modal');
            } else {
                alert("Please enter a valid address.");
            }
        }

        function updateWalletUI(addr) {
            const btn = document.getElementById('dash-wallet-btn');
            const short = addr.slice(0, 6) + "..." + addr.slice(-4);
            btn.innerHTML = `<i class="fa-solid fa-circle-check text-green-500"></i> ${short}`;
            btn.style.color = "#007aff";
            btn.style.borderColor = "rgba(0,122,255,0.3)";
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function selectCex(el) {
            document.querySelectorAll('.cex-card').forEach(c => {
                c.classList.remove('selected');
                c.querySelector('.check-icon').style.color = '#111';
            });
            el.classList.add('selected');
            el.querySelector('.check-icon').style.color = '#007aff';
        }
    </script>
</body>
</html>

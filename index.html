<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether Symmetric | Admin 8392479231</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* SYMMETRY CORE: 8392479231 
           DESIGN PRINCIPLE: BALANCED GRID & PROPORTIONAL SPACING
        */
        :root {
            --bg: #050505;
            --card: #0e0e0e;
            --primary: #00ffa3;
            --secondary: #38b6ff;
            --text: #ffffff;
            --dim: #6b7280;
            --border: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        .app-shell { width: 100%; max-width: 480px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; position: relative; border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
        .viewport { flex: 1; overflow-y: auto; padding-bottom: 120px; scrollbar-width: none; }
        .viewport::-webkit-scrollbar { display: none; }

        /* --- SYMMETRICAL HEADER --- */
        .hero { padding: 40px 20px; text-align: center; border-bottom: 1px solid var(--border); background: radial-gradient(circle at 50% 0%, #11221a 0%, #050505 80%); }
        .orb-outer { width: 120px; height: 120px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; position: relative; }
        .orb-img { width: 85px; z-index: 2; filter: drop-shadow(0 0 25px var(--primary)); animation: smoothFloat 4s infinite ease-in-out; }
        @keyframes smoothFloat { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-12px) scale(1.05); } }
        
        .val-display { font-family: 'JetBrains Mono', monospace; font-size: 34px; font-weight: 800; letter-spacing: -1px; margin-bottom: 10px; }
        .btn-action { background: #fff; color: #000; border: none; width: 100%; max-width: 320px; padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .btn-action:active { transform: scale(0.95); }

        /* --- BALANCED WALLET CARDS --- */
        .grid-container { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .mini-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; text-align: center; }
        .mini-card img { width: 35px; margin-bottom: 10px; }
        .mini-card h5 { font-size: 11px; color: var(--dim); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .mini-card .amt { font-family: 'JetBrains Mono'; font-size: 14px; color: var(--primary); font-weight: 800; margin-bottom: 12px; }
        .btn-small { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid #222; width: 100%; padding: 8px; border-radius: 12px; font-size: 11px; font-weight: 700; cursor: pointer; }

        /* --- SYMMETRICAL TASK LIST --- */
        .task-box { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 16px; margin: 0 20px 12px; display: flex; align-items: center; gap: 15px; }
        .t-icon-box { width: 48px; height: 48px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 20px; background: #000; border: 1px solid #1a1a1a; }
        .t-info { flex: 1; }
        .t-info h4 { font-size: 14px; margin-bottom: 3px; }
        .t-info p { font-size: 12px; color: var(--primary); font-weight: 800; }
        .btn-go { background: var(--primary); color: #000; padding: 10px 18px; border-radius: 12px; font-size: 12px; font-weight: 800; border: none; }

        /* --- MODAL (CENTERED) --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal.active { display: flex; }
        .modal-body { width: 100%; max-width: 380px; background: #0f0f0f; border: 1px solid #222; border-radius: 32px; padding: 30px; text-align: center; }
        .modal-body input { width: 100%; background: #000; border: 1px solid #222; padding: 16px; border-radius: 16px; color: #fff; margin: 10px 0; outline: none; text-align: center; }

        /* --- SYMMETRICAL NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: rgba(5,5,5,0.98); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 15px 0 35px; border-top: 1px solid var(--border); }
        .nav-item { flex: 1; text-align: center; color: var(--dim); cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 22px; margin-bottom: 5px; display: block; }
        .nav-item span { font-size: 10px; font-weight: 800; text-transform: uppercase; }

    </style>
</head>
<body>

<div class="app-shell">
    <div class="viewport" id="scroll-area">
        
        <div id="p-home" class="page-view">
            <section class="hero">
                <div class="orb-outer">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="orb-img">
                </div>
                <div class="val-display" id="mine-val">0.00000000</div>
                <div style="font-size: 11px; color: var(--primary); font-weight: 800; margin-bottom: 25px; letter-spacing: 1px;">
                    POOL SPEED: 0.00001200 USDT/S
                </div>
                <button class="btn-action" onclick="claim()">BAKİYEYE AKTAR</button>
            </section>

            <div class="grid-container">
                <div class="mini-card">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png">
                    <h5>USDT Bakiye</h5>
                    <div class="amt" id="usdt-bal">0.0000</div>
                    <button class="btn-small" onclick="openW('USDT', 10)">ÇEK</button>
                </div>
                <div class="mini-card">
                    <img src="https://cryptologos.cc/logos/tron-trx-logo.png">
                    <h5>TRX Bakiye</h5>
                    <div class="amt" id="trx-bal">0.0000</div>
                    <button class="btn-small" onclick="openW('TRX', 61)">ÇEK</button>
                </div>
            </div>

            <div style="padding: 0 20px 15px; font-size: 13px; font-weight: 800; color: var(--dim); text-transform: uppercase;">Sosyal Görevler</div>
            
            <div class="task-box">
                <div class="t-icon-box" style="color: #f3ba2f;"><i class="fas fa-coins"></i></div>
                <div class="t-info"><h4>Binance Takip</h4><p>+0.80 USDT</p></div>
                <button class="btn-go" onclick="runT(this, 0.80)">GİT</button>
            </div>

            <div class="task-box">
                <div class="t-icon-box" style="color: #ff0000;"><i class="fab fa-youtube"></i></div>
                <div class="t-info"><h4>YouTube Abone</h4><p>+0.50 USDT</p></div>
                <button class="btn-go" onclick="runT(this, 0.50)">GİT</button>
            </div>

            <div class="task-box">
                <div class="t-icon-box" style="color: #24a1de;"><i class="fab fa-telegram"></i></div>
                <div class="t-info"><h4>Telegram Katıl</h4><p>+0.40 USDT</p></div>
                <button class="btn-go" onclick="runT(this, 0.40)">GİT</button>
            </div>

            <div style="text-align: center; padding: 40px; opacity: 0.1; font-weight: 800; letter-spacing: 5px; font-size: 10px;">
                SECURED BY 8392479231
            </div>
        </div>
    </div>

    <div class="modal" id="payoutModal">
        <div class="modal-body">
            <h3 id="m-title">ÇEKİM</h3>
            <div id="m-limit" style="color: var(--primary); font-size: 12px; margin: 10px 0; font-weight: 800;">Min: 10 USDT</div>
            <input type="text" placeholder="Cüzdan Adresi">
            <input type="number" placeholder="Miktar" id="m-amt">
            <button class="btn-action" style="margin-top: 15px;" onclick="confirmW()">TALEBİ ONAYLA</button>
            <button class="btn-small" style="margin-top: 15px; border: none;" onclick="closeW()">İPTAL</button>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fas fa-bolt"></i><span>Boost</span></div>
        <div class="nav-item"><i class="fas fa-user-group"></i><span>Friends</span></div>
    </nav>
</div>

<script>
    let stats = { mine: 0.0, usdt: 0.0, trx: 0.0, asset: '', limit: 0 };

    // Engine
    setInterval(() => {
        stats.mine += 0.0000012;
        document.getElementById('mine-val').innerText = stats.mine.toFixed(8);
    }, 100);

    function claim() {
        if(stats.mine < 0.000001) return;
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 }, colors:['#00ffa3', '#ffffff'] });
        stats.usdt += stats.mine;
        stats.mine = 0;
        update();
    }

    function runT(btn, rew) {
        btn.innerText = "⏳";
        btn.disabled = true;
        setTimeout(() => {
            stats.usdt += rew;
            update();
            btn.innerText = "OK";
            btn.style.background = "#111";
            btn.style.color = "#444";
        }, 2000);
    }

    function openW(asset, lim) {
        stats.asset = asset;
        stats.limit = lim;
        document.getElementById('m-title').innerText = asset + " ÇEKİMİ";
        document.getElementById('m-limit').innerText = "MİNİMUM: " + lim + " " + asset;
        document.getElementById('payoutModal').classList.add('active');
    }

    function closeW() { document.getElementById('payoutModal').classList.remove('active'); }

    function confirmW() {
        const amt = parseFloat(document.getElementById('m-amt').value);
        if(amt < stats.limit || isNaN(amt)) {
            alert("Hata: Limit " + stats.limit);
        } else {
            alert("İşlem Başarılı! Admin (8392479231) onayı bekleniyor.");
            closeW();
        }
    }

    function update() {
        document.getElementById('usdt-bal').innerText = stats.usdt.toFixed(4);
        document.getElementById('trx-bal').innerText = stats.trx.toFixed(4);
    }
</script>
</body>
</html>

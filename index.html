<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker - Animasyonlu</title>
    <style>
        :root {
            --gold: #f1c40f;
            --bag-color: #d35400;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #2c3e50;
            overflow: hidden;
            color: white;
        }

        #balance-display {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Ã‡uval KonteynÄ±rÄ± */
        #game-container {
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        /* Para Ã‡uvalÄ± GÃ¶rseli (Basit CSS Ã‡izimi) */
        .bag {
            font-size: 100px;
            transition: transform 0.1s;
            position: relative;
            display: inline-block;
        }

        /* FÄ±rlayan Coin Efekti */
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--gold);
            border: 3px solid #f39c12;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d35400;
            font-weight: bold;
            font-size: 14px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            animation: flyUp 0.6s ease-out forwards;
            z-index: -1;
        }

        @keyframes flyUp {
            0% { transform: translate(-50%, 0) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -150px) scale(1.2); opacity: 0; }
        }

        /* TÄ±klama ZÄ±plama Efekti */
        .bounce {
            animation: bounceAnim 0.2s ease-in-out;
        }

        @keyframes bounceAnim {
            0% { transform: scale(1); }
            50% { transform: scale(0.85); }
            100% { transform: scale(1); }
        }

        /* Reklam Paneli */
        #ad-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .ad-box { background: white; color: #333; padding: 30px; border-radius: 15px; text-align: center; }
    </style>
</head>
<body>

    <div id="balance-display">$<span id="balance">0.00000</span></div>
    <div style="margin-bottom: 20px;">TÄ±klama: <span id="click-count">0</span></div>

    <div id="game-container">
        <div id="bag-emoji" class="bag">ðŸ’°</div>
    </div>

    <div id="ad-overlay">
        <div class="ad-box">
            <h2>REKLAM Ä°ZLENÄ°YOR...</h2>
            <p id="ad-timer">3 saniye sonra kapatÄ±labilir.</p>
            <button id="close-ad" style="display:none; padding:10px 20px; cursor:pointer;">Kapat</button>
        </div>
    </div>

    <script>
        let balance = 0.0;
        let clicks = 0;
        const bag = document.getElementById('bag-emoji');
        const container = document.getElementById('game-container');
        const balanceTxt = document.getElementById('balance');
        const clickTxt = document.getElementById('click-count');

        container.addEventListener('mousedown', () => {
            // Bakiyeyi artÄ±r
            balance += 0.00001;
            clicks++;
            
            balanceTxt.innerText = balance.toFixed(5);
            clickTxt.innerText = clicks;

            // AnimasyonlarÄ± tetikle
            bag.classList.remove('bounce');
            void bag.offsetWidth; // Reflow: animasyonu tekrar oynatmak iÃ§in
            bag.classList.add('bounce');
            bag.innerText = "ðŸ¥¡"; // AÄŸzÄ± aÃ§Ä±k Ã§uval/kap temsili

            // Coin oluÅŸtur ve fÄ±rlat
            createCoin();

            // Reklam kontrolÃ¼
            if (clicks % 10 === 0) {
                showAd();
            }
        });

        container.addEventListener('mouseup', () => {
            setTimeout(() => {
                bag.innerText = "ðŸ’°"; // AÄŸzÄ± tekrar kapat
            }, 150);
        });

        function createCoin() {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.innerText = '$';
            container.appendChild(coin);

            // Animasyon bitince elementi temizle
            setTimeout(() => {
                coin.remove();
            }, 600);
        }

        function showAd() {
            const overlay = document.getElementById('ad-overlay');
            const timerTxt = document.getElementById('ad-timer');
            const closeBtn = document.getElementById('close-ad');
            
            overlay.style.display = 'flex';
            closeBtn.style.display = 'none';
            let timeLeft = 3;

            const interval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    timerTxt.innerText = "Reklam tamamlandÄ±!";
                    closeBtn.style.display = 'block';
                } else {
                    timerTxt.innerText = `${timeLeft} saniye sonra kapatÄ±labilir.`;
                }
            }, 1000);
        }

        document.getElementById('close-ad').onclick = () => {
            document.getElementById('ad-overlay').style.display = 'none';
        };
    </script>
</body>
</html>

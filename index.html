<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tonix Mining - Cyber SPYDER</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080f1a;
            --card-bg: #121b28;
            --primary-blue: #4dafff;
            --spyder-pink: #ff00ff;
            --text-main: #ffffff;
            --text-dim: #8a99a8;
            --nav-bg: #0c1522;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* √úST BAKƒ∞YE KARTLARI (G√∂rseldeki Tasarƒ±m) */
        .header-container { padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .balance-card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.03);
        }
        .coin-meta { display: flex; align-items: center; gap: 12px; }
        .coin-icon {
            width: 38px; height: 38px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: #0088cc;
        }
        .coin-details div:first-child { font-size: 11px; color: var(--text-dim); font-weight: 600; text-transform: uppercase; }
        .coin-details div:last-child { font-size: 17px; font-weight: 700; margin-top: 2px; }
        .wallet-btn { background: #1e2a3a; padding: 10px; border-radius: 12px; cursor: pointer; color: var(--primary-blue); font-size: 14px; }

        /* Mƒ∞NING ALANI */
        .mining-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Dinamik Fan Tasarƒ±mƒ± */
        .fan-wrapper { position: relative; width: 220px; height: 220px; margin-bottom: 25px; }
        .fan-img { 
            width: 100%; height: 100%; 
            animation: rotateFan 3s linear infinite; 
            filter: drop-shadow(0 0 25px rgba(77, 175, 255, 0.25));
        }
        .fan-center-logo {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 45px; height: 45px;
            z-index: 10;
        }
        @keyframes rotateFan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Rakamlar (Tabular Nums ile kayma yapmaz) */
        .pool-display { font-size: 32px; font-weight: 700; letter-spacing: -1px; font-variant-numeric: tabular-nums; }
        .speed-info { 
            margin-top: 8px; color: var(--text-dim); font-size: 15px; font-weight: 600;
            display: flex; align-items: center; gap: 6px; 
        }

        /* ANA BUTONLAR (G√∂rseldeki gibi yan yana) */
        .action-box { width: 100%; padding: 0 20px 100px 20px; display: flex; gap: 12px; }
        .btn {
            flex: 1; padding: 16px; border-radius: 16px; border: none;
            font-size: 16px; font-weight: 700; color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; transition: 0.2s;
        }
        .btn-claim { background: var(--primary-blue); box-shadow: 0 4px 15px rgba(77, 175, 255, 0.2); }
        .btn-boost { background: #23344b; border: 1px solid rgba(77, 175, 255, 0.3); color: var(--primary-blue); }
        .btn:active { transform: scale(0.96); }

        /* ALT NAVƒ∞GASYON (G√∂rseldeki ile aynƒ± ≈üema) */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%;
            background: var(--nav-bg); display: flex;
            justify-content: space-around; padding: 12px 0 28px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            gap: 5px; color: #5c6a7a; font-size: 11px; font-weight: 600; flex: 1;
        }
        .nav-item.active { color: var(--primary-blue); }
        .nav-icon { font-size: 22px; }
        
        /* G√∂rseldeki Mavi Se√ßili Alan */
        .active-pill {
            background: rgba(77, 175, 255, 0.1);
            padding: 6px 18px; border-radius: 20px; margin-bottom: 2px;
        }

        /* Boost Efekti Badge */
        .boost-badge {
            background: var(--spyder-pink); color: white;
            font-size: 10px; padding: 2px 6px; border-radius: 6px;
            position: absolute; top: -10px; right: -5px;
        }
    </style>
</head>
<body onload="init()">

    <div class="header-container">
        <div class="balance-card">
            <div class="coin-meta">
                <div class="coin-icon">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="20">
                </div>
                <div class="coin-details">
                    <div>Balance</div>
                    <div><span id="ton-bal">0.000000</span> TON</div>
                </div>
            </div>
            <div class="wallet-btn">üëõ</div>
        </div>

        <div class="balance-card">
            <div class="coin-meta">
                <div class="coin-icon" style="background: #1c2e4a;">
                    <img src="https://i.ibb.co/3mNfWvX/fan-icon.png" width="24" style="border-radius: 50%;">
                </div>
                <div class="coin-details">
                    <div>Balance</div>
                    <div><span id="spy-bal">189.00</span> SPY</div>
                </div>
            </div>
            <div class="wallet-btn">üëõ</div>
        </div>
    </div>

    <div class="mining-section">
        <div class="fan-wrapper">
            <img src="https://i.ibb.co/3mNfWvX/fan-icon.png" class="fan-img" id="fan-sprite">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="fan-center-logo">
        </div>

        <div class="pool-display" id="pool-val">0.0000000000</div>
        <div class="speed-info">
            <span id="ghs-val">1.00</span> GH/s <span style="color: #ffd700;">‚ö°</span>
        </div>
    </div>

    <div class="action-box">
        <button class="btn btn-claim" onclick="doClaim()">
            <span>ü™ô</span> Claim
        </button>
        <button class="btn btn-boost" onclick="doBoost()" style="position: relative;">
            <span>üöÄ</span> Boost
            <div id="boost-count" class="boost-badge" style="display:none">0</div>
        </button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item">
            <div class="nav-icon">üìÅ</div><div>Wallet</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üë•</div><div>Friends</div>
        </div>
        <div class="nav-item active">
            <div class="active-pill"><div class="nav-icon">üåÄ</div></div>
            <div>Home</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üéØ</div><div>Missions</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">‚öôÔ∏è</div><div>More</div>
        </div>
    </nav>

    <script>
        const TWA = window.Telegram.WebApp;
        let userData = {
            ton: 0.0,
            spy: 189.0,
            pool: 0.0,
            baseSpeed: 1.0,
            boosters: 0
        };

        function init() {
            TWA.expand();
            TWA.HapticFeedback.impactOccurred('medium');
            
            // Mining D√∂ng√ºs√º (Saniyede 1)
            setInterval(() => {
                let speed = userData.baseSpeed + (userData.boosters * 0.05);
                userData.pool += (speed * 0.000000015);
                
                document.getElementById('pool-val').innerText = userData.pool.toFixed(10);
                document.getElementById('ghs-val').innerText = speed.toFixed(2);
                
                // Fan d√∂n√º≈ü hƒ±zƒ±nƒ± GH/s'ye g√∂re ayarla
                let animDur = Math.max(0.3, 3 - (speed / 2));
                document.getElementById('fan-sprite').style.animationDuration = animDur + 's';
            }, 1000);
        }

        function doClaim() {
            if(userData.pool < 0.00000001) return;
            
            TWA.HapticFeedback.notificationOccurred('success');
            userData.ton += userData.pool;
            userData.pool = 0;
            
            document.getElementById('ton-bal').innerText = userData.ton.toFixed(6);
            TWA.showAlert("TON Rewards Claimed!");
        }

        function doBoost() {
            TWA.showConfirm("Watch an ad to boost mining speed by +0.05 GH/s for 24h?", (ok) => {
                if(ok) {
                    TWA.HapticFeedback.impactOccurred('heavy');
                    userData.boosters++;
                    
                    const badge = document.getElementById('boost-count');
                    badge.style.display = 'block';
                    badge.innerText = userData.boosters;
                    
                    TWA.showAlert("Boost Active! Speed increased.");
                    
                    // 24 saat sonra boost'u sil (sim√ºle)
                    setTimeout(() => {
                        userData.boosters--;
                        if(userData.boosters <= 0) badge.style.display = 'none';
                        else badge.innerText = userData.boosters;
                    }, 86400000);
                }
            });
        }
    </script>
</body>
</html>

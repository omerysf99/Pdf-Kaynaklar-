<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game - ChatGPT Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #f3ba2f;
            --bg-dark: #080808;
            --accent-purple: #2d1b4d;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            user-select: none;
        }

        /* Üst Bilgi Alanı */
        .header {
            text-align: center;
            margin-top: 40px;
        }

        .score-container {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 3.5rem;
            font-weight: 800;
        }

        .mini-coin {
            width: 40px;
            height: 40px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(243, 186, 47, 0.6);
        }

        .rank {
            color: #888;
            font-size: 1.2rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Orta Bölüm - Tıklanabilir Alan */
        .click-area {
            position: relative;
            perspective: 1000px;
        }

        .main-button {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: linear-gradient(145deg, #222, #000);
            border: 8px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s ease;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* chatgpt.jpg görselini buraya entegre ettik */
        .main-button img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 50%;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
        }

        .main-button:active {
            transform: scale(0.96) rotateX(10deg);
        }

        /* Alt Panel - Enerji ve Menü */
        .bottom-panel {
            width: 90%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .energy-stats {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .progress-container {
            width: 100%;
            height: 14px;
            background: #222;
            border-radius: 20px;
            border: 1px solid #333;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%; /* Rakamlar 0 baz alındığı için 0 */
            height: 100%;
            background: linear-gradient(90deg, var(--gold), #ff9800);
            box-shadow: 0 0 10px rgba(243, 186, 47, 0.4);
            transition: width 0.3s ease;
        }

        /* Sekmeler (Menü) */
        .nav-bar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 12px 5px;
            margin-top: 25px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: #666;
            font-size: 0.75rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item i {
            font-size: 1.4rem;
        }

        .nav-item.active {
            color: var(--gold);
        }

        /* Tıklama Efekti */
        .plus-one {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            pointer-events: none;
            animation: moveUp 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score-container">
            <div class="mini-coin"></div>
            <span id="score">0</span>
        </div>
        <div class="rank">
            <i class="fas fa-trophy"></i> Bronze >
        </div>
    </div>

    <div class="click-area">
        <div class="main-button" id="clickBtn">
            <img src="chatgpt.jpg" alt="ChatGPT Coin">
        </div>
    </div>

    <div class="bottom-panel">
        <div class="energy-stats">
            <i class="fas fa-bolt" style="color: var(--gold);"></i>
            <span id="energy">0</span> / 1000
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>

        <div class="nav-bar">
            <div class="nav-item">
                <i class="fas fa-users"></i>
                <span>Ref</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>Task</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-hand-pointer"></i>
                <span>Tap</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-fire"></i>
                <span>Boost</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Stats</span>
            </div>
        </div>
    </div>

    <script>
        let count = 0;
        let energy = 0; // İsteğine göre 0'dan başlıyor
        const maxEnergy = 1000;

        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energy');
        const barEl = document.getElementById('bar');
        const btn = document.getElementById('clickBtn');

        btn.addEventListener('click', (e) => {
            // Skoru artır
            count += 1;
            scoreEl.textContent = count.toLocaleString();

            // Tıklama efekti (+1 yazısı)
            const x = e.clientX;
            const y = e.clientY;
            createPlusOne(x, y);
            
            // Titreşim (Mobil cihazlar için)
            if (navigator.vibrate) navigator.vibrate(50);
        });

        function createPlusOne(x, y) {
            const span = document.createElement('span');
            span.classList.add('plus-one');
            span.innerText = "+1";
            span.style.left = x + 'px';
            span.style.top = (y - 50) + 'px';
            document.body.appendChild(span);

            setTimeout(() => {
                span.remove();
            }, 800);
        }

        // Enerji dolum simülasyonu (Opsiyonel: 0 başladığı için zamanla dolsun)
        setInterval(() => {
            if(energy < maxEnergy) {
                energy += 1;
                energyEl.textContent = energy;
                barEl.style.width = (energy / maxEnergy * 100) + '%';
            }
        }, 2000);
    </script>
</body>
</html>

<script>
    let usd = 0.0000;
    let hash = 0.00000;
    let seconds = 24 * 60 * 60;
    let active = false;
    const increment = 1 / 3540; // 59 dk = 3540 sn. Saniyede gelen hash miktarƒ±.

    function startMining() {
        if(active) return;
        active = true;
        document.getElementById('timerBtn').style.fontSize = "1.8rem";
        tick();
    }

    function tick() {
        if(seconds <= 0) return;
        seconds--;
        
        // Zamanƒ± formatla
        let h = Math.floor(seconds / 3600).toString().padStart(2, '0');
        let m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
        let s = (seconds % 60).toString().padStart(2, '0');
        document.getElementById('timerBtn').innerText = `${h}:${m}:${s}`;

        // Anlƒ±k Hash artƒ±≈üƒ±
        hash += increment;
        document.getElementById('hashVal').innerText = hash.toFixed(5);

        setTimeout(tick, 1000);
    }

    function openExchange() {
        if(hash < 1.0) {
            alert("Min. 1 Hash birikmesi gerek!");
        } else {
            let gain = hash * 0.001; // 1 Hash = 0.001 USD
            usd += gain;
            alert(`${hash.toFixed(5)} Hash satƒ±ldƒ±.\nKazan√ß: ${gain.toFixed(4)} USD`);
            hash = 0;
            document.getElementById('hashVal').innerText = "0.00000";
            document.getElementById('usdTotal').innerText = usd.toFixed(4);
        }
    }
</script>

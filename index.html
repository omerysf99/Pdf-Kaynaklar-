<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBTC - Wallet Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0d0f; --panel: #1c1f24; --panel-br: #2d3139; --gray: #85868b;
            --gold: #f3ba2f; --ton-blue: #0088cc; --red: #ff4d4d; --green: #69c54a;
            --input-bg: #f5f5f5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; user-select: none; }

        /* --- WITHDRAW MODAL (G√ñRSELDEKƒ∞ ARAY√úZ) --- */
        #withdraw-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .w-card { background: #fff; color: #333; width: 100%; max-width: 380px; border-radius: 24px; padding: 25px; text-align: center; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .w-card h3 { font-size: 18px; font-weight: 800; margin-bottom: 8px; color: #000; }
        .w-card p.subtitle { font-size: 13px; color: var(--gray); margin-bottom: 5px; }
        .w-card .min-info { font-size: 14px; font-weight: 700; margin-bottom: 20px; color: #000; }

        .input-group { background: var(--input-bg); border-radius: 12px; margin-bottom: 12px; padding: 12px 15px; display: flex; align-items: center; border: 1px solid #e0e0e0; }
        .input-group select, .input-group input { background: transparent; border: none; width: 100%; outline: none; font-size: 14px; color: #000; font-weight: 600; }
        .input-group .max-btn { color: var(--ton-blue); font-weight: 800; font-size: 12px; cursor: pointer; padding-left: 10px; }
        
        .fee-info { font-size: 13px; color: var(--gray); margin: 15px 0 5px; }
        .receive-info { font-size: 16px; font-weight: 800; color: #666; margin-bottom: 25px; }

        .btn-send { background: #96ccf3; color: white; width: 100%; padding: 16px; border-radius: 18px; border: none; font-weight: 800; font-size: 16px; margin-bottom: 10px; cursor: pointer; }
        .btn-notyet { background: #fff; color: #000; width: 100%; padding: 16px; border-radius: 18px; border: 1px solid #e0e0e0; font-weight: 800; font-size: 16px; cursor: pointer; }

        /* --- WALLET PAGE --- */
        .balance-item { background: var(--panel); border: 1px solid var(--panel-br); padding: 20px; border-radius: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .token-data { display: flex; align-items: center; gap: 15px; }
        .icon-circle { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 20px; }
        .ton-icon { background: var(--ton-blue); }
        .abtc-icon { background: var(--gold); color: #000; }
        .val-text .label { font-size: 12px; color: var(--gray); font-weight: 700; }
        .val-text .amount { font-size: 22px; font-weight: 900; }
        .wallet-btn { background: rgba(255,255,255,0.05); width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid var(--panel-br); }
        .wallet-btn:active { transform: scale(0.9); }

        /* --- UI HELPERS --- */
        .viewport { height: calc(100vh - 180px); overflow-y: auto; padding: 20px 15px; }
        .page { display: none; } .page.active { display: block; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: var(--panel); display: flex; justify-content: space-around; padding: 10px 5px 25px; border-top: 1px solid var(--panel-br); }
        .nav-btn { flex: 1; text-align: center; color: var(--gray); font-size: 10px; font-weight: 700; cursor: pointer; }
        .nav-btn.active { color: #fff; }
        .nav-btn i { font-size: 22px; display: block; margin-bottom: 4px; font-style: normal; }
    </style>
</head>
<body>

    <div id="withdraw-modal">
        <div class="w-card">
            <h3>Enter your personal TON address</h3>
            <p class="subtitle">This amount will be sent to the TON compatible</p>
            <p class="subtitle">wallet address</p>
            <p class="min-info">Minimum send amount is 1,5 TON</p>

            <div class="input-group">
                <span style="margin-right:10px;">üíé</span>
                <select><option>TON</option></select>
            </div>

            <div class="input-group">
                <input type="text" placeholder="Your TON address">
            </div>

            <div class="input-group">
                <input type="number" placeholder="Amount" id="send-amount">
                <span class="max-btn" onclick="setMax()">MAX</span>
            </div>

            <p class="fee-info">Network fee: 0,3 TON</p>
            <p class="receive-info">Receive amount: <span id="receive-val">0</span> TON</p>

            <button class="btn-send" onclick="closeModal()">Send</button>
            <button class="btn-notyet" onclick="closeModal()">Not yet</button>
        </div>
    </div>

    <div class="viewport">
        <section id="p-wallet" class="page active">
            <h2 style="margin-bottom: 25px; text-align: center;">My Assets</h2>

            <div class="balance-item">
                <div class="token-data">
                    <div class="icon-circle ton-icon">üíé</div>
                    <div class="val-text">
                        <p class="label">TON COIN</p>
                        <p class="amount"><span id="ton-display">0.8540</span></p>
                    </div>
                </div>
                <div class="wallet-btn" onclick="openModal()">üëõ</div>
            </div>

            <div class="balance-item">
                <div class="token-data">
                    <div class="icon-circle abtc-icon">A</div>
                    <div class="val-text">
                        <p class="label">AnimeBTC</p>
                        <p class="amount"><span id="abtc-display">10,000</span></p>
                    </div>
                </div>
                <div class="wallet-btn" onclick="openModal()">üëõ</div>
            </div>
        </section>

        </div>

    <nav class="nav">
        <div class="nav-btn" onclick="location.reload()"><i>üèõÔ∏è</i>Exchange</div>
        <div class="nav-btn active"><i>üíé</i>Wallet</div>
        <div class="nav-btn"><i>üöÄ</i>Boost</div>
    </nav>

    <script>
        let currentTon = 0.8540;

        function openModal() {
            document.getElementById('withdraw-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('withdraw-modal').style.display = 'none';
        }

        function setMax() {
            document.getElementById('send-amount').value = currentTon;
            updateReceive();
        }

        function updateReceive() {
            let val = document.getElementById('send-amount').value;
            let receive = val > 0.3 ? (val - 0.3).toFixed(4) : 0;
            document.getElementById('receive-val').innerText = receive;
        }

        document.getElementById('send-amount').addEventListener('input', updateReceive);
    </script>
</body>
</html>

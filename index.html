<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX Miner Pro</title>
    <style>
        :root {
            --bg-color: #0b1a26;
            --card-bg: #162d3e;
            --btn-blue: #0088cc;
            --text-gray: #a1b0b9;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }

        .bot-container {
            width: 100%; max-width: 450px; height: 100%;
            background: linear-gradient(180deg, #132a3d 0%, #0a1722 100%);
            display: flex; flex-direction: column; padding: 15px; position: relative;
        }

        /* Sekme Ä°Ã§erikleri */
        .page { display: none; flex-direction: column; height: 100%; width: 100%; animation: fadeIn 0.3s ease; }
        .page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Kart Stilleri */
        .stat-card {
            background: var(--card-bg); border-radius: 16px; padding: 12px;
            display: flex; align-items: center; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05);
        }
        .icon-box { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 20px; }

        /* Miner BÃ¶lÃ¼mÃ¼ */
        .miner-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .fan-box {
            position: relative; width: 260px; height: 260px; margin-bottom: 20px;
            border-radius: 50%; padding: 10px; border: 3px solid var(--btn-blue);
            box-shadow: 0 0 30px rgba(0, 136, 204, 0.4);
        }
        .fan-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; animation: spin 4s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Butonlar */
        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 100px; }
        .btn {
            background: var(--btn-blue); border: none; border-radius: 12px; padding: 15px;
            color: #fff; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn:active { transform: scale(0.95); background: #006699; }

        /* Navigasyon */
        .nav-bar {
            position: absolute; bottom: 20px; left: 15px; right: 15px;
            background: #081721; border-radius: 20px; display: flex; justify-content: space-around;
            padding: 12px 0; border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-btn {
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-gray); font-size: 10px; cursor: pointer; border: none; background: none;
        }
        .nav-btn.active { color: var(--btn-blue); }
        .nav-icon { width: 22px; height: 22px; background: #1a2f3d; border-radius: 6px; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="bot-container">
    <div id="home" class="page active">
        <div class="stat-card">
            <div class="icon-box" style="background: var(--btn-blue);">ðŸ’Ž</div>
            <div style="flex:1">
                <span style="font-size:10px; color:var(--text-gray)">TOPLAM TON</span>
                <div id="wallet-ton" style="font-weight:bold">0.0000 TON</div>
            </div>
            <button class="btn" style="padding: 5px 10px; font-size: 10px;" onclick="switchPage('wallet')">CÃœZDAN</button>
        </div>

        <div class="miner-area">
            <div class="fan-box">
                <img src="nvidia.jpg" alt="Miner" class="fan-img">
                <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#0f2433; border-radius:50%; width:40px; height:40px; border:2px solid var(--btn-blue); display:flex; align-items:center; justify-content:center;">ðŸ’Ž</div>
            </div>
            <div id="counter" style="font-size: 2.5rem; font-weight: 900; font-family: monospace;">0.00000000</div>
            <div style="color:var(--btn-blue); font-weight:bold; letter-spacing:2px">TON MINED</div>
            <div style="margin-top:10px; color:var(--text-gray); font-size:14px">âš¡ 6 GH/s Active</div>
        </div>

        <div class="action-row">
            <button class="btn" onclick="claimRewards()">ðŸ’° CLAIM</button>
            <button class="btn" onclick="boostSpeed()">ðŸš€ BOOST</button>
        </div>
    </div>

    <div id="wallet" class="page">
        <h2>CÃ¼zdanÄ±m</h2>
        <div class="stat-card">
            <div style="flex:1">
                <span>VarlÄ±klarÄ±m</span>
                <h3 id="total-assets">0.0000 TON</h3>
            </div>
        </div>
        <button class="btn" onclick="alert('YakÄ±nda!')">Para Ã‡ek</button>
    </div>

    <div id="friends" class="page">
        <h2>ArkadaÅŸlar</h2>
        <p style="color:var(--text-gray)">Referans kodu: <strong>8392479231</strong></p>
        <button class="btn" onclick="alert('Link KopyalandÄ±!')">ArkadaÅŸÄ±nÄ± Davet Et</button>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="switchPage('wallet')"><div class="nav-icon"></div>Wallet</button>
        <button class="nav-btn" onclick="switchPage('friends')"><div class="nav-icon"></div>Friends</button>
        <button class="nav-btn active" onclick="switchPage('home')"><div class="nav-icon" style="background:var(--btn-blue)"></div>Home</button>
        <button class="nav-btn" onclick="alert('GÃ¶revler YakÄ±nda!')"><div class="nav-icon"></div>Missions</button>
    </div>
</div>

<script>
    let minedAmount = 0.00000000;
    let walletAmount = 0.0000;
    const earnRate = 0.00000123;

    // Madencilik DÃ¶ngÃ¼sÃ¼
    function startMining() {
        setInterval(() => {
            minedAmount += earnRate;
            document.getElementById('counter').innerText = minedAmount.toFixed(8);
        }, 1000);
    }

    // Sayfa DeÄŸiÅŸtirme Fonksiyonu
    function switchPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        
        document.getElementById(pageId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // Claim (Topla) Ä°ÅŸlevi
    function claimRewards() {
        if(minedAmount > 0) {
            walletAmount += minedAmount;
            minedAmount = 0;
            document.getElementById('wallet-ton').innerText = walletAmount.toFixed(4) + " TON";
            document.getElementById('total-assets').innerText = walletAmount.toFixed(4) + " TON";
            alert("Ã–dÃ¼ller cÃ¼zdanÄ±nÄ±za aktarÄ±ldÄ±!");
        } else {
            alert("Toplanacak Ã¶dÃ¼l yok.");
        }
    }

    // Boost Ä°ÅŸlevi
    function boostSpeed() {
        alert("Boost aktif edildi! (Admin: 8392479231)");
    }

    window.onload = startMining;
</script>

</body>
</html>

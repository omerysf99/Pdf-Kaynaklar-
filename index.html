<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NVIDIA Miner OS v7.0 - Ultimate Main</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=JetBrains+Mono:wght@700&display=swap');

        :root {
            --nv-green: #c1ff00;
            --nv-bg: #050709;
            --nv-card: #0e1114;
            --nv-border: #1c2127;
        }

        body {
            background-color: var(--nv-bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* Ana Sayfa Izgara Arka Planı (image_6ea4a6 sadakati) */
        .grid-main {
            background-image: 
                linear-gradient(var(--nv-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--nv-border) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center center;
        }

        /* Üst Stat Kartları (Görseldeki gibi ince kenarlı) */
        .stat-row {
            background: rgba(14, 17, 20, 0.8);
            border: 1px solid var(--nv-border);
            border-radius: 12px;
            padding: 12px 16px;
        }

        /* Sabit Fan Tasarımı (image_78a94b referanslı) */
        .fan-container {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle, #001a33 0%, #050709 100%);
            box-shadow: 0 0 60px rgba(0, 130, 255, 0.1);
            border: 8px solid #0e1114;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .fan-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            opacity: 0.95;
        }

        /* İlerleme Çubuğu (image_6ea4a6 sadakati) */
        .progress-container {
            height: 14px;
            background: #161a1e;
            border-radius: 30px;
            border: 1px solid #2b2f36;
            overflow: hidden;
            width: 100%;
        }
        .progress-bar-fill {
            height: 100%;
            background: var(--nv-green);
            box-shadow: 0 0 15px var(--nv-green);
            width: 20%;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .nav-bar {
            background-color: #0e1114;
            border-top: 1px solid var(--nv-border);
            height: 90px;
        }

        /* Destek İkonu (Mavi kulaklıklı kız) */
        .support-icon {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 4px solid var(--nv-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('bana-ait');
            const [miningVal, setMiningVal] = useState(0.2400);
            const [claimable, setClaimable] = useState(0.0000);
            const adminId = "8392479231";

            useEffect(() => {
                const interval = setInterval(() => {
                    setClaimable(prev => prev + 0.0000023);
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            const handleClaim = () => {
                setMiningVal(prev => prev + claimable);
                setClaimable(0);
                Swal.fire({
                    title: 'Claim Edildi!',
                    text: 'NVIDIA bakiyeniz güncellendi.',
                    icon: 'success',
                    background: '#0e1114',
                    color: '#fff',
                    confirmButtonColor: '#c1ff00'
                });
            };

            const HomePage = () => (
                <div className="grid-main h-full flex flex-col items-center px-4 pt-4 animate-in fade-in duration-700">
                    {/* Üst Header (image_6ea4a6 sadakati) */}
                    <div className="w-full flex justify-between items-center mb-4">
                        <div className="flex items-center gap-2">
                            <img src="avatar.jpg" className="w-9 h-9 rounded-full border border-zinc-700" 
                                 onError={e => e.target.src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Chalpus"} />
                            <span className="text-sm font-extrabold tracking-tight">Chalpus Yeniden</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="bg-[#161a1e] px-3 py-1 rounded-full border border-zinc-800 flex items-center gap-1">
                                <i className="fas fa-globe text-xs text-zinc-500"></i>
                                <span className="text-[10px] font-bold">Türkçe</span>
                            </div>
                            <i className="far fa-bell text-lg text-zinc-400"></i>
                        </div>
                    </div>

                    {/* Stat Paneli (Görseldeki gibi iki satır) */}
                    <div className="w-full space-y-2 mb-8">
                        <div className="stat-row flex justify-between items-center">
                            <div className="bg-[#c1ff00] text-black text-[10px] font-black px-3 py-1 rounded-lg uppercase">NVIDIA Miner</div>
                            <div className="flex items-baseline gap-1">
                                <span className="text-[#c1ff00] text-lg font-black italic tracking-tighter">0.082</span>
                                <span className="text-[9px] font-bold text-zinc-500 uppercase">NVIDIA/H</span>
                            </div>
                        </div>
                        <div className="stat-row flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Nvidia_logo.svg" className="w-4 h-4" />
                                <span className="text-xs font-bold text-zinc-400">NVIDIA</span>
                            </div>
                            <span className="text-[#c1ff00] text-lg font-black tracking-tight">0.0500</span>
                        </div>
                    </div>

                    {/* Fan ve Claim Alanı (image_78a94b sadakati) */}
                    <div className="relative mb-8 mt-2" onClick={handleClaim}>
                        <div className="fan-container">
                            <img src="nvdia.jpg" className="fan-image" 
                                 onError={e => e.target.src="https://images.unsplash.com/photo-1624705002806-5d72df19c3ad?w=500"} />
                        </div>
                        <img src="https://api.dicebear.com/7.x/bottts-neutral/svg?seed=support" className="support-icon bg-[#8da7ff] p-1" />
                        
                        <div className="absolute -bottom-12 left-0 right-0 text-center">
                            <h2 className="text-3xl font-black mono tracking-tighter">{(miningVal + claimable).toFixed(4)} NVIDIA</h2>
                        </div>
                    </div>

                    {/* Alt Göstergeler (image_6ea4a6 sadakati) */}
                    <div className="w-full mt-12 px-2">
                        <div className="progress-container">
                            <div className="progress-bar-fill"></div>
                        </div>
                        <p className="text-center text-xs font-bold mt-2 text-zinc-500 tracking-widest">21:04:22</p>
                    </div>

                    <div className="w-full mt-10 border-t border-zinc-900 pt-6 text-center">
                        <h3 className="text-sm font-black text-zinc-300 uppercase tracking-[0.3em]">Görev Merkezi</h3>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col bg-[#050709] shadow-2xl overflow-hidden border-x border-zinc-900">
                    <main className="flex-1 overflow-hidden">
                        {activeTab === 'bana-ait' ? <HomePage /> : (
                            <div className="h-full flex items-center justify-center text-zinc-700 font-black italic">BÖLÜM YÜKLENİYOR...</div>
                        )}
                    </main>

                    <nav className="nav-bar flex justify-around items-center px-2">
                        <NavItem id="bana-ait" active={activeTab === 'bana-ait'} icon="fa-bolt" label="Bana ait" onClick={setActiveTab} />
                        <NavItem id="liderlik" active={activeTab === 'liderlik'} icon="fa-user-tie" label="Liderlik" onClick={setActiveTab} />
                        <NavItem id="guncelleme" active={activeTab === 'guncelleme'} icon="fa-rocket" label="Güncelleme" onClick={setActiveTab} />
                        <NavItem id="takim" active={activeTab === 'takim'} icon="fa-users" label="Takım" onClick={setActiveTab} />
                        <NavItem id="ben" active={activeTab === 'ben'} icon="fa-cube" label="Ben" onClick={setActiveTab} />
                    </nav>
                </div>
            );
        };

        const NavItem = ({ id, active, icon, label, onClick }) => (
            <button onClick={() => onClick(id)} className={`flex flex-col items-center gap-1.5 flex-1 transition-all ${active ? 'text-[#c1ff00] scale-110' : 'text-zinc-600'}`}>
                <i className={`fas ${icon} text-lg`}></i>
                <span className="text-[9px] font-black uppercase tracking-tighter">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

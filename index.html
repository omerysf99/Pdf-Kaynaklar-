<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --spyder: #ff00ff;
            --bg: #050a14;
            --card: #0f172a;
            --accent: #facc15;
            --text-dim: #8e99a8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .bal-card {
            background: var(--card); padding: 14px 18px; border-radius: 18px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .coin-info { display: flex; align-items: center; gap: 12px; }
        .coin-icon { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: rgba(0, 163, 255, 0.1); }
        .coin-text { display: flex; flex-direction: column; }
        .bal-label { font-size: 10px; color: var(--text-dim); font-weight: bold; text-transform: uppercase; }
        .bal-val { font-family: 'Orbitron', sans-serif; font-size: 16px; color: var(--primary); }
        
        .withdraw-btn {
            background: rgba(255,255,255,0.05); color: var(--primary);
            width: 40px; height: 40px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; transition: 0.2s;
        }

        .page { flex: 1; display: flex; flex-direction: column; padding: 10px 20px 120px 20px; }

        /* FAN TASARIMI */
        .mining-core { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; min-height: 220px; }
        .cyber-fan {
            position: relative; width: 180px; height: 180px;
            border-radius: 50%; border: 4px double var(--primary);
            box-shadow: 0 0 20px rgba(0, 163, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
        }
        .blades-container { position: absolute; width: 100%; height: 100%; animation: spin 3s linear infinite; }
        .cyber-blade {
            position: absolute; top: 10%; left: 50%; width: 18px; height: 70px;
            background: linear-gradient(to bottom, var(--primary), transparent);
            border-radius: 40% 40% 0 0; transform-origin: bottom center;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        .cyber-blade:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .cyber-blade:nth-child(2) { transform: translateX(-50%) rotate(45deg); }
        .cyber-blade:nth-child(3) { transform: translateX(-50%) rotate(90deg); }
        .cyber-blade:nth-child(4) { transform: translateX(-50%) rotate(135deg); }
        .cyber-blade:nth-child(5) { transform: translateX(-50%) rotate(180deg); }
        .cyber-blade:nth-child(6) { transform: translateX(-50%) rotate(225deg); }
        .cyber-blade:nth-child(7) { transform: translateX(-50%) rotate(270deg); }
        .cyber-blade:nth-child(8) { transform: translateX(-50%) rotate(315deg); }
        
        .center-glow { width: 50px; height: 50px; background: var(--bg); border: 2px solid var(--primary); border-radius: 50%; z-index: 10; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px var(--primary); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .stat-group { text-align: center; }
        .pool-main { font-family: 'Orbitron', sans-serif; font-size: 26px; font-weight: bold; color: white; margin-top: 5px; }
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .main-btn { flex: 1; padding: 16px; border-radius: 16px; border: none; font-weight: bold; font-size: 15px; cursor: pointer; color: white; }
        .claim-btn { background: var(--primary); }
        .boost-btn { background: #1e293b; border: 1px solid var(--primary); color: var(--primary); }

        #boost-timer { display: none; background: rgba(255, 0, 255, 0.1); color: var(--spyder); padding: 5px 15px; border-radius: 20px; font-size: 12px; margin-bottom: 10px; border: 1px solid var(--spyder); font-family: 'Orbitron'; }

        /* MODALLAR */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 400px; padding: 25px; border-radius: 28px; border: 1px solid var(--primary); text-align: left; }
        .modal-title { font-family: 'Orbitron'; color: var(--primary); font-size: 18px; margin-bottom: 15px; text-align: center; display: block; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 11px; color: var(--text-dim); margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        .input-group input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; color: white; outline: none; }
        .modal-close { color: var(--spyder); text-align: center; display: block; margin-top: 15px; font-size: 13px; cursor: pointer; }

        /* NAVBAR (Ä°ÅžLEVSÄ°Z) */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #0a0f1d; display: flex; justify-content: space-around; padding: 15px 0 30px; border-top: 1px solid rgba(255,255,255,0.08); z-index: 50; }
        .nav-item { flex: 1; text-align: center; color: #475569; font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 5px; opacity: 0.6; }
        .nav-item.active { color: var(--primary); opacity: 1; }
        .nav-icon { width: 22px; height: 22px; filter: grayscale(1); }
        .active .nav-icon { filter: grayscale(0); }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="20"></div>
                <div class="coin-text">
                    <span class="bal-label">TON Balance</span>
                    <span class="bal-val"><span id="ton-bal">0.000000</span> TON</span>
                </div>
            </div>
            <div class="withdraw-btn" onclick="openWithdrawModal('TON')">ðŸ‘›</div>
        </div>

        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon" style="background: rgba(255, 0, 255, 0.1);">
                    <img src="https://cdn-icons-png.flaticon.com/512/3556/3556956.png" width="22" style="filter: hue-rotate(280deg);">
                </div>
                <div class="coin-text">
                    <span class="bal-label">SPYDER Balance</span>
                    <span class="bal-val" style="color: var(--spyder);"><span id="spy-bal">189.00</span> SPY</span>
                </div>
            </div>
            <div class="withdraw-btn" onclick="spyderLocked()" style="color: var(--spyder); opacity: 0.5;">ðŸ”’</div>
        </div>
    </header>

    <div id="home" class="page">
        <div class="mining-core">
            <div class="cyber-fan">
                <div class="blades-container" id="fan-anim">
                    <div class="cyber-blade"></div><div class="cyber-blade"></div>
                    <div class="cyber-blade"></div><div class="cyber-blade)</div>
                    <div class="cyber-blade"></div><div class="cyber-blade"></div>
                    <div class="cyber-blade"></div><div class="cyber-blade"></div>
                </div>
                <div class="center-glow"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="24"></div>
            </div>
        </div>
        <div class="stat-group">
            <center><div id="boost-timer">00:00:00</div></center>
            <div class="pool-main" id="pool-ton">0.0000000000</div>
            <div style="font-size: 11px; color: var(--primary); letter-spacing: 2px; margin-bottom: 10px;">TON POOL</div>
            <div style="font-size: 13px; color: var(--text-dim);">Speed: <span id="speed-val" style="color: var(--accent);">1.00</span> GH/s âš¡</div>
            <div class="btn-row">
                <button class="main-btn claim-btn" onclick="doClaim()">CLAIM TON</button>
                <button class="main-btn boost-btn" onclick="openBoostModal()">ðŸš€ BOOST</button>
            </div>
        </div>
    </div>

    <div id="withdraw-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-title">TON WITHDRAW</span>
            <div class="input-group">
                <label>Ã‡ekilecek Miktar</label>
                <input type="number" id="withdraw-amount" placeholder="Minimum: 1.0 TON">
            </div>
            <div class="input-group">
                <label>CÃ¼zdan Adresi (TON Network)</label>
                <input type="text" id="wallet-address" placeholder="UQ... veya EQ...">
            </div>
            <button class="main-btn claim-btn" style="width: 100%;" onclick="processWithdraw()">TALEBÄ° GÃ–NDER</button>
            <span class="modal-close" onclick="closeWithdrawModal()">Ä°ptal Et</span>
        </div>
    </div>

    <div id="boost-modal" class="modal-overlay" onclick="closeBoostModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div style="font-size: 45px; text-align: center; margin-bottom: 10px;">ðŸš€</div>
            <span class="modal-title">Speed Boost</span>
            <p style="font-size: 14px; color: var(--text-dim); text-align: center; margin-bottom: 20px;">
                Reklam izleyerek <b>0.01 GH/s</b> kazanmak ister misin?
            </p>
            <button class="main-btn claim-btn" style="width: 100%;" onclick="watchAd()">REKLAM Ä°ZLE</button>
            <span class="modal-close" onclick="closeBoostModal()">Kapat</span>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item">
            <img class="nav-icon" src="https://cdn-icons-png.flaticon.com/512/2769/2769257.png">
            Wallet
        </div>
        <div class="nav-item">
            <img class="nav-icon" src="https://cdn-icons-png.flaticon.com/512/3408/3408545.png">
            Friends
        </div>
        <div class="nav-item active">
            <img class="nav-icon" src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" style="filter: none;">
            Home
        </div>
        <div class="nav-item">
            <img class="nav-icon" src="https://cdn-icons-png.flaticon.com/512/7709/7709122.png">
            Missions
        </div>
        <div class="nav-item">
            <img class="nav-icon" src="https://cdn-icons-png.flaticon.com/512/2311/2311524.png">
            More
        </div>
    </nav>

    <script>
        const TWA = window.Telegram.WebApp;
        let userData = {
            ton: 0.0, spy: 189.0, p_ton: 0.0,
            baseSpeed: 1.0, boostCount: 0,
            firstBoostExpiry: null
        };

        function init() {
            TWA.expand();
            setInterval(mine, 1000);
            setInterval(updateTimerUI, 1000);
        }

        function mine() {
            const currentTotalSpeed = userData.baseSpeed + (userData.boostCount * 0.01);
            const totalEarningPerSec = (userData.baseSpeed * 0.000001) + (userData.boostCount * 0.00000001);
            userData.p_ton += totalEarningPerSec;
            document.getElementById('pool-ton').innerText = userData.p_ton.toFixed(10);
            document.getElementById('speed-val').innerText = currentTotalSpeed.toFixed(2);
            const rotateSpeed = Math.max(0.2, 2.5 - (currentTotalSpeed / 2));
            document.getElementById('fan-anim').style.animationDuration = rotateSpeed + "s";
        }

        function spyderLocked() {
            TWA.HapticFeedback.impactOccurred('heavy');
            TWA.showAlert("SPYDER Token henÃ¼z listelenmedi! Ã‡ekimler listelenme sonrasÄ± aÃ§Ä±lacaktÄ±r.");
        }

        function openWithdrawModal(type) {
            document.getElementById('withdraw-modal').style.display = 'flex';
            TWA.HapticFeedback.impactOccurred('medium');
        }

        function closeWithdrawModal() { document.getElementById('withdraw-modal').style.display = 'none'; }

        function processWithdraw() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            if (amount >= 1.0 && userData.ton >= amount) {
                TWA.showAlert("Talep alÄ±ndÄ±! Kontrol ediliyor.");
                closeWithdrawModal();
            } else {
                TWA.showAlert("Minimum limit: 1.0 TON");
            }
        }

        function doClaim() {
            if(userData.p_ton < 0.0000000001) return;
            TWA.HapticFeedback.notificationOccurred('success');
            userData.ton += userData.p_ton;
            userData.p_ton = 0;
            document.getElementById('ton-bal').innerText = userData.ton.toFixed(6);
        }

        function openBoostModal() { document.getElementById('boost-modal').style.display = 'flex'; }
        function closeBoostModal() { document.getElementById('boost-modal').style.display = 'none'; }

        function watchAd() {
            userData.boostCount++;
            if (!userData.firstBoostExpiry) userData.firstBoostExpiry = Date.now() + 86400000;
            TWA.HapticFeedback.notificationOccurred('success');
            closeBoostModal();
        }

        function updateTimerUI() {
            if (userData.firstBoostExpiry) {
                const diff = userData.firstBoostExpiry - Date.now();
                if (diff <= 0) {
                    userData.boostCount--;
                    userData.firstBoostExpiry = null;
                    document.getElementById('boost-timer').style.display = 'none';
                } else {
                    const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                    const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                    const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                    document.getElementById('boost-timer').innerText = `${h}:${m}:${s}`;
                    document.getElementById('boost-timer').style.display = 'inline-block';
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatGPT Pro Clicker - Professional Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root {
            --bg-top: #2c1a3d;
            --bg-bottom: #0e0a1a;
            --gold: #f3ba2f;
            --panel-bg: #1c142e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-sec: #b1a7c1;
        }

        body {
            margin: 0;
            background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ÜST BİLGİ --- */
        .header-ui { padding: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .league-badge { background: var(--card-bg); padding: 8px 15px; border-radius: 20px; font-size: 0.85rem; border: 1px solid rgba(255,255,255,0.1); }
        
        /* --- SAYFA YÖNETİMİ --- */
        .page { flex: 1; display: none; flex-direction: column; align-items: center; width: 100%; overflow-y: auto; padding-bottom: 120px; }
        .page.active { display: flex; }

        /* --- ANA TAP SAYFASI --- */
        .balance-box { text-align: center; margin-top: 20px; }
        .balance-box h1 { font-size: 3.5rem; margin: 10px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .balance-box img { width: 40px; height: 40px; }

        .coin-area { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .coin-btn {
            width: 300px; height: 300px; border-radius: 50%;
            border: 10px solid #5a3d12;
            background: radial-gradient(circle, #fcd34d 0%, #b45309 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.6);
            overflow: hidden; cursor: pointer; transition: transform 0.1s;
        }
        .coin-btn img { width: 105%; height: 105%; object-fit: cover; pointer-events: none; }

        /* --- PANEL TASARIMLARI --- */
        .container { width: 90%; max-width: 400px; }
        .section-title { font-size: 2rem; font-weight: 800; margin: 30px 0 10px; text-align: center; }
        .section-sub { color: var(--text-sec); text-align: center; margin-bottom: 30px; font-size: 0.9rem; }
        
        .card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .card-icon { width: 45px; height: 45px; background: rgba(255,255,255,0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: var(--gold); }
        .btn-claim { background: var(--gold); border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* --- ENERJİ BARI --- */
        .energy-box { width: 90%; margin-bottom: 20px; }
        .progress-bg { width: 100%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #f3ba2f, #ff9800); }

        /* --- NAVİGASYON --- */
        .nav-bar {
            position: fixed; bottom: 20px; width: 92%; 
            background: #1c142e; display: grid; grid-template-columns: repeat(5, 1fr);
            padding: 12px 0; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: var(--text-sec); font-size: 0.7rem; cursor: pointer; }
        .nav-item.active { color: var(--gold); }

        /* --- EFEKTLER --- */
        .float-val { position: absolute; color: white; font-size: 2.5rem; font-weight: 900; pointer-events: none; animation: floatUp 0.7s ease-out forwards; }
        @keyframes floatUp { 0% { opacity:1; transform:translateY(0); } 100% { opacity:0; transform:translateY(-120px); } }
    </style>
</head>
<body>

    <div class="header-ui">
        <div class="league-badge"><i class="fas fa-trophy"></i> Silver ></div>
        <div id="ton-connect-btn"></div>
    </div>

    <div id="page-tap" class="page active">
        <div class="balance-box">
            <h1><img src="https://cryptologos.cc/logos/solana-sol-logo.png"> <span id="bal-txt">0</span></h1>
        </div>
        <div class="coin-area">
            <div class="coin-btn" id="coin"><img src="chatgpt.jpg"></div>
        </div>
        <div class="energy-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:8px;"><span>⚡ <span id="e-now">0</span> / 1500</span></div>
            <div class="progress-bg"><div class="progress-fill" id="e-fill"></div></div>
        </div>
    </div>

    <div id="page-airdrop" class="page">
        <div class="container">
            <div class="section-title">Airdrop</div>
            <div class="section-sub">Cüzdan durumunuzu aşağıdan takip edin.</div>
            <div class="card" style="background: linear-gradient(135deg, #0088cc, #005588);">
                <div class="card-content">
                    <b id="wallet-status" style="color:white">Cüzdanı Bağla</b>
                    <span id="wallet-address" style="color:rgba(255,255,255,0.7); font-family:monospace; font-size:0.75rem;">Henüz bağlı değil</span>
                </div>
                <button class="btn-claim" style="background:white; color:#0088cc;" onclick="handleWalletAction()">BAĞLA</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('page-tap', this)"><i class="fas fa-hand-pointer"></i>Tap</div>
        <div class="nav-item" onclick="showPage('page-airdrop', this)"><i class="fas fa-parachute-box"></i>Airdrop</div>
    </nav>

    <script>
        // --- 1. GELİŞMİŞ TON CONNECT AYARLARI ---
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            // BURAYI KENDİ MANIFEST URL'İNİZLE DEĞİŞTİRİN
            manifestUrl: 'https://seninsiteninadresi.com/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            const statusText = document.getElementById('wallet-status');
            const addressDisplay = document.getElementById('wallet-address');

            if (wallet) {
                const rawAddress = wallet.account.address;
                const shortAddr = rawAddress.substring(0, 6) + "..." + rawAddress.substring(rawAddress.length - 4);
                statusText.innerText = "Cüzdan Bağlı";
                addressDisplay.innerText = shortAddr;
            } else {
                statusText.innerText = "Cüzdanı Bağla";
                addressDisplay.innerText = "Henüz bağlı değil";
            }
        });

        async function handleWalletAction() {
            if (!tonConnectUI.connected) {
                await tonConnectUI.openModal();
            } else {
                await tonConnectUI.disconnect();
            }
        }

        // --- 2. OYUN MANTIĞI ---
        let balance = 0;
        let energy = 1500;
        const maxEnergy = 1500;

        function updateUI() {
            document.getElementById('bal-txt').innerText = balance.toLocaleString();
            document.getElementById('e-now').innerText = energy;
            document.getElementById('e-fill').style.width = (energy / maxEnergy * 100) + '%';
        }

        document.getElementById('coin').addEventListener('pointerdown', (e) => {
            if (energy >= 1) {
                energy--; balance++; updateUI();
                
                // 3D Animasyon
                const coin = e.currentTarget;
                const rect = coin.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width/2;
                const y = e.clientY - rect.top - rect.height/2;
                coin.style.transform = `perspective(1000px) rotateX(${-y/10}deg) rotateY(${x/10}deg) scale(0.95)`;
                
                // Yüzen Rakam
                const f = document.createElement('div');
                f.className = 'float-val'; f.innerText = '+1';
                f.style.left = `${e.clientX - 20}px`; f.style.top = `${e.clientY - 40}px`;
                document.body.appendChild(f);
                setTimeout(() => f.remove(), 700);
            }
        });

        document.getElementById('coin').addEventListener('pointerup', (e) => {
            e.currentTarget.style.transform = 'rotateX(0) rotateY(0) scale(1)';
        });

        function showPage(pageId, navEl) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            navEl.classList.add('active');
        }

        setInterval(() => { if(energy < maxEnergy) { energy++; updateUI(); } }, 1500);
        updateUI();
    </script>
</body>
</html>

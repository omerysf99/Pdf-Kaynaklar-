<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #0b1422;
            --card: #152033;
            --text-dim: #8e99a8;
            --spyder: #ff4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        .bal-card { background: var(--card); padding: 12px 15px; border-radius: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); }
        .coin-info { display: flex; align-items: center; gap: 15px; }
        .coin-icon-box { width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #0088cc; }
        .coin-icon-box img { width: 100%; height: 100%; border-radius: 50%; }
        .coin-details { display: flex; flex-direction: column; }
        .bal-label { font-size: 12px; color: var(--text-dim); }
        .bal-val { font-weight: 700; font-size: 17px; color: #ffffff; }
        .wallet-btn { background: #0088cc; width: 48px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .wallet-btn img { width: 20px; filter: brightness(0) invert(1); }

        .page { flex: 1; display: flex; flex-direction: column; padding: 0 20px; align-items: center; justify-content: center; }

        /* GELƒ∞≈ûMƒ∞≈û FAN TASARIMI */
        .fan-wrapper {
            position: relative; width: 260px; height: 260px;
            display: flex; align-items: center; justify-content: center;
        }
        .fan-css {
            width: 210px; height: 210px; border-radius: 50%;
            position: relative; animation: spin 0.8s linear infinite;
            filter: drop-shadow(0 0 15px var(--primary));
            z-index: 1;
        }
        .blade {
            position: absolute; width: 45px; height: 95px;
            background: linear-gradient(to top, #0055ff, #00d4ff);
            left: 50%; top: 10px; transform-origin: bottom center;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            border-radius: 50% 50% 0 0;
        }
        
        /* FANIN ƒ∞√áƒ∞NDEKƒ∞ LOGO */
        .center-logo {
            position: absolute; width: 60px; height: 60px;
            background: #0b1422; border: 3px solid #00a3ff;
            border-radius: 50%; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px var(--primary);
            animation: inner-pulse 2s ease-in-out infinite;
        }
        .center-logo img { width: 35px; height: 35px; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes inner-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .pool-amount { font-size: 34px; font-weight: 700; font-family: 'Orbitron'; color: var(--primary); margin-top: 10px; }
        .speed-info { color: #ffffff; font-size: 16px; margin: 10px 0 25px; }

        .action-buttons { display: flex; gap: 12px; width: 100%; margin-bottom: 80px; }
        .btn { flex: 1; padding: 15px; border-radius: 14px; border: none; font-size: 16px; font-weight: 700; color: white; background: #0088cc; cursor: pointer; }

        /* MODAL VE Dƒ∞NAMƒ∞K KUTUCUK */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 25px; }
        .modal-content { background: var(--card); width: 100%; padding: 30px; border-radius: 25px; border: 1px solid var(--primary); }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; color: var(--text-dim); margin-bottom: 8px; }
        .input-group input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white; outline: none; font-size: 16px; }
        
        /* REKLAM HESAPLAMA KUTUCUƒûU */
        .ad-calc-box {
            background: rgba(0, 163, 255, 0.1);
            border: 1px dashed var(--primary);
            padding: 12px; border-radius: 12px;
            margin-bottom: 20px; text-align: center;
        }
        .ad-calc-box span { color: #facc15; font-weight: bold; font-family: 'Orbitron'; }

        .nav-bar { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #111b2b; border-radius: 22px; display: flex; justify-content: space-around; padding: 12px 0; border: 1px solid rgba(255,255,255,0.08); }
        .nav-item { text-align: center; color: #8e99a8; font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-item.active { color: #00a3ff; }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon-box"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png"></div>
                <div class="coin-details"><span class="bal-label">Balance</span><span class="bal-val"><span id="ton-bal">0.00000</span> TON</span></div>
            </div>
            <div class="wallet-btn" onclick="openWithdrawModal()"><img src="https://cdn-icons-png.flaticon.com/512/60/60484.png"></div>
        </div>
        
        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon-box" style="background: rgba(255,0,0,0.1); font-size: 24px;">üï∑Ô∏è</div>
                <div class="coin-details">
                    <span class="bal-label">Spyder Balance</span>
                    <span class="bal-val" id="spy-bal" style="color: var(--spyder);">0.00 SPY</span>
                </div>
            </div>
            <div class="wallet-btn" style="background: var(--spyder);" onclick="TWA.showAlert('Spyder yakƒ±nda!')"><img src="https://cdn-icons-png.flaticon.com/512/60/60484.png"></div>
        </div>
    </header>

    <div class="page">
        <div class="fan-wrapper">
            <div class="center-logo">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" alt="TON">
            </div>
            <div class="fan-css">
                <div class="blade" style="transform: rotate(0deg)"></div>
                <div class="blade" style="transform: rotate(45deg)"></div>
                <div class="blade" style="transform: rotate(90deg)"></div>
                <div class="blade" style="transform: rotate(135deg)"></div>
                <div class="blade" style="transform: rotate(180deg)"></div>
                <div class="blade" style="transform: rotate(225deg)"></div>
                <div class="blade" style="transform: rotate(270deg)"></div>
                <div class="blade" style="transform: rotate(315deg)"></div>
            </div>
        </div>

        <div class="pool-amount" id="pool-val">0.00000</div>
        <div class="speed-info">Hƒ±z: <span id="speed-display">100.00</span> GH/s ‚ö°</div>

        <div class="action-buttons">
            <button class="btn" onclick="doClaim()">Claim</button>
            <button class="btn" style="background:transparent; border:2px solid #0088cc;" onclick="watchAd()">Boost (+1 GH/s)</button>
        </div>
    </div>

    <div id="withdraw-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 style="text-align: center; color: var(--primary); font-family: 'Orbitron'; margin-bottom: 15px;">TON WITHDRAW</h3>
            
            <div class="input-group">
                <label>√áekilecek Miktar (Min: 0.10)</label>
                <input type="number" id="withdraw-amount" placeholder="0.10" step="0.01" oninput="calculateAds()">
            </div>

            <div class="ad-calc-box">
                Gereken Reklam: <span id="req-ads">150</span> üì∫<br>
                <small style="font-size: 10px; color: var(--text-dim);">Her 0.01 TON i√ßin +15 reklam</small>
            </div>

            <div class="input-group">
                <label>TON C√ºzdan Adresin</label>
                <input type="text" id="wallet-address" placeholder="UQ...">
            </div>

            <button class="btn" style="width: 100%;" onclick="processWithdraw()">TALEBƒ∞ G√ñNDER</button>
            <p style="text-align: center; margin-top: 15px; color: var(--spyder); cursor: pointer;" onclick="closeWithdrawModal()">ƒ∞ptal Et</p>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item"><i>üíº</i>Wallet</div>
        <div class="nav-item"><i>üë•</i>Friends</div>
        <div class="nav-item active"><i>üåÄ</i>Home</div>
        <div class="nav-item"><i>üéØ</i>Missions</div>
        <div class="nav-item"><i>‚öôÔ∏è</i>More</div>
    </nav>

    <script>
        const TWA = window.Telegram.WebApp;
        let stats = { ton: 0, pool: 0, ads: 0, speed: 100.0 };

        function init() {
            TWA.expand();
            setInterval(() => {
                let income = (stats.speed / 100) * 0.00001;
                stats.pool += income;
                document.getElementById('pool-val').innerText = stats.pool.toFixed(5);
            }, 1000);
        }

        // REKLAM HESAPLAMA MANTIƒûI
        function calculateAds() {
            const amt = parseFloat(document.getElementById('withdraw-amount').value) || 0;
            // Temel kural: 0.10 TON = 150 Reklam. 
            // Bu da her 0.01 TON i√ßin 15 Reklam demektir.
            const needed = Math.max(0, (amt / 0.01) * 15);
            document.getElementById('req-ads').innerText = Math.ceil(needed);
        }

        function watchAd() {
            stats.ads++;
            stats.speed += 1.0;
            document.getElementById('speed-display').innerText = stats.speed.toFixed(2);
            TWA.showAlert("Hƒ±z arttƒ±! Toplam Reklam: " + stats.ads);
        }

        function doClaim() {
            stats.ton += stats.pool;
            stats.pool = 0;
            document.getElementById('ton-bal').innerText = stats.ton.toFixed(5);
        }

        function openWithdrawModal() { document.getElementById('withdraw-modal').style.display = 'flex'; calculateAds(); }
        function closeWithdrawModal() { document.getElementById('withdraw-modal').style.display = 'none'; }

        function processWithdraw() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            const req = (amount / 0.01) * 15;

            if (amount < 0.10) return TWA.showAlert("Minimum limit 0.10 TON!");
            if (stats.ads < req) return TWA.showAlert(`Yetersiz reklam! ${Math.ceil(req)} izlemelisiniz. Mevcut: ${stats.ads}`);
            
            TWA.showAlert("Talep g√∂nderildi!");
            closeWithdrawModal();
        }
    </script>
</body>
</html>

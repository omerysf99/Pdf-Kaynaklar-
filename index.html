<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube Pro | Admin 8392479231</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --text: #ffffff;
            --yt-red: #ff0000;
            --hover: #272727;
            --sidebar-w: 240px;
        }

        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
        }

        /* √úST BAR */
        header {
            height: 56px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0; width: 100%;
            background: var(--bg);
            z-index: 2000;
            box-sizing: border-box;
        }

        .logo { color: white; font-weight: bold; font-size: 20px; cursor: pointer; text-decoration: none; }
        .logo span { color: var(--yt-red); }

        .search-container { display: flex; align-items: center; background: #121212; border: 1px solid #333; border-radius: 20px; padding: 5px 20px; width: 40%; }
        .search-container input { background: transparent; border: none; color: white; width: 100%; outline: none; }

        .create-btn { background: var(--yt-red); border: none; color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: bold; }

        /* ANA SAYFA VE Sƒ∞DEBAR */
        #homePage { display: flex; margin-top: 56px; }

        nav { width: var(--sidebar-w); padding: 12px; height: calc(100vh - 56px); position: fixed; background: var(--bg); }
        .nav-item { padding: 12px; border-radius: 10px; cursor: pointer; display: flex; gap: 15px; }
        .nav-item:hover { background: var(--hover); }

        main { margin-left: var(--sidebar-w); padding: 20px; width: 100%; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        /* Vƒ∞DEO KARTI */
        .v-card { cursor: pointer; }
        .v-thumbnail { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; background: #222; }
        .v-meta { display: flex; gap: 12px; margin-top: 10px; }
        .v-avatar { width: 36px; height: 36px; border-radius: 50%; background: #444; flex-shrink: 0; }
        .v-details h4 { margin: 0; font-size: 16px; color: #fff; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-details p { margin: 4px 0; font-size: 14px; color: #aaa; }

        /* ƒ∞ZLEME SAYFASI (DETAY) */
        #watchPage { display: none; margin-top: 56px; padding: 20px 60px; display: grid; grid-template-columns: 1fr 350px; gap: 24px; }
        .main-player video { width: 100%; border-radius: 12px; background: #000; aspect-ratio: 16/9; }
        .video-description { margin-top: 15px; }
        .video-description h1 { font-size: 20px; margin: 0; }
        
        /* MODAL */
        #uploadModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #282828; padding: 30px; border-radius: 15px; z-index: 3000; width: 400px; box-shadow: 0 0 100px #000; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2500; }
        input, button { width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="showHome()"><span>‚ñ∂</span> VideoTube</div>
        <div class="search-container"><input type="text" placeholder="Ara"></div>
        <button class="create-btn" onclick="toggleModal(true)">+ Olu≈ütur</button>
    </header>

    <section id="homePage">
        <nav>
            <div class="nav-item">üè† Ana Sayfa</div>
            <div class="nav-item">ü©≥ Shorts</div>
            <div class="nav-item">üìÅ Abonelikler</div>
            <hr style="border: 0.5px solid #333;">
            <div style="font-size: 12px; color: #666; padding: 10px;">ID: 8392479231</div>
        </nav>
        <main>
            <div class="video-grid" id="videoGrid">
                </div>
        </main>
    </section>

    <section id="watchPage">
        <div class="main-player">
            <video id="player" controls autoplay></video>
            <div class="video-description">
                <h1 id="watchTitle">Video Ba≈ülƒ±ƒüƒ±</h1>
                <p style="color: #aaa;">100B g√∂r√ºnt√ºleme ‚Ä¢ Admin 8392479231</p>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button style="width:auto; background:#333; color:white;">üëç 1.4B</button>
                    <button style="width:auto; background:#333; color:white;">üîÑ Payla≈ü</button>
                </div>
            </div>
        </div>
        <div class="side-recommendations" id="sideList">
            </div>
    </section>

    <div class="modal-overlay" id="overlay" onclick="toggleModal(false)"></div>
    <div id="uploadModal">
        <h3 style="margin-top:0;">Yeni Video Payla≈ü</h3>
        <label>Video Dosyasƒ±:</label>
        <input type="file" id="vFile" accept="video/*">
        <label>Kapak G√∂rseli (Thumbnail):</label>
        <input type="file" id="vThumb" accept="image/*">
        <input type="text" id="vTitle" placeholder="Video Ba≈ülƒ±ƒüƒ±">
        <button onclick="processUpload()" style="background:var(--yt-red); color:white; font-weight:bold;">YAYINLA</button>
    </div>

    <script>
        let videos = [];

        function toggleModal(show) {
            document.getElementById('uploadModal').style.display = show ? 'block' : 'none';
            document.getElementById('overlay').style.display = show ? 'block' : 'none';
        }

        function processUpload() {
            const vFile = document.getElementById('vFile').files[0];
            const vThumb = document.getElementById('vThumb').files[0];
            const vTitle = document.getElementById('vTitle').value;

            if (!vFile || !vThumb || !vTitle) return alert("T√ºm alanlarƒ± doldur!");

            const videoURL = URL.createObjectURL(vFile);
            const thumbURL = URL.createObjectURL(vThumb);

            const newVideo = { id: Date.now(), title: vTitle, video: videoURL, thumb: thumbURL };
            videos.push(newVideo);
            
            renderHome();
            toggleModal(false);
        }

        function renderHome() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            videos.forEach(vid => {
                const card = document.createElement('div');
                card.className = 'v-card';
                card.onclick = () => showWatch(vid.id);
                card.innerHTML = `
                    <img src="${vid.thumb}" class="v-thumbnail">
                    <div class="v-meta">
                        <div class="v-avatar"></div>
                        <div class="v-details">
                            <h4>${vid.title}</h4>
                            <p>Admin 8392479231</p>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function showWatch(id) {
            const vid = videos.find(v => v.id === id);
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('watchPage').style.display = 'grid';
            document.getElementById('player').src = vid.video;
            document.getElementById('watchTitle').innerText = vid.title;
            window.scrollTo(0,0);
        }

        function showHome() {
            document.getElementById('watchPage').style.display = 'none';
            document.getElementById('homePage').style.display = 'flex';
            document.getElementById('player').pause();
        }

        // Ba≈ülangƒ±√ß i√ßin demo video
        window.onload = () => {
            videos.push({
                id: 1,
                title: "Geleceƒüin Kodlama Trendleri 2026",
                video: "https://www.w3schools.com/html/mov_bbb.mp4",
                thumb: "https://picsum.photos/id/1/400/225"
            });
            renderHome();
        };
    </script>
</body>
</html>

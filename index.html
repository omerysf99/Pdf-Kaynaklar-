<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux - Pure View</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #000; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            overflow: hidden; 
        }

        /* --- SADECE ANA ARKA PLAN GÖRSELİ --- */
        #game-container { 
            width: 100%; 
            max-width: 450px; 
            background: url('tonux.ana.jpg') center/cover no-repeat;
            position: relative; 
            height: 100vh;
            cursor: pointer; /* Tüm ekran tıklanabilir */
        }

        /* Tıklama efekti (+1 yazısı) */
        .plus-one { 
            position: absolute; 
            color: #fff; 
            font-size: 35px; 
            font-weight: 900; 
            font-family: 'Arial', sans-serif;
            animation: float 0.8s ease-out forwards; 
            pointer-events: none; 
            text-shadow: 0 0 15px rgba(0, 123, 255, 0.8), 0 0 5px #000;
            z-index: 999;
        }
        
        @keyframes float { 
            0% { opacity: 1; transform: scale(1); } 
            100% { opacity: 0; transform: translateY(-150px) scale(1.2); } 
        }
    </style>
</head>
<body onclick="tapScreen(event)">

<div id="game-container">
    </div>

<script>
    // Arka planda bakiye ve mining sistemi çalışmaya devam ediyor
    let tonix = 0;
    let ton = 0;
    let power = 1; // Başlangıç gücü aktif

    function tapScreen(e) {
        tonix += 1;
        
        // Tıklama efekti oluştur
        const plus = document.createElement('div');
        plus.innerText = '+1';
        plus.className = 'plus-one';
        plus.style.left = e.clientX + 'px';
        plus.style.top = e.clientY + 'px';
        document.body.appendChild(plus);
        
        // Efekti temizle
        setTimeout(() => plus.remove(), 800);

        // Dokunma hissi (Vibration)
        if(navigator.vibrate) navigator.vibrate(20);
    }

    // Kazım sistemi (Görünmez olsa da 24 saatte 1 TON kazmaya devam eder)
    setInterval(() => {
        ton += (power * 0.00000011574);
    }, 10);
</script>

</body>
</html>

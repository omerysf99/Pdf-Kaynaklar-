<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Gold Miner - Telegram Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg-dark: #000000; 
            --tg-theme-bg: #1c1c1e;
            --tg-blue: #007aff; 
            --gold: #f3ba2f; 
        }
        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
        }
        
        .app-container { 
            width: 100%; 
            max-width: 480px; 
            margin: 0 auto; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            padding: 16px; 
            background: linear-gradient(180deg, #1d1d1f 0%, #000000 100%); 
        }

        /* Sayfa Y√∂netimi */
        .page { display: none; flex-direction: column; height: 100%; animation: slideUp 0.2s ease-out; }
        .page.active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Wallet Kart Tasarƒ±mƒ± */
        .wallet-card {
            background: linear-gradient(135deg, #2b2b2e 0%, #1c1c1e 100%);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            padding: 24px;
        }

        .btn-tg-primary {
            background-color: var(--tg-blue);
            color: white;
            font-weight: 600;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-tg-primary:active { transform: scale(0.97); opacity: 0.9; }

        /* Tƒ±klama Alanƒ± */
        .emoji-btn {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.15) 0%, transparent 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
        }
        .emoji-img { font-size: 150px; user-select: none; transition: transform 0.05s; }
        .emoji-btn:active .emoji-img { transform: scale(0.92); }

        /* Enerji Bar */
        .progress-container { height: 8px; background: #333; border-radius: 4px; overflow: hidden; }
        #energy-bar { height: 100%; background: var(--gold); transition: width 0.3s; box-shadow: 0 0 10px var(--gold); }

        .floating-text {
            position: absolute; color: white; font-weight: 800; font-size: 24px;
            pointer-events: none; animation: floatUp 0.8s ease-out forwards;
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        .nav-icon { color: #8e8e93; transition: 0.2s; }
        .active .nav-icon { color: white; }
        .active span { color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center border-2 border-white/10 text-xl">üê∂</div>
            <div>
                <div class="text-[11px] text-gray-400 font-bold uppercase tracking-tight">Hamster Clone CEO</div>
                <div class="text-xs font-semibold text-white flex items-center gap-1">Bronze <i class="fas fa-chevron-right text-[8px]"></i></div>
            </div>
        </div>
        <div class="bg-[#2c2c2e] px-3 py-1.5 rounded-full flex items-center gap-2 border border-white/5">
            <i class="fas fa-cog text-gray-400"></i>
        </div>
    </div>

    <div id="exchange-page" class="page active">
        <div class="grid grid-cols-4 gap-2 mb-8">
            <div class="bg-[#1c1c1e] p-2 rounded-xl text-center border border-white/5">
                <div class="text-[9px] text-gray-500 mb-1">REWARD</div>
                <div class="text-xs font-bold">0</div>
            </div>
            <div class="bg-[#1c1c1e] p-2 rounded-xl text-center border border-white/5">
                <div class="text-[9px] text-gray-500 mb-1">CIPHER</div>
                <div class="text-xs font-bold">0</div>
            </div>
            <div class="bg-[#1c1c1e] p-2 rounded-xl text-center border border-white/5">
                <div class="text-[9px] text-gray-500 mb-1">COMBO</div>
                <div class="text-xs font-bold">0</div>
            </div>
            <div class="bg-[#1c1c1e] p-2 rounded-xl text-center border border-white/5">
                <div class="text-[9px] text-gray-500 mb-1">MINI GAME</div>
                <div class="text-xs font-bold">0</div>
            </div>
        </div>

        <div class="text-center mb-6">
            <div class="flex justify-center items-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Gold_Emoji_Coin.png" width="45" alt="coin">
                <span id="score" class="text-5xl font-extrabold tracking-tight">0</span>
            </div>
        </div>

        <div class="flex-grow flex items-center justify-center">
            <div id="click-btn" class="emoji-btn">
                <span class="emoji-img">üê∂</span>
            </div>
        </div>
    </div>

    <div id="airdrop-page" class="page">
        <div class="text-center mt-4">
            <img src="https://ton.org/download/ton_symbol.png" class="w-20 mx-auto mb-6" alt="TON">
            <h2 class="text-3xl font-extrabold mb-2">Airdrop Tasks</h2>
            <p class="text-gray-400 text-sm px-10 mb-8">Connect your TON wallet to participate in the upcoming token distribution.</p>
            
            <div class="wallet-card mx-2">
                <div class="flex items-center gap-4 mb-6 text-left">
                    <div class="w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center">
                        <i class="fas fa-wallet text-blue-500 text-xl"></i>
                    </div>
                    <div>
                        <div class="font-bold text-lg">Connect your TON wallet</div>
                        <div class="text-xs text-gray-500">Connect your wallet for future airdrops</div>
                    </div>
                </div>
                
                <button id="connect-wallet" class="btn-tg-primary">
                    <img src="https://ton.org/download/ton_symbol.png" width="20" class="brightness-0 invert">
                    Connect your TON wallet
                </button>
            </div>

            <div class="mt-8 text-left px-4">
                <h3 class="text-gray-400 text-xs font-bold uppercase mb-4 tracking-widest">Tasks List</h3>
                <div class="bg-[#1c1c1e] rounded-2xl p-4 flex justify-between items-center mb-3">
                    <div class="flex items-center gap-3">
                        <i class="fab fa-telegram text-blue-400 text-xl"></i>
                        <span class="font-semibold">Join TG Channel</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-600"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-auto">
        <div class="flex justify-between items-center mb-2 px-2">
            <div class="flex items-center gap-2">
                <i class="fas fa-bolt text-yellow-500 text-xl"></i>
                <span id="energy-text" class="font-bold text-lg">1000</span>
                <span class="text-gray-500 text-sm">/ 1000</span>
            </div>
            <div class="text-gray-400 font-bold text-sm flex items-center gap-2">
                <i class="fas fa-rocket text-blue-500"></i> Boost
            </div>
        </div>
        <div class="progress-container mb-6">
            <div id="energy-bar" style="width: 100%;"></div>
        </div>

        <div class="bg-[#1c1c1e]/80 backdrop-blur-md rounded-2xl p-1 flex justify-between items-center border border-white/5">
            <button onclick="showPage('exchange', this)" class="nav-item active flex flex-col items-center flex-1 py-2">
                <i class="fas fa-exchange-alt nav-icon text-lg mb-1"></i>
                <span class="text-[10px] text-gray-500 font-medium">Exchange</span>
            </button>
            <button class="nav-item flex flex-col items-center flex-1 py-2 opacity-50">
                <i class="fas fa-pickaxe nav-icon text-lg mb-1"></i>
                <span class="text-[10px] text-gray-500 font-medium">Mine</span>
            </button>
            <button class="nav-item flex flex-col items-center flex-1 py-2 opacity-50">
                <i class="fas fa-users nav-icon text-lg mb-1"></i>
                <span class="text-[10px] text-gray-500 font-medium">Friends</span>
            </button>
            <button onclick="showPage('airdrop', this)" class="nav-item flex flex-col items-center flex-1 py-2">
                <i class="fas fa- parachute-box nav-icon text-lg mb-1"></i>
                <span class="text-[10px] text-gray-500 font-medium">Airdrop</span>
            </button>
        </div>
    </div>
</div>

<script>
    let score = 0;
    let energy = 1000;
    const maxEnergy = 1000;

    const scoreEl = document.getElementById('score');
    const energyEl = document.getElementById('energy-text');
    const energyBar = document.getElementById('energy-bar');
    const clickBtn = document.getElementById('click-btn');
    const walletBtn = document.getElementById('connect-wallet');

    // Tƒ±klama ƒ∞≈ülemi
    function tap(e) {
        if (energy > 0) {
            score++;
            energy--;
            updateUI();
            
            const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const y = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            showFloatingText(x, y);

            if(navigator.vibrate) navigator.vibrate(40);
        }
    }

    function updateUI() {
        scoreEl.innerText = score.toLocaleString();
        energyEl.innerText = energy;
        energyBar.style.width = (energy / maxEnergy * 100) + "%";
    }

    // Enerji Yenileme (+1/sn)
    setInterval(() => {
        if (energy < maxEnergy) {
            energy++;
            updateUI();
        }
    }, 1000);

    // Sekme Ge√ßi≈üi
    function showPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId + '-page').classList.add('active');
        
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }

    function showFloatingText(x, y) {
        const el = document.createElement('div');
        el.className = 'floating-text';
        el.innerText = '+1';
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 800);
    }

    // Wallet Baƒülama Sim√ºlasyonu
    walletBtn.addEventListener('click', () => {
        walletBtn.innerText = "Connecting...";
        setTimeout(() => {
            walletBtn.innerHTML = "<i class='fas fa-check-circle'></i> UQ...7x9a Connected";
            walletBtn.style.backgroundColor = "#24a1de";
        }, 1500);
    });

    clickBtn.addEventListener('touchstart', (e) => { e.preventDefault(); tap(e); }, {passive: false});
    clickBtn.addEventListener('mousedown', tap);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NVIDIA Miner OS v5.0 - Pro Wallet</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');

        :root {
            --nv-green: #c1ff00;
            --nv-bg: #0b0e11;
            --nv-card: #161a1e;
            --nv-border: #2b2f36;
        }

        body { background-color: var(--nv-bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow: hidden; user-select: none; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Profil ve Cüzdan Kartları */
        .wallet-card { background-color: var(--nv-card); border: 1px solid var(--nv-border); border-radius: 18px; }
        .nv-badge { background-color: var(--nv-green); color: black; font-weight: 800; font-size: 11px; padding: 2px 10px; border-radius: 20px; }

        /* İkon Menüsü */
        .icon-box { background-color: #1c2127; border-radius: 14px; width: 56px; height: 56px; display: flex; align-items: center; justify-content: center; margin-bottom: 8px; transition: all 0.2s; }
        .icon-box:active { transform: scale(0.9); background-color: #2b2f36; }
        .icon-label { font-size: 10px; font-weight: 700; color: #94a3b8; text-align: center; line-height: 1.2; }

        /* Navigasyon */
        .nav-bar { background-color: #161a1e; border-top: 1px solid var(--nv-border); height: 85px; }
        .nav-item { flex: 1; display: flex; flex-col; align-items: center; gap: 4px; color: #64748b; }
        .nav-item.active { color: var(--nv-green); }

        .content-scroll { height: calc(100vh - 150px); overflow-y: auto; scrollbar-width: none; }
        .content-scroll::-webkit-scrollbar { display: none; }

        /* Claim Butonu */
        .claim-zone { background: linear-gradient(180deg, #161a1e 0%, #0b0e11 100%); border-top: 1px solid var(--nv-border); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [tab, setTab] = useState('ben'); // Başlangıç sekmesi "Ben" yapıldı
            const [mainBalance, setMainBalance] = useState(() => parseFloat(localStorage.getItem('nv_main_bal')) || 0.0500);
            const [miningPool, setMiningPool] = useState(0.0000);
            const adminId = "8392479231";

            // Madencilik birikme hızı (Saniyede bir miktar ekler)
            useEffect(() => {
                const timer = setInterval(() => {
                    setMiningPool(prev => prev + 0.0000042);
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const claimRewards = () => {
                if (miningPool <= 0) return;
                const total = mainBalance + miningPool;
                setMainBalance(total);
                setMiningPool(0);
                localStorage.setItem('nv_main_bal', total);
                
                Swal.fire({
                    title: 'Toplandı!',
                    text: 'Madencilik geliri ana bakiyeye eklendi.',
                    icon: 'success',
                    background: '#161a1e',
                    color: '#fff',
                    confirmButtonColor: '#c1ff00'
                });
            };

            // --- SEKME: BEN (PROFİL & CÜZDAN) ---
            const ProfileTab = () => (
                <div className="px-5 pt-6 space-y-5 animate-in fade-in duration-500">
                    {/* Üst Kullanıcı Bilgisi */}
                    <div className="flex items-center gap-4">
                        <div className="relative">
                            <img src="avatar.jpg" className="w-14 h-14 rounded-full border-2 border-zinc-800" 
                                 onError={e => e.target.src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Chalpus"} />
                        </div>
                        <div>
                            <h2 className="text-base font-bold">Chalpus Yeniden</h2>
                            <span className="nv-badge uppercase tracking-tighter">NVIDIA Miner</span>
                        </div>
                    </div>

                    {/* NVIDIA Bakiye Kartı (Görseldeki gibi) */}
                    <div className="wallet-card p-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Nvidia_logo.svg" className="w-5 h-5" />
                            <span className="text-sm font-bold tracking-tight">NVIDIA</span>
                        </div>
                        <span className="text-[22px] font-black text-[#c1ff00] mono">{mainBalance.toFixed(2)}</span>
                    </div>

                    {/* USDT Cüzdan Kartı (Görseldeki gibi) */}
                    <div className="wallet-card p-5 relative overflow-hidden">
                        <div className="flex items-center gap-2 mb-6">
                            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" className="w-6 h-6" />
                            <span className="text-sm font-bold">USDT</span>
                        </div>
                        <div className="flex justify-between px-2">
                            <div className="text-center">
                                <p className="text-xl font-black text-[#c1ff00] mono">0.00</p>
                                <p className="text-[10px] text-zinc-500 font-bold">Aracılık Cüzdanı</p>
                            </div>
                            <div className="text-center">
                                <p className="text-xl font-black text-[#c1ff00] mono">0.00</p>
                                <p className="text-[10px] text-zinc-500 font-bold">Cüzdanı Yeniden Yükle</p>
                            </div>
                        </div>
                    </div>

                    {/* Fonksiyonel İkon Menüsü */}
                    <div className="grid grid-cols-4 gap-2 pt-2">
                        <div className="flex flex-col items-center">
                            <div className="icon-box"><i className="fas fa-wallet text-[#c1ff00] text-xl"></i></div>
                            <span className="icon-label">Yeniden şarj et</span>
                        </div>
                        <div className="flex flex-col items-center">
                            <div className="icon-box"><i className="fas fa-hand-holding-dollar text-[#c1ff00] text-xl"></i></div>
                            <span className="icon-label">Geri çekilmek</span>
                        </div>
                        <div className="flex flex-col items-center">
                            <div className="icon-box"><i className="fas fa-chart-line text-[#c1ff00] text-xl"></i></div>
                            <span className="icon-label">Mali Kayıtlar</span>
                        </div>
                        <div className="flex flex-col items-center">
                            <div className="icon-box"><i className="fas fa-exchange-alt text-[#c1ff00] text-xl"></i></div>
                            <span className="icon-label">NVIDIA&USDT</span>
                        </div>
                    </div>

                    {/* Claim Alanı (Özel Geliştirme) */}
                    <div className="wallet-card p-4 mt-4 border-dashed border-zinc-700 bg-zinc-900/20">
                        <div className="flex justify-between items-center mb-3">
                            <p className="text-[10px] font-black text-zinc-500 uppercase">Biriken Maden</p>
                            <span className="text-xs font-mono text-zinc-400">{miningPool.toFixed(6)}</span>
                        </div>
                        <button onClick={claimRewards} className="w-full py-3 bg-[#c1ff00] text-black font-black rounded-xl text-xs uppercase tracking-widest active:scale-95 transition-all">
                            Bakiyeyi Topla (Claim)
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col bg-[#0b0e11] border-x border-zinc-900 shadow-2xl overflow-hidden">
                    <main className="flex-1 content-scroll">
                        {tab === 'ben' && <ProfileTab />}
                        {tab === 'bana-ait' && (
                            <div className="flex flex-col items-center pt-10 opacity-50">
                                <img src="nvdia.jpg" className="w-64 h-64 object-contain mb-10" />
                                <h2 className="text-3xl font-black mono">{miningPool.toFixed(4)}</h2>
                                <p className="text-xs font-bold text-zinc-500">KAZILAN MİKTAR</p>
                            </div>
                        )}
                        {/* Diğer sekmeler buraya eklenebilir */}
                    </main>

                    <nav className="nav-bar flex justify-around items-center px-2">
                        <NavItem id="bana-ait" active={tab === 'bana-ait'} icon="fa-bolt" label="Bana ait" onClick={setTab} />
                        <NavItem id="lider" active={tab === 'lider'} icon="fa-user-tie" label="Liderlik" onClick={setTab} />
                        <NavItem id="guncel" active={tab === 'guncel'} icon="fa-rocket" label="Güncelleme" onClick={setTab} />
                        <NavItem id="takim" active={tab === 'takim'} icon="fa-users" label="Takım" onClick={setTab} />
                        <NavItem id="ben" active={tab === 'ben'} icon="fa-cube" label="Ben" onClick={setTab} />
                    </nav>

                    <div className="bg-[#161a1e] text-center pb-1">
                        <p className="text-[8px] font-bold text-zinc-800 uppercase tracking-widest">AdminID: {adminId} | v5.0 Pro</p>
                    </div>
                </div>
            );
        };

        const NavItem = ({ id, active, icon, label, onClick }) => (
            <button onClick={() => onClick(id)} className={`flex flex-col items-center gap-1 flex-1 transition-all ${active ? 'text-[#c1ff00] scale-110' : 'text-zinc-500 opacity-60'}`}>
                <i className={`fas ${icon} text-lg`}></i>
                <span className="text-[9px] font-black uppercase tracking-tighter whitespace-nowrap">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

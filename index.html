<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuriFuriHuri Coin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 20px;
        }

        .progress-container {
            background: #1a1a1a;
            height: 8px;
            border-radius: 10px;
            width: 100%;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            background: #ffffff;
            height: 100%;
            width: 0%;
            transition: width 0.4s ease;
        }

        .status-item {
            opacity: 0.3;
            transition: opacity 0.5s ease;
            margin-bottom: 20px;
        }

        .status-item.active {
            opacity: 1;
        }

        .check-icon {
            color: #4CAF50;
            display: none;
        }

        .active .check-icon {
            display: inline;
        }

        .btn-white {
            background-color: white;
            color: black;
            font-weight: 800;
            padding: 18px;
            border-radius: 16px;
            width: 100%;
            text-align: center;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-screen" class="flex flex-col h-full justify-center">
        <h1 class="text-3xl font-black mb-10 text-center">Hesabƒ±n ƒ∞nceleniyor</h1>
        
        <div class="space-y-6">
            <div id="step1" class="status-item">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-lg font-bold">Hesap Ya≈üƒ± Kontrol√º</span>
                    <span class="check-icon">‚úî</span>
                </div>
                <div class="progress-container"><div id="bar1" class="progress-bar"></div></div>
            </div>

            <div id="step2" class="status-item">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-lg font-bold">Aktivite Seviyesi</span>
                    <span class="check-icon">‚úî</span>
                </div>
                <div class="progress-container"><div id="bar2" class="progress-bar"></div></div>
            </div>

            <div id="step3" class="status-item">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-lg font-bold">Premium Durumu</span>
                    <span class="check-icon">‚úî</span>
                </div>
                <div class="progress-container"><div id="bar3" class="progress-bar"></div></div>
            </div>
            
            <div id="step4" class="status-item">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-lg font-bold">FuriFuriHuri Puanƒ± Hesaplanƒ±yor</span>
                    <span class="check-icon">‚úî</span>
                </div>
                <div class="progress-container"><div id="bar4" class="progress-bar"></div></div>
            </div>
        </div>
    </div>

    <div id="result-screen" class="hidden flex flex-col items-center justify-center h-full text-center">
        <div class="text-9xl mb-6">üê∂</div>
        <h2 class="text-5xl font-black mb-2">TEBRƒ∞KLER!</h2>
        <p class="text-gray-400 text-lg mb-10">Ger√ßek bir OG olduƒüun kanƒ±tlandƒ±.</p>

        <div class="bg-zinc-900 w-full py-10 rounded-3xl border border-zinc-800 shadow-2xl">
            <p class="text-zinc-500 text-sm uppercase tracking-widest mb-2 font-bold">Toplam √ñd√ºl√ºn</p>
            <h3 class="text-6xl font-black">5000</h3>
            <p class="text-white text-xl font-bold mt-2 tracking-tighter">$FURI</p>
        </div>

        <div class="mt-auto w-full">
            <button class="btn-white" onclick="alert('C√ºzdan Baƒülama √áok Yakƒ±nda!')">
                √ñD√úL√ú C√úZDANA √áEK
            </button>
        </div>
    </div>

    <script>
        const steps = [
            { bar: 'bar1', step: 'step1', time: 1000 },
            { bar: 'bar2', step: 'step2', time: 1200 },
            { bar: 'bar3', step: 'step3', time: 800 },
            { bar: 'bar4', step: 'step4', time: 1500 }
        ];

        async function startAnalysis() {
            for (let i = 0; i < steps.length; i++) {
                const item = steps[i];
                const barElement = document.getElementById(item.bar);
                const stepElement = document.getElementById(item.step);
                
                stepElement.classList.add('active');
                
                // Barƒ± doldur
                await new Promise(resolve => {
                    setTimeout(() => {
                        barElement.style.width = '100%';
                        setTimeout(resolve, 600); // Dolma animasyonu bitsin
                    }, 100);
                });

                // Bir sonraki adƒ±ma ge√ßmeden kƒ±sa bekleme
                await new Promise(r => setTimeout(r, item.time / 2));
            }

            // Her ≈üey bittikten sonra sonu√ß ekranƒ±na ge√ß
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
            }, 500);
        }

        // Sayfa y√ºklenince ba≈ülat
        window.onload = startAnalysis;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Pro | Admin Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .token-input { background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; }
        .token-input:focus { border-color: #3b82f6; outline: none; }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; }
        .glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-2xl w-full space-y-4">
        <div class="flex justify-between items-end px-2">
            <div>
                <h2 class="text-2xl font-bold tracking-tight text-white">NANO BANANA <span class="text-blue-500">PRO</span></h2>
                <p class="text-xs text-slate-500">ID: 8392479231 | Ver: 2.0.1</p>
            </div>
            <div class="text-right">
                <span id="authStatus" class="text-[10px] uppercase tracking-widest font-bold text-red-500 flex items-center gap-2">
                    <span class="status-dot bg-red-500"></span> Kimlik Doğrulanmadı
                </span>
            </div>
        </div>

        <div class="bg-slate-900/50 border border-slate-800 rounded-3xl p-6 backdrop-blur-xl glow">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-slate-400 font-bold uppercase ml-1">Admin Session Token</label>
                    <input type="password" id="sessionToken" 
                        oninput="verifyToken()"
                        placeholder="32 karakterlik kodu girin..."
                        class="w-full mt-1 p-3 rounded-xl token-input text-sm text-blue-400 font-mono">
                </div>

                <div id="mainApp" class="opacity-30 pointer-events-none transition-opacity duration-500">
                    <label class="text-[10px] text-slate-400 font-bold uppercase ml-1">Görsel Açıklaması (Prompt)</label>
                    <textarea id="promptInput" 
                        placeholder="Bir astronotun Mars'ta kahve içmesi, dijital sanat..."
                        class="w-full mt-1 h-32 p-4 rounded-xl token-input text-white resize-none"></textarea>
                    
                    <button onclick="generateImage()" id="genBtn" 
                        class="w-full mt-4 bg-blue-600 hover:bg-blue-500 disabled:bg-slate-800 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-blue-900/20">
                        SİSTEMİ ÇALIŞTIR
                    </button>
                </div>
            </div>
        </div>

        <div id="outputArea" class="hidden rounded-3xl overflow-hidden border border-slate-800 bg-black">
            <img id="resultImg" src="" class="w-full h-auto">
            <div class="p-4 bg-slate-900/80 flex justify-between items-center">
                <p class="text-xs text-slate-400">Görsel başarıyla oluşturuldu.</p>
                <button onclick="download()" class="text-xs font-bold text-blue-400">KAYDET</button>
            </div>
        </div>
    </div>

    <script>
        const VALID_TOKEN = "240f67bd9aabb6087253060bd4251228"; // Son gönderdiğiniz kod
        const API_KEY = "AIzaSyC1pUJc7AAYA-jqp3wY16F_fOFONoUfMyE"; // Önceki anahtarınız

        function verifyToken() {
            const input = document.getElementById('sessionToken').value;
            const app = document.getElementById('mainApp');
            const status = document.getElementById('authStatus');

            if (input === VALID_TOKEN) {
                app.classList.remove('opacity-30', 'pointer-events-none');
                status.innerHTML = '<span class="status-dot bg-green-500"></span> ERİŞİM ONAYLANDI';
                status.classList.replace('text-red-500', 'text-green-500');
            } else {
                app.classList.add('opacity-30', 'pointer-events-none');
                status.innerHTML = '<span class="status-dot bg-red-500"></span> Kimlik Doğrulanmadı';
                status.classList.replace('text-green-500', 'text-red-500');
            }
        }

        async function generateImage() {
            const prompt = document.getElementById('promptInput').value;
            const btn = document.getElementById('genBtn');
            const outputArea = document.getElementById('outputArea');
            const resultImg = document.getElementById('resultImg');

            btn.disabled = true;
            btn.innerText = "YÜKLENİYOR...";

            try {
                // Gemini Multimodal API Call
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Generate a high quality image: ${prompt}` }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts[0].inlineData) {
                    const base64 = data.candidates[0].content.parts[0].inlineData.data;
                    resultImg.src = `data:image/png;base64,${base64}`;
                    outputArea.classList.remove('hidden');
                } else {
                    alert("Hata: API görsel üretmedi. Lütfen Imagen yetkinizi kontrol edin.");
                }
            } catch (e) {
                alert("Sistem hatası: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "SİSTEMİ ÇALIŞTIR";
            }
        }

        function download() {
            const a = document.createElement('a');
            a.href = document.getElementById('resultImg').src;
            a.download = `banana-output-${Date.now()}.png`;
            a.click();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NVIDIA Enterprise Cloud Mining v4.0 Platinum Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.16.4/framer-motion.umd.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700;800&family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --nv-green-rgb: 193, 255, 0;
            --nv-blue: #0096ff;
            --bg-deep: #020406;
            --card-main: #0a0c10;
            --card-sec: #12151a;
            --border-glow: rgba(193, 255, 0, 0.15);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        /* RESET & BASE STYLES */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none !important; }
        html, body { background: var(--bg-deep); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100%; width: 100%; position: fixed; }

        /* ADVANCED GLASSMORPHISM */
        .glass-container {
            background: linear-gradient(165deg, rgba(15, 18, 22, 0.98) 0%, rgba(5, 7, 10, 1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(25px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        /* MINING ENGINE 4.0: ULTRA-REALISTIC ANIMATION */
        @keyframes engine-rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse-glow { 0%, 100% { opacity: 0.4; filter: blur(40px); } 50% { opacity: 0.8; filter: blur(60px); } }
        @keyframes scan-line { 0% { transform: translateY(-100%); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(400%); opacity: 0; } }

        .engine-core { animation: engine-rotate 3.5s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite; transition: all 0.5s; }
        .engine-active { animation-duration: 1.2s !important; }
        .glow-aura { animation: pulse-glow 3s ease-in-out infinite; }
        
        /* DATA STREAMING VISUALS */
        .stream-line {
            height: 100%; background: linear-gradient(90deg, transparent, var(--nv-green), transparent);
            background-size: 200% 100%; animation: stream-move 2s linear infinite;
        }
        @keyframes stream-move { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        /* TYPOGRAPHY & EFFECTS */
        .text-neon { color: var(--nv-green); text-shadow: 0 0 12px rgba(193, 255, 0, 0.4); }
        .font-mono-tech { font-family: 'JetBrains Mono', monospace; font-variant-numeric: tabular-nums; }

        /* INTERACTION SHADERS */
        .btn-action { position: relative; overflow: hidden; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .btn-action:active { transform: scale(0.92) translateY(2px); }
        .btn-action::after {
            content: ''; position: absolute; inset: 0; background: white; opacity: 0; 
            transition: opacity 0.2s; pointer-events: none;
        }
        .btn-action:active::after { opacity: 0.1; }

        /* SCROLL ARCHITECTURE */
        .custom-viewport { height: calc(100vh - 120px); overflow-y: auto; scrollbar-width: none; padding-bottom: 140px; }
        .custom-viewport::-webkit-scrollbar { display: none; }

        /* HIERARCHICAL PAGE TRANSITIONS */
        .page-node { animation: pageSlideIn 0.45s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes pageSlideIn { 
            from { opacity: 0; transform: translateY(20px) scale(0.97); filter: blur(10px); } 
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } 
        }

        /* MODAL ARCHITECTURE */
        .modal-overlay { background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 9999; }
        .modal-sheet { 
            background: #0a0c10; border-top: 1px solid rgba(193, 255, 0, 0.2); 
            border-radius: 3rem 3rem 0 0; animation: sheetUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes sheetUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // ----------------------------------------------------------------------
        // 1. GLOBAL CONSTANTS & ENTERPRISE CONFIG
        // ----------------------------------------------------------------------
        const SYSTEM_CONFIG = {
            VERSION: "4.0.26-PLATINUM",
            ADMIN_ID: "8392479231",
            MINING: {
                BASE_RATE_HOUR: 0.082045,
                MAX_BOOST: 2.5,

        const TRANSLATIONS = {
            tr: {

                team: "TakÄ±m",
                profile: "Ben",

        // ----------------------------------------------------------------------
        // 2. HELPER COMPONENTS (ATOMIC DESIGN)
        // ----------------------------------------------------------------------
        
        const Badge = ({ children, color = "green" }) => {
            const styles = color === "green" ? "bg-[#c1ff00]/10 text-[#c1ff00]" : "bg-blue-500/10 text-blue-400";
            return <span className={`${styles} text-[9px] font-black px-2 py-0.5 rounded-md uppercase tracking-tighter`}>{children}</span>;

        const IconBox = ({ icon, color = "zinc" }) => (

        // ----------------------------------------------------------------------
        // 3. MAIN APPLICATION ARCHITECTURE

        const App = () => {
            // -- State Management (Persisted & Live) --
            const [activeTab, setActiveTab] = useState('home');
            const [balance, setBalance] = useState(() => parseFloat(localStorage.getItem('app_v4_bal')) || 0.050000);
            const [pendingBalance, setPendingBalance] = useState(0);
            const [lastClaimTime, setLastClaimTime] = useState(() => parseInt(localStorage.getItem('app_v4_last_ts')) || Date.now());
            const [sessionData, setSessionData] = useState({ hash: 42.52, temp: 48, load: 84 });
            const [isClaiming, setIsClaiming] = useState(false);
            const [uiLanguage, setUiLanguage] = useState('tr');
            const [modal, setModal] = useState({ open: false, type: null });

            const T = TRANSLATIONS[uiLanguage];

            // -- Real-Time Mining Logic (Ticker) --
            useEffect(() => {
                const miningTicker = setInterval(() => {
                    const currentTime = Date.now();
                    const secondsPassed = (currentTime - lastClaimTime) / 1000;
                    const earningsPerSecond = SYSTEM_CONFIG.MINING.BASE_RATE_HOUR / 3600;
                    
                    setPendingBalance(secondsPassed * earningsPerSecond);

                    // Dynamic Telemetry Simulation
                    if (Math.random() > 0.9) {
                        setSessionData(prev => ({
                            ...prev,
                            hash: (42.5 + (Math.random() * 1.8 - 0.9)).toFixed(2),
                            temp: Math.floor(45 + Math.random() * 5)
                        }));
                    }
                }, SYSTEM_CONFIG.MINING.UPDATE_FREQ_MS);

                return () => clearInterval(miningTicker);
            }, [lastClaimTime]);

            // -- Core Actions --
            const executeClaim = useCallback(() => {
                if (pendingBalance < 0.000001) return;
                
                setIsClaiming(true);
                
                // Visual feedback
                confetti({
                    particleCount: 150,
                    spread: 80,
                    origin: { y: 0.75 },
                    colors: ['#c1ff00', '#ffffff', '#0096ff'],
                    ticks: 200
                });

                setTimeout(() => {
                    const finalBalance = balance + pendingBalance;
                    setBalance(finalBalance);
                    setLastClaimTime(Date.now());
                    setPendingBalance(0);
                    setIsClaiming(false);
                    
                    localStorage.setItem('app_v4_bal', finalBalance.toString());
                    localStorage.setItem('app_v4_last_ts', Date.now().toString());
                }, 600);
            }, [balance, pendingBalance]);

            // -- Sub-View: Leaderboard Data --
            const leaderboardList = useMemo(() => [

                { id: 6, name: "Node_Runner", ref: 310, total: "42,100", award: "" },

            return (

                            </div>

                                </div>

                            </button>

                                {/* Network Performance Cards */}
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="glass-container p-5 rounded-[2.5rem] relative overflow-hidden group">
                                        <div className="absolute top-0 right-0 p-3 opacity-5 group-hover:opacity-20 transition-opacity">
                                            <i className="fas fa-microchip text-4xl"></i>
                                        </div>
                                        <p className="text-[9px] font-black text-zinc-500 uppercase tracking-widest mb-1.5">{T.active_miners}</p>
                                        <div className="flex items-end gap-1.5">
                                            <span className="text-xl font-black font-mono-tech">{sessionData.hash}</span>
                                            <span className="text-[10px] text-[#c1ff00] font-bold mb-1">MH/S</span>
                                        </div>
                                    </div>
                                    <div className="glass-container p-5 rounded-[2.5rem] relative overflow-hidden group">
                                        <div className="absolute top-0 right-0 p-3 opacity-5">
                                            <i className="fas fa-chart-pie text-4xl"></i>
                                        </div>
                                        <p className="text-[9px] font-black text-zinc-500 uppercase tracking-widest mb-1.5">{T.daily_estimate}</p>
                                        <div className="flex items-end gap-1.5">
                                            <span className="text-xl font-black font-mono-tech">1.9691</span>
                                            <span className="text-[10px] text-blue-400 font-bold mb-1">NV</span>
                                        </div>
                                    </div>
                                </div>

                                {/* CENTRAL MINING HARDWARE VISUALIZATION */}
                                <div className="flex flex-col items-center py-6 relative">
                                    <div className="glow-aura absolute inset-0 bg-[#0096ff]/5 rounded-full blur-[100px]"></div>
                                    
                                    <div className="relative w-64 h-64 flex items-center justify-center">
                                        {/* Engine Rings */}
                                        <div className="absolute inset-0 border-[2px] border-zinc-800 rounded-full"></div>
                                        <div className="absolute inset-4 border-[1px] border-zinc-700/30 rounded-full border-dashed animate-spin-slow"></div>
                                        
                                        {/* The Fan Engine */}
                                        <div className={`relative w-56 h-56 transition-all duration-1000 ${isClaiming ? 'scale-110 rotate-180' : 'scale-100'}`}>
                                            <img src="image_6d3524.png" className={`w-full h-full object-contain engine-core ${isClaiming ? 'engine-active' : ''}`} />
                                            <div className="absolute top-0 left-0 w-full h-full scan-line pointer-events-none"></div>
                                        </div>

                                        {/* Core Processor Icon */}
                                        <div className="absolute w-16 h-16 bg-black rounded-3xl border-2 border-[#c1ff00] z-20 flex items-center justify-center shadow-[0_0_30px_rgba(193,255,0,0.3)]">
                                            <i className="fas fa-bolt-lightning text-[#c1ff00] text-2xl"></i>

                                    </div>

                                    {/* LIVE EARNINGS COUNTER */}

                                                <div className="flex items-center gap-2">

                                                </div>

                                                    <span className="text-zinc-400">Node Load:</span>
                                                    <span className="text-[#c1ff00]">{sessionData.load}%</span>
                                                </div>
                                            </div>
                                            <div className="w-full h-2.5 bg-zinc-900 rounded-full border border-white/5 p-0.5 relative overflow-hidden">
                                                <div className="stream-line rounded-full" style={{width: `${sessionData.load}%`}}></div>
                                            </div>
                                            <div className="flex justify-between items-center opacity-50">
                                                <p className="text-[8px] font-mono text-zinc-600">Protocol: {SYSTEM_CONFIG.NETWORKS.PROTOCOL}</p>
                                                <p className="text-[8px] font-mono text-zinc-600">S:{SYSTEM_CONFIG.NETWORKS.NODE_LOCATION}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* TASK CENTER TEASER */}
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between px-2">
                                        <div className="flex items-center gap-3">
                                            <div className="w-1.5 h-5 bg-[#c1ff00] rounded-full"></div>
                                            <h3 className="text-sm font-black uppercase tracking-tight">{T.tasks_center}</h3>
                                        </div>
                                        <Badge color="blue">3 NEW</Badge>
                                    </div>

                                    {[
                                        { t: "Telegram Main Hub", r: "+0.50", i: "fa-paper-plane", d: "Join official announcement group" },
                                        { t: "Mining Boost Ref", r: "+2.00", i: "fa-users-gear", d: "Invite 2 friends for 2x speed" }
                                    ].map((task, idx) => (
                                        <div key={idx} className="glass-container p-5 rounded-[2rem] flex items-center justify-between border-r-2 border-[#c1ff00]/10 hover:border-[#c1ff00] transition-all group">
                                            <div className="flex items-center gap-4">
                                                <div className="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center text-zinc-400 group-hover:text-[#c1ff00] transition-colors">
                                                    <i className={`fas ${task.i} text-lg`}></i>
                                                </div>
                                                <div>
                                                    <p className="text-xs font-black uppercase tracking-tight leading-tight">{task.t}</p>

                                        className={`w-full py-6 rounded-[2.5rem] font-black uppercase tracking-[0.2em] text-sm shadow-2xl transition-all btn-action

                        {/* 4.3 VIEW: PROFILE (WALLET & ENTERPRISE HUB) */}
                        {activeTab === 'ben' && (

                                        <div className="absolute -bottom-1.5 -right-1.5 w-9 h-9 bg-black border border-white/10 rounded-2xl flex items-center justify-center shadow-xl">

                                        <button 
                                            onClick={() => setModal({ open: true, type: 'withdraw' })}

                                            <div className="w-16 h-16 bg-red-500/10 rounded-3xl flex items-center justify-center text-red-500 shadow-inner">

                                        <button 
                                            onClick={() => setModal({ open: true, type: 'swap' })}
                                            className="glass-container p-6 rounded-[2.5rem] flex flex-col items-center gap-5 border-b-4 border-blue-500/40 hover:border-blue-500 transition-all btn-action"
                                        >
                                            <div className="w-16 h-16 bg-blue-500/10 rounded-3xl flex items-center justify-center text-blue-500 shadow-inner">

                                            </div>
                                            <span className="text-[11px] font-black uppercase tracking-widest">{T.swap}</span>

                                    </div>
                                    
                                    {/* DETAILED SETTINGS LIST */}

                                            { l: "Security Hub", i: "fa-shield-halved", c: "zinc" },

                                            { l: "Help & Enterprise Support", i: "fa-headset", c: "zinc" }
                                        ].map((item, i) => (
                                            <div key={i} className="p-6 flex items-center justify-between hover:bg-white/[0.03] transition-colors cursor-pointer border-b border-white/5 last:border-0 group">
                                                <div className="flex items-center gap-5">
                                                    <div className="w-10 h-10 rounded-xl bg-zinc-900 border border-white/5 flex items-center justify-center text-zinc-500 group-hover:text-white transition-all">

                                                    </div>
                                                    <span className="text-xs font-black uppercase tracking-tighter text-zinc-300 group-hover:text-white">{item.l}</span>
                                                </div>
                                                <i className="fas fa-chevron-right text-[10px] text-zinc-700"></i>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className="pt-6 text-center">
                                        <p className="text-[8px] font-mono text-zinc-700 uppercase tracking-widest">NVIDIA ENTERPRISE CLOUD MINING ENGINE v{SYSTEM_CONFIG.VERSION}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 4.4 VIEW: TEAM (REFERRAL CENTER) */}

                            <div className="page-node space-y-6 mt-4">

                                        <i className="fas fa-users-viewfinder text-[#c1ff00] text-3xl"></i>
                                    </div>

                                            https://t.me/NvidiaMiner_Bot?start=ref_{SYSTEM_CONFIG.ADMIN_ID}

                                        <button 
                                            onClick={() => {
                                                navigator.clipboard.writeText(`https://t.me/NvidiaMiner_Bot?start=ref_${SYSTEM_CONFIG.ADMIN_ID}`);

                                        <p className="text-[10px] font-black text-zinc-600 uppercase mt-4 mb-1">Total Cluster</p>
                                        <p className="text-3xl font-black font-mono-tech tracking-tighter">42</p>
                                    </div>
                                    <div className="glass-container p-6 rounded-[2.5rem] flex flex-col items-center">
                                        <IconBox icon="fa-signal" color="green" />

                                        <p className="text-3xl font-black font-mono-tech tracking-tighter text-neon">29</p>
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>

                    {/* DYNAMIC BOTTOM NAVIGATION (PLATINUM GLASS) */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-[#020406]/95 backdrop-blur-3xl border-t border-white/5 px-8 py-6 pb-10 flex justify-between items-center z-[1000] max-w-md mx-auto">
                        {[
                            { id: 'home', icon: 'fa-fan', label: T.home },
                            { id: 'leader', icon: 'fa-trophy', label: T.leader },
                            { id: 'takim', icon: 'fa-users-gear', label: T.team },
                            { id: 'ben', icon: 'fa-square-person-confined', label: T.profile }
                        ].map(menu => (
                            <button 
                                key={menu.id} 
                                onClick={() => setActiveTab(menu.id)} 
                                className={`flex flex-col items-center gap-1.5 transition-all duration-700 ${activeTab === menu.id ? 'text-[#c1ff00] scale-110 -translate-y-1' : 'text-zinc-700 hover:text-zinc-500'}`}
                            >
                                <div className={`w-12 h-10 rounded-2xl flex items-center justify-center transition-all duration-500 ${activeTab === menu.id ? 'bg-[#c1ff00]/10 shadow-[0_0_20px_rgba(193,255,0,0.1)]' : ''}`}>
                                    <i className={`fas ${menu.icon} text-xl`}></i>

                                <span className="text-[10px] font-black uppercase tracking-tighter">{menu.label}</span>

                            <div className="w-full max-w-md modal-sheet p-10 pb-12 shadow-[0_-20px_60px_rgba(0,0,0,0.8)]">
                                <div className="w-14 h-1.5 bg-zinc-800 rounded-full mx-auto mb-10" onClick={() => setModal({ open: false, type: null })}></div>
                                
                                <div className="flex items-center gap-5 mb-10">
                                    <div className={`w-16 h-16 rounded-[2rem] bg-white/5 flex items-center justify-center ${modal.type === 'withdraw' ? 'text-red-400' : 'text-blue-400'}`}>
                                        <i className={`fas ${modal.type === 'withdraw' ? 'fa-building-columns' : 'fa-shuffle'} text-3xl`}></i>

                                        <h3 className="text-3xl font-black uppercase tracking-tighter italic">{modal.type === 'withdraw' ? T.withdraw : T.swap}</h3>

                                    </div>
                                </div>
                                
                                <div className="space-y-6">

                                    </div>
                                    
                                    <div className="relative group">
                                        <input 
                                            type="number" 
                                            placeholder="Enter execution amount..." 
                                            className="w-full bg-zinc-900/50 border border-white/10 p-6 rounded-[2.5rem] text-white font-black text-lg outline-none focus:border-[#c1ff00] transition-all placeholder:text-zinc-700 font-mono-tech" 
                                        />
                                        <div className="absolute right-6 top-1/2 -translate-y-1/2 text-[10px] font-black text-[#c1ff00] uppercase tracking-widest cursor-pointer">Max All</div>
                                    </div>
                                    
                                    <div className="flex gap-4 pt-4">
                                        <button 
                                            onClick={() => setModal({ open: false, type: null })}
                                            className="flex-1 py-6 rounded-[2.5rem] bg-zinc-900 font-black uppercase text-xs tracking-widest btn-action border border-white/5"
                                        >
                                            Abort
                                        </button>
                                        <button className="flex-[2] py-6 rounded-[2.5rem] bg-[#c1ff00] text-black font-black uppercase text-xs tracking-widest shadow-2xl shadow-[#c1ff00]/20 btn-action">
                                            Confirm Transfer
                                        </button>
                                    </div>
                                    
                                    <p className="text-[9px] text-center text-zinc-700 font-bold uppercase tracking-widest">Encrypted via NVIDIA Enterprise Gateway v4.0</p>
                                </div>
                            </div>
                        </div>
                    )}
                    
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

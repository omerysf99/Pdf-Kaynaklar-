<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Ultimate Admin Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #0b0b0d;
            --card: #151517;
            --purple: #a855f7;
            --green: #00d084;
            --text: #ffffff;
            --danger: #ef4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .page { display: none; height: 100vh; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .page.active { display: flex; }

        /* ğŸ•·ï¸ OYUN VE LOGO */
        .header-stats { display: flex; gap: 10px; width: 100%; margin-bottom: 20px; }
        .stat-box { background: var(--card); flex: 1; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #222; }
        .stat-box small { color: #888; font-size: 10px; display: block; margin-bottom: 5px; }
        .stat-box b { font-size: 16px; }

        .tap-zone { position: relative; width: 280px; height: 280px; display: flex; justify-content: center; align-items: center; margin: 20px 0; touch-action: none; }
        .purple-ring { position: absolute; width: 260px; height: 260px; border: 8px solid var(--purple); border-radius: 50%; box-shadow: 0 0 30px var(--purple); pointer-events: none; }
        #spider-img { width: 180px; z-index: 5; transition: transform 0.05s; pointer-events: none; }

        .web-effect { position: absolute; font-size: 40px; pointer-events: none; z-index: 999; animation: webPop 0.6s forwards; }
        @keyframes webPop { 0% { opacity: 0; transform: scale(0.3); } 100% { opacity: 0; transform: scale(1.5) translateY(-100px); } }

        /* ğŸ” Ã–ZEL ADMÄ°N PANELÄ° */
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .admin-header { text-align: center; color: var(--purple); font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        .user-list { width: 100%; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #222; }
        .user-info b { display: block; font-size: 14px; }
        .user-info small { color: #666; }
        .user-data { text-align: right; color: var(--green); font-weight: bold; }

        /* ALT NAV */
        .nav-bar { position: fixed; bottom: 15px; width: 92%; left: 4%; background: rgba(21, 21, 23, 0.95); height: 70px; border-radius: 20px; display: grid; grid-template-columns: repeat(4, 1fr); border: 1px solid #333; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #71717a; font-size: 11px; gap: 4px; }
        .nav-item.active { color: var(--purple); }

        .btn-action { background: var(--purple); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
        #energy-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; background: var(--card); border: 1px solid var(--purple); border-radius: 20px; padding: 25px; z-index: 11000; display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="header-stats">
            <div class="stat-box"><small>TÄ±k GÃ¼cÃ¼</small><b>+1</b></div>
            <div class="stat-box"><small>HakkÄ±n</small><b>100</b></div>
            <div class="stat-box"><small>Lig</small><b>Bronze</b></div>
        </div>

        <div style="font-size: 60px; font-weight: 900;" id="ui-balance">0</div>

        <div class="tap-zone" id="tap-area">
            <div class="purple-ring"></div>
            <img src="https://api.mimic.ai/api/v1/files/image_7ba2e0.png" id="spider-img">
        </div>
        
        <button id="admin-entry-btn" class="btn-action" style="display:none; width: auto;" onclick="openAdmin()">YÃ¶netici</button>

        <div style="width:100%; margin-top:auto; margin-bottom:100px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:12px;">
                <span>âš¡ <span id="ui-energy">100</span> / 100</span>
            </div>
            <div style="width:100%; height:8px; background:#111; border-radius:10px; overflow:hidden;">
                <div id="energy-fill" style="width:100%; height:100%; background:linear-gradient(to right, orange, yellow); transition: width 0.2s;"></div>
            </div>
        </div>
    </div>

    <div id="wallet-page" class="page">
        <h2>CÃ¼zdanÄ±m</h2>
        <div style="background:var(--card); width:100%; padding:30px; border-radius:25px; text-align:center; border: 1px solid #333;">
            <div id="wallet-usd" style="color:var(--green); font-size:40px; font-weight:900;">$0.00</div>
            <div style="color:var(--purple); font-weight:bold;">ğŸª™ <span id="wallet-coin">0</span> SPYDER</div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="admin-header">Spyder Admin Panel</div>
        <div id="admin-user-list" class="user-list"></div>
        <button class="btn-action" style="background:var(--danger); margin-top:30px;" onclick="document.getElementById('admin-panel').style.display='none'">Kapat</button>
        <div style="text-align:center; margin-top:20px; color:#444;">@SpyderCoin_Bot</div>
    </div>

    <div id="energy-modal">
        <h3>Enerji TÃ¼kendi!</h3>
        <p style="color:#888;">1 reklam izleyerek enerjini fulleyebilirsin.</p>
        <button class="btn-action" style="background:var(--green);" onclick="watchAd()">ğŸ“º Reklam Ä°zle (+100 âš¡)</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('game-page', this)"><span>ğŸ®</span><span>Oyna</span></div>
        <div class="nav-item"><span>ğŸ“‹</span><span>GÃ¶revler</span></div>
        <div class="nav-item"><span>ğŸ‘¥</span><span>ArkadaÅŸ</span></div>
        <div class="nav-item" onclick="showPage('wallet-page', this)"><span>ğŸ’°</span><span>CÃ¼zdan</span></div>
    </nav>

    <script>
        // --- FIREBASE AYARLARI ---
        const firebaseConfig = { apiKey: "BURAYA_API_KEY", projectId: "BURAYA_PROJE_ID" }; // Verilerini buraya gir kral
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const MY_ID = "8392479231"; 
        const tg = window.Telegram.WebApp;
        const tgUser = tg.initDataUnsafe?.user || { id: "8392479231", first_name: "Admin", username: "yenidenchalpyus" };

        let balance = 0, energy = 100, ads = 0;
        let syncLock = false;

        // âœ… VERÄ°LERÄ° KORU: GiriÅŸte Firebase'den Ã§ek
        async function loadData() {
            const doc = await db.collection('users').doc(String(tgUser.id)).get();
            if (doc.exists) {
                const d = doc.data();
                balance = d.coins || 0;
                ads = d.adsWatched || 0;
            } else {
                await db.collection('users').doc(String(tgUser.id)).set({
                    id: tgUser.id, name: tgUser.first_name, username: tgUser.username || "yok", coins: 0, adsWatched: 0
                });
            }
            if (String(tgUser.id) === MY_ID) document.getElementById('admin-entry-btn').style.display = 'block';
            updateUI();
        }

        function updateUI() {
            document.getElementById('ui-balance').innerText = balance.toLocaleString();
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('energy-fill').style.width = energy + "%";
            document.getElementById('wallet-coin').innerText = balance.toLocaleString();
            document.getElementById('wallet-usd').innerText = "$" + (balance * 0.00021).toFixed(2);
        }

        // ğŸ’¾ VERÄ° KORUMA: Firebase Senkronu
        async function sync() {
            if(syncLock) return;
            syncLock = true;
            await db.collection('users').doc(String(tgUser.id)).update({
                coins: balance, adsWatched: ads, lastSeen: Date.now()
            });
            syncLock = false;
        }

        // ğŸ•·ï¸ TIK BAÅI KAZANÃ‡
        function handleTap(e) {
            if (energy > 0) {
                balance += 1; // TÄ±k baÅŸÄ± kazanÃ§ burada
                energy--;
                updateUI();
                
                // Efekt
                const spider = document.createElement('div');
                spider.className = 'web-effect'; spider.innerText = "ğŸ•·ï¸";
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                spider.style.left = (x - 20) + "px"; spider.style.top = (y - 50) + "px";
                document.body.appendChild(spider);
                setTimeout(() => { spider.remove(); sync(); }, 600);

                document.getElementById('spider-img').style.transform = "scale(0.85)";
                setTimeout(() => document.getElementById('spider-img').style.transform = "scale(1)", 50);
            } else {
                document.getElementById('energy-modal').style.display = 'block';
            }
        }

        function watchAd() {
            ads++; energy = 100; sync(); updateUI();
            document.getElementById('energy-modal').style.display = 'none';
        }

        // ğŸ› ï¸ ADMÄ°N PANELÄ°: Ãœyelerin Neler YaptÄ±ÄŸÄ±nÄ± GÃ¶r
        async function openAdmin() {
            document.getElementById('admin-panel').style.display = 'flex';
            const snap = await db.collection('users').orderBy('coins', 'desc').get();
            const list = document.getElementById('admin-user-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                list.innerHTML += `
                    <div class="user-row">
                        <div class="user-info">
                            <b>${u.name}</b>
                            <small>@${u.username} | ğŸ“º ${u.adsWatched || 0} Reklam</small>
                        </div>
                        <div class="user-data">ğŸª™ ${u.coins}</div>
                    </div>`;
            });
        }

        function showPage(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            el.classList.add('active');
        }

        document.getElementById('tap-area').addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        loadData();
    </script>
</body>
</html>

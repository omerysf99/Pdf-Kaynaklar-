<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: #000; 
            color: #fff; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
        }

        /* GÖRSEL DÜZENLEME - Sadece yazının üstünde durur */
        .character-img {
            width: 100%;
            max-width: 400px; /* Görselin aşırı büyümesini engeller */
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        /* Yükleme halkası */
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #f3ba2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .token-text { color: #f3ba2f; font-size: 20px; font-weight: 800; margin-top: 10px; }
        .on-ton { font-size: 70px; font-weight: 900; line-height: 1; margin-bottom: 20px; }

        /* Panel Düzeni */
        #panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center;
        }
        .card { background: #f0f2f5; color: #333; padding: 25px; border-radius: 25px; width: 90%; max-width: 380px; }
    </style>
</head>
<body onclick="showPanel()">

    <img src="coins.hmstr.jpg" alt="Hamster" class="character-img">

    <div class="spinner"></div>
    <p style="font-weight: bold; margin-bottom: 20px;">Yükleniyor</p>

    <div class="token-text">Hamster Kombat Token</div>
    <p style="color: #888;">will be launched</p>
    <div class="on-ton">on TON</div>

    <div id="panel">
        <div class="card" onclick="event.stopPropagation()">
            <h3 style="margin-bottom: 15px;">Enter TON address</h3>
            <input type="text" placeholder="Address" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ccc; margin-bottom:15px;">
            <button onclick="hidePanel()" style="width:100%; padding:15px; background:#a2d2ff; border:none; border-radius:15px; font-weight:bold; color:#fff; cursor:pointer;">Send</button>
        </div>
    </div>

    <script>
        function showPanel() { document.getElementById('panel').style.display = 'flex'; }
        function hidePanel() { document.getElementById('panel').style.display = 'none'; }
    </script>
</body>
</html>

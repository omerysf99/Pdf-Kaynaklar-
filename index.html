<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Tether Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-green: #00e676;
            --btn-hover: #00c853;
            --text-white: #ffffff;
            --text-gray: #b0b0b0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            padding-bottom: 90px;
            position: relative;
        }

        /* Üst Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #222;
        }

        /* Madencilik Alanı (Görsel 1) */
        .mining-card {
            background: linear-gradient(145deg, #1a2e24, #0d0d0d);
            margin: 20px 15px;
            padding: 30px 20px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(0, 230, 118, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .usdt-logo {
            font-size: 50px;
            color: var(--primary-green);
            margin-bottom: 15px;
        }

        .balance-main {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .action-btns {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-collect { background: white; color: black; }
        .btn-upgrade { background: #333; color: white; }
        .btn:hover { opacity: 0.9; transform: scale(0.98); }

        /* Görev Listesi (Görsel 2 & 3) */
        .task-list { padding: 0 15px; }
        .task-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            border: 1px solid #252525;
        }

        .task-icon-wrapper {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
        }

        .btn-go {
            background: var(--primary-green);
            color: black;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            margin-left: auto;
        }

        /* İletişim (Görsel 4) */
        .contact-info {
            padding: 20px 15px;
            border-top: 1px solid #222;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            color: var(--text-gray);
            font-size: 14px;
            transition: 0.3s;
        }
        .contact-item:hover { color: var(--primary-green); }

        /* Alt Navigasyon */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 450px;
            background: rgba(15, 15, 15, 0.95);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #222;
            backdrop-filter: blur(10px);
        }

        .nav-link {
            text-align: center;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 11px;
        }

        .nav-link.active { color: var(--primary-green); }
        .nav-link i { font-size: 20px; margin-bottom: 5px; display: block; }

    </style>
</head>
<body>

<div class="app-shell">
    <div class="top-bar">
        <i class="fa-solid fa-xmark"></i>
        <strong>Earn Tether</strong>
        <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

    <div class="mining-card">
        <div class="usdt-logo"><i class="fa-solid fa-circle-t"></i></div>
        <div style="color: var(--text-gray); font-size: 14px;">USDT Bakiyesi</div>
        <div class="balance-main">0.001504750</div>
        <div style="color: var(--primary-green); font-size: 12px; margin-top: 5px;">
            <i class="fa-solid fa-bolt"></i> 0.000115750 USDT/s
        </div>
        <div class="action-btns">
            <button class="btn btn-collect">Topla</button>
            <button class="btn btn-upgrade">Yükselt</button>
        </div>
    </div>

    <div style="padding: 10px 15px; font-weight: bold;">Günlük Görevler</div>
    <div class="task-list">
        <div class="task-card">
            <div class="task-icon-wrapper" style="background: #5865F2;"><i class="fa-brands fa-discord"></i></div>
            <div>
                <div style="font-size: 14px;">Boost Channel</div>
                <div style="color: var(--primary-green); font-size: 12px;">+5 $USDT</div>
            </div>
            <button class="btn-go">GO</button>
        </div>

        <div class="task-card">
            <div class="task-icon-wrapper" style="background: #E1306C;"><i class="fa-brands fa-instagram"></i></div>
            <div>
                <div style="font-size: 14px;">Instagram Takip</div>
                <div style="color: var(--primary-green); font-size: 12px;">+0.5 $USDT</div>
            </div>
            <button class="btn-go">GO</button>
        </div>

        <div class="task-card">
            <div class="task-icon-wrapper" style="background: #1877F2;"><i class="fa-brands fa-facebook"></i></div>
            <div>
                <div style="font-size: 14px;">Facebook Beğeni</div>
                <div style="color: var(--primary-green); font-size: 12px;">+0.5 $USDT</div>
            </div>
            <button class="btn-go">GO</button>
        </div>
    </div>

    <div class="contact-info">
        <div class="contact-item">
            <i class="fa-solid fa-comment-dots"></i>
            <span>Geri Bildirim Merkezi</span>
        </div>
        <div class="contact-item">
            <i class="fa-brands fa-telegram"></i>
            <span>Resmi Telegram Kanalı</span>
        </div>
        <div class="contact-item" style="align-items: flex-start;">
            <i class="fa-solid fa-location-dot" style="margin-top: 3px;"></i>
            <span style="font-size: 12px;">Tether-Ltd. Kazanım 303, Francis Binası, Mahe, Seyşeller</span>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="#" class="nav-link active"><i class="fa-solid fa-house"></i>Anasayfa</a>
        <a href="#" class="nav-link"><i class="fa-solid fa-gem"></i>Yükselt</a>
        <a href="#" class="nav-link"><i class="fa-solid fa-user-group"></i>Arkadaşlar</a>
    </nav>
</div>

</body>
</html>

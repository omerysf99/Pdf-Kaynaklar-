<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #050a14;
            --card: #0f172a;
            --accent: #facc15;
            --danger: #ff4757;
            --success: #10b981;
            --neon-glow: 0 0 15px rgba(0, 163, 255, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { padding: 15px; }
        .bal-card {
            background: var(--card);
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 163, 255, 0.2);
            box-shadow: var(--neon-glow);
        }
        .bal-val { font-family: 'Orbitron', sans-serif; font-size: 20px; color: var(--primary); letter-spacing: 1px; }
        
        .wd-trigger {
            background: linear-gradient(135deg, rgba(0, 163, 255, 0.2), rgba(0, 163, 255, 0.05));
            border: 1px solid var(--primary);
            padding: 10px 15px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        /* CORE SECTION */
        .mining-core { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .fan-box { position: relative; width: 190px; height: 190px; cursor: pointer; z-index: 5; transition: transform 0.1s; }
        .fan-box:active { transform: scale(0.92); }
        .blades { position: absolute; width: 100%; height: 100%; animation: spin 3s linear infinite; }
        .blade { position: absolute; left: 50%; top: 50%; width: 32px; height: 85px; background: linear-gradient(180deg, var(--primary), #0033ff); border-radius: 50% 10% 50% 10%; transform-origin: 0% 0%; }
        
        /* 12 Blades Loop */
        .blade:nth-child(1) { transform: rotate(0deg); } .blade:nth-child(2) { transform: rotate(30deg); }
        .blade:nth-child(3) { transform: rotate(60deg); } .blade:nth-child(4) { transform: rotate(90deg); }
        .blade:nth-child(5) { transform: rotate(120deg); } .blade:nth-child(6) { transform: rotate(150deg); }
        .blade:nth-child(7) { transform: rotate(180deg); } .blade:nth-child(8) { transform: rotate(210deg); }
        .blade:nth-child(9) { transform: rotate(240deg); } .blade:nth-child(10) { transform: rotate(270deg); }
        .blade:nth-child(11) { transform: rotate(300deg); } .blade:nth-child(12) { transform: rotate(330deg); }

        .core-center { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 55px; height: 55px; background: #000; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 20px var(--primary); display: flex; align-items: center; justify-content: center; z-index: 10; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* STATS & QUICK ACTIONS */
        .stats { text-align: center; padding: 5px; }
        .pool-text { font-family: 'Orbitron', sans-serif; font-size: 26px; font-weight: bold; text-shadow: 0 0 10px rgba(0, 163, 255, 0.3); }

        /* YENƒ∞ BUTONLAR */
        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 20px;
        }
        .action-mini-btn {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 12px;
            flex: 1;
            font-size: 11px;
            font-weight: bold;
            color: #cbd5e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .btn-group { padding: 15px 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .main-btn { padding: 16px; border-radius: 16px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 15px; cursor: pointer; box-shadow: 0 4px 0 #007bbd; }
        .main-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #007bbd; }

        /* ALT SEKMELER (B√úY√úT√úLM√ú≈û) */
        .nav-tabs { 
            display: flex; 
            justify-content: space-around; 
            background: #0f172a; 
            padding: 18px 0; 
            border-top: 1px solid rgba(0, 163, 255, 0.2); 
        }
        .tab-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 6px;
            color: #64748b; 
        }
        .tab-item.active { color: var(--primary); }
        .tab-icon { font-size: 24px; } /* ƒ∞konlar b√ºy√ºt√ºld√º */
        .tab-text { font-size: 12px; font-weight: 600; } /* Yazƒ±lar b√ºy√ºt√ºld√º */

        /* PANELS */
        .panel { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #0d111a; border-top: 2px solid var(--primary); border-radius: 24px 24px 0 0; padding: 25px; z-index: 1000; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .close-panel { position: absolute; top: 15px; right: 20px; font-size: 24px; color: #475569; cursor: pointer; }
        .form-input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 14px; border-radius: 12px; color: white; outline: none; margin-top: 10px; }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-card">
            <div class="bal-info">
                <span style="font-size: 11px; font-weight: bold; color: #94a3b8; letter-spacing: 1px;">AVAILABLE TON</span>
                <div class="bal-val"><span id="ton-bal">0.000000</span></div>
            </div>
            <div class="wd-trigger" onclick="togglePanel('withdraw-panel', true)">
                <span>WITHDRAW</span>
                <img src="https://cdn-icons-png.flaticon.com/512/6963/6963701.png" width="20" style="filter: invert(1);">
            </div>
        </div>
    </header>

    <div class="mining-core">
        <div class="fan-box">
            <div class="blades" id="fan-anim">
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
            </div>
            <div class="core-center">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="28">
            </div>
        </div>
    </div>

    <div class="stats">
        <div class="pool-text" id="pool-val">0.0000000000</div>
        <div style="color: var(--accent); font-size: 13px; margin-top: 5px; font-weight: bold;">
            ‚ö° <span id="speed-val">1.00</span> GH/s | Ads: <span id="ad-total">0</span>
        </div>
    </div>

    <div class="quick-actions">
        <div class="action-mini-btn" onclick="TWA.showAlert('Daily reward collected! +0.0005 TON')">
            <span>üìÖ</span>
            <span>Check-in</span>
        </div>
        <div class="action-mini-btn" onclick="TWA.showAlert('Leaderboard: \n1. User442 - 42.5 TON\n2. SpyderDev - 38.1 TON')">
            <span>üèÜ</span>
            <span>Leaders</span>
        </div>
        <div class="action-mini-btn" onclick="TWA.showAlert('Current Level: 1\nNext Level at 2.0 GH/s')">
            <span>üöÄ</span>
            <span>Upgrade</span>
        </div>
    </div>

    <div class="btn-group">
        <button class="main-btn" onclick="doClaim()">CLAIM NOW</button>
        <button class="main-btn" style="background: #1e293b; box-shadow: 0 4px 0 #0f172a;" onclick="togglePanel('boost-panel', true)">BOOST SPEED</button>
    </div>

    <div class="nav-tabs">
        <div class="tab-item active">
            <span class="tab-icon">üè†</span>
            <span class="tab-text">Home</span>
        </div>
        <div class="tab-item">
            <span class="tab-icon">üë•</span>
            <span class="tab-text">Friends</span>
        </div>
        <div class="tab-item">
            <span class="tab-icon">üéØ</span>
            <span class="tab-text">Tasks</span>
        </div>
        <div class="tab-item">
            <span class="tab-icon">‚öôÔ∏è</span>
            <span class="tab-text">Settings</span>
        </div>
    </div>

    <div id="withdraw-panel" class="panel">
        <div class="close-panel" onclick="togglePanel('withdraw-panel', false)">√ó</div>
        <h3 style="margin-bottom: 20px; font-family: 'Orbitron';">Withdrawal Portal</h3>
        <input type="number" id="wd-amount" class="form-input" placeholder="Amount (Min 0.10)" oninput="calculateReqAds()">
        <p style="font-size: 12px; color: var(--accent); margin: 10px 0;">Required Ads: <span id="req-ads">150</span></p>
        <input type="text" id="wd-address" class="form-input" placeholder="Enter TON Wallet Address">
        <button class="main-btn" style="width: 100%; margin-top: 20px; background: var(--success); box-shadow: 0 4px 0 #065f46;" onclick="processWithdraw()">PROCESS PAYOUT</button>
    </div>

    <div id="boost-panel" class="panel">
        <div class="close-panel" onclick="togglePanel('boost-panel', false)">√ó</div>
        <h3 style="margin-bottom: 15px; font-family: 'Orbitron';">Energy Boost</h3>
        <button class="main-btn" onclick="watchAd()" style="width: 100%;">WATCH VIDEO (+0.01 GH/s)</button>
    </div>

    <script>
        const TWA = window.Telegram.WebApp;
        let userData = { ton: 0.0, pool: 0.0, speed: 1.0, adsWatched: 0 };

        function init() {
            TWA.expand();
            setInterval(mine, 1000);
        }

        function mine() {
            userData.pool += (userData.speed * 0.00000001);
            document.getElementById('pool-val').innerText = userData.pool.toFixed(10);
            document.getElementById('ton-bal').innerText = userData.ton.toFixed(6);
            document.getElementById('speed-val').innerText = userData.speed.toFixed(2);
            document.getElementById('ad-total').innerText = userData.adsWatched;
        }

        function calculateReqAds() {
            const amount = parseFloat(document.getElementById('wd-amount').value) || 0;
            const required = Math.ceil((amount / 0.01) * 15);
            document.getElementById('req-ads').innerText = required;
        }

        function watchAd() {
            userData.adsWatched += 1;
            userData.speed += 0.01;
            TWA.HapticFeedback.notificationOccurred('success');
        }

        function doClaim() {
            if(userData.pool < 0.000001) return TWA.showAlert("Min 0.000001 TON to claim!");
            userData.ton += userData.pool;
            userData.pool = 0;
            TWA.HapticFeedback.impactOccurred('medium');
        }

        function processWithdraw() {
            const amount = parseFloat(document.getElementById('wd-amount').value);
            const reqAds = Math.ceil((amount / 0.01) * 15);
            if (amount < 0.1) return TWA.showAlert("Minimum is 0.10 TON");
            if (userData.adsWatched < reqAds) return TWA.showAlert("Need more ads!");
            TWA.showAlert("Request sent!");
            togglePanel('withdraw-panel', false);
        }

        function togglePanel(id, show) {
            document.getElementById(id).style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>

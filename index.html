<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyderCoin - Web App</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        * { box-sizing: border-box; }
        body {
            background: #1a002e;
            color: #ffeb3b;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #balance { font-size: 48px; font-weight: bold; margin: 10px 0; color: #ffeb3b; }

        .energy-bar-bg {
            width: 280px; height: 25px; background: #333;
            border: 2px solid #ffeb3b; border-radius: 15px;
            position: relative; margin-bottom: 20px; overflow: hidden;
        }

        #energy-fill { height: 100%; width: 100%; background: #ffeb3b; transition: width 0.1s; }
        #energy-text { position: absolute; width: 100%; top: 3px; left: 0; color: #000; font-weight: bold; font-size: 14px; }

        #spider { font-size: 150px; cursor: pointer; user-select: none; }
        #spider:active { transform: scale(0.9); }
        .disabled { opacity: 0.3; pointer-events: none; }

        .refill-btn {
            background: #ffeb3b; color: #1a002e; border: none;
            padding: 15px 30px; font-size: 18px; font-weight: bold;
            border-radius: 10px; cursor: pointer; margin-top: 20px;
        }

        #error-log {
            margin-top: 20px; font-size: 11px; color: #ff5555;
            background: rgba(0,0,0,0.5); padding: 8px; border-radius: 5px;
            max-width: 90%; word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div id="balance">$0.00000</div>

    <div class="energy-bar-bg">
        <div id="energy-fill"></div>
        <div id="energy-text">1000 / 1000</div>
    </div>

    <div id="spider">üï∑Ô∏è</div>

    <button class="refill-btn" onclick="refill()">ENERJƒ∞ DOLDUR (AD)</button>

    <div id="error-log">Durum: Sistem ba≈ülatƒ±lƒ±yor...</div>

    <script>
        const log = document.getElementById('error-log');

        const firebaseConfig = {
            apiKey: "AIzaSyDfy6QdIZ0BthEHTmxkw-NAja3B9bFFd8U",
            authDomain: "spydercoin-94f7b.firebaseapp.com",
            projectId: "spydercoin-94f7b",
            databaseURL: "https://spydercoin-94f7b-default-rtdb.firebaseio.com",
            storageBucket: "spydercoin-94f7b.firebasestorage.app",
            messagingSenderId: "218267568158",
            appId: "1:218267568158:web:832728845ba0f42202060f"
        };

        // Firebase'i Ba≈ülat
        try {
            firebase.initializeApp(firebaseConfig);
            var database = firebase.database();
            log.innerText = "Firebase Baƒülantƒ±sƒ± Hazƒ±r.";
            log.style.color = "#44ff44";
        } catch (e) {
            log.innerText = "Firebase Hatasƒ±: " + e.message;
        }

        let money = 0;
        let energy = 1000;
        let tƒ±k = 0;

        // Veriyi √áek (User1 klas√∂r√º √ºzerinden)
        database.ref('players/user1').on('value', (snap) => {
            if(snap.exists()) {
                const data = snap.val();
                money = data.money || 0;
                energy = data.energy || 1000;
                updateUI();
            }
        }, (error) => {
            log.innerText = "ERƒ∞≈ûƒ∞M ENGELLENDƒ∞: Firebase Rules ayarƒ±nƒ± yapmamƒ±≈üsƒ±n!";
            log.style.color = "#ff5555";
        });

        // Tƒ±klama
        document.getElementById('spider').onclick = () => {
            if(energy > 0) {
                money += 0.00001;
                energy--;
                tƒ±k++;
                updateUI();
                save();

                if(tƒ±k % 10 === 0 && window.showAdexora) {
                    window.showAdexora().catch(e => {});
                }
            }
        };

        function refill() {
            window.open("https://adexora.my.id/dl/QFm5mnRYbJV", "_blank");
            energy = 1000;
            updateUI();
            save();
        }

        function updateUI() {
            document.getElementById('balance').innerText = "$" + money.toFixed(5);
            document.getElementById('energy-text').innerText = energy + " / 1000";
            document.getElementById('energy-fill').style.width = (energy/10) + "%";
            
            if(energy <= 0) document.getElementById('spider').classList.add('disabled');
            else document.getElementById('spider').classList.remove('disabled');
        }

        function save() {
            database.ref('players/user1').set({
                money: money,
                energy: energy
            }).catch(e => {
                log.innerText = "Kaydetme Hatasƒ±: " + e.message;
            });
        }
    </script>
</body>
</html>

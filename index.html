<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON & SHIB Elite Miner</title>
    <style>
        :root {
            --ton-blue: #0088cc;
            --shib-orange: #f06522;
            --bg-black: #0a0a0a;
            --card-bg: #151515;
            --neon-purple: #bc13fe;
            --gold: #f1c40f;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* --- GÖRSELDEKİ CÜZDAN TASARIMI --- */
        .wallet-card {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }

        .asset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }

        .asset-item:first-child {
            border-bottom: 1px solid #222;
            margin-bottom: 8px;
            padding-bottom: 18px;
        }

        .asset-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .asset-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #202020;
        }

        .asset-names p {
            margin: 0;
            font-size: 14px;
            font-weight: 700;
        }

        .asset-names span {
            font-size: 11px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .asset-right {
            text-align: right;
        }

        .asset-right .amount {
            font-size: 18px;
            font-weight: 800;
            margin: 0;
        }

        .asset-right .sub-amount {
            font-size: 11px;
            color: #555;
            margin: 0;
        }

        /* --- GELİŞMİŞ PERVANE (GÖRSELDEKİ GİBİ) --- */
        .miner-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .outer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(188, 19, 254, 0.2);
            box-shadow: 0 0 20px var(--neon-purple), inset 0 0 10px var(--neon-purple);
            animation: pulse 2s infinite ease-in-out;
        }

        .fan-blade-wrap {
            width: 85%;
            height: 85%;
            animation: spin 0.4s linear infinite;
        }

        .center-hub {
            position: absolute;
            width: 65px;
            height: 65px;
            background: #000;
            border: 2px solid var(--ton-blue);
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px var(--ton-blue);
        }

        /* --- SAYAC VE BUTONLAR --- */
        #mining-counter {
            font-size: 42px;
            font-weight: 900;
            font-family: monospace;
            margin: 10px 0;
        }

        .speed-info {
            color: var(--gold);
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 25px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 380px;
        }

        .btn {
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-claim { background: var(--ton-blue); color: white; box-shadow: 0 6px 0 #005a87; }
        .btn-boost { background: white; color: black; box-shadow: 0 6px 0 #bbb; }
        .btn:active { transform: translateY(4px); box-shadow: none; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* Reklam Modalı */
        .ad-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="wallet-card">
        <div class="asset-item">
            <div class="asset-left">
                <div class="asset-icon">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="28">
                </div>
                <div class="asset-names">
                    <p>Toncoin</p>
                    <span>TON Balance</span>
                </div>
            </div>
            <div class="asset-right">
                <p class="amount" id="ton-wallet">0.0000</p>
                <p class="sub-amount">TON</p>
            </div>
        </div>

        <div class="asset-item">
            <div class="asset-left">
                <div class="asset-icon">
                    <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" width="28">
                </div>
                <div class="asset-names">
                    <p>Shiba Inu</p>
                    <span>SHIB Balance</span>
                </div>
            </div>
            <div class="asset-right">
                <p class="amount" id="shib-wallet" style="color: var(--shib-orange);">0</p>
                <p class="sub-amount">SHIB</p>
            </div>
        </div>
    </div>

    <div class="miner-container">
        <div class="outer-ring"></div>
        <div class="center-hub">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="35">
        </div>
        <div class="fan-blade-wrap" id="fan">
            <svg viewBox="0 0 100 100" style="width:100%; height:100%;">
                <g fill="var(--neon-purple)">
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 65, 65 65, 50 50" transform="rotate(0 50 50)"/>
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 65, 65 65, 50 50" transform="rotate(51.4 50 50)"/>
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 65, 65 65, 50 50" transform="rotate(102.8 50 50)"/>
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 65, 65 65, 50 50" transform="rotate(154.2 50 50)"/>
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 65, 65 65, 50 50" transform="rotate(205.6 50 50)"/>
                    <path d="M50 50 C 50 2, 95 5, 95 50 C 95 65, 65 65, 50 50" transform="rotate(257 50 50)"/>
                    <path d="M50 50 C 50 2, 95 5, 95 50 C 95 65, 65 65, 50 50" transform="rotate(308.4 50 50)"/>
                </g>
            </svg>
        </div>
    </div>

    <div id="mining-counter">0.000000000</div>
    <div class="speed-info" id="speed-display">1.00 TH/s ⚡</div>

    <div class="btn-grid">
        <button class="btn btn-claim" onclick="claim()">CLAIM</button>
        <button class="btn btn-boost" onclick="watchAd()">BOOST (+0.10)</button>
    </div>

    <div id="adModal" class="ad-modal">
        <h2 style="color: var(--ton-blue)">ADS LOADING...</h2>
        <div id="timer" style="font-size: 70px; margin: 20px;">5</div>
        <p>Hızın artırılıyor...</p>
    </div>

    <script>
        let mining = 0;
        let tonWallet = 0;
        let shibWallet = 0;
        let currentSpeed = 1.0;
        
        // 1 TH/s = Saniyede 0.00001157407 TON (Günde 1 TON)
        const baseRatePerTick = 0.000001157407; // 100ms başına

        function mainLoop() {
            mining += (baseRatePerTick * currentSpeed);
            document.getElementById('mining-counter').innerText = mining.toFixed(9);
        }

        function claim() {
            if (mining >= 0.019) {
                tonWallet += mining;
                shibWallet += Math.floor(mining * 150000); // TON başına bonus SHIB
                mining = 0;
                document.getElementById('ton-wallet').innerText = tonWallet.toFixed(4);
                document.getElementById('shib-wallet').innerText = shibWallet.toLocaleString();
                alert("Claim Başarılı!");
            } else {
                alert("Minimum 0.019 TON gerekli!");
            }
        }

        function watchAd() {
            const modal = document.getElementById('adModal');
            const timer = document.getElementById('timer');
            modal.style.display = 'flex';
            let t = 5;
            timer.innerText = t;

            let interval = setInterval(() => {
                t--;
                timer.innerText = t;
                if(t <= 0) {
                    clearInterval(interval);
                    modal.style.display = 'none';
                    currentSpeed += 0.10;
                    document.getElementById('speed-display').innerText = currentSpeed.toFixed(2) + " TH/s ⚡";
                    
                    // Fan hızını fiziksel olarak artır
                    let newSpeed = 0.4 / (currentSpeed);
                    document.getElementById('fan').style.animationDuration = (newSpeed > 0.05 ? newSpeed : 0.05) + "s";
                }
            }, 1000);
        }

        setInterval(mainLoop, 100);
    </script>
</body>
</html>

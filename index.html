        .wheel { width: 100%; height: 100%; border-radius: 50%; border: 10px solid #222; position: relative; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); background: conic-gradient(

            <p id="game-desc" class="text-zinc-500 mb-8 font-bold uppercase text-xs tracking-widest"></p>
            <button onclick="startGame()" class="bg-blue-600 px-12 py-4 rounded-2xl font-black text-xl shadow-xl shadow-blue-900/40">BAÅžLAT</button>
        </div>

        <div id="miner-area">
            <div class="timer-bar" id="timer"></div>
            <div id="miner-target-container" class="w-full h-full"></div>
            <div class="absolute bottom-20 w-full text-center">

            <button id="spin-btn" onclick="runSpin()" class="bg-white text-black px-12 py-4 rounded-2xl font-black text-xl">Ã‡EVÄ°R (FREE)</button>

    <div class="hero"><h1 class="text-5xl font-black italic z-10">KOALAS</h1></div>
    
    <div class="px-4">
        <div class="main-card">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 id="total-pts" class="text-5xl font-black tracking-tighter">1,250</h2>

                </div>

            <div class="flex gap-2">

            </div>
        </div>

        <div class="game-card" onclick="openIntro('Ton Miner', 'ðŸ’Ž', '30 saniyede toplayabildiÄŸin kadar elmas topla!')">
            <div class="w-14 h-14 bg-blue-600/20 rounded-2xl flex items-center justify-center text-3xl">ðŸ’Ž</div>
            <div class="flex-1">
                <h4 class="font-black italic text-lg">TON MINER</h4>
                <p class="text-[10px] text-zinc-500 font-bold">HIZLI TIKLA, KAZAN!</p>
            </div>
            <i class="fa-solid fa-chevron-right text-zinc-800"></i>
        </div>

        <div class="game-card" onclick="openIntro('Lucky Spin', 'ðŸŽ°', 'Ã‡arkÄ± Ã§evir, 5000 puana kadar Ã¶dÃ¼l kazan!')">
            <div class="w-14 h-14 bg-orange-600/20 rounded-2xl flex items-center justify-center text-3xl">ðŸŽ°</div>
            <div class="flex-1">
                <h4 class="font-black italic text-lg">LUCKY SPIN</h4>

        </div>
    </div>

    <script>
        let totalPoints = 1250;
        let gameActive = false;
        let minerScore = 0;
        let timeLeft = 100;

        function openIntro(name, icon, desc) {
            document.getElementById('game-title').innerText = name;
            document.getElementById('game-icon').innerText = icon;
            document.getElementById('game-desc').innerText = desc;
            document.getElementById('game-view').style.display = 'flex';
            document.getElementById('game-intro').style.display = 'block';
            document.getElementById('miner-area').style.display = 'none';
            document.getElementById('spin-area').style.display = 'none';
        }

        function startGame() {
            document.getElementById('game-intro').style.display = 'none';
            const title = document.getElementById('game-title').innerText;
            
            if (title === 'Ton Miner') {
                startMiner();
            } else {
                document.getElementById('spin-area').style.display = 'flex';
                document.getElementById('spin-area').style.flexDirection = 'column';
            }
        }

        // --- GELÄ°ÅžMÄ°Åž MINER SÄ°STEMÄ° ---
        function startMiner() {
            document.getElementById('miner-area').style.display = 'block';
            minerScore = 0;
            timeLeft = 100;
            gameActive = true;
            updateMinerScore();
            spawnGem();

            const timerInt = setInterval(() => {
                timeLeft -= 0.5;
                document.getElementById('timer').style.width = timeLeft + "%";
                if (timeLeft <= 0) {
                    clearInterval(timerInt);
                    endMiner();
                }
            }, 100);
        }

        function spawnGem() {
            if (!gameActive) return;
            const container = document.getElementById('miner-target-container');
            container.innerHTML = '';
            const gem = document.createElement('div');
            gem.className = 'gem';
            gem.innerText = 'ðŸ’Ž';
            gem.style.left = Math.random() * 80 + 10 + "%";
            gem.style.top = Math.random() * 60 + 20 + "%";
            
            gem.onclick = (e) => {
                e.stopPropagation();
                minerScore += 15;
                updateMinerScore();
                spawnGem();
            };
            container.appendChild(gem);
        }

        function updateMinerScore() {
            document.getElementById('miner-score').innerText = minerScore;
        }

        function endMiner() {
            gameActive = false;
            alert("SÃ¼re Doldu! Toplanan Puan: " + minerScore);
            totalPoints += minerScore;
            updateTotal();
            exitGame();
        }

        // --- GELÄ°ÅžMÄ°Åž SPIN SÄ°STEMÄ° ---
        let isSpinning = false;
        function runSpin() {
            if (isSpinning) return;
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const deg = Math.floor(5000 + Math.random() * 5000);
            
            spinBtn.disabled = true;
            spinBtn.innerText = "DÃ–NÃœYOR...";
            wheel.style.transform = `rotate(${deg}deg)`;

            setTimeout(() => {
                const prizes = [100, 500, 1000, 250, 2000, 50];
                const win = prizes[Math.floor(Math.random() * prizes.length)];
                alert("Tebrikler! Ã‡arktan " + win + " puan Ã§Ä±ktÄ±!");
                totalPoints += win;
                updateTotal();
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.innerText = "Ã‡EVÄ°R (FREE)";
                exitGame();
            }, 4000);
        }

        function updateTotal() {
            document.getElementById('total-pts').innerText = totalPoints.toLocaleString();
        }

        function exitGame() {
            document.getElementById('game-view').style.display = 'none';
            gameActive = false;
            document.getElementById('miner-target-container').innerHTML = '';
        }

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json'
        });
    </script>
</body>

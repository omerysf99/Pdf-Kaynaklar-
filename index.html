<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTube Ultimate - Real YouTube Interaction Layer</title>
    <style>
        :root {
            --yt-black: #0f0f0f;
            --yt-white: #ffffff;
            --yt-red: #ff0000;
            --yt-gray: #aaaaaa;
            --yt-dark-gray: #272727;
            --yt-border: rgba(255, 255, 255, 0.1);
            --yt-blur-bg: rgba(15, 15, 15, 0.85);
            /* Animasyon Eƒürileri */
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Roboto", sans-serif; }
        body { background-color: var(--yt-black); color: var(--yt-white); overflow: hidden; height: 100vh; }

        /* --- GLOBAL TOAST SYSTEM --- */
        #toast-container {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 12px 32px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            transform: translateX(120%);
            transition: transform 0.4s var(--ease-in-out);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.active { transform: translateX(0); }

        /* --- HEADER & SIDEBAR --- */
        header {
            height: 56px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
            position: fixed; top: 0; width: 100%; z-index: 2000; background: var(--yt-black);
        }
        .sidebar {
            width: 240px; height: calc(100vh - 56px); position: fixed; top: 56px; left: 0;
            padding: 12px; border-right: 1px solid var(--yt-border); z-index: 1000; background: var(--yt-black);
        }

        /* --- SHORTS ENGINE (SNAP SCROLL) --- */
        #shorts-view {
            margin-left: 240px; margin-top: 56px; height: calc(100vh - 56px);
            overflow-y: scroll; scroll-snap-type: y mandatory; display: none;
        }

        .short-container {
            width: 100%; height: 100%; scroll-snap-align: start;
            display: flex; justify-content: center; align-items: center;
            position: relative; background: #000;
        }

        .short-video-wrapper {
            height: 92%; aspect-ratio: 9/16; background: #111;
            border-radius: 16px; overflow: hidden; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* --- SHORTS INTERACTION COLUMN --- */
        .shorts-actions {
            position: absolute; bottom: 20px; right: -70px;
            display: flex; flex-direction: column; gap: 20px; align-items: center;
        }

        .action-item {
            display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer;
        }

        .action-circle {
            width: 48px; height: 48px; background: var(--yt-dark-gray);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }

        .action-circle:hover { background: #3f3f3f; }
        .action-item span { font-size: 12px; font-weight: 500; }

        /* --- BEƒûENƒ∞ (LIKE) ANIMASYONU --- */
        .like-icon-svg {
            width: 24px; height: 24px; fill: white;
            transition: fill 0.2s, transform 0.3s var(--ease-bounce);
        }

        .action-item.liked .like-icon-svg {
            fill: var(--yt-red);
            transform: scale(1.3);
            animation: like-bounce 0.4s var(--ease-bounce);
        }

        @keyframes like-bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* --- YORUM PANELƒ∞ (SLIDE-UP OVERLAY) --- */
        #comment-drawer {
            position: fixed; bottom: 0; left: 240px; right: 0;
            height: 70%; background: var(--yt-blur-bg);
            backdrop-filter: blur(20px); border-top-left-radius: 16px; border-top-right-radius: 16px;
            z-index: 3000; transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            border-top: 1px solid var(--yt-border);
            display: flex; flex-direction: column;
        }

        #comment-drawer.open { transform: translateY(0); }

        .drawer-header {
            padding: 16px 24px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--yt-border);
        }

        .drawer-body { flex: 1; overflow-y: auto; padding: 24px; }

        .comment-input-area {
            padding: 16px 24px; border-top: 1px solid var(--yt-border);
            display: flex; gap: 16px; align-items: center;
        }

        .real-input {
            flex: 1; background: rgba(255,255,255,0.1); border: none; border-radius: 20px;
            padding: 12px 20px; color: white; outline: none; transition: 0.2s;
        }
        .real-input:focus { background: rgba(255,255,255,0.15); box-shadow: inset 0 0 0 1px var(--yt-gray); }

        /* --- UI UTILS --- */
        .nav-item { display: flex; align-items: center; gap: 24px; padding: 12px; border-radius: 10px; cursor: pointer; color: #fff; text-decoration: none; font-size: 14px; }
        .nav-item:hover { background: var(--yt-dark-gray); }
        .active-tab { background: var(--yt-dark-gray); font-weight: bold; }
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <header>
        <div style="display:flex; align-items:center; gap:16px;">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="white" style="cursor:pointer"><path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path></svg>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" height="20" style="cursor:pointer" onclick="location.reload()">
        </div>
        <div style="flex:0 1 600px; display:flex;">
            <input type="text" placeholder="Ara" style="width:100%; background:#121212; border:1px solid #333; border-radius:40px 0 0 40px; padding:0 20px; color:white;">
            <button style="background:var(--yt-dark-gray); border:none; border-radius:0 40px 40px 0; padding:0 20px; color:white;">üîç</button>
        </div>
        <div style="width:32px; height:32px; border-radius:50%; background:#3ea6ff; display:flex; align-items:center; justify-content:center; font-weight:bold;">A</div>
    </header>

    <nav class="sidebar">
        <div class="nav-item" onclick="toggleView('home')">üè† Ana Sayfa</div>
        <div class="nav-item active-tab" onclick="toggleView('shorts')">ü©≥ Shorts</div>
        <div class="nav-item">üéûÔ∏è Abonelikler</div>
        <hr style="border:0; border-top:1px solid var(--yt-border); margin:12px 0;">
        <div class="nav-item">üë§ Kanalƒ±nƒ±z</div>
        <div class="nav-item">üïí Ge√ßmi≈ü</div>
    </nav>

    <main id="shorts-view" style="display: block;">
        </main>

    <div id="comment-drawer">
        <div class="drawer-header">
            <h3>Yorumlar <span id="drawer-count" style="font-weight:normal; color:var(--yt-gray); font-size:14px;">(0)</span></h3>
            <button onclick="closeComments()" style="background:transparent; border:none; color:white; font-size:24px; cursor:pointer;">&times;</button>
        </div>
        <div class="drawer-body" id="comment-list">
            </div>
        <div class="comment-input-area">
            <div style="width:32px; height:32px; background:#444; border-radius:50%;"></div>
            <input type="text" class="real-input" id="main-comment-input" placeholder="Yorum ekleyin...">
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        const SHORTS_DATA = [
            { id: 1, url: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4', title: 'Ate≈üin Dansƒ±', likes: 1240, comments: [] },
            { id: 2, url: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4', title: 'Ka√ßƒ±≈ü Planƒ±', likes: 850, comments: [] },
            { id: 3, url: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4', title: 'Keyifli S√ºr√º≈ü', likes: 2100, comments: [] }
        ];

        let activeShortId = null;

        // --- CORE FUNCTIONS ---

        const initShorts = () => {
            const container = document.getElementById('shorts-view');
            container.innerHTML = SHORTS_DATA.map(short => `
                <div class="short-container" id="short-${short.id}" data-id="${short.id}">
                    <div class="short-video-wrapper">
                        <video loop playsinline onclick="togglePlay(this)">
                            <source src="${short.url}" type="video/mp4">
                        </video>
                        
                        <div class="shorts-actions">
                            <div class="action-item" onclick="handleLike(${short.id})">
                                <div class="action-circle">
                                    <svg class="like-icon-svg" viewBox="0 0 24 24"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"></path></svg>
                                </div>
                                <span id="like-count-${short.id}">${short.likes}</span>
                            </div>
                            
                            <div class="action-item" onclick="openComments(${short.id})">
                                <div class="action-circle">
                                    <svg fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"></path></svg>
                                </div>
                                <span id="comm-count-${short.id}">${short.comments.length}</span>
                            </div>

                            <div class="action-item" onclick="handleShare()">
                                <div class="action-circle">
                                    <svg fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M11.73 6.16L12 3l8.5 9-8.5 9-.27-3.16L3 21l3-10L3 3l8.73 3.16z"></path></svg>
                                </div>
                                <span>Payla≈ü</span>
                            </div>
                        </div>

                        <div style="position:absolute; bottom:24px; left:24px; z-index:10;">
                            <p style="font-weight:bold; font-size:16px;">@KanalIsmi</p>
                            <p style="font-size:14px; margin-top:8px;">${short.title} #shorts #video</p>
                        </div>
                    </div>
                </div>
            `).join('');

            // ƒ∞lk videoyu oynat
            setupIntersectionObserver();
        };

        const setupIntersectionObserver = () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (entry.isIntersecting) {
                        video.play();
                        activeShortId = entry.target.dataset.id;
                    } else {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
            }, { threshold: 0.8 });

            document.querySelectorAll('.short-container').forEach(sc => observer.observe(sc));
        };

        // --- INTERACTION LOGIC ---

        const handleLike = (id) => {
            const item = document.querySelector(`#short-${id} .action-item`);
            const countSpan = document.getElementById(`like-count-${id}`);
            let count = parseInt(countSpan.innerText);

            if (item.classList.contains('liked')) {
                item.classList.remove('liked');
                countSpan.innerText = count - 1;
            } else {
                item.classList.add('liked');
                countSpan.innerText = count + 1;
                showToast("Beƒüenildi");
            }
        };

        const openComments = (id) => {
            activeShortId = id;
            const drawer = document.getElementById('comment-drawer');
            const data = SHORTS_DATA.find(s => s.id === id);
            
            document.getElementById('drawer-count').innerText = `(${data.comments.length})`;
            renderComments(data.comments);
            
            drawer.classList.add('open');
            // Video ASLA durmaz kuralƒ± burada: Player'a m√ºdahale yok.
        };

        const closeComments = () => {
            document.getElementById('comment-drawer').classList.remove('open');
        };

        const renderComments = (comments) => {
            const list = document.getElementById('comment-list');
            if (comments.length === 0) {
                list.innerHTML = `<div style="text-align:center; color:var(--yt-gray); margin-top:50px;">Hen√ºz yorum yok. ƒ∞lk yorumu sen yap!</div>`;
                return;
            }
            list.innerHTML = comments.map(c => `
                <div style="display:flex; gap:12px; margin-bottom:20px;">
                    <div style="width:36px; height:36px; border-radius:50%; background:#777;"></div>
                    <div>
                        <p style="font-size:13px; font-weight:bold; color:var(--yt-gray);">@Kullanƒ±cƒ± ‚Ä¢ az √∂nce</p>
                        <p style="font-size:14px; margin-top:4px;">${c}</p>
                    </div>
                </div>
            `).join('');
        };

        // Yorum Ekleme Giri≈üi
        document.getElementById('main-comment-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== "") {
                const text = e.target.value.trim();
                const data = SHORTS_DATA.find(s => s.id == activeShortId);
                data.comments.unshift(text);
                
                e.target.value = "";
                renderComments(data.comments);
                document.getElementById('drawer-count').innerText = `(${data.comments.length})`;
                document.getElementById(`comm-count-${activeShortId}`).innerText = data.comments.length;
                showToast("Yorum eklendi");
            }
        });

        const handleShare = () => {
            showToast("Link kopyalandƒ±");
        };

        const showToast = (msg) => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<span>‚úì</span> ${msg}`;
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('active'), 10);
            setTimeout(() => {
                toast.classList.remove('active');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        };

        const togglePlay = (video) => {
            if (video.paused) video.play();
            else video.pause();
        };

        // Init
        window.onload = initShorts;

    </script>
</body>
</html>

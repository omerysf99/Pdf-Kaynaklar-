<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBtc Miner Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --anime-pink: #ff4d94;
            --ton-blue: #0098ea;
            --gold: #ffcc00;
            --bg: #050505;
            --card: rgba(18, 18, 18, 0.98);
            --text: #ffffff;
            --dim: #8e8e93;
            --up: #00ff80;
            --energy: #00f2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 20px;
            z-index: 10000; text-align: center; font-weight: 800;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            transition: 0.4s;
        }
        #toast.active { top: 25px; }

        /* HEADER */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .user { display: flex; align-items: center; gap: 10px; background: var(--card); padding: 8px 15px; border-radius: 50px; }
        .user img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--anime-pink); object-fit: cover; }

        /* PAGES */
        .page { display: none; padding: 20px; height: calc(100vh - 170px); overflow-y: auto; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }

        /* MINING SECTION */
        .mining-section { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .visual-box { position: relative; width: 220px; height: 220px; margin-bottom: 15px; }
        .avatar { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--anime-pink); z-index: 10; animation: float 3s ease-in-out infinite; }
        .orbit { position: absolute; inset: 0; border: 2px solid var(--anime-pink); border-radius: 50%; opacity: 0.15; animation: spin 8s linear infinite; }

        /* ENERGY BAR */
        .energy-container { width: 100%; max-width: 280px; margin: 20px 0; }
        .energy-header { display: flex; justify-content: space-between; font-size: 12px; font-weight: 900; color: var(--energy); margin-bottom: 5px; }
        .energy-bar-bg { width: 100%; height: 12px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid rgba(0, 242, 255, 0.2); }
        .energy-bar-fill { height: 100%; background: linear-gradient(90deg, var(--energy), #0077ff); width: 100%; transition: 0.3s; }

        /* BUTTONS */
        .btn { width: 100%; max-width: 320px; padding: 18px; border-radius: 20px; border: none; font-weight: 900; font-size: 16px; cursor: pointer; transition: 0.2s; margin: 8px auto; display: block; }
        .btn-collect { background: var(--anime-pink); color: white; box-shadow: 0 6px 0 #b33667; }
        .btn-boost { background: rgba(255,204,0,0.1); color: var(--gold); border: 2px solid var(--gold); }
        .btn:disabled { background: #333; box-shadow: none; color: #555; cursor: not-allowed; }

        /* CARDS */
        .card { background: var(--card); padding: 20px; border-radius: 25px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .chart-container { width: 100%; height: 140px; margin-top: 15px; }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; }
        .nav-item { color: #444; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--anime-pink); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translate(-50%, -53%); } 50% { transform: translate(-50%, -47%); } }
    </style>
</head>
<body>

    <div id="toast">Bildirim</div>

    <div class="app">
        <header class="header">
            <div class="user">
                <img src="photo_2026-01-01_19-32-18.jpg">
                <span style="font-weight: 800; font-size: 13px;">@omer_miner</span>
            </div>
            <div style="color:var(--gold); font-weight: 900; font-size: 12px;">VIP MINER</div>
        </header>

        <main id="home" class="page active">
            <div class="mining-section">
                <div class="visual-box">
                    <div class="orbit"></div>
                    <img src="photo_2026-01-01_19-32-18.jpg" class="avatar">
                </div>
                
                <div style="text-align: center;">
                    <h1 id="live-mining" style="font-family:'JetBrains Mono'; font-size: 44px; color:var(--anime-pink);">0.000000</h1>
                    <p id="th-display" style="color:var(--dim); font-weight:900; font-size: 14px; letter-spacing: 1px;">1.00 TH/s âš¡</p>
                </div>

                <div class="energy-container">
                    <div class="energy-header">
                        <span>ENERGY</span>
                        <span id="energy-text">1000 / 1000</span>
                    </div>
                    <div class="energy-bar-bg">
                        <div class="energy-bar-fill" id="energy-fill"></div>
                    </div>
                </div>
                
                <button class="btn btn-collect" id="collect-btn" onclick="collect()">COLLECT REWARDS</button>
                <button class="btn btn-boost" onclick="notify('Boost Coming Soon!', 'var(--gold)')">ðŸš€ RECHARGE ENERGY</button>
            </div>
        </main>

        <main id="wallet" class="page">
            <h2 style="margin-bottom:20px; font-weight: 900;">Assets</h2>
            
            <div class="card" style="border-left: 5px solid var(--anime-pink);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="font-size:11px; color:var(--dim); font-weight:900;">$AnimeBtc</p>
                        <h2 id="w-abtc" style="color:var(--anime-pink);">0 $ABTC</h2>
                    </div>
                    <div style="text-align: right;">
                        <p style="font-size:11px; color:var(--dim); font-weight:900;">Est. USD</p>
                        <h2 id="w-usd" style="color:var(--up); font-size: 16px;">$0.00</h2>
                    </div>
                </div>
            </div>

            <div class="card" style="border-left: 5px solid var(--ton-blue);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="font-size:11px; color:var(--dim); font-weight:900;">TONCOIN</p>
                        <h2 id="w-ton" style="color:var(--ton-blue);">0.00 TON</h2>
                    </div>
                    <button style="background:transparent; border:1px solid #333; color:white; padding:8px 15px; border-radius:12px; font-size:10px; font-weight:900;">WITHDRAW</button>
                </div>
            </div>

            <div class="card">
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <p style="font-size:11px; color:var(--dim); font-weight:900;">MARKET PRICE</p>
                        <div style="font-family: 'JetBrains Mono'; font-size: 18px; font-weight: 800;" id="live-price">$0.0001</div>
                    </div>
                    <div style="text-align: right;">
                        <p style="font-size:11px; color:var(--dim); font-weight:900;">24H CHANGE</p>
                        <div id="price-change" style="color:var(--up); font-weight:900;">+0.00%</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </main>

        <nav class="nav">
            <div class="nav-item active" onclick="nav('home', this)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            </div>
            <div class="nav-item" onclick="nav('wallet', this)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
            </div>
        </nav>
    </div>

    <script>
        let state = {
            abtc: 0,
            ton: 0,
            mining: 0,
            energy: 1000,
            maxEnergy: 1000,
            price: 0.0001,
            power: 1.00,
            history: [0.0001]
        };
        let chart;

        // MINING & ENERGY ENGINE
        setInterval(() => {
            if (state.energy > 0) {
                let gain = 0.000040 * state.power;
                state.mining += gain;
                state.energy -= gain; // 1000 Energy = 1000 AnimeBtc logic
                
                if(state.energy < 0) {
                    state.mining += state.energy; // Fazla dÃ¼ÅŸÃ¼ÅŸÃ¼ dÃ¼zelt
                    state.energy = 0;
                }
                updateMiningUI();
            }
        }, 100);

        function updateMiningUI() {
            document.getElementById('live-mining').innerText = state.mining.toFixed(6);
            document.getElementById('energy-text').innerText = Math.max(0, state.energy).toFixed(0) + " / " + state.maxEnergy;
            let percent = (state.energy / state.maxEnergy) * 100;
            document.getElementById('energy-fill').style.width = percent + "%";
            
            if(state.energy <= 0) {
                document.getElementById('th-display').innerText = "0.00 TH/s (NO ENERGY)";
                document.getElementById('th-display').style.color = "var(--down)";
            } else {
                document.getElementById('th-display').innerText = state.power.toFixed(2) + " TH/s âš¡";
                document.getElementById('th-display').style.color = "var(--dim)";
            }
        }

        // MARKET ENGINE
        setInterval(() => {
            let change = (Math.random() * 0.02) - 0.01;
            state.price *= (1 + change);
            if(state.price < 0.0001) state.price = 0.0001;
            if(state.price > 0.10) state.price = 0.10;
            state.history.push(state.price);
            if(state.history.length > 20) state.history.shift();
            if(chart) { chart.data.datasets[0].data = state.history; chart.update('none'); }
            updateUI();
        }, 4000);

        function collect() {
            if(state.mining < 0.0001) return;
            state.abtc += state.mining;
            state.mining = 0;
            updateUI();
            notify("Assets Claimed!", "var(--anime-pink)");
        }

        function updateUI() {
            document.getElementById('w-abtc').innerText = state.abtc.toFixed(2) + " $ABTC";
            document.getElementById('w-ton').innerText = state.ton.toFixed(2) + " TON";
            document.getElementById('live-price').innerText = "$" + state.price.toFixed(5);
            document.getElementById('w-usd').innerText = "$" + (state.abtc * state.price).toFixed(2);
            let change = ((state.price - 0.0001) / 0.0001 * 100).toFixed(2);
            let changeEl = document.getElementById('price-change');
            changeEl.innerText = (change >= 0 ? "+" : "") + change + "%";
            changeEl.style.color = change >= 0 ? "var(--up)" : "#ff3b30";
        }

        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(20).fill(''),
                    datasets: [{
                        data: state.history,
                        borderColor: '#ff4d94',
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        backgroundColor: 'rgba(255, 77, 148, 0.05)',
                        tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }

        function notify(msg, color) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.background = color; t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        window.onload = () => { initChart(); updateUI(); updateMiningUI(); };
    </script>
</body>
</html>

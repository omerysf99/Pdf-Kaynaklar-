<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FuriFuriHuri Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000; color: white;
            overflow: hidden;
        }

        /* ARKA PLAN GÖRSELİ - Tam Ekran */
        .full-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('koalas.jpg');
            background-size: cover;
            background-position: center top;
            z-index: -2;
        }

        /* GÖRSEL ÜSTÜ KARARTMA (Görseldeki gibi yazıların okunması için) */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0.9) 80%, rgba(0,0,0,1) 100%);
            z-index: -1;
        }

        /* Şeffaf Kart Yapısı */
        .main-card {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .connect-btn {
            background: #007aff;
            border-radius: 14px;
            font-weight: 800;
            transition: 0.2s;
        }

        .nav-bar {
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid #1a1a1a;
        }

        .progress-fill { background: #fff; transition: width 0.4s ease; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="bg-layers" class="hidden">
        <div class="full-bg"></div>
        <div class="overlay"></div>
    </div>

    <div id="loading-screen" class="flex flex-col h-full justify-center px-10 z-50 relative bg-black">
        <h1 class="text-3xl font-black italic text-center mb-12 tracking-tighter uppercase">FuriFuriHuri</h1>
        <div class="space-y-8">
            <div id="s1" class="opacity-20 transition-opacity duration-500">
                <div class="flex justify-between text-xs font-bold mb-2 uppercase tracking-widest text-zinc-400"><span>Account Age Check</span><span id="c1"></span></div>
                <div class="h-1 w-full bg-zinc-900 rounded-full overflow-hidden"><div id="b1" class="h-full w-0 progress-fill"></div></div>
            </div>
            <div id="s2" class="opacity-20 transition-opacity duration-500">
                <div class="flex justify-between text-xs font-bold mb-2 uppercase tracking-widest text-zinc-400"><span>Activity Analysis</span><span id="c2"></span></div>
                <div class="h-1 w-full bg-zinc-900 rounded-full overflow-hidden"><div id="b2" class="h-full w-0 progress-fill"></div></div>
            </div>
            <div id="s3" class="opacity-20 transition-opacity duration-500">
                <div class="flex justify-between text-xs font-bold mb-2 uppercase tracking-widest text-zinc-400"><span>$FURI Calculation</span><span id="c3"></span></div>
                <div class="h-1 w-full bg-zinc-900 rounded-full overflow-hidden"><div id="b3" class="h-full w-0 progress-fill"></div></div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden flex flex-col h-full relative">
        
        <div class="pt-8 px-4 flex flex-col items-center">
            <div class="bg-black/40 px-5 py-2 rounded-full backdrop-blur-md border border-white/10 mb-4 flex items-center gap-2">
                <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-black uppercase tracking-widest text-white italic">Daily check-in</span>
            </div>
            <h1 class="text-2xl font-black tracking-[0.25em] uppercase italic drop-shadow-2xl">FuriFuriHuri</h1>
        </div>

        <div class="mt-auto px-4 pb-24">
            <div class="main-card p-6 shadow-2xl">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 class="text-5xl font-black tracking-tighter">5,000</h2>
                        <p class="text-zinc-500 text-[11px] font-black uppercase mt-1 tracking-widest">$FURI TOTAL</p>
                    </div>
                    <div class="bg-blue-500/10 border border-blue-500/30 px-3 py-1 rounded-full">
                        <span class="text-blue-400 text-[10px] font-black italic">4 YEARS OG</span>
                    </div>
                </div>

                <button class="connect-btn w-full py-4 flex items-center justify-center gap-3 text-sm active:scale-95">
                    <i class="fa-solid fa-wallet"></i> Connect wallet
                </button>

                <div class="mt-6 pt-5 border-t border-white/10 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center shadow-lg border border-white/20">
                            <i class="fa-solid fa-gem text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-tighter">Balance</p>
                            <p class="text-lg font-black italic tracking-tighter">0.00 TON</p>
                        </div>
                    </div>
                    <div class="bg-zinc-800/50 p-2 rounded-xl border border-white/5">
                        <i class="fa-solid fa-arrow-up text-blue-400 text-xs"></i>
                    </div>
                </div>
            </div>

            <div class="main-card mt-3 p-4 bg-gradient-to-r from-blue-900/20 to-transparent flex justify-between items-center">
                <div>
                    <p class="text-[11px] font-black italic uppercase italic">Invite Friends</p>
                    <p class="text-[9px] text-zinc-500 font-bold tracking-tight">Earn 10% bonus for every OG Koala!</p>
                </div>
                <i class="fa-solid fa-chevron-right text-zinc-700"></i>
            </div>
        </div>

        <div class="nav-bar fixed bottom-0 w-full flex justify-around items-center py-5">
            <div class="flex flex-col items-center gap-1 text-[#007aff]">
                <i class="fa-solid fa-house text-xl"></i>
                <span class="text-[9px] font-bold uppercase">Home</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-zinc-600">
                <i class="fa-solid fa-chart-simple text-xl"></i>
                <span class="text-[9px] font-bold uppercase">Ranking</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-zinc-600">
                <i class="fa-solid fa-fire text-xl"></i>
                <span class="text-[9px] font-bold uppercase">Missions</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-zinc-600">
                <i class="fa-solid fa-user-group text-xl"></i>
                <span class="text-[9px] font-bold uppercase">Friends</span>
            </div>
        </div>
    </div>

    <script>
        async function startApp() {
            const steps = [
                {id:'s1',b:'b1',c:'c1'},
                {id:'s2',b:'b2',c:'c2'},
                {id:'s3',b:'b3',c:'c3'}
            ];

            // Analiz Barları
            for (const s of steps) {
                document.getElementById(s.id).style.opacity = '1';
                await new Promise(r => {
                    let w = 0;
                    const i = setInterval(() => {
                        w += 5; 
                        document.getElementById(s.b).style.width = w + '%';
                        if (w >= 100) { 
                            clearInterval(i); 
                            document.getElementById(s.c).innerHTML = '<i class="fa-solid fa-check text-white"></i>'; 
                            setTimeout(r, 400); 
                        }
                    }, 40);
                });
            }

            // Dashboard'a geç
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('bg-layers').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            }, 500);
        }

        window.onload = startApp;
    </script>
</body>
</html>

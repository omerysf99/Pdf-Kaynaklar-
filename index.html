<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Miner UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --nv-green: #76b900;
            --nv-bg: #0b0b0b;
            --nv-card: #151515;
            --nv-text-gray: #a0a0a0;
            --nv-border: #222;
        }

        body {
            background-color: var(--nv-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Üst Header */
        .header {
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; border: 1px solid #444; }
        
        .lang-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: flex; align-items: center; gap: 5px;
        }

        /* Madenci Kartları */
        .container { width: 92%; max-width: 500px; margin-top: 10px; }

        .stat-row {
            background: var(--nv-card);
            border: 1px solid var(--nv-border);
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .miner-label {
            background: var(--nv-green);
            color: black;
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .value-green { color: var(--nv-green); font-weight: bold; font-size: 18px; }
        .unit { font-size: 10px; margin-left: 3px; }

        /* Fan ve Sayaç Alanı */
        .mining-section {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .fan-container {
            width: 220px;
            height: 220px;
            margin: 0 auto;
            position: relative;
            background: radial-gradient(circle, #003366 0%, transparent 70%);
        }

        .fan-img {
            width: 100%;
            animation: spin 3s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mining-amount { font-size: 28px; font-weight: 500; margin: 15px 0; }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 12px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid var(--nv-green);
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            width: 20%;
            height: 100%;
            background: var(--nv-green);
            box-shadow: 0 0 10px var(--nv-green);
        }

        .timer-text { color: white; font-size: 14px; margin-bottom: 25px; }

        /* Görev Merkezi */
        .section-title { font-size: 20px; font-weight: bold; margin: 20px 0; }

        .task-card {
            background: #1e2026;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 80px; /* Menü payı */
        }

        .task-item {
            border-bottom: 1px dashed #333;
            padding: 15px 0;
        }

        .task-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .task-reward { color: #f1c40f; font-weight: bold; margin-top: 5px; display: flex; align-items: center; gap: 5px; }
        
        .btn-done {
            background: #e1e1e1; color: #333; border: none;
            padding: 6px 15px; border-radius: 8px; font-weight: bold; font-size: 13px;
        }

        /* Alt Navigasyon */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #1e2026;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .nav-item { text-align: center; color: var(--nv-text-gray); font-size: 11px; text-decoration: none; }
        .nav-item i { font-size: 20px; margin-bottom: 5px; display: block; }
        .nav-item.active { color: var(--nv-green); }

    </style>
</head>
<body>

    <header class="header">
        <div class="user-info">
            <img src="https://via.placeholder.com/40" class="avatar" alt="User">
            <span style="font-weight: 500;">Chalpus Yeniden</span>
        </div>
        <button class="lang-btn">
            <i class="fas fa-globe"></i> Türkçe
        </button>
    </header>

    <div class="container">
        <div class="stat-row">
            <div class="miner-label">NVIDIA Miner</div>
            <div class="value-green">0.082 <span class="unit">NVIDIA/H</span></div>
        </div>

        <div class="stat-row">
            <div style="display: flex; align-items: center; gap: 8px;">
                <img src="https://upload.wikimedia.org/wikipedia/sco/2/21/Nvidia_logo.svg" width="18">
                <span style="font-size: 14px; font-weight: bold;">NVIDIA</span>
            </div>
            <div class="value-green" style="color: #c9ff00;">0.0500</div>
        </div>

        <div class="mining-section">
            <div class="fan-container">
                <i class="fas fa-fan fa-spin" style="font-size: 180px; color: #0080ff; opacity: 0.8;"></i>
            </div>
            <div class="mining-amount">0.0491 NVIDIA</div>
            
            <div class="progress-container">
                <div class="progress-fill" style="width: 15%;"></div>
            </div>
            <div class="timer-text">23:24:03</div>

            <div class="section-title">Görev Merkezi</div>

            <div class="task-card">
                <div class="task-item">
                    <div class="task-header">
                        <div>
                            <div style="font-weight: bold;">Günlük giriş</div>
                            <div class="task-reward">+0.05 <img src="https://upload.wikimedia.org/wikipedia/sco/2/21/Nvidia_logo.svg" width="14"></div>
                        </div>
                        <button class="btn-done">Tamamlanmış</button>
                    </div>
                </div>

                <div class="task-item">
                    <div class="task-header">
                        <div style="text-align: left;">
                            <div style="font-weight: bold;">10 geçerli kullanıcıyı davet edin</div>
                            <div class="task-reward">+36.00 <img src="https://upload.wikimedia.org/wikipedia/sco/2/21/Nvidia_logo.svg" width="14"></div>
                            <div style="font-size: 10px; color: #777; margin-top: 5px;">Davet edilecek kişi sayısı/Davet edilecek kişi sayısı</div>
                        </div>
                        <div style="position: relative;">
                            <svg width="40" height="40">
                                <circle cx="20" cy="20" r="18" fill="none" stroke="#333" stroke-width="3"/>
                                <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="10" dy=".3em">0 / 1</text>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="#" class="nav-item active">
            <i class="fas fa-seedling"></i>
            Bana ait
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-medal"></i>
            Liderlik tablosu
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-rocket"></i>
            Güncelleme
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-users"></i>
            Takım
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-box"></i>
            Ben
        </a>
    </nav>

</body>
</html>

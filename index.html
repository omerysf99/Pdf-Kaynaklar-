<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Home Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg-dark: #000000; --card-bg: #1c1c1e; --gold: #f3ba2f; --blue-glow: #3a47ff; --modal-bg: #111111; }
        body { background-color: var(--bg-dark); color: white; font-family: -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* Sekme Sistemi */
        .tab-content { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; position: absolute; top: 0; padding-bottom: 120px; box-sizing: border-box; }
        .tab-content.active { display: flex; z-index: 10; }

        /* Header */
        .header-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; margin-top: 15px; position: relative; z-index: 100; }
        .header-card { background: var(--card-bg); border-radius: 12px; padding: 10px 2px; text-align: center; border: 1px solid #2c2c2e; }
        .card-label { font-size: 10px; color: #8e8e93; }
        .card-value { font-size: 14px; font-weight: bold; color: white; }

        .balance-container { margin-top: 25px; display: flex; align-items: center; gap: 12px; z-index: 100; }
        .gold-icon { width: 40px; height: 40px; background: linear-gradient(180deg, #ffe000, #ff9000); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; color: rgba(0,0,0,0.6); border: 2px solid #fff; box-shadow: 0 0 15px rgba(243, 186, 47, 0.4); }
        .balance-text { font-size: 45px; font-weight: 900; }

        /* ANA SAYFA - TIKLAMA ALANI */
        #home-page { justify-content: flex-start; }
        .clicker-container { position: relative; width: 320px; height: 320px; margin-top: 40px; display: flex; justify-content: center; align-items: center; z-index: 200; }
        .clicker-circle { position: absolute; width: 280px; height: 280px; border-radius: 50%; background: radial-gradient(circle, rgba(58, 71, 255, 0.2) 0%, transparent 70%); border: 8px solid var(--blue-glow); box-shadow: 0 0 50px rgba(58, 71, 255, 0.4); pointer-events: none; }
        #spyder-main { font-size: 140px; z-index: 201; transition: transform 0.05s ease; pointer-events: none; }
        
        /* Enerji */
        .energy-section { width: 90%; margin-top: auto; margin-bottom: 20px; z-index: 100; }
        .energy-bar-bg { width: 100%; height: 16px; background: #2c2c2e; border-radius: 10px; margin-top: 8px; overflow: hidden; border: 1px solid #333; }
        .energy-bar-fill { height: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); width: 100%; transition: width 0.1s; }

        /* Diƒüer Sayfalar */
        .ref-box { background: var(--card-bg); width: 90%; border-radius: 20px; padding: 20px; margin-top: 20px; border: 1px solid #2c2c2e; text-align: center; }
        .mine-btn { background: linear-gradient(90deg, #5e5ce6, #bf5af2); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; cursor: pointer; }

        /* Boost Modal */
        #boost-modal { position: fixed; bottom: -100%; left: 0; width: 100%; height: 70%; background: var(--modal-bg); border-top: 2px solid #333; border-radius: 30px 30px 0 0; z-index: 2000; transition: bottom 0.3s ease; padding: 25px; box-sizing: border-box; }
        #boost-modal.active { bottom: 0; }
        .boost-item { background: var(--card-bg); border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; border: 1px solid #2c2c2e; }

        /* Nav */
        .nav { position: fixed; bottom: 15px; width: 92%; background: #1c1c1e; display: grid; grid-template-columns: repeat(4, 1fr); padding: 12px 0; border-radius: 20px; z-index: 1000; left: 4%; border: 1px solid #2c2c2e; }
        .nav-btn { text-align: center; font-size: 11px; color: #8e8e93; cursor: pointer; }
        .nav-btn.active { color: white; }
        .nav-btn i { display: block; font-size: 22px; margin-bottom: 4px; font-style: normal; }

        .plus-one { position: absolute; color: white; font-size: 35px; font-weight: 900; pointer-events: none; animation: up 0.7s ease-out forwards; z-index: 9999; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        @keyframes up { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div class="header-grid">
        <div class="header-card"><div class="card-label">Tƒ±k Ba≈üƒ±</div><div id="tap-val" class="card-value">+1</div></div>
        <div class="header-card"><div class="card-label">Limit</div><div id="limit-val" class="card-value">1000</div></div>
        <div class="header-card"><div class="card-label">Kazan</div><div class="card-value">1/sn</div></div>
    </div>

    <div class="balance-container">
        <div class="gold-icon">$</div>
        <div class="balance-text" id="balance">0</div>
    </div>

    <div id="home-page" class="tab-content active">
        <div class="clicker-container" id="tap-zone">
            <div class="clicker-circle"></div>
            <div id="spyder-main">üï∑Ô∏è</div>
        </div>
        
        <div class="energy-section">
            <div style="font-weight: bold; display: flex; align-items: center; gap: 5px;">
                <span style="font-size: 18px;">‚ö°</span> 
                <span id="energy-num">1000</span> / <span id="max-energy-num">1000</span>
            </div>
            <div class="energy-bar-bg"><div id="energy-bar" class="energy-bar-fill"></div></div>
        </div>
    </div>

    <div id="mine-page" class="tab-content">
        <div id="spider-container" style="position: absolute; width:100%; height:100%; pointer-events:none;"></div>
        <div style="text-align: center; margin-top: 80px; z-index: 100;">
            <div style="font-size: 60px;">‚õèÔ∏è</div>
            <h2 id="mine-timer" style="font-size: 50px; color: var(--gold); margin: 10px 0;">10:00</h2>
            <p>Biriken: <span id="mine-reward-display" style="font-weight: bold; color: var(--gold);">0</span></p>
            <button class="mine-btn" onclick="startMine()" id="mine-action-btn">Kazanmaya Ba≈üla</button>
            <button id="admin-skip" style="display:none; margin-top:20px; background:red; color:white; border:none; padding:10px 20px; border-radius:10px;" onclick="skipMine()">ADMIN: Bƒ∞Tƒ∞R</button>
        </div>
    </div>

    <div id="friends-page" class="tab-content">
        <h2 style="margin-top: 40px;">Arkada≈ü Davet Et</h2>
        <div class="ref-box">
            <div class="card-label">Referans Linkin:</div>
            <div id="ref-link" style="color:#5e5ce6; font-size:12px; margin:15px 0; word-break:break-all;">...</div>
            <button class="mine-btn" style="width:100%;" onclick="copyRef()">Kopyala</button>
        </div>
    </div>

    <div id="boost-modal">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <b style="font-size: 22px;">Geli≈ütirmeler</b>
            <span onclick="toggleBoost()" style="font-size: 30px; cursor:pointer;">‚úï</span>
        </div>
        <div class="boost-item" onclick="buyMultitap()">
            <div style="font-size: 30px;">üëÜ</div>
            <div><b>Multitap</b><br><span id="mt-price">üí∞ 100</span></div>
        </div>
        <div class="boost-item" onclick="buyLimit()">
            <div style="font-size: 30px;">üîã</div>
            <div><b>Enerji Deposu</b><br><span id="el-price">üí∞ 500</span></div>
        </div>
        <div class="boost-item" onclick="fullEnergy()">
            <div style="font-size: 30px;">‚ö°</div>
            <div><b>Full Energy</b><br><span id="fe-count">3/3</span></div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="showTab('home', this)"><i>üè†</i>Home</div>
        <div class="nav-btn" onclick="showTab('mine', this)"><i>‚õèÔ∏è</i>Mine</div>
        <div class="nav-btn" onclick="showTab('friends', this)"><i>üë•</i>Friends</div>
        <div class="nav-btn" onclick="toggleBoost()"><i>üöÄ</i>Boost</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        
        // --- DATA ---
        let coins = 0, energy = 1000, maxEnergy = 1000, tapPower = 1;
        let mtPrice = 100, elPrice = 500, feCount = 3;
        let isMining = false, mineTime = 600, currentMineReward = 0, mineInterval;

        // Admin Kontrol
        const user = tg.initDataUnsafe.user;
        if(user && user.id == 8392479231) document.getElementById('admin-skip').style.display = 'block';

        // Ref Link
        const link = `https://t.me/SpyderCoinBot?start=${user ? user.id : 'user'}`;
        document.getElementById('ref-link').innerText = link;
        function copyRef() { navigator.clipboard.writeText(link); alert("Link Kopyalandƒ±!"); }

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('energy-num').innerText = energy;
            document.getElementById('max-energy-num').innerText = maxEnergy;
            document.getElementById('energy-bar').style.width = (energy/maxEnergy*100) + "%";
            document.getElementById('tap-val').innerText = "+" + tapPower;
            document.getElementById('limit-val').innerText = maxEnergy;
            document.getElementById('mt-price').innerText = "üí∞ " + mtPrice;
            document.getElementById('el-price').innerText = "üí∞ " + elPrice;
            document.getElementById('fe-count').innerText = feCount + "/3";
        }

        // --- TIKLAMA FONKSƒ∞YONU (G√ú√áLENDƒ∞Rƒ∞LDƒ∞) ---
        const tapZone = document.getElementById('tap-zone');
        tapZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touches = e.changedTouches;
            for(let i=0; i<touches.length; i++) {
                if(energy >= tapPower) {
                    coins += tapPower;
                    energy -= tapPower;
                    createPlus(touches[i].clientX, touches[i].clientY);
                }
            }
            updateUI();
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }, {passive: false});

        function createPlus(x, y) {
            const p = document.createElement('div');
            p.className = 'plus-one';
            p.innerText = "+" + tapPower;
            p.style.left = (x - 20) + 'px';
            p.style.top = (y - 40) + 'px';
            document.body.appendChild(p);
            
            const spyder = document.getElementById('spyder-main');
            spyder.style.transform = "scale(0.92)";
            setTimeout(() => { p.remove(); spyder.style.transform = "scale(1)"; }, 600);
        }

        // --- Sƒ∞STEMLER ---
        function showTab(name, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name + '-page').classList.add('active');
            btn.classList.add('active');
        }

        function toggleBoost() { document.getElementById('boost-modal').classList.toggle('active'); }

        function buyMultitap() { if(coins >= mtPrice) { coins -= mtPrice; tapPower++; mtPrice *= 2; updateUI(); } }
        function buyLimit() { if(coins >= elPrice) { coins -= elPrice; maxEnergy += 500; energy += 500; elPrice *= 2; updateUI(); } }
        function fullEnergy() { if(feCount > 0) { energy = maxEnergy; feCount--; updateUI(); toggleBoost(); } }

        // --- MINING ---
        function startMine() {
            if(isMining) return;
            isMining = true; mineTime = 600;
            document.getElementById('mine-action-btn').style.display = 'none';
            spawnSpiders();
            mineInterval = setInterval(() => {
                mineTime--; currentMineReward++;
                let m = Math.floor(mineTime/60), s = mineTime%60;
                document.getElementById('mine-timer').innerText = `${m}:${s<10?'0'+s:s}`;
                document.getElementById('mine-reward-display').innerText = currentMineReward;
                if(mineTime <= 0) finishMine();
            }, 1000);
        }
        function skipMine() { if(isMining) mineTime = 1; }
        function finishMine() {
            clearInterval(mineInterval); isMining = false;
            document.getElementById('spider-container').innerHTML = '';
            const b = document.getElementById('mine-action-btn');
            b.style.display = 'block'; b.innerText = "√ñd√ºl√º Topla";
            b.onclick = () => {
                coins += currentMineReward; currentMineReward = 0;
                b.innerText = "Kazanmaya Ba≈üla"; b.onclick = startMine;
                document.getElementById('mine-timer').innerText = "10:00";
                updateUI();
            }
        }
        function spawnSpiders() {
            const c = document.getElementById('spider-container'); c.innerHTML = '';
            for(let i=0; i<12; i++) {
                const s = document.createElement('div'); s.className='mini-spyder'; s.innerText='üï∑Ô∏è';
                s.style.left = Math.random()*85+'%'; s.style.top = Math.random()*85+'%';
                c.appendChild(s); moveS(s);
            }
        }
        function moveS(el) { if(!isMining) return; el.style.left = Math.random()*85+'%'; el.style.top = Math.random()*85+'%'; setTimeout(() => moveS(el), 2000); }

        setInterval(() => { if(energy < maxEnergy) { energy++; updateUI(); } }, 2000);
        updateUI();
    </script>
</body>
</html>

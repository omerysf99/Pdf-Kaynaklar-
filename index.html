<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVIDIA Mining Pro - 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --bg-dark: #0b0e11;
            --card-bg: #1a1d21;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            margin: 0; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .tabular { font-variant-numeric: tabular-nums; display: inline-block; }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid #2d3139;
            border-radius: 1.5rem;
        }

        /* JPG Görseli İçin Dönme Animasyonu */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .miner-rotate { animation: spin-slow 20s linear infinite; }

        .nav-item { color: #5a626e; transition: all 0.3s; }
        .nav-active { color: var(--nv-green) !important; transform: translateY(-5px); }

        .safe-scroll {
            height: calc(100vh - 160px);
            overflow-y: auto;
            padding-bottom: 50px;
            scrollbar-width: none;
        }
        .safe-scroll::-webkit-scrollbar { display: none; }

        .action-icon-bg {
            width: 58px; height: 58px;
            background: #1e2228;
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            color: var(--nv-green); font-size: 22px;
            border: 1px solid #2d3139;
        }

        .fade-entry { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_ID = "8392479231";
        const MINING_RATE_HOUR = 0.082;
        const SEC_RATE = MINING_RATE_HOUR / 3600;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [mainBalance, setMainBalance] = useState(() => Number(localStorage.getItem('nv_final_bal')) || 0.0500);
            const [pending, setPending] = useState(0);
            const [lastClaim, setLastClaim] = useState(() => Number(localStorage.getItem('nv_last_ts')) || Date.now());

            // Ana ekrandaki 3 görev
            const [tasks, setTasks] = useState([
                { id: 1, title: "Resmi Kanala Katıl", reward: 0.10, link: "https://t.me/EarnTether2026", done: false, icon: "fa-paper-plane" },
                { id: 2, title: "Binance Duyuruları", reward: 0.05, link: "https://t.me/BinanceBrazilNews", done: false, icon: "fa-chart-line" },
                { id: 3, title: "Arkadaşını Davet Et", reward: 1.00, link: `https://t.me/share/url?url=https://t.me/Nvidia_Bot?start=${ADMIN_ID}`, done: false, icon: "fa-users" }
            ]);

            useEffect(() => {
                const timer = setInterval(() => {
                    const diff = (Date.now() - lastClaim) / 1000;
                    setPending(diff * SEC_RATE);
                }, 100);
                return () => clearInterval(timer);
            }, [lastClaim]);

            useEffect(() => {
                localStorage.setItem('nv_final_bal', mainBalance.toString());
                localStorage.setItem('nv_last_ts', lastClaim.toString());
            }, [mainBalance, lastClaim]);

            const handleClaim = () => {
                if (pending < 0.0001) return;
                setMainBalance(prev => prev + pending);
                setLastClaim(Date.now());
                setPending(0);
            };

            const doTask = (task) => {
                window.open(task.link, '_blank');
                setTimeout(() => {
                    setTasks(prev => prev.map(t => t.id === task.id ? {...t, done: true} : t));
                }, 4000);
            };

            return (
                <div className="max-w-md mx-auto h-screen p-4 flex flex-col relative select-none">
                    
                    {/* Üst Bar */}
                    <div className="flex items-center justify-between mb-6 px-1">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full border border-zinc-800 overflow-hidden">
                                <img src="nvdia.jpg" className="w-full h-full object-cover" />
                            </div>
                            <div>
                                <h2 className="text-sm font-extrabold tracking-tight">Chalpus Yeniden</h2>
                                <p className="text-[9px] text-[#c1ff00] font-bold uppercase tracking-widest">ID: {ADMIN_ID}</p>
                            </div>
                        </div>
                        <div className="bg-zinc-900 px-3 py-1.5 rounded-xl border border-zinc-800 flex items-center gap-2">
                            <i className="fas fa-globe text-[10px] text-zinc-500"></i>
                            <span className="text-[10px] font-black uppercase">Türkçe</span>
                        </div>
                    </div>

                    <div className="safe-scroll">
                        {/* 1. SEKME: ANA SAYFA */}
                        {activeTab === 'home' && (
                            <div className="fade-entry space-y-4">
                                <div className="glass-card p-4 flex justify-between items-center border-l-4 border-[#c1ff00]">
                                    <span className="bg-[#c1ff00] text-black text-[9px] font-black px-2.5 py-1 rounded-full uppercase">Aktif NVIDIA Miner</span>
                                    <span className="text-[#c1ff00] font-black text-sm tabular">0.082 <small className="text-[9px] opacity-60">NV/H</small></span>
                                </div>

                                <div className="flex flex-col items-center py-6 relative">
                                    <div className="relative w-52 h-52 flex items-center justify-center">
                                        <div className="absolute inset-0 bg-[#c1ff00]/5 rounded-full blur-3xl"></div>
                                        {/* Sadece senin yüklediğin nvdia.jpg görseli döner */}
                                        <img src="nvdia.jpg" className="w-full h-full object-contain rounded-full miner-rotate border-4 border-zinc-800 shadow-2xl" />
                                    </div>

                                    <div className="mt-6 text-center h-16">
                                        <h1 className="text-4xl font-black mono tabular tracking-tighter">{pending.toFixed(4)}</h1>
                                        <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mt-1">Biriken Ödül</p>
                                    </div>

                                    <button onClick={handleClaim} className="w-full py-5 rounded-2xl bg-[#c1ff00] text-black font-black uppercase tracking-widest active:scale-95 transition-all shadow-lg shadow-[#c1ff00]/10">Topla (Claim)</button>
                                </div>

                                {/* Görev Merkezi */}
                                <div className="space-y-3 pt-2">
                                    <h3 className="text-[10px] font-black uppercase text-zinc-500 tracking-[0.2em] ml-1">Görev Merkezi</h3>
                                    {tasks.map(task => (
                                        <div key={task.id} className="glass-card p-4 flex justify-between items-center">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 bg-zinc-900 rounded-xl flex items-center justify-center text-[#c1ff00] border border-zinc-800">
                                                    <i className={`fas ${task.icon}`}></i>
                                                </div>
                                                <div>
                                                    <p className="text-[11px] font-bold leading-tight">{task.title}</p>
                                                    <p className="text-[#c1ff00] text-[10px] font-black mt-1">+{task.reward} NV</p>
                                                </div>
                                            </div>
                                            <button 
                                                onClick={() => doTask(task)}
                                                className={`px-5 py-2 rounded-xl text-[10px] font-black uppercase transition-all ${task.done ? 'bg-zinc-800 text-zinc-500' : 'bg-white text-black'}`}
                                            >
                                                {task.done ? 'Bitti' : 'Git'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 2. SEKME: LİDERLİK + REFERANS BİLGİSİ */}
                        {activeTab === 'leader' && (
                            <div className="fade-entry space-y-3">
                                <div className="glass-card p-6 bg-gradient-to-br from-[#c1ff00]/10 to-transparent text-center">
                                    <i className="fas fa-medal text-3xl text-[#c1ff00] mb-2"></i>
                                    <h2 className="text-lg font-black uppercase">Liderlik Sıralaması</h2>
                                    <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-tighter">Referans Sayısına Göre</p>
                                </div>
                                <div className="space-y-2">
                                    {[
                                        {rank: 1, name: "CryptoElite", refs: 142, bal: 1450},
                                        {rank: 2, name: "MiningMaster", refs: 98, bal: 1120},
                                        {rank: 3, name: "Siz (Admin)", refs: 0, bal: mainBalance, me: true},
                                        {rank: 4, name: "Nvidia_Fan_TR", refs: 12, bal: 0.05}
                                    ].map(u => (
                                        <div key={u.rank} className={`glass-card p-4 flex justify-between items-center ${u.me ? 'border-[#c1ff00]' : ''}`}>
                                            <div className="flex items-center gap-4">
                                                <span className="text-xs font-black text-zinc-500">#{u.rank}</span>
                                                <div>
                                                    <p className="text-sm font-bold">{u.name}</p>
                                                    <p className="text-[10px] text-[#c1ff00] font-black uppercase">{u.refs} Referans</p>
                                                </div>
                                            </div>
                                            <span className="text-sm font-black mono tabular">{u.bal.toFixed(2)} NV</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 5. SEKME: PROFİL/BEN */}
                        {activeTab === 'ben' && (
                            <div className="fade-entry space-y-5">
                                <div className="flex items-center gap-4">
                                    <div className="w-16 h-16 rounded-full border-2 border-zinc-800 overflow-hidden shadow-xl">
                                        <img src="nvdia.jpg" className="w-full h-full object-cover" />
                                    </div>
                                    <div>
                                        <h2 className="text-lg font-black uppercase tracking-tight">Chalpus Yeniden</h2>
                                        <span className="bg-[#c1ff00] text-black text-[9px] font-black px-3 py-1 rounded-full uppercase">NVIDIA Miner</span>
                                    </div>
                                </div>

                                <div className="glass-card p-6 space-y-6 bg-zinc-900/30">
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <div className="w-9 h-9 bg-[#26a17b] rounded-full flex items-center justify-center shadow-lg shadow-[#26a17b]/20">
                                                <i className="fas fa-dollar-sign text-white"></i>
                                            </div>
                                            <div>
                                                <p className="text-[11px] font-bold uppercase tracking-tight">USDT</p>
                                                <p className="text-[9px] text-zinc-500">Aracılık Cüzdanı</p>
                                            </div>
                                        </div>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular tracking-tighter">0.00</span>
                                    </div>
                                    <div className="pt-6 border-t border-zinc-800/50 flex justify-between items-center">
                                        <span className="text-[10px] text-zinc-500 font-black uppercase tracking-widest">Ana Bakiye (NV)</span>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular tracking-tighter">{mainBalance.toFixed(2)}</span>
                                    </div>
                                </div>

                                <div className="grid grid-cols-4 gap-2 pt-2">
                                    {[
                                        {icon: "fa-shopping-bag", name: "Yeniden şarj et"},
                                        {icon: "fa-donate", name: "Geri çekilmek"},
                                        {icon: "fa-file-invoice-dollar", name: "Mali Kayıtlar"},
                                        {icon: "fa-sync", name: "NVIDIA&USDT"}
                                    ].map((btn, i) => (
                                        <div key={i} className="flex flex-col items-center gap-2">
                                            <div className="action-icon-bg">
                                                <i className={`fas ${btn.icon}`}></i>
                                            </div>
                                            <span className="text-[8px] font-black text-center text-zinc-500 uppercase leading-tight px-1">{btn.name}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Navigasyon Barı */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-[#0b0e11] border-t border-zinc-800 flex justify-around items-center py-6 z-[100] max-w-md mx-auto rounded-t-[2.5rem]">
                        {[
                            {id:'home', i:'fa-seedling', n:'Bana ait'},
                            {id:'leader', i:'fa-medal', n:'Liderlik'},
                            {id:'update', i:'fa-rocket', n:'Güncelleme'},
                            {id:'takim', i:'fa-users', n:'Takım'},
                            {id:'ben', i:'fa-box', n:'Ben'}
                        ].map(item => (
                            <button 
                                key={item.id} 
                                onClick={() => setActiveTab(item.id)} 
                                className={`nav-item flex flex-col items-center gap-1.5 ${activeTab === item.id ? 'nav-active' : ''}`}
                            >
                                <i className={`fas ${item.i} text-xl`}></i>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{item.n}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

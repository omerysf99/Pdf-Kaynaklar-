<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsel Düzenleyici - Admin: 8392479231</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 600px;
        }

        .image-preview {
            margin-top: 20px;
            border: 3px dashed #444;
            padding: 10px;
            border-radius: 10px;
            min-height: 200px;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            /* Filtre Efektleri */
            filter: brightness(1.1) contrast(1.1);
            transition: 0.3s;
        }

        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-tag {
            font-size: 0.8em;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>JPG Görsel Düzenleyici</h2>
        <p>Geliştirme ve Düzenleme Paneli</p>
        
        <input type="file" id="imageInput" accept="image/jpeg">
        
        <div class="image-preview" id="previewContainer">
            <p id="placeholderText">Lütfen bir JPG dosyası seçin...</p>
            <img id="mainImage" src="" style="display:none;">
        </div>

        <div class="controls">
            <button class="btn" onclick="applyGrayscale()">Siyah Beyaz Yap</button>
            <button class="btn" onclick="resetImage()" style="background-color: #6c757d;">Sıfırla</button>
        </div>

        <div class="admin-tag">Sistem Kayıt ID: 8392479231</div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const mainImage = document.getElementById('mainImage');
        const placeholderText = document.getElementById('placeholderText');

        // Dosya Seçme ve Önizleme
        imageInput.onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    mainImage.src = event.target.result;
                    mainImage.style.display = 'block';
                    placeholderText.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        };

        // Düzenleme Fonksiyonları
        function applyGrayscale() {
            mainImage.style.filter = "grayscale(100%)";
        }

        function resetImage() {
            mainImage.style.filter = "brightness(1.1) contrast(1.1)";
        }
    </script>

</body>
</html>

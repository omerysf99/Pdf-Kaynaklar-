<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON & SPY Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --spyder: #ff00ff; /* Spyder Coin Rengi */
            --bg: #050a14;
            --card: #0f172a;
            --accent: #facc15;
            --danger: #ff4d4d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { padding: 10px 15px; display: flex; flex-direction: column; gap: 8px; }
        .bal-row { display: flex; gap: 10px; }
        .bal-card {
            flex: 1; background: var(--card); padding: 10px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05); text-align: center;
        }
        .bal-label { font-size: 9px; color: #8e99a8; font-weight: bold; margin-bottom: 4px; }
        .bal-val { font-family: 'Orbitron', sans-serif; font-size: 13px; color: var(--primary); }
        .spy-color { color: var(--spyder) !important; }

        /* PAGES */
        .page { display: none; flex: 1; flex-direction: column; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .active-page { display: flex; }

        /* HOME / FAN */
        .mining-core { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; min-height: 300px; }
        .energy-ring { position: absolute; width: 260px; height: 260px; border: 2px dashed var(--primary); border-radius: 50%; animation: spin 10s linear infinite reverse; opacity: 0.2; }
        .fan-box { position: relative; width: 200px; height: 200px; transition: transform 0.1s; cursor: pointer; }
        .fan-box:active { transform: scale(0.9); }
        .blades { position: absolute; width: 100%; height: 100%; animation: spin 3s linear infinite; }
        .blade { position: absolute; left: 50%; top: 50%; width: 35px; height: 90px; background: linear-gradient(180deg, var(--primary), #0033ff); border-radius: 50% 10% 50% 10%; transform-origin: 0% 0%; }
        /* 12 Blades... */
        .blade:nth-child(1) { transform: rotate(0deg); } .blade:nth-child(2) { transform: rotate(30deg); }
        .blade:nth-child(3) { transform: rotate(60deg); } .blade:nth-child(4) { transform: rotate(90deg); }
        .blade:nth-child(5) { transform: rotate(120deg); } .blade:nth-child(6) { transform: rotate(150deg); }
        .blade:nth-child(7) { transform: rotate(180deg); } .blade:nth-child(8) { transform: rotate(210deg); }
        .blade:nth-child(9) { transform: rotate(240deg); } .blade:nth-child(10) { transform: rotate(270deg); }
        .blade:nth-child(11) { transform: rotate(300deg); } .blade:nth-child(12) { transform: rotate(330deg); }
        
        .core-center { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 55px; height: 55px; background: #000; border-radius: 50%; border: 2px solid var(--primary); box-shadow: 0 0 15px var(--primary); display: flex; align-items: center; justify-content: center; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* BUTTONS */
        .main-btn { width: 100%; padding: 14px; border-radius: 14px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 15px; cursor: pointer; margin-top: 10px; }
        .claim-btn { background: linear-gradient(90deg, var(--primary), var(--spyder)); }

        /* NAV BAR */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #0a0f1d; display: flex; justify-content: space-around; padding: 10px 0 25px; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #475569; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        /* LISTS */
        .list-item { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .timer-text { color: var(--accent); font-family: 'Orbitron'; font-size: 12px; }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-row">
            <div class="bal-card">
                <div class="bal-label">TON BALANCE</div>
                <div class="bal-val"><span id="ton-bal">0.000000</span></div>
            </div>
            <div class="bal-card">
                <div class="bal-label">SPY BALANCE</div>
                <div class="bal-val spy-color"><span id="spy-bal">0.00</span></div>
            </div>
        </div>
    </header>

    <div id="home" class="page active-page">
        <div class="mining-core">
            <div class="energy-ring"></div>
            <div class="fan-box" onclick="TWA.HapticFeedback.impactOccurred('light')">
                <div class="blades" id="fan-anim">
                    <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                    <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                    <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                </div>
                <div class="core-center"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="28"></div>
            </div>
        </div>
        <div style="text-align: center;">
            <div style="font-family: 'Orbitron'; font-size: 24px;" id="pool-ton">0.0000000000</div>
            <div style="font-size: 11px; color: var(--primary);">TON POOL</div>
            <div style="font-family: 'Orbitron'; font-size: 18px; color: var(--spyder); margin-top: 5px;" id="pool-spy">0.0000</div>
            <div style="font-size: 10px; color: var(--spyder);">SPYDER POOL</div>
            <button class="main-btn claim-btn" onclick="doClaim()">CLAIM ALL</button>
        </div>
    </div>

    <div id="wallet" class="page">
        <h2 style="font-family: 'Orbitron'; margin-bottom: 20px;">Wallet</h2>
        <div class="list-item">
            <div class="bal-label">Available TON</div>
            <div class="bal-val" id="w-ton">0.000000</div>
            <button class="main-btn" style="padding:8px; font-size:12px;" onclick="TWA.showAlert('Min Ã‡ekim: 1 TON')">Withdraw TON</button>
        </div>
        <div class="list-item">
            <div class="bal-label">Available SPY</div>
            <div class="bal-val spy-color" id="w-spy">0.00</div>
            <button class="main-btn" style="padding:8px; font-size:12px; background:var(--spyder);">Swap to TON</button>
        </div>
    </div>

    <div id="boost" class="page">
        <h2 style="font-family: 'Orbitron'; margin-bottom: 10px;">Boosters</h2>
        <button class="main-btn" onclick="watchAd()">WATCH AD (+0.01 GH/s)</button>
        <p style="font-size: 11px; color: #64748b; margin: 15px 0 5px;">Active Timers (24h):</p>
        <div id="bonus-list"></div>
    </div>

    <div id="missions" class="page">
        <h2 style="font-family: 'Orbitron'; margin-bottom: 15px;">Missions</h2>
        <div class="list-item">
            <div><b>Join Telegram</b></div>
            <div style="color:var(--spyder); font-size:12px;">Reward: 50 SPY</div>
            <button class="main-btn" style="padding:5px; font-size:11px; width:80px;">Join</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home', this)"><div class="nav-icon">ðŸŒ€</div>Home</div>
        <div class="nav-item" onclick="showPage('wallet', this)"><div class="nav-icon">ðŸ’¼</div>Wallet</div>
        <div class="nav-item" onclick="showPage('boost', this)"><div class="nav-icon">ðŸš€</div>Boost</div>
        <div class="nav-item" onclick="showPage('missions', this)"><div class="nav-icon">ðŸŽ¯</div>Missions</div>
    </nav>

    <script>
        const TWA = window.Telegram.WebApp;
        let userData = {
            ton: 0.0, spy: 5200.0,
            p_ton: 0.0, p_spy: 0.0,
            baseSpeed: 1.0,
            bonuses: []
        };

        function init() {
            TWA.expand();
            setInterval(mine, 1000);
            setInterval(updateTimers, 1000);
        }

        function mine() {
            const speed = userData.baseSpeed + (userData.bonuses.length * 0.01);
            
            // TON Mining: 0.00000001 per sec per GH/s
            userData.p_ton += (speed * 0.00000001);
            // SPY Mining: 0.001 per sec per GH/s (Daha hÄ±zlÄ± kazÄ±m)
            userData.p_spy += (speed * 0.001);

            document.getElementById('pool-ton').innerText = userData.p_ton.toFixed(10);
            document.getElementById('pool-spy').innerText = userData.p_spy.toFixed(4);
            document.getElementById('speed-val').innerText = speed.toFixed(2);
            
            const dur = Math.max(0.3, 3 - (speed / 2));
            document.getElementById('fan-anim').style.animationDuration = dur + "s";
        }

        function doClaim() {
            if(userData.p_ton < 0.000001) return TWA.showAlert("Min claim: 0.000001 TON");
            userData.ton += userData.p_ton;
            userData.spy += userData.p_spy;
            userData.p_ton = 0; userData.p_spy = 0;
            
            updateUI();
            TWA.showAlert("Claimed All Successfully!");
        }

        function updateUI() {
            document.getElementById('ton-bal').innerText = userData.ton.toFixed(6);
            document.getElementById('spy-bal').innerText = userData.spy.toFixed(2);
            document.getElementById('w-ton').innerText = userData.ton.toFixed(6);
            document.getElementById('w-spy').innerText = userData.spy.toFixed(2);
        }

        function showPage(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active-page');
            el.classList.add('active');
        }

        function watchAd() {
            window.open("https://adexora.com/dl/LINK", "_blank");
            userData.bonuses.push({ id: Date.now(), exp: Date.now() + 86400000 });
            TWA.showAlert("Boost Activated!");
        }

        function updateTimers() {
            const now = Date.now();
            userData.bonuses = userData.bonuses.filter(b => b.exp > now);
            
            const list = document.getElementById('bonus-list');
            list.innerHTML = "";
            userData.bonuses.forEach((b, i) => {
                const diff = b.exp - now;
                const h = Math.floor(diff/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);
                const div = document.createElement('div');
                div.className = "list-item";
                div.innerHTML = `Boost #${i+1} <span class="timer-text">${h}h ${m}m ${s}s</span>`;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>

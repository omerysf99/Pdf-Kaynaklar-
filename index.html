<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Miner Dashboard</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #76b900; /* NVIDIA Ye≈üili */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(118, 185, 0, 0.2);
            border: 1px solid #333;
        }

        /* Orta G√∂rsel ve Animasyon */
        .miner-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #76b900;
            object-fit: cover;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(118, 185, 0, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(118, 185, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(118, 185, 0, 0); }
        }

        .balance {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: #ffffff;
        }

        .rate {
            font-size: 1rem;
            color: #888;
        }

        /* Hareketli Emojiler */
        .emoji-float {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 3s linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }

        .status-badge {
            background: #76b900;
            color: black;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-badge">‚óè MINING ACTIVE</div>
        <br>
        <img src="nvidia.jpg" alt="NVIDIA Miner" class="miner-image">
        
        <div>Toplam Kazan√ß üíé</div>
        <div class="balance" id="balance">0.00000000 TON</div>
        <div class="rate">Hƒ±z: +0.00000123 TON/sn ‚ö°</div>
    </div>

    <script>
        let totalBalance = 0;
        const increment = 0.00000123;
        const balanceElement = document.getElementById('balance');
        const emojis = ['‚ö°', 'üíé', 'üöÄ', 'üí∞', 'üî•', '‚öôÔ∏è'];

        // Her 1 saniyede bakiyeyi g√ºncelle
        setInterval(() => {
            totalBalance += increment;
            balanceElement.innerText = totalBalance.toFixed(8) + " TON";
            createFloatingEmoji();
        }, 1000);

        // Canlƒ± Emoji Efekti
        function createFloatingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-float';
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Rastgele konumlandƒ±r
            emoji.style.left = (Math.random() * 80 + 10) + "%";
            emoji.style.top = "70%";
            
            document.body.appendChild(emoji);

            // Animasyon bitince temizle
            setTimeout(() => {
                emoji.remove();
            }, 3000);
        }
    </script>

</body>
</html>

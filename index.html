<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Pro v30.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --p-purple: #8b5cf6;
            --p-green: #10b981;
            --bg-white: #ffffff;
            --text-main: #111827;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --input-bg: #f9fafb;
        }

        /* Temel SÄ±fÄ±rlama */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg-white); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        #viewport { flex: 1; overflow-y: auto; padding: 24px; padding-bottom: 120px; }

        /* BaÅŸlÄ±klar */
        h1 { font-family: 'Orbitron', sans-serif; font-size: 22px; margin-bottom: 24px; text-align: center; color: var(--text-main); }

        /* GÃ¶rÃ¼nÃ¼mler (Views) */
        .view { display: none; animation: fadeIn 0.4s ease; }
        .view.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* GiriÅŸ AlanlarÄ± (Input Fix) */
        .field-group { margin-bottom: 20px; }
        .field-label { font-size: 12px; font-weight: 700; color: var(--text-sub); margin-bottom: 8px; display: block; text-transform: uppercase; }
        
        .input-control {
            background: var(--input-bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            transition: 0.2s;
        }
        .input-control:focus { border-color: var(--p-purple); background: #fff; outline: none; }

        /* Reklam Durum GÃ¶stergesi */
        .status-box {
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            font-weight: 800;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            border: 2px solid transparent;
        }
        .status-ok { background: #ecfdf5; color: var(--p-green); border-color: #d1fae5; }
        .status-wait { background: #fffbeb; color: #d97706; border-color: #fef3c7; }

        /* Butonlar */
        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .btn-primary { background: var(--p-purple); color: #fff; }
        .btn-primary:active { transform: scale(0.97); }
        .btn-success { background: var(--p-green); color: #fff; }

        /* Alt Navigasyon */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 90px;
            background: #fff;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
            z-index: 1000;
        }
        .nav-item { color: var(--text-sub); display: flex; flex-direction: column; align-items: center; font-size: 11px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--p-purple); }
        .nav-item i { font-size: 24px; margin-bottom: 4px; font-style: normal; }

        /* Admin Ãœye Listesi & Modal */
        .user-card { background: var(--input-bg); padding: 16px; border-radius: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; border: 1px solid var(--border); }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-content { background: #fff; border-radius: 24px; padding: 24px; width: 100%; max-width: 340px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div id="adminModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="m-user" class="orbitron" style="margin-bottom:15px;">@User</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
            <div style="background:#f3f4f6; padding:12px; border-radius:12px;"><small>SPY</small><br><b id="m-spy">0</b></div>
            <div style="background:#f3f4f6; padding:12px; border-radius:12px;"><small>ADS</small><br><b id="m-ads">0</b></div>
        </div>
        <button class="btn btn-primary" style="background:#ef4444; margin-bottom:10px;" onclick="Admin.ban()">BANLA / KALDIR</button>
        <button class="btn btn-primary" style="background:#6b7280;" onclick="UI.closeModal()">KAPAT</button>
    </div>
</div>

<main id="viewport">
    
    <section id="v-swap" class="view">
        <h1>TAKAS SÄ°STEMÄ°</h1>
        <div class="field-group">
            <label class="field-label">KaÃ§ Spyder Ã§evireceksiniz?</label>
            <input type="number" id="sw-input" class="input-control" placeholder="Miktar girin..." oninput="App.updateSwap()">
        </div>
        <div style="text-align:center; margin:30px 0;">
            <p style="color:var(--text-sub); font-size:14px; font-weight:600;">TAHMÄ°NÄ° KAZANÃ‡</p>
            <h2 id="sw-preview" style="font-size:48px; font-weight:900; color:var(--p-purple);">$0.00</h2>
        </div>
        <button class="btn btn-primary" onclick="App.confirmSwap()">USDT'YE DÃ–NÃœÅžTÃœR</button>
    </section>

    <section id="v-wallet" class="view active">
        <h1>CÃœZDANINIZ</h1>
        <div style="text-align:center; padding:30px 0;">
            <p style="color:var(--text-sub); font-size:14px; font-weight:700;">TOPLAM BAKÄ°YE</p>
            <h2 id="w-balance" style="font-size:56px; font-weight:900;">$0.00</h2>
        </div>

        <div class="field-group">
            <label class="field-label">Ã‡ekilecek Tutar (USDT)</label>
            <input type="number" id="wd-amt" class="input-control" placeholder="0.00" oninput="App.checkStatus()">
        </div>

        <div id="status-badge" class="status-box">
            REKLAM DURUMU: <span id="status-txt">0 / 0</span>
        </div>

        <div class="field-group">
            <label class="field-label">CÃ¼zdan Adresiniz</label>
            <input type="text" id="wd-addr" class="input-control" placeholder="CÃ¼zdan adresi giriniz...">
        </div>

        <button class="btn btn-success" onclick="App.processWithdraw()">Ã‡EKÄ°M TALEBÄ° GÃ–NDER</button>
    </section>

    <section id="v-admin" class="view">
        <h1>ADM PANEL</h1>
        <div id="user-list"></div>
    </section>

</main>

<nav>
    <div class="nav-item" onclick="UI.nav('v-swap', this)"><i>ðŸ”„</i><span>TAKAS</span></div>
    <div class="nav-item active" onclick="UI.nav('v-wallet', this)"><i>ðŸ’¼</i><span>CÃœZDAN</span></div>
    <div class="nav-item" onclick="UI.nav('v-admin', this); Admin.load();"><i>ðŸ”‘</i><span>ADM</span></div>
</nav>

<script>
    // KonfigÃ¼rasyon ve DeÄŸiÅŸkenler
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let user = { bal: 5000, usdt: 1.36, ads: 50 }; // Ã–rnek Veri
    let price = 0.00012;

    const App = {
        updateSwap: () => {
            const val = document.getElementById('sw-input').value;
            document.getElementById('sw-preview').innerText = "$" + ((val / 1000) * price).toFixed(4);
        },
        confirmSwap: () => {
            const val = parseInt(document.getElementById('sw-input').value);
            if(!val || val > user.bal) return tg.showAlert("Yetersiz Spyder miktarÄ±!");
            user.usdt += (val / 1000) * price;
            user.bal -= val;
            tg.showAlert("BaÅŸarÄ±yla Ã§evrildi!");
            App.syncUI();
        },
        checkStatus: () => {
            const amt = parseFloat(document.getElementById('wd-amt').value);
            const badge = document.getElementById('status-badge');
            if(amt > 0) {
                const req = Math.ceil((amt / 0.10) * 170);
                document.getElementById('status-txt').innerText = `${user.ads} / ${req}`;
                badge.style.display = 'block';
                badge.className = user.ads >= req ? "status-box status-ok" : "status-box status-wait";
            } else badge.style.display = 'none';
        },
        processWithdraw: () => {
            const amt = parseFloat(document.getElementById('wd-amt').value);
            const req = Math.ceil((amt / 0.10) * 170);
            if(user.ads < req) return tg.showAlert("Gerekli reklam sayÄ±sÄ±na ulaÅŸÄ±lmadÄ±!");
            
            tg.showPopup({
                title: 'Ä°ÅŸlem BaÅŸarÄ±lÄ±',
                message: 'Ã–deme talebiniz onay sÄ±rasÄ±na alÄ±ndÄ±. 24 saat iÃ§erisinde cÃ¼zdanÄ±nÄ±za aktarÄ±lacaktÄ±r.',
                buttons: [{type: 'ok', text: 'Tamam', color: '#10b981'}]
            });
        },
        syncUI: () => {
            document.getElementById('w-balance').innerText = "$" + user.usdt.toFixed(2);
        }
    };

    const Admin = {
        load: async () => {
            const snap = await db.collection("users").get();
            let html = "";
            snap.forEach(d => {
                const u = d.data();
                html += `<div class="user-card" onclick="Admin.open('${d.id}')">
                    <b>@${u.username || 'user'}</b> <span>$${(u.usdt||0).toFixed(2)}</span>
                </div>`;
            });
            document.getElementById('user-list').innerHTML = html;
        },
        open: async (id) => {
            const d = (await db.collection("users").doc(id).get()).data();
            document.getElementById('m-user').innerText = "@" + (d.username || 'user');
            document.getElementById('m-spy').innerText = d.bal || 0;
            document.getElementById('m-ads').innerText = d.ads || 0;
            document.getElementById('adminModal').style.display = 'flex';
        }
    };

    const UI = {
        nav: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        },
        closeModal: () => document.getElementById('adminModal').style.display = 'none'
    };

    App.syncUI();
</script>
</body>
</html>

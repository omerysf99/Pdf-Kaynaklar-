<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat - Overlay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: #000; 
            color: #fff; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden;
        }

        /* GÖRSEL VE YAZIYI ÜST ÜSTE GETİREN KONTEYNER */
        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* ANA GÖRSEL */
        .character-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* YAZILARI GÖRSELİN ÜSTÜNE BİNDİREN KATMAN */
        .overlay-content {
            position: absolute;
            bottom: 40px; /* Yazıları görselin alt kısımlarına doğru hizalar */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none; /* Tıklamayı engellemez */
        }

        .spinner {
            width: 45px; height: 45px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #f3ba2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .load-txt { font-size: 24px; font-weight: 800; text-shadow: 2px 2px 10px #000; margin-bottom: 20px; }
        .token-txt { color: #f3ba2f; font-size: 20px; font-weight: 800; text-shadow: 2px 2px 5px #000; }
        .on-ton { font-size: 75px; font-weight: 900; line-height: 1; text-shadow: 0px 5px 20px #000; }

        /* TON PANELİ */
        #panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none; align-items: center; justify-content: center;
            z-index: 100;
        }
        .card { background: #f0f2f5; color: #333; padding: 25px; border-radius: 30px; width: 90%; max-width: 380px; text-align: center; }
    </style>
</head>
<body onclick="openModal()">

    <div class="container">
        <img src="coins.hmstr.jpg" alt="Hamster" class="character-img">

        <div class="overlay-content">
            <div class="spinner"></div>
            <p class="load-txt">Yükleniyor</p>

            <div class="token-txt">Hamster Kombat Token</div>
            <p style="color: #ddd; text-shadow: 1px 1px 3px #000;">will be launched</p>
            <div class="on-ton">on TON</div>
        </div>
    </div>

    <div id="panel">
        <div class="card" onclick="event.stopPropagation()">
            <h3 style="margin-bottom: 15px;">Enter TON address</h3>
            <input type="text" placeholder="Address" style="width:100%; padding:14px; border-radius:12px; border:1px solid #ccc; margin-bottom:15px;">
            <button onclick="closeModal()" style="width:100%; padding:16px; background:#a2d2ff; border:none; border-radius:18px; font-weight:800; color:#fff; cursor:pointer;">Send</button>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('panel').style.display = 'flex'; }
        function closeModal() { document.getElementById('panel').style.display = 'none'; }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBtc Elite Miner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --anime-pink: #ff4d94;
            --ton-blue: #0098ea;
            --gold: #ffcc00;
            --bg-dark: #050505;
            --card-bg: rgba(18, 18, 18, 0.98);
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        /* ANIMASYONLU BILDIRIM PANELI */
        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 20px;
            z-index: 10000; text-align: center; font-weight: 800;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #toast.active { top: 25px; }

        /* HEADER */
        .app-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .profile { display: flex; align-items: center; gap: 10px; background: var(--card-bg); padding: 8px 15px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.05); }
        .profile img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--anime-pink); object-fit: cover; }

        /* SAYFA YÃ–NETÄ°MÄ° */
        .page { display: none; padding: 20px; height: calc(100vh - 170px); overflow-y: auto; }
        .page.active { display: block; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* MINING ALANI */
        .mining-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        .visual-core { position: relative; width: 260px; height: 260px; margin-bottom: 25px; }
        .main-avatar { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 170px; height: 170px; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--anime-pink); z-index: 10;
            box-shadow: 0 0 40px rgba(255, 77, 148, 0.4);
            animation: float 3s ease-in-out infinite;
        }
        .orbit { position: absolute; inset: 0; border: 2px solid var(--anime-pink); border-radius: 50%; opacity: 0.15; border-top-color: transparent; animation: spin 10s linear infinite; }

        /* BUTONLAR */
        .btn { width: 100%; max-width: 320px; padding: 18px; border-radius: 22px; border: none; font-weight: 900; font-size: 16px; cursor: pointer; transition: 0.2s; display: block; margin: 10px auto; }
        .btn-collect { background: var(--anime-pink); color: white; box-shadow: 0 6px 0 #b33667; }
        .btn-boost { background: rgba(255,204,0,0.1); color: var(--gold); border: 2px solid var(--gold); margin-top: 5px; }
        .btn:active { transform: translateY(4px); box-shadow: none; }

        /* WALLET KARTLARI */
        .balance-card { background: var(--card-bg); padding: 20px; border-radius: 25px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .wallet-icon { width: 45px; height: 45px; background: rgba(255,255,255,0.05); border-radius: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .wallet-icon svg { width: 22px; height: 22px; fill: white; }

        /* BOOST BOTTOM SHEET (BOÅž SEKMELÄ°) */
        #boost-sheet {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 60%;
            background: #0f0f0f; border-radius: 35px 35px 0 0; z-index: 6000;
            padding: 30px; transition: var(--transition); border-top: 2px solid var(--gold);
        }
        #boost-sheet.active { bottom: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 5500; backdrop-filter: blur(4px); }

        /* WITHDRAW MODAL (GÃ–RSEL TASARIMI) */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 7000; padding: 25px; }
        .modal-card { background: #ffffff; color: #000; width: 100%; max-width: 400px; border-radius: 30px; padding: 30px; text-align: center; }
        .modal-card input { width: 100%; background: #f0f0f0; border: none; padding: 15px; border-radius: 15px; margin: 10px 0; font-weight: 600; outline: none; }
        .btn-send { background: var(--ton-blue); color: #fff; border-radius: 18px; margin-top: 10px; }

        /* NAV BAR */
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; }
        .nav-item { color: #444; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--anime-pink); }
        .nav-item svg { width: 26px; height: 26px; fill: currentColor; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translate(-50%, -53%); } 50% { transform: translate(-50%, -47%); } }
    </style>
</head>
<body>

    <div id="toast">Mesaj</div>
    <div class="overlay" id="overlay" onclick="closeBoost()"></div>

    <div class="app">
        <header class="app-header">
            <div class="profile">
                <img src="photo_2026-01-01_19-32-18.jpg">
                <span style="font-weight: 800; font-size: 14px;">@omer_miner</span>
            </div>
            <div style="color:var(--gold); font-weight: 900; font-size: 13px;">âš¡ 1.50 TH/s</div>
        </header>

        <main id="home" class="page active">
            <div class="mining-area">
                <div class="visual-core">
                    <div class="orbit"></div>
                    <img src="photo_2026-01-01_19-32-18.jpg" class="main-avatar">
                </div>
                <h1 id="live-mining" style="font-family:'JetBrains Mono'; font-size: 44px; color:var(--anime-pink);">0.000000</h1>
                <p style="color:var(--text-dim); font-weight:800; font-size: 12px; margin-bottom: 25px;">UNCLAIMED $AnimeBtc</p>
                
                <button class="btn btn-collect" onclick="collect()">COLLECT REWARDS</button>
                <button class="btn btn-boost" onclick="openBoost()">ðŸš€ BOOST ENGINE</button>
            </div>
        </main>

        <main id="wallet" class="page">
            <h2 style="margin-bottom:25px; font-weight: 900;">My Wallet</h2>
            <div class="balance-card" style="border-left: 5px solid var(--anime-pink);">
                <div>
                    <p style="font-size:11px; color:var(--text-dim); font-weight: 900;">$AnimeBtc Balance</p>
                    <h2 id="w-abtc" style="font-family:'JetBrains Mono'; color:var(--anime-pink);">0 $ABTC</h2>
                </div>
                <div class="wallet-icon" onclick="openWithdraw('ABTC')">
                    <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                </div>
            </div>

            <div class="balance-card" style="border-left: 5px solid var(--ton-blue);">
                <div>
                    <p style="font-size:11px; color:var(--text-dim); font-weight: 900;">TONCOIN Balance</p>
                    <h2 id="w-ton" style="font-family:'JetBrains Mono'; color:var(--ton-blue);">0.00 TON</h2>
                </div>
                <div class="wallet-icon" onclick="openWithdraw('TON')">
                    <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89-2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                </div>
            </div>
        </main>

        <div id="boost-sheet">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <h2 style="color:var(--gold); font-weight: 900;">Boost Your Earnings</h2>
                <span style="cursor:pointer; font-size:28px;" onclick="closeBoost()">âœ•</span>
            </div>
            
            <div style="text-align: center; color: #444; margin-top: 50px;">
                <p>Boost options are coming soon...</p>
                <div style="font-size: 50px; margin-top: 20px;">ðŸ”’</div>
            </div>
        </div>

        <div class="modal-overlay" id="withdraw-modal">
            <div class="modal-card">
                <h3 id="modal-title">Withdrawal</h3>
                <p id="modal-desc" style="color:#666; font-size:12px; margin: 10px 0 20px;">Minimum limit: 1.5 TON</p>
                <input type="text" placeholder="Wallet Address">
                <input type="number" placeholder="Amount" id="withdraw-input">
                <button class="btn btn-send" onclick="processWithdraw()">Confirm Transfer</button>
                <button class="btn" style="background:transparent; color:#888; margin-top:5px;" onclick="closeModal()">Close</button>
            </div>
        </div>

        <nav class="nav">
            <div class="nav-item active" onclick="nav('home', this)">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            </div>
            <div class="nav-item" onclick="nav('wallet', this)">
                <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
            </div>
        </nav>
    </div>

    <script>
        // --- DATA STATE ---
        let state = {
            abtc: 0,
            ton: 0,
            mining: 0,
            activeCoin: ''
        };

        // --- CORE MINING ---
        setInterval(() => {
            state.mining += 0.000045;
            document.getElementById('live-mining').innerText = state.mining.toFixed(6);
        }, 100);

        // --- NOTIFICATION SYSTEM ---
        function notify(msg, color = '#ff3b30') {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = color;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        // --- NAVIGATION ---
        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        // --- BOOST SHEET ---
        function openBoost() {
            document.getElementById('boost-sheet').classList.add('active');
            document.getElementById('overlay').style.display = 'block';
        }
        function closeBoost() {
            document.getElementById('boost-sheet').classList.remove('active');
            document.getElementById('overlay').style.display = 'none';
        }

        // --- WITHDRAWAL SYSTEM ---
        function openWithdraw(coin) {
            state.activeCoin = coin;
            const modal = document.getElementById('withdraw-modal');
            document.getElementById('modal-title').innerText = coin === 'TON' ? 'Withdraw TON' : 'Withdraw $AnimeBtc';
            document.getElementById('modal-desc').innerText = coin === 'TON' ? 'Minimum limit: 1.5 TON' : 'Ã‡ekimler 2026 4. Ã§eyrekte aktif olacaktÄ±r.';
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('withdraw-modal').style.display = 'none';
        }

        function processWithdraw() {
            if(state.activeCoin === 'ABTC') {
                notify("Hata: Ã‡ekimler 2026 4. Ã§eyrekte aÃ§Ä±lacaktÄ±r!");
                closeModal();
                return;
            }
            const amt = parseFloat(document.getElementById('withdraw-input').value);
            if(!amt || amt < 1.5) {
                notify("Minimum Ã§ekim 1.5 TON!");
            } else if(amt > state.ton) {
                notify("Yetersiz bakiye!");
            } else {
                state.ton -= amt;
                updateUI();
                notify("Ã‡ekim talebi baÅŸarÄ±lÄ±!", "#34c759");
                closeModal();
            }
        }

        // --- COLLECT REWARDS ---
        function collect() {
            if(state.mining < 0.0001) return;
            state.abtc += state.mining;
            state.mining = 0;
            updateUI();
            notify("CÃ¼zdana eklendi!", "#0098ea");
        }

        function updateUI() {
            document.getElementById('w-abtc').innerText = state.abtc.toFixed(4) + " $ABTC";
            document.getElementById('w-ton').innerText = state.ton.toFixed(2) + " TON";
        }

        // INITIALIZE
        updateUI();
    </script>
</body>
</html>

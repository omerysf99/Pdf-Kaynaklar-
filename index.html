<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatGPT AI - Güllü Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --nv-blue: #0088ff;
            --bg-dark: #0b0e11;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            margin: 0; 
            overflow: hidden; /* Scroll içeride yönetilecek */
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* TİTREME ÖNLEYİCİ - Tabular Numbers */
        .tabular { 
            font-variant-numeric: tabular-nums;
            display: inline-block;
        }

        .glass-card {
            background: #1a1d21;
            border: 1px solid #2d3139;
        }

        /* Fan Animasyonu */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fan-rotate { animation: spin-slow 12s linear infinite; }

        /* Progress Bar */
        .progress-container {
            height: 12px;
            background: #16191d;
            border-radius: 10px;
            border: 1px solid #2d3139;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #c1ff00, #8ecc00);
            box-shadow: 0 0 10px rgba(193, 255, 0, 0.3);
        }

        /* Buton Gridi */
        .action-btn {
            background: #1a1d21;
            border: 1px solid #2d3139;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 18px 10px;
            gap: 12px;
            transition: all 0.2s ease;
        }
        .action-btn:active { transform: scale(0.92); background: #23282e; }
        .action-icon {
            width: 50px;
            height: 50px;
            background: #23282e;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--nv-green);
            font-size: 22px;
        }

        /* Navigasyon */
        .nav-item { color: #5a626e; transition: 0.3s; }
        .nav-active { color: var(--nv-green) !important; }

        .safe-scroll {
            height: calc(100vh - 160px);
            overflow-y: auto;
            padding-bottom: 40px;
        }
        .safe-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ADMIN_ID = "8392479231";
        const DAILY_RATE = 0.98;
        const SEC_RATE = DAILY_RATE / 86400;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            
            // Bakiye Yönetimi (NaN ve Titreme Korumalı)
            const [mainBalance, setMainBalance] = useState(() => {
                const saved = localStorage.getItem('cgpt_final_main');
                return (saved && !isNaN(saved)) ? parseFloat(saved) : 0.0500;
            });

            const [miningProgress, setMiningProgress] = useState(0);
            
            const [lastSync, setLastSync] = useState(() => {
                const saved = localStorage.getItem('cgpt_final_ts');
                return (saved && !isNaN(saved)) ? parseInt(saved) : Date.now();
            });

            // Mining Motoru
            useEffect(() => {
                const engine = setInterval(() => {
                    const now = Date.now();
                    const diffSeconds = (now - lastSync) / 1000;
                    if (diffSeconds > 0) {
                        setMiningProgress(diffSeconds * SEC_RATE);
                    }
                }, 100); // 100ms tazeleme hızı

                return () => clearInterval(engine);
            }, [lastSync]);

            // Kaydetme
            useEffect(() => {
                localStorage.setItem('cgpt_final_main', mainBalance.toString());
            }, [mainBalance]);

            const claimAction = () => {
                if (miningProgress < 0.0001) return;
                const newTotal = mainBalance + miningProgress;
                setMainBalance(newTotal);
                const now = Date.now();
                setLastSync(now);
                setMiningProgress(0);
                localStorage.setItem('cgpt_final_ts', now.toString());
                
                // Haptic feedback (Sadece Mobil)
                if (window.Telegram?.WebApp?.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
            };

            // --- ALT BİLEŞENLER ---

            const TopBar = () => (
                <div className="flex items-center justify-between mb-6 px-1">
                    <div className="flex items-center gap-3">
                        <div className="w-11 h-11 rounded-full border-2 border-zinc-800 p-0.5">
                            <img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full rounded-full object-cover" />
                        </div>
                        <div>
                            <h2 className="text-sm font-extrabold tracking-tight">Chalpus Yeniden</h2>
                            <span className="bg-[#c1ff00] text-black text-[9px] font-black px-1.5 py-0.5 rounded leading-none">NVIDIA Miner</span>
                        </div>
                    </div>
                    <div className="flex gap-2">
                        <div className="bg-zinc-900/80 px-3 py-2 rounded-xl border border-zinc-800 flex items-center gap-2">
                            <i className="fas fa-globe text-[10px] text-zinc-500"></i>
                            <span className="text-[10px] font-black uppercase">TR</span>
                        </div>
                        <div className="w-10 h-10 rounded-xl bg-zinc-900 border border-zinc-800 flex items-center justify-center">
                            <i className="far fa-bell text-sm text-zinc-400"></i>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto h-screen p-4 flex flex-col relative">
                    <TopBar />

                    <div className="safe-scroll">
                        {activeTab === 'home' && (
                            <div className="animate-in fade-in space-y-5">
                                {/* Hız ve Bakiye Kartları */}
                                <div className="glass-card p-4 rounded-2xl flex justify-between items-center">
                                    <span className="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Mining/H</span>
                                    <span className="text-[#c1ff00] font-black text-sm tabular">0.082 NVIDIA/H</span>
                                </div>

                                <div className="glass-card p-4 rounded-2xl flex justify-between items-center border-l-4 border-zinc-700">
                                    <div className="flex items-center gap-2">
                                        <i className="fas fa-cube text-zinc-500 text-xs"></i>
                                        <span className="text-[11px] font-bold text-zinc-400 uppercase">NVIDIA Bakiye</span>
                                    </div>
                                    <span className="text-[#c1ff00] font-black text-2xl tabular tracking-tighter">{mainBalance.toFixed(4)}</span>
                                </div>

                                {/* Görsel Madenci Alanı */}
                                <div className="flex flex-col items-center py-6 relative">
                                    <div className="relative w-64 h-64">
                                        <img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full object-contain fan-rotate" />
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <div className="w-14 h-14 bg-black/60 rounded-full border border-[#c1ff00]/30 flex items-center justify-center backdrop-blur-md">
                                                <i className="fas fa-microchip text-[#c1ff00] text-2xl"></i>
                                            </div>
                                        </div>
                                        <div className="absolute top-1/2 -right-4 w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center shadow-lg border-4 border-[#0b0e11]">
                                            <i className="fas fa-headset text-blue-500"></i>
                                        </div>
                                    </div>

                                    <div className="mt-8 text-center h-16">
                                        <h1 className="text-4xl font-black mono tabular">{miningProgress.toFixed(4)} NVIDIA</h1>
                                        <p className="text-[10px] text-zinc-600 font-bold uppercase tracking-widest mt-1">Gerçek Zamanlı Madencilik</p>
                                    </div>

                                    {/* Progress */}
                                    <div className="w-full px-2 mt-4">
                                        <div className="progress-container">
                                            <div className="progress-bar" style={{width: '65%'}}></div>
                                        </div>
                                        <div className="text-center mt-2">
                                            <span className="text-[11px] font-mono text-zinc-500">23:07:13 Kalan Süre</span>
                                        </div>
                                    </div>

                                    <button onClick={claimAction} className="mt-8 w-full py-5 rounded-2xl bg-[#c1ff00] text-black font-black uppercase tracking-[0.2em] shadow-[0_10px_30px_rgba(193,255,0,0.2)] active:scale-95 transition-all">Claim Now</button>
                                </div>

                                {/* Görev Merkezi */}
                                <div className="space-y-3">
                                    <h3 className="text-sm font-black uppercase tracking-tight ml-1 italic">Görev Merkezi</h3>
                                    <div className="glass-card p-5 rounded-3xl flex justify-between items-center">
                                        <div>
                                            <p className="text-sm font-bold">Günlük Giriş Bonusu</p>
                                            <p className="text-[#c1ff00] text-xs font-black mt-1">+0.05 NVIDIA</p>
                                        </div>
                                        <button className="bg-zinc-800 text-zinc-500 px-5 py-2.5 rounded-xl text-[10px] font-black uppercase">Bitti</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'ben' && (
                            <div className="animate-in fade-in space-y-4">
                                {/* Profil Bakiye Kartı */}
                                <div className="glass-card p-6 rounded-[2rem] flex justify-between items-center bg-gradient-to-r from-[#1a1d21] to-[#131619]">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 bg-[#c1ff00]/10 rounded-xl flex items-center justify-center border border-[#c1ff00]/20">
                                            <i className="fas fa-wallet text-[#c1ff00]"></i>
                                        </div>
                                        <span className="text-sm font-extrabold uppercase tracking-tighter">NVIDIA Miner</span>
                                    </div>
                                    <span className="text-[#c1ff00] font-black text-3xl tabular">{mainBalance.toFixed(2)}</span>
                                </div>

                                {/* Cüzdan Kartı */}
                                <div className="glass-card p-6 rounded-[2rem] space-y-6">
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <div className="w-7 h-7 bg-[#26a17b] rounded-full flex items-center justify-center text-[10px]">
                                                <i className="fas fa-dollar-sign text-white"></i>
                                            </div>
                                            <span className="text-sm font-bold">USDT Aracılık Cüzdanı</span>
                                        </div>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular tracking-tighter">0.00</span>
                                    </div>
                                    <div className="flex justify-between items-center pt-5 border-t border-zinc-800/50">
                                        <span className="text-[10px] text-zinc-500 font-black uppercase tracking-widest">Cüzdanı Yeniden Yükle</span>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular tracking-tighter">0.00</span>
                                    </div>
                                </div>

                                {/* İşlem Buton Gridi */}
                                <div className="grid grid-cols-4 gap-3 pt-4">
                                    <div className="action-btn">
                                        <div className="action-icon"><i className="fas fa-shopping-bag"></i></div>
                                        <span className="text-[9px] font-black text-center text-zinc-400">Yeniden şarj et</span>
                                    </div>
                                    <div className="action-btn">
                                        <div className="action-icon"><i className="fas fa-donate"></i></div>
                                        <span className="text-[9px] font-black text-center text-zinc-400">Geri çekilmek</span>
                                    </div>
                                    <div className="action-btn">
                                        <div className="action-icon"><i className="fas fa-file-invoice-dollar"></i></div>
                                        <span className="text-[9px] font-black text-center text-zinc-400">Mali Kayıtlar</span>
                                    </div>
                                    <div className="action-btn">
                                        <div className="action-icon"><i className="fas fa-sync"></i></div>
                                        <span className="text-[9px] font-black text-center text-zinc-400">NVIDIA&USDT</span>
                                    </div>
                                </div>

                                <div className="pt-10 px-2">
                                    <button className="w-full py-4 text-red-500/60 font-black uppercase text-[10px] tracking-[0.3em] bg-red-500/5 rounded-2xl border border-red-500/10">Sistemden Çıkış</button>
                                </div>
                            </div>
                        )}

                        {/* Diğer Sekmeler (Yükleniyor...) */}
                        {(activeTab === 'leader' || activeTab === 'update' || activeTab === 'takim') && (
                            <div className="flex flex-col items-center justify-center py-40 opacity-20">
                                <i className="fas fa-rocket text-6xl mb-4"></i>
                                <h3 className="font-black uppercase tracking-widest">Geliştiriliyor</h3>
                            </div>
                        )}
                    </div>

                    {/* Navigasyon */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-[#0b0e11] border-t border-zinc-800 flex justify-around items-center py-5 z-[100] max-w-md mx-auto rounded-t-[2rem] shadow-2xl">
                        {[
                            {id:'home', i:'fa-leaf', n:'Bana ait'},
                            {id:'leader', i:'fa-trophy', n:'Liderlik'},
                            {id:'update', i:'fa-rocket', n:'Güncelleme'},
                            {id:'takim', i:'fa-users', n:'Takım'},
                            {id:'ben', i:'fa-user-astronaut', n:'Ben'}
                        ].map(item => (
                            <button 
                                key={item.id} 
                                onClick={() => setActiveTab(item.id)} 
                                className={`nav-item flex flex-col items-center gap-1.5 ${activeTab === item.id ? 'nav-active' : ''}`}
                            >
                                <i className={`fas ${item.i} text-xl`}></i>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{item.n}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON & SHIB Ultra Miner</title>
    <style>
        :root {
            --ton-blue: #0088cc;
            --shib-orange: #FFA500;
            --neon-purple: #bc13fe;
            --neon-blue: #00d2ff;
            --bg-black: #050505;
            --gold: #f1c40f;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- GELİŞMİŞ FAN TASARIMI --- */
        .miner-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .outer-glow-ring {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid rgba(188, 19, 254, 0.4);
            box-shadow: 0 0 25px var(--neon-purple), inset 0 0 15px var(--neon-purple);
            animation: pulse-glow 2s infinite alternate;
        }

        .fan-chassis {
            position: absolute;
            width: 275px;
            height: 275px;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            border: 6px solid #222;
            border-radius: 50%;
            z-index: 1;
        }

        .blade-assembly {
            position: absolute;
            width: 250px;
            height: 250px;
            z-index: 3;
            animation: fan-spin 0.4s linear infinite;
        }

        .hub {
            position: absolute;
            width: 75px;
            height: 75px;
            background: #000;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        @keyframes fan-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-glow { from { opacity: 0.6; } to { opacity: 1; } }

        /* --- UI PANEL --- */
        .wallet-card {
            width: 100%; max-width: 380px;
            background: #111; border-radius: 20px;
            padding: 15px; border: 1px solid #333;
            margin-bottom: 15px;
        }
        .asset { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; }
        
        #ton-display { font-size: 44px; font-weight: bold; margin: 10px 0; font-family: monospace; color: #fff; text-shadow: 0 0 10px var(--ton-blue); }
        .speed-badge { color: var(--gold); font-size: 20px; font-weight: bold; margin-bottom: 20px; }

        .btn-group { display: flex; gap: 10px; width: 100%; max-width: 380px; }
        .btn { flex: 1; padding: 18px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-claim { background: var(--ton-blue); color: white; box-shadow: 0 5px 0 #005a87; }
        .btn-boost { background: white; color: black; box-shadow: 0 5px 0 #bbb; }
        .btn:active { transform: translateY(3px); box-shadow: none; }

        .ad-modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); display:none; flex-direction:column;
            justify-content:center; align-items:center; z-index:100;
        }
    </style>
</head>
<body>

    <div class="wallet-card">
        <div class="asset"><span>TON Balance</span> <b id="wallet-ton">0.0000</b></div>
        <div class="asset"><span>SHIB Balance</span> <b id="wallet-shib" style="color:var(--shib-orange)">0</b></div>
    </div>

    <div class="miner-container">
        <div class="outer-glow-ring"></div>
        <div class="fan-chassis"></div>
        <div class="hub"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="40"></div>
        <div class="blade-assembly" id="fan">
            <svg viewBox="0 0 100 100" style="width:100%; height:100%;">
                <defs>
                    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#333;" />
                        <stop offset="100%" style="stop-color:var(--neon-purple);" />
                    </linearGradient>
                </defs>
                <g fill="url(#bladeGrad)">
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 60, 60 60, 50 50" transform="rotate(0 50 50)"/>
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 60, 60 60, 50 50" transform="rotate(51.4 50 50)"/>
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 60, 60 60, 50 50" transform="rotate(102.8 50 50)"/>
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 60, 60 60, 50 50" transform="rotate(154.2 50 50)"/>
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 60, 60 60, 50 50" transform="rotate(205.6 50 50)"/>
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 60, 60 60, 50 50" transform="rotate(257 50 50)"/>
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 60, 60 60, 50 50" transform="rotate(308.4 50 50)"/>
                </g>
            </svg>
        </div>
    </div>

    <div id="ton-display">0.000000000</div>
    <div class="speed-badge" id="speed-txt">1.00 TH/s ⚡</div>

    <div class="btn-group">
        <button class="btn btn-claim" onclick="claim()">CLAIM</button>
        <button class="btn btn-boost" onclick="showAd()">BOOST (+0.10)</button>
    </div>

    <div class="ad-modal" id="adModal">
        <h2 style="color:var(--neon-blue)">AD WATCHING...</h2>
        <div id="timer" style="font-size: 60px; margin: 20px;">5</div>
        <p>Hızın artırılıyor...</p>
    </div>

    <script>
        let mining = 0;
        let walletTON = 0;
        let walletSHIB = 0;
        let speed = 1.0;
        
        // --- SENİN VERDİĞİN DEĞERLER ---
        // 1 TH/s = Saniyede 0.00001157407 TON
        // Update fonksiyonu her 100ms'de bir çalıştığı için değeri 10'a bölüyoruz
        let tickRate = 0.000001157407; 

        function update() {
            mining += (tickRate * speed);
            document.getElementById('ton-display').innerText = mining.toFixed(9);
        }

        function claim() {
            if (mining >= 0.019) {
                walletTON += mining;
                walletSHIB += Math.floor(mining * 10000); // Orantılı Shiba bonusu
                mining = 0;
                document.getElementById('wallet-ton').innerText = walletTON.toFixed(4);
                document.getElementById('wallet-shib').innerText = walletSHIB;
                alert("Başarıyla Claim Edildi!");
            } else {
                alert("Minimum 0.019 TON gerekli!");
            }
        }

        function showAd() {
            document.getElementById('adModal').style.display = 'flex';
            let t = 5;
            let interval = setInterval(() => {
                t--;
                document.getElementById('timer').innerText = t;
                if(t <= 0) {
                    clearInterval(interval);
                    document.getElementById('adModal').style.display = 'none';
                    speed += 0.10;
                    document.getElementById('speed-txt').innerText = speed.toFixed(2) + " TH/s ⚡";
                    let animTime = 0.4 / (speed);
                    document.getElementById('fan').style.animationDuration = (animTime > 0.05 ? animTime : 0.05) + "s";
                    document.getElementById('timer').innerText = 5;
                }
            }, 1000);
        }

        // 100ms aralıkla güncelleme (Saniye başına tam değeri yakalamak için)
        setInterval(update, 100);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBtc Miner PRO + Boost</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --anime-pink: #ff4d94;
            --ton-blue: #0098ea;
            --gold: #ffcc00;
            --bg-dark: #050505;
            --card-bg: rgba(18, 18, 18, 0.98);
            --text-main: #ffffff;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        /* BÄ°LDÄ°RÄ°M PANELÄ° */
        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 20px;
            z-index: 10000; text-align: center; font-weight: 800;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
        }
        #toast.active { top: 25px; }

        /* HEADER */
        .app-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .profile { display: flex; align-items: center; gap: 10px; background: var(--card-bg); padding: 8px 15px; border-radius: 50px; }
        .profile img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--anime-pink); object-fit: cover; }

        /* PAGES */
        .page { display: none; padding: 20px; height: calc(100vh - 160px); overflow-y: auto; }
        .page.active { display: block; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* MINING SECTION */
        .mining-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .engine { position: relative; width: 250px; height: 250px; margin-bottom: 20px; }
        .avatar { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 160px; height: 160px; border-radius: 50%; border: 4px solid var(--anime-pink); z-index: 5; animation: float 3s ease-in-out infinite; }
        .orbit { position: absolute; width: 100%; height: 100%; border: 2px solid var(--anime-pink); border-radius: 50%; opacity: 0.2; border-top-color: transparent; animation: spin 8s linear infinite; }

        /* BUTONLAR */
        .btn { width: 100%; max-width: 320px; padding: 18px; border-radius: 20px; border: none; font-weight: 900; font-size: 16px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-collect { background: var(--anime-pink); color: white; box-shadow: 0 5px 0 #b33667; }
        .btn-boost { background: linear-gradient(45deg, #444, #222); color: var(--gold); border: 1px solid var(--gold); margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:active { transform: translateY(3px); box-shadow: none; }

        /* BOOST MENU (BOTTOM SHEET) */
        #boost-menu {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 70%;
            background: #111; border-radius: 30px 30px 0 0; z-index: 6000;
            padding: 30px 20px; transition: var(--transition); border-top: 2px solid var(--gold);
        }
        #boost-menu.active { bottom: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 5500; }

        .boost-card { background: #1a1a1a; padding: 15px; border-radius: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .boost-info h4 { color: var(--gold); font-size: 18px; }
        .boost-info p { font-size: 12px; color: #888; }

        /* NAV BAR */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .nav-item { color: #555; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--anime-pink); }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translate(-50%, -52%); } 50% { transform: translate(-50%, -48%); } }
    </style>
</head>
<body>

    <div id="toast">Bildirim</div>
    <div class="overlay" id="overlay" onclick="closeBoost()"></div>

    <div class="app">
        <header class="app-header">
            <div class="profile">
                <img src="photo_2026-01-01_19-32-18.jpg">
                <span style="font-weight: 800; font-size: 14px;">@omer_miner</span>
            </div>
            <div style="color:var(--gold); font-weight: 900; font-size: 14px;" id="speed-display">1.5x Speed</div>
        </header>

        <main id="home" class="page active">
            <div class="mining-area">
                <div class="engine">
                    <div class="orbit"></div>
                    <img src="photo_2026-01-01_19-32-18.jpg" class="avatar">
                </div>
                <h1 id="live-count" style="font-family:'JetBrains Mono'; font-size: 42px; color:var(--anime-pink);">0.000000</h1>
                <p style="color:#555; font-weight:800; margin-bottom: 20px;">MINING AnimeBtc...</p>
                
                <button class="btn btn-collect" onclick="collect()">COLLECT AnimeBtc</button>
                <button class="btn btn-boost" onclick="openBoost()">ðŸš€ BOOST MINING</button>
            </div>
        </main>

        <main id="wallet" class="page">
            <h2 style="margin-bottom:20px;">Your Assets</h2>
            <div style="background:#111; padding:20px; border-radius:20px; margin-bottom:10px;">
                <p style="font-size:12px; color:#666;">AnimeBtc Balance</p>
                <h2 id="w-abtc" style="color:var(--anime-pink);">0.00 $ABTC</h2>
            </div>
            <div style="background:#111; padding:20px; border-radius:20px;">
                <p style="font-size:12px; color:#666;">TON Balance</p>
                <h2 id="w-ton" style="color:var(--ton-blue);">0.00 TON</h2>
            </div>
        </main>

        <div id="boost-menu">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
                <h2 style="color:var(--gold);">Power Ups</h2>
                <span style="cursor:pointer; font-size:24px;" onclick="closeBoost()">âœ•</span>
            </div>

            <div class="boost-card">
                <div class="boost-info">
                    <h4>Super Speed</h4>
                    <p>HÄ±zÄ± 2.5x katÄ±na Ã§Ä±karÄ±r</p>
                </div>
                <button style="background:var(--gold); border:none; padding:10px 15px; border-radius:12px; font-weight:900;" onclick="applyBoost(2.5, 'Super Speed')">AKTÄ°F ET</button>
            </div>

            <div class="boost-card">
                <div class="boost-info">
                    <h4>Mega Drill</h4>
                    <p>HÄ±zÄ± 5.0x katÄ±na Ã§Ä±karÄ±r</p>
                </div>
                <button style="background:var(--gold); border:none; padding:10px 15px; border-radius:12px; font-weight:900;" onclick="applyBoost(5.0, 'Mega Drill')">AKTÄ°F ET</button>
            </div>

            <p style="text-align:center; color:#555; font-size:12px; margin-top:20px;">Boostlar geÃ§ici olarak hÄ±zÄ± artÄ±rÄ±r.</p>
        </div>

        <nav class="nav">
            <div class="nav-item active" onclick="nav('home', this)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            </div>
            <div class="nav-item" onclick="nav('wallet', this)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
            </div>
        </nav>
    </div>

    <script>
        let data = { abtc: 0, ton: 0, mining: 0, speed: 1.5 };

        // MINING ENGINE
        setInterval(() => {
            data.mining += (0.000040 * data.speed);
            document.getElementById('live-count').innerText = data.mining.toFixed(6);
        }, 100);

        function notify(text, color = '#ff3b30') {
            const t = document.getElementById('toast');
            t.innerText = text;
            t.style.background = color;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        function openBoost() {
            document.getElementById('boost-menu').classList.add('active');
            document.getElementById('overlay').style.display = 'block';
        }

        function closeBoost() {
            document.getElementById('boost-menu').classList.remove('active');
            document.getElementById('overlay').style.display = 'none';
        }

        function applyBoost(multiplier, name) {
            data.speed = multiplier;
            document.getElementById('speed-display').innerText = multiplier + "x Speed";
            notify(name + " Aktif Edildi!", "#34c759");
            closeBoost();
        }

        function collect() {
            if(data.mining < 0.0001) return;
            data.abtc += data.mining;
            data.mining = 0;
            updateUI();
            notify("Bakiyeye eklendi!", "#0098ea");
        }

        function updateUI() {
            document.getElementById('w-abtc').innerText = data.abtc.toFixed(4) + " $ABTC";
            document.getElementById('w-ton').innerText = data.ton.toFixed(2) + " TON";
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVIDIA Pro Miner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --bg-dark: #05070a;
            --card-bg: #12151a;
            --border: #1f242d;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            margin: 0; 
            overflow: hidden;
            -webkit-user-select: none;
        }

        .glass-card {
            background: linear-gradient(145deg, #12151a 0%, #0a0c10 100%);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
        }

        /* Modal / Küçük Pencere Animasyonu */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.2s ease-out;
        }
        .modal-content {
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .nav-active { color: var(--nv-green) !important; }

        .safe-scroll {
            height: calc(100vh - 110px);
            overflow-y: auto;
            padding-bottom: 60px;
            scrollbar-width: none;
        }
        .safe-scroll::-webkit-scrollbar { display: none; }

        .btn-action {
            transition: all 0.2s;
            border: 1px solid var(--border);
        }
        .btn-action:active { transform: scale(0.9); background: var(--nv-green); color: black; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_ID = "8392479231";

        const App = () => {
            const [tab, setTab] = useState('ben');
            const [balance, setBalance] = useState(124.50);
            const [activeModal, setActiveModal] = useState(null); // 'charge', 'withdraw', 'records', 'swap'

            // Modal Bileşeni
            const Modal = ({ type, onClose }) => {
                const content = {
                    charge: { title: "Yeniden Şarj Et", icon: "fa-plus-circle", desc: "USDT TRC20 adresine gönderim yapın." },
                    withdraw: { title: "Geri Çekilmek", icon: "fa-arrow-circle-down", desc: "Minimum çekim tutarı 10.00 USDT'dir." },
                    records: { title: "Mali Kayıtlar", icon: "fa-history", desc: "Henüz bir işlem kaydınız bulunmuyor." },
                    swap: { title: "NVIDIA & USDT", icon: "fa-exchange-alt", desc: "NVIDIA bakiyenizi USDT'ye dönüştürün." }
                }[type];

                return (
                    <div className="fixed inset-0 z-[1000] flex items-end justify-center modal-overlay">
                        <div className="modal-content w-full max-w-md bg-[#12151a] rounded-t-[2.5rem] border-t border-[#c1ff00]/30 p-8 pb-12 shadow-2xl">
                            <div className="flex justify-between items-start mb-6">
                                <div className="flex items-center gap-4">
                                    <div className="w-12 h-12 bg-zinc-900 rounded-2xl flex items-center justify-center text-[#c1ff00]">
                                        <i className={`fas ${content.icon} text-2xl`}></i>
                                    </div>
                                    <h3 className="text-xl font-black uppercase tracking-tighter">{content.title}</h3>
                                </div>
                                <button onClick={onClose} className="text-zinc-500 text-2xl"><i className="fas fa-times-circle"></i></button>
                            </div>
                            
                            <div className="space-y-4">
                                <p className="text-sm text-zinc-400 font-bold">{content.desc}</p>
                                
                                {type === 'charge' && (
                                    <div className="bg-black p-4 rounded-2xl border border-zinc-800">
                                        <p className="text-[10px] text-zinc-500 uppercase font-black mb-2">Cüzdan Adresiniz</p>
                                        <p className="text-xs font-mono text-[#c1ff00] break-all">TX8vY2p7L...n9Kz1qW4m</p>
                                    </div>
                                )}

                                {type === 'withdraw' && (
                                    <input type="number" placeholder="Miktar giriniz" className="w-full bg-black border border-zinc-800 p-4 rounded-xl text-white outline-none focus:border-[#c1ff00]" />
                                )}

                                <button className="w-full py-4 rounded-xl bg-[#c1ff00] text-black font-black uppercase text-xs tracking-widest mt-4">
                                    {type === 'records' ? 'Tamam' : 'İşlemi Onayla'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="max-w-md mx-auto h-screen relative bg-[#05070a] flex flex-col">
                    
                    {/* Header */}
                    <div className="flex items-center justify-between p-5">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl border border-zinc-800 p-0.5 overflow-hidden">
                                <img src="nvdia.jpg" className="w-full h-full object-cover rounded-lg" />
                            </div>
                            <h1 className="text-sm font-black uppercase">Benim Hesabım</h1>
                        </div>
                        <span className="text-[10px] font-black text-zinc-500 border border-zinc-800 px-3 py-1 rounded-full uppercase tracking-tighter">ID: {ADMIN_ID}</span>
                    </div>

                    <div className="safe-scroll px-5">
                        {tab === 'ben' && (
                            <div className="space-y-6">
                                {/* Profil Kartı */}
                                <div className="flex items-center gap-4 py-4">
                                    <div className="w-20 h-20 rounded-full border-2 border-[#c1ff00] p-1 shadow-lg shadow-[#c1ff00]/10">
                                        <img src="nvdia.jpg" className="w-full h-full object-cover rounded-full" />
                                    </div>
                                    <div>
                                        <h2 className="text-xl font-black uppercase">Chalpus Yeniden</h2>
                                        <span className="text-[#c1ff00] text-[10px] font-black border border-[#c1ff00]/30 px-3 py-1 rounded-full uppercase mt-2 inline-block">Pro Miner</span>
                                    </div>
                                </div>

                                {/* Bakiye Kartı */}
                                <div className="glass-card p-6 space-y-6 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-[#c1ff00]/5 rounded-full blur-3xl -mr-16 -mt-16"></div>
                                    <div className="flex justify-between items-center relative z-10">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 bg-[#26a17b] rounded-xl flex items-center justify-center"><i className="fas fa-dollar-sign text-white"></i></div>
                                            <div>
                                                <p className="text-[10px] font-black text-zinc-500 uppercase leading-none mb-1">USDT Bakiyesi</p>
                                                <p className="text-xs text-zinc-400">Varlıklarım</p>
                                            </div>
                                        </div>
                                        <span className="text-3xl font-black tabular tracking-tighter">0.00</span>
                                    </div>
                                    <div className="pt-6 border-t border-zinc-800 flex justify-between items-center relative z-10">
                                        <span className="text-[10px] font-black text-zinc-500 uppercase">Toplam NVIDIA</span>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular">{balance.toFixed(2)}</span>
                                    </div>
                                </div>

                                {/* İŞLEVSEL BUTONLAR */}
                                <div className="grid grid-cols-4 gap-3">
                                    {[
                                        {id: 'charge', i: "fa-plus-circle", n: "Yükle"},
                                        {id: 'withdraw', i: "fa-arrow-circle-down", n: "Çek"},
                                        {id: 'records', i: "fa-history", n: "Kayıt"},
                                        {id: 'swap', i: "fa-exchange-alt", n: "Takas"}
                                    ].map((b) => (
                                        <div key={b.id} onClick={() => setActiveModal(b.id)} className="flex flex-col items-center gap-2 cursor-pointer">
                                            <div className="w-14 h-14 bg-zinc-900 rounded-2xl flex items-center justify-center text-[#c1ff00] btn-action">
                                                <i className={`fas ${b.i} text-xl`}></i>
                                            </div>
                                            <span className="text-[8px] font-black text-zinc-500 uppercase tracking-tighter">{b.n}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Navigasyon */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-[#05070a] border-t border-zinc-800 flex justify-around items-center py-5 z-[50] max-w-md mx-auto">
                        {['home', 'leader', 'takim', 'ben'].map(id => (
                            <button key={id} onClick={() => setTab(id)} className={`flex flex-col items-center gap-1 ${tab === id ? 'nav-active' : 'text-zinc-600'}`}>
                                <i className={`fas fa-${id === 'home' ? 'cube' : id === 'leader' ? 'trophy' : id === 'takim' ? 'users' : 'user'} text-xl`}></i>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{id}</span>
                            </button>
                        ))}
                    </nav>

                    {/* Modal Render */}
                    {activeModal && <Modal type={activeModal} onClose={() => setActiveModal(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Pro Miner - Centered Blades</title>
    <style>
        :root {
            --ton-blue: #0088cc;
            --purple-glow: #8A2BE2;
            --dark-bg: #050505;
            --card-bg: #121212;
            --gold: #f1c40f;
            --green: #00ff41;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }

        /* Ãœst Panel */
        .top-container {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .balance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .balance-row:first-child { border-bottom: 1px solid #222; margin-bottom: 10px; padding-bottom: 10px; }
        .coin-info { display: flex; align-items: center; gap: 10px; }
        .coin-logo { width: 28px; height: 28px; border-radius: 50%; }

        /* HÄ±z GÃ¶stergesi */
        .boost-display { text-align: center; margin-bottom: 15px; }
        .boost-title { color: var(--gold); font-size: 20px; font-weight: bold; }

        /* MERKEZLENMÄ°Åž FAN SÄ°STEMÄ° */
        .miner-outer {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        /* DÄ±ÅŸ Kasa */
        .fan-frame {
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 8px solid #1a1a1a;
            background: radial-gradient(circle, #0a0a0a 40%, #000 100%);
            box-shadow: inset 0 0 30px var(--purple-glow), 0 0 20px rgba(0,0,0,1);
            z-index: 1;
        }

        /* Pervane KonteynÄ±rÄ± (Tam Merkez) */
        .fan-blades-container {
            position: absolute;
            width: 220px; /* KasanÄ±n iÃ§inde kalmasÄ± iÃ§in ayarlandÄ± */
            height: 220px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 0.35s linear infinite;
        }

        /* GÃ¶bek (Logonun OlduÄŸu Yer) */
        .center-hub {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #222, #000);
            border: 2px solid var(--ton-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 0 15px var(--ton-blue);
        }

        /* SayÄ±lar */
        .main-balance { text-align: center; margin-bottom: 20px; }
        #mining-ton-text { font-size: 40px; font-weight: bold; color: #fff; }

        /* Butonlar */
        .btn-grid { display: flex; gap: 10px; width: 100%; max-width: 380px; }
        .btn { flex: 1; padding: 16px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-claim { background: var(--ton-blue); color: white; }
        .btn-boost { background: white; color: black; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .casino-card {
            width: 100%; max-width: 380px; margin-top: 20px;
            background: linear-gradient(135deg, #0088cc, #8A2BE2);
            border-radius: 15px; padding: 15px; display: flex;
            justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

    <div class="top-container">
        <div class="balance-row">
            <div class="coin-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="coin-logo">
                <div>
                    <div style="font-size: 10px; color: #888;">TON Balance</div>
                    <div id="main-ton-display" style="font-weight: bold;">0.0000 TON</div>
                </div>
            </div>
            <button style="padding: 4px 10px; font-size: 11px; border-radius: 5px; border: none;">Send</button>
        </div>
        <div class="balance-row">
            <div class="coin-info">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" class="coin-logo">
                <div>
                    <div style="font-size: 10px; color: #888;">SHIB Balance</div>
                    <div style="font-weight: bold;">0 SHIB</div>
                </div>
            </div>
            <button style="padding: 4px 10px; font-size: 11px; border-radius: 5px; border: none;">Send</button>
        </div>
    </div>

    <div class="boost-display">
        <div class="boost-title">10x BOOST ACTIVE</div>
        <div style="color: var(--green); font-size: 14px;">0.000116 TON / sec</div>
    </div>

    <div class="miner-outer">
        <div class="fan-frame"></div> <div class="center-hub"> <svg width="28" height="28" viewBox="0 0 24 24" fill="#0088cc"><path d="M12 2L3 20h18L12 2zm0 4.25L17.25 18h-10.5L12 6.25z"/></svg>
        </div>
        <div class="fan-blades-container"> <svg viewBox="0 0 100 100" style="width: 100%; height: 100%;">
                <defs>
                    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#8A2BE2;" />
                        <stop offset="100%" style="stop-color:#330066;" />
                    </linearGradient>
                </defs>
                <g fill="url(#bladeGrad)" transform="translate(0,0)">
                    <path d="M50 50 C 50 20, 85 20, 85 50 C 85 60, 60 60, 50 50" />
                    <path d="M50 50 C 50 20, 85 20, 85 50 C 85 60, 60 60, 50 50" transform="rotate(72 50 50)" />
                    <path d="M50 50 C 50 20, 85 20, 85 50 C 85 60, 60 60, 50 50" transform="rotate(144 50 50)" />
                    <path d="M50 50 C 50 20, 85 20, 85 50 C 85 60, 60 60, 50 50" transform="rotate(216 50 50)" />
                    <path d="M50 50 C 50 20, 85 20, 85 50 C 85 60, 60 60, 50 50" transform="rotate(288 50 50)" />
                </g>
            </svg>
        </div>
    </div>

    <div class="main-balance">
        <div id="mining-ton-text">0.000000000 TON</div>
        <div style="color: #888; font-size: 18px; margin-top: 5px;">1.0 TH/s âš¡</div>
        <div style="font-size: 11px; color: #555; margin-top: 5px;">Min. Claim: 0.019 TON</div>
    </div>

    <div class="btn-grid">
        <button class="btn btn-claim" onclick="claimTON()">Claim</button>
        <button class="btn btn-boost">Boost</button>
    </div>

    <div class="casino-card">
        <div>
            <div style="font-size: 10px; opacity: 0.8;">TONIX CASINO</div>
            <h3 style="margin: 5px 0; font-size: 18px;">1,000$ DAILY</h3>
            <p style="margin: 0; font-size: 12px;">PLAY AND WIN!</p>
        </div>
        <div style="font-size: 30px;">ðŸ’Ž</div>
    </div>

    <script>
        let mainBalance = 0.0;
        let currentMining = 0.0;
        const tick = 0.00000116;

        function update() {
            currentMining += tick;
            document.getElementById('mining-ton-text').innerText = currentMining.toFixed(9) + " TON";
        }

        function claimTON() {
            if (currentMining >= 0.019) {
                mainBalance += currentMining;
                document.getElementById('main-ton-display').innerText = mainBalance.toFixed(4) + " TON";
                currentMining = 0.0;
                alert("BaÅŸarÄ±yla Claim Edildi!");
            } else {
                alert("Yetersiz miktar! (Min: 0.019 TON)");
            }
        }

        setInterval(update, 10);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONIX App - NVIDIA Miner Edition</title>
    <style>
        :root {
            --bg-color: #0b1e2d;
            --card-bg: #162b3d;
            --accent-blue: #0088cc;
            --text-main: #ffffff;
            --text-dim: #8ba2b5;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            width: 360px;
            background: linear-gradient(180deg, #102536 0%, #0b1e2d 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .balance-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .balance-info { display: flex; align-items: center; gap: 10px; }
        .icon { width: 30px; height: 30px; border-radius: 50%; background: #229ed9; }

        .miner-section {
            text-align: center;
            margin: 40px 0;
        }

        .fan-container {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .mining-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        .stats {
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 5px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-claim { background: var(--accent-blue); color: white; }
        .btn-boost { background: #1a3a54; color: white; border: 1px solid #2a4a64; }

        .footer-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            background: rgba(22, 43, 61, 0.8);
            padding: 10px;
            border-radius: 15px;
        }

        .nav-item { font-size: 10px; text-align: center; color: var(--text-dim); }
    </style>
</head>

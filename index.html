<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVAI - AI Mining Simulation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #050505;
            --card-bg: #121214;
            --nv-green: #39FF14; /* Neon Yeşil */
            --nv-blue: #00D1FF;  /* Futuristik Mavi */
            --text-main: #FFFFFF;
            --text-dim: #A0A0A5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Üst Bilgi Alanı */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-profile { display: flex; align-items: center; gap: 12px; }
        .avatar { 
            width: 44px; height: 44px; border-radius: 50%; 
            border: 2px solid var(--nv-green);
            background: #222;
        }
        .status-tag {
            font-size: 11px;
            background: rgba(57, 255, 20, 0.1);
            color: var(--nv-green);
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
            display: flex; align-items: center; gap: 4px;
        }
        .status-dot { width: 6px; height: 6px; background: var(--nv-green); border-radius: 50%; box-shadow: 0 0 8px var(--nv-green); }

        .lang-switch {
            background: var(--card-bg);
            border: 1px solid #222;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        /* Bilgi Kartları Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid #1c1c1e;
        }
        .info-label { color: var(--text-dim); font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-value { font-size: 16px; font-weight: 700; margin-top: 4px; color: var(--nv-green); }

        /* Ana Mining Alanı */
        .mining-core {
            text-align: center;
            position: relative;
            padding: 20px 0;
        }

        .fan-container {
            width: 260px;
            height: 260px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Futuristik Dönen Fan */
        .fan-visual {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/L8m8n9n/blue-fan.png') no-repeat center; /* Temsili mavi fan görseli */
            background-size: contain;
            animation: fan-spin 2.5s linear infinite;
            filter: drop-shadow(0 0 20px rgba(0, 209, 255, 0.3));
        }

        /* Fanın Ortasındaki AI Chip */
        .ai-chip {
            width: 70px;
            height: 70px;
            background: #000;
            border: 2px solid var(--nv-blue);
            border-radius: 15px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 15px var(--nv-blue);
        }

        @keyframes fan-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .total-points {
            margin-top: 25px;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .unit { font-size: 16px; color: var(--nv-blue); margin-left: 5px; }

        /* Progress Bar */
        .progress-container {
            padding: 20px 40px;
        }
        .bar-outer {
            width: 100%;
            height: 8px;
            background: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
        }
        .bar-inner {
            width: 45%;
            height: 100%;
            background: linear-gradient(90deg, var(--nv-green), #adff2f);
            box-shadow: 0 0 15px var(--nv-green);
        }
        .countdown {
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: var(--text-dim);
        }

        /* Görev Merkezi */
        .tasks-wrap {
            padding: 20px;
            background: #0a0a0a;
            border-top: 1px solid #1a1a1a;
            margin-top: 20px;
        }
        .tasks-header { font-size: 18px; font-weight: bold; margin-bottom: 15px; text-align: left; }
        
        .task-item {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-left: 3px solid var(--nv-blue);
        }
        .task-info h4 { font-size: 14px; margin-bottom: 4px; }
        .task-reward { color: #FFD700; font-size: 12px; font-weight: bold; }
        
        .task-btn {
            background: var(--nv-green);
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 12px;
        }

        /* Alt Menü */
        .bottom-nav {
            position: fixed;
            bottom: 0; width: 100%;
            height: 80px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-dim); text-decoration: none; font-size: 10px;
            gap: 5px;
        }
        .nav-item.active { color: var(--nv-green); }
        .nav-item i { font-size: 20px; }

    </style>
</head>
<body>

    <header class="header">
        <div class="user-profile">
            <div class="avatar"></div>
            <div>
                <div style="font-size: 14px; font-weight: bold;">User_8392479231</div>
                <div class="status-tag"><div class="status-dot"></div> Aktif</div>
            </div>
        </div>
        <select class="lang-switch">
            <option>TR</option>
            <option>EN</option>
        </select>
    </header>

    <div class="stats-grid">
        <div class="info-card">
            <div class="info-label">Günlük Kazanç</div>
            <div class="info-value">0.98 NVAI</div>
        </div>
        <div class="info-card">
            <div class="info-label">Saatlik Hız</div>
            <div class="info-value">0.0408/H</div>
        </div>
    </div>

    <main class="mining-core">
        <div class="fan-container">
            <div class="fan-visual"></div>
            <div class="ai-chip">
                <i class="fas fa-microchip" style="color: var(--nv-blue); font-size: 30px;"></i>
            </div>
        </div>

        <div class="total-points" id="pointsDisplay">0.0000 <span class="unit">NVAI</span></div>

        <div class="progress-container">
            <div class="bar-outer">
                <div class="bar-inner" id="progressBar"></div>
            </div>
            <div class="countdown" id="timer">23:59:59</div>
        </div>
    </main>

    <section class="tasks-wrap">
        <div class="tasks-header">Görev Merkezi</div>
        
        <div class="task-item">
            <div class="task-info">
                <h4>Günlük Check-in</h4>
                <div class="task-reward">+0.05 NVAI</div>
            </div>
            <button class="task-btn">AL</button>
        </div>

        <div class="task-item">
            <div class="task-info">
                <h4>Kanala Katıl</h4>
                <div class="task-reward">+0.50 NVAI</div>
            </div>
            <button class="task-btn" style="background: #222; color: #555;">BİTTİ</button>
        </div>
    </section>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i><span>Bana Ait</span></a>
        <a href="#" class="nav-item"><i class="fas fa-trophy"></i><span>Liderlik</span></a>
        <a href="#" class="nav-item"><i class="fas fa-bolt"></i><span>Güncelle</span></a>
        <a href="#" class="nav-item"><i class="fas fa-users"></i><span>Takım</span></a>
        <a href="#" class="nav-item"><i class="fas fa-user-circle"></i><span>Profil</span></a>
    </nav>

    <script>
        // Madencilik Mantığı
        let totalPoints = 0.0000;
        const hourlyRate = 0.0408;
        const perSecondRate = hourlyRate / 3600;
        let timeLeft = 86400; // 24 Saat

        function updateMining() {
            // Puanı artır
            totalPoints += perSecondRate;
            document.getElementById('pointsDisplay').innerHTML = `${totalPoints.toFixed(4)} <span class="unit">NVAI</span>`;
            
            // Süreyi azalt
            if (timeLeft > 0) {
                timeLeft--;
                let h = Math.floor(timeLeft / 3600);
                let m = Math.floor((timeLeft % 3600) / 60);
                let s = timeLeft % 60;
                document.getElementById('timer').innerText = 
                    `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                
                // Bar ilerlemesi
                let progress = ((86400 - timeLeft) / 86400) * 100;
                document.getElementById('progressBar').style.width = progress + "%";
            }
        }

        // Her saniye güncelle
        setInterval(updateMining, 1000);
    </script>
</body>
</html>

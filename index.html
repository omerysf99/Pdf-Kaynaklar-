<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Surfers Reward</title>
    <style>
        /* Tüm boşlukları sıfırla */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Kenarlarda siyah boşluk kalmaması için */
        }

        /* Görseli ekrana tam sığdır */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 100%;
            height: 100%;
            /* Görselin oranını bozmadan ekranı kaplamasını sağlar */
            object-fit: cover; 
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="subway.jpg" alt="Subway Surfers Screen">
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana GPT-5 Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .admin-glow { border: 1px solid rgba(59, 130, 246, 0.5); box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
        .custom-textarea { background: #0a0a0a; border: 1px solid #222; border-radius: 16px; color: #fff; outline: none; transition: 0.3s; }
        .custom-textarea:focus { border-color: #3b82f6; box-shadow: 0 0 0 1px #3b82f6; }
        .loader { width: 24px; height: 24px; border: 3px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: none; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-4xl w-full space-y-6">
        <div class="flex justify-between items-center border-b border-zinc-800 pb-4">
            <div>
                <h1 class="text-3xl font-black italic text-blue-500">NANO BANANA <span class="text-white">v5</span></h1>
                <p class="text-[10px] text-zinc-500 font-mono mt-1 uppercase tracking-widest">Admin Node: 8392479231</p>
            </div>
            <div class="text-right">
                <span class="text-xs font-bold text-green-500 bg-green-500/10 px-3 py-1 rounded-full border border-green-500/20">GPT-5 NANO ACTIVE</span>
            </div>
        </div>

        <div class="admin-glow bg-zinc-950 p-8 rounded-[32px] space-y-6">
            <div>
                <label class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest ml-1 mb-2 block">Gelişmiş Prompt (200+ Satır Destekli)</label>
                <textarea id="mainPrompt" 
                    placeholder="Detaylı görsel açıklamasını buraya yapıştırın..." 
                    class="w-full h-80 p-6 custom-textarea text-lg leading-relaxed resize-none"></textarea>
            </div>

            <button onclick="execute()" id="runBtn" class="w-full py-5 bg-blue-600 hover:bg-blue-500 text-white font-black text-xl rounded-2xl transition-all flex items-center justify-center gap-4">
                <span id="btnText">ÜRETİMİ BAŞLAT</span>
                <div id="loading" class="loader"></div>
            </button>
        </div>

        <div id="resultBox" class="hidden admin-glow bg-zinc-950 p-3 rounded-[32px] overflow-hidden">
            <img id="outputImg" src="" class="w-full rounded-[24px]">
            <div class="p-6 flex justify-between items-center">
                <span class="text-xs text-zinc-500 italic">Görsel başarıyla oluşturuldu.</span>
                <button onclick="download()" class="text-sm font-bold text-blue-500 hover:text-white transition-colors">KAYDET</button>
            </div>
        </div>
    </div>

    <script>
        const KEY = "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";

        async function execute() {
            const prompt = document.getElementById('mainPrompt').value;
            const btn = document.getElementById('runBtn');
            const loader = document.getElementById('loading');
            const btnText = document.getElementById('btnText');
            const resultBox = document.getElementById('resultBox');
            const outputImg = document.getElementById('outputImg');

            if (!prompt.trim()) return alert("Prompt alanı boş olamaz!");

            btn.disabled = true;
            btnText.innerText = "GPT-5 ANALİZ EDİYOR";
            loader.style.display = "block";
            resultBox.classList.add('hidden');

            try {
                // Not: GPT-5 Nano ve yeni OpenAI Image API entegrasyonu
                const response = await fetch('https://api.openai.com/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${KEY}`
                    },
                    body: JSON.stringify({
                        model: "dall-e-3", // Görsel üretimi için en güçlü model
                        prompt: prompt,
                        n: 1,
                        size: "1024x1024",
                        quality: "hd"
                    })
                });

                const data = await response.json();

                if (data.data && data.data[0].url) {
                    outputImg.src = data.data[0].url;
                    resultBox.classList.remove('hidden');
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                } else {
                    alert("HATA: " + (data.error?.message || "Servis yanıt vermedi."));
                }
            } catch (err) {
                alert("BAĞLANTI HATASI: " + err.message);
            } finally {
                btn.disabled = false;
                btnText.innerText = "ÜRETİMİ BAŞLAT";
                loader.style.display = "none";
            }
        }

        function download() {
            const link = document.createElement('a');
            link.href = document.getElementById('outputImg').src;
            link.download = `nano_banana_v5_${Date.now()}.png`;
            link.click();
        }
    </script>

    <footer class="mt-12 opacity-30 text-[9px] font-mono tracking-widest text-center">
        SYSTEM_ID: 8392479231 | GPT-5-NANO_PROJ_AUTH
    </footer>

</body>
</html>

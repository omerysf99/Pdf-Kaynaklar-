<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux Miner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #f4f7f9; color: #1a1a1a; height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        #game-container { width: 100%; max-width: 450px; background: #fff; position: relative; display: flex; flex-direction: column; }

        /* --- √úST BAKƒ∞YE SEKMELERƒ∞ --- */
        .header-stats { padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .stat-item { background: #fff; border: 1px solid #e0e8f0; border-radius: 12px; padding: 12px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .stat-info { display: flex; align-items: center; gap: 10px; }
        .stat-icon { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid #eee; }
        .stat-label { font-size: 11px; color: #888; font-weight: 600; }
        .stat-value { font-size: 14px; font-weight: 800; font-variant-numeric: tabular-nums; }
        .wallet-btn { background: #4da3ff; border: none; border-radius: 8px; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer; }

        /* --- ANA Mƒ∞NER VE FAN ALANI --- */
        .miner-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        
        /* Ana Dijital Bakiye (B√ºy√ºk Yazƒ±) */
        .ton-balance-large { font-size: 42px; font-weight: 900; color: #000; font-variant-numeric: tabular-nums; letter-spacing: -1px; margin-bottom: 5px; }
        .ghs-info { font-size: 16px; color: #007bff; font-weight: 800; margin-bottom: 25px; }

        /* Fan Kutusu */
        .fan-box { width: 260px; height: 260px; display: flex; justify-content: center; align-items: center; position: relative; }
        .fan-img { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: contain; 
            transform-origin: center; 
            animation: spin 3s linear infinite; 
            filter: drop-shadow(0 0 15px rgba(0, 123, 255, 0.2));
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- AKSƒ∞YON BUTONLARI --- */
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px 15px 15px; }
        .btn { border: none; border-radius: 16px; padding: 16px; font-weight: 800; font-size: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; color: #fff; transition: transform 0.1s; }
        .btn-claim { background: #4da3ff; box-shadow: 0 4px 0 #3a82ce; }
        .btn-boost { background: #5db7f5; box-shadow: 0 4px 0 #4a9bd4; }
        .btn:active { transform: scale(0.95); }

        /* --- ALT NAVƒ∞GASYON SEKMELERƒ∞ --- */
        .bottom-nav { background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #888; font-weight: 700; cursor: pointer; gap: 4px; }
        .nav-item.active { color: #007bff; }
        .nav-icon { font-size: 20px; }

        .min-claim-warn { font-size: 11px; color: #999; margin-top: 10px; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header-stats">
        <div class="stat-item">
            <div class="stat-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="stat-icon">
                <div><p class="stat-label">Balance</p><p class="stat-value"><span id="wallet-ton">0.00</span> TON</p></div>
            </div>
            <button class="wallet-btn">üëõ</button>
        </div>
        <div class="stat-item">
            <div class="stat-info">
                <img src="tonux.jpg" class="stat-icon" onerror="this.src='https://via.placeholder.com/32/007bff/fff?text=T'">
                <div><p class="stat-label">Balance</p><p class="stat-value"><span id="tonix-bal">500</span> TONIX</p></div>
            </div>
            <button class="wallet-btn">üëõ</button>
        </div>
    </div>

    <div class="miner-section">
        <p class="ton-balance-large" id="main-ton">0.0000</p>
        <p class="ghs-info">1 GH/s ‚ö°</p>
        
        <div class="fan-box">
            <img src="tonux.jpg" id="fan-img" class="fan-img" onerror="this.src='https://via.placeholder.com/260/007bff/fff?text=FAN'">
        </div>
        
        <p class="min-claim-warn">Minimum Claim: 0.01 TON</p>
    </div>

    <div class="action-btns">
        <button class="btn btn-claim" onclick="claimCoins()">üí∞ Claim</button>
        <button class="btn btn-boost">üöÄ Boost</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item">
            <span class="nav-icon">üëõ</span>
            <span>Wallet</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">üë•</span>
            <span>Friends</span>
        </div>
        <div class="nav-item active">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">üéØ</span>
            <span>Missions</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">‚öôÔ∏è</span>
            <span>More</span>
        </div>
    </div>
</div>

<script>
    let currentTon = 0.00000000;
    let walletTotal = 0.00;
    let tonix = 500;
    const power = 1; // Herkese ba≈ülangƒ±√ßta 1 GH/s

    /* MATEMATƒ∞K KURALLARI:
       1 GH/s = 24 saatte 1 TON
       1 GH/s = 1 salisede (10ms) 0.00000011574 TON
    */
    const productionStep = 0.00000011574;

    setInterval(() => {
        currentTon += productionStep;
        updateUI();
    }, 10);

    function claimCoins() {
        if(currentTon >= 0.01) {
            walletTotal += currentTon;
            currentTon = 0;
            updateUI();
            alert("TON c√ºzdana aktarƒ±ldƒ±!");
        } else {
            alert("Minimum claim limitine (0.01 TON) ula≈üƒ±lmadƒ±.");
        }
    }

    function updateUI() {
        document.getElementById('main-ton').innerText = currentTon.toFixed(4);
        document.getElementById('wallet-ton').innerText = walletTotal.toFixed(2);
        document.getElementById('tonix-bal').innerText = tonix;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Roblox Bacon Character</title>
<style>
body { margin:0; overflow:hidden; background:#87ceeb; }
#ui{
  position:fixed; top:10px; left:10px;
  color:white; font-family:Arial;
  background:rgba(0,0,0,.6);
  padding:10px; border-radius:8px;
}
#cross{
  position:fixed; top:50%; left:50%;
  width:8px; height:8px; margin:-4px;
  border:2px solid white; border-radius:50%;
}
</style>
</head>
<body>

<div id="ui">
<b>Roblox Bacon</b><br>
WASD: Yürü<br>
Space: Zıpla<br>
Mouse: Kamera
</div>
<div id="cross"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
/* SAHNE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

/* IŞIK */
scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));
const sun = new THREE.DirectionalLight(0xffffff,0.9);
sun.position.set(20,30,10);
scene.add(sun);

/* MAP */
function block(x,y,z,w,h,d,c){
  const m=new THREE.Mesh(
    new THREE.BoxGeometry(w,h,d),
    new THREE.MeshStandardMaterial({color:c})
  );
  m.position.set(x,y,z);
  scene.add(m);
}
block(0,-1,0,300,2,300,0x55aa55);
block(10,2,-10,6,1,6,0x888888);
block(18,4,-18,6,1,6,0x888888);
block(-15,3,10,8,1,8,0x777777);

/* KARAKTER */
const player = new THREE.Group();
scene.add(player);

function part(w,h,d,color,x,y,z){
  const p=new THREE.Mesh(
    new THREE.BoxGeometry(w,h,d),
    new THREE.MeshStandardMaterial({color})
  );
  p.position.set(x,y,z);
  return p;
}

/* GÖVDE (siyah tişört) */
const torso = part(1.6,2.4,0.9,0x111111,0,2.2,0);

/* MAVİ LOGO (göğüs) */
const logo = new THREE.Mesh(
  new THREE.BoxGeometry(0.6,0.6,0.05),
  new THREE.MeshStandardMaterial({color:0x1e90ff})
);
logo.position.set(0,2.4,0.48);

/* KAFA */
const head = part(1.3,1.3,1.3,0xffd1a4,0,4.1,0);

/* KOLLAR */
const la = part(0.6,2.2,0.6,0x111111,-1.3,2.2,0);
const ra = part(0.6,2.2,0.6,0x111111, 1.3,2.2,0);

/* ELLER (beyaz) */
const lh = part(0.6,0.6,0.6,0xffffff,-1.3,1.0,0);
const rh = part(0.6,0.6,0.6,0xffffff, 1.3,1.0,0);

/* BACAKLAR */
const ll = part(0.7,2.4,0.7,0xdddddd,-0.45,0.8,0);
const rl = part(0.7,2.4,0.7,0xdddddd, 0.45,0.8,0);

/* BACON SAÇ (öne sarkan) */
const hairBack = part(1.4,0.6,1.4,0x9b5a2e,0,4.9,-0.1);
const hairFront = part(1.4,0.6,0.6,0xb87333,0,4.7,0.6);

player.add(
  torso, logo, head,
  la, ra, lh, rh,
  ll, rl,
  hairBack, hairFront
);

/* KONTROL */
let keys={},velY=0,canJump=false;
let yaw=0,walk=0;

document.addEventListener("keydown",e=>keys[e.code]=true);
document.addEventListener("keyup",e=>keys[e.code]=false);

document.body.addEventListener("click",()=>document.body.requestPointerLock());
document.addEventListener("mousemove",e=>{
  if(document.pointerLockElement){
    yaw -= e.movementX*0.002;
  }
});

/* DÖNGÜ */
function animate(){
  requestAnimationFrame(animate);

  let speed=0.2,forward=0,strafe=0,moving=false;
  if(keys.KeyW){forward=-speed;moving=true;}
  if(keys.KeyS){forward= speed;moving=true;}
  if(keys.KeyA){strafe=-speed;moving=true;}
  if(keys.KeyD){strafe= speed;moving=true;}

  const sin=Math.sin(yaw),cos=Math.cos(yaw);
  player.position.x+=forward*sin+strafe*cos;
  player.position.z+=forward*cos-strafe*sin;
  player.rotation.y=yaw;

  velY-=0.025;
  player.position.y+=velY;
  if(player.position.y<=0){
    player.position.y=0; velY=0; canJump=true;
  }
  if(keys.Space&&canJump){
    velY=0.42; canJump=false;
  }

  if(moving){
    walk+=0.18;
    la.rotation.x=Math.sin(walk)*0.7;
    ra.rotation.x=-Math.sin(walk)*0.7;
    ll.rotation.x=-Math.sin(walk)*0.7;
    rl.rotation.x=Math.sin(walk)*0.7;
  }else{
    la.rotation.x=ra.rotation.x=ll.rotation.x=rl.rotation.x=0;
  }

  camera.position.set(
    player.position.x+Math.sin(yaw)*7,
    player.position.y+4.5,
    player.position.z+Math.cos(yaw)*7
  );
  camera.lookAt(player.position.x,player.position.y+2.5,player.position.z);

  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>

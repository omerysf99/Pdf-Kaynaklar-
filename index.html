<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder - Admin Control</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root { --p-purple: #a855f7; --bg: #000; --card: #0f0f12; --text: #fff; --dim: #71717a; --green: #10b981; --red: #ef4444; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Ban Screen */
        #ban-screen { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        
        .view { display: none; flex-direction: column; padding: 20px; flex: 1; overflow-y: auto; }
        .view.active { display: flex; }
        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 18px; padding: 15px; margin-bottom: 12px; }
        
        /* Admin Table */
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        td { padding: 12px 8px; border-bottom: 1px solid #111; cursor: pointer; }
        
        /* Modal - Detay Paneli */
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10001; display: none; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); width: 90%; border-radius: 25px; padding: 25px; border: 1px solid var(--p-purple); }

        .btn-main { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; margin-top: 10px; }
        .btn-ban { background: var(--red) !important; }
        
        nav { height: 80px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #1a1a1f; }
        .nav-admin { grid-template-columns: repeat(5, 1fr) !important; }
        .n-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 10px; }
        .n-item.active { color: var(--p-purple); }
    </style>
</head>
<body>

    <div id="ban-screen">
        <h1 style="font-size: 80px;">ğŸš«</h1>
        <h2 style="color:var(--red)">HESABINIZ BANLANDI</h2>
        <p style="color:var(--dim); margin-top:10px;">Kural ihlali nedeniyle eriÅŸiminiz kÄ±sÄ±tlanmÄ±ÅŸtÄ±r.</p>
    </div>

    <div id="loader" style="position:fixed; inset:0; background:#000; z-index:15000; display:flex; align-items:center; justify-content:center;">Yukleniyor...</div>

    <main>
        <section id="v-home" class="view active">
            <h1 id="ui-bal" style="font-size:50px; text-align:center; color:var(--p-purple); margin:20px;">0</h1>
            <div style="flex:1; display:flex; align-items:center; justify-content:center;">
                <div onclick="App.tap()" style="width:200px; height:200px; background:var(--p-purple); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:80px; box-shadow:0 0 30px var(--p-purple)">ğŸ•·ï¸</div>
            </div>
        </section>

        <section id="v-admin" class="view">
            <h2>YÃ¶netici Paneli</h2>
            <div class="card" style="margin-top:15px; padding:0;">
                <table id="admin-table"></table>
            </div>
        </section>
    </main>

    <div id="user-modal">
        <div class="modal-content">
            <h3 id="m-name" style="color:var(--p-purple)">Ä°sim</h3>
            <p id="m-user" style="color:var(--dim); font-size:12px;">@kullanici</p>
            <hr style="margin:15px 0; border:0; border-top:1px solid #222;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; font-size:13px;">
                <div>ğŸ’° Spyder:<br><b id="m-bal">0</b></div>
                <div>ğŸ’µ USDT:<br><b id="m-usdt">0</b></div>
                <div>ğŸ“º Reklam:<br><b id="m-ads">0</b></div>
                <div>âœ… GÃ¶rev:<br><b id="m-tasks">0</b></div>
            </div>
            <p style="font-size:10px; color:var(--dim); margin-top:15px;">Son GÃ¶rÃ¼lme: <span id="m-seen">?</span></p>
            <button id="ban-btn" class="btn-main btn-ban" onclick="Admin.toggleBan()">BANLA</button>
            <button class="btn-main" style="background:#222;" onclick="Admin.closeModal()">KAPAT</button>
        </div>
    </div>

    <nav id="main-nav">
        <div class="n-item active" onclick="nav('v-home', this)"><i>ğŸ®</i>Oyna</div>
        <div class="n-item" onclick="nav('v-tasks', this)"><i>ğŸ“¢</i>GÃ¶rev</div>
        <div class="n-item" onclick="nav('v-vault', this)"><i>ğŸ›ï¸</i>Vault</div>
        <div class="n-item" onclick="nav('v-wallet', this)"><i>ğŸ’°</i>CÃ¼zdan</div>
    </nav>

    <script>
        const ADMIN_ID = "8392479231";
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        let user = { bal:0, usdt:0, ads:0, tasks:[], isBanned: false };
        let selectedUserId = null;

        const App = {
            init: async () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";
                
                // Admin Nav Ekle
                if(uid === ADMIN_ID) {
                    const navBar = document.getElementById('main-nav');
                    navBar.classList.add('nav-admin');
                    navBar.innerHTML += `<div class="n-item" onclick="nav('v-admin', this); Admin.list();"><i>ğŸ”‘</i>Admin</div>`;
                }

                const doc = await db.collection("users").doc(uid).get();
                if(doc.exists) {
                    user = Object.assign(user, doc.data());
                    if(user.isBanned) {
                        document.getElementById('ban-screen').style.display = 'flex';
                        return;
                    }
                }
                
                document.getElementById('loader').style.display = 'none';
                App.save(); // Ä°lk giriÅŸte ismi kaydet
            },
            tap: () => {
                user.bal++;
                document.getElementById('ui-bal').innerText = user.bal;
                if(user.bal % 50 === 0) App.save();
            },
            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";
                const data = {
                    ...user,
                    name: tg.initDataUnsafe?.user?.first_name || "Guest",
                    username: tg.initDataUnsafe?.user?.username || "n/a",
                    lastSeen: new Date().toLocaleString('tr-TR')
                };
                db.collection("users").doc(uid).set(data, { merge: true });
            }
        };

        const Admin = {
            list: async () => {
                const snap = await db.collection("users").get();
                const table = document.getElementById('admin-table');
                table.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <b style="${d.isBanned ? 'color:red;text-decoration:line-through;' : ''}">${d.name}</b><br>
                            <small style="color:var(--dim)">@${d.username}</small>
                        </td>
                        <td style="text-align:right; color:var(--p-purple)">${d.bal} ğŸ•·ï¸</td>
                    `;
                    row.onclick = () => Admin.openUser(doc.id, d);
                    table.appendChild(row);
                });
            },
            openUser: (id, d) => {
                selectedUserId = id;
                document.getElementById('m-name').innerText = d.name;
                document.getElementById('m-user').innerText = "@" + d.username;
                document.getElementById('m-bal').innerText = d.bal.toLocaleString();
                document.getElementById('m-usdt').innerText = "$" + (d.usdt || 0).toFixed(2);
                document.getElementById('m-ads').innerText = d.ads || 0;
                document.getElementById('m-tasks').innerText = (d.tasks || []).length;
                document.getElementById('m-seen').innerText = d.lastSeen || "Bilinmiyor";
                
                const banBtn = document.getElementById('ban-btn');
                banBtn.innerText = d.isBanned ? "BAN KALDIR" : "BANLA";
                banBtn.style.background = d.isBanned ? "var(--green)" : "var(--red)";
                
                document.getElementById('user-modal').style.display = 'flex';
            },
            toggleBan: async () => {
                const btn = document.getElementById('ban-btn');
                const isBanning = btn.innerText === "BANLA";
                
                await db.collection("users").doc(selectedUserId).update({
                    isBanned: isBanning
                });
                
                tg.showAlert(isBanning ? "KullanÄ±cÄ± BanlandÄ±!" : "Ban KaldÄ±rÄ±ldÄ±!");
                Admin.closeModal();
                Admin.list();
            },
            closeModal: () => {
                document.getElementById('user-modal').style.display = 'none';
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        App.init();
    </script>
</body>
</html>

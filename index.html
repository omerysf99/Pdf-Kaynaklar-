<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Idle Miner Tycoon Clone</title>
    <style>
        :root {
            --bg-sky: #4fa3e3;
            --earth: #8b4513;
            --tunnel: #3d2b1f;
            --gold: #ffd700;
        }

        body {
            margin: 0;
            background-color: var(--bg-sky);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* √úst Panel */
        #top-bar {
            height: 60px;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
            z-index: 100;
            position: sticky;
            top: 0;
        }

        /* Oyun Alanƒ± Konteynƒ±rƒ± */
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Yery√ºz√º ve Depo */
        #surface {
            height: 120px;
            background: #4caf50;
            position: relative;
            border-bottom: 5px solid #2e7d32;
        }

        .warehouse {
            position: absolute;
            right: 20px;
            bottom: 0;
            width: 80px;
            height: 100px;
            background: #555;
            border: 3px solid #333;
            text-align: center;
        }

        /* Maden ≈ûaftƒ± (Dikey Yapƒ±) */
        #shaft-container {
            background-color: var(--earth);
            min-height: 600px;
            position: relative;
            padding-left: 80px; /* Asans√∂r bo≈üluƒüu */
        }

        /* Asans√∂r Yolu */
        #elevator-shaft {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 70px;
            background: #222;
            border-right: 4px solid #444;
        }

        #elevator {
            width: 60px;
            height: 50px;
            background: #e74c3c;
            position: absolute;
            left: 5px;
            top: 0;
            transition: top 2s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            border-radius: 5px;
        }

        /* Maden Katlarƒ± */
        .mine-floor {
            height: 100px;
            background: var(--tunnel);
            margin: 20px 10px;
            border-radius: 0 10px 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 4px solid #000;
        }

        .miner { font-size: 2rem; cursor: pointer; }
        .floor-stats { font-size: 0.9rem; }

        .upgrade-btn {
            background: var(--gold);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Animasyonlar */
        @keyframes collect {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .collecting { animation: collect 0.3s ease; }

    </style>
</head>
<body>

    <div id="top-bar">üí∞ <span id="total-money">0</span></div>

    <div id="game-container">
        <div id="surface">
            <div class="warehouse">
                üè¢<br>DEPO
                <div id="warehouse-gold" style="font-size: 0.8rem; color: gold;">0</div>
            </div>
        </div>

        <div id="shaft-container">
            <div id="elevator-shaft">
                <div id="elevator">üèóÔ∏è <span id="elev-load">0</span></div>
            </div>

            <div class="mine-floor" id="floor-1">
                <div class="miner" onclick="mine(1)">‚õèÔ∏è</div>
                <div class="floor-stats">
                    Kat 1 (Seviye <span id="lvl-1">1</span>)<br>
                    Stok: <span id="stock-1">0</span>
                </div>
                <button class="upgrade-btn" onclick="upgrade(1)">Geli≈ütir ($50)</button>
            </div>

            <div class="mine-floor" id="floor-2">
                <div class="miner" onclick="mine(2)">‚õèÔ∏è</div>
                <div class="floor-stats">
                    Kat 2 (Seviye <span id="lvl-2">1</span>)<br>
                    Stok: <span id="stock-2">0</span>
                </div>
                <button class="upgrade-btn" onclick="upgrade(2)">Geli≈ütir ($200)</button>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            money: 0,
            warehouseGold: 0,
            elevatorLoad: 0,
            floors: {
                1: { level: 1, stock: 0, cost: 50, power: 5 },
                2: { level: 1, stock: 0, cost: 200, power: 20 }
            }
        };

        // 1. Madencilik (Tƒ±klayarak altƒ±n √ßƒ±kar)
        function mine(floorId) {
            const floor = gameState.floors[floorId];
            floor.stock += floor.power;
            updateUI();
        }

        // 2. Geli≈ütirme
        function upgrade(floorId) {
            const floor = gameState.floors[floorId];
            if (gameState.money >= floor.cost) {
                gameState.money -= floor.cost;
                floor.level++;
                floor.power += Math.floor(floor.power * 0.5);
                floor.cost = Math.floor(floor.cost * 1.8);
                updateUI();
            }
        }

        // 3. Asans√∂r D√∂ng√ºs√º (Otomatik)
        const elevatorEl = document.getElementById('elevator');
        let elevatorPos = "top";

        function moveElevator() {
            if (elevatorPos === "top") {
                // A≈üaƒüƒ± in
                elevatorEl.style.top = "150px"; // Kat 1 hizasƒ±
                setTimeout(() => {
                    // Kat 1'den al
                    let take = gameState.floors[1].stock;
                    gameState.elevatorLoad += take;
                    gameState.floors[1].stock = 0;
                    
                    // Kat 2'ye in
                    elevatorEl.style.top = "270px"; 
                    setTimeout(() => {
                        let take2 = gameState.floors[2].stock;
                        gameState.elevatorLoad += take2;
                        gameState.floors[2].stock = 0;
                        
                        // Yukarƒ± √ßƒ±k
                        elevatorPos = "bottom";
                        moveElevator();
                    }, 2000);
                }, 2000);
            } else {
                // Y√ºzeye √ßƒ±k
                elevatorEl.style.top = "0px";
                setTimeout(() => {
                    // Depoya bo≈üalt ve paraya √ßevir
                    gameState.money += gameState.elevatorLoad;
                    gameState.elevatorLoad = 0;
                    elevatorPos = "top";
                    updateUI();
                    moveElevator();
                }, 2000);
            }
        }

        function updateUI() {
            document.getElementById('total-money').innerText = Math.floor(gameState.money).toLocaleString();
            document.getElementById('elev-load').innerText = gameState.elevatorLoad;
            
            for (let i in gameState.floors) {
                document.getElementById(`stock-${i}`).innerText = gameState.floors[i].stock;
                document.getElementById(`lvl-${i}`).innerText = gameState.floors[i].level;
                // Buton yazƒ±larƒ±nƒ± g√ºncellemek i√ßin querySelector kullanƒ±labilir
            }
        }

        // Ba≈ülat
        moveElevator();
        
        // Pasif √úretim (Her saniye stok birikir)
        setInterval(() => {
            gameState.floors[1].stock += (gameState.floors[1].level * 1);
            gameState.floors[2].stock += (gameState.floors[2].level * 2);
            updateUI();
        }, 1000);

    </script>
</body>
</html>

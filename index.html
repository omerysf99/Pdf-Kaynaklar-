<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>B√úY√úK √áEKƒ∞Lƒ∞≈û & Y√ñNETƒ∞M</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #0F172A; --card: #1E293B; --primary: #6366F1; --accent: #F59E0B; --text: #F8FAFC; --border: #334155; --success: #10B981; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Header */
        .header { height: 100px; padding: 40px 20px 10px; display: flex; justify-content: space-between; align-items: center; background: var(--card); border-bottom: 1px solid var(--border); }
        .pill { padding: 6px 12px; border-radius: 50px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); font-size: 11px; display: flex; align-items: center; gap: 5px; }

        .view { position: absolute; top: 100px; bottom: 80px; left: 0; right: 0; overflow-y: auto; padding: 15px; display: none; }
        .view.active { display: flex; flex-direction: column; }

        /* Kartlar */
        .raffle-card { background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%); border: 2px solid var(--primary); border-radius: 25px; padding: 20px; text-align: center; margin-bottom: 15px; }
        .pool-amount { font-size: 32px; font-weight: 800; color: var(--accent); margin: 5px 0; }
        
        /* Admin Tablo Tasarƒ±mƒ± */
        .admin-table-container { background: var(--card); border-radius: 15px; border: 1px solid var(--border); overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th { background: rgba(99, 102, 241, 0.1); padding: 10px; text-align: left; color: var(--primary); border-bottom: 1px solid var(--border); }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .u-info { font-weight: 700; color: var(--text); }
        .u-tag { color: var(--primary); font-size: 10px; display: block; }
        .val-badge { background: rgba(255,255,255,0.05); padding: 2px 6px; border-radius: 4px; font-weight: 600; }

        .btn-main { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: 800; cursor: pointer; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: var(--card); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-item { color: #64748B; font-size: 18px; padding: 10px; }
        .nav-item.active { color: var(--primary); }
        .toast { position: fixed; top: 110px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 10px 20px; border-radius: 50px; font-size: 12px; z-index: 1000; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="header">
        <div style="font-weight:700; font-size: 13px;" id="user-name">...</div>
        <div style="display:flex; gap:5px;">
            <div class="pill"><i class="fa-solid fa-coins" style="color:var(--accent)"></i> <span id="user-coins">0</span></div>
            <div class="pill"><i class="fa-solid fa-dollar-sign" style="color:var(--success)"></i> <span id="user-usdt">0.00</span></div>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div class="raffle-card">
            <div style="font-size: 10px; opacity: 0.8;">HAVUZDAKƒ∞ √ñD√úL</div>
            <div class="pool-amount">$<span id="raffle-pool">0.0100</span></div>
            <button class="btn-main" onclick="joinRaffle()">1 JETONLA KATIL</button>
            <p id="participation-status" style="margin-top:10px; font-size:11px; opacity:0.6;">Y√ºkleniyor...</p>
        </div>
    </div>

    <div id="v-earn" class="view">
        <div class="raffle-card" style="border-color: var(--success);">
            <i class="fa-solid fa-play-circle" style="font-size:40px; color:var(--success); margin-bottom:10px;"></i>
            <p style="font-size:13px; margin-bottom:15px;">Reklam izleyerek +1 Jeton kazan!</p>
            <button class="btn-main" style="background:var(--success)" onclick="watchAd()">REKLAM ƒ∞ZLE</button>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div class="raffle-card" style="text-align:left; border:none; background: var(--card);">
            <p style="font-size:12px; opacity:0.7;">Dolar Bakiyen</p>
            <h2 style="color:var(--success); margin-bottom:15px;">$ <span id="wallet-usdt">0.0000</span></h2>
            <input type="text" id="wallet-address" placeholder="C√ºzdan Adresi" style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); background:var(--bg); color:white; margin-bottom:10px;">
            <button class="btn-main" onclick="requestWithdraw()">√ñDEME TALEBƒ∞</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h4 style="margin-bottom:10px;"><i class="fa-solid fa-users-gear"></i> Kullanƒ±cƒ± Y√∂netimi</h4>
        <div class="admin-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Kullanƒ±cƒ±</th>
                        <th>üì∫ Reklam</th>
                        <th>üéüÔ∏è Bilet</th>
                        <th>üí∞ Jeton/$</th>
                    </tr>
                </thead>
                <tbody id="admin-user-list">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="nav('home', 0)"><i class="fa-solid fa-ticket"></i></div>
        <div class="nav-item" onclick="nav('earn', 1)"><i class="fa-solid fa-video"></i></div>
        <div class="nav-item" onclick="nav('profile', 2)"><i class="fa-solid fa-wallet"></i></div>
        <div class="nav-item" id="nav-admin" style="display:none;" onclick="nav('admin', 3)"><i class="fa-solid fa-gears"></i></div>
    </div>

    <script>
        const ADMIN_ID = "8392479231";
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let user = tg.initDataUnsafe.user || { id: "0", first_name: "Misafir", username: "guest" };
        let userData = { balance: 0, usdt: 0, raffleEntries: 0, totalAds: 0 };

        window.onload = () => {
            document.getElementById('user-name').innerText = user.first_name;
            
            // Kullanƒ±cƒ± Kaydƒ±/G√ºncelleme
            db.collection("users").doc(String(user.id)).set({
                name: user.first_name,
                username: user.username || "yok",
                lastSeen: Date.now()
            }, { merge: true });

            if(String(user.id) === ADMIN_ID) {
                document.getElementById('nav-admin').style.display = "block";
                loadAdminTable();
            }

            db.collection("users").doc(String(user.id)).onSnapshot(doc => {
                if(doc.exists) {
                    userData = doc.data();
                    document.getElementById('user-coins').innerText = userData.balance || 0;
                    document.getElementById('user-usdt').innerText = (userData.usdt || 0).toFixed(4);
                    document.getElementById('wallet-usdt').innerText = (userData.usdt || 0).toFixed(4);
                    document.getElementById('participation-status').innerText = `Katƒ±lƒ±m Hakkƒ±nƒ±z: ${userData.raffleEntries || 0}`;
                }
            });

            db.collection("stats").doc("raffle").onSnapshot(doc => {
                const parts = doc.exists ? doc.data().participants || 0 : 0;
                document.getElementById('raffle-pool').innerText = (0.01 + (parts * 0.0005)).toFixed(4);
            });
        };

        // ADMIN TABLOSU FONKSƒ∞YONU
        function loadAdminTable() {
            db.collection("users").orderBy("totalAds", "desc").onSnapshot(snap => {
                const list = document.getElementById('admin-user-list');
                list.innerHTML = snap.docs.map(doc => {
                    const u = doc.data();
                    return `
                        <tr>
                            <td>
                                <span class="u-info">${u.name}</span>
                                <span class="u-tag">@${u.username || 'gizli'}</span>
                            </td>
                            <td><span class="val-badge">${u.totalAds || 0}</span></td>
                            <td><span class="val-badge" style="color:var(--accent)">${u.raffleEntries || 0}</span></td>
                            <td>
                                <div style="color:var(--accent)">J: ${u.balance || 0}</div>
                                <div style="color:var(--success)">$: ${(u.usdt || 0).toFixed(4)}</div>
                            </td>
                        </tr>
                    `;
                }).join('');
            });
        }

        async function joinRaffle() {
            if(userData.balance < 1) return showToast("Jetonun yok!", "error");
            await db.collection("users").doc(String(user.id)).update({
                balance: firebase.firestore.FieldValue.increment(-1),
                raffleEntries: firebase.firestore.FieldValue.increment(1)
            });
            await db.collection("stats").doc("raffle").set({ participants: firebase.firestore.FieldValue.increment(1) }, { merge: true });
            showToast("Katƒ±lƒ±m ba≈üarƒ±lƒ±!");
        }

        function watchAd() {
            if (typeof window.showAdexora === 'function') {
                window.showAdexora().then(async () => {
                    await db.collection("users").doc(String(user.id)).set({
                        balance: firebase.firestore.FieldValue.increment(1),
                        totalAds: firebase.firestore.FieldValue.increment(1)
                    }, { merge: true });
                    db.collection("stats").doc("global").set({ totalAds: firebase.firestore.FieldValue.increment(1) }, { merge: true });
                    showToast("+1 Jeton!");
                });
            } else { showToast("Reklam y√ºklenemedi", "error"); }
        }

        async function requestWithdraw() {
            const addr = document.getElementById('wallet-address').value;
            if(!addr || userData.usdt < 0.05) return showToast("Hata! Adres veya Bakiye yetersiz.", "error");
            await db.collection("withdraws").add({ uid: user.id, name: user.first_name, username: user.username || "yok", amount: userData.usdt, address: addr, time: Date.now() });
            await db.collection("users").doc(String(user.id)).update({ usdt: 0 });
            showToast("Talep g√∂nderildi!");
        }

        function nav(id, idx) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
        }

        function showToast(m, type="success") {
            const t = document.createElement('div'); t.className = 'toast';
            if(type === "error") t.style.background = "#EF4444";
            t.innerText = m; document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }
    </script>
</body>
</html>

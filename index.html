<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Network - God Mode Admin</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --p-purple: #a855f7; --bg: #030303; --glass: rgba(15, 15, 22, 0.95);
            --border: rgba(255, 255, 255, 0.1); --text: #fff; --dim: #94a3b8;
            --green: #10b981; --red: #f43f5e; --gold: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- PROFESYONEL ADMIN MODAL --- */
        #user-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            background: #0d0d0d; border: 1.5px solid var(--p-purple); width: 100%; max-width: 420px;
            border-radius: 35px; padding: 30px; box-shadow: 0 0 40px rgba(168, 85, 247, 0.2);
        }
        .modal-stat { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        /* --- UI ELEMENTS --- */
        main { flex: 1; overflow-y: auto; padding: 20px 20px 100px 20px; }
        .view { display: none; flex-direction: column; }
        .view.active { display: flex; }
        .glass-card { background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 20px; margin-bottom: 15px; }
        
        /* SPYDER BTN */
        .spyder-btn {
            width: 220px; height: 220px; background: radial-gradient(circle, #c084fc, #a855f7);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 100px; box-shadow: 0 0 50px var(--p-purple); margin: 40px auto;
            cursor: pointer; transition: 0.1s; user-select: none;
        }
        .spyder-btn:active { transform: scale(0.95); }

        /* INPUTS & BUTTONS */
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--border); border-radius: 15px; color: #fff; margin: 10px 0; outline: none; text-align: center; font-weight: bold; }
        .btn-action { width: 100%; padding: 14px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; transition: 0.2s; color: white; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #080808; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--dim); cursor: pointer; font-size: 11px; font-weight: 600; }
        .nav-item.active { color: var(--p-purple); }

        /* ADMIN SPECIFIC */
        .pay-card { border-left: 5px solid var(--gold); }
        .user-row { padding: 18px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; cursor: pointer; transition: 0.2s; }
        .user-row:active { background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div id="user-modal">
        <div class="modal-content">
            <h2 id="m-name" style="text-align: center; color: var(--p-purple); margin-bottom: 20px;">Kullanƒ±cƒ± Detayƒ±</h2>
            
            <div class="modal-stat"><span>Spyder Coini:</span> <b id="m-spyder" style="color:var(--p-purple)">0</b></div>
            <div class="modal-stat"><span>Dolar ($):</span> <b id="m-usdt" style="color:var(--green)">$0.00</b></div>
            <div class="modal-stat"><span>ƒ∞zlediƒüi Reklam:</span> <b id="m-ads" style="color:var(--gold)">0</b></div>
            <div class="modal-stat"><span>Durum:</span> <b id="m-status">Aktif</b></div>

            <div style="margin: 20px 0;">
                <label style="font-size: 11px; color: var(--dim);">BAKƒ∞YE EKLE / √áIKAR (Spyder)</label>
                <div style="display: flex; gap: 10px; margin-top: 5px;">
                    <input type="number" id="m-edit-amt" placeholder="Miktar" style="margin: 0;">
                    <button onclick="Admin.editBal(true)" class="btn-action" style="background:var(--green); width: 60px;">+</button>
                    <button onclick="Admin.editBal(false)" class="btn-action" style="background:var(--red); width: 60px;">-</button>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px;">
                <button onclick="Admin.banToggle()" id="m-ban-btn" class="btn-action">BANLA</button>
                <button onclick="Admin.closeModal()" class="btn-action" style="background: #333;">KAPAT</button>
            </div>
        </div>
    </div>

    <main>
        <section id="v-play" class="view active">
            <h1 id="ui-bal" style="text-align:center; font-size: 55px; color: var(--p-purple); font-weight: 800;">0</h1>
            <div class="spyder-btn" onclick="Game.tap()">üï∑Ô∏è</div>
            <div class="glass-card">
                <div style="display:flex; justify-content:space-between; font-size:12px;"><span>G√ú√á REZERVƒ∞</span><b id="ui-nrg">1000/1000</b></div>
                <div style="height:10px; background:#111; border-radius:5px; margin-top:8px; overflow:hidden;">
                    <div id="ui-nrg-bar" style="height:100%; background:var(--p-purple); width:100%;"></div>
                </div>
            </div>
        </section>

        <section id="v-wallet" class="view">
            <h2>Finansal Durum</h2>
            <div class="glass-card" style="text-align:center;">
                <p class="dim">√áekilebilir Tutar</p>
                <h1 style="color:var(--green); font-size: 42px;">$<span id="ui-usdt">0.00</span></h1>
            </div>
            <div class="glass-card">
                <input type="number" id="wd-amt" placeholder="Miktar ($)" oninput="UI.calcAds()">
                <div style="display:flex; justify-content:space-between; font-size:13px; margin: 10px 0;">
                    <span class="dim">Gerekli Reklam:</span>
                    <b id="ui-req-ads" style="color:var(--gold)">0 / 0</b>
                </div>
                <input type="text" id="wd-adr" placeholder="BEP20 C√ºzdan Adresi">
                <button class="btn-action" style="background:var(--p-purple); margin-top:10px;" onclick="Finance.withdraw()">√áEKƒ∞M TALEBƒ∞ G√ñNDER</button>
            </div>
        </section>

        <section id="v-admin" class="view">
            <h2>Komuta Merkezi</h2>
            <div id="admin-payments"></div>
            <h3 style="margin: 20px 0 10px 5px;">Kullanƒ±cƒ± Listesi</h3>
            <div id="admin-users" class="glass-card" style="padding:0;"></div>
        </section>
    </main>

    <nav>
        <div class="nav-item active" onclick="nav('v-play', this)"><i>üéÆ</i><span>Oyna</span></div>
        <div class="nav-item" onclick="nav('v-wallet', this)"><i>üí∞</i><span>C√ºzdan</span></div>
        <div id="adm-nav" class="nav-item" style="display:none;" onclick="nav('v-admin', this); Admin.load();"><i>üîë</i><span>Panel</span></div>
    </nav>

    <script>
        const ADMIN_ID = "8392479231";
        const FB_CONFIG = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", authDomain: "pdfkaynak-51615.firebaseapp.com", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
        firebase.initializeApp(FB_CONFIG);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        let user = { bal:0, nrg:1000, usdt:0, ads:0, totalAds:0, isBanned:false };
        let uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";
        let selectedUser = null;

        const Game = {
            init: async () => {
                const doc = await db.collection("users").doc(uid).get();
                if(doc.exists) user = {...user, ...doc.data()};
                if(uid === ADMIN_ID) document.getElementById('adm-nav').style.display='flex';
                UI.refresh();
                setInterval(() => { if(user.nrg < 1000) { user.nrg = Math.min(1000, user.nrg + 5); UI.refresh(); }}, 3000);
            },
            tap: () => {
                if(user.isBanned || user.nrg <= 0) return;
                user.bal++; user.nrg -= 5;
                UI.refresh();
                if(user.bal % 25 === 0) Game.save();
            },
            save: () => db.collection("users").doc(uid).set({...user, name: tg.initDataUnsafe?.user?.first_name || "Spyder"}, {merge:true})
        };

        const Finance = {
            withdraw: async () => {
                const amt = parseFloat(document.getElementById('wd-amt').value);
                const adr = document.getElementById('wd-adr').value;
                const req = Math.ceil(amt / 0.01) * 15;
                if(user.usdt < amt || user.ads < req || adr.length < 5) return tg.showAlert("≈ûartlar saƒülanmadƒ±!");
                await db.collection("withdrawals").add({ uid, amt, adr, name: user.name, status: "pending", time: Date.now() });
                user.usdt -= amt; user.ads = 0; Game.save(); UI.refresh();
                tg.showAlert("Talep G√∂nderildi!");
            }
        };

        const Admin = {
            load: async () => {
                // √ñdemeler
                const pSnap = await db.collection("withdrawals").where("status","==","pending").get();
                const pDiv = document.getElementById('admin-payments');
                pDiv.innerHTML = pSnap.empty ? "" : "<h3>Bekleyen √ñdemeler</h3>";
                pSnap.forEach(doc => {
                    const d = doc.data();
                    pDiv.innerHTML += `<div class="glass-card pay-card"><b>${d.name}</b>: <span style="color:var(--green)">$${d.amt}</span><br><small class="dim">${d.adr}</small><br><button onclick="Admin.approvePay('${doc.id}')" class="btn-action" style="background:var(--green); margin-top:10px; padding:8px;">√ñDENDƒ∞</button></div>`;
                });

                // √úyeler
                const uSnap = await db.collection("users").get();
                const uDiv = document.getElementById('admin-users'); uDiv.innerHTML = "";
                uSnap.forEach(doc => {
                    const d = doc.data();
                    const row = document.createElement('div');
                    row.className = 'user-row';
                    row.innerHTML = `<span>${d.name}</span><b>${d.bal.toLocaleString()} S</b>`;
                    row.onclick = () => Admin.showUser(doc.id, d);
                    uDiv.appendChild(row);
                });
            },
            showUser: (id, d) => {
                selectedUser = {id, ...d};
                document.getElementById('m-name').innerText = d.name;
                document.getElementById('m-spyder').innerText = d.bal.toLocaleString();
                document.getElementById('m-usdt').innerText = "$" + (d.usdt || 0).toFixed(2);
                document.getElementById('m-ads').innerText = d.totalAds || 0;
                document.getElementById('m-status').innerText = d.isBanned ? "BANLI" : "AKTƒ∞F";
                document.getElementById('m-status').style.color = d.isBanned ? "var(--red)" : "var(--green)";
                const bBtn = document.getElementById('m-ban-btn');
                bBtn.innerText = d.isBanned ? "BANI A√á" : "BANLA";
                bBtn.style.background = d.isBanned ? "var(--green)" : "var(--red)";
                document.getElementById('user-modal').style.display = 'flex';
            },
            editBal: async (isAdd) => {
                const amt = parseInt(document.getElementById('m-edit-amt').value) || 0;
                const newBal = isAdd ? (selectedUser.bal + amt) : (selectedUser.bal - amt);
                await db.collection("users").doc(selectedUser.id).update({bal: newBal});
                tg.showAlert("Bakiye g√ºncellendi!"); Admin.closeModal(); Admin.load();
            },
            banToggle: async () => {
                await db.collection("users").doc(selectedUser.id).update({isBanned: !selectedUser.isBanned});
                Admin.closeModal(); Admin.load();
            },
            approvePay: async (id) => { await db.collection("withdrawals").doc(id).update({status: "completed"}); Admin.load(); },
            closeModal: () => document.getElementById('user-modal').style.display = 'none'
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').innerText = `${user.nrg}/1000`;
                document.getElementById('ui-nrg-bar').style.width = (user.nrg/10) + "%";
                document.getElementById('ui-usdt').innerText = (user.usdt || 0).toFixed(2);
                UI.calcAds();
            },
            calcAds: () => {
                const val = parseFloat(document.getElementById('wd-amt').value) || 0;
                const req = Math.ceil(val / 0.01) * 15;
                document.getElementById('ui-req-ads').innerText = `${user.ads} / ${req}`;
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        Game.init();
    </script>
</body>
</html>

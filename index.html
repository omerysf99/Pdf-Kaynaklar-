<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBTC - Hamster Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #ff4d94; --g: #00ffa3; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; }

        /* --- ÃœST PANEL (BITCOIN TARZI) --- */
        .header-crypto { padding: 20px; background: #161a1e; border-bottom: 1px solid #2b3139; }
        .price-row { display: flex; align-items: baseline; gap: 10px; }
        .price-main { font-size: 32px; font-weight: 900; color: #fff; }
        .price-change { color: var(--g); font-size: 14px; font-weight: 700; }

        /* --- OYUN ALANI --- */
        .viewport { height: calc(100vh - 160px); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        /* TIKLAMA GÃ–RSELÄ° */
        .main-coin-wrapper { position: relative; width: 280px; height: 280px; }
        .main-coin {
            width: 100%; height: 100%; border-radius: 50%;
            border: 10px solid #2b3139;
            background-image: url('photo_2026-01-01_19-32-18.jpg'); /* Senin gÃ¶rselin */
            background-size: cover; background-position: center;
            cursor: pointer; transition: transform 0.05s;
            box-shadow: 0 0 50px rgba(0, 255, 163, 0.1);
        }
        .main-coin:active { transform: scale(0.95); }

        /* ENERJÄ° VE ALT BÄ°LGÄ° */
        .stats-footer { width: 100%; max-width: 350px; margin-top: 40px; }
        .energy-text { display: flex; justify-content: space-between; font-weight: 800; font-size: 14px; margin-bottom: 8px; }
        .energy-bar { width: 100%; height: 10px; background: #2b3139; border-radius: 10px; overflow: hidden; }
        .energy-fill { height: 100%; background: var(--gold); transition: width 0.1s; width: 100%; }

        /* SAYFALAR */
        .page { display: none; padding: 20px; height: calc(100vh - 160px); overflow-y: auto; }
        .page.active { display: block; }

        /* KARTLAR */
        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--card); border-radius: 16px; padding: 15px; border: 1px solid #2b3139; }
        .card-name { font-weight: 700; font-size: 14px; margin-bottom: 5px; }
        .card-profit { color: var(--g); font-size: 12px; font-weight: 800; }
        .card-price { margin-top: 10px; font-weight: 900; color: var(--gold); }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #161a1e; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #2b3139; }
        .nav-item { color: #848e9c; text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--gold); }

        /* TIKLAMA PUANI EFEKTÄ° */
        .plus-one { position: absolute; color: white; font-size: 28px; font-weight: 900; pointer-events: none; animation: floatUp 0.8s ease-out forwards; }
        @keyframes floatUp { 
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }
    </style>
</head>
<body>

    <header class="header-crypto">
        <p style="font-size: 12px; color: #848e9c; margin-bottom: 5px;">Piyasa Ã–zeti > AnimeBTC</p>
        <div class="price-row">
            <div class="price-main" id="balance-display">0,00</div>
            <div class="price-change" id="profit-display">+0/sa</div>
        </div>
    </header>

    <main id="exchange" class="page active">
        <div class="viewport">
            <div class="main-coin-wrapper">
                <div class="main-coin" id="coin-btn"></div>
            </div>

            <div class="stats-footer">
                <div class="energy-text">
                    <span>âš¡ <span id="energy-val">1000</span> / 1000</span>
                    <span style="color: var(--gold)">BOOST</span>
                </div>
                <div class="energy-bar"><div class="energy-fill" id="energy-bar"></div></div>
            </div>
        </div>
    </main>

    <main id="mine" class="page">
        <h2 style="margin-bottom: 20px;">GeliÅŸtirmeler</h2>
        <div class="card-grid" id="card-list"></div>
    </main>

    <nav class="nav">
        <div class="nav-item active" onclick="switchTab('exchange', this)">Borsa</div>
        <div class="nav-item" onclick="switchTab('mine', this)">Maden</div>
    </nav>

    <script>
        let state = {
            balance: 0,
            profit: 0,
            energy: 1000,
            maxEnergy: 1000,
            tapPower: 1,
            cards: [
                { id: 1, name: "Ekran KartÄ±", cost: 100, profit: 5, level: 0 },
                { id: 2, name: "Anime Sunucusu", cost: 500, profit: 25, level: 0 },
                { id: 3, name: "NFT FabrikasÄ±", cost: 2000, profit: 110, level: 0 }
            ]
        };

        // TIKLAMA SÄ°STEMÄ°
        const coinBtn = document.getElementById('coin-btn');
        coinBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(state.energy >= state.tapPower) {
                const touch = e.touches[0];
                handleTap(touch.clientX, touch.clientY);
            }
        });

        function handleTap(x, y) {
            state.balance += state.tapPower;
            state.energy -= state.tapPower;
            
            // Puan efekti
            const plus = document.createElement('div');
            plus.className = 'plus-one';
            plus.style.left = `${x}px`;
            plus.style.top = `${y}px`;
            plus.innerText = `+${state.tapPower}`;
            document.body.appendChild(plus);
            setTimeout(() => plus.remove(), 800);

            updateUI();
        }

        // PASÄ°F GELÄ°R VE ENERJÄ°
        setInterval(() => {
            state.balance += (state.profit / 3600);
            if(state.energy < state.maxEnergy) state.energy += 1;
            updateUI();
        }, 1000);

        function updateUI() {
            document.getElementById('balance-display').innerText = Math.floor(state.balance).toLocaleString('tr-TR');
            document.getElementById('profit-display').innerText = `+${state.profit}/sa`;
            document.getElementById('energy-val').innerText = state.energy;
            document.getElementById('energy-bar').style.width = `${(state.energy / state.maxEnergy) * 100}%`;
        }

        // SEKME DEÄžÄ°ÅžTÄ°RME
        function switchTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(id === 'mine') renderCards();
        }

        // MARKET SÄ°STEMÄ°
        function renderCards() {
            const list = document.getElementById('card-list');
            list.innerHTML = state.cards.map(c => {
                const price = Math.floor(c.cost * Math.pow(1.5, c.level));
                return `
                    <div class="card" onclick="buyCard(${c.id})">
                        <div class="card-name">${c.name} (Lv ${c.level})</div>
                        <div class="card-profit">+${c.profit}/saat</div>
                        <div class="card-price">ðŸ’° ${price}</div>
                    </div>
                `;
            }).join('');
        }

        function buyCard(id) {
            const card = state.cards.find(c => c.id === id);
            const price = Math.floor(card.cost * Math.pow(1.5, card.level));
            if(state.balance >= price) {
                state.balance -= price;
                state.profit += card.profit;
                card.level++;
                renderCards();
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder Admin - Deep Track</title>
    <style>
        :root { --bg: #0b0b0d; --card: #1c1c1e; --purple: #a855f7; --green: #00d084; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; overflow: hidden; }

        /* ğŸ” ADMIN PANEL & LÄ°STE */
        #admin-panel { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; display: none; flex-direction: column; align-items: center; padding-top: 20px; overflow-y: auto; }
        .admin-card { width: 92%; background: #111; padding: 15px; border-radius: 20px; border: 1px solid #333; margin-bottom: 15px; box-sizing: border-box; }
        
        .user-item { 
            padding: 12px; 
            border-bottom: 1px solid #222; 
            display: flex; 
            justify-content: space-between; 
            cursor: pointer; 
            transition: background 0.2s;
        }
        .user-item:hover { background: #1a1a1a; }

        /* ğŸ“‘ DETAY SEKME (MODAL) */
        #detail-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            background: #1c1c1e;
            border: 2px solid var(--purple);
            border-radius: 25px;
            padding: 25px;
            z-index: 10000;
            display: none;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .detail-line { margin: 15px 0; font-family: monospace; border-bottom: 1px solid #333; padding-bottom: 5px; }

        /* OYUN ALANI */
        .tap-zone { position: relative; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; margin: 40px auto; }
        .purple-ring { position: absolute; width: 260px; height: 260px; border: 8px solid var(--purple); border-radius: 50%; box-shadow: 0 0 30px var(--purple); z-index: 1; }
        #spider-emoji { font-size: 130px; z-index: 2; transition: 0.05s; }
        .web-effect { position: absolute; font-size: 50px; z-index: 999; pointer-events: none; animation: webPop 0.5s forwards; }
        @keyframes webPop { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 0; transform: scale(1.3) translateY(-80px); } }

        .admin-btn { background: var(--purple); color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h2 style="color: var(--purple);">Spyder Admin Panel</h2>
        
        <div id="admin-login-ui">
            <input type="password" id="admin-pass" style="padding:12px; border-radius:10px; width:70%; text-align:center;" placeholder="Gizli Åifre">
            <button class="admin-btn" onclick="checkAdminPass()">GiriÅŸ</button>
        </div>

        <div id="admin-main-ui" style="display: none; width: 100%; text-align: center;">
            <div class="admin-card">
                <h3 style="color: var(--green);">Ãœye Listesi (TÄ±kla ve Ä°ncele)</h3>
                <div id="admin-user-list"></div>
            </div>
            <button class="admin-btn" style="background: #ff4444;" onclick="closeAdmin()">Paneli Kapat</button>
        </div>
    </div>

    <div id="detail-modal">
        <h3 id="det-name" style="color: var(--purple); margin-top: 0;"></h3>
        <div class="detail-line">ğŸ“Œ KullanÄ±cÄ±: <span id="det-user" style="color:#888;"></span></div>
        <div class="detail-line">ğŸª™ Toplam TÄ±k: <span id="det-coin"></span></div>
        <div class="detail-line">ğŸ“º Reklam: <span id="det-ads"></span></div>
        <div class="detail-line">ğŸ’° Bakiye: <span id="det-usd" style="color:var(--green);"></span></div>
        <div class="detail-line">âš¡ Enerji: 100/100</div>
        <button class="admin-btn" style="width:100%; margin-top:10px;" onclick="closeModal()">Kapat</button>
    </div>

    <div style="text-align:center; padding:20px;">
        <div style="font-size: 50px; font-weight: 900;" id="ui-balance">0</div>
        <div class="tap-zone" id="tap-area" onclick="handleTap(event)">
            <div class="purple-ring"></div>
            <div id="spider-emoji">ğŸ•·ï¸</div>
        </div>
        <button class="admin-btn" onclick="adminTrigger()" style="opacity: 0.1;">YÃ¶netici</button>
    </div>

    <script>
        // Ãœye Verileri
        let users = [
            { name: "Aslan Kral", user: "@aslan77", coins: 1250, ads: 4 },
            { name: "Gece AvcÄ±sÄ±", user: "@spyder_pro", coins: 890, ads: 2 },
            { name: "Admin Bey", user: "@8392479231", coins: 5000, ads: 10 }
        ];

        let balance = 0;
        let adminClicks = 0;

        function adminTrigger() {
            adminClicks++;
            if(adminClicks >= 5) { document.getElementById('admin-panel').style.display = 'flex'; adminClicks = 0; }
        }

        function checkAdminPass() {
            if(document.getElementById('admin-pass').value === "8392479231") {
                document.getElementById('admin-login-ui').style.display = 'none';
                document.getElementById('admin-main-ui').style.display = 'block';
                loadList();
            }
        }

        function loadList() {
            const list = document.getElementById('admin-user-list');
            list.innerHTML = "";
            users.forEach((u, index) => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `<span><b>${u.name}</b><br><small>${u.user}</small></span> <span>ğŸª™ ${u.coins}</span>`;
                div.onclick = () => showUserDetail(index);
                list.appendChild(div);
            });
        }

        // ğŸ“Š DETAYLARI GÃ–STER
        function showUserDetail(idx) {
            const u = users[idx];
            document.getElementById('det-name').innerText = u.name;
            document.getElementById('det-user').innerText = u.user;
            document.getElementById('det-coin').innerText = u.coins;
            document.getElementById('det-ads').innerText = u.ads;
            document.getElementById('det-usd').innerText = "$" + (u.coins * 0.00021).toFixed(2);
            document.getElementById('detail-modal').style.display = 'block';
        }

        function handleTap(e) {
            balance++;
            document.getElementById('ui-balance').innerText = balance;
            const web = document.createElement('div');
            web.className = 'web-effect'; web.innerText = "ğŸ•¸ï¸";
            web.style.left = (e.clientX - 25) + "px"; web.style.top = (e.clientY - 45) + "px";
            document.body.appendChild(web);
            setTimeout(() => web.remove(), 500);
            const s = document.getElementById('spider-emoji');
            s.style.transform = "scale(0.8)"; setTimeout(()=> s.style.transform="scale(1)", 50);
        }

        function closeModal() { document.getElementById('detail-modal').style.display = 'none'; }
        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
    </script>
</body>
</html>

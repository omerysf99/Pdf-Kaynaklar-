<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Block</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .container { text-align: center; z-index: 2; }

        #lucky-block {
            cursor: pointer;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Sarsıntı */
        @keyframes shake {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(-4px, 4px); }
            50% { transform: translate(4px, -4px); }
            75% { transform: translate(-4px, -4px); }
        }

        /* Patlama/Açılış */
        @keyframes open-animation {
            0% { transform: scale(1); filter: brightness(1); }
            100% { transform: scale(2); filter: brightness(2); opacity: 0; }
        }

        img {
            max-width: 100%;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .shaking { animation: shake 0.1s infinite; }
        .exploding { animation: open-animation 0.4s forwards; }

        /* Yeni Ödül Tasarımı */
        #result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            z-index: 10;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            /* Daha yumuşak gölge */
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            letter-spacing: -1px;
        }

        #result.show { transform: translate(-50%, -50%) scale(1); }

        /* Ödül Renkleri */
        .color-usdt { color: #26A17B; } /* Tether Yeşili */
        .color-doge { color: #BA9F33; } /* Doge Altını */
        .color-not { color: #e5e5e5; }  /* Gümüş/Beyaz */

        .btn-reset {
            margin-top: 40px;
            padding: 12px 24px;
            background: transparent;
            color: #888;
            border: 1px solid #444;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            display: none;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            color: white;
            border-color: white;
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div id="lucky-block" onclick="openBlock()">
        <img src="secret.jpg" id="block-img" alt="Lucky Block">
    </div>
    <button class="btn-reset" id="reset-btn" onclick="resetGame()">YENİDEN DENE</button>
</div>

<div id="result"></div>

<script>
    function openBlock() {
        const block = document.getElementById('lucky-block');
        const resultDiv = document.getElementById('result');
        const resetBtn = document.getElementById('reset-btn');

        // Sallanma efekti
        block.classList.add('shaking');
        
        setTimeout(() => {
            block.classList.remove('shaking');
            block.classList.add('exploding');
            
            // Ödül ve Renk Belirleme
            const rand = Math.random();
            let reward = "";
            let colorClass = "";

            if (rand < 0.33) {
                reward = (Math.random() * (0.01 - 0.001) + 0.001).toFixed(3) + " USDT";
                colorClass = "color-usdt";
            } else if (rand < 0.66) {
                reward = Math.floor(Math.random() * 1000) + 1 + " DOGE";
                colorClass = "color-doge";
            } else {
                reward = Math.floor(Math.random() * 999) + 1 + " NOT";
                colorClass = "color-not";
            }

            setTimeout(() => {
                resultDiv.innerText = reward;
                resultDiv.className = colorClass + " show";
                resetBtn.style.display = "inline-block";
                block.style.pointerEvents = "none";
            }, 300);

        }, 500);
    }

    function resetGame() {
        const block = document.getElementById('lucky-block');
        const resultDiv = document.getElementById('result');
        const resetBtn = document.getElementById('reset-btn');

        block.classList.remove('exploding');
        resultDiv.className = "";
        resultDiv.innerText = "";
        resetBtn.style.display = "none";
        block.style.pointerEvents = "auto";
    }
</script>

</body>
</html>

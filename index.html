<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Tap Only</title>
    <style>
        :root { --bg: #0d0d0f; --card: #1c1c1e; --blue: #3a47ff; --gold: #f3ba2f; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; user-select: none; -webkit-tap-highlight-color: transparent; }

        /* Ãœst Bilgi KartlarÄ± */
        .header-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 92%; margin-top: 15px; }
        .stat-box { background: var(--card); padding: 10px 5px; border-radius: 12px; text-align: center; border: 1px solid #2c2c2e; }
        .stat-label { font-size: 10px; color: #888; display: block; margin-bottom: 4px; }
        .stat-val { font-size: 13px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 4px; }

        /* Ana Bakiye */
        .balance-container { margin-top: 30px; display: flex; align-items: center; gap: 10px; }
        .coin-icon { width: 45px; height: 45px; background: linear-gradient(180deg, #ffe000, #ff9000); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; color: rgba(0,0,0,0.6); border: 2px solid #fff; }
        .balance-amount { font-size: 55px; font-weight: 900; }

        /* Level Bar */
        .level-info { width: 90%; margin-top: 20px; display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; }
        .progress-container { width: 90%; height: 8px; background: #222; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; width: 30%; background: linear-gradient(90deg, #6a5acd, #3a47ff); border-radius: 10px; }

        /* TIKLAMA ALANI */
        .click-area { position: relative; width: 320px; height: 320px; margin-top: 40px; display: flex; justify-content: center; align-items: center; cursor: pointer; touch-action: none; }
        .outer-ring { position: absolute; width: 280px; height: 280px; border-radius: 50%; border: 8px solid var(--blue); box-shadow: 0 0 40px rgba(58, 71, 255, 0.3); z-index: 1; }
        .spider-img { width: 200px; height: 200px; z-index: 2; transition: transform 0.05s ease; filter: drop-shadow(0 0 20px rgba(0,0,0,0.5)); }

        /* Enerji Paneli */
        .energy-panel { width: 90%; margin-top: auto; margin-bottom: 30px; display: flex; flex-direction: column; gap: 10px; }
        .energy-text { font-size: 18px; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .energy-bar-bg { width: 100%; height: 14px; background: #1a1a1a; border-radius: 20px; border: 1px solid #333; overflow: hidden; }
        .energy-bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); transition: width 0.2s; }

        /* YÃ¼zen +1 Efekti */
        .floating-plus { position: absolute; color: white; font-size: 35px; font-weight: 900; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }
    </style>
</head>
<body>

    <div class="header-stats">
        <div class="stat-box"><span class="stat-label">TÄ±k BaÅŸÄ±</span><div class="stat-val"><span style="color:var(--gold)">ðŸŸ¡</span> +1</div></div>
        <div class="stat-box"><span class="stat-label">Ãœst Seviye</span><div class="stat-val">5K</div></div>
        <div class="stat-box"><span class="stat-label">Saatlik Kar</span><div class="stat-val"><span style="color:var(--gold)">ðŸŸ¡</span> 0</div></div>
    </div>

    <div class="balance-container">
        <div class="coin-icon">$</div>
        <div class="balance-amount" id="balance">100</div>
    </div>

    <div class="level-info"><span>Bronze ></span><span>Level 1/10</span></div>
    <div class="progress-container"><div class="progress-fill"></div></div>

    <div class="click-area" id="tap-target">
        <div class="outer-ring"></div>
        <img src="https://img.icons8.com/color/512/spider.png" class="spider-img" id="spider">
    </div>

    <div class="energy-panel">
        <div class="energy-text">âš¡ <span id="energy-num">1000</span> / 1000</div>
        <div class="energy-bar-bg"><div class="energy-bar-fill" id="energy-bar"></div></div>
    </div>

    <script>
        let coins = 100;
        let energy = 1000;
        const tapPower = 1;

        const balanceEl = document.getElementById('balance');
        const energyEl = document.getElementById('energy-num');
        const energyBar = document.getElementById('energy-bar');
        const spider = document.getElementById('spider');
        const tapTarget = document.getElementById('tap-target');

        tapTarget.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            // Ã‡oklu dokunuÅŸ desteÄŸi
            for (let i = 0; i < e.changedTouches.length; i++) {
                if (energy >= tapPower) {
                    // Veri GÃ¼ncelleme
                    coins += tapPower;
                    energy -= tapPower;
                    
                    // ArayÃ¼z GÃ¼ncelleme
                    balanceEl.innerText = coins.toLocaleString();
                    energyEl.innerText = energy;
                    energyBar.style.width = (energy / 10) + "%";

                    // Efektler
                    createPlusEffect(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
                }
            }

            // Ã–rÃ¼mcek Esneme Animasyonu
            spider.style.transform = "scale(0.9)";
            setTimeout(() => { spider.style.transform = "scale(1)"; }, 50);
        });

        function createPlusEffect(x, y) {
            const plus = document.createElement('div');
            plus.className = 'floating-plus';
            plus.innerText = "+" + tapPower;
            plus.style.left = (x - 20) + "px";
            plus.style.top = (y - 50) + "px";
            
            document.body.appendChild(plus);
            
            setTimeout(() => {
                plus.remove();
            }, 800);
        }

        // Otomatik Enerji Dolumu
        setInterval(() => {
            if (energy < 1000) {
                energy++;
                energyEl.innerText = energy;
                energyBar.style.width = (energy / 10) + "%";
            }
        }, 1500);
    </script>
</body>
</html>

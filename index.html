<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amine Kombat - Ultimate UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #000; color: #fff; height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        /* --- Y√úKLEME EKRANI (Dƒ∞KEY VE √úST √úSTE) --- */
        #loading-screen {
            position: fixed; width: 100%; height: 100%; z-index: 9999;
            background: #000; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        }

        .loading-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* G√∂rsel Y ekseninde devasa b√ºy√ºt√ºld√º */
        .loading-img {
            height: 92vh; /* Boylamasƒ±na ekranƒ±n %92'si */
            width: auto;
            max-width: 100%;
            object-fit: cover;
            border-radius: 40px;
            margin-top: 10px;
            box-shadow: 0 10px 50px rgba(243, 186, 47, 0.2);
        }

        /* YAZILAR G√ñRSELƒ∞N √úZERƒ∞NE Bƒ∞Nƒ∞YOR */
        .loading-overlay {
            position: absolute;
            bottom: 8%; /* G√∂rselin alt kƒ±smƒ±na tam oturur */
            width: 100%;
            text-align: center;
            z-index: 10000;
            pointer-events: none;
        }

        .loading-text {
            font-size: 18px; font-weight: 800; color: #f3ba2f;
            letter-spacing: 3px; text-transform: uppercase;
            text-shadow: 0 4px 10px rgba(0,0,0,1);
        }

        .dots::after { content: ''; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; } }

        .on-ton-big {
            font-size: 85px; font-weight: 900; line-height: 0.9;
            background: linear-gradient(to bottom, #fff 40%, #888 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 10px 0;
            filter: drop-shadow(0 5px 20px rgba(0,0,0,1));
        }

        .loading-info { font-size: 12px; font-weight: 600; color: #ccc; text-shadow: 2px 2px 4px #000; }

        /* --- OYUN EKRANI --- */
        #game-screen {
            display: none; flex-direction: column; width: 100%; max-width: 450px;
            background: linear-gradient(180deg, #1d2025 0%, #000000 100%);
            padding: 15px; position: relative;
        }

        .page { display: none; flex-direction: column; flex: 1; }
        .page.active { display: flex; }

        /* √úst ƒ∞statistikler */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #272a2f; border: 1px solid #3d434d; border-radius: 12px; padding: 8px; text-align: center; }
        .stat-card span { display: block; font-size: 9px; color: #888; text-transform: uppercase; }
        .stat-card b { font-size: 11px; }

        /* Tƒ±klama Alanƒ± */
        .coin-score { font-size: 48px; font-weight: 900; text-align: center; margin-bottom: 20px; }
        .tap-circle {
            width: 300px; height: 300px; border-radius: 50%;
            background: radial-gradient(circle, #3a3f47 0%, #111418 100%);
            margin: 0 auto; display: flex; align-items: center; justify-content: center;
            border: 15px solid #272a2f; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .tap-img {
            width: 250px; height: 250px; border-radius: 50%;
            background: url('Amine.co.jpg') center/cover no-repeat;
            cursor: pointer; transition: transform 0.05s;
        }
        .tap-img:active { transform: scale(0.92); }

        /* Alt Navigasyon */
        .bottom-nav { margin-top: auto; }
        .energy-bar-wrap { margin-bottom: 15px; }
        .energy-txt { display: flex; justify-content: space-between; font-weight: 800; font-size: 14px; margin-bottom: 5px; }
        .energy-bg { width: 100%; height: 10px; background: #333; border-radius: 10px; overflow: hidden; }
        .energy-fill { height: 100%; background: #f3ba2f; transition: width 0.3s; }

        .nav-tabs {
            background: #272a2f; border: 1px solid #3d434d; border-radius: 20px;
            display: flex; justify-content: space-around; padding: 12px 5px;
        }
        .tab-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #888; cursor: pointer; }
        .tab-item.active { color: #fff; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-container">
            <img src="coins.hmstr.jpg" class="loading-img">
            <div class="loading-overlay">
                <p class="loading-text">Y√ºkleniyor<span class="dots"></span></p>
                <h1 class="on-ton-big">on TON</h1>
                <p class="loading-info">Official Channel: <span style="color:#f3ba2f;">@AmineKombat</span></p>
            </div>
        </div>
    </div>

    <div id="game-screen">
        <div class="stats-grid">
            <div class="stat-card"><span>Earn per tap</span><b>+1</b></div>
            <div class="stat-card"><span>Profit per hour</span><b style="color:#82ff82;">+<span id="p-val">0</span></b></div>
            <div class="stat-card"><span>To level up</span><b>50K</b></div>
        </div>

        <div id="exchange" class="page active">
            <div class="coin-score">ü™ô <span id="coin-count">0</span></div>
            <div class="tap-circle">
                <div class="tap-img" onclick="handleTap()"></div>
            </div>
        </div>

        <div id="mine" class="page"><div style="text-align:center; padding:50px;"><h2>Mining</h2><button onclick="buyUpgrade()" style="margin-top:20px; padding:10px 20px; background:#f3ba2f; border:none; font-weight:900; border-radius:10px;">Upgrade (+50/hr)</button></div></div>
        <div id="friends" class="page"><div style="text-align:center; padding:50px;"><h2>Friends</h2></div></div>
        <div id="earn" class="page"><div style="text-align:center; padding:50px;"><h2>Earn</h2></div></div>
        <div id="airdrop" class="page"><div style="text-align:center; padding:50px;"><h2>Airdrop</h2></div></div>

        <div class="bottom-nav">
            <div class="energy-bar-wrap">
                <div class="energy-txt"><span>‚ö° <span id="e-val">1000</span> / 1000</span><span style="color:#f3ba2f;">Bronze ></span></div>
                <div class="energy-bg"><div id="e-bar" class="energy-fill" style="width: 100%;"></div></div>
            </div>
            <div class="nav-tabs">
                <div class="tab-item active" onclick="showTab('exchange', this)"><span>üè†</span><span style="font-size:10px;">Exchange</span></div>
                <div class="tab-item" onclick="showTab('mine', this)"><span>‚õèÔ∏è</span><span style="font-size:10px;">Mine</span></div>
                <div class="tab-item" onclick="showTab('friends', this)"><span>üë•</span><span style="font-size:10px;">Friends</span></div>
                <div class="tab-item" onclick="showTab('earn', this)"><span>üí∞</span><span style="font-size:10px;">Earn</span></div>
                <div class="tab-item" onclick="showTab('airdrop', this)"><span>üíé</span><span style="font-size:10px;">Airdrop</span></div>
            </div>
        </div>
    </div>

    <script>
        let coins = 0; let energy = 1000; let profit = 0;

        window.onload = () => setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
        }, 4000);

        function handleTap() {
            if (energy > 0) {
                coins++; energy--; updateUI();
                if (navigator.vibrate) navigator.vibrate(5);
            }
        }

        function showTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function buyUpgrade() {
            if (coins >= 100) { coins -= 100; profit += 50; updateUI(); }
        }

        setInterval(() => {
            if (energy < 1000) energy++;
            if (profit > 0) coins += (profit / 3600);
            updateUI();
        }, 1000);

        function updateUI() {
            document.getElementById('coin-count').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('e-val').innerText = energy;
            document.getElementById('p-val').innerText = profit;
            document.getElementById('e-bar').style.width = (energy / 10) + '%';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL CSS --- */
        :root {
            --primary: #00a3ff;
            --bg: #070d16;
            --card: #111b2b;
            --spyder: #ff4444;
            --text: #ffffff;
            --dim: #8e99a8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- LOADING SCR --- */
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        /* --- HEADER --- */
        header { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .b-card { background: var(--card); padding: 12px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 10px; }
        .b-icon { width: 35px; height: 35px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; box-shadow: 0 0 10px var(--primary); }
        .b-icon img { width: 20px; }
        .b-info { display: flex; flex-direction: column; }
        .b-lbl { font-size: 10px; color: var(--dim); text-transform: uppercase; }
        .b-val { font-size: 13px; font-weight: 700; font-family: 'Orbitron'; }

        /* --- MAIN ENGINE (NO SPIN) --- */
        main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding-bottom: 80px; }
        
        .engine-wrap { position: relative; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; }
        
        /* Sabit Kanatlar */
        .static-fan { width: 240px; height: 240px; position: relative; z-index: 2; }
        .blade { 
            position: absolute; width: 40px; height: 100px; 
            background: linear-gradient(to bottom, var(--primary), transparent); 
            left: 50%; top: 20px; transform-origin: bottom center; 
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
            border-radius: 10px;
            opacity: 0.8;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Parlayan Merkez */
        .core { 
            position: absolute; width: 90px; height: 90px; 
            background: var(--bg); border: 3px solid var(--primary); 
            border-radius: 50%; z-index: 5; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px var(--primary), inset 0 0 20px var(--primary);
            animation: breathe 3s ease-in-out infinite; /* Sadece nefes alma efekti */
        }
        .core img { width: 45px; }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--primary); }
            50% { transform: scale(1.08); box-shadow: 0 0 40px var(--primary); }
        }

        /* --- UI ELEMENTS --- */
        .stats { text-align: center; margin: 20px 0; }
        .pool { font-size: 48px; font-weight: 900; font-family: 'Orbitron'; color: #fff; margin-bottom: 5px; }
        .ghs { background: rgba(0,163,255,0.1); padding: 5px 15px; border-radius: 20px; color: var(--primary); font-size: 14px; border: 1px solid var(--primary); }

        .btns { display: flex; gap: 10px; width: 100%; max-width: 350px; padding: 0 20px; }
        .btn { flex: 1; height: 60px; border-radius: 20px; border: none; font-weight: 700; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; }
        .claim { background: var(--primary); color: #fff; box-shadow: 0 5px 15px rgba(0,163,255,0.3); }
        .boost { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn:active { transform: scale(0.95); }

        /* --- NAVIGATION --- */
        nav { position: fixed; bottom: 20px; left: 15px; right: 15px; height: 75px; background: var(--card); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: var(--dim); font-size: 10px; text-decoration: none; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; }

        /* --- MODAL --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .m-cont { background: var(--card); width: 100%; max-width: 400px; border-radius: 30px; padding: 25px; border: 1px solid var(--primary); animation: pop 0.3s ease; }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .m-inp { width: 100%; padding: 15px; background: var(--bg); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: #fff; margin: 10px 0; outline: none; }
        .m-box { background: rgba(0,163,255,0.1); padding: 15px; border-radius: 15px; margin-bottom: 15px; text-align: center; }

    </style>
</head>
<body onload="init()">

    <div id="loader">
        <div class="spin"></div>
        <p style="color: var(--primary); font-family: 'Orbitron'; margin-top: 15px; font-size: 12px;">LOADING ENGINE...</p>
    </div>

    <header>
        <div class="b-card">
            <div class="b-icon"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png"></div>
            <div class="b-info"><span class="b-lbl">TON Balance</span><span class="b-val" id="ton-val">0.00000</span></div>
        </div>
        <div class="b-card">
            <div class="b-icon" style="background:var(--spyder); box-shadow:0 0 10px var(--spyder);">üï∑Ô∏è</div>
            <div class="b-info"><span class="b-lbl">Spyder</span><span class="b-val" id="spy-val">0.00</span></div>
        </div>
    </header>

    <main>
        <div class="engine-wrap">
            <div class="core">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png">
            </div>
            <div class="static-fan" id="fan-container"></div>
        </div>

        <div class="stats">
            <div class="pool" id="pool-val">0.00000</div>
            <div class="ghs"><span id="speed-val">100.00</span> GH/s ‚ö°</div>
        </div>

        <div class="btns">
            <button class="btn claim" onclick="claim()">CLAIM TON</button>
            <button class="btn boost" onclick="openBoost()">BOOST</button>
        </div>
    </main>

    <div class="modal" id="w-modal">
        <div class="m-cont">
            <h2 style="font-family:'Orbitron'; text-align:center; color:var(--primary);">WITHDRAW</h2>
            <div style="font-size: 12px; color:var(--dim); margin-top: 15px;">Miktar (Min 0.10)</div>
            <input type="number" id="w-amt" class="m-inp" value="0.10" oninput="calc()">
            <div class="m-box">
                Gereken Reklam: <span id="r-ads" style="color:var(--primary); font-weight:700;">150</span> üì∫<br>
                <small style="font-size:10px; color:var(--dim);">Her 0.01 TON i√ßin 15 reklam gereklidir.</small>
            </div>
            <div style="font-size: 12px; color:var(--dim);">C√ºzdan Adresi</div>
            <input type="text" id="w-addr" class="m-inp" placeholder="UQ...">
            <button class="btn claim" style="width:100%; margin-top:10px;" onclick="process()">TALEBƒ∞ G√ñNDER</button>
            <p style="text-align:center; color:var(--spyder); margin-top:15px; cursor:pointer;" onclick="closeM()">KAPAT</p>
        </div>
    </div>

    <nav>
        <a href="javascript:void(0)" class="nav-item" onclick="openW()"><i>üíº</i>Wallet</a>
        <a href="javascript:void(0)" class="nav-item"><i>üë•</i>Friends</a>
        <a href="javascript:void(0)" class="nav-item active"><i>üåÄ</i>Home</a>
        <a href="javascript:void(0)" class="nav-item"><i>üéØ</i>Tasks</a>
        <a href="javascript:void(0)" class="nav-item"><i>‚öôÔ∏è</i>More</a>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        let data = { ton: 0, pool: 0, ads: 0, speed: 100.0 };

        function init() {
            tg.expand();
            renderBlades();
            setInterval(mine, 1000);
            setTimeout(() => document.getElementById('loader').style.display='none', 1000);
        }

        function renderBlades() {
            const container = document.getElementById('fan-container');
            for(let i=0; i<12; i++) {
                const b = document.createElement('div');
                b.className = 'blade';
                b.style.transform = `rotate(${i*30}deg)`;
                container.appendChild(b);
            }
        }

        function mine() {
            // 100 GH/s = saniyede 0.00001 TON
            data.pool += (data.speed / 100) * 0.00001;
            document.getElementById('pool-val').innerText = data.pool.toFixed(5);
            document.getElementById('ton-val').innerText = data.ton.toFixed(5);
            document.getElementById('speed-val').innerText = data.speed.toFixed(2);
        }

        function claim() {
            if(data.pool <= 0) return;
            data.ton += data.pool;
            data.pool = 0;
            tg.HapticFeedback.notificationOccurred('success');
        }

        function openBoost() {
            data.ads++;
            data.speed += 1.0;
            tg.showAlert("Reklam izlendi! Hƒ±z +1 GH/s. (Toplam Reklam: " + data.ads + ")");
        }

        function openW() { document.getElementById('w-modal').style.display='flex'; calc(); }
        function closeM() { document.getElementById('w-modal').style.display='none'; }
        
        function calc() {
            const amt = parseFloat(document.getElementById('w-amt').value) || 0;
            document.getElementById('r-ads').innerText = Math.ceil((amt / 0.01) * 15);
        }

        function process() {
            const amt = parseFloat(document.getElementById('w-amt').value);
            const req = (amt / 0.01) * 15;
            if(amt < 0.10) return tg.showAlert("Min 0.10 TON!");
            if(data.ads < req) return tg.showAlert("Gereken reklam izlenmedi!");
            tg.showAlert("Talep alƒ±ndƒ±.");
            data.ton -= amt;
            closeM();
        }
    </script>
</body>
</html>

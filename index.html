<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadece Kazanç</title>
    <style>
        body {
            font-family: 'Monaco', 'Consolas', monospace;
            background-color: #0a0a0a;
            color: #00ff41; /* Matrix yeşili */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 1px solid #00ff41;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .label {
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #008f11;
        }

        #balance {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .rate-info {
            margin-top: 20px;
            font-size: 12px;
            color: #008f11;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="label">AKTİF KAZANÇ SİSTEMİ</div>
        <div id="balance">$0.000000000</div>
        
        <div class="rate-info">
            Hız: 0.0000116 / sn
        </div>
    </div>

    <script>
        // Başlangıç bakiyesi
        let balance = 0.0;
        
        // Salise (her 10 milisaniye) başına artış miktarı
        // Saniyede 0.0000116 ise, milisaniyede 0.0000000116 olur.
        // Biz 10 milisaniyede bir güncellediğimiz için:
        const tickAmount = 0.000000116; 

        function updateBalance() {
            balance += tickAmount;
            // Bakiyeyi 9 basamaklı hassasiyetle göster
            document.getElementById('balance').innerText = "$" + balance.toFixed(9);
        }

        // Döngüyü başlat (Her 10 milisaniyede bir - Salise hızı)
        setInterval(updateBalance, 10);
    </script>
</body>
</html>

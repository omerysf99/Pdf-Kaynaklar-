<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Network v22.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --p-purple: #a855f7; --p-green: #10b981; --bg-black: #000000; --bg-card: #0c0c0e;
            --success: #10b981; --error: #ef4444; --warning: #f59e0b; --text-dim: #64748b;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg-black); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #viewport { flex: 1; overflow-y: auto; padding: 20px 20px 140px; }
        
        .view { display: none; flex-direction: column; animation: slideUp 0.3s ease; }
        .view.active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* GÄ°RÄ°Åž ALANLARI (INPUT FIX) */
        .input-group { 
            background: #0a0a0c; 
            border: 1px solid var(--border); 
            border-radius: 18px; 
            padding: 15px; 
            margin: 12px 0; 
            display: flex; 
            align-items: center;
            width: 100%;
        }
        .input-group input { 
            background: transparent; 
            border: none; 
            color: #fff; 
            width: 100%; 
            font-weight: 600; 
            font-size: 15px;
            font-family: inherit;
        }

        /* ADMIN ÃœYE LÄ°STESÄ° */
        .user-row {
            background: var(--bg-card);
            padding: 18px;
            border-radius: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.2s;
        }
        .user-row:active { transform: scale(0.97); background: #161618; }

        /* MODAL (ÃœYE DETAYI) */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-card {
            background: var(--bg-card);
            border: 2px solid var(--p-purple);
            border-radius: 30px;
            width: 100%;
            max-width: 350px;
            padding: 25px;
            text-align: center;
        }

        .stat-badge {
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 15px;
            margin: 5px;
            display: inline-block;
            min-width: 100px;
        }
        .stat-badge small { display: block; color: var(--text-dim); font-size: 10px; margin-bottom: 4px; }
        .stat-badge b { color: var(--p-purple); font-family: 'Orbitron'; font-size: 13px; }

        /* BUTONLAR */
        .btn-main { padding: 18px; border-radius: 22px; border: none; font-weight: 800; color: #fff; background: var(--p-purple); width: 100%; font-size: 13px; text-transform: uppercase; cursor: pointer; }
        .btn-ban { background: var(--error); margin-top: 15px; }

        /* NAVIGASYON */
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: #050505; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; }
        .nav-item { color: var(--text-dim); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; }
        .nav-item.active { color: var(--p-purple); }
        .nav-item i { font-size: 24px; margin-bottom: 4px; font-style: normal; }
    </style>
</head>
<body>

<div id="user-modal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-card" onclick="event.stopPropagation()">
        <h2 id="m-username" class="orbitron" style="color:var(--p-purple); margin-bottom:20px;">@username</h2>
        
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
            <div class="stat-badge"><small>SPYDER</small><b id="m-bal">0</b></div>
            <div class="stat-badge"><small>USDT</small><b id="m-usdt" style="color:var(--p-green)">$0.00</b></div>
            <div class="stat-badge"><small>REKLAM</small><b id="m-ads">0</b></div>
            <div class="stat-badge"><small>DURUM</small><b id="m-status">AKTÄ°F</b></div>
        </div>

        <button id="ban-action-btn" class="btn-main btn-ban" onclick="Admin.toggleBan()">KULLANICIYI BANLA</button>
        <button class="btn-main" style="background:#222; margin-top:10px;" onclick="closeModal()">KAPAT</button>
    </div>
</div>

<main id="viewport">
    <section id="v-wallet" class="view">
        <h1 class="orbitron" style="margin-bottom:10px;">CÃœZDAN</h1>
        <div style="text-align:center; padding:30px 0;">
            <small style="color:var(--text-dim)">BAKÄ°YE</small>
            <h2 id="w-balance-txt" style="font-size:50px;">$0.00</h2>
        </div>

        <div class="input-group">
            <input type="number" id="withdraw-amount" placeholder="Ã‡EKÄ°LECEK TUTAR" oninput="App.liveCalc()">
        </div>
        
        <div id="calc-result" style="text-align:center; margin:10px 0; color:var(--warning); font-weight:bold; font-size:13px; display:none;">
            GEREKLÄ° REKLAM: <span id="ads-progress">0/0</span>
        </div>

        <div class="input-group">
            <input type="text" id="wallet-addr-in" placeholder="USDT ADRESÄ°">
        </div>

        <button class="btn-main" style="background:var(--p-green);" onclick="App.withdraw()">Ã‡EKÄ°M TALEBÄ° GÃ–NDER</button>
    </section>

    <section id="v-admin" class="view">
        <h1 class="orbitron" style="color:var(--warning)">SYSTEM ADM</h1>
        <div class="input-group" style="margin-top:20px;">
            <input type="number" id="adm-price-in" step="0.0001" placeholder="GLOBAL SPY PRICE">
        </div>
        <button class="btn-main" style="margin-bottom:30px;" onclick="Admin.savePrice()">FÄ°YATI GÃœNCELLE</button>
        
        <div id="adm-user-list">
            </div>
    </section>
</main>

<nav>
    <div class="nav-item active" onclick="Nav.go('v-wallet', this)"><i>ðŸ’¼</i><span>CÃœZDAN</span></div>
    <div id="adm-tab" class="nav-item" onclick="Nav.go('v-admin', this); Admin.load();"><i>ðŸ”‘</i><span>ADM</span></div>
</nav>

<script>
    const MASTER_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    let user = { usdt: 1.36, ads: 50 }; // Ã–rnek veri
    let targetUid = null;

    const App = {
        liveCalc: () => {
            const amt = parseFloat(document.getElementById('withdraw-amount').value);
            const box = document.getElementById('calc-result');
            const prog = document.getElementById('ads-progress');
            if(amt > 0) {
                const req = Math.ceil((amt / 0.10) * 170);
                prog.innerText = `${user.ads}/${req}`;
                box.style.display = 'block';
                prog.style.color = user.ads >= req ? 'var(--p-green)' : 'var(--error)';
            } else { box.style.display = 'none'; }
        }
    };

    const Admin = {
        load: async () => {
            const s = await db.collection("users").get();
            let h = "";
            s.forEach(d => {
                const u = d.data();
                h += `
                <div class="user-row" onclick="Admin.openUser('${d.id}')">
                    <b>@${u.username || 'user'}</b>
                    <span style="color:var(--p-green); font-weight:800;">$${(u.usdt || 0).toFixed(2)}</span>
                </div>`;
            });
            document.getElementById('adm-user-list').innerHTML = h;
        },
        openUser: async (id) => {
            targetUid = id;
            const d = await db.collection("users").doc(id).get();
            const u = d.data();
            
            document.getElementById('m-username').innerText = "@" + (u.username || "user");
            document.getElementById('m-bal').innerText = (u.bal || 0).toLocaleString();
            document.getElementById('m-usdt').innerText = "$" + (u.usdt || 0).toFixed(2);
            document.getElementById('m-ads').innerText = (u.ads || 0);
            document.getElementById('m-status').innerText = u.isBan ? "BANLI" : "AKTÄ°F";
            document.getElementById('m-status').style.color = u.isBan ? "var(--error)" : "var(--p-green)";
            document.getElementById('ban-action-btn').innerText = u.isBan ? "BAN KALDIR" : "KULLANICIYI BANLA";
            
            document.getElementById('user-modal').style.display = 'flex';
        },
        toggleBan: async () => {
            const d = await db.collection("users").doc(targetUid).get();
            const newState = !d.data().isBan;
            await db.collection("users").doc(targetUid).update({ isBan: newState });
            Admin.openUser(targetUid); // Modal'Ä± gÃ¼ncelle
            Admin.load(); // Listeyi gÃ¼ncelle
        }
    };

    function closeModal() { document.getElementById('user-modal').style.display = 'none'; }
    const Nav = { go: (id, el) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }};

</script>
</body>
</html>

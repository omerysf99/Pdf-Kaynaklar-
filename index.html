<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Block Crypto Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card-bg: #111;
            --usdt: #26A17B;
            --doge: #C2A633;
            --not: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Başlık Alanı */
        header {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            letter-spacing: 4px;
            background: linear-gradient(45deg, #fff, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle { color: #666; font-size: 1.1rem; }

        /* Kutu Seçim Alanı */
        .grid {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            max-width: 1200px;
        }

        .block-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: 0.3s;
            width: 280px;
            cursor: pointer;
            position: relative;
        }

        .block-card:hover {
            border-color: #ffd700;
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.1);
        }

        .block-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .block-card h3 { font-family: 'Orbitron', sans-serif; margin: 10px 0; }

        /* Animasyonlar */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes explode {
            0% { transform: scale(1); filter: brightness(1); }
            100% { transform: scale(2.5); filter: brightness(3); opacity: 0; }
        }

        .anim-shake { animation: shake 0.1s infinite; }
        .anim-explode { animation: explode 0.4s forwards; }

        /* Ödül Ekranı (Overlay) */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #reward-text {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-close {
            padding: 15px 40px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }

        /* Para birimi renkleri */
        .usdt { color: var(--usdt); text-shadow: 0 0 20px rgba(38, 161, 123, 0.4); }
        .doge { color: var(--doge); text-shadow: 0 0 20px rgba(194, 166, 51, 0.4); }
        .not { color: var(--not); text-shadow: 0 0 20px rgba(255, 255, 255, 0.4); }

    </style>
</head>
<body>

    <header>
        <h1>LUCKY CRYPTO</h1>
        <p class="subtitle">Kutunu seç, Brainrot usulü ödülünü çal!</p>
    </header>

    <div class="grid">
        <div class="block-card" onclick="openBox(this, 'secret.jpg')">
            <img src="secret.jpg" alt="Secret">
            <h3>SECRET BOX</h3>
            <p style="color:#666">Nadir Ödüller</p>
        </div>

        <div class="block-card" onclick="openBox(this, 'rainbow.jpg')">
            <img src="rainbow.jpg" alt="Rainbow">
            <h3>RAINBOW BOX</h3>
            <p style="color:#666">Kaotik Kazanç</p>
        </div>

        <div class="block-card" onclick="openBox(this, 'fastive.jpg')">
            <img src="fastive.jpg" alt="Fastive">
            <h3>FASTIVE BOX</h3>
            <p style="color:#666">Hızlı Şans</p>
        </div>
    </div>

    <div id="overlay">
        <div id="reward-text"></div>
        <button class="btn-close" onclick="closeOverlay()">TEKRAR DENE</button>
    </div>

    <script>
        function openBox(element, imgSrc) {
            const img = element.querySelector('img');
            const overlay = document.getElementById('overlay');
            const rewardDisplay = document.getElementById('reward-text');

            // 1. Sarsıntı Başlat
            element.classList.add('anim-shake');

            setTimeout(() => {
                // 2. Patlama Efekti
                element.classList.remove('anim-shake');
                img.classList.add('anim-explode');

                // 3. Ödül Hesapla
                const rand = Math.random();
                let reward = "";
                let cssClass = "";

                if (rand < 0.33) {
                    reward = (Math.random() * (0.01 - 0.001) + 0.001).toFixed(3) + " USDT";
                    cssClass = "usdt";
                } else if (rand < 0.66) {
                    reward = Math.floor(Math.random() * 1000) + 1 + " DOGE";
                    cssClass = "doge";
                } else {
                    reward = Math.floor(Math.random() * 999) + 1 + " NOT";
                    cssClass = "not";
                }

                // 4. Sonucu Göster
                setTimeout(() => {
                    overlay.style.display = 'flex';
                    rewardDisplay.innerText = reward;
                    rewardDisplay.className = cssClass;
                    
                    // Ekran flaşı
                    document.body.style.backgroundColor = "#fff";
                    setTimeout(() => document.body.style.backgroundColor = "#050505", 50);
                }, 300);

            }, 500);
        }

        function closeOverlay() {
            location.reload(); // Sayfayı sıfırlamak en temizi
        }
    </script>
</body>
</html>

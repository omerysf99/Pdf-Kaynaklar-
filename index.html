<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Mine Update</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #000000;
            --card-bg: #1c1c1e;
            --gold: #f3ba2f;
            --blue-glow: #3a47ff;
            --modal-bg: #111111;
        }

        body {
            background-color: var(--bg-dark); color: white;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; user-select: none;
        }

        /* Sekme Y√∂netimi */
        .tab-content { display: none; width: 100%; flex-direction: column; align-items: center; height: 100%; }
        .tab-content.active { display: flex; }

        /* Ortak Header */
        .header-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; margin-top: 15px; }
        .header-card { background: var(--card-bg); border-radius: 12px; padding: 12px 2px; text-align: center; border: 1px solid #2c2c2e; }
        .card-label { font-size: 10px; color: #8e8e93; margin-bottom: 4px; }
        .card-value { font-size: 14px; font-weight: bold; }

        .balance-container { margin-top: 30px; display: flex; align-items: center; gap: 12px; }
        .gold-icon { width: 40px; height: 40px; background: linear-gradient(180deg, #ffe000, #ff9000); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; color: rgba(0,0,0,0.6); border: 2px solid #fff; }
        .balance-text { font-size: 48px; font-weight: 850; }

        /* Ana Sayfa */
        .game-area { position: relative; margin-top: 40px; width: 250px; height: 250px; display: flex; justify-content: center; align-items: center; }
        .ring { position: absolute; width: 100%; height: 100%; border: 8px solid var(--blue-glow); border-radius: 50%; box-shadow: 0 0 30px rgba(58, 71, 255, 0.4); }
        #spyder { font-size: 110px; z-index: 2; cursor: pointer; transition: transform 0.05s; touch-action: none; }

        /* Mine Sayfasƒ± */
        #mine-page { padding-top: 50px; text-align: center; position: relative; }
        .mine-card { background: #1c1c1e; width: 85%; padding: 30px 10px; border-radius: 20px; border: 1px solid #333; }
        .mine-btn { background: linear-gradient(90deg, #5e5ce6, #bf5af2); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 18px; margin-top: 20px; cursor: pointer; }
        .timer-text { font-size: 32px; font-weight: bold; margin: 15px 0; color: var(--gold); }
        
        /* Animasyonlu √ñr√ºmcekler */
        .mini-spyder { position: absolute; font-size: 24px; pointer-events: none; transition: all 2s linear; z-index: 5; }

        /* Alt Nav */
        .nav { position: fixed; bottom: 15px; width: 92%; background: #1c1c1e; display: grid; grid-template-columns: repeat(4, 1fr); padding: 12px 0; border-radius: 20px; z-index: 1000; }
        .nav-btn { text-align: center; font-size: 11px; color: #8e8e93; cursor: pointer; }
        .nav-btn.active { color: white; }
        .nav-btn i { display: block; font-size: 20px; margin-bottom: 4px; font-style: normal; }

        /* Boost Modal (Aynƒ± kaldƒ±) */
        #boost-modal { position: fixed; bottom: -100%; left: 0; width: 100%; height: 75%; background: var(--modal-bg); border-top: 2px solid #333; border-radius: 30px 30px 0 0; z-index: 1100; transition: bottom 0.4s ease; padding: 20px; box-sizing: border-box; }
        #boost-modal.active { bottom: 0; }
        .boost-item { background: #1c1c1e; border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; border: 1px solid #2c2c2e; }
        
        .plus-one { position: absolute; color: white; font-size: 30px; font-weight: 900; pointer-events: none; animation: up 0.7s forwards; z-index: 1000; }
        @keyframes up { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="header-grid">
        <div class="header-card"><div class="card-label">Tƒ±k Ba≈üƒ±</div><div id="tap-val" class="card-value">+1</div></div>
        <div class="header-card"><div class="card-label">Limit</div><div id="limit-val" class="card-value">1000</div></div>
        <div class="header-card"><div class="card-label">Mine Geliri</div><div id="mine-income-val" class="card-value">500</div></div>
    </div>

    <div class="balance-container">
        <div class="gold-icon">$</div>
        <div class="balance-text" id="balance">100</div>
    </div>

    <div id="home-page" class="tab-content active">
        <div class="game-area">
            <div class="ring"></div>
            <div id="spyder">üï∑Ô∏è</div>
        </div>
        <div style="margin-top:auto; margin-bottom:100px; width:90%">
            <div style="font-weight: bold;">‚ö° <span id="energy-num">1000</span> / <span id="max-energy-num">1000</span></div>
            <div style="width:100%; height:12px; background:#2c2c2e; border-radius:10px; margin-top:8px;">
                <div id="energy-bar" style="height:100%; background:linear-gradient(90deg, #ffd60a, #ff9f0a); border-radius:10px; width:100%;"></div>
            </div>
        </div>
    </div>

    <div id="mine-page" class="tab-content">
        <div class="mine-card">
            <div id="mine-status-icon" style="font-size: 60px;">‚õèÔ∏è</div>
            <h2 id="mine-title">Spyder Mining</h2>
            <div id="mine-timer" class="timer-text">10:00</div>
            <div id="mine-reward-info" style="color: #8e8e93; margin-bottom: 20px;">Tahmini Kazan√ß: 500 $</div>
            <button id="mine-action-btn" class="mine-btn" onclick="startMineWithAd()">Mine Ba≈ülat (Reklam)</button>
        </div>
        <div id="spider-container" style="position: absolute; width:100%; height:100%; top:0; left:0; pointer-events:none;"></div>
    </div>

    <div id="boost-modal">
        <div style="text-align: center; font-weight: bold; margin-bottom: 20px;">Boosters <span style="float:right" onclick="toggleBoost()">‚úï</span></div>
        <div class="boost-item" onclick="useFullEnergy()"><div style="font-size:30px">‚ö°</div><div><b>Full energy</b><br><span id="full-energy-count">2/2 available</span></div></div>
        <div class="boost-item" onclick="buyMultitap()"><div style="font-size:30px">üëÜ</div><div><b>Multitap</b><br><span id="mt-price">üí∞ 121</span></div></div>
        <div class="boost-item" onclick="buyEnergyLimit()"><div style="font-size:30px">üîã</div><div><b>Energy limit</b><br><span id="el-price">üí∞ 9999</span></div></div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="showTab('home')"><i>üè†</i>Home</div>
        <div class="nav-btn" onclick="showTab('mine')"><i>‚õèÔ∏è</i>Mine</div>
        <div class="nav-btn"><i>üë•</i>Friends</div>
        <div class="nav-btn" onclick="toggleBoost()"><i>üöÄ</i>Boost</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let coins = 100;
        let energy = 1000;
        let maxEnergy = 1000;
        let tapPower = 1;
        let fullEnergyDaily = 2;
        let multitapPrice = 121;
        let energyLimitPrice = 9999;

        // Mine Deƒüi≈ükenleri
        let isMining = false;
        let mineTime = 600; // 10 dakika (600 saniye)
        let mineReward = 500;
        let mineInterval;

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab + '-page').classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function toggleBoost() { document.getElementById('boost-modal').classList.toggle('active'); }

        // MINE MANTIƒûI
        function startMineWithAd() {
            if (isMining) return;
            
            alert("Reklam izleniyor... (Sim√ºlasyon)"); // Buraya ger√ßek reklam kodu gelebilir
            
            setTimeout(() => {
                isMining = true;
                mineTime = 600;
                document.getElementById('mine-action-btn').style.display = 'none';
                document.getElementById('mine-status-icon').innerText = '‚öôÔ∏è';
                
                // √ñr√ºmcekleri olu≈ütur
                createMiningSpiders();

                mineInterval = setInterval(() => {
                    mineTime--;
                    updateMineUI();
                    
                    if (mineTime <= 0) {
                        clearInterval(mineInterval);
                        finishMining();
                    }
                }, 1000);
            }, 2000);
        }

        function updateMineUI() {
            let m = Math.floor(mineTime / 60);
            let s = mineTime % 60;
            document.getElementById('mine-timer').innerText = `${m}:${s < 10 ? '0' + s : s}`;
        }

        function finishMining() {
            document.getElementById('mine-status-icon').innerText = '‚úÖ';
            document.getElementById('mine-title').innerText = "Maden Hazƒ±r!";
            document.getElementById('mine-action-btn').innerText = "√ñd√ºl√º Al (Reklam)";
            document.getElementById('mine-action-btn').style.display = 'inline-block';
            document.getElementById('mine-action-btn').setAttribute('onclick', 'claimMineReward()');
            // √ñr√ºmcekleri temizle
            document.getElementById('spider-container').innerHTML = '';
        }

        function claimMineReward() {
            alert("Reklam izleniyor... √ñd√ºl y√ºkleniyor.");
            setTimeout(() => {
                coins += mineReward;
                isMining = false;
                document.getElementById('mine-status-icon').innerText = '‚õèÔ∏è';
                document.getElementById('mine-title').innerText = "Spyder Mining";
                document.getElementById('mine-action-btn').innerText = "Mine Ba≈ülat (Reklam)";
                document.getElementById('mine-action-btn').setAttribute('onclick', 'startMineWithAd()');
                document.getElementById('mine-timer').innerText = "10:00";
                updateUI();
                tg.HapticFeedback.notificationOccurred('success');
            }, 2000);
        }

        function createMiningSpiders() {
            const container = document.getElementById('spider-container');
            for(let i=0; i<8; i++) {
                const s = document.createElement('div');
                s.className = 'mini-spyder';
                s.innerText = 'üï∑Ô∏è';
                s.style.left = Math.random() * 80 + '%';
                s.style.top = Math.random() * 80 + '%';
                container.appendChild(s);
                moveSpider(s);
            }
        }

        function moveSpider(el) {
            if(!isMining) return;
            el.style.left = Math.random() * 80 + '%';
            el.style.top = Math.random() * 80 + '%';
            setTimeout(() => moveSpider(el), 2000);
        }

        // Ana Sayfa Tƒ±klama ve UI (√ñncekiyle aynƒ±)
        document.getElementById('spyder').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy >= tapPower) {
                coins += tapPower; energy -= tapPower; updateUI();
                createPlus(e.touches[0].clientX, e.touches[0].clientY);
                tg.HapticFeedback.impactOccurred('light');
            }
        });

        function updateUI() {
            document.getElementById('balance').innerText = coins.toLocaleString();
            document.getElementById('energy-num').innerText = Math.floor(energy);
            document.getElementById('max-energy-num').innerText = maxEnergy;
            document.getElementById('energy-bar').style.width = (energy / maxEnergy * 100) + "%";
            document.getElementById('tap-val').innerText = "+" + tapPower;
            document.getElementById('limit-val').innerText = maxEnergy;
            document.getElementById('mt-price').innerText = "üí∞ " + multitapPrice.toLocaleString();
            document.getElementById('el-price').innerText = "üí∞ " + energyLimitPrice.toLocaleString();
            document.getElementById('full-energy-count').innerText = fullEnergyDaily + "/2 available";
        }

        function createPlus(x, y) {
            const p = document.createElement('div');
            p.className = 'plus-one'; p.innerText = "+" + tapPower;
            p.style.left = (x - 20) + 'px'; p.style.top = (y - 50) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
        }

        function buyMultitap() { if (coins >= multitapPrice) { coins -= multitapPrice; tapPower += 1; multitapPrice *= 2; updateUI(); } }
        function buyEnergyLimit() { if (coins >= energyLimitPrice) { coins -= energyLimitPrice; maxEnergy += 500; energy = maxEnergy; energyLimitPrice *= 2; updateUI(); } }
        function useFullEnergy() { if (fullEnergyDaily > 0) { energy = maxEnergy; fullEnergyDaily -= 1; updateUI(); toggleBoost(); } }

        setInterval(() => { if (energy < maxEnergy) { energy = Math.min(maxEnergy, energy + 1); updateUI(); } }, 1500);
        updateUI();
    </script>
</body>
</html>

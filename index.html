<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Ultimate Mine Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #000000;
            --card-bg: #1c1c1e;
            --gold: #f3ba2f;
            --blue-glow: #3a47ff;
            --modal-bg: #111111;
        }

        body {
            background-color: var(--bg-dark); color: white;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; user-select: none;
        }

        /* Sekme Y√∂netimi */
        .tab-content { display: none; width: 100%; flex-direction: column; align-items: center; height: 100%; }
        .tab-content.active { display: flex; }

        /* Ortak Header */
        .header-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; margin-top: 15px; z-index: 10; }
        .header-card { background: var(--card-bg); border-radius: 12px; padding: 12px 2px; text-align: center; border: 1px solid #2c2c2e; }
        .card-label { font-size: 10px; color: #8e8e93; margin-bottom: 4px; }
        .card-value { font-size: 14px; font-weight: bold; }

        .balance-container { margin-top: 30px; display: flex; align-items: center; gap: 12px; z-index: 10; }
        .gold-icon { width: 40px; height: 40px; background: linear-gradient(180deg, #ffe000, #ff9000); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; color: rgba(0,0,0,0.6); border: 2px solid #fff; }
        .balance-text { font-size: 48px; font-weight: 850; }

        /* Mine Sayfasƒ± (T√ºm Ekranƒ± Kaplayan) */
        #mine-page { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }
        .mine-full-container { text-align: center; width: 100%; }
        .mine-btn { background: linear-gradient(90deg, #5e5ce6, #bf5af2); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 18px; margin-top: 20px; cursor: pointer; }
        .extend-btn { background: #2c2c2e; color: #8e8e93; border: 1px solid #444; padding: 10px 20px; border-radius: 20px; font-size: 14px; margin-top: 10px; cursor: pointer; }
        .timer-text { font-size: 64px; font-weight: bold; margin: 20px 0; color: var(--gold); text-shadow: 0 0 20px rgba(243, 186, 47, 0.3); }
        
        /* Animasyonlu √ñr√ºmcekler */
        .mini-spyder { position: absolute; font-size: 32px; pointer-events: none; transition: all 2s linear; z-index: 105; }

        /* Navigasyon */
        .nav { position: fixed; bottom: 15px; width: 92%; background: #1c1c1e; display: grid; grid-template-columns: repeat(4, 1fr); padding: 12px 0; border-radius: 20px; z-index: 200; }
        .nav-btn { text-align: center; font-size: 11px; color: #8e8e93; cursor: pointer; }
        .nav-btn.active { color: white; }
    </style>
</head>
<body>

    <div class="header-grid">
        <div class="header-card"><div class="card-label">Tƒ±k Ba≈üƒ±</div><div id="tap-val" class="card-value">+1</div></div>
        <div class="header-card"><div class="card-label">Limit</div><div id="limit-val" class="card-value">1000</div></div>
        <div class="header-card"><div class="card-label">Saniye/Kar</div><div class="card-value">0.000001</div></div>
    </div>

    <div class="balance-container">
        <div class="gold-icon">$</div>
        <div class="balance-text" id="balance">100.000000</div>
    </div>

    <div id="mine-page" class="tab-content">
        <div id="spider-container" style="position: absolute; width:100%; height:100%; top:0; left:0; pointer-events:none;"></div>
        
        <div class="mine-full-container">
            <div id="mine-status-icon" style="font-size: 80px; filter: drop-shadow(0 0 15px #5e5ce6);">‚õèÔ∏è</div>
            <h1 id="mine-title" style="margin-top: 20px; letter-spacing: 2px;">SPYDER MINING</h1>
            
            <div id="mine-timer" class="timer-text">10:00</div>
            
            <div id="reward-display" style="font-family: monospace; color: #00ff00; font-size: 18px; margin-bottom: 20px;">
                Biriken: <span id="current-mine-reward">0.000000</span> $
            </div>

            <div id="mine-controls">
                <button id="mine-action-btn" class="mine-btn" onclick="startMineWithAd()">Mine Ba≈ülat (Reklam)</button>
                <div id="extend-controls" style="display: none;">
                    <button class="extend-btn" onclick="extendMineTime()">‚è±Ô∏è S√ºreyi Uzat (+10dk Reklam)</button>
                    <p style="font-size: 12px; color: #555; margin-top: 5px;">Maksimum 60 dakika</p>
                </div>
            </div>
        </div>
    </div>

    <div id="home-page" class="tab-content active">
        <div style="margin-top: 100px; text-align: center; opacity: 0.5;">
            <div style="font-size: 100px;">üï∑Ô∏è</div>
            <p>Ana sayfaya d√∂nmek i√ßin "Mine" sekmesinden √ßƒ±kƒ±n.</p>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="showTab('home')"><i>üè†</i>Home</div>
        <div class="nav-btn" onclick="showTab('mine')"><i>‚õèÔ∏è</i>Mine</div>
        <div class="nav-btn"><i>üë•</i>Friends</div>
        <div class="nav-btn"><i>üöÄ</i>Boost</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let coins = 100.000000;
        let isMining = false;
        let mineTime = 600; // Saniye
        let currentMineReward = 0.000000;
        let mineInterval;
        const rewardPerSec = 0.000001;

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab + '-page').classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // MINE MANTIƒûI
        function startMineWithAd() {
            if (isMining) return;
            alert("Reklam izleniyor... Maden a√ßƒ±lƒ±yor.");
            
            setTimeout(() => {
                isMining = true;
                mineTime = 600; 
                currentMineReward = 0;
                document.getElementById('mine-action-btn').style.display = 'none';
                document.getElementById('extend-controls').style.display = 'block';
                document.getElementById('mine-status-icon').innerText = '‚öôÔ∏è';
                
                createMiningSpiders();

                mineInterval = setInterval(() => {
                    mineTime--;
                    currentMineReward += rewardPerSec; // Her saniye 0.000001 artƒ±≈ü
                    
                    updateMineUI();
                    
                    if (mineTime <= 0) {
                        clearInterval(mineInterval);
                        finishMining();
                    }
                }, 1000);
            }, 1500);
        }

        function extendMineTime() {
            if (mineTime + 600 > 3600) {
                alert("Maksimum 60 dakika sƒ±nƒ±rƒ±na ula≈ütƒ±nƒ±z!");
                return;
            }
            alert("Reklam izleniyor... +10 Dakika eklendi.");
            mineTime += 600;
            updateMineUI();
        }

        function updateMineUI() {
            let m = Math.floor(mineTime / 60);
            let s = mineTime % 60;
            document.getElementById('mine-timer').innerText = `${m}:${s < 10 ? '0' + s : s}`;
            document.getElementById('current-mine-reward').innerText = currentMineReward.toFixed(6);
        }

        function finishMining() {
            isMining = false;
            document.getElementById('mine-status-icon').innerText = '‚úÖ';
            document.getElementById('mine-title').innerText = "Maden Tamamlandƒ±!";
            document.getElementById('mine-action-btn').innerText = "Kazancƒ± Al (Reklam)";
            document.getElementById('mine-action-btn').style.display = 'inline-block';
            document.getElementById('extend-controls').style.display = 'none';
            document.getElementById('mine-action-btn').setAttribute('onclick', 'claimMineReward()');
            document.getElementById('spider-container').innerHTML = '';
        }

        function claimMineReward() {
            alert("Reklam izleniyor... Bakiyeniz aktarƒ±lƒ±yor.");
            setTimeout(() => {
                coins += currentMineReward;
                document.getElementById('mine-status-icon').innerText = '‚õèÔ∏è';
                document.getElementById('mine-title').innerText = "SPYDER MINING";
                document.getElementById('mine-action-btn').innerText = "Mine Ba≈ülat (Reklam)";
                document.getElementById('mine-action-btn').setAttribute('onclick', 'startMineWithAd()');
                document.getElementById('mine-timer').innerText = "10:00";
                document.getElementById('current-mine-reward').innerText = "0.000000";
                updateGlobalUI();
                tg.HapticFeedback.notificationOccurred('success');
            }, 1500);
        }

        function createMiningSpiders() {
            const container = document.getElementById('spider-container');
            for(let i=0; i<12; i++) {
                const s = document.createElement('div');
                s.className = 'mini-spyder';
                s.innerText = 'üï∑Ô∏è';
                s.style.left = Math.random() * 90 + '%';
                s.style.top = Math.random() * 90 + '%';
                container.appendChild(s);
                moveSpider(s);
            }
        }

        function moveSpider(el) {
            if(!isMining) return;
            el.style.left = Math.random() * 90 + '%';
            el.style.top = Math.random() * 90 + '%';
            setTimeout(() => moveSpider(el), 2000);
        }

        function updateGlobalUI() {
            document.getElementById('balance').innerText = coins.toFixed(6);
        }

        updateGlobalUI();
    </script>
</body>
</html>

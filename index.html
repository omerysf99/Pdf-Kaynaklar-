<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yaytsogram Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #a4c639; /* Orijinal ye≈üil tonu */
            --card-bg: rgba(255, 255, 255, 0.9);
            --primary-blue: #0088cc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: linear-gradient(to bottom, #b4d44d, #82a42a); 
            height: 100vh; display: flex; justify-content: center; overflow: hidden; color: #333;
        }

        .app-shell { width: 100%; max-width: 480px; display: flex; flex-direction: column; position: relative; }

        /* --- HEADER (√úst Kƒ±sƒ±m) --- */
        header { padding: 15px; display: flex; align-items: center; justify-content: space-between; background: white; border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .egg-icon-small { width: 40px; height: 40px; background: var(--primary-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; }
        .user-details b { font-size: 0.9rem; }

        /* --- ANA ALAN --- */
        .main-container { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; position: relative; }
        
        .top-text { color: white; font-weight: bold; font-size: 1.1rem; margin-bottom: 15px; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .how-to-btn { background: var(--primary-blue); color: white; padding: 10px 20px; border-radius: 25px; border: none; font-weight: bold; font-size: 0.8rem; cursor: pointer; }

        /* --- YUMURTA ALANI --- */
        .egg-stage { width: 300px; height: 350px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.1s; position: relative; }
        .egg-stage:active { transform: scale(0.95); }
        
        .egg-image { 
            width: 80%; height: 90%; border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
            position: relative; transition: 0.5s; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            background-size: cover; background-position: center; border: 4px solid white;
        }
        
        /* Yumurta G√∂r√ºn√ºmleri (G√∂rseldeki desene benzer gradyanlar) */
        .blue-egg { background: radial-gradient(circle at 30% 30%, #5ec8ff, #0088cc); }
        .silver-egg { background: radial-gradient(circle at 30% 30%, #ffffff, #bdc3c7); }
        .gold-egg { background: radial-gradient(circle at 30% 30%, #ffd700, #daa520); }

        /* --- SKOR VE ƒ∞LERLEME --- */
        .score-row { display: flex; align-items: center; gap: 10px; color: white; font-size: 1.5rem; font-weight: bold; margin: 15px 0; }
        .ton-info-pill { background: white; padding: 8px 20px; border-radius: 20px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- ALT PANEL (KOD - SAYI - TURBO) --- */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 95%; margin-bottom: 20px; }
        .action-box { background: white; border-radius: 15px; padding: 10px; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 70px; }
        .action-box small { font-size: 0.6rem; color: #888; }
        .action-box b { font-size: 1.1rem; }

        /* --- NAVƒ∞GASYON --- */
        nav { background: white; display: flex; padding: 10px 5px 25px 5px; border-radius: 20px 20px 0 0; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; font-size: 0.65rem; color: #666; font-weight: bold; gap: 5px; cursor: pointer; }
        .nav-item.active { color: var(--primary-blue); }
        .nav-item i { font-size: 1.4rem; }

        /* --- MODAL --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: white; padding: 30px; border-radius: 25px; text-align: center; width: 100%; max-width: 320px; }
        .btn-claim { background: var(--primary-blue); color: white; width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; margin-top: 20px; cursor: pointer; }

        .tap-particle { position: fixed; pointer-events: none; color: white; font-weight: bold; font-size: 1.5rem; animation: floatUp 0.8s forwards; z-index: 100; text-shadow: 0 0 5px var(--primary-blue); }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

<div id="rewardModal" class="modal">
    <div class="modal-content">
        <h1 id="mIcon">ü•ö</h1>
        <h2 id="mTitle" style="margin: 10px 0;">TEBRƒ∞KLER!</h2>
        <p>Yumurtayƒ± kƒ±rdƒ±n ve √∂d√ºl kazandƒ±n:</p>
        <h1 id="mAmount" style="color: var(--primary-blue); margin: 15px 0;">0.00 TON</h1>
        <button class="btn-claim" id="nextLevelBtn">SONRAKƒ∞ SEVƒ∞YE</button>
    </div>
</div>

<div class="app-shell">
    <header>
        <div class="user-info">
            <div class="egg-icon-small"><i class="fas fa-egg"></i></div>
            <div class="user-details">
                <span>Yaytsogram</span><br>
                <b>Kaanfurkan üêï üöÄ ü´ì üê∞</b>
            </div>
        </div>
        <div class="egg-icon-small"><i class="fas fa-egg"></i></div>
        <div style="font-weight: bold; font-size: 0.8rem;">TR</div>
    </header>

    <div class="main-container">
        <span class="top-text">Yumurtayƒ± kƒ±r ve TON kazan!</span>
        <button class="how-to-btn">TON'u nasƒ±l alƒ±rsƒ±nƒ±z?</button>

        <div class="egg-stage" id="eggTouchArea">
            <div class="egg-image blue-egg" id="mainEgg"></div>
        </div>

        <div class="score-row">
            <div class="egg-icon-small" style="width: 30px; height: 30px;"><i class="fas fa-egg" style="font-size: 0.8rem;"></i></div>
            <span id="scoreDisplay">0 / 15,000,000</span>
        </div>

        <div class="ton-info-pill">
            <i class="fas fa-egg" style="color: var(--primary-blue);"></i>
            <span>ƒ∞√ßinde 20.00 TON'a kadar!</span>
        </div>

        <div style="flex: 1;"></div>

        <div class="action-grid">
            <div class="action-box">
                <div style="display: flex; align-items: center; gap: 5px; justify-content: center;">
                    <i class="fas fa-money-bill-wave" style="color: #4CAF50;"></i>
                    <b>Kod</b>
                </div>
                <small>11:39:24</small>
            </div>
            <div class="action-box">
                <b style="font-size: 1.5rem;">7704</b>
            </div>
            <div class="action-box">
                <div style="display: flex; align-items: center; gap: 5px; justify-content: center;">
                    <i class="fas fa-rocket" style="color: #f44336;"></i>
                    <b>Turbo</b>
                </div>
                <small>0/3</small>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active">
            <i class="fas fa-egg"></i>
            <span>Kƒ±r</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-users"></i>
            <span>Arkada≈ülar</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-bolt"></i>
            <span>Hƒ±zlandƒ±r</span>
            <div style="width:6px; height:6px; background:red; border-radius:50%; position:absolute; top:12px; right:32%;"></div>
        </div>
        <div class="nav-item">
            <i class="fas fa-award"></i>
            <span>Derece</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>C√ºzdan</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-hand-pointer"></i>
            <span>S√ºper Tƒ±klamalar</span>
        </div>
    </nav>
</div>

<script>
    let level = 1;
    let clicks = 0;
    let totalTon = 0;

    const config = {
        1: { target: 15000000, class: 'blue-egg', name: 'Mavi', icon: 'ü•ö' },
        2: { target: 45000000, class: 'silver-egg', name: 'G√ºm√º≈ü', icon: 'ü•à' },
        3: { target: 71000000, class: 'gold-egg', name: 'Altƒ±n', icon: 'üèÜ' }
    };

    const eggBtn = document.getElementById('eggTouchArea');
    const mainEgg = document.getElementById('mainEgg');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const modal = document.getElementById('rewardModal');

    function updateUI() {
        const cur = config[level];
        scoreDisplay.innerText = `${clicks.toLocaleString()} / ${cur.target.toLocaleString()}`;
        mainEgg.className = `egg-image ${cur.class}`;
    }

    function handleTap(e) {
        const cur = config[level];
        if (clicks < cur.target) {
            clicks += 500000; // TEST HIZI (Ger√ßekte +1 yapƒ±n)
            
            if (clicks >= cur.target) {
                clicks = cur.target;
                showReward();
            }
            updateUI();
            createParticle(e);
            if(navigator.vibrate) navigator.vibrate(10);
        }
    }

    function showReward() {
        const win = Math.random() < 0.8 ? (Math.random()*5).toFixed(2) : (Math.random()*15 + 5).toFixed(2);
        totalTon += parseFloat(win);
        
        document.getElementById('mIcon').innerText = config[level].icon;
        document.getElementById('mAmount').innerText = win + " TON";
        modal.style.display = 'flex';

        document.getElementById('nextLevelBtn').onclick = () => {
            if(level < 3) {
                level++;
                clicks = 0;
            }
            modal.style.display = 'none';
            updateUI();
        };
    }

    function createParticle(e) {
        const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        const y = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
        const p = document.createElement('div');
        p.className = 'tap-particle';
        p.innerText = "+1";
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 800);
    }

    eggBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
    eggBtn.addEventListener('mousedown', handleTap);

    updateUI();
</script>
</body>
</html>

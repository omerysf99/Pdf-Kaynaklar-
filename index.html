<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVIDIA AI Mining Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tg-bg: #000000;
            --tg-card: #1c1c1e;
            --nv-green: #76b900;
            --nv-blue: #0088ff;
            --text-gray: #8e8e93;
        }

        /* Telegram Scroll Engelleme ve Full Screen */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--tg-bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            padding-bottom: 90px; /* Menü boşluğu */
        }

        /* Üst Bar (Admin ID ve Dil) */
        .top-nav {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1c1c1e;
            padding: 5px 12px;
            border-radius: 20px;
        }

        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #333; }

        .lang-select {
            background: #1c1c1e;
            border: 1px solid #333;
            color: #fff;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 13px;
        }

        /* Ana Grid ve Kartlar */
        .content { padding: 0 15px; }

        .stat-card {
            background: #151515;
            border: 1px solid #2c2c2e;
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tag {
            background: var(--nv-green);
            color: black;
            font-size: 12px;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 6px;
        }

        .val-big { font-size: 20px; font-weight: bold; color: var(--nv-green); }

        /* Pervane Alanı */
        .mining-display {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .fan-box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fan-glow {
            position: absolute;
            width: 150px; height: 150px;
            background: var(--nv-blue);
            filter: blur(60px);
            opacity: 0.3;
            z-index: 0;
        }

        .fan-icon {
            font-size: 160px;
            color: var(--nv-blue);
            z-index: 1;
            animation: spin 3s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mining-live-val {
            font-size: 28px;
            font-weight: 600;
            margin: 15px 0 5px;
        }

        /* Progress Bar */
        .progress-wrapper { margin: 10px 20px; }
        .bar-bg {
            width: 100%; height: 10px;
            background: #1c1c1e;
            border-radius: 10px;
            border: 1px solid var(--nv-green);
            position: relative;
        }
        .bar-fill {
            width: 35%; height: 100%;
            background: var(--nv-green);
            box-shadow: 0 0 10px var(--nv-green);
            border-radius: 10px;
        }
        .timer { font-size: 14px; margin-top: 8px; color: #fff; }

        /* Görev Merkezi */
        .task-section { margin-top: 30px; }
        .task-title { font-size: 20px; font-weight: bold; text-align: center; margin-bottom: 15px; }
        
        .task-list {
            background: #1c1c1e;
            border-radius: 15px;
            border: 1px solid #2c2c2e;
            padding: 5px 15px;
        }

        .task-item {
            padding: 15px 0;
            border-bottom: 1px dashed #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item:last-child { border-bottom: none; }

        .reward { color: #ffd700; font-size: 14px; font-weight: bold; margin-top: 4px; }
        
        .btn-status {
            background: #d1d1d6;
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Alt Navigasyon (Telegram Tarzı) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 75px;
            background: #1c1c1e;
            border-top: 1px solid #2c2c2e;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px;
            z-index: 100;
        }

        .nav-link {
            text-align: center;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 10px;
        }

        .nav-link.active { color: var(--nv-green); }
        .nav-link i { font-size: 22px; display: block; margin-bottom: 4px; }

        .floating-support {
            position: fixed;
            right: 20px;
            bottom: 90px;
            width: 50px; height: 50px;
            background: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="user-pill">
            <div class="avatar"></div>
            <span style="font-size: 14px;">Chalpus Yeniden</span>
        </div>
        <div style="display: flex; gap: 8px; align-items: center;">
            <button class="lang-select"><i class="fas fa-globe"></i> Türkçe</button>
            <i class="far fa-bell" style="font-size: 18px;"></i>
        </div>
    </div>

    <div class="content">
        <div class="stat-card">
            <span class="tag">NVIDIA Miner</span>
            <div class="val-big">0.082 <span style="font-size: 10px;">NVIDIA/H</span></div>
        </div>

        <div class="stat-card">
            <div style="display: flex; align-items: center; gap: 8px;">
                <i class="fab fa-nvidia" style="color: var(--nv-green); font-size: 20px;"></i>
                <span style="font-weight: bold;">NVIDIA</span>
            </div>
            <div class="val-big" style="color: #e2ff00;">0.0500</div>
        </div>

        <div class="mining-display">
            <div class="fan-box">
                <div class="fan-glow"></div>
                <i class="fas fa-fan fan-icon"></i>
            </div>
            
            <div class="mining-live-val">0.0491 NVIDIA</div>
            
            <div class="progress-wrapper">
                <div class="bar-bg">
                    <div class="bar-fill"></div>
                </div>
                <div class="timer">23:24:03</div>
            </div>
        </div>

        <div class="task-section">
            <div class="task-title">Görev Merkezi</div>
            <div class="task-list">
                <div class="task-item">
                    <div>
                        <div style="font-weight: 600;">Günlük giriş</div>
                        <div class="reward">+0.05 NVIDIA</div>
                    </div>
                    <button class="btn-status">Tamamlanmış</button>
                </div>
                
                <div class="task-item">
                    <div>
                        <div style="font-weight: 600;">10 kullanıcıyı davet et</div>
                        <div class="reward">+36.00 NVIDIA</div>
                    </div>
                    <div style="text-align: center;">
                        <i class="far fa-circle" style="display: block; font-size: 18px;"></i>
                        <span style="font-size: 10px;">0 / 1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-support">
        <i class="fas fa-headset" style="color: #007aff; font-size: 24px;"></i>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-link active">
            <i class="fas fa- cannabis"></i>
            <span>Bana ait</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-chart-bar"></i>
            <span>Liderlik</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-rocket"></i>
            <span>Güncelle</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-users"></i>
            <span>Takım</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-user-circle"></i>
            <span>Ben</span>
        </a>
    </nav>

    </script>
</body>
</html>

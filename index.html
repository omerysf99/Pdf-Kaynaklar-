<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Video Platform - Persistent Storage</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --text: #ffffff;
            --primary: #ff0000;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 1rem 2rem;
            background: #202020;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .upload-section {
            padding: 20px;
            background: var(--card-bg);
            border-bottom: 1px solid #333;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem;
            overflow-y: auto;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .shorts-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
        }

        .card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            cursor: pointer;
        }

        .short-card {
            min-width: 160px;
            height: 280px;
            position: relative;
        }

        .short-card img {
            height: 100%;
            aspect-ratio: 9/16;
        }

        .status-badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #444;
        }

        #drop-zone {
            border: 2px dashed #444;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        #drop-zone:hover { border-color: var(--primary); }

        video { width: 100%; border-radius: 8px; }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="logo"><strong>PRO-VIDEO</strong> (Admin ID: 8392479231)</div>
    <div id="db-status" class="status-badge">DB BaÄŸlanÄ±yor...</div>
</header>

<section class="upload-section">
    <div id="drop-zone">
        <p>Video dosyasÄ±nÄ± buraya sÃ¼rÃ¼kleyin veya tÄ±klayÄ±n</p>
        <input type="file" id="file-input" accept="video/*" class="hidden">
        <select id="video-type">
            <option value="long">Uzun Video (16:9)</option>
            <option value="shorts">Shorts (9:16)</option>
        </select>
    </div>
</section>

<main>
    <section>
        <h3>ðŸ”¥ Shorts</h3>
        <div id="shorts-feed" class="shorts-container"></div>
    </section>

    <section>
        <h3>ðŸŽ¥ Uzun Videolar</h3>
        <div id="video-feed" class="video-grid"></div>
    </section>
</main>

<canvas id="thumb-canvas" class="hidden"></canvas>

<script>
/**
 * ðŸ›  INDEXEDDB MANAGER
 * AmacÄ±: Veriyi tarayÄ±cÄ± diskinde kalÄ±cÄ± olarak saklamak.
 */
const DB_NAME = "VideoPlatformDB";
const DB_VERSION = 1;
let db;

const initDB = () => {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains("videos")) {
                db.createObjectStore("videos", { keyPath: "id" });
            }
        };

        request.onsuccess = (e) => {
            db = e.target.result;
            document.getElementById('db-status').innerText = "DB: BaÄŸlÄ± (KalÄ±cÄ±)";
            resolve(db);
        };

        request.onerror = (e) => reject("DB Error: " + e.target.errorCode);
    });
};

/**
 * ðŸ’¾ DATA PERSISTENCE FUNCTIONS
 */
const saveVideoToDB = async (videoEntry) => {
    const tx = db.transaction("videos", "readwrite");
    const store = tx.objectStore("videos");
    return new Promise((resolve, reject) => {
        const request = store.put(videoEntry);
        request.onsuccess = () => resolve();
        request.onerror = () => reject();
    });
};

const getAllVideosFromDB = async () => {
    const tx = db.transaction("videos", "readonly");
    const store = tx.objectStore("videos");
    return new Promise((resolve) => {
        const request = store.getAll();
        request.onsuccess = () => resolve(request.result);
    });
};

/**
 * ðŸŽžï¸ MEDIA PROCESSING (THUMBNAIL & BLOB)
 */
const generateThumbnail = (videoFile) => {
    return new Promise((resolve) => {
        const video = document.createElement('video');
        const canvas = document.getElementById('thumb-canvas');
        const ctx = canvas.getContext('2d');

        video.src = URL.createObjectURL(videoFile);
        video.currentTime = 1; // 1. saniyeden kare al

        video.onloadeddata = () => {
            canvas.width = video.videoWidth / 4;
            canvas.height = video.videoHeight / 4;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => {
                URL.revokeObjectURL(video.src);
                resolve(blob);
            }, 'image/jpeg', 0.7);
        };
    });
};

/**
 * ðŸš€ UI RENDERING (SAYFA YENÄ°LENDÄ°ÄžÄ°NDE Ã‡ALIÅžIR)
 */
const renderApp = async () => {
    const videos = await getAllVideosFromDB();
    const videoFeed = document.getElementById('video-feed');
    const shortsFeed = document.getElementById('shorts-feed');

    videoFeed.innerHTML = '';
    shortsFeed.innerHTML = '';

    videos.sort((a, b) => b.createdAt - a.createdAt).forEach(videoData => {
        // KRÄ°TÄ°K: Blob verisinden yeni bir URL oluÅŸturulur
        const videoURL = URL.createObjectURL(videoData.videoBlob);
        const thumbURL = URL.createObjectURL(videoData.thumbnailBlob);

        const card = document.createElement('div');
        card.className = videoData.type === 'shorts' ? 'card short-card' : 'card';
        
        card.innerHTML = `
            <img src="${thumbURL}" onclick="playVideo('${videoURL}', '${videoData.type}')">
            <div style="padding:10px">
                <div style="font-weight:bold; font-size:14px">${videoData.title}</div>
                <small style="color:#aaa">${new Date(videoData.createdAt).toLocaleDateString()}</small>
            </div>
        `;

        if (videoData.type === 'shorts') {
            shortsFeed.appendChild(card);
        } else {
            videoFeed.appendChild(card);
        }
    });
};

const playVideo = (url, type) => {
    // Basit bir oynatÄ±cÄ± mantÄ±ÄŸÄ± (GeliÅŸtirilebilir)
    const win = window.open("", "_blank");
    win.document.write(`
        <body style="background:#000; display:flex; align-items:center; justify-content:center; margin:0;">
            <video src="${url}" controls autoplay ${type === 'shorts' ? 'loop' : ''} style="max-height:100vh; max-width:100%"></video>
        </body>
    `);
};

/**
 * ðŸ“¥ UPLOAD HANDLER
 */
const handleUpload = async (file) => {
    const type = document.getElementById('video-type').value;
    const dbStatus = document.getElementById('db-status');
    
    dbStatus.innerText = "Ä°ÅŸleniyor & Kaydediliyor...";

    // 1. Thumbnail oluÅŸtur
    const thumbBlob = await generateThumbnail(file);

    // 2. Veri objesini hazÄ±rla
    const videoEntry = {
        id: crypto.randomUUID(),
        title: file.name,
        type: type,
        videoBlob: file, // File objesi zaten bir Blob'dur
        thumbnailBlob: thumbBlob,
        createdAt: Date.now()
    };

    // 3. IndexedDB'ye kaydet
    await saveVideoToDB(videoEntry);
    
    dbStatus.innerText = "KayÄ±t BaÅŸarÄ±lÄ±!";
    
    // 4. UI GÃ¼ncelle
    renderApp();
};

/**
 * ðŸŽ¬ INITIALIZATION
 */
document.addEventListener('DOMContentLoaded', async () => {
    await initDB();
    renderApp();

    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');

    dropZone.onclick = () => fileInput.click();
    
    fileInput.onchange = (e) => {
        if (e.target.files[0]) handleUpload(e.target.files[0]);
    };

    dropZone.ondragover = (e) => e.preventDefault();
    dropZone.ondrop = (e) => {
        e.preventDefault();
        if (e.dataTransfer.files[0]) handleUpload(e.dataTransfer.files[0]);
    };
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas OG Dashboard</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000; color: white;
            overflow-x: hidden;
        }

        /* Hero Section - Koalas.jpg */
        .hero-section {
            position: relative;
            width: 100%;
            height: 52vh; 
            background-image: url('Koalas.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 100px;
        }

        .koalas-header {
            font-size: 3.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -3px;
            text-shadow: 0 15px 40px rgba(0,0,0,0.9);
            z-index: 5;
            position: relative;
            font-style: italic;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 55%;
            background: linear-gradient(to bottom, transparent, #000);
        }

        .content-container {
            position: relative;
            margin-top: -75px; 
            padding: 0 16px;
            z-index: 10;
        }

        .main-card {
            background: #111111;
            border-radius: 30px;
            padding: 26px;
            border: 1px solid #1c1c1c;
        }

        .custom-connect-btn {
            background: #007aff;
            color: white;
            font-weight: 800;
            border-radius: 16px;
            width: 100%;
            padding: 16px;
            margin-top: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        .nav-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.98);
            border-top: 1px solid #121212;
            display: flex;
            justify-content: space-around;
            padding: 14px 0 30px 0;
            z-index: 100;
        }

        .nav-item { text-align: center; color: #444; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: #007aff; }

        #loading-screen {
            position: fixed;
            inset: 0; background: black; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; padding: 45px;
        }
        .bar-bg { background: #0a0a0a; height: 6px; border-radius: 12px; overflow: hidden; margin-bottom: 28px; }
        .bar-fill { background: white; height: 100%; width: 0%; transition: width 0.4s ease; }

        /* TON İkonu için özel stil */
        .ton-logo { width: 24px; height: 24px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1 class="text-3xl font-black mb-14 text-center italic tracking-[0.3em]">KOALAS</h1>
        <div class="space-y-8">
            <div id="step1" class="opacity-30">
                <div class="flex justify-between text-[11px] font-bold mb-2 uppercase"><span>Checking Assets</span><span id="check1"></span></div>
                <div class="bar-bg"><div id="bar1" class="bar-fill"></div></div>
            </div>
            <div id="step2" class="opacity-30">
                <div class="flex justify-between text-[11px] font-bold mb-2 uppercase"><span>Finalizing Points</span><span id="check2"></span></div>
                <div class="bar-bg"><div id="bar2" class="bar-fill"></div></div>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="hero-section">
            <h1 class="koalas-header">KOALAS</h1>
            <div class="absolute top-10 left-0 w-full px-5 flex justify-between items-center z-20">
                <div class="bg-black/60 backdrop-blur-xl px-4 py-2 rounded-full border border-white/10 flex items-center gap-2">
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-[10px] font-black uppercase tracking-widest italic">Live Status</span>
                </div>
            </div>
        </div>

        <div class="content-container">
            <div class="main-card">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 id="final-points" class="text-5xl font-black tracking-tighter">0</h2>
                        <p class="text-[#888] text-[12px] font-black tracking-[0.2em] uppercase mt-1">Koalas Points</p>
                    </div>
                    <div class="w-12 h-12 rounded-2xl overflow-hidden border border-white/10">
                        <img src="Koalas.jpg" class="w-full h-full object-cover">
                    </div>
                </div>

                <button id="custom-connect-btn" class="custom-connect-btn">
                    <i class="fa-solid fa-wallet"></i> 
                    <span id="btn-text">Connect Wallet</span>
                </button>

                <div class="mt-9">
                    <p class="text-[#333] text-[10px] font-black uppercase mb-4 tracking-widest">Balance</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center border border-white/20">
                                <img src="https://ton.org/download/ton_symbol.svg" class="ton-logo" alt="TON">
                            </div>
                            <div>
                                <p class="font-black text-[16px] italic tracking-tighter">#TON</p>
                                <p class="text-[#555] text-xs font-bold">0 #TON</p>
                            </div>
                        </div>
                        <div id="payment-btn" class="w-11 h-11 bg-[#1a1a1a] rounded-xl flex items-center justify-center border border-white/5 cursor-pointer hover:bg-zinc-800 transition-colors">
                            <i class="fa-solid fa-arrow-right-arrow-left text-[#007aff] text-xs rotate-90"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active flex flex-col items-center"><i class="fa-solid fa-house-user text-xl mb-1"></i><p>Home</p></div>
            <div class="nav-item flex flex-col items-center"><i class="fa-solid fa-medal text-xl mb-1"></i><p>Ranking</p></div>
            <div class="nav-item flex flex-col items-center"><i class="fa-solid fa-bolt-lightning text-xl mb-1"></i><p>Earn</p></div>
            <div class="nav-item flex flex-col items-center"><i class="fa-solid fa-user-group text-xl mb-1"></i><p>Friends</p></div>
        </div>
    </div>

    <script>
        // TON Connect Başlatma
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button-root'
        });

        // Cüzdan Bağlama Butonu
        const customBtn = document.getElementById('custom-connect-btn');
        customBtn.addEventListener('click', async () => {
            if (tonConnectUI.connected) {
                await tonConnectUI.disconnect();
            } else {
                await tonConnectUI.openModal();
            }
        });

        // ÖDEME ALMA EKRANI AÇMA
        const paymentBtn = document.getElementById('payment-btn');
        paymentBtn.addEventListener('click', async () => {
            if (!tonConnectUI.connected) {
                alert("Please connect your wallet first!");
                await tonConnectUI.openModal();
                return;
            }

            // Örnek bir işlem isteği (Ödeme Ekranı Tetikleme)
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60, // 60 saniye geçerli
                messages: [
                    {
                        address: "UQC123456789...", // Buraya paranın gideceği cüzdan adresi gelir
                        amount: "100000000" // 0.1 TON (nanoTON birimiyle)
                    }
                ]
            };

            try {
                await tonConnectUI.sendTransaction(transaction);
            } catch (e) {
                console.log("Transaction cancelled or failed.");
            }
        });

        // Cüzdan Durumu Takibi
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                document.getElementById('btn-text').innerText = "Wallet Connected";
                customBtn.style.backgroundColor = "#222";
            } else {
                document.getElementById('btn-text').innerText = "Connect Wallet";
                customBtn.style.backgroundColor = "#007aff";
            }
        });

        // Analiz Animasyonu ve Puan
        async function run() {
            const randomPoints = Math.floor(Math.random() * (10000 - 1000 + 1)) + 1000;
            document.getElementById('final-points').innerText = randomPoints.toLocaleString();

            const steps = [1, 2];
            for (let s of steps) {
                document.getElementById('step' + s).style.opacity = '1';
                await new Promise(r => {
                    let w = 0;
                    const i = setInterval(() => {
                        w += 10;
                        document.getElementById('bar' + s).style.width = w + '%';
                        if (w >= 100) { clearInterval(i); document.getElementById('check' + s).innerHTML = '✔'; setTimeout(r, 400); }
                    }, 40);
                });
            }
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
        }

        window.onload = run;
    </script>
</body>
</html>

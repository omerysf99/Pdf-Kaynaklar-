<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Block</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
        }

        #lucky-block {
            cursor: pointer;
            transition: transform 0.2s;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #lucky-block:hover {
            transform: scale(1.05) rotate(2deg);
        }

        #lucky-block:active {
            transform: scale(0.95);
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 40px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .btn-reset {
            margin-top: 30px;
            padding: 10px 20px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Şansını Dene!</h1>
    <div id="lucky-block" onclick="openBlock()">
        <img src="kapali.png" id="block-img" alt="Lucky Block">
    </div>
    
    <div id="result"></div>
    
    <button class="btn-reset" id="reset-btn" onclick="resetGame()">Tekrar Dene</button>
</div>

<script>
    // Görsel isimlerini buraya yazın
    const imgKapali = "kapali.png"; 
    const imgAcik = "acik.png";

    function openBlock() {
        const blockImg = document.getElementById('block-img');
        const resultDiv = document.getElementById('result');
        const resetBtn = document.getElementById('reset-btn');
        const blockContainer = document.getElementById('lucky-block');

        // Kutuyu aç (Görseli değiştir)
        blockImg.src = imgAcik;
        blockContainer.style.pointerEvents = "none"; // Tekrar tıklanmasın

        // Ödül Belirleme Mantığı
        const rand = Math.random();
        let reward = "";

        if (rand < 0.33) {
            // 0.001$ - 0.01$ arası USDT (3 basamaklı)
            const amount = (Math.random() * (0.01 - 0.001) + 0.001).toFixed(3);
            reward = amount + " USDT";
        } else if (rand < 0.66) {
            // 1 - 1000 arası DOGE
            const amount = Math.floor(Math.random() * 1000) + 1;
            reward = amount + " DOGE";
        } else {
            // 1 - 999 arası NOT
            const amount = Math.floor(Math.random() * 999) + 1;
            reward = amount + " NOT Coin";
        }

        // Sonucu Yazdır
        setTimeout(() => {
            resultDiv.innerText = "TEBRİKLER: " + reward;
            resetBtn.style.display = "inline-block";
        }, 300);
    }

    function resetGame() {
        document.getElementById('block-img').src = imgKapali;
        document.getElementById('result').innerText = "";
        document.getElementById('reset-btn').style.display = "none";
        document.getElementById('lucky-block').style.pointerEvents = "auto";
    }
</script>

</body>
</html>

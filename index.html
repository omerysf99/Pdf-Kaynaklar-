<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX - Core Engine</title>
    <style>
        :root {
            --ton-blue: #0098ea;
            --ton-glow: rgba(0, 152, 234, 0.7);
            --bg-deep: #050505;
            --card-dark: #121212;
            --modal-bg: #ffffff;
        }

        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* --- ÜST CÜZDAN PANELİ --- */
        .wallet-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .asset-card {
            background: var(--card-dark); border-radius: 20px; padding: 18px;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #1e1e1e;
        }
        .asset-left { display: flex; align-items: center; gap: 12px; }
        .asset-left img { width: 38px; border-radius: 50%; }
        .asset-info b { display: block; font-size: 14px; }
        .asset-info span { font-size: 11px; color: #666; }
        .btn-send { background: #f5f5f5; color: #111; border: none; padding: 7px 15px; border-radius: 10px; font-weight: 800; font-size: 12px; cursor: pointer; }

        /* --- MERKEZİ TON LOGO ÇEKİRDEĞİ --- */
        .core-stage {
            position: relative; width: 320px; height: 320px;
            display: flex; justify-content: center; align-items: center; margin: 30px 0;
        }

        /* Dönen Neon Halka */
        .energy-ring {
            position: absolute; width: 280px; height: 280px;
            border-radius: 50%; border: 3px solid transparent;
            border-top: 3px solid var(--ton-blue);
            border-right: 3px solid var(--ton-blue);
            box-shadow: 0 0 30px var(--ton-glow);
            animation: rotate-ring 3s linear infinite;
        }

        /* 3D TON LOGO (ÜÇGEN YERİNE) */
        .ton-logo-center {
            width: 150px; height: 150px; z-index: 10;
            filter: drop-shadow(0 0 20px var(--ton-glow));
            animation: float-logo 4s ease-in-out infinite;
        }

        .core-blur {
            position: absolute; width: 100px; height: 100px;
            background: var(--ton-blue); filter: blur(70px); opacity: 0.4;
        }

        /* --- SAYAC VE BUTONLAR --- */
        .mining-display { text-align: center; margin-bottom: 30px; }
        #mining-val { font-size: 50px; font-weight: 900; font-family: monospace; letter-spacing: -1px; }
        .speed-badge { color: #00ff88; font-weight: bold; background: rgba(0,255,136,0.1); padding: 5px 15px; border-radius: 20px; font-size: 14px; margin-top: 10px; display: inline-block; }

        .btn-grid { display: flex; gap: 15px; width: 100%; max-width: 400px; }
        .btn-main { flex: 1; padding: 20px; border-radius: 18px; border: none; font-size: 16px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-claim { background: var(--ton-blue); color: white; box-shadow: 0 5px 0 #006da8; }
        .btn-boost { background: white; color: black; box-shadow: 0 5px 0 #ccc; }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }

        /* --- WITHDRAW MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .withdraw-modal {
            background: var(--modal-bg); color: #111; width: 90%; max-width: 380px;
            border-radius: 30px; padding: 25px; text-align: center;
        }
        .m-header { display: flex; gap: 10px; margin-bottom: 20px; }
        .m-box { flex: 1; background: #f0f7ff; padding: 12px; border-radius: 15px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 13px; }
        .m-input { width: 100%; padding: 16px; margin: 10px 0; border: 1.5px solid #eee; border-radius: 15px; background: #fafafa; font-size: 15px; outline: none; }
        .btn-confirm { width: 100%; padding: 18px; background: var(--ton-blue); color: white; border-radius: 18px; border: none; font-size: 16px; font-weight: 800; cursor: pointer; margin-top: 10px; }

        /* --- ANIMASYONLAR --- */
        @keyframes rotate-ring { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float-logo { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-15px) scale(1.05); } }
    </style>
</head>
<body>

    <div class="wallet-container">
        <div class="asset-card">
            <div class="asset-left">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png">
                <div class="asset-info"><b>Toncoin</b><span>Available Balance</span></div>
            </div>
            <div style="text-align:right">
                <h3 id="top-ton">0.0000</h3>
                <button class="btn-send" onclick="openModal('TON')">Send</button>
            </div>
        </div>
        <div class="asset-card">
            <div class="asset-left">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png">
                <div class="asset-info"><b>Shiba Inu</b><span>SHIB Balance</span></div>
            </div>
            <div style="text-align:right">
                <h3 id="top-shib" style="color:#f06522">0</h3>
                <button class="btn-send" onclick="openModal('SHIB')">Send</button>
            </div>
        </div>
    </div>

    <div class="core-stage">
        <div class="core-blur"></div>
        <div class="energy-ring"></div>
        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="ton-logo-center">
    </div>

    <div class="mining-display">
        <div id="mining-val">0.000000000</div>
        <div class="speed-badge" id="speed-text">1.00 TH/s ⚡</div>
    </div>

    <div class="btn-grid">
        <button class="btn-main btn-claim" onclick="claim()">CLAIM</button>
        <button class="btn-main btn-boost" onclick="boost()">BOOST</button>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="withdraw-modal">
            <div class="m-header">
                <div class="m-box"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16"> <span id="m-ton-val">0</span></div>
                <div class="m-box"><img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" width="16"> <span id="m-shib-val">0</span></div>
            </div>
            <h3 style="margin:0">Send <span id="m-coin">TON</span></h3>
            <p style="font-size:12px; color:#888; margin:5px 0 15px 0;">Enter your wallet address for secure transfer</p>
            <input type="text" class="m-input" placeholder="Wallet Address">
            <input type="number" class="m-input" placeholder="Amount">
            <button class="btn-confirm">Confirm Withdrawal</button>
            <button style="background:none; border:none; color:#bbb; margin-top:15px; cursor:pointer;" onclick="closeModal()">Not yet</button>
        </div>
    </div>

    <script>
        let ton = 0; let shib = 0; let mining = 0; let speed = 1.0;
        const rate = 0.000011574;

        function update() {
            mining += (rate / 10) * speed;
            document.getElementById('mining-val').innerText = mining.toFixed(9);
            document.getElementById('top-ton').innerText = ton.toFixed(4);
            document.getElementById('top-shib').innerText = shib.toLocaleString();
            document.getElementById('m-ton-val').innerText = ton.toFixed(2);
            document.getElementById('m-shib-val').innerText = shib;
        }
        setInterval(update, 100);

        function claim() {
            if(mining >= 0.019) {
                ton += mining; shib += Math.floor(mining * 100000);
                mining = 0;
            } else { alert("Min 0.019 TON required!"); }
        }

        function boost() {
            speed += 0.10;
            document.getElementById('speed-text').innerText = speed.toFixed(2) + " TH/s ⚡";
        }

        function openModal(type) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('m-coin').innerText = type;
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>

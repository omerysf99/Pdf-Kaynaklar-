<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tether Max - Pure Telegram ID</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Exo+2:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --neon: #00ffa3;
            --dark: #010403;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(0, 255, 163, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Exo 2', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); color: #fff; height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        .app {
            width: 100%; max-width: 440px; height: 100vh; position: relative;
            background: radial-gradient(circle at 50% 0%, #07241a 0%, #010403 80%);
            display: flex; flex-direction: column;
        }

        header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
        }
        .user-box { display: flex; align-items: center; gap: 10px; }
        .user-box i { color: var(--neon); font-size: 20px; filter: drop-shadow(0 0 5px var(--neon)); }
        .tg-id { font-family: 'Orbitron'; font-size: 13px; color: var(--neon); font-weight: 900; }

        .scroller { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .scroller::-webkit-scrollbar { display: none; }

        /* Ana Kart */
        .card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 35px;
            padding: 30px 20px; text-align: center; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .pool-val { font-family: 'Orbitron'; font-size: 34px; font-weight: 900; margin: 15px 0 25px; color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.1); }
        
        .engine { width: 130px; height: 130px; margin: 0 auto 25px; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring { position: absolute; width: 100%; height: 100%; border: 1px solid var(--neon); border-radius: 50%; animation: pulse 2s infinite; opacity: 0.3; }
        .core { width: 85px; height: 85px; background: rgba(0,255,163,0.05); border: 2px solid var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 25px rgba(0,255,163,0.1); }
        .core img { width: 45px; }

        .btn-collect { width: 100%; background: #fff; color: #000; padding: 18px; border-radius: 18px; font-weight: 900; font-size: 16px; border: none; cursor: pointer; transition: 0.2s; }
        .btn-collect:disabled { opacity: 0.2; transform: scale(0.98); }

        /* Bakiye Çubuğu */
        .wallet-bar {
            background: rgba(255,255,255,0.03); border: 1px solid #111; border-radius: 20px;
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;
        }
        .w-info b { font-family: 'Orbitron'; color: var(--neon); font-size: 22px; display: block; }
        .w-info span { font-size: 10px; color: #555; font-weight: 800; }

        /* Referans Kutusu */
        .promo-box {
            background: linear-gradient(135deg, rgba(0,255,163,0.08), transparent);
            border: 1px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 20px;
        }
        .promo-box.used { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        .input-grp { display: flex; gap: 10px; margin-top: 15px; }
        .input-grp input { flex: 1; background: #000; border: 1px solid #222; padding: 12px; border-radius: 12px; color: #fff; text-align: center; font-weight: 800; }
        .btn-go { background: var(--neon); color: #000; border: none; padding: 0 20px; border-radius: 12px; font-weight: 900; }

        /* Liste Öğeleri */
        .item {
            background: var(--glass); border-radius: 20px; padding: 15px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05);
        }
        .item-info b { display: block; font-size: 14px; }
        .item-info span { font-size: 11px; color: var(--neon); font-weight: 700; }
        .btn-s { background: transparent; color: var(--neon); border: 1.5px solid var(--neon); padding: 7px 15px; border-radius: 10px; font-size: 10px; font-weight: 900; }

        /* Alt Navigasyon */
        nav {
            position: absolute; bottom: 0; width: 100%; height: 85px;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); display: flex; border-top: 1px solid var(--border);
        }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #333; }
        .nav-link.active { color: var(--neon); }
        .nav-link i { font-size: 22px; margin-bottom: 5px; }
        .nav-link span { font-size: 9px; font-weight: 800; text-transform: uppercase; }

        /* Bildirim */
        .toast-wrap { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: center; justify-content: center; z-index: 9999; pointer-events: none; }
        .toast-box { background: rgba(0,0,0,0.95); border: 1px solid var(--neon); padding: 30px; border-radius: 25px; text-align: center; box-shadow: 0 0 50px #000; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 0.3; } 50% { transform: scale(1.3); opacity: 0; } 100% { transform: scale(1); opacity: 0.3; } }
        .view { display: none; } .view.active { display: block; }
    </style>
</head>
<body>

<div class="app">
    <header>
        <div class="user-box">
            <i class="fas fa-id-card"></i>
            <div>
                <div class="tg-id" id="my-id-label">YÜKLENİYOR...</div>
                <div style="font-size: 9px; color: #555; font-weight: 900;">LIVE NETWORK</div>
            </div>
        </div>
        <i class="fas fa-shield-alt" style="color: var(--neon); font-size: 18px;"></i>
    </header>

    <div class="scroller">
        <div id="v-mine" class="view active">
            <div class="card">
                <span style="font-size: 10px; color: var(--neon); letter-spacing: 4px; font-weight: 800; opacity: 0.6;">AKTİF MADEN HAVUZU</span>
                <div class="pool-val" id="pool-ui">0.00000000</div>
                
                <div class="engine">
                    <div class="ring"></div>
                    <div class="core">
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025">
                    </div>
                </div>

                <div style="font-size: 11px; color: var(--neon); margin-bottom: 25px; font-weight: 800;">HIZ: 0.000115750 USDT/S</div>
                <button class="btn-collect" id="btn-claim" onclick="collect()">TOPLA</button>
            </div>

            <div class="wallet-bar">
                <div class="w-info"><span>CÜZDAN BAKİYESİ</span><b id="wallet-ui">0.000000</b></div>
                <button class="btn-s" style="background: var(--neon); color:#000;" onclick="toast('MİNİMUM 10 USDT', false)">ÇEK</button>
            </div>

            <h3 style="font-size: 11px; color:#444; margin: 20px 0 10px; letter-spacing: 2px;">GÜNLÜK KAZANÇ</h3>
            <div class="item">
                <div class="item-info"><b>Video Reklam</b><span id="ad-cd">+0.0001 USDT</span></div>
                <button class="btn-s" id="btn-ad" onclick="runAd()">İZLE</button>
            </div>
        </div>

        <div id="v-team" class="view">
            <div class="promo-box" id="ref-input-box">
                <h3 style="font-family: 'Orbitron'; font-size: 14px; color: var(--neon);">DAVET KODU GİR</h3>
                <p style="font-size: 11px; color: #666; margin-top: 5px;">Arkadaşının Telegram ID'sini yaz, ikiniz de <b>0.10 USDT</b> kazanın.</p>
                <div class="input-grp">
                    <input type="number" id="input-ref-id" placeholder="ID Giriniz">
                    <button class="btn-go" onclick="applyReferral()">GİR</button>
                </div>
            </div>

            <div class="card" style="padding: 25px;">
                <h3 style="font-family: 'Orbitron'; font-size: 16px; color: var(--neon);">KENDİ KODUNUZ</h3>
                <div id="copy-id-area" style="background:#000; padding:15px; border-radius:15px; border:1px dashed var(--border); margin:20px 0; font-family:'Orbitron'; font-weight:900; color:var(--neon); letter-spacing:3px; font-size:18px;">
                    ...
                </div>
                <button class="btn-collect" style="background:var(--neon); font-size: 13px;" onclick="copyLink()">REFERANS LİNKİNİ KOPYALA</button>
            </div>

            <div class="wallet-bar">
                <div class="w-info"><span>EKİP BÜYÜKLÜĞÜ</span><b id="ref-count-ui">0 ÜYE</b></div>
                <i class="fas fa-users" style="color:var(--neon); font-size:22px;"></i>
            </div>

            <div id="team-list-ui"></div>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('v-mine', this)"><i class="fas fa-bolt"></i><span>MADENCİ</span></div>
        <div class="nav-link" onclick="tab('v-team', this)"><i class="fas fa-user-friends"></i><span>EKİBİM</span></div>
    </nav>

    <div id="toast-wrap" class="toast-wrap">
        <div class="toast-box">
            <i id="toast-icon" class="fas fa-check-circle" style="font-size: 45px; color: var(--neon); margin-bottom: 15px; display:block;"></i>
            <span id="toast-msg" style="font-family: 'Orbitron'; font-size: 14px; color: var(--neon);">İŞLEM TAMAM</span>
        </div>
    </div>
</div>

<script>
    // FIREBASE AYARLARI
    const firebaseConfig = {
        apiKey: "AIzaSyAIstjXKAAgVr-AyVY-a1tlab-TquP1EwI",
        authDomain: "sanakod-e6b22.firebaseapp.com",
        projectId: "sanakod-e6b22",
        storageBucket: "sanakod-e6b22.firebasestorage.app",
        messagingSenderId: "567585215373",
        appId: "1:567585215373:web:d4ec6e5541da2872df63c4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DİNAMİK ID TESPİTİ (Mk, admin id'yi kaldırdık!)
    let USER_ID = "guest_" + Math.floor(Math.random() * 999999); 
    try {
        const tg = window.Telegram.WebApp;
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            USER_ID = tg.initDataUnsafe.user.id.toString();
        }
    } catch (e) { console.log("Web Mode Active"); }

    const RATE = 0.000115750;
    let data = {
        pool: 0,
        wallet: 0,
        friends: [],
        parent: null,
        last: Date.now(),
        lastAd: 0
    };

    // BAŞLATICI
    async function init() {
        document.getElementById('my-id-label').innerText = "ID: " + USER_ID;
        document.getElementById('copy-id-area').innerText = USER_ID;

        const snap = await db.collection('users').doc(USER_ID).get();
        if(snap.exists) {
            data = { ...data, ...snap.data() };
            const gap = (Date.now() - data.last) / 1000;
            data.pool += gap * RATE;
        } else {
            await db.collection('users').doc(USER_ID).set(data);
        }

        if(data.parent) document.getElementById('ref-input-box').style.display = 'none';

        render();
        setInterval(engine, 100);
        setInterval(sync, 15000);
        adCounter();
    }

    function engine() {
        data.pool += (RATE / 10);
        document.getElementById('pool-ui').innerText = data.pool.toFixed(8);
        document.getElementById('btn-claim').disabled = (data.pool < 0.0000001);
    }

    function render() {
        document.getElementById('wallet-ui').innerText = (Number(data.wallet) || 0).toFixed(6);
        document.getElementById('ref-count-ui').innerText = data.friends.length + " ÜYE";
        
        const list = document.getElementById('team-list-ui');
        if(data.friends.length > 0) {
            list.innerHTML = data.friends.map(f => `
                <div class="item">
                    <div class="item-info"><b>Üye ID: ${f}</b><span>Durum: Aktif</span></div>
                    <i class="fas fa-check-circle" style="color:var(--neon)"></i>
                </div>
            `).join('');
        }
    }

    async function sync() {
        data.last = Date.now();
        await db.collection('users').doc(USER_ID).set(data);
    }

    function toast(m, s = true) {
        const t = document.getElementById('toast-wrap');
        document.getElementById('toast-icon').className = s ? 'fas fa-check-circle' : 'fas fa-times-circle';
        document.getElementById('toast-icon').style.color = s ? '#00ffa3' : '#ff4757';
        document.getElementById('toast-msg').innerText = m;
        document.getElementById('toast-msg').style.color = s ? '#00ffa3' : '#ff4757';
        t.style.display = 'flex';
        setTimeout(() => t.style.display = 'none', 1800);
    }

    function collect() {
        data.wallet += data.pool;
        data.pool = 0;
        render(); sync();
        toast('CÜZDANA AKTARILDI');
    }

    function adCounter() {
        const b = document.getElementById('btn-ad');
        const diff = Math.floor((data.lastAd + 15000 - Date.now()) / 1000);
        if(diff > 0) {
            b.disabled = true; b.innerText = diff + "s";
            setTimeout(adCounter, 1000);
        } else {
            b.disabled = false; b.innerText = "İZLE";
        }
    }

    function runAd() {
        data.lastAd = Date.now();
        toast('REKLAM YÜKLENİYOR...');
        setTimeout(() => {
            data.wallet += 0.0001;
            render(); sync();
            toast('+0.0001 USDT ALINDI');
            adCounter();
        }, 3000);
    }

    // REFERANS SİSTEMİ (GERÇEK ZAMANLI)
    async function applyReferral() {
        const targetId = document.getElementById('input-ref-id').value.trim();
        if(!targetId || targetId === USER_ID) return toast('GEÇERSİZ KİMLİK', false);
        if(data.parent) return toast('ZATEN KOD GİRİLDİ', false);

        toast('SİSTEM SORGULANIYOR...');
        const targetDoc = await db.collection('users').doc(targetId).get();

        if(targetDoc.exists) {
            const targetData = targetDoc.data();
            // Karşı tarafın verilerini güncelle
            const newFriends = targetData.friends || [];
            if(!newFriends.includes(USER_ID)) newFriends.push(USER_ID);
            
            await db.collection('users').doc(targetId).update({
                wallet: (targetData.wallet || 0) + 0.10,
                friends: newFriends
            });

            // Kendi verilerini güncelle
            data.wallet += 0.10;
            data.parent = targetId;
            document.getElementById('ref-input-box').style.display = 'none';
            
            render(); await sync();
            toast('0.10 USDT KAZANDIN!');
        } else {
            toast('BÖYLE BİR ÜYE YOK', false);
        }
    }

    function tab(v, el) {
        document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
        document.getElementById(v).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function copyLink() {
        navigator.clipboard.writeText("https://t.me/BotLinkiniz?start=" + USER_ID);
        toast('LİNK KOPYALANDI');
    }

    window.onload = init;
</script>
</body>
</html>

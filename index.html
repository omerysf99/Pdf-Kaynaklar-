<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* --- ADVANCED CHECKING (PAWS STYLE) --- */
        #checking-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px;
        }

        .loader-ring {
            position: relative; width: 120px; height: 120px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 40px;
        }
        .loader-ring::after {
            content: ""; position: absolute; inset: 0; border-radius: 50%;
            border: 3px solid transparent; border-top-color: #007aff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .check-item {
            width: 100%; max-width: 280px; margin-bottom: 18px;
            display: flex; justify-content: space-between; align-items: center;
            opacity: 0; transform: translateY(10px); transition: 0.6s ease;
        }
        .check-item.visible { opacity: 1; transform: translateY(0); }
        .label { color: #555; font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .value { color: #fff; font-size: 14px; font-weight: 900; font-style: italic; }

        /* --- MAIN APP --- */
        #main-app { display: none; height: 100vh; overflow-y: auto; opacity: 0; transition: 1s; }
        .app-content { background: #000; border-radius: 40px 40px 0 0; margin-top: -45px; position: relative; padding: 30px 20px 140px; }

        /* --- MODALS & NOTIFICATIONS --- */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; z-index: 10001; 
            background: rgba(0,0,0,0.94); backdrop-filter: blur(20px); 
            align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal-card { 
            background: #111; border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 35px; width: 85%; max-width: 340px; padding: 32px; text-align: center;
        }

        .btn-main { background: #fff; color: #000; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; font-size: 15px; }
        .cex-card { background: #0e0e0e; border: 1px solid rgba(255,255,255,0.03); border-radius: 24px; padding: 16px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; }
        .cex-card.selected { border-color: #007aff; background: rgba(0,122,255,0.05); }
    </style>
</head>
<body>

    <div id="checking-screen">
        <div class="loader-ring">
            <img src="Koalas.jpg" class="w-20 h-20 rounded-full border border-white/10">
        </div>
        
        <h2 class="text-2xl font-black italic mb-10 tracking-tighter">VERIFYING IDENTITY</h2>
        
        <div class="w-full max-w-[280px]">
            <div id="c1" class="check-item"><span class="label">Telegram Age</span><span class="value">Analysing...</span></div>
            <div id="c2" class="check-item"><span class="label">Activity Status</span><span class="value">Waiting...</span></div>
            <div id="c3" class="check-item"><span class="label">Koala Rank</span><span class="value">Waiting...</span></div>
        </div>
    </div>

    <div id="reward-screen" class="hidden fixed inset-0 bg-black z-[9999] flex flex-col items-center justify-center p-10 text-center">
        <h3 class="text-zinc-500 font-bold text-sm uppercase tracking-widest mb-4">Total Loot</h3>
        <div class="text-8xl font-black italic tracking-tighter mb-8" id="reward-val">0</div>
        <button onclick="launchApp()" class="btn-main">GET STARTED</button>
    </div>

    <div id="main-app">
        <div class="h-52 bg-[url('Koalas.jpg')] bg-cover bg-center opacity-40"></div>
        <div class="app-content text-center">
            <div class="flex flex-col items-center -mt-20 mb-10">
                <img src="Koalas.jpg" class="w-24 h-24 rounded-[30px] border-4 border-black mb-4 shadow-2xl">
                <h1 id="app-balance" class="text-6xl font-black italic tracking-tighter mb-1">0</h1>
                <p class="text-zinc-500 font-bold text-xs uppercase tracking-[0.2em]">$KOALA COINS</p>
            </div>

            <button onclick="handleWalletClick()" id="dash-wallet-btn" class="w-full bg-zinc-900 border border-white/5 h-16 rounded-2xl font-black text-sm flex items-center justify-center gap-3 mb-10 active:scale-95 transition-all">
                <i class="fa-solid fa-wallet text-blue-500"></i> CONNECT WALLET
            </button>

            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-[0.3em] mb-5 text-left px-2">Choose Exchange</p>
            <div class="cex-card" onclick="selectCex(this)"><div class="w-10 h-10 bg-[#FCD535] rounded-xl flex items-center justify-center text-black font-bold">B</div><span class="font-black italic text-sm flex-1 text-left">BINANCE</span><i class="fa-solid fa-circle-check text-zinc-900 check-icon"></i></div>
            <div class="cex-card" onclick="selectCex(this)"><div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center text-black font-black italic text-[10px]">OKX</div><span class="font-black italic text-sm flex-1 text-left">OKX</span><i class="fa-solid fa-circle-check text-zinc-900 check-icon"></i></div>
            <div class="cex-card" onclick="selectCex(this)"><div class="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center text-white"><i class="fa-solid fa-paper-plane"></i></div><span class="font-black italic text-sm flex-1 text-left">TELEGRAM WALLET</span><i class="fa-solid fa-circle-check text-zinc-900 check-icon"></i></div>
        </div>
    </div>

    <div id="wallet-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 class="text-2xl font-black italic mb-2 uppercase">Link Wallet</h3>
            <p class="text-zinc-500 text-[10px] font-bold mb-8 uppercase tracking-widest leading-loose">Enter your TON address to save rewards permanently.</p>
            <input type="text" id="wallet-input" placeholder="UQBINP...nB-g" class="w-full bg-black border border-zinc-800 rounded-2xl py-5 px-4 text-blue-400 font-mono text-sm outline-none mb-6 text-center focus:border-blue-500">
            <button onclick="saveWallet()" class="btn-main mb-4">CONFIRM</button>
            <button onclick="closeModal('wallet-modal')" class="text-zinc-600 font-bold text-[10px] uppercase tracking-widest">Later</button>
        </div>
    </div>

    <div id="custom-alert" class="modal-overlay">
        <div class="modal-card">
            <div id="alert-icon" class="text-4xl mb-4 text-blue-500"><i class="fa-solid fa-circle-info"></i></div>
            <p id="alert-text" class="text-white font-bold mb-8 text-sm leading-relaxed"></p>
            <button onclick="closeModal('custom-alert')" class="btn-main">OK</button>
        </div>
    </div>

    <script>
        const reward = Math.floor(Math.random() * 8000) + 2000;

        window.onload = () => {
            const steps = [
                {id: 'c1', txt: '4 Years'},
                {id: 'c2', txt: 'Active'},
                {id: 'c3', txt: 'Legend'}
            ];

            steps.forEach((s, i) => {
                setTimeout(() => {
                    const item = document.getElementById(s.id);
                    item.classList.add('visible');
                    item.querySelector('.value').innerText = s.txt;
                    if(i === 2) {
                        setTimeout(() => {
                            document.getElementById('checking-screen').classList.add('hidden');
                            document.getElementById('reward-screen').classList.remove('hidden');
                            document.getElementById('reward-val').innerText = reward.toLocaleString();
                        }, 1200);
                    }
                }, (i+1) * 1200);
            });

            // Hafızadaki cüzdanı yükle
            const saved = localStorage.getItem('koala_wallet');
            if(saved) updateWalletUI(saved);
        };

        function launchApp() {
            document.getElementById('app-balance').innerText = reward.toLocaleString();
            document.getElementById('reward-screen').classList.add('hidden');
            document.getElementById('main-app').style.display = 'block';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        // --- DOMAIN GÖZÜKMEYEN UYARI FONKSİYONU ---
        function myAlert(text, icon = "fa-circle-info") {
            document.getElementById('alert-text').innerText = text;
            document.getElementById('alert-icon').innerHTML = `<i class="fa-solid ${icon}"></i>`;
            document.getElementById('custom-alert').classList.add('active');
        }

        function handleWalletClick() {
            const saved = localStorage.getItem('koala_wallet');
            if(saved) {
                myAlert("Your wallet is already linked safely.", "fa-circle-check text-green-500");
            } else {
                openModal('wallet-modal');
            }
        }

        function saveWallet() {
            const val = document.getElementById('wallet-input').value.trim();
            if(val.length > 15) {
                localStorage.setItem('koala_wallet', val);
                updateWalletUI(val);
                closeModal('wallet-modal');
                myAlert("Wallet connected successfully!", "fa-circle-check text-green-500");
            } else {
                myAlert("Please enter a valid TON address.", "fa-circle-exclamation text-red-500");
            }
        }

        function updateWalletUI(addr) {
            const btn = document.getElementById('dash-wallet-btn');
            btn.innerHTML = `<i class="fa-solid fa-circle-check text-green-500"></i> ${addr.slice(0,6)}...${addr.slice(-4)}`;
            btn.style.color = "#007aff";
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function selectCex(el) {
            document.querySelectorAll('.cex-card').forEach(c => {
                c.classList.remove('selected');
                c.querySelector('.check-icon').style.color = '#111';
            });
            el.classList.add('selected');
            el.querySelector('.check-icon').style.color = '#007aff';
        }
    </script>
</body>
</html>

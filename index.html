<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amine Kombat - Pro Tap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #000; color: #fff; height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        /* --- 1. DEV Dƒ∞KEY Y√úKLEME EKRANI --- */
        #loading-screen { position: fixed; width: 100%; height: 100%; z-index: 9999; background: #000; display: flex; flex-direction: column; align-items: center; }
        .loading-container { position: relative; width: 100%; max-width: 500px; height: 100%; display: flex; justify-content: center; }
        .loading-img { height: 92vh; width: auto; max-width: 100%; object-fit: cover; border-radius: 40px; margin-top: 10px; }
        .loading-overlay { position: absolute; bottom: 10%; width: 100%; text-align: center; z-index: 10000; }
        .on-ton-big { font-size: 85px; font-weight: 900; line-height: 0.9; background: linear-gradient(to bottom, #fff 40%, #888 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- 2. ANA OYUN EKRANI --- */
        #game-screen { display: none; flex-direction: column; width: 100%; max-width: 450px; background: #000; height: 100vh; position: relative; padding: 15px; }
        
        /* √úst ƒ∞statistik Kutucuklarƒ± [Yeni Eklenen Kƒ±sƒ±m] */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        .stat-card { background: #1c1f24; border: 1px solid #333; border-radius: 12px; padding: 10px 5px; text-align: center; }
        .stat-card span { display: block; font-size: 8px; color: #888; text-transform: uppercase; margin-bottom: 2px; }
        .stat-card b { font-size: 11px; color: #fff; }

        /* Bakiye Paneli */
        .top-balance { text-align: center; margin-bottom: 20px; }
        .balance-amount { font-size: 38px; font-weight: 900; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .profit-header { color: #82ff82; font-size: 11px; font-weight: 700; }

        .page { display: none; flex-direction: column; flex: 1; overflow-y: auto; padding-bottom: 110px; }
        .page.active { display: flex; }

        /* TAP TO EARN */
        .tap-area { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .coin-circle { width: 310px; height: 310px; border-radius: 50%; background: radial-gradient(circle, #3a3f47 0%, #000 100%); display: flex; justify-content: center; align-items: center; border: 12px solid #1c1f24; }
        .amine-coin { width: 270px; height: 270px; border-radius: 50%; background: url('Amine.co.jpg') center/cover; cursor: pointer; transition: transform 0.05s; }
        .amine-coin:active { transform: scale(0.95); }

        /* MINE */
        .cards-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .mine-card { background: #1c1f24; border-radius: 18px; padding: 12px; border: 1px solid #282b30; cursor: pointer; }
        .card-header { display: flex; gap: 8px; margin-bottom: 10px; }
        .card-icon { width: 45px; height: 45px; border-radius: 10px; background: #282b30; }
        .card-title { font-size: 11px; font-weight: 700; }

        /* ALT PANEL */
        .bottom-ui { position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px; background: linear-gradient(0deg, #000 80%, transparent 100%); }
        .energy-wrap { display: flex; justify-content: space-between; font-size: 14px; font-weight: 800; margin-bottom: 5px; }
        .energy-bg { width: 100%; height: 10px; background: #282b30; border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, #f3ba2f, #ffcc00); transition: width 0.3s; }
        .nav-bar { background: #1c1f24; border-radius: 20px; display: flex; justify-content: space-around; padding: 12px 5px; border: 1px solid #333; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #555; flex: 1; cursor: pointer; font-size: 9px; font-weight: 600; }
        .nav-item.active { color: #fff; }

        .plus-one { position: absolute; color: #fff; font-size: 26px; font-weight: 900; animation: floatUp 0.7s forwards; pointer-events: none; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-container">
            <img src="coins.hmstr.jpg" class="loading-img">
            <div class="loading-overlay">
                <p style="color:#f3ba2f; font-weight:800; letter-spacing:4px;">Y√úKLENƒ∞YOR...</p>
                <h1 class="on-ton-big">on TON</h1>
            </div>
        </div>
    </div>

    <div id="game-screen">
        <div class="stats-grid">
            <div class="stat-card"><span>Earn per tap</span><b>ü™ô +1</b></div>
            <div class="stat-card"><span>League</span><b style="color:#f3ba2f;">Bronze ‚ùØ</b></div>
            <div class="stat-card"><span>To level up</span><b>50K</b></div>
        </div>

        <div class="top-balance">
            <div class="balance-amount">ü™ô <span id="balance">0</span></div>
            <div class="profit-header">Kar/saat: +<span id="p-hr">0</span></div>
        </div>

        <div id="exchange-page" class="page active">
            <div class="tap-area">
                <div class="coin-circle"><div class="amine-coin" onclick="tap(event)"></div></div>
            </div>
        </div>

        <div id="mine-page" class="page">
            <div class="cards-grid">
                <div class="mine-card" onclick="upgrade(80730, 1790)">
                    <div class="card-header"><div class="card-icon" style="background:url('Amine.co.jpg') center/cover;"></div><div><p class="card-title">CEO</p><p style="font-size:10px;">ü™ô +1.79K</p></div></div>
                    <div class="card-footer"><span>lvl 12</span><span>ü™ô 80.7K</span></div>
                </div>
                <div class="mine-card" onclick="upgrade(23840, 967)">
                    <div class="card-header"><div class="card-icon" style="background:#4b32a1;"></div><div><p class="card-title">Marketing</p><p style="font-size:10px;">ü™ô +967</p></div></div>
                    <div class="card-footer"><span>lvl 10</span><span>ü™ô 23.8K</span></div>
                </div>
            </div>
        </div>

        <div class="bottom-ui">
            <div id="e-section">
                <div class="energy-wrap"><span>‚ö° <span id="e-val">1000</span>/1000</span><span style="color:#f3ba2f;">Boost</span></div>
                <div class="energy-bg"><div id="e-bar" class="energy-fill" style="width:100%;"></div></div>
            </div>
            <div class="nav-bar">
                <div class="nav-item active" onclick="show('exchange-page', this)"><span>üè†</span>Exchange</div>
                <div class="nav-item" onclick="show('mine-page', this)"><span>‚õèÔ∏è</span>Mine</div>
                <div class="nav-item"><span>üë•</span>Friends</div>
                <div class="nav-item"><span>üí∞</span>Earn</div>
                <div class="nav-item"><span>ü™ô</span>Airdrop</div>
            </div>
        </div>
    </div>

    <script>
        let coins = 0; let profit = 0; let energy = 1000;
        window.onload = () => setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
        }, 3000);

        function tap(e) {
            if (energy > 0) {
                coins++; energy--; update();
                const p = document.createElement('div');
                p.innerText = '+1'; p.className = 'plus-one';
                p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 700);
            }
        }

        function upgrade(p, a) { if (coins >= p) { coins -= p; profit += a; update(); } }

        function show(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            document.getElementById('e-section').style.display = (id === 'mine-page') ? 'none' : 'block';
        }

        setInterval(() => {
            if (energy < 1000) energy++;
            if (profit > 0) coins += (profit / 3600);
            update();
        }, 1000);

        function update() {
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('p-hr').innerText = profit.toLocaleString();
            document.getElementById('e-val').innerText = energy;
            document.getElementById('e-bar').style.width = (energy / 10) + '%';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat - Overlay Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #000; color: #fff; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* YÜKLEME EKRANI - YAZILAR GÖRSELİN ÜSTÜNDE */
        #loading-screen {
            position: relative; /* İçindeki absolute öğeleri buna göre hizalar */
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-img {
            width: 100%; /* Genişlik tam, boylamasına büyüme için yüksekliği artırabilirsin */
            height: auto;
            border-radius: 25px;
            display: block;
        }

        /* YAZI KATMANI - GÖRSELİN ÜZERİNE BİNER */
        .overlay-content {
            position: absolute;
            bottom: 40px; /* Yazıları görselin alt kısmına sabitler */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            pointer-events: none; /* Tıklamayı engellemez */
        }

        .spinner { 
            width: 40px; height: 40px; 
            border: 4px solid rgba(255,255,255,0.1); 
            border-top: 4px solid #f3ba2f; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-bottom: 15px; 
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .on-ton { 
            font-size: 70px; 
            font-weight: 900; 
            line-height: 1; 
            text-shadow: 0px 4px 15px rgba(0,0,0,0.8); /* Yazının okunması için gölge */
        }

        /* OYUN ARAYÜZÜ */
        #game-screen {
            display: none; flex-direction: column; width: 100%; max-width: 450px; padding: 20px;
            background: linear-gradient(180deg, #1d2025 0%, #000000 100%);
            height: 100vh;
        }

        .main-score-area { margin: 40px 0; text-align: center; font-size: 52px; font-weight: 900; color: #fff; }

        .click-container { display: flex; justify-content: center; align-items: center; margin-top: 20px; }
        .circle-outer {
            width: 290px; height: 290px; border-radius: 50%;
            background: radial-gradient(circle, #2a2e35 0%, #111418 100%);
            display: flex; justify-content: center; align-items: center;
            border: 14px solid #272a2f;
        }
        .amine-main {
            width: 240px; height: 240px; border-radius: 50%;
            background: url('Amine.co.jpg') center/cover no-repeat;
            cursor: pointer; transition: transform 0.05s;
        }
        .amine-main:active { transform: scale(0.94); }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="coins.hmstr.jpg" class="loading-img">
        
        <div class="overlay-content">
            <div class="spinner"></div>
            <p style="font-weight: 800; font-size: 18px; color: #f3ba2f; margin-bottom: 8px; text-shadow: 2px 2px 5px #000;">YÜKLENİYOR</p>
            <div class="on-ton">on TON</div>
        </div>
    </div>

    <div id="game-screen">
        <div class="main-score-area" id="score">0</div>
        <div class="click-container">
            <div class="circle-outer">
                <div class="amine-main" onclick="handleTap(event)"></div>
            </div>
        </div>
        <p style="text-align: center; margin-top: 20px; color: #f3ba2f; font-weight: 800;">TAP TO EARN</p>
    </div>

    <script>
        let count = 0;
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';
            }, 4000); // 4 saniye sonra oyuna geçer
        };

        function handleTap(e) {
            count++;
            document.getElementById('score').innerText = count.toLocaleString();
            if (navigator.vibrate) navigator.vibrate(5);
        }
    </script>
</body>
</html>

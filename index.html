<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --panel: #1c1f24;
            --text-gray: #85868b;
            --orange: #f5a51c;
            --blue: #4e4f50;
            --green: #71d04b;
            --ton: #0088cc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- √úST PANEL (EARN/LEVEL/PROFIT) --- */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        .stat-card {
            background: var(--panel);
            border-radius: 12px;
            padding: 10px 5px;
            text-align: center;
            border-bottom: 2px solid #2d3139;
        }
        .stat-label { font-size: 10px; font-weight: 600; margin-bottom: 4px; }
        .stat-val { font-size: 13px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 4px; }
        
        .label-earn { color: #e58e35; }
        .label-level { color: #737ef2; }
        .label-profit { color: #69c54a; }

        /* --- BALANCE --- */
        .main-balance {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            font-size: 48px;
            font-weight: 800;
        }
        .coin-icon { width: 45px; height: 45px; background: #f3ba2f; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }

        /* --- LEVEL BAR --- */
        .level-info { padding: 0 25px; margin-bottom: 20px; }
        .level-text { display: flex; justify-content: space-between; font-size: 12px; font-weight: 700; margin-bottom: 6px; }
        .progress-bg { background: #262a30; height: 12px; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        .progress-fill { background: linear-gradient(90deg, #4b52ff, #9e58ff); height: 100%; width: 10%; transition: 0.3s; }

        /* --- MAIN TAP AREA --- */
        .tap-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .circle-outer {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #3d44af 0%, #111429 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(61, 68, 175, 0.3);
            cursor: pointer;
            transition: transform 0.05s;
        }
        .circle-outer:active { transform: scale(0.96); }
        .character {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: url('photo_2026-01-01_19-32-18.jpg') center/cover;
        }

        /* --- ENERGY --- */
        .energy-area {
            width: 100%;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .energy-text { font-weight: 800; display: flex; align-items: center; gap: 5px; font-size: 18px; }
        .boost-btn { display: flex; align-items: center; gap: 5px; font-weight: 700; font-size: 14px; color: #fff; }

        /* --- WITHDRAW MODAL --- */
        #withdraw-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 10000; display: none;
            flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content { background: #f3f4f6; color: #000; width: 100%; max-width: 400px; border-radius: 24px; padding: 25px; text-align: center; }
        .modal-h { font-weight: 800; font-size: 18px; margin-bottom: 5px; }
        .input-group { background: #fff; border-radius: 12px; padding: 12px; margin-bottom: 10px; display: flex; border: 1px solid #e5e7eb; }
        .input-group input { border: none; outline: none; width: 100%; font-weight: 600; }
        .btn-blue { background: #7dd3fc; color: #fff; width: 100%; padding: 15px; border-radius: 50px; border: none; font-weight: 800; font-size: 16px; margin-top: 10px; }

        /* --- NAV BAR --- */
        .nav {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: #1c1f24; display: flex; justify-content: space-around;
            padding: 10px 5px 25px 5px; border-top: 1px solid #2d3139;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-gray); font-size: 10px; font-weight: 700; text-decoration: none; }
        .nav-item.active { color: #fff; }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }
        .nav-item.active .nav-icon { color: #f3ba2f; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--ton); color: white; padding: 12px 25px; border-radius: 50px; font-weight: 800; display: none; z-index: 20000; }
    </style>
</head>
<body>

    <div id="toast">ƒ∞≈ülem Tamam!</div>

    <div id="withdraw-modal">
        <div class="modal-content">
            <div class="modal-h">Enter your personal TON address</div>
            <p style="font-size:12px; color:#666; margin-bottom:15px">Minimum send amount is 1,5 TON</p>
            <div class="input-group"><input type="text" placeholder="Your TON address" id="addr"></div>
            <div class="input-group">
                <input type="number" placeholder="Amount" id="amount">
                <span style="color:var(--ton); font-weight:800; cursor:pointer" onclick="setMax()">MAX</span>
            </div>
            <div style="font-size:12px; margin-bottom:10px">Network fee: 0,3 TON</div>
            <button class="btn-blue" onclick="processWithdraw()">Send</button>
            <button onclick="closeModal()" style="background:none; border:none; margin-top:15px; font-weight:700;">Not yet</button>
        </div>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-label label-earn">Earn per tap</div>
            <div class="stat-val"><span style="color:#f3ba2f">üü°</span> +1</div>
        </div>
        <div class="stat-card">
            <div class="stat-label label-level">Coins to level up</div>
            <div class="stat-val">50K</div>
        </div>
        <div class="stat-card">
            <div class="stat-label label-profit">Profit per hour</div>
            <div class="stat-val"><span style="color:#f3ba2f">üü°</span> +<span id="profit-val">0</span></div>
        </div>
    </div>

    <div class="main-balance">
        <div class="coin-icon">$</div>
        <span id="balance-val">0</span>
    </div>

    <div class="level-info">
        <div class="level-text">
            <span>Bronze</span>
            <span>Level 1/10</span>
        </div>
        <div class="progress-bg">
            <div class="progress-fill" id="p-bar"></div>
        </div>
    </div>

    <div class="tap-section">
        <div class="circle-outer" id="tap-target">
            <div class="character"></div>
        </div>
    </div>

    <div class="energy-area">
        <div class="energy-text">‚ö° <span id="energy-cur">1000</span> / 1000</div>
        <div class="boost-btn">üöÄ Boost</div>
    </div>

    <nav class="nav">
        <a href="#" class="nav-item active" onclick="tab('exchange', this)">
            <div class="nav-icon">üìä</div>
            <div>Exchange</div>
        </a>
        <a href="#" class="nav-item" onclick="tab('mine', this)">
            <div class="nav-icon">‚õèÔ∏è</div>
            <div>Mine</div>
        </a>
        <a href="#" class="nav-item" onclick="tab('friends', this)">
            <div class="nav-icon">üë•</div>
            <div>Friends</div>
        </a>
        <a href="#" class="nav-item" onclick="tab('earn', this)">
            <div class="nav-icon">üí∞</div>
            <div>Earn</div>
        </a>
        <a href="#" class="nav-item" onclick="openModal()">
            <div class="nav-icon">üíé</div>
            <div>Airdrop</div>
        </a>
    </nav>

    <script>
        let state = {
            balance: 0,
            ton: 0,
            profit: 0,
            energy: 1000,
            maxEnergy: 1000
        };

        // Otomatik Kazan√ß
        setInterval(() => {
            if(state.profit > 0) {
                state.balance += (state.profit / 3600);
                state.ton += (state.profit / 360000);
                updateUI();
            }
        }, 1000);

        function updateUI() {
            document.getElementById('balance-val').innerText = Math.floor(state.balance).toLocaleString();
            document.getElementById('profit-val').innerText = state.profit;
            document.getElementById('energy-cur').innerText = Math.floor(state.energy);
            let p = (state.balance / 50000) * 100;
            document.getElementById('p-bar').style.width = Math.min(p, 100) + "%";
        }

        document.getElementById('tap-target').onclick = (e) => {
            if(state.energy >= 1) {
                state.balance += 1;
                state.energy -= 1;
                updateUI();
            }
        };

        // Enerji Yenileme
        setInterval(() => {
            if(state.energy < state.maxEnergy) {
                state.energy += 1;
                updateUI();
            }
        }, 1500);

        function openModal() { document.getElementById('withdraw-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('withdraw-modal').style.display = 'none'; }
        function setMax() { document.getElementById('amount').value = state.ton.toFixed(2); }
        
        function processWithdraw() {
            let val = parseFloat(document.getElementById('amount').value);
            if(val >= 1.5 && state.ton >= val) {
                state.ton -= val;
                closeModal();
                showToast("Talep Alƒ±ndƒ±! ‚úÖ");
                updateUI();
            } else { showToast("Yetersiz Bakiye!", "#ff4d94"); }
        }

        function showToast(m, c="#0088cc") {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.background = c; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        updateUI();
    </script>
</body>
</html>

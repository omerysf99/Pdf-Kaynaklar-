<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVIDIA Pro Miner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --bg-dark: #05070a;
            --card-bg: #12151a;
            --border: #1f242d;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            margin: 0; 
            overflow: hidden;
            -webkit-user-select: none;
        }

        .glass-card {
            background: linear-gradient(145deg, #12151a 0%, #0a0c10 100%);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
        }

        /* Ana Sayfa Geliştirilmiş Animasyonlar */
        @keyframes miner-pulse {
            0% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 15px rgba(193, 255, 0, 0.2)); }
            50% { transform: scale(1.05) rotate(5deg); filter: drop-shadow(0 0 30px rgba(193, 255, 0, 0.4)); }
            100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 15px rgba(193, 255, 0, 0.2)); }
        }
        .miner-hero {
            animation: miner-pulse 4s ease-in-out infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-effect {
            position: relative; overflow: hidden;
        }
        .scan-effect::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 20%;
            background: linear-gradient(to bottom, transparent, rgba(193, 255, 0, 0.1), transparent);
            animation: scanline 3s linear infinite;
        }

        .nav-active { color: var(--nv-green) !important; }

        .safe-scroll {
            height: calc(100vh - 110px);
            overflow-y: auto;
            padding-bottom: 60px;
            scrollbar-width: none;
        }
        .safe-scroll::-webkit-scrollbar { display: none; }

        .btn-claim {
            background: var(--nv-green);
            box-shadow: 0 0 20px rgba(193, 255, 0, 0.2);
            transition: all 0.2s;
        }
        .btn-claim:active { transform: scale(0.95); box-shadow: 0 0 5px rgba(193, 255, 0, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_ID = "8392479231";
        const HOURLY_RATE = 0.0820;

        const App = () => {
            const [tab, setTab] = useState('home');
            const [balance, setBalance] = useState(() => Number(localStorage.getItem('nv_bal')) || 0.0500);
            const [pending, setPending] = useState(0);
            const [lastTs, setLastTs] = useState(() => Number(localStorage.getItem('nv_ts')) || Date.now());
            const [hashRate, setHashRate] = useState(42.5);

            useEffect(() => {
                const timer = setInterval(() => {
                    const elapsed = (Date.now() - lastTs) / 1000;
                    setPending(elapsed * (HOURLY_RATE / 3600));
                    // Yapay Hashrate dalgalanması
                    setHashRate(prev => (42.5 + (Math.random() * 2 - 1)).toFixed(1));
                }, 100);
                return () => clearInterval(timer);
            }, [lastTs]);

            const handleClaim = () => {
                const total = balance + pending;
                setBalance(total);
                setLastTs(Date.now());
                setPending(0);
                localStorage.setItem('nv_bal', total.toString());
                localStorage.setItem('nv_ts', Date.now().toString());
            };

            return (
                <div className="max-w-md mx-auto h-screen relative bg-[#05070a] flex flex-col">
                    
                    {/* Üst Header */}
                    <div className="flex items-center justify-between p-5 pb-2">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl border border-zinc-800 p-0.5 bg-zinc-900/50">
                                <img src="nvdia.jpg" className="w-full h-full object-cover rounded-lg" />
                            </div>
                            <div>
                                <h1 className="text-[10px] font-black uppercase text-zinc-500">Sistem Çevrimiçi</h1>
                                <p className="text-sm font-black tracking-tight">Chalpus Yeniden</p>
                            </div>
                        </div>
                        <div className="px-3 py-1.5 bg-zinc-900/80 border border-zinc-800 rounded-xl">
                            <span className="text-[10px] font-black text-[#c1ff00] tabular">ID: {ADMIN_ID}</span>
                        </div>
                    </div>

                    <div className="safe-scroll px-5">
                        
                        {/* 1. EKRAN: GELİŞTİRİLMİŞ ANA SAYFA */}
                        {tab === 'home' && (
                            <div className="space-y-5 pt-2 animate-in fade-in duration-500">
                                {/* İstatistik Kartı */}
                                <div className="glass-card p-5 grid grid-cols-2 gap-4 border-b-2 border-[#c1ff00]">
                                    <div className="space-y-1">
                                        <p className="text-[9px] font-black text-zinc-500 uppercase">Aktif Güç (HR)</p>
                                        <div className="flex items-end gap-1">
                                            <span className="text-xl font-black tabular">{hashRate}</span>
                                            <span className="text-[10px] text-[#c1ff00] font-bold mb-1">MH/s</span>
                                        </div>
                                    </div>
                                    <div className="space-y-1 text-right">
                                        <p className="text-[9px] font-black text-zinc-500 uppercase">24s Tahmini</p>
                                        <div className="flex items-end justify-end gap-1">
                                            <span className="text-xl font-black tabular">1.968</span>
                                            <span className="text-[10px] text-zinc-400 font-bold mb-1">NV</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Görsel ve Sayaç Alanı */}
                                <div className="flex flex-col items-center py-8 relative">
                                    <div className="absolute inset-0 bg-[#c1ff00]/5 rounded-full blur-[100px]"></div>
                                    
                                    {/* Ana Madenci Görseli */}
                                    <div className="w-64 h-64 relative z-10 scan-effect rounded-full border-4 border-zinc-900 shadow-2xl">
                                        <img src="nvdia.jpg" className="w-full h-full object-cover rounded-full miner-hero" />
                                    </div>

                                    {/* Canlı Bakiye Paneli */}
                                    <div className="mt-10 text-center z-10">
                                        <div className="bg-zinc-900/50 backdrop-blur-md px-4 py-2 rounded-full border border-zinc-800 mb-4 inline-block">
                                            <p className="text-[10px] font-black text-[#c1ff00] uppercase tracking-widest">
                                                <i className="fas fa-bolt mr-2"></i>Biriken Kazanç
                                            </p>
                                        </div>
                                        <h2 className="text-5xl font-black tabular font-mono tracking-tighter text-white">
                                            {pending.toFixed(5)}
                                        </h2>
                                        <p className="text-xs font-bold text-zinc-500 mt-2 uppercase">NVIDIA Cloud Token</p>
                                    </div>

                                    <button onClick={handleClaim} className="btn-claim w-full py-5 rounded-2xl mt-8 text-black font-black uppercase tracking-[0.2em] text-sm z-10">
                                        Hemen Topla (Claim)
                                    </button>
                                </div>

                                {/* Alt Bilgi Kartı */}
                                <div className="glass-card p-4 flex items-center justify-between opacity-80">
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-server text-[#c1ff00] text-sm"></i>
                                        <span className="text-[10px] font-bold uppercase text-zinc-400">Sunucu Durumu: Normal</span>
                                    </div>
                                    <span className="text-[10px] font-mono text-zinc-600">v2.0.26-stable</span>
                                </div>
                            </div>
                        )}

                        {/* 4. EKRAN: BEN (DÜZENLENMİŞ) */}
                        {tab === 'ben' && (
                            <div className="space-y-6 pt-2 animate-in slide-in-from-bottom-4 duration-300">
                                <div className="flex flex-col items-center text-center">
                                    <div className="w-24 h-24 rounded-3xl border-2 border-[#c1ff00]/20 p-1 mb-4">
                                        <img src="nvdia.jpg" className="w-full h-full object-cover rounded-2xl" />
                                    </div>
                                    <h2 className="text-2xl font-black uppercase tracking-tighter">Chalpus Yeniden</h2>
                                    <div className="flex gap-2 mt-2">
                                        <span className="bg-[#c1ff00] text-black text-[9px] font-black px-3 py-1 rounded-md uppercase">Level 1</span>
                                        <span className="border border-zinc-800 text-zinc-500 text-[9px] font-black px-3 py-1 rounded-md uppercase">Doğrulanmış</span>
                                    </div>
                                </div>

                                <div className="glass-card p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <p className="text-[11px] font-black text-zinc-500 uppercase">USDT Varlığı</p>
                                        <span className="text-2xl font-black tabular font-mono">0.00</span>
                                    </div>
                                    <div className="pt-6 border-t border-zinc-800 flex justify-between items-center">
                                        <p className="text-[11px] font-black text-zinc-500 uppercase">NVIDIA Bakiye</p>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular font-mono">{balance.toFixed(2)}</span>
                                    </div>
                                </div>

                                {/* Sadece İki Tuş Bırakıldı */}
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="flex flex-col items-center gap-3 p-4 glass-card active:scale-95 transition-all">
                                        <div className="w-12 h-12 bg-zinc-900 rounded-2xl flex items-center justify-center text-[#c1ff00]">
                                            <i className="fas fa-arrow-circle-down text-2xl"></i>
                                        </div>
                                        <span className="text-[10px] font-black text-zinc-400 uppercase">Geri Çek</span>
                                    </div>
                                    <div className="flex flex-col items-center gap-3 p-4 glass-card active:scale-95 transition-all">
                                        <div className="w-12 h-12 bg-zinc-900 rounded-2xl flex items-center justify-center text-[#c1ff00]">
                                            <i className="fas fa-exchange-alt text-2xl"></i>
                                        </div>
                                        <span className="text-[10px] font-black text-zinc-400 uppercase">Takas Et</span>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Diğer sayfalar (Liderlik ve Takım) aynı yapıda korunur */}
                    </div>

                    {/* Navigasyon */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-[#05070a]/90 backdrop-blur-md border-t border-zinc-800 flex justify-around items-center py-5 z-50 max-w-md mx-auto">
                        {['home', 'leader', 'takim', 'ben'].map(id => (
                            <button key={id} onClick={() => setTab(id)} className={`flex flex-col items-center gap-1.5 transition-all ${tab === id ? 'nav-active' : 'text-zinc-600'}`}>
                                <i className={`fas fa-${id === 'home' ? 'rocket' : id === 'leader' ? 'trophy' : id === 'takim' ? 'users' : 'user-shield'} text-xl`}></i>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{id === 'home' ? 'Madenci' : id === 'leader' ? 'Sıralama' : id === 'takim' ? 'Ekip' : 'Profil'}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

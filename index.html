<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX - Core Engine</title>
    <style>
        :root {
            --ton-blue: #0098ea;
            --ton-glow: rgba(0, 152, 234, 0.7);
            --bg-deep: #050505;
            --card-dark: #121212;
            --modal-bg: #ffffff;
        }

        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* --- CÜZDAN PANELİ (KÜÇÜLTÜLDÜ) --- */
        .wallet-container { width: 100%; max-width: 360px; display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
        .asset-card {
            background: var(--card-dark); border-radius: 16px; padding: 12px 16px;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #1e1e1e;
        }
        .asset-left { display: flex; align-items: center; gap: 10px; }
        .asset-left img { width: 32px; height: 32px; border-radius: 50%; }
        .asset-info b { display: block; font-size: 13px; }
        .asset-info span { font-size: 10px; color: #666; }
        
        .btn-send { 
            background: #f5f5f5; color: #111; border: none; 
            padding: 5px 12px; border-radius: 8px; 
            font-weight: 800; font-size: 11px; cursor: pointer; 
        }

        /* --- MERKEZİ TON LOGO (DAHA ZARİF) --- */
        .core-stage {
            position: relative; width: 280px; height: 280px;
            display: flex; justify-content: center; align-items: center; margin: 20px 0;
        }

        .energy-ring {
            position: absolute; width: 240px; height: 240px;
            border-radius: 50%; border: 2px solid transparent;
            border-top: 2px solid var(--ton-blue);
            border-right: 2px solid var(--ton-blue);
            box-shadow: 0 0 20px var(--ton-glow);
            animation: rotate-ring 4s linear infinite;
        }

        .ton-logo-center {
            width: 110px; height: 110px; z-index: 10;
            filter: drop-shadow(0 0 15px var(--ton-glow));
            animation: float-logo 4s ease-in-out infinite;
        }

        .core-blur {
            position: absolute; width: 80px; height: 80px;
            background: var(--ton-blue); filter: blur(60px); opacity: 0.3;
        }

        /* --- SAYAC VE DURUM --- */
        .mining-display { text-align: center; margin-bottom: 25px; }
        #mining-val { font-size: 42px; font-weight: 900; font-family: 'JetBrains Mono', monospace; letter-spacing: -1px; }
        .speed-badge { 
            color: #00ff88; font-weight: bold; background: rgba(0,255,136,0.1); 
            padding: 4px 12px; border-radius: 15px; font-size: 12px; 
            margin-top: 5px; display: inline-block; 
        }

        /* --- AKSİYON BUTONLARI (KÜÇÜLTÜLDÜ VE ZARİFLEŞTİRİLDİ) --- */
        .btn-grid { display: flex; gap: 12px; width: 100%; max-width: 360px; }
        .btn-main { 
            flex: 1; padding: 14px; border-radius: 14px; border: none; 
            font-size: 14px; font-weight: 800; cursor: pointer; transition: 0.2s; 
        }
        .btn-claim { background: var(--ton-blue); color: white; box-shadow: 0 4px 0 #006da8; }
        .btn-boost { background: white; color: black; box-shadow: 0 4px 0 #ccc; }
        .btn-main:active { transform: translateY(3px); box-shadow: none; }

        /* --- WITHDRAW MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .withdraw-modal {
            background: var(--modal-bg); color: #111; width: 85%; max-width: 340px;
            border-radius: 24px; padding: 20px; text-align: center;
        }
        .m-header { display: flex; gap: 8px; margin-bottom: 15px; }
        .m-box { flex: 1; background: #f0f7ff; padding: 10px; border-radius: 12px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 12px; }
        .m-input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 12px; background: #fafafa; font-size: 14px; outline: none; }
        .btn-confirm { width: 100%; padding: 14px; background: var(--ton-blue); color: white; border-radius: 12px; border: none; font-size: 14px; font-weight: 800; cursor: pointer; margin-top: 8px; }

        @keyframes rotate-ring { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float-logo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div class="wallet-container">
        <div class="asset-card">
            <div class="asset-left">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png">
                <div class="asset-info"><b>Toncoin</b><span>TON Network</span></div>
            </div>
            <div style="text-align:right">
                <h3 id="top-ton" style="font-size: 16px; margin: 0;">0.0000</h3>
                <button class="btn-send" onclick="openModal('TON')">Send</button>
            </div>
        </div>
        <div class="asset-card">
            <div class="asset-left">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png">
                <div class="asset-info"><b>Shiba Inu</b><span>SHIB Token</span></div>
            </div>
            <div style="text-align:right">
                <h3 id="top-shib" style="color:#f06522; font-size: 16px; margin: 0;">0</h3>
                <button class="btn-send" onclick="openModal('SHIB')">Send</button>
            </div>
        </div>
    </div>

    <div class="core-stage">
        <div class="core-blur"></div>
        <div class="energy-ring"></div>
        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="ton-logo-center">
    </div>

    <div class="mining-display">
        <div id="mining-val">0.000000000</div>
        <div class="speed-badge" id="speed-text">1.00 TH/s ⚡</div>
    </div>

    <div class="btn-grid">
        <button class="btn-main btn-claim" onclick="claim()">CLAIM</button>
        <button class="btn-main btn-boost" onclick="boost()">BOOST</button>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="withdraw-modal">
            <div class="m-header">
                <div class="m-box"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="14"> <span id="m-ton-val">0</span></div>
                <div class="m-box"><img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" width="14"> <span id="m-shib-val">0</span></div>
            </div>
            <h4 style="margin:0">Send <span id="m-coin">TON</span></h4>
            <input type="text" class="m-input" placeholder="Wallet Address">
            <input type="number" class="m-input" placeholder="Amount">
            <button class="btn-confirm">Withdraw Now</button>
            <button style="background:none; border:none; color:#bbb; margin-top:10px; font-size: 12px; cursor:pointer;" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let ton = 0; let shib = 0; let mining = 0; let speed = 1.0;
        const rate = 0.000011574;

        function update() {
            mining += (rate / 10) * speed;
            document.getElementById('mining-val').innerText = mining.toFixed(9);
            document.getElementById('top-ton').innerText = ton.toFixed(4);
            document.getElementById('top-shib').innerText = shib.toLocaleString();
            document.getElementById('m-ton-val').innerText = ton.toFixed(2);
            document.getElementById('m-shib-val').innerText = shib;
        }
        setInterval(update, 100);

        function claim() {
            if(mining >= 0.019) {
                ton += mining; shib += Math.floor(mining * 100000);
                mining = 0;
            } else { alert("Minimum 0.019 TON!"); }
        }

        function boost() {
            speed += 0.10;
            document.getElementById('speed-text').innerText = speed.toFixed(2) + " TH/s ⚡";
        }

        function openModal(type) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('m-coin').innerText = type;
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>

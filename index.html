<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Ultimate</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000; color: white;
            overflow-x: hidden;
        }

        /* Hero Image */
        .hero-section {
            position: relative;
            width: 100%; height: 48vh; 
            background-image: url('Koalas.jpg');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 80px;
        }

        .koalas-header {
            font-size: 4rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: -4px; font-style: italic; z-index: 5;
            text-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .hero-section::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to bottom, transparent, #000);
        }

        /* Content Card */
        .content-container {
            position: relative; margin-top: -60px; padding: 0 16px 120px 16px; z-index: 10;
        }

        .glass-card {
            background: #111; border-radius: 28px; padding: 24px;
            border: 1px solid #1c1c1c; box-shadow: 0 -10px 50px rgba(0,0,0,0.5);
        }

        /* Buttons */
        .connect-btn {
            background: #007aff; color: white; font-weight: 800; border-radius: 16px;
            width: 100%; padding: 18px; margin-top: 20px;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            transition: all 0.2s;
        }
        .connect-btn:active { transform: scale(0.96); }

        .daily-btn {
            background: #1a1a1a; border: 1px solid #333; color: #fff;
            padding: 12px; border-radius: 14px; font-size: 12px; font-weight: 700;
            width: 100%; margin-top: 12px; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* Navigation */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            border-top: 1px solid #111; display: flex; justify-content: space-around;
            padding: 15px 0 35px 0; z-index: 100;
        }
        .nav-item { text-align: center; color: #444; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: #007aff; }

        /* Wallet Badge */
        .wallet-badge {
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            padding: 6px 12px; border-radius: 100px; border: 1px solid rgba(255,255,255,0.1);
            font-size: 10px; font-weight: 800; color: #007aff;
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="hero-section">
            <h1 class="koalas-header">KOALAS</h1>
            <div class="absolute top-12 left-5 right-5 flex justify-between items-center z-20">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center border border-white/10">
                        <i class="fa-solid fa-user text-[10px]"></i>
                    </div>
                    <span class="text-xs font-black italic tracking-widest uppercase">Eucalyptus King</span>
                </div>
                <div id="status-badge" class="wallet-badge">DISCONNECTED</div>
            </div>
        </div>

        <div class="content-container">
            <div class="glass-card">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <p class="text-zinc-500 text-[10px] font-black uppercase tracking-widest mb-1">Your Earnings</p>
                        <h2 id="point-display" class="text-5xl font-black tracking-tighter">0</h2>
                        <div class="flex items-center gap-2 mt-2">
                            <span class="text-blue-500 text-[10px] font-black uppercase">Level 1</span>
                            <div class="w-20 h-1.5 bg-zinc-800 rounded-full overflow-hidden">
                                <div class="bg-blue-500 h-full w-1/3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="w-14 h-14 rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
                        <img src="Koalas.jpg" class="w-full h-full object-cover">
                    </div>
                </div>

                <button id="ton-connect-trigger" class="connect-btn">
                    <i class="fa-solid fa-wallet"></i>
                    <span id="btn-label">Connect Wallet</span>
                </button>

                <button class="daily-btn">
                    <i class="fa-solid fa-calendar-check text-blue-500"></i>
                    Daily Check-in (+500)
                </button>

                <div class="mt-8">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-zinc-400 text-[10px] font-black uppercase tracking-widest">My Assets</h3>
                        <i class="fa-solid fa-plus text-[10px] text-zinc-600"></i>
                    </div>
                    
                    <div class="bg-zinc-900/40 p-4 rounded-2xl border border-white/5 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                                <img src="https://ton.org/download/ton_symbol.svg" class="w-6 h-6" alt="TON">
                            </div>
                            <div>
                                <p class="text-sm font-black italic">TON Network</p>
                                <p class="text-xs text-zinc-500 font-bold">0.00 #TON</p>
                            </div>
                        </div>
                        <div class="w-10 h-10 bg-zinc-800/50 rounded-xl flex items-center justify-center border border-white/5">
                            <i class="fa-solid fa-chevron-right text-zinc-700 text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 px-2">
                <div class="bg-gradient-to-r from-blue-900/20 to-transparent p-6 rounded-3xl border border-blue-500/10 flex items-center justify-between">
                    <div>
                        <h4 class="text-lg font-black italic tracking-tighter">Invite & Earn</h4>
                        <p class="text-xs text-zinc-500 font-bold">Get 10% from every Koala friend</p>
                    </div>
                    <i class="fa-solid fa-user-plus text-blue-500 text-xl"></i>
                </div>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-trophy"></i>
                <p>Leaders</p>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-tasks"></i>
                <p>Tasks</p>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-users"></i>
                <p>Frens</p>
            </div>
        </nav>
    </div>

    <script>
        // TON Connect UI Config
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button-root'
        });

        const connectBtn = document.getElementById('ton-connect-trigger');
        const btnLabel = document.getElementById('btn-label');
        const statusBadge = document.getElementById('status-badge');

        // Toggle Wallet
        connectBtn.onclick = async () => {
            if (tonConnectUI.connected) {
                await tonConnectUI.disconnect();
            } else {
                await tonConnectUI.openModal();
            }
        };

        // Listen status
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const rawAddr = wallet.account.address;
                const shortAddr = rawAddr.slice(0, 4) + "..." + rawAddr.slice(-4);
                btnLabel.innerText = shortAddr;
                connectBtn.style.background = "#1a1a1a";
                statusBadge.innerText = "CONNECTED";
                statusBadge.style.color = "#4ade80";
            } else {
                btnLabel.innerText = "Connect Wallet";
                connectBtn.style.background = "#007aff";
                statusBadge.innerText = "DISCONNECTED";
                statusBadge.style.color = "#007aff";
            }
        });

        // Points logic
        window.onload = () => {
            const randomPts = Math.floor(Math.random() * 9001) + 1000;
            document.getElementById('point-display').innerText = randomPts.toLocaleString();
        };
    </script>
</body>
</html>

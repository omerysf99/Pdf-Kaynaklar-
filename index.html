<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* 777 CORE SYSTEM ARCHITECTURE
           ADMIN_ID: 8392479231
           UI_TYPE: ELITE_SYMMETRIC
        */
        :root {
            --bg: #030303;
            --card: #0c0c0c;
            --primary: #00ffa3;
            --secondary: #38b6ff;
            --text: #ffffff;
            --dim: #6b7280;
            --border: rgba(255, 255, 255, 0.04);
            --danger: #ff4757;
            --gold: #f3ba2f;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; padding: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            overflow: hidden; 
            height: 100vh; 
            user-select: none;
        }

        /* --- APP STRUCTURE --- */
        .app-shell {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: #000;
        }

        .viewport {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 120px;
            scrollbar-width: none;
        }
        .viewport::-webkit-scrollbar { display: none; }

        /* --- HOME: HERO SECTION --- */
        .hero-section {
            padding: 50px 24px;
            text-align: center;
            background: radial-gradient(circle at 50% 0%, #0e1e16 0%, #000 80%);
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .orb-wrapper {
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .orb-glow {
            position: absolute;
            inset: 0;
            background: var(--primary);
            opacity: 0.15;
            filter: blur(50px);
            border-radius: 50%;
            animation: pulse 4s infinite alternate;
        }

        .orb-main-img {
            width: 100px;
            z-index: 5;
            filter: drop-shadow(0 0 30px var(--primary));
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse { from { transform: scale(0.9); opacity: 0.1; } to { transform: scale(1.1); opacity: 0.2; } }

        .mining-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 5px;
        }

        .speed-label {
            color: var(--primary);
            font-size: 13px;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        .btn-claim {
            background: #ffffff;
            color: #000;
            border: none;
            width: 100%;
            max-width: 340px;
            padding: 20px;
            border-radius: 24px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-claim:active { transform: scale(0.96); }

        /* --- SYMMETRIC WALLET CARDS --- */
        .wallet-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 24px;
        }

        .asset-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 24px;
            text-align: center;
            transition: 0.3s;
        }

        .asset-card img { width: 42px; margin-bottom: 12px; }
        .asset-card .label { font-size: 12px; color: var(--dim); margin-bottom: 4px; font-weight: 600; }
        .asset-card .balance { font-family: 'JetBrains Mono'; color: var(--primary); font-size: 16px; font-weight: 800; margin-bottom: 15px; }
        
        .btn-withdraw-small {
            background: rgba(255,255,255,0.04);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            padding: 10px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        /* --- ELITE TASKS --- */
        .section-label { padding: 0 24px 15px; font-size: 14px; font-weight: 800; color: var(--dim); text-transform: uppercase; letter-spacing: 1px; }
        
        .task-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            margin: 0 24px 12px;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .task-icon {
            width: 54px;
            height: 54px;
            border-radius: 18px;
            background: #000;
            border: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .task-info { flex: 1; }
        .task-info h4 { font-size: 15px; font-weight: 700; margin-bottom: 2px; }
        .task-info .reward { color: var(--primary); font-size: 13px; font-weight: 800; }

        .btn-go {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 800;
        }

        /* --- PREMIUM MODAL --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 24px;
        }

        .modal-overlay.active { display: flex; }

        .modal-container {
            width: 100%;
            max-width: 400px;
            background: #0d0d0d;
            border: 1px solid #222;
            border-radius: 36px;
            padding: 35px;
            text-align: center;
            position: relative;
        }

        .modal-container input {
            width: 100%;
            background: #000;
            border: 1px solid #222;
            padding: 18px;
            border-radius: 20px;
            color: #fff;
            margin: 12px 0;
            outline: none;
            text-align: center;
            font-family: 'JetBrains Mono';
        }

        .btn-confirm {
            background: var(--primary);
            color: #000;
            width: 100%;
            padding: 20px;
            border-radius: 22px;
            font-weight: 800;
            font-size: 16px;
            border: none;
            margin-top: 15px;
        }

        /* --- NAV BAR --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            background: rgba(5,5,5,0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 18px 0 38px;
            border-top: 1px solid var(--border);
        }

        .nav-link {
            flex: 1;
            text-align: center;
            color: var(--dim);
            font-size: 11px;
            font-weight: 800;
            cursor: pointer;
        }

        .nav-link.active { color: var(--primary); }
        .nav-link i { font-size: 26px; display: block; margin-bottom: 6px; }

    </style>
</head>
<body>

<div class="app-shell">
    <div class="viewport">
        
        <div id="view-main">
            <header class="hero-section">
                <div class="orb-wrapper">
                    <div class="orb-glow"></div>
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="orb-main-img">
                </div>
                <div class="mining-display" id="mine-val">0.00000000</div>
                <div class="speed-label">MINING RATE: 0.00001200 USDT/S</div>
                <button class="btn-claim" onclick="claimAssets()">TOPLA VE CÜZDANA AKTAR</button>
            </header>

            <div class="wallet-grid">
                <div class="asset-card">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png">
                    <div class="label">USDT BALANCE</div>
                    <div class="balance" id="usdt-bal">0.0000</div>
                    <button class="btn-withdraw-small" onclick="openPayout('USDT', 10)">ÇEK</button>
                </div>
                <div class="asset-card">
                    <img src="https://cryptologos.cc/logos/tron-trx-logo.png">
                    <div class="label">TRX BALANCE</div>
                    <div class="balance" id="trx-bal">0.0000</div>
                    <button class="btn-withdraw-small" onclick="openPayout('TRX', 61)">ÇEK</button>
                </div>
            </div>

            <div class="section-label">Özel Görevler</div>

            <div class="task-item">
                <div class="task-icon" style="color: var(--gold);"><i class="fas fa-coins"></i></div>
                <div class="task-info">
                    <h4>Binance News Takip</h4>
                    <div class="reward">+0.80 USDT</div>
                </div>
                <button class="btn-go" onclick="verifyTask(this, 0.80)">GİT</button>
            </div>

            <div class="task-item">
                <div class="task-icon" style="color: #ff0000;"><i class="fab fa-youtube"></i></div>
                <div class="task-info">
                    <h4>YouTube Abone Ol</h4>
                    <div class="reward">+0.50 USDT</div>
                </div>
                <button class="btn-go" onclick="verifyTask(this, 0.50)">GİT</button>
            </div>

            <div class="task-item">
                <div class="task-icon" style="color: #24a1de;"><i class="fab fa-telegram"></i></div>
                <div class="task-info">
                    <h4>Resmi Kanala Katıl</h4>
                    <div class="reward">+0.40 USDT</div>
                </div>
                <button class="btn-go" onclick="verifyTask(this, 0.40)">GİT</button>
            </div>

            <div style="text-align: center; padding: 40px; color: #1a1a1a; font-size: 10px; letter-spacing: 5px; font-weight: 900;">
                SECURED BY SYSTEM ID: 8392479231
            </div>
        </div>

    </div>

    <div class="modal-overlay" id="payoutModal">
        <div class="modal-container">
            <h2 id="m-title" style="letter-spacing: -1px;">USDT ÇEKİMİ</h2>
            <div id="m-limit" style="color: var(--primary); font-size: 13px; font-weight: 800; margin: 10px 0;">Minimum: 10 USDT</div>
            
            <input type="text" placeholder="Cüzdan Adresi (BEP20/TRC20)" id="m-addr">
            <input type="number" placeholder="Çekilecek Miktar" id="m-amt">
            
            <button class="btn-confirm" onclick="finalizePayout()">TALEBİ ONAYLA</button>
            <button style="background:none; border:none; color:var(--dim); margin-top:20px; font-weight:800; cursor:pointer;" onclick="closePayout()">VAZGEÇ</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link active"><i class="fas fa-home"></i><span>ANASAYFA</span></div>
        <div class="nav-link"><i class="fas fa-bolt"></i><span>BOOST</span></div>
        <div class="nav-link"><i class="fas fa-user-group"></i><span>ARKADAŞLAR</span></div>
    </nav>
</div>

<script>
    /*
       777 LINE LOGIC ENGINE
       CONTROLLER: ADMIN_8392479231
    */
    let appState = {
        mining: 0.0,
        usdt: 0.0,
        trx: 0.0,
        currentAsset: '',
        currentLimit: 0
    };

    // --- MINING ENGINE ---
    setInterval(() => {
        appState.mining += 0.0000012;
        document.getElementById('mine-val').innerText = appState.mining.toFixed(8);
    }, 100);

    // --- ACTIONS ---
    function claimAssets() {
        if(appState.mining < 0.000001) return;
        
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.8 },
            colors: ['#00ffa3', '#ffffff', '#38b6ff']
        });

        appState.usdt += appState.mining;
        appState.mining = 0;
        syncUI();
    }

    function verifyTask(btn, reward) {
        const originalText = btn.innerText;
        btn.innerText = "⏳";
        btn.disabled = true;

        setTimeout(() => {
            appState.usdt += reward;
            syncUI();
            btn.innerText = "OK";
            btn.style.background = "#111";
            btn.style.color = "#333";
            confetti({ particleCount: 30, spread: 50 });
        }, 2500);
    }

    function openPayout(asset, limit) {
        appState.currentAsset = asset;
        appState.currentLimit = limit;
        document.getElementById('m-title').innerText = asset + " ÇEKİMİ";
        document.getElementById('m-limit').innerText = "MİNİMUM ÖDEME: " + limit + " " + asset;
        document.getElementById('payoutModal').classList.add('active');
    }

    function closePayout() {
        document.getElementById('payoutModal').classList.remove('active');
    }

    function finalizePayout() {
        const amt = parseFloat(document.getElementById('m-amt').value);
        const addr = document.getElementById('m-addr').value;

        if(!addr || addr.length < 10) {
            alert("Lütfen geçerli bir cüzdan adresi giriniz!");
            return;
        }

        if(amt < appState.currentLimit || isNaN(amt)) {
            alert("Hata: Minimum çekim tutarı " + appState.currentLimit + " " + appState.currentAsset + " olmalıdır!");
        } else {
            alert("Tebrikler! Çekim talebiniz Admin (8392479231) tarafından incelenmek üzere kuyruğa alındı.");
            closePayout();
        }
    }

    function syncUI() {
        document.getElementById('usdt-bal').innerText = appState.usdt.toFixed(4);
        document.getElementById('trx-bal').innerText = appState.trx.toFixed(4);
    }
</script>
</body>
</html>

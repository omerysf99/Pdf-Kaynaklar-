<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yaytsogram Pro v4</title>
    <style>
        :root {
            --primary: #0088cc;
            --bg-top: #a4c488;
            --bg-bottom: #76925d;
            --glass: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }

        body { background-color: var(--bg-bottom); color: var(--text-main); height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        .app-shell { width: 100%; max-width: 480px; background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%); display: flex; flex-direction: column; position: relative; }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .user-pill { background: var(--glass); backdrop-filter: blur(10px); padding: 6px 14px; border-radius: 50px; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; font-weight: bold; }

        /* --- TABS --- */
        .content { flex: 1; position: relative; }
        .tab-panel { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; padding: 20px; animation: fadeIn 0.3s; }
        .tab-panel.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- EGG OYUNU --- */
        .egg-stage { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        .egg-wrapper { width: 250px; height: 330px; cursor: pointer; transition: transform 0.1s; position: relative; }
        .egg-wrapper:active { transform: scale(0.95); }
        .egg-body { width: 100%; height: 100%; background: radial-gradient(circle at 35% 30%, #5ec8ff, #0088cc); border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%; box-shadow: 0 30px 60px rgba(0,0,0,0.3); position: relative; overflow: hidden; }
        .egg-pattern { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; background: repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,0.1) 35px, rgba(255,255,255,0.1) 70px); }
        .score-val { font-size: 3rem; font-weight: 900; margin-top: 20px; }
        .limit-pill { background: white; color: #333; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-top: 5px; }

        /* --- DASHBOARD --- */
        .dash-cards { display: flex; width: 100%; gap: 10px; margin-top: 20px; }
        .dash-card { background: white; color: #222; border-radius: 15px; padding: 12px; flex: 1; display: flex; align-items: center; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card-val { font-size: 1rem; font-weight: 800; color: var(--primary); }

        /* --- WALLET & MODAL --- */
        .wallet-container { background: white; color: #222; width: 100%; padding: 30px 20px; border-radius: 20px; text-align: center; }
        .btn-main { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-withdraw { background: #27ae60; margin-top: 10px; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: white; color: #333; padding: 25px; border-radius: 20px; width: 100%; max-width: 350px; }
        .modal-input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 0.9rem; }

        /* --- NAV --- */
        nav { background: white; display: flex; padding: 10px 5px 30px; border-radius: 25px 25px 0 0; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; color: #bbb; font-size: 0.65rem; font-weight: bold; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn i { font-size: 1.4rem; margin-bottom: 4px; }

        .tap-anim { position: fixed; color: white; font-size: 2rem; font-weight: 900; pointer-events: none; animation: tapFly 0.6s forwards; z-index: 9999; }
        @keyframes tapFly { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-120px); opacity: 0; } }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <div class="user-pill">ðŸ¥š Yaytsogram</div>
        <div class="user-pill" id="headerWalletStatus">CÃ¼zdan BaÄŸlÄ± DeÄŸil</div>
    </header>

    <div class="content">
        <div id="tab-game" class="tab-panel active">
            <div class="egg-stage">
                <div class="egg-wrapper" id="egg">
                    <div class="egg-body"><div class="egg-pattern"></div></div>
                </div>
                <div class="score-val" id="score">0</div>
                <div class="limit-pill" id="limit">0 / 10 000</div>
            </div>
            <div class="dash-cards">
                <div class="dash-card"><span>âŒ›</span><div><small>KOD</small><div class="card-val" id="timer">--:--:--</div></div></div>
                <div class="dash-card" style="justify-content: center; font-size: 1.4rem; font-weight: 900;">10000</div>
            </div>
        </div>

        <div id="tab-wallet" class="tab-panel">
            <div class="wallet-container">
                <p style="color: #888; font-weight: bold;">BAKÄ°YENÄ°Z</p>
                <h2 style="font-size: 2.5rem; color: var(--primary);">0.00 TON</h2>
                
                <div id="walletActions">
                    <button class="btn-main" onclick="openModal()">CÃ¼zdanÄ± BaÄŸla</button>
                </div>
                
                <div id="addressInfo" style="margin-top: 15px; font-size: 0.75rem; color: #666; word-break: break-all; display: none;">
                    <strong>Adres:</strong> <span id="savedAddress"></span>
                </div>
            </div>
        </div>

        <div id="tab-friends" class="tab-panel"><h2>ArkadaÅŸlar</h2></div>
        <div id="tab-super" class="tab-panel"><h2>SÃ¼per TÄ±klama</h2></div>
    </div>

    <nav>
        <div class="nav-btn active" onclick="nav('game', this)"><i>ðŸ¥š</i><span>KÄ±r</span></div>
        <div class="nav-btn" onclick="nav('friends', this)"><i>ðŸ‘¥</i><span>Dostlar</span></div>
        <div class="nav-btn" onclick="nav('wallet', this)"><i>ðŸ‘›</i><span>CÃ¼zdan</span></div>
        <div class="nav-btn" onclick="nav('super', this)"><i>ðŸ’¸</i><span>SÃ¼per</span></div>
    </nav>
</div>

<div class="modal" id="walletModal">
    <div class="modal-content">
        <h3>TON Adresini BaÄŸla</h3>
        <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">Ã–demelerin bu adrese gÃ¶nderilecektir.</p>
        <input type="text" id="tonInput" class="modal-input" placeholder="UQ... veya EQ... ile baÅŸlayan adres">
        <button class="btn-main" onclick="saveWallet()">Kaydet</button>
        <button class="btn-main" style="background: #ccc; margin-top: 5px;" onclick="closeModal()">Ä°ptal</button>
    </div>
</div>

<script>
    let clicks = 0;
    const scoreEl = document.getElementById('score');
    const limitEl = document.getElementById('limit');
    const egg = document.getElementById('egg');

    // TÄ±klama Sistemi
    function tap(e) {
        if (clicks >= 10000) return;
        clicks++;
        scoreEl.innerText = clicks.toLocaleString();
        limitEl.innerText = `${clicks.toLocaleString()} / 10 000`;
        
        const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        const y = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
        const pop = document.createElement('div');
        pop.className = 'tap-anim'; pop.innerText = '+1';
        pop.style.left = `${x-15}px`; pop.style.top = `${y-30}px`;
        document.body.appendChild(pop);
        setTimeout(() => pop.remove(), 600);
        if(navigator.vibrate) navigator.vibrate(10);
    }
    egg.addEventListener('touchstart', (e) => { e.preventDefault(); tap(e); });
    egg.addEventListener('mousedown', tap);

    // Navigasyon
    function nav(id, el) {
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        document.getElementById(`tab-${id}`).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    // Gece YarÄ±sÄ± SayacÄ±
    function updateTimer() {
        const now = new Date();
        const end = new Date();
        end.setHours(24, 0, 0, 0);
        const diff = end - now;
        const h = Math.floor(diff/3600000);
        const m = Math.floor((diff%3600000)/60000);
        const s = Math.floor((diff%60000)/1000);
        document.getElementById('timer').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }
    setInterval(updateTimer, 1000);

    // --- CÃœZDAN MANTIÄžI ---
    const walletModal = document.getElementById('walletModal');
    const tonInput = document.getElementById('tonInput');
    const walletActions = document.getElementById('walletActions');
    const addressInfo = document.getElementById('addressInfo');
    const savedAddressEl = document.getElementById('savedAddress');
    const headerStatus = document.getElementById('headerWalletStatus');

    function openModal() { walletModal.style.display = 'flex'; }
    function closeModal() { walletModal.style.display = 'none'; }

    function saveWallet() {
        const addr = tonInput.value.trim();
        if(addr.length < 10) { alert("LÃ¼tfen geÃ§erli bir TON adresi girin!"); return; }
        
        localStorage.setItem('user_ton_wallet', addr);
        renderWalletUI();
        closeModal();
    }

    function withdrawMoney() {
        alert("Ã–deme talebiniz alÄ±ndÄ±! Bakiyeniz kontrol edildikten sonra " + localStorage.getItem('user_ton_wallet') + " adresine gÃ¶nderilecektir.");
    }

    function renderWalletUI() {
        const saved = localStorage.getItem('user_ton_wallet');
        if(saved) {
            headerStatus.innerText = "CÃ¼zdan BaÄŸlÄ± âœ…";
            addressInfo.style.display = 'block';
            savedAddressEl.innerText = saved;
            walletActions.innerHTML = `
                <button class="btn-main btn-withdraw" onclick="withdrawMoney()">Ã–DEME Ã‡EK</button>
                <button class="btn-main" style="background:#555" onclick="openModal()">Adresi GÃ¼ncelle</button>
            `;
        }
    }

    // BaÅŸlangÄ±Ã§ta kontrol et
    renderWalletUI();
    updateTimer();
</script>
</body>
</html>

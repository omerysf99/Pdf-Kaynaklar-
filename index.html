<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Clicker - KazanÃ§</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        #emoji {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }
        #emoji:active {
            transform: scale(0.9);
        }
        .balance {
            font-size: 24px;
            margin-top: 20px;
            color: #2ecc71;
            font-weight: bold;
        }
        .stats {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="emoji">ðŸ’°</div>
    <div class="balance">Bakiye: $<span id="balance-amount">0.00000</span></div>
    <div class="stats">Toplam TÄ±klama: <span id="click-count">0</span></div>
</div>

<script>
    // --- FIREBASE AYARLARI ---
    const firebaseConfig = {
        apiKey: "BURAYA_API_KEY_GELECEK",
        authDomain: "PROJE_ID.firebaseapp.com",
        databaseURL: "https://PROJE_ID-default-rtdb.firebaseio.com",
        projectId: "PROJE_ID",
        storageBucket: "PROJE_ID.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID"
    };

    // Firebase BaÅŸlat
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    // DeÄŸiÅŸkenler
    let balance = 0;
    let clicks = 0;
    const perClick = 0.00001;

    const emojiBtn = document.getElementById('emoji');
    const balanceDisplay = document.getElementById('balance-amount');
    const clickDisplay = document.getElementById('click-count');

    // Verileri Firebase'den Ã‡ek (KullanÄ±cÄ± ID'si varsayÄ±lan olarak 'user1' yapÄ±ldÄ±)
    const userRef = database.ref('users/user1');
    userRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            balance = data.balance || 0;
            clicks = data.clicks || 0;
            updateUI();
        }
    });

    // TÄ±klama OlayÄ±
    emojiBtn.addEventListener('click', () => {
        clicks++;
        
        // Her 10 tÄ±klamada reklam gÃ¶ster
        if (clicks % 10 === 0) {
            showAd();
        } else {
            addReward();
        }
    });

    function addReward() {
        balance += perClick;
        saveData();
        updateUI();
    }

    function showAd() {
        if (typeof window.showAdexora === 'function') {
            window.showAdexora()
                .then(() => {
                    console.log("Reklam izlendi, Ã¶dÃ¼l veriliyor...");
                    addReward();
                })
                .catch(e => {
                    console.error("Reklam hatasÄ±:", e);
                    // Hata olsa bile tÄ±klamayÄ± kaydetmek istersen buraya ekleme yapabilirsin
                });
        } else {
            // Reklam scripti yÃ¼klenmediyse direkt Ã¶dÃ¼l ver
            addReward();
        }
    }

    function saveData() {
        userRef.set({
            balance: balance,
            clicks: clicks
        });
    }

    function updateUI() {
        balanceDisplay.innerText = balance.toFixed(5);
        clickDisplay.innerText = clicks;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Idle Miner Tycoon Clone</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --gold: #f1c40f;
            --panel: #34495e;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* Üst Panel: Para Durumu */
        #header {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--gold);
        }

        #balance {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--gold);
        }

        #income-rate {
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        /* Orta Alan: Maden Animasyonu */
        #mine-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .mine-shaft {
            width: 120px;
            height: 120px;
            background: #7f8c8d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            cursor: pointer;
            transition: transform 0.1s;
            z-index: 2;
        }

        .mine-shaft:active { transform: scale(0.9); }

        /* Alt Panel: Geliştirmeler */
        #shop-panel {
            background: var(--panel);
            padding: 15px;
            max-height: 40%;
            overflow-y: auto;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .upgrade-item {
            background: #2c3e50;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--gold);
        }

        .upgrade-info h4 { margin: 0; font-size: 1rem; }
        .upgrade-info p { margin: 2px 0 0; font-size: 0.8rem; color: #bdc3c7; }

        .buy-btn {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .buy-btn:disabled {
            background: #7f8c8d;
            opacity: 0.5;
        }

        .floating-coin {
            position: absolute;
            color: var(--gold);
            font-weight: bold;
            animation: moveUp 1s forwards;
            pointer-events: none;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="header">
        <div id="balance">$ 0</div>
        <div id="income-rate">Saniyelik Kazanç: $ 0</div>
    </div>

    <div id="mine-area">
        <div class="mine-shaft" id="click-area">⛏️</div>
    </div>

    <div id="shop-panel">
        <div class="upgrade-item">
            <div class="upgrade-info">
                <h4>Acemi Madenci</h4>
                <p>Kazanç: +$1/sn | Maliyet: $15</p>
            </div>
            <button class="buy-btn" onclick="buyUpgrade(0)">Satın Al</button>
        </div>

        <div class="upgrade-item">
            <div class="upgrade-info">
                <h4>Sondaj Makinesi</h4>
                <p>Kazanç: +$8/sn | Maliyet: $100</p>
            </div>
            <button class="buy-btn" onclick="buyUpgrade(1)">Satın Al</button>
        </div>

        <div class="upgrade-item">
            <div class="upgrade-info">
                <h4>Altın Fabrikası</h4>
                <p>Kazanç: +$45/sn | Maliyet: $500</p>
            </div>
            <button class="buy-btn" onclick="buyUpgrade(2)">Satın Al</button>
        </div>
    </div>

    <script>
        let balance = 0;
        let autoIncome = 0;

        const upgrades = [
            { name: "Madenci", cost: 15, income: 1, count: 0 },
            { name: "Sondaj", cost: 100, income: 8, count: 0 },
            { name: "Fabrika", cost: 500, income: 45, count: 0 }
        ];

        const balanceEl = document.getElementById('balance');
        const incomeEl = document.getElementById('income-rate');
        const clickArea = document.getElementById('click-area');
        const buttons = document.querySelectorAll('.buy-btn');

        // Manuel Tıklama
        clickArea.addEventListener('click', (e) => {
            addMoney(1);
            showCoinEffect(e.clientX, e.clientY);
        });

        function addMoney(amount) {
            balance += amount;
            updateUI();
        }

        function buyUpgrade(index) {
            const item = upgrades[index];
            if (balance >= item.cost) {
                balance -= item.cost;
                item.count++;
                autoIncome += item.income;
                item.cost = Math.floor(item.cost * 1.5); // Fiyat artışı
                
                // UI Güncelleme (Fiyatı göster)
                const desc = document.querySelectorAll('.upgrade-info p')[index];
                desc.innerText = `Kazanç: +${item.income}/sn | Maliyet: $${item.cost}`;
                
                updateUI();
            }
        }

        function updateUI() {
            balanceEl.innerText = "$ " + Math.floor(balance).toLocaleString();
            incomeEl.innerText = `Saniyelik Kazanç: $ ${autoIncome}`;
            
            // Butonların aktiflik durumu
            upgrades.forEach((item, i) => {
                buttons[i].disabled = balance < item.cost;
            });
        }

        function showCoinEffect(x, y) {
            const coin = document.createElement('div');
            coin.innerText = "+$1";
            coin.className = 'floating-coin';
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 1000);
        }

        // Pasif Gelir Döngüsü (Her 1 saniyede)
        setInterval(() => {
            if (autoIncome > 0) {
                addMoney(autoIncome);
            }
        }, 1000);

        // İlk çalıştırma
        updateUI();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX ELITE MINER - AGAM EDITION</title>
    <style>
        :root {
            --ton-blue: #0098ea;
            --ton-glow: rgba(0, 152, 234, 0.7);
            --bg-deep: #050505;
            --card-dark: #121212;
            --text-main: #ffffff;
            --modal-bg: #ffffff;
            --modal-text: #1a1a1a;
            --blade-gradient: linear-gradient(135deg, #005a8d 0%, #0098ea 100%);
            --hub-gradient: radial-gradient(circle at 30% 30%, #ffffff 0%, #a0a0a0 45%, #333 100%);
        }

        /* --- TEMEL AYARLAR --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- CÜZDAN ÜST PANEL --- */
        .wallet-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        
        .asset-card {
            background: var(--card-dark); border: 1px solid #1e1e1e; border-radius: 22px;
            padding: 18px; display: flex; justify-content: space-between; align-items: center;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .asset-card:active { transform: scale(0.97); }

        .asset-left { display: flex; align-items: center; gap: 14px; }
        .asset-left img { width: 40px; height: 40px; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .asset-info b { display: block; font-size: 15px; font-weight: 700; }
        .asset-info span { font-size: 12px; color: #666; font-weight: 500; }

        .asset-right { text-align: right; }
        .asset-right h3 { margin: 0; font-size: 18px; font-weight: 800; letter-spacing: -0.5px; }
        .btn-send {
            margin-top: 6px; padding: 6px 16px; background: #f5f5f5; color: #111;
            border: none; border-radius: 10px; font-size: 12px; font-weight: 900;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- FANLAŞTIRILMIŞ ULTRA FAN MOTORU --- */
        .fan-engine-room {
            position: relative; width: 340px; height: 340px;
            display: flex; justify-content: center; align-items: center; margin: 30px 0;
        }

        /* Neon Halka */
        .neon-halo {
            position: absolute; width: 310px; height: 310px;
            border-radius: 50%; border: 5px solid var(--ton-blue);
            box-shadow: 0 0 30px var(--ton-glow), inset 0 0 15px var(--ton-glow);
            z-index: 1;
        }

        /* 11 Kanatlı Pervane Montajı */
        .propeller-wrap {
            position: relative; width: 280px; height: 280px; z-index: 5;
            animation: propeller-spin 0.4s linear infinite;
        }

        /* Kanat Tasarımı (Görseldeki Kavisli Yapı) */
        .blade {
            position: absolute; top: 50%; left: 50%;
            width: 125px; height: 58px;
            background: var(--blade-gradient);
            border-radius: 45% 8% 45% 8%; /* Görseldeki aerodinamik kavis */
            transform-origin: 0% 50%;
            box-shadow: inset 3px 3px 10px rgba(0,0,0,0.4);
            opacity: 0.98;
            border: 0.5px solid rgba(255,255,255,0.05);
        }

        /* Gümüş Merkez Göbek (Hub) */
        .center-hub {
            position: absolute; width: 80px; height: 80px;
            background: var(--hub-gradient);
            border-radius: 50%; z-index: 10;
            border: 2px solid #222;
            box-shadow: 0 8px 20px rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center;
        }

        .hub-logo { width: 35px; filter: drop-shadow(0 0 5px var(--ton-blue)); }

        /* --- SAYAÇ VE HIZ GÖSTERGESİ --- */
        .display-section { text-align: center; margin-bottom: 30px; }
        .main-mining-val { 
            font-size: 52px; font-weight: 900; font-family: 'JetBrains Mono', monospace; 
            letter-spacing: -2px; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .speed-meter {
            display: inline-block; margin-top: 10px; padding: 6px 20px;
            background: rgba(0, 255, 136, 0.1); color: #00ff88;
            border-radius: 50px; font-weight: 800; font-size: 16px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        /* --- AKSİYON BUTONLARI --- */
        .control-grid { width: 100%; max-width: 400px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-action {
            padding: 22px; border-radius: 20px; border: none; font-size: 17px;
            font-weight: 800; cursor: pointer; transition: all 0.2s;
        }
        .btn-claim { background: var(--ton-blue); color: white; box-shadow: 0 6px 0 #006da8; }
        .btn-boost { background: white; color: black; box-shadow: 0 6px 0 #cccccc; }
        .btn-action:active { transform: translateY(4px); box-shadow: none; }

        /* --- GÖRSELDEKİ BEYAZ WITHDRAW EKRANI (MODAL) --- */
        .modal-mask {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }

        .withdraw-window {
            background: var(--modal-bg); color: var(--modal-text);
            width: 92%; max-width: 400px; border-radius: 30px;
            padding: 30px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: modal-enter 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-wallets { display: flex; gap: 12px; margin-bottom: 25px; }
        .wallet-mini-box {
            flex: 1; background: #f0f7ff; padding: 12px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-weight: 800; font-size: 14px; color: #005a8d;
        }

        .modal-title { font-size: 20px; font-weight: 800; margin-bottom: 8px; }
        .modal-desc { font-size: 13px; color: #777; margin-bottom: 25px; line-height: 1.5; }

        .min-alert { font-weight: 800; font-size: 14px; margin-bottom: 12px; display: block; text-align: left; padding-left: 5px; }

        .input-wrapper { position: relative; margin-bottom: 15px; }
        .m-input {
            width: 100%; padding: 18px; border-radius: 18px; border: 1.5px solid #eee;
            background: #fafafa; font-size: 16px; font-weight: 600; color: #111;
        }
        .m-input:focus { border-color: var(--ton-blue); }
        .max-label {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            color: var(--ton-blue); font-weight: 900; cursor: pointer;
        }

        .fee-info { text-align: left; font-size: 13px; color: #888; margin: 15px 5px; }
        .btn-finalize {
            width: 100%; padding: 20px; background: #89d3ff; color: white;
            border-radius: 20px; border: none; font-size: 18px; font-weight: 800;
            cursor: pointer; transition: 0.3s;
        }
        .btn-finalize.active { background: var(--ton-blue); box-shadow: 0 4px 15px var(--ton-glow); }

        .btn-close-modal { background: none; border: none; color: #aaa; margin-top: 15px; font-weight: 700; cursor: pointer; }

        /* --- ANIMASYONLAR --- */
        @keyframes propeller-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes modal-enter { from { transform: scale(0.7) translateY(100px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <div class="wallet-container">
        <div class="asset-card">
            <div class="asset-left">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" alt="TON">
                <div class="asset-info"><b>Toncoin</b><span>TON Network</span></div>
            </div>
            <div class="asset-right">
                <h3 id="top-ton-val">0.0000</h3>
                <button class="btn-send" onclick="toggleModal('TON')">Send</button>
            </div>
        </div>

        <div class="asset-card">
            <div class="asset-left">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" alt="SHIB">
                <div class="asset-info"><b>Shiba Inu</b><span>SHIB Balance</span></div>
            </div>
            <div class="asset-right">
                <h3 id="top-shib-val" style="color:#f06522">0</h3>
                <button class="btn-send" onclick="toggleModal('SHIB')">Send</button>
            </div>
        </div>
    </div>

    <div class="fan-engine-room">
        <div class="neon-halo"></div>
        <div class="center-hub">
            <svg class="hub-logo" viewBox="0 0 24 24" fill="var(--ton-blue)"><path d="M12 2L3 20h18L12 2zm0 4.25L17.25 18h-10.5L12 6.25z"/></svg>
        </div>
        <div class="propeller-wrap" id="fan-blades">
            </div>
    </div>

    <div class="display-section">
        <div class="main-mining-val" id="mining-val">0.000000000</div>
        <div class="speed-meter" id="speed-display">1.00 TH/s ⚡</div>
    </div>

    <div class="control-grid">
        <button class="btn-action btn-claim" onclick="processClaim()">CLAIM</button>
        <button class="btn-action btn-boost" onclick="applyBoost()">BOOST +0.10</button>
    </div>

    <div class="modal-mask" id="withdrawModal">
        <div class="withdraw-window">
            <div class="modal-wallets">
                <div class="wallet-mini-box">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="18">
                    <span id="m-bal-ton">0</span> TON
                </div>
                <div class="wallet-mini-box">
                    <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" width="18">
                    <span id="m-bal-shib">0</span>
                </div>
            </div>

            <h2 class="modal-title">Enter your personal <span id="target-coin">TON</span> address</h2>
            <p class="modal-desc">This amount will be sent to the compatible wallet address</p>

            <span class="min-alert">Minimum send amount is <span id="m-min-val">1.5 TON</span></span>

            <div class="input-wrapper">
                <input type="text" class="m-input" placeholder="Your address" id="addr-input">
            </div>

            <div class="input-wrapper">
                <input type="number" class="m-input" placeholder="Amount" id="amount-input">
                <span class="max-label" onclick="setFullAmount()">MAX</span>
            </div>

            <div class="fee-info">
                Network fee: <span id="m-fee-val">0.3 TON</span> <br>
                <b style="color:#111">Receive amount: <span id="receive-val">0</span></b>
            </div>

            <button class="btn-finalize" id="final-btn">Send</button>
            <button class="btn-close-modal" onclick="toggleModal()">Not yet</button>
        </div>
    </div>

    <script>
        /*
            AGAM BURASI MOTORUN KALBİ. 
            FAN FİZİĞİ VE CÜZDAN MANTIĞI BURADA DÖNÜYOR.
        */

        let appState = {
            ton: 0.0,
            shib: 0,
            mining: 0.0,
            speed: 1.0,
            activeCoin: 'TON'
        };

        // 1. Fan Kanatlarını Oluştur (11 Kanat Hassas Dizilim)
        const fanContainer = document.getElementById('fan-blades');
        function initFan() {
            for (let i = 0; i < 11; i++) {
                const blade = document.createElement('div');
                blade.className = 'blade';
                blade.style.transform = `rotate(${i * (360 / 11)}deg)`;
                fanContainer.appendChild(blade);
            }
        }

        // 2. Madencilik Motoru (Günde 1 TON Oranı)
        function engineLoop() {
            const tickRate = 0.000011574 / 10; // 100ms başına kazanç
            setInterval(() => {
                appState.mining += (tickRate * appState.speed);
                renderMining();
            }, 100);
        }

        function renderMining() {
            document.getElementById('mining-val').innerText = appState.mining.toFixed(9);
            document.getElementById('top-ton-val').innerText = appState.ton.toFixed(4);
            document.getElementById('top-shib-val').innerText = appState.shib.toLocaleString();
            
            // Modal içindeki mini bakiyeler
            document.getElementById('m-bal-ton').innerText = appState.ton.toFixed(2);
            document.getElementById('m-bal-shib').innerText = appState.shib.toLocaleString();
        }

        // 3. Claim ve Cüzdan Transferi
        function processClaim() {
            if (appState.mining >= 0.019) {
                appState.ton += appState.mining;
                appState.shib += Math.floor(appState.mining * 100000); // SHIB bonusu
                appState.mining = 0;
                new Audio('https://www.soundjay.com/buttons/sounds/button-37a.mp3').play().catch(()=>{});
                alert("Claim Success! Bakiyeler güncellendi.");
            } else {
                alert("Minimum 0.019 TON birikmesi lazım agam!");
            }
        }

        // 4. Boost Sistemi (Fan Hızlandırma)
        function applyBoost() {
            appState.speed += 0.10;
            document.getElementById('speed-display').innerText = appState.speed.toFixed(2) + " TH/s ⚡";
            
            // Pervane devrini hıza göre ayarla
            let newDuration = 0.4 / appState.speed;
            fanContainer.style.animationDuration = (newDuration > 0.04 ? newDuration : 0.04) + "s";
        }

        // 5. Withdraw Modal Yönetimi
        function toggleModal(type) {
            const modal = document.getElementById('withdrawModal');
            if (type) {
                appState.activeCoin = type;
                document.getElementById('target-coin').innerText = type;
                
                if(type === 'TON') {
                    document.getElementById('m-min-val').innerText = "1.5 TON";
                    document.getElementById('m-fee-val').innerText = "0.3 TON";
                } else {
                    document.getElementById('m-min-val').innerText = "1.000.000 SHIB";
                    document.getElementById('m-fee-val').innerText = "100.000 SHIB";
                }
                modal.style.display = 'flex';
            } else {
                modal.style.display = 'none';
            }
        }

        function setFullAmount() {
            let amount = appState.activeCoin === 'TON' ? appState.ton : appState.shib;
            document.getElementById('amount-input').value = amount;
            document.getElementById('final-btn').classList.add('active');
        }

        // Başlat
        window.onload = () => {
            initFan();
            engineLoop();
        };

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Miner Dashboard</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --accent-green: #a3e635;
            --text-white: #ffffff;
            --text-gray: #8b949e;
            --nvidia-green: #76b900;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 360px;
            background-color: #000;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Header B√∂l√ºm√º */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; background: #333; }
        .lang-btn { background: #1f1f1f; border: 1px solid #333; color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px; }

        /* Kartlar */
        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tag {
            background-color: var(--accent-green);
            color: #000;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 13px;
        }

        .value-green { color: var(--accent-green); font-weight: bold; font-size: 18px; }
        .value-yellow { color: #d4ff00; font-weight: bold; font-size: 18px; }

        /* Fan ve Saya√ß */
        .mining-area {
            margin: 40px 0;
            position: relative;
        }

        .fan-container {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
            animation: rotateFan 3s linear infinite;
        }

        @keyframes rotateFan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fan-img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px #00a2ff);
        }

        .main-counter {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background: #1f1f1f;
            height: 12px;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-fill {
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, #4d7c0f, #a3e635);
        }

        .timer { color: var(--text-gray); font-size: 14px; margin-top: 8px; }

        /* Footer Navigasyon */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }
        .nav-item { font-size: 10px; color: var(--text-gray); cursor: pointer; }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 5px; }
        .active { color: var(--accent-green); }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="user-info">
            <div class="avatar"></div>
            <span>Chalpus Yeniden</span>
        </div>
        <button class="lang-btn">üåê T√ºrk√ße</button>
    </div>

    <div class="card">
        <div class="tag">NVIDIA Miner</div>
        <div class="value-yellow">0.082 <small style="font-size: 10px;">NVIDIA/H</small></div>
    </div>

    <div class="card">
        <div style="display:flex; align-items:center; gap:8px;">
            <span style="color:var(--nvidia-green)">‚óè</span> NVIDIA
        </div>
        <div class="value-yellow">0.0500</div>
    </div>

    <div class="mining-area">
        <div class="fan-container">
            <svg viewBox="0 0 100 100" class="fan-img">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#00a2ff" stroke-width="1"/>
                <path d="M50 10 Q60 30 50 50 Q40 30 50 10" fill="#00a2ff" transform="rotate(0 50 50)"/>
                <path d="M50 10 Q60 30 50 50 Q40 30 50 10" fill="#00a2ff" transform="rotate(72 50 50)"/>
                <path d="M50 10 Q60 30 50 50 Q40 30 50 10" fill="#00a2ff" transform="rotate(144 50 50)"/>
                <path d="M50 10 Q60 30 50 50 Q40 30 50 10" fill="#00a2ff" transform="rotate(216 50 50)"/>
                <path d="M50 10 Q60 30 50 50 Q40 30 50 10" fill="#00a2ff" transform="rotate(288 50 50)"/>
                <circle cx="50" cy="50" r="8" fill="#76b900"/>
            </svg>
        </div>
        <div class="main-counter">0.0031 NVIDIA</div>
        
        <div class="progress-container">
            <div class="progress-fill"></div>
        </div>
        <div class="timer">23:57:42</div>
    </div>

    <h3 style="margin: 20px 0;">G√∂rev Merkezi</h3>

    <div class="nav-bar">
        <div class="nav-item active">üåø<br>Bana ait</div>
        <div class="nav-item">üìä<br>Liderlik</div>
        <div class="nav-item">üöÄ<br>G√ºncelleme</div>
        <div class="nav-item">üë•<br>Takƒ±m</div>
        <div class="nav-item">üì¶<br>Ben</div>
    </div>
</div>

<script>
    // K√º√ß√ºk bir animasyon: Zamanƒ± geri saydƒ±ralƒ±m (Temsili)
    let seconds = 86262; // 23:57:42 yakla≈üƒ±k saniyesi
    const timerElement = document.querySelector('.timer');

    setInterval(() => {
        seconds--;
        let hrs = Math.floor(seconds / 3600);
        let mins = Math.floor((seconds % 3600) / 60);
        let secs = seconds % 60;
        timerElement.innerText = `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }, 1000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Beast Ad Mode</title>
    
    <script src="https://adexora.my.id/cdn/ads.js?id=YOUR_APP_ID"></script>

    <style>
        :root { --bg: #0b0b0d; --card: #1c1c1e; --blue: #3a47ff; --gold: #f3ba2f; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; user-select: none; overflow: hidden; -webkit-tap-highlight-color: transparent; }

        .header-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; margin-top: 20px; }
        .stat-box { background: var(--card); border: 1px solid #2c2c2e; padding: 12px 5px; border-radius: 15px; text-align: center; }
        .stat-label { font-size: 10px; color: #888; display: block; margin-bottom: 5px; }
        .stat-val { font-size: 14px; font-weight: bold; }

        .balance-section { margin-top: 40px; display: flex; align-items: center; gap: 12px; }
        .coin-logo { width: 45px; height: 45px; background: linear-gradient(180deg, #ffe000, #ff9000); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: rgba(0,0,0,0.6); border: 2px solid #fff; }
        .balance-text { font-size: 55px; font-weight: 900; }

        .level-container { width: 90%; margin-top: 30px; }
        .level-row { display: flex; justify-content: space-between; font-size: 13px; color: #ccc; margin-bottom: 8px; }
        .level-bar-bg { width: 100%; height: 8px; background: #222; border-radius: 10px; overflow: hidden; }
        .level-bar-fill { height: 100%; width: 35%; background: var(--blue); }

        .tap-zone { position: relative; width: 320px; height: 320px; margin-top: 40px; display: flex; justify-content: center; align-items: center; cursor: pointer; touch-action: none; }
        .blue-ring { position: absolute; width: 280px; height: 280px; border: 8px solid var(--blue); border-radius: 50%; box-shadow: 0 0 50px rgba(58, 71, 255, 0.4); pointer-events: none; }
        #spider-main { width: 220px; height: 220px; pointer-events: none; transition: transform 0.05s; }

        .energy-section { width: 90%; margin-top: auto; margin-bottom: 40px; }
        .energy-info { display: flex; align-items: center; gap: 8px; font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .energy-bar-bg { width: 100%; height: 14px; background: #1a1a1a; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        .energy-bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); transition: width 0.1s; }

        /* Sadece Aƒü Efekti üï∏Ô∏è */
        .web-effect { position: absolute; font-size: 45px; pointer-events: none; animation: webPop 0.6s forwards; z-index: 100; }
        @keyframes webPop { 
            0% { opacity: 0; transform: scale(0.3) rotate(0deg); } 
            50% { opacity: 1; transform: scale(1.5) rotate(25deg); } 
            100% { opacity: 0; transform: scale(1.2) translateY(-80px) rotate(-15deg); } 
        }
    </style>
</head>
<body>

    <div class="header-stats">
        <div class="stat-box"><span class="stat-label">Tƒ±k Ba≈üƒ±</span><div class="stat-val">üü° +1</div></div>
        <div class="stat-box"><span class="stat-label">√úst Seviye</span><div class="stat-val">5K</div></div>
        <div class="stat-box"><span class="stat-label">Saatlik Kar</span><div class="stat-val">üü° 0</div></div>
    </div>

    <div class="balance-section">
        <div class="coin-logo">$</div>
        <div class="balance-text" id="ui-balance">0</div>
    </div>

    <div class="level-container">
        <div class="level-row"><span>Bronze ></span><span>Level 1/10</span></div>
        <div class="level-bar-bg"><div class="level-bar-fill"></div></div>
    </div>

    <div class="tap-zone" id="tap-area">
        <div class="blue-ring"></div>
        <img src="https://img.icons8.com/color/512/spider.png" id="spider-main">
    </div>

    <div class="energy-section">
        <div class="energy-info">‚ö° <span id="ui-energy">1000</span> / 1000</div>
        <div class="energy-bar-bg"><div class="energy-bar-fill" id="energy-fill"></div></div>
    </div>

    <script>
        // Veri Y√∂netimi
        let balance = parseInt(localStorage.getItem('spyderBalance')) || 0;
        let energy = 1000;
        let clickCounter = 0; // Reklam sayacƒ±

        const updateUI = () => {
            document.getElementById('ui-balance').innerText = balance.toLocaleString();
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('energy-fill').style.width = (energy / 10) + "%";
            localStorage.setItem('spyderBalance', balance);
        };

        // üîµ REKLAM √áAƒûIRMA FONKSƒ∞YONU
        const showAd = () => {
            if (window.showAdexora) {
                window.showAdexora()
                    .then(() => {
                        balance += 50; // Reklam √∂d√ºl√º
                        updateUI();
                        console.log('Reklam Tamamlandƒ±! +50 Bonus eklendi.');
                    })
                    .catch(e => {
                        console.error('Reklam hatasƒ±:', e);
                    });
            }
        };

        const handleAction = (x, y) => {
            if (energy >= 1) {
                balance += 1;
                energy -= 1;
                clickCounter += 1; // Saya√ß her tƒ±kta artar

                // üî• 25 Tƒ±klamada Reklam Tetikle
                if (clickCounter >= 25) {
                    clickCounter = 0;
                    showAd();
                }

                updateUI();
                createWeb(x, y);
                
                const spider = document.getElementById('spider-main');
                spider.style.transform = "scale(0.92)";
                setTimeout(() => spider.style.transform = "scale(1)", 50);
            }
        };

        const createWeb = (x, y) => {
            const web = document.createElement('div');
            web.className = 'web-effect';
            web.innerText = "üï∏Ô∏è";
            web.style.left = (x - 20) + "px";
            web.style.top = (y - 40) + "px";
            document.body.appendChild(web);
            setTimeout(() => web.remove(), 600);
        };

        const area = document.getElementById('tap-area');

        // Mobil Dokunma
        area.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for(let i=0; i<e.changedTouches.length; i++) {
                handleAction(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
            }
        });

        // Mouse Tƒ±klama
        area.addEventListener('mousedown', (e) => {
            handleAction(e.clientX, e.clientY);
        });

        // Enerji Yenileme
        setInterval(() => {
            if (energy < 1000) { energy++; updateUI(); }
        }, 1500);

        updateUI();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether PRO - Admin 8392479231</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00c076;
            --bg: #070707;
            --card: #121212;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; }
        
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); z-index: 100; }
        .admin-id { font-size: 10px; color: var(--text-dim); background: var(--glass); padding: 4px 10px; border-radius: 20px; border: 1px solid var(--border); }
        .wallet-pill { background: var(--primary); color: #000; padding: 6px 14px; border-radius: 50px; display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 13px; }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        .content::-webkit-scrollbar { display: none; }

        .view { display: none; }
        .view.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .mining-hero { text-align: center; padding: 20px 0; }
        .token-anim { width: 100px; height: 100px; margin-bottom: 15px; filter: drop-shadow(0 0 20px rgba(0, 192, 118, 0.4)); }
        .pool-text { font-size: 40px; font-weight: 800; }

        /* GÖREV TASARIMI */
        .section-title { font-size: 12px; font-weight: 800; color: var(--text-dim); margin: 20px 0 10px; text-transform: uppercase; letter-spacing: 1px; }
        .task-item { background: var(--card); border-radius: 20px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border: 1px solid var(--border); }
        .task-info { display: flex; align-items: center; gap: 15px; }
        .task-icon { width: 45px; height: 45px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 20px; background: #000; }
        .task-meta b { display: block; font-size: 14px; }
        .task-meta span { color: var(--primary); font-size: 12px; font-weight: 800; }

        .btn-go { background: #fff; color: #000; border: none; padding: 8px 16px; border-radius: 12px; font-weight: 800; font-size: 11px; cursor: pointer; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; height: 85px; background: rgba(7,7,7,0.9); backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); padding-bottom: 10px; }
        .nav-link { color: #555; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 10px; font-weight: 700; }
        .nav-link.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div style="font-weight: 800;">Earn Tether <i class="fas fa-check-circle" style="color:#0084FF;"></i></div>
        <div class="admin-id">ID: 8392479231</div>
        <div class="wallet-pill">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="16">
            <span id="ui-wallet">0.0000</span>
        </div>
    </header>

    <div class="content">
        <div id="v-home" class="view active">
            <div class="mining-hero">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="token-anim">
                <div class="pool-text" id="ui-pool">0.00000000</div>
                <button onclick="Game.claim()" style="background:var(--primary); color:#000; border:none; width:100%; padding:15px; border-radius:15px; font-weight:800; margin-top:15px;">TOPLA / COLLECT</button>
            </div>

            <p class="section-title">Aktif Görevler</p>

            <div class="task-item" onclick="Game.watchAds()">
                <div class="task-info">
                    <div class="task-icon" style="color: #FFD700;"><i class="fas fa-play"></i></div>
                    <div class="task-meta"><b>Reklam İzle</b><span>+0.0003 USDT</span></div>
                </div>
                <button class="btn-go" id="ads-btn">İZLE</button>
            </div>

            <div class="task-item" onclick="Game.doTask('resmi', 'https://t.me/EarnTether2026')">
                <div class="task-info">
                    <div class="task-icon" style="color: #24A1DE;"><i class="fab fa-telegram"></i></div>
                    <div class="task-meta"><b>Resmi Kanal</b><span>+0.05 USDT</span></div>
                </div>
                <button class="btn-go">KATIL</button>
            </div>

            <div class="task-item" onclick="Game.doTask('binance', 'https://t.me/BinanceBrazilNews')">
                <div class="task-info">
                    <div class="task-icon" style="color: #F3BA2F;"><i class="fas fa-chart-line"></i></div>
                    <div class="task-meta"><b>Binance News</b><span>+0.05 USDT</span></div>
                </div>
                <button class="btn-go">GİT</button>
            </div>

            <div class="task-item" onclick="Game.doTask('inst', 'https://t.me/instagramNewsBrazil')">
                <div class="task-info">
                    <div class="task-icon" style="color: #E1306C;"><i class="fab fa-instagram"></i></div>
                    <div class="task-meta"><b>Instagram Brazil</b><span>+0.05 USDT</span></div>
                </div>
                <button class="btn-go">TAKİP ET</button>
            </div>
        </div>

        <div id="v-friends" class="view">
            <div style="background:linear-gradient(135deg, #00c076, #008a55); padding:25px; border-radius:20px; color:#000; margin-bottom:20px;">
                <h2 style="font-weight:900;">Referans Sistemi</h2>
                <p>Firebase üzerinden kod kontrolü yapılır.</p>
            </div>
            
            <div class="task-item" style="display:block; text-align:center;">
                <p style="margin-bottom:10px; font-size:13px; font-weight:700;">Davet Kodunu Girin:</p>
                <input type="number" id="ref-input" style="width:100%; padding:12px; border-radius:10px; background:#000; border:1px solid var(--border); color:#fff; text-align:center; margin-bottom:15px;" placeholder="Kod">
                <button onclick="Game.applyRef()" style="background:var(--primary); color:#000; border:none; padding:12px 25px; border-radius:10px; font-weight:800; width:100%;">BONUSU AKTİF ET</button>
            </div>
        </div>
    </div>

    <nav>
        <a href="javascript:void(0)" class="nav-link active" onclick="Game.nav('v-home', this)"><i class="fas fa-tasks"></i><span>Görevler</span></a>
        <a href="javascript:void(0)" class="nav-link" onclick="Game.nav('v-friends', this)"><i class="fas fa-users"></i><span>Arkadaşlar</span></a>
    </nav>
</div>

<script>
// Firebase Konfigürasyonunu Buraya Ekleyin
const firebaseConfig = { apiKey: "...", databaseURL: "..." }; 
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const Game = (() => {
    let u = { id: "8392479231", wallet: 0, pool: 0, tasks: {} };
    const TG = window.Telegram.WebApp;

    const init = () => {
        TG.expand();
        if(TG.initDataUnsafe?.user) u.id = TG.initDataUnsafe.user.id.toString();
        
        // Firebase veri çekme
        db.ref('users/' + u.id).once('value', s => {
            if(s.exists()) u = s.val();
            else db.ref('users/' + u.id).set(u);
            updateUI();
        });

        setInterval(() => {
            u.pool += 0.000115750;
            document.getElementById('ui-pool').innerText = u.pool.toFixed(8);
        }, 1000);
    };

    const updateUI = () => {
        document.getElementById('ui-wallet').innerText = u.wallet.toFixed(4);
        db.ref('users/' + u.id).update(u);
    };

    const watchAds = () => {
        const btn = document.getElementById('ads-btn');
        if(btn.innerText !== "İZLE") return;
        let s = 15;
        const t = setInterval(() => {
            btn.innerText = s-- + "s";
            if(s < 0) {
                clearInterval(t);
                btn.innerText = "İZLE";
                u.wallet += 0.0003;
                updateUI();
                TG.showAlert("Reklam Ödülü: +0.0003 USDT");
            }
        }, 1000);
    };

    const applyRef = () => {
        const code = document.getElementById('ref-input').value;
        if(!code || code === u.id) return TG.showAlert("Geçersiz kod!");

        // FIREBASE KONTROLÜ
        db.ref('users/' + code).once('value', s => {
            if(s.exists()) {
                u.wallet += 0.10;
                updateUI();
                TG.showAlert("Kod Onaylandı! +0.10 USDT");
            } else {
                TG.showAlert("Bu kod sistemde (Firebase) kayıtlı değil!");
            }
        });
    };

    return {
        init, claim: () => { u.wallet += u.pool; u.pool = 0; updateUI(); },
        watchAds, applyRef, nav: (v, el) => {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.getElementById(v).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
        },
        doTask: (id, link) => { 
            if(u.tasks[id]) return TG.showAlert("Zaten yaptın!");
            window.open(link); 
            u.wallet += 0.05; u.tasks[id] = true; updateUI(); 
        }
    };
})();

window.onload = Game.init;
</script>
</body>
</html>

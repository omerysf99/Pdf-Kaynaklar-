<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether PRO - Admin 8392479231</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00c076;
            --bg: #070707;
            --card: #141414;
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; }
        
        /* HEADER */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .wallet-pill { background: var(--primary); color: #000; padding: 6px 14px; border-radius: 50px; display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 13px; }

        .content { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .view { display: none; padding: 20px; }
        .view.active { display: block; animation: slideUp 0.3s ease-out; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ARKADAŞLAR SEKMESİ ÖZEL --- */
        .friends-hero { 
            background: linear-gradient(135deg, #00c076 0%, #008a55 100%); 
            padding: 30px 25px; border-radius: 28px; color: #000; margin-bottom: 25px; 
            position: relative; overflow: hidden;
        }
        .friends-hero i { position: absolute; right: -10px; bottom: -10px; font-size: 90px; opacity: 0.15; transform: rotate(-15deg); }
        .hero-title { font-size: 24px; font-weight: 900; }
        .hero-desc { font-weight: 600; font-size: 13px; opacity: 0.9; margin-top: 5px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 22px; text-align: center; }
        .stat-card small { font-size: 10px; font-weight: 800; color: var(--text-dim); text-transform: uppercase; }
        .stat-card div { font-size: 24px; font-weight: 800; color: var(--primary); margin-top: 5px; }

        .social-box { display: flex; justify-content: space-between; margin-bottom: 30px; gap: 10px; }
        .social-circle { 
            width: 55px; height: 55px; border-radius: 18px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 22px; color: #fff; cursor: pointer; background: var(--card); border: 1px solid var(--border);
        }

        .input-box { 
            background: #1a1a1a; padding: 25px; border-radius: 28px; 
            border: 1px dashed var(--primary); text-align: center; 
        }
        .ref-input { 
            width: 100%; background: #000; border: 1px solid var(--border); 
            padding: 15px; border-radius: 14px; color: #fff; 
            text-align: center; font-weight: 800; margin: 15px 0; outline: none;
        }

        /* --- NAV --- */
        nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; height: 90px; background: rgba(7,7,7,0.95); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); padding-bottom: 15px; }
        .nav-link { color: #555; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 10px; font-weight: 800; }
        .nav-link.active { color: var(--primary); }
        .nav-link i { font-size: 24px; }

        .btn-primary { background: var(--primary); color: #000; border: none; width: 100%; padding: 16px; border-radius: 15px; font-weight: 900; font-size: 15px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div style="font-weight: 800;">USDT Miner <span style="color:var(--primary)">PRO</span></div>
        <div class="wallet-pill">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="16">
            <span id="ui-wallet">0.0000</span>
        </div>
    </header>

    <div class="content">
        <div id="v-home" class="view active">
            <div style="text-align: center; padding: 40px 0;">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="100" style="filter: drop-shadow(0 0 20px var(--primary))">
                <div style="font-size: 44px; font-weight: 800; margin: 15px 0;" id="ui-pool">0.00000000</div>
                <button class="btn-primary" onclick="Game.claim()">BAKİYEYE EKLE</button>
            </div>
            </div>

        <div id="v-friends" class="view">
            <div class="friends-hero">
                <div class="hero-title">Davet Et & Kazan</div>
                <div class="hero-desc">Her arkadaşın için 0.10 USDT kazan ve maden hızını %10 artır!</div>
                <i class="fas fa-users-rays"></i>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <small>Toplam Üye</small>
                    <div id="ui-ref-count">0</div>
                </div>
                <div class="stat-card">
                    <small>Ref Kazancı</small>
                    <div id="ui-ref-earn">0.00</div>
                </div>
            </div>

            <p style="font-size: 11px; font-weight: 800; color: var(--text-dim); margin-bottom: 12px; text-transform: uppercase;">Ağını Genişlet</p>
            <div class="social-box">
                <div class="social-circle" style="color:#25D366" onclick="Game.share('wa')"><i class="fab fa-whatsapp"></i></div>
                <div class="social-circle" style="color:#24A1DE" onclick="Game.share('tg')"><i class="fab fa-telegram-plane"></i></div>
                <div class="social-circle" style="color:#fff; background:#000" onclick="Game.copy()"><i class="fab fa-x-twitter"></i></div>
                <div class="social-circle" style="color:var(--primary)" onclick="Game.copy()"><i class="fas fa-link"></i></div>
            </div>

            <div class="input-box">
                <p style="font-weight: 800; font-size: 14px;">Referans Kodunu Doğrula</p>
                <div id="ref-form">
                    <input type="number" id="ref-input" class="ref-input" placeholder="Referans ID">
                    <button class="btn-primary" onclick="Game.applyRef()">ONAYLA & AKTİF ET</button>
                </div>
                <div id="ref-ok" style="display:none; color:var(--primary); font-weight:800; margin-top:10px;">
                    <i class="fas fa-check-circle"></i> Referans Onaylandı!
                </div>
            </div>
            
            <p style="text-align: center; color: var(--text-dim); font-size: 10px; margin-top: 20px;">Senin ID: <span id="my-id">...</span></p>
        </div>
    </div>

    <nav>
        <a href="javascript:void(0)" class="nav-link active" onclick="Game.nav('v-home', this)">
            <i class="fas fa-hammer"></i><span>Maden</span>
        </a>
        <a href="javascript:void(0)" class="nav-link" onclick="Game.nav('v-friends', this)">
            <i class="fas fa-user-group"></i><span>Arkadaşlar</span>
        </a>
    </nav>
</div>

<script>
// --- FIREBASE BAĞLANTISI ---
const firebaseConfig = { apiKey: "API_KEY", databaseURL: "DATABASE_URL" }; 
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const Game = (() => {
    let u = { id: "8392479231", wallet: 0, pool: 0, refs: 0, refApplied: false };
    const TG = window.Telegram.WebApp;

    const init = () => {
        TG.expand();
        if(TG.initDataUnsafe?.user) u.id = TG.initDataUnsafe.user.id.toString();
        document.getElementById('my-id').innerText = u.id;

        db.ref('users/' + u.id).once('value', s => {
            if(s.exists()) u = s.val();
            else db.ref('users/' + u.id).set(u);
            updateUI();
        });

        setInterval(() => {
            u.pool += 0.000115750;
            document.getElementById('ui-pool').innerText = u.pool.toFixed(8);
        }, 1000);
    };

    const updateUI = () => {
        document.getElementById('ui-wallet').innerText = u.wallet.toFixed(4);
        document.getElementById('ui-ref-count').innerText = u.refs || 0;
        document.getElementById('ui-ref-earn').innerText = (u.refs * 0.1).toFixed(2);
        
        if(u.refApplied) {
            document.getElementById('ref-form').style.display = 'none';
            document.getElementById('ref-ok').style.display = 'block';
        }
        db.ref('users/' + u.id).update(u);
    };

    const nav = (view, el) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        document.getElementById(view).classList.add('active');
        el.classList.add('active');
        TG.HapticFeedback.impactOccurred('light');
    };

    const applyRef = () => {
        const input = document.getElementById('ref-input').value.trim();
        if(!input || input === u.id) return TG.showAlert("Geçersiz Kod!");

        // FIREBASE KONTROLÜ
        db.ref('users/' + input).once('value', s => {
            if (s.exists()) {
                u.wallet += 0.10;
                u.refApplied = true;
                // Davet edene de ödül gönder
                db.ref('users/' + input + '/refs').transaction(c => (c || 0) + 1);
                updateUI();
                TG.showAlert("Bonus Başarıyla Alındı!");
                TG.HapticFeedback.notificationOccurred('success');
            } else {
                TG.showAlert("Bu kod sistemde (Firebase) kayıtlı değil!");
            }
        });
    };

    return {
        init, nav, applyRef,
        claim: () => { u.wallet += u.pool; u.pool = 0; updateUI(); TG.HapticFeedback.impactOccurred('medium'); },
        copy: () => { 
            navigator.clipboard.writeText("https://t.me/BotLinki?start=" + u.id); 
            TG.showAlert("Link Kopyalandı!"); 
        },
        share: (p) => {
            const link = `https://t.me/BotLinki?start=${u.id}`;
            window.open(p === 'wa' ? `https://wa.me/?text=${link}` : `https://t.me/share/url?url=${link}`);
        }
    };
})();

window.onload = Game.init;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #050a14;
            --card: #0f172a;
            --accent: #facc15;
            --neon-glow: 0 0 15px rgba(0, 163, 255, 0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .bal-card {
            background: var(--card);
            padding: 12px 18px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 163, 255, 0.2);
            box-shadow: var(--neon-glow);
        }
        .bal-val { font-family: 'Orbitron', sans-serif; font-size: 18px; color: var(--primary); }

        /* CYBER FAN SECTION */
        .mining-core {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .energy-ring {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 2px dashed var(--primary);
            border-radius: 50%;
            animation: spin 10s linear infinite reverse;
            opacity: 0.3;
        }

        .fan-box {
            position: relative;
            width: 220px;
            height: 220px;
            transition: transform 0.1s;
            cursor: pointer;
            z-index: 5;
        }
        .fan-box:active { transform: scale(0.9); }

        .blades {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: spin 3s linear infinite;
        }

        .blade {
            position: absolute;
            left: 50%; top: 50%;
            width: 40px; height: 100px;
            background: linear-gradient(180deg, var(--primary), #0033ff);
            border-radius: 50% 10% 50% 10%;
            transform-origin: 0% 0%;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* 12 Blade Setup */
        .blade:nth-child(1) { transform: rotate(0deg); }
        .blade:nth-child(2) { transform: rotate(30deg); }
        .blade:nth-child(3) { transform: rotate(60deg); }
        .blade:nth-child(4) { transform: rotate(90deg); }
        .blade:nth-child(5) { transform: rotate(120deg); }
        .blade:nth-child(6) { transform: rotate(150deg); }
        .blade:nth-child(7) { transform: rotate(180deg); }
        .blade:nth-child(8) { transform: rotate(210deg); }
        .blade:nth-child(9) { transform: rotate(240deg); }
        .blade:nth-child(10) { transform: rotate(270deg); }
        .blade:nth-child(11) { transform: rotate(300deg); }
        .blade:nth-child(12) { transform: rotate(330deg); }

        .core-center {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background: #000;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* STATS */
        .stats { text-align: center; padding: 20px; }
        .pool-text { font-family: 'Orbitron', sans-serif; font-size: 28px; font-weight: bold; }
        .ghs-badge { color: var(--accent); font-weight: bold; font-size: 14px; margin-top: 5px; }

        /* PANEL & LIST */
        .panel {
            display: none;
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #0d111a;
            border-top: 2px solid var(--primary);
            border-radius: 24px 24px 0 0;
            padding: 25px;
            z-index: 100;
            max-height: 60vh;
            overflow-y: auto;
        }
        .bonus-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }
        .timer-val { color: var(--accent); font-family: 'Orbitron', sans-serif; }

        .main-btn {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            background: var(--primary); color: white; font-weight: bold;
            font-size: 16px; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-card">
            <div style="font-size: 12px; font-weight: bold;">TOTAL BALANCE</div>
            <div class="bal-val"><span id="ton-bal">0.000000</span> TON</div>
        </div>
    </header>

    <div class="mining-core">
        <div class="energy-ring"></div>
        <div class="fan-box" id="fan-trigger" onclick="handleFanClick()">
            <div class="blades" id="fan-anim">
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
            </div>
            <div class="core-center">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="30">
            </div>
        </div>
    </div>

    <div class="stats">
        <div class="pool-text" id="pool-val">0.0000000000</div>
        <div class="ghs-badge"><span id="speed-val">1.00</span> GH/s ⚡</div>
    </div>

    <div style="padding: 0 20px 30px; display: flex; gap: 10px;">
        <button class="main-btn" onclick="doClaim()">CLAIM</button>
        <button class="main-btn" style="background: #1e293b;" onclick="togglePanel('boost-panel', true)">BOOST</button>
    </div>

    <div id="boost-panel" class="panel">
        <h3 style="margin-bottom: 15px; font-family: 'Orbitron';">Active Boosters</h3>
        <button class="main-btn" onclick="watchAd()" style="margin-bottom: 20px;">WATCH AD (+0.01 GH/s)</button>
        
        <div id="bonus-list">
            </div>
        
        <button class="main-btn" style="background:none; color:var(--danger);" onclick="togglePanel('boost-panel', false)">CLOSE</button>
    </div>

    <script>
        const TWA = window.Telegram.WebApp;
        let userData = {
            ton: 0.0,
            pool: 0.0,
            baseSpeed: 1.0,
            bonusSpeed: 0.0,
            bonuses: [] // {id: Date.now(), expiry: Date.now() + 24h}
        };

        function init() {
            TWA.expand();
            setInterval(mine, 1000);
            setInterval(updateTimers, 1000);
        }

        function mine() {
            const totalSpeed = userData.baseSpeed + userData.bonusSpeed;
            userData.pool += (totalSpeed * 0.00000001);
            document.getElementById('pool-val').innerText = userData.pool.toFixed(10);
            document.getElementById('speed-val').innerText = totalSpeed.toFixed(2);
            
            // Fan hızını ayarla
            const dur = Math.max(0.2, 3 - (totalSpeed / 2));
            document.getElementById('fan-anim').style.animationDuration = dur + "s";
        }

        function watchAd() {
            window.open("https://adexora.com/dl/YOUR_LINK", "_blank");
            
            const bonus = {
                id: Date.now(),
                expiry: Date.now() + (24 * 60 * 60 * 1000) // 24 Saat
            };
            
            userData.bonuses.push(bonus);
            calculateBonusSpeed();
            renderBonuses();
            TWA.showAlert("Bonus Activated for 24h!");
        }

        function updateTimers() {
            const now = Date.now();
            const initialCount = userData.bonuses.length;
            
            userData.bonuses = userData.bonuses.filter(b => b.expiry > now);
            
            if (userData.bonuses.length !== initialCount) {
                calculateBonusSpeed();
            }
            renderBonuses();
        }

        function calculateBonusSpeed() {
            userData.bonusSpeed = userData.bonuses.length * 0.01;
        }

        function renderBonuses() {
            const list = document.getElementById('bonus-list');
            list.innerHTML = userData.bonuses.length === 0 ? 
                '<p style="color:#475569; font-size:12px;">No active boosters.</p>' : '';

            userData.bonuses.forEach((b, index) => {
                const diff = b.expiry - Date.now();
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);

                const div = document.createElement('div');
                div.className = 'bonus-card';
                div.innerHTML = `
                    <div><b>Boost #${index+1}</b><br><small>+0.01 GH/s</small></div>
                    <div class="timer-val">${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}</div>
                `;
                list.appendChild(div);
            });
        }

        function handleFanClick() {
            TWA.HapticFeedback.impactOccurred('medium');
            // Buraya ekstra tıklama animasyonları eklenebilir
        }

        function doClaim() {
            if(userData.pool < 0.000001) return TWA.showAlert("Min 0.000001 TON required!");
            userData.ton += userData.pool;
            userData.pool = 0;
            document.getElementById('ton-bal').innerText = userData.ton.toFixed(6);
        }

        function togglePanel(id, show) {
            document.getElementById(id).style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>

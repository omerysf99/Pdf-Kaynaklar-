<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux Miner - Theme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        
        body { 
            background-color: #000; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            overflow: hidden; 
        }

        /* --- ANA ARKA PLAN G√ñRSELƒ∞ --- */
        #game-container { 
            width: 100%; 
            max-width: 450px; 
            background: url('tonux.ana.jpg') center/cover no-repeat; /* T√ºm ana ekran bu g√∂rsel */
            position: relative; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
        }

        /* Yarƒ± saydam overlay (Yazƒ±larƒ±n okunmasƒ± i√ßin hafif karartma) */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); 
            z-index: 1;
        }

        /* --- ƒ∞√áERƒ∞K KATMANI --- */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* √úst ƒ∞statistikler */
        .header-stats { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .stat-item { 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px; 
            padding: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            color: #fff;
        }
        .stat-icon-custom { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid #007bff; }
        .stat-value { font-size: 16px; font-weight: 800; }

        /* Ana Fan Alanƒ± */
        .miner-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .fan-container { width: 250px; height: 250px; cursor: pointer; transition: transform 0.1s; }
        .fan-container:active { transform: scale(0.9); }
        .fan-img { 
            width: 100%; height: 100%; border-radius: 50%; 
            object-fit: cover; 
            animation: spin 3s linear infinite; 
            box-shadow: 0 0 50px rgba(0, 123, 255, 0.5);
            border: 5px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mining-power { text-align: center; margin-top: 20px; color: #fff; }
        .ton-balance-large { font-size: 42px; font-weight: 900; text-shadow: 0 0 20px #000; }
        .ghs-info { font-size: 16px; font-weight: 800; background: #007bff; padding: 6px 20px; border-radius: 20px; display: inline-block; margin-top: 10px; }

        /* Alt Butonlar */
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .btn { 
            border: none; border-radius: 18px; padding: 18px; 
            font-weight: 900; font-size: 16px; color: #fff; 
            cursor: pointer; backdrop-filter: blur(5px);
        }
        .btn-claim { background: rgba(77, 163, 255, 0.8); border: 1px solid #fff; }
        .btn-boost { background: rgba(93, 183, 245, 0.8); border: 1px solid #fff; }

        /* Mine Paneli */
        .mine-panel { 
            background: #121212; border-radius: 30px 30px 0 0; padding: 25px; 
            display: none; flex-direction: column; height: 70vh; 
            position: absolute; bottom: 0; width: 100%; z-index: 100; color: #fff;
            border-top: 2px solid #007bff;
        }
        .mine-panel.active { display: flex; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Navigasyon */
        .bottom-nav { 
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; padding: 15px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { color: #888; text-align: center; font-size: 11px; font-weight: 700; }
        .nav-item.active { color: #007bff; }

        .plus-one { position: absolute; color: #fff; font-size: 28px; font-weight: 900; animation: float 0.8s forwards; pointer-events: none; }
        @keyframes float { 0% { opacity: 1; } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="overlay"></div> <div class="content">
        <div class="header-stats">
            <div class="stat-item">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="stat-icon-custom">
                    <div><p style="font-size:10px; opacity:0.8;">C√ºzdan</p><p class="stat-value"><span id="ton-bal">0.00000000</span> TON</p></div>
                </div>
            </div>
            <div class="stat-item">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img src="tonux.jpg" class="stat-icon-custom" onerror="this.src='https://via.placeholder.com/35'">
                    <div><p style="font-size:10px; opacity:0.8;">Puan</p><p class="stat-value"><span id="tonix-bal">0</span> TX</p></div>
                </div>
            </div>
        </div>

        <div class="miner-section">
            <div class="fan-container" onclick="tapFan(event)">
                <img src="tonux.jpg" class="fan-img" onerror="this.src='https://via.placeholder.com/250'">
            </div>
            <div class="mining-power">
                <p class="ton-balance-large" id="main-ton">0.00000000</p>
                <p style="font-size:14px; font-weight:700; letter-spacing:2px;">TON COIN</p>
                <div class="ghs-info"><span id="power">1</span> GH/s ‚ö°</div>
            </div>
        </div>

        <div class="action-btns">
            <button class="btn btn-claim" onclick="claimCoins()">üí∞ TOPLA</button>
            <button class="btn btn-boost" onclick="openMine()">üöÄ HIZLANDIR</button>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active">üè†<br>Home</div>
            <div class="nav-item" onclick="openMine()">‚õèÔ∏è<br>Mine</div>
            <div class="nav-item">üë•<br>Friends</div>
            <div class="nav-item">üí∞<br>Wallet</div>
        </div>
    </div>

    <div id="mine-panel" class="mine-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="font-size:24px;">Geli≈ütirmeler</h2>
            <div onclick="closeMine()" style="cursor:pointer; font-size:28px;">‚úï</div>
        </div>
        <div style="background:#222; padding:20px; border-radius:20px; border:1px solid #333; cursor:pointer;" onclick="buyUpgrade(1000, 1)">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; gap:15px; align-items:center;">
                    <img src="tonux.jpg" style="width:50px; height:50px; border-radius:12px;">
                    <div><p style="font-weight:800;">Super Engine</p><p style="color:#007bff; font-size:13px;">+1 GH/s √úretim</p></div>
                </div>
                <p style="font-weight:900;">1000 TX</p>
            </div>
        </div>
    </div>
</div>

<script>
    let ton = 0.00000000;
    let tonix = 0;
    let power = 1; // Ba≈ülangƒ±√ß g√ºc√º

    // Senin verdiƒüin matematik: 1 GH/s salise ba≈üƒ± 0.00000011574
    const TON_PER_SALISE = 0.00000011574;

    function tapFan(e) {
        tonix += 1;
        const plus = document.createElement('div');
        plus.innerText = '+1';
        plus.className = 'plus-one';
        plus.style.left = e.clientX + 'px';
        plus.style.top = e.clientY + 'px';
        document.body.appendChild(plus);
        setTimeout(() => plus.remove(), 800);
        updateUI();
    }

    function openMine() { document.getElementById('mine-panel').classList.add('active'); }
    function closeMine() { document.getElementById('mine-panel').classList.remove('active'); }

    function buyUpgrade(cost, addPower) {
        if (tonix >= cost) {
            tonix -= cost;
            power += addPower;
            updateUI();
            closeMine();
        } else { alert("Yetersiz Puan!"); }
    }

    function claimCoins() {
        if(ton > 0.01) {
            alert(ton.toFixed(8) + " TON C√ºzdana √ßekildi!");
            ton = 0;
            updateUI();
        } else { alert("Claim i√ßin en az 0.01 TON birikmeli."); }
    }

    // Salise Sayacƒ± (10ms)
    setInterval(() => {
        if (power > 0) {
            ton += (power * TON_PER_SALISE);
            updateUI();
        }
    }, 10);

    function updateUI() {
        const val = ton.toFixed(8);
        document.getElementById('ton-bal').innerText = val;
        document.getElementById('main-ton').innerText = val;
        document.getElementById('tonix-bal').innerText = Math.floor(tonix).toLocaleString();
        document.getElementById('power').innerText = power;
    }
</script>
</body>
</html>

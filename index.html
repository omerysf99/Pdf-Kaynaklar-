<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Ultimate Fix</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --p-purple: #a855f7; --bg: #000; --card: #0f0f12; --text: #fff; --dim: #71717a; --green: #10b981; --red: #ef4444; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 40px; height: 40px; border: 4px solid #111; border-top-color: var(--p-purple); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        #ban-screen { position: fixed; inset: 0; background: #991b1b; z-index: 20000; display: none; flex-direction: column; align-items: center; justify-content: center; }

        .view { display: none; flex-direction: column; padding: 20px; flex: 1; overflow-y: auto; }
        .view.active { display: flex; }
        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 15px; padding: 15px; margin-bottom: 10px; }
        
        .bal-txt { font-size: 50px; font-weight: 900; color: var(--p-purple); text-align: center; margin: 20px 0; }
        .spyder-btn { width: 220px; height: 220px; background: radial-gradient(circle, #c084fc, #a855f7); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 40px var(--p-purple); margin: 0 auto; cursor: pointer; }
        .spyder-btn span { font-size: 100px; pointer-events: none; }

        nav { height: 80px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #1a1a1f; }
        .nav-admin { grid-template-columns: repeat(5, 1fr) !important; }
        .n-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 10px; }
        .n-item.active { color: var(--p-purple); }

        .btn-main { width: 100%; padding: 14px; border-radius: 10px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; }
        .status-badge { padding: 10px; border-radius: 10px; font-size: 12px; text-align: center; margin-top: 10px; display: none; font-weight: bold; }
        .pending { color: var(--gold); border: 1px solid var(--gold); background: rgba(251, 191, 36, 0.1); }
        .approved { color: var(--green); border: 1px solid var(--green); background: rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spin"></div>
        <p id="load-status" style="color:var(--p-purple); margin-top:15px; font-size:12px;">FIREBASE BAƒûLANILIYOR...</p>
    </div>

    <div id="ban-screen"><h1>üö´ BANLANDIN</h1></div>

    <main id="app-content" style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
        <section id="p-home" class="view active">
            <h1 class="bal-txt" id="ui-bal">0</h1>
            <div style="flex:1; display:flex; align-items:center;"><div class="spyder-btn" id="tap-node"><span>üï∑Ô∏è</span></div></div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:5px;"><span>‚ö° ENERGY</span><span id="ui-nrg">1000/1000</span></div>
                <div style="height:6px; background:#111; border-radius:3px; overflow:hidden;"><div id="ui-nrg-bar" style="height:100%; background:var(--p-purple); width:100%;"></div></div>
            </div>
        </section>

        <section id="p-tasks" class="view"><h2>G√∂revler</h2><div class="card">Resmi Kanala Katƒ±l (+1000)</div></section>
        <section id="p-vault" class="view">
            <h2>Takas</h2>
            <div class="card">
                <input type="number" id="s-in" value="1000" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #222; text-align:center;">
                <button class="btn-main" style="margin-top:10px;" onclick="Finance.swap()">SWAP</button>
                <div id="swap-status" class="status-badge approved">ONAYLANDI ‚úì</div>
            </div>
        </section>
        <section id="p-wallet" class="view">
            <h2>C√ºzdan</h2>
            <div class="card" style="text-align:center;"><h1 style="color:var(--green)">$<span id="ui-usdt">0.000</span></h1></div>
            <div class="card">
                <button id="w-btn" class="btn-main" onclick="Finance.withdraw()">√áEKƒ∞M YAP</button>
                <div id="wd-status" class="status-badge pending">ADMƒ∞N ONAYI BEKLENƒ∞YOR...</div>
            </div>
        </section>
        <section id="p-admin" class="view"><h2>Admin</h2><div id="admin-list" class="card"></div></section>
    </main>

    <nav id="main-nav">
        <div class="n-item active" onclick="nav('p-home', this)">Oyna</div>
        <div class="n-item" onclick="nav('p-tasks', this)">G√∂rev</div>
        <div class="n-item" onclick="nav('p-vault', this)">Vault</div>
        <div class="n-item" onclick="nav('p-wallet', this)">C√ºzdan</div>
    </nav>

    <script>
        const ADMIN_ID = "8392479231";
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        // FIREBASE BA≈ûLATMA (ESKƒ∞ S√úR√úM D√úZENƒ∞)
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        let user = { bal: 0, nrg: 1000, usdt: 0, ads: 0, tasks: [], wd_pending: false, banned: false };
        let isReady = false;

        const App = {
            init: async () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "test_user";
                
                // Admin Navigasyon
                if(uid === ADMIN_ID) {
                    document.getElementById('main-nav').style.gridTemplateColumns = "repeat(5, 1fr)";
                    document.getElementById('main-nav').innerHTML += `<div class="n-item" onclick="nav('p-admin', this)">Admin</div>`;
                }

                // EƒûER 3 SANƒ∞YE ƒ∞√áƒ∞NDE FIREBASE GELMEZSE ZORLA A√á
                const forceOpen = setTimeout(() => {
                    console.log("Firebase gecikti, zorla ba≈ülatƒ±lƒ±yor...");
                    App.start();
                }, 3000);

                try {
                    const doc = await db.collection("users").doc(uid).get();
                    if(doc.exists) user = Object.assign(user, doc.data());
                    clearTimeout(forceOpen);
                    App.start();
                } catch(e) { 
                    document.getElementById('load-status').innerText = "Hata: " + e.message;
                    console.error(e);
                }
            },
            start: () => {
                if(isReady) return; isReady = true;
                document.getElementById('loader').style.display = 'none';
                if(user.banned) {
                    document.getElementById('app-content').style.display = 'none';
                    document.getElementById('ban-screen').style.display = 'flex';
                    return;
                }
                UI.refresh();
                setInterval(() => { if(user.nrg < 1000) { user.nrg++; UI.refresh(); } }, 2000);
            },
            tap: () => {
                if(user.nrg <= 0) return;
                user.bal++; user.nrg--;
                UI.refresh();
                if(user.bal % 20 === 0) App.save();
            },
            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "test_user";
                db.collection("users").doc(uid).set(user, { merge: true }).catch(e => console.log("Kayƒ±t Hatasƒ±"));
            }
        };

        const Finance = {
            swap: () => {
                if(user.bal < 1000) return alert("Min 1000 Spyder!");
                user.bal -= 1000; user.usdt += 0.01;
                UI.refresh(); App.save();
                document.getElementById('swap-status').style.display = 'block';
                setTimeout(() => document.getElementById('swap-status').style.display = 'none', 2000);
            },
            withdraw: () => {
                user.wd_pending = true;
                UI.refresh(); App.save();
                alert("Talep Alƒ±ndƒ±!");
            }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').innerText = `${user.nrg}/1000`;
                document.getElementById('ui-nrg-bar').style.width = (user.nrg / 10) + "%";
                document.getElementById('ui-usdt').innerText = user.usdt.toFixed(3);
                
                const wBtn = document.getElementById('w-btn');
                const wSt = document.getElementById('wd-status');
                if(user.wd_pending) { wBtn.style.display = 'none'; wSt.style.display = 'block'; }
                else { wBtn.style.display = 'block'; wSt.style.display = 'none'; }
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        document.getElementById('tap-node').onclick = () => App.tap();
        App.init();
    </script>
</body>
</html>

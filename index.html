<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Clicker - Kazan√ß</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #2e004f 0%, #000000 100%);
            color: #ffeb3b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #stats {
            margin-bottom: 20px;
            background: rgba(255, 235, 59, 0.1);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid #ffeb3b;
            box-shadow: 0 0 15px #9c27b0;
        }

        #balance {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        #click-count {
            color: #d1c4e9;
            font-size: 0.9rem;
        }

        #spider {
            font-size: 100px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 10px #ffeb3b);
        }

        #spider:active {
            transform: scale(0.8);
        }

        .container {
            position: relative;
        }

        /* Basit bir y√ºzen animasyon */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div id="stats">
        <span id="balance">$0.00000</span>
        <div id="click-count">Toplam Tƒ±klama: 0</div>
    </div>

    <div class="container floating">
        <div id="spider">üï∑Ô∏è</div>
    </div>

    <p style="color: #9c27b0; margin-top: 20px;">Her 10 tƒ±klamada bir √∂d√ºll√º reklam!</p>

    <script>
        // --- FIREBASE AYARLARI ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };
        // Firebase Ba≈ülat (Bilgileri doldurduƒüunda aktif et)
        // firebase.initializeApp(firebaseConfig);
        // const database = firebase.database();

        let totalClicks = 0;
        let currentBalance = 0.0;
        const increment = 0.00001;

        const spider = document.getElementById('spider');
        const balanceDisplay = document.getElementById('balance');
        const clickDisplay = document.getElementById('click-count');

        spider.addEventListener('click', () => {
            // Tƒ±klama i≈ülemlerini yap
            totalClicks++;
            currentBalance += increment;

            // Ekranƒ± g√ºncelle
            updateUI();

            // Her 10 tƒ±klamada reklam g√∂ster
            if (totalClicks % 10 === 0) {
                showRewardAd();
            }
        });

        function updateUI() {
            balanceDisplay.innerText = `$${currentBalance.toFixed(5)}`;
            clickDisplay.innerText = `Toplam Tƒ±klama: ${totalClicks}`;
        }

        function showRewardAd() {
            console.log("Reklam y√ºkleniyor...");
            
            if (typeof window.showAdexora === 'function') {
                window.showAdexora()
                .then(() => {
                    // Reklam ba≈üarƒ±yla izlendi
                    console.log("Reklam ba≈üarƒ±yla tamamlandƒ±.");
                    // ƒ∞stersen buraya ek √∂d√ºl mantƒ±ƒüƒ± ekleyebilirsin
                    saveToFirebase();
                })
                .catch(e => {
                    console.error("Reklam hatasƒ±:", e);
                });
            } else {
                console.log("Reklam scripti hen√ºz y√ºklenmedi veya engellendi.");
            }
        }

        function saveToFirebase() {
            // Firebase veritabanƒ±na kayƒ±t fonksiyonu √∂rneƒüi
            /*
            database.ref('users/user1').set({
                balance: currentBalance,
                clicks: totalClicks
            });
            */
        }
    </script>
</body>
</html>

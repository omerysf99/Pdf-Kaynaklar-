<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux Miner - Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0b0e11; --card-bg: #1c1f24; --text-color: #ffffff; --primary-blue: #007bff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: var(--bg-color); color: var(--text-color); height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        #game-container { width: 100%; max-width: 450px; background: var(--bg-color); position: relative; display: flex; flex-direction: column; height: 100vh; }

        /* --- √úST BAKƒ∞YE PANELƒ∞ --- */
        .header-stats { padding: 15px; display: flex; flex-direction: column; gap: 8px; background: linear-gradient(180deg, rgba(0,123,255,0.1) 0%, rgba(0,0,0,0) 100%); }
        .stat-item { background: var(--card-bg); border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #2d3139; }
        .stat-info { display: flex; align-items: center; gap: 10px; }
        .stat-icon { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .stat-value { font-size: 14px; font-weight: 800; color: #fff; }

        /* --- ANA EKRAN (HOME) --- */
        .page { flex: 1; display: none; flex-direction: column; overflow-y: auto; padding-bottom: 80px; }
        .page.active { display: flex; }

        .miner-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .fan-container { width: 220px; height: 220px; cursor: pointer; transition: transform 0.1s; position: relative; }
        .fan-img { width: 100%; height: 100%; border-radius: 50%; animation: spin 3s linear infinite; box-shadow: 0 0 40px rgba(0, 123, 255, 0.3); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .ton-balance-large { font-size: 36px; font-weight: 900; margin-top: 20px; font-variant-numeric: tabular-nums; }
        .ghs-badge { background: var(--primary-blue); padding: 4px 12px; border-radius: 20px; font-size: 13px; font-weight: 800; margin-top: 5px; }

        /* --- KART Sƒ∞STEMƒ∞ (MINE PAGE) --- */
        .mine-tabs { display: flex; gap: 5px; padding: 15px; overflow-x: auto; }
        .tab-btn { background: var(--card-bg); border: none; color: #888; padding: 8px 15px; border-radius: 8px; font-size: 12px; font-weight: 700; white-space: nowrap; }
        .tab-btn.active { background: #2d3139; color: #fff; border: 1px solid #444; }

        .cards-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 15px; }
        .upgrade-card { background: var(--card-bg); border-radius: 15px; padding: 12px; border: 1px solid #2d3139; }
        .card-header { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .card-img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }
        .card-title { font-size: 12px; font-weight: 800; }
        .card-profit { font-size: 10px; color: #888; margin-top: 2px; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding-top: 10px; border-top: 1px solid #2d3139; }
        .card-price { font-size: 12px; font-weight: 900; color: #ffbc00; }

        /* --- ALT NAVƒ∞GASYON --- */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; background: #171a1f; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #2d3139; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #888; font-size: 10px; font-weight: 600; cursor: pointer; text-decoration: none; }
        .nav-item.active { color: #fff; }
        .nav-icon { width: 24px; height: 24px; opacity: 0.6; }
        .nav-item.active .nav-icon { opacity: 1; }

        .btn-claim { margin: 20px 15px; padding: 15px; border-radius: 12px; border: none; background: var(--primary-blue); color: #fff; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header-stats">
        <div class="stat-item">
            <div class="stat-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="stat-icon">
                <div><p style="font-size:10px; color:#888;">Wallet Balance</p><p class="stat-value"><span id="wallet-ton">0.00</span> TON</p></div>
            </div>
            <div class="stat-info">
                <img src="tonux.jpg" class="stat-icon">
                <div><p style="font-size:10px; color:#888;">TONIX</p><p class="stat-value"><span id="tonix-bal">0</span> TX</p></div>
            </div>
        </div>
    </div>

    <div id="page-home" class="page active">
        <div class="miner-section">
            <div class="fan-container" onclick="tapFan(event)">
                <img src="tonux.jpg" class="fan-img" onerror="this.src='https://via.placeholder.com/220'">
            </div>
            <p class="ton-balance-large" id="main-ton">0.0000</p>
            <div class="ghs-badge"><span id="power">1</span> GH/s ‚ö°</div>
        </div>
        <button class="btn-claim" onclick="claimCoins()">üí∞ CLAIM (Min: 0.01)</button>
    </div>

    <div id="page-mine" class="page">
        <div class="mine-tabs">
            <button class="tab-btn active">PR&Team</button>
            <button class="tab-btn">Markets</button>
            <button class="tab-btn">Legal</button>
            <button class="tab-btn">Specials</button>
        </div>
        <div class="cards-grid">
            <div class="upgrade-card" onclick="buyUpgrade(1000, 1)">
                <div class="card-header">
                    <img src="tonux.jpg" class="card-img">
                    <div><p class="card-title">CEO</p><p class="card-profit">Profit +1 GH/s</p></div>
                </div>
                <div class="card-footer">
                    <span>lvl 1</span>
                    <span class="card-price">ü™ô 1.0K</span>
                </div>
            </div>
            <div class="upgrade-card" onclick="buyUpgrade(5000, 5)">
                <div class="card-header">
                    <img src="tonux.jpg" class="card-img">
                    <div><p class="card-title">IT Team</p><p class="card-profit">Profit +5 GH/s</p></div>
                </div>
                <div class="card-footer">
                    <span>lvl 1</span>
                    <span class="card-price">ü™ô 5.0K</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="showPage('home')">üè†<span>Home</span></div>
        <div class="nav-item" onclick="showPage('mine')">‚õèÔ∏è<span>Mine</span></div>
        <div class="nav-item">üë•<span>Friends</span></div>
        <div class="nav-item">üí∞<span>Wallet</span></div>
    </div>
</div>

<script>
    let currentTon = 0.0000;
    let walletTotal = 0.00;
    let tonix = 0;
    let power = 1;

    // 24 saatte 1 TON hƒ±zƒ±
    setInterval(() => {
        currentTon += (power * 0.00000011574);
        updateUI();
    }, 10);

    function tapFan(e) {
        tonix += 1;
        updateUI();
        if(navigator.vibrate) navigator.vibrate(15);
    }

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function buyUpgrade(cost, addPower) {
        if(tonix >= cost) {
            tonix -= cost;
            power += addPower;
            alert("Upgrade Successful! +" + addPower + " GH/s");
            updateUI();
        } else { alert("Not enough TONIX!"); }
    }

    function claimCoins() {
        if(currentTon >= 0.01) {
            walletTotal += currentTon;
            currentTon = 0;
            updateUI();
            alert("Claimed to Wallet!");
        } else { alert("Minimum claim is 0.01 TON"); }
    }

    function updateUI() {
        document.getElementById('main-ton').innerText = currentTon.toFixed(4);
        document.getElementById('wallet-ton').innerText = walletTotal.toFixed(2);
        document.getElementById('tonix-bal').innerText = Math.floor(tonix).toLocaleString();
        document.getElementById('power').innerText = power;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBtc Catch - Blum Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --anime-pink: #ff4d94;
            --bg: #050505;
            --card: rgba(18, 18, 18, 0.98);
            --text: #ffffff;
            --dim: #8e8e93;
            --up: #00ff80;
            --energy: #00f2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 20px;
            z-index: 10000; text-align: center; font-weight: 800;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); transition: 0.4s;
        }
        #toast.active { top: 25px; }

        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 10; position: relative; }
        .user { display: flex; align-items: center; gap: 8px; background: var(--card); padding: 5px 12px; border-radius: 50px; }
        .user img { width: 24px; height: 24px; border-radius: 50%; border: 1px solid var(--anime-pink); }

        /* GAME AREA */
        #game-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            display: none; z-index: 5;
        }

        .page { display: none; padding: 20px; height: calc(100vh - 110px); overflow-y: auto; }
        .page.active { display: block; }

        /* HOME / MENU */
        .menu-section { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80%; text-align: center; }
        .play-btn { 
            width: 150px; height: 150px; border-radius: 50%; background: var(--anime-pink);
            border: 8px solid rgba(255, 77, 148, 0.2); color: white; font-weight: 900;
            font-size: 20px; cursor: pointer; box-shadow: 0 0 30px var(--anime-pink);
            margin-bottom: 30px; animation: pulse 2s infinite;
        }

        .stats-box { background: var(--card); width: 100%; max-width: 320px; padding: 20px; border-radius: 25px; margin-bottom: 15px; }
        
        .energy-bar-bg { width: 100%; height: 10px; background: #222; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .energy-bar-fill { height: 100%; background: var(--energy); width: 100%; transition: 0.3s; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; z-index: 100; }
        .nav-item { color: #444; display: flex; flex-direction: column; align-items: center; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--anime-pink); }
    </style>
</head>
<body>

    <div id="toast">Bildirim</div>
    <canvas id="game-canvas"></canvas>

    <div class="app">
        <header class="header">
            <div class="user"><img src="photo_2026-01-01_19-32-18.jpg"><span>@omer_miner</span></div>
            <div id="game-timer" style="display:none; color:var(--anime-pink); font-weight:900; font-size:20px;">30s</div>
            <div style="color:var(--gold); font-weight:900;" id="top-balance">0 $ANIMEBTC</div>
        </header>

        <main id="home" class="page active">
            <div class="menu-section">
                <button class="play-btn" onclick="startGame()">PLAY</button>
                
                <div class="stats-box">
                    <p style="color:var(--dim); font-size:12px;">AVAILABLE TO HARVEST</p>
                    <h1 id="harvest-val" style="font-size:32px; margin:5px 0;">0.00</h1>
                    <button onclick="collect()" style="background:none; border:none; color:var(--anime-pink); font-weight:800; cursor:pointer;">HARVEST</button>
                </div>

                <div style="width:100%; max-width:320px;">
                    <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--energy);">
                        <span>ENERGY</span><span id="energy-text">1000/1000</span>
                    </div>
                    <div class="energy-bar-bg"><div class="energy-bar-fill" id="energy-fill"></div></div>
                </div>
            </div>
        </main>

        <main id="wallet" class="page">
            <h2 style="margin-bottom:15px;">Wallet</h2>
            <div style="background:var(--card); padding:20px; border-radius:20px; border-left:4px solid var(--anime-pink);">
                <p style="font-size:10px; color:var(--dim);">TOTAL BALANCE</p>
                <h2 id="total-abtc" style="color:var(--anime-pink);">0.00 $ANIMEBTC</h2>
            </div>
            <div style="height:200px; margin-top:20px;"><canvas id="priceChart"></canvas></div>
        </main>

        <nav class="nav">
            <div class="nav-item active" onclick="nav('home', this)"><span>Game</span></div>
            <div class="nav-item" onclick="nav('wallet', this)"><span>Wallet</span></div>
        </nav>
    </div>

    <script>
        let state = {
            total: 0, 
            harvest: 0, 
            energy: 1000, 
            isPlaying: false,
            price: 0.0001
        };

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let items = [];
        let gameInterval, timerInterval;

        function nav(id, el) {
            if(state.isPlaying) return;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        function startGame() {
            if(state.energy < 100) { notify("Yetersiz Enerji!", "red"); return; }
            state.energy -= 100;
            updateUI();
            
            state.isPlaying = true;
            canvas.style.display = 'block';
            document.getElementById('game-timer').style.display = 'block';
            items = [];
            let timeLeft = 30;

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            gameInterval = setInterval(spawnItem, 400);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('game-timer').innerText = timeLeft + "s";
                if(timeLeft <= 0) stopGame();
            }, 1000);

            requestAnimationFrame(updateGame);
        }

        function spawnItem() {
            const isBomb = Math.random() < 0.15;
            items.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: -50,
                speed: Math.random() * 3 + 2,
                type: isBomb ? 'bomb' : 'star',
                size: isBomb ? 40 : 30
            });
        }

        function updateGame() {
            if(!state.isPlaying) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            items.forEach((item, index) => {
                item.y += item.speed;
                
                // Draw
                ctx.beginPath();
                if(item.type === 'star') {
                    ctx.fillStyle = '#ff4d94';
                    ctx.font = item.size + "px Arial";
                    ctx.fillText("ðŸŒ¸", item.x, item.y);
                } else {
                    ctx.fillText("ðŸ’£", item.x, item.y);
                }

                if(item.y > canvas.height) items.splice(index, 1);
            });

            requestAnimationFrame(updateGame);
        }

        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            checkHit(touch.clientX, touch.clientY);
        });

        function checkHit(tx, ty) {
            items.forEach((item, index) => {
                const dist = Math.hypot(item.x - tx, item.y - ty);
                if(dist < 50) {
                    if(item.type === 'star') {
                        state.harvest += 0.5;
                        notify("+0.5", "var(--anime-pink)");
                    } else {
                        state.harvest = Math.max(0, state.harvest - 5);
                        notify("-5.0 BOMB!", "red");
                    }
                    items.splice(index, 1);
                    updateUI();
                }
            });
        }

        function stopGame() {
            state.isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            canvas.style.display = 'none';
            document.getElementById('game-timer').style.display = 'none';
            notify("Oyun Bitti! " + state.harvest.toFixed(2) + " toplandÄ±", "var(--up)");
        }

        function collect() {
            if(state.harvest <= 0) return;
            state.total += state.harvest;
            state.harvest = 0;
            updateUI();
            notify("CÃ¼zdana aktarÄ±ldÄ±!", "var(--up)");
        }

        function updateUI() {
            document.getElementById('harvest-val').innerText = state.harvest.toFixed(2);
            document.getElementById('top-balance').innerText = state.total.toFixed(2) + " $ANIMEBTC";
            document.getElementById('total-abtc').innerText = state.total.toFixed(2) + " $ANIMEBTC";
            document.getElementById('energy-text').innerText = state.energy + "/1000";
            document.getElementById('energy-fill').style.width = (state.energy/10) + "%";
        }

        function notify(msg, color) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.background = color; t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 2000);
        }

        // Enerji yenileme
        setInterval(() => {
            if(state.energy < 1000) {
                state.energy = Math.min(1000, state.energy + 1);
                updateUI();
            }
        }, 5000);

        window.onload = updateUI;
    </script>
</body>
</html>

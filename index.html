<head>

    <style>
        :root {
            --primary: #00c076;
            --bg: #0d0d0d;
            --card: #1a1a1a;
            --secondary: #262626;
            --text-main: #ffffff;
            --text-dim: #a3a3a3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; }
        
        /* HEADER */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid var(--secondary); }
        .header-brand { font-weight: 800; font-size: 15px; display: flex; align-items: center; gap: 6px; }

        .content { flex: 1; overflow-y: auto; padding-bottom: 100px; scroll-behavior: smooth; }
        .view { display: none; }
        .view.active { display: block; }

        /* MADENCİLİK BÖLÜMÜ (ANASAYFA ÜST) */
        .mining-hero { 
            padding: 30px 20px; text-align: center; 
            background: radial-gradient(circle at top, rgba(0,192,118,0.15), transparent);
            border-bottom: 1px solid var(--secondary);
        }
        .coin-img { width: 110px; filter: drop-shadow(0 0 20px var(--primary)); animation: bounce 3s infinite ease-in-out; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .stats-val { font-size: 40px; font-weight: 800; margin: 10px 0; letter-spacing: -1px; }
        .stats-rate { color: var(--primary); font-size: 12px; font-weight: 700; background: rgba(0,192,118,0.1); padding: 4px 12px; border-radius: 50px; }

        .main-btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        .btn-action { padding: 15px; border-radius: 14px; border: none; font-weight: 800; font-size: 15px; cursor: pointer; transition: 0.2s; }
        .btn-white { background: #fff; color: #000; }
        .btn-gray { background: var(--secondary); color: #fff; }
        .btn-action:active { transform: scale(0.96); }

        /* GÖREVLER BÖLÜMÜ (ANASAYFA ALT) */
        .section-title { padding: 15px 20px; font-size: 16px; font-weight: 800; display: flex; justify-content: space-between; align-items: center; }
        .task-list { padding: 0 15px; }
        .task-card { 
            background: var(--card); border-radius: 18px; padding: 14px; 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); 
        }
        .task-info { display: flex; align-items: center; gap: 12px; }
        .task-icon { width: 42px; height: 42px; border-radius: 12px; display: flex; align-items: center; justify-content: center; background: #000; font-size: 18px; }
        .task-details b { font-size: 14px; display: block; }
        .task-details span { font-size: 12px; color: var(--primary); font-weight: 700; }
        .btn-go { background: var(--primary); color: #000; border: none; padding: 8px 18px; border-radius: 10px; font-weight: 800; font-size: 12px; }

        /* ARKADAŞLAR SAYFASI */
        .ref-card { background: var(--primary); color: #000; margin: 15px; padding: 25px; border-radius: 24px; text-align: center; }
        .social-row { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .social-box { width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; }

        /* NAVBAR */
        nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; height: 85px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--secondary); }
        .nav-item { color: var(--text-dim); text-decoration: none; text-align: center; font-size: 11px; font-weight: 600; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="header-brand">EARN TETHER <i class="fas fa-check-circle" style="color:#0084FF"></i></div>

    </header>

    <div class="content">

            <div class="main-btn-group">

            <div class="task-list">

                    <div class="task-info">
                        <div class="task-icon" style="color: #FFD700;"><i class="fas fa-play-circle"></i></div>
                        <div class="task-details"><b>Reklam İzle</b><span>+0.005 USDT</span></div>
                    </div>
                    <button class="btn-go" id="ad-btn" onclick="Game.watchAd()">İZLE</button>
                </div>

                <div class="task-card">
                    <div class="task-info">
                        <div class="task-icon" style="color: #24A1DE;"><i class="fab fa-telegram"></i></div>
                        <div class="task-details"><b>Resmi Kanal</b><span>+0.05 USDT</span></div>
                    </div>
                    <button class="btn-go" onclick="Game.doTask('ch', 'https://t.me/EarnTether2026')">KATIL</button>
                </div>

                <div class="task-card">
                    <div class="task-info">
                        <div class="task-icon" style="color: #F3BA2F;"><i class="fas fa-chart-line"></i></div>
                        <div class="task-details"><b>Binance Duyuru</b><span>+0.05 USDT</span></div>
                    </div>
                    <button class="btn-go" onclick="Game.doTask('bn', 'https://t.me/BinanceBrazilNews')">TAKİP</button>
                </div>

                <div class="task-card">
                    <div class="task-info">
                        <div class="task-icon" style="color: #E1306C;"><i class="fab fa-instagram"></i></div>
                        <div class="task-details"><b>Instagram</b><span>+0.05 USDT</span></div>
                    </div>
                    <button class="btn-go" onclick="Game.doTask('ig', 'https://instagram.com')">TAKİP</button>
                </div>
            </div>
            
            <div style="padding: 20px; text-align: center; color: var(--text-dim); font-size: 12px;">
                Cüzdan Bakiyesi: <b id="ui-wallet" style="color: #fff;">0.000000</b> USDT
            </div>
        </div>

        <div id="v-friends" class="view">
            <div class="ref-card">
                <h2 style="font-weight: 900;">DAVET ET & KAZAN</h2>

                <div class="social-box" style="background:#000" onclick="Game.copy()"><i class="fab fa-x-twitter"></i></div>
                <div class="social-box" style="background:#444" onclick="Game.copy()"><i class="fas fa-link"></i></div>
            </div>

            <div style="margin: 20px; background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--secondary);">

    <nav>
        <a href="javascript:void(0)" class="nav-item active" onclick="Game.nav('v-home', this)">
            <i class="fas fa-home"></i>Anasayfa
        </a>
        <a href="javascript:void(0)" class="nav-item" onclick="Game.nav('v-friends', this)">
            <i class="fas fa-user-friends"></i>Arkadaşlar
        </a>
    </nav>
</div>

<script>
const Game = (() => {
    let u = { wallet: 0, pool: 0, refs: 0, tasks: {} };
    const TG = window.Telegram.WebApp;

    const init = () => {
        TG.expand();
        // Saniyede 0.00005 USDT Kazanç Döngüsü
        setInterval(() => {
            u.pool += 0.00005000;
            document.getElementById('ui-pool').innerText = u.pool.toFixed(8);
        }, 1000);
    };

    return {
        init,
        nav: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            TG.HapticFeedback.impactOccurred('light');
        },
        claim: () => {
            if(u.pool <= 0) return;
            u.wallet += u.pool;
            u.pool = 0;
            document.getElementById('ui-wallet').innerText = u.wallet.toFixed(6);
            TG.HapticFeedback.notificationOccurred('success');
            TG.showAlert("Kazanç toplandı!");
        },
        watchAd: () => {
            const btn = document.getElementById('ad-btn');
            if(btn.innerText !== "İZLE") return;
            let s = 15;
            const t = setInterval(() => {
                btn.innerText = s-- + "s";
                if(s < 0) {
                    clearInterval(t);
                    btn.innerText = "İZLE";
                    u.wallet += 0.005;
                    document.getElementById('ui-wallet').innerText = u.wallet.toFixed(6);
                    TG.showAlert("Reklam Ödülü: +0.005 USDT");
                }
            }, 1000);
        },
        doTask: (id, link) => {
            if(u.tasks[id]) return TG.showAlert("Zaten Tamamlandı!");
            window.open(link);
            u.wallet += 0.05;
            u.tasks[id] = true;
            document.getElementById('ui-wallet').innerText = u.wallet.toFixed(6);
            TG.HapticFeedback.notificationOccurred('success');
        },
        share: () => {
            const link = `https://t.me/EarnTetherBot?start=8392479231`;
            window.open(`https://t.me/share/url?url=${link}`);
        },
        copy: () => {
            navigator.clipboard.writeText(`https://t.me/EarnTetherBot?start=8392479231`);
            TG.showAlert("Link kopyalandı!");
        }
    };
})();

window.onload = Game.init;
</script>

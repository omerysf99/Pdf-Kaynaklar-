<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Gold Miner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0a0b;
            --card-gray: #1c1c1e;
            --accent-blue: #4e60ff;
            --gold: #f3ba2f;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: linear-gradient(180deg, #16171b 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            border-top: 2px solid #f3ba2f55;
        }

        /* Cam Efekti Kartlar */
        .glass-card {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        /* Ana Emoji Butonu */
        .click-area {
            position: relative;
            width: 280px;
            height: 280px;
            margin: auto;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(78, 96, 255, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .emoji-main {
            font-size: 160px;
            filter: drop-shadow(0 0 20px rgba(78, 96, 255, 0.5));
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
        }

        .emoji-main:active {
            transform: scale(0.9);
        }

        /* Parlama Efekti */
        .glow-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--accent-blue);
            opacity: 0.3;
            box-shadow: 0 0 30px var(--accent-blue);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.05); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        .floating-point {
            position: absolute;
            color: var(--gold);
            font-weight: 800;
            font-size: 32px;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
            z-index: 50;
        }

        @keyframes floatUp {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-120px); }
        }

        .progress-bar {
            height: 12px;
            background: #333;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #444;
        }

        .progress-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f3ba2f, #ffea00);
            box-shadow: 0 0 10px #f3ba2f;
        }

        .nav-item i {
            font-size: 1.4rem;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-yellow-500 to-orange-500 flex items-center justify-center border-2 border-white/20">
                <span class="text-xl">üê∂</span>
            </div>
            <div>
                <div class="text-xs text-gray-400 font-bold uppercase tracking-wider">Player (CEO)</div>
                <div class="text-sm font-semibold text-yellow-500">Bronze Stage ></div>
            </div>
        </div>
        <div class="glass-card px-4 py-2 flex items-center gap-2">
            <i class="fas fa-key text-yellow-500"></i>
            <span class="font-bold">0</span>
        </div>
    </div>

    <div class="grid grid-cols-4 gap-2 mb-6">
        <div class="glass-card p-2 text-center">
            <i class="fas fa-gift text-blue-400 text-xs mb-1"></i>
            <div class="text-[9px] text-gray-400 uppercase">Reward</div>
            <div class="text-[11px] font-bold text-white">00:00</div>
        </div>
        <div class="glass-card p-2 text-center">
            <i class="fas fa-code text-purple-400 text-xs mb-1"></i>
            <div class="text-[9px] text-gray-400 uppercase">Cipher</div>
            <div class="text-[11px] font-bold text-white">00:00</div>
        </div>
        <div class="glass-card p-2 text-center">
            <i class="fas fa-layers-group text-orange-400 text-xs mb-1"></i>
            <div class="text-[9px] text-gray-400 uppercase">Combo</div>
            <div class="text-[11px] font-bold text-white">00:00</div>
        </div>
        <div class="glass-card p-2 text-center">
            <i class="fas fa-gamepad text-green-400 text-xs mb-1"></i>
            <div class="text-[9px] text-gray-400 uppercase">Mini Game</div>
            <div class="text-[11px] font-bold text-white">00:00</div>
        </div>
    </div>

    <div class="text-center my-4">
        <div class="flex justify-center items-center gap-3">
            <div class="w-12 h-12 rounded-full bg-yellow-500 flex items-center justify-center shadow-[0_0_20px_rgba(243,186,47,0.4)]">
                <i class="fas fa-dollar-sign text-2xl text-black"></i>
            </div>
            <span id="score" class="text-6xl font-extrabold tracking-tighter">0</span>
        </div>
        <div class="text-gray-400 text-sm mt-2 font-medium tracking-widest">PROFIT PER HOUR: <span class="text-green-400">+0</span></div>
    </div>

    <div class="flex-grow flex items-center justify-center relative">
        <div id="click-area" class="click-area">
            <div class="glow-ring"></div>
            <div id="emoji" class="emoji-main">üê∂</div>
        </div>
    </div>

    <div class="mt-4">
        <div class="flex justify-between items-end mb-2 px-2">
            <div class="flex items-center gap-2">
                <i class="fas fa-bolt text-yellow-400 text-xl"></i>
                <div>
                    <span class="block text-[10px] text-gray-400 uppercase font-bold">Energy</span>
                    <span class="font-bold text-lg">1000 / 1000</span>
                </div>
            </div>
            <div class="glass-card px-4 py-2 flex items-center gap-2 cursor-pointer active:scale-95 transition-transform">
                <i class="fas fa-rocket text-orange-500"></i>
                <span class="font-bold text-sm">BOOST</span>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <div class="mt-6 flex justify-between items-center px-2 py-2 border-t border-white/5">
        <div class="nav-item flex flex-col items-center text-blue-500">
            <i class="fas fa-coins"></i>
            <span class="text-[10px] font-bold">Exchange</span>
        </div>
        <div class="nav-item flex flex-col items-center text-gray-500">
            <i class="fas fa-pickaxe"></i>
            <span class="text-[10px] font-bold">Mine</span>
        </div>
        <div class="nav-item flex flex-col items-center text-gray-500">
            <i class="fas fa-user-group"></i>
            <span class="text-[10px] font-bold">Friends</span>
        </div>
        <div class="nav-item flex flex-col items-center text-gray-500">
            <i class="fas fa-wallet"></i>
            <span class="text-[10px] font-bold">Earn</span>
        </div>
        <div class="nav-item flex flex-col items-center text-gray-500">
            <i class="fas fa-parachute-box"></i>
            <span class="text-[10px] font-bold">Airdrop</span>
        </div>
    </div>
</div>

<script>
    const clickArea = document.getElementById('click-area');
    const scoreText = document.getElementById('score');
    let score = 0;

    clickArea.addEventListener('click', (e) => {
        score++;
        scoreText.innerText = score.toLocaleString();

        // Sayƒ± u√ßurma efekti
        const float = document.createElement('div');
        float.className = 'floating-point';
        float.innerText = '+1';
        
        // Tƒ±klanan yere g√∂re konumlandƒ±rma
        const rect = clickArea.getBoundingClientRect();
        const x = e.clientX - 20;
        const y = e.clientY - 20;
        
        float.style.left = `${x}px`;
        float.style.top = `${y}px`;
        
        document.body.appendChild(float);
        
        setTimeout(() => {
            float.remove();
        }, 700);
    });

    // Dokunmatik cihazlar i√ßin √ßoklu dokunu≈ü desteƒüi
    clickArea.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touches = e.changedTouches;
        for(let i=0; i<touches.length; i++) {
            score++;
            scoreText.innerText = score.toLocaleString();
            
            const float = document.createElement('div');
            float.className = 'floating-point';
            float.innerText = '+1';
            float.style.left = `${touches[i].clientX}px`;
            float.style.top = `${touches[i].clientY}px`;
            document.body.appendChild(float);
            setTimeout(() => float.remove(), 700);
        }
    }, {passive: false});
</script>

</body>
</html>

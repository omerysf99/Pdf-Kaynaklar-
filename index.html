<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBTC - Social Media Empire</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #ff4d94; --g: #00ffa3; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --text-muted: #848e9c;
            --ig: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            --yt: #ff0000; --tt: #000000; --tw: #1da1f2; --td: #fe3c72; --tg: #0088cc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; user-select: none; }

        .header-crypto { padding: 15px 20px; background: #161a1e; border-bottom: 1px solid #2b3139; text-align: center; }
        .profit-badge { color: var(--g); background: rgba(0, 255, 163, 0.1); padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 800; margin-bottom: 8px; display: inline-block; }
        .price-main { font-family: 'JetBrains Mono', monospace; font-size: 34px; font-weight: 900; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }

        .viewport { height: calc(100vh - 170px); overflow-y: auto; padding: 20px; }
        .page { display: none; flex-direction: column; align-items: center; width: 100%; }
        .page.active { display: flex; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- EXCHANGE --- */
        .main-coin-wrapper { position: relative; width: 240px; height: 240px; margin: 30px 0; }
        .main-coin {
            width: 100%; height: 100%; border-radius: 50%; border: 6px solid #2b3139;
            background-image: url('photo_2026-01-01_19-32-18.jpg'); background-size: cover; background-position: center;
            cursor: pointer; transition: transform 0.05s; box-shadow: 0 0 40px rgba(0, 255, 163, 0.1);
        }
        .main-coin:active { transform: scale(0.94); }

        /* --- MINE CARDS --- */
        .mine-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; padding-bottom: 30px; }
        .card { background: var(--card); border: 1px solid #2b3139; border-radius: 20px; padding: 15px; position: relative; transition: 0.2s; overflow: hidden; }
        .card:active { transform: scale(0.96); }
        .card-lvl { position: absolute; top: 12px; right: 12px; font-size: 10px; font-weight: 900; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 5px; }
        .card-icon { font-size: 28px; margin-bottom: 10px; }
        .card-name { font-size: 14px; font-weight: 800; margin-bottom: 5px; }
        .card-profit { font-size: 11px; color: var(--g); font-weight: 800; }
        .card-price { border-top: 1px solid #2b3139; margin-top: 10px; padding-top: 10px; font-weight: 900; color: var(--gold); font-size: 14px; }

        /* √ñZEL RENKLER */
        .card.tg { border-color: var(--tg); box-shadow: inset 0 0 10px rgba(0, 136, 204, 0.2); }

        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #161a1e; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #2b3139; padding-bottom: 15px; }
        .nav-item { color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-label { font-size: 10px; font-weight: 800; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--p); padding: 10px 25px; border-radius: 50px; font-weight: 900; display: none; z-index: 9999; }
        .plus-one { position: absolute; color: white; font-size: 30px; font-weight: 900; pointer-events: none; animation: floatUp 0.6s forwards; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="toast">Yetersiz Bakiye!</div>

    <header class="header-crypto">
        <span class="profit-badge" id="profit-ui">üöÄ +0/sa</span>
        <div class="price-main">üí∞ <span id="balance-ui">0.000</span></div>
    </header>

    <div class="viewport">
        <section id="exchange" class="page active">
            <div class="main-coin-wrapper" id="click-zone">
                <div class="main-coin"></div>
            </div>
            <div style="width:100%; max-width:300px">
                <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:900; margin-bottom:5px">
                    <span>‚ö° <span id="energy-val">1000</span> / 1000</span>
                </div>
                <div style="width:100%; height:8px; background:#2b3139; border-radius:10px; overflow:hidden">
                    <div id="energy-bar" style="height:100%; background:var(--gold); width:100%"></div>
                </div>
            </div>
        </section>

        <section id="mine" class="page">
            <h3 style="align-self:flex-start; margin-bottom:15px">‚õèÔ∏è ƒ∞√ßerik Fabrikasƒ±</h3>
            <div class="mine-grid" id="mine-market"></div>
        </section>

        <section id="wallet" class="page">
            <h3 style="align-self:flex-start; margin-bottom:15px">üëõ C√ºzdan</h3>
            <div style="width:100%; background:#1e2329; padding:25px; border-radius:20px; border:1px solid var(--gold)">
                <p style="color:var(--text-muted); font-size:12px">TOPLAM BAKƒ∞YE</p>
                <p class="price-main" style="justify-content:flex-start; margin-top:10px">üí∞ <span id="wallet-balance">0.000</span></p>
            </div>
        </section>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="switchTab('exchange', this)"><span>üìà</span><span class="nav-label">Borsa</span></div>
        <div class="nav-item" onclick="switchTab('mine', this)"><span>‚õèÔ∏è</span><span class="nav-label">Maden</span></div>
        <div class="nav-item" onclick="switchTab('wallet', this)"><span>üëõ</span><span class="nav-label">C√ºzdan</span></div>
    </nav>

    <script>
        let state = {
            balance: 0,
            profit: 0,
            energy: 1000,
            maxEnergy: 1000,
            tapPower: 1,
            cards: [
                { id: 1, name: "Twitter (X) Botu", icon: "üê¶", lvl: 0, price: 150, profit: 15, class: "" },
                { id: 2, name: "Tinder Gold", icon: "üî•", lvl: 0, price: 800, profit: 60, class: "" },
                { id: 3, name: "Instagram Reels", icon: "üì∏", lvl: 0, price: 2500, profit: 180, class: "" },
                { id: 4, name: "TikTok Akƒ±mƒ±", icon: "üéµ", lvl: 0, price: 7500, profit: 450, class: "" },
                { id: 5, name: "YouTube Premium", icon: "üì∫", lvl: 0, price: 20000, profit: 1100, class: "" },
                { id: 6, name: "Telegram CEO", icon: "üíé", lvl: 0, price: 50000, profit: 3500, class: "tg" }
            ]
        };

        // SALƒ∞SE BAZLI HESAPLAMA (Daha akƒ±cƒ±)
        const tickRate = 20; 
        setInterval(() => {
            if (state.profit > 0) {
                state.balance += (state.profit / 3600000) * tickRate;
                updateUI();
            }
        }, tickRate);

        function updateUI() {
            const val = state.balance.toLocaleString('tr-TR', {minimumFractionDigits: 3, maximumFractionDigits: 3});
            document.getElementById('balance-ui').innerText = val;
            if(document.getElementById('wallet-balance')) document.getElementById('wallet-balance').innerText = val;
            document.getElementById('profit-ui').innerText = `üöÄ +${state.profit}/sa`;
            document.getElementById('energy-val').innerText = Math.floor(state.energy);
            document.getElementById('energy-bar').style.width = (state.energy/state.maxEnergy*100)+"%";
        }

        function renderMine() {
            const container = document.getElementById('mine-market');
            container.innerHTML = state.cards.map(c => {
                const currentPrice = Math.floor(c.price * Math.pow(1.6, c.lvl));
                return `
                    <div class="card ${c.class}" onclick="buyCard(${c.id})">
                        <div class="card-lvl">Lv ${c.lvl}</div>
                        <div class="card-icon">${c.icon}</div>
                        <div class="card-name">${c.name}</div>
                        <div class="card-profit">+${c.profit}/sa</div>
                        <div class="card-price">üí∞ ${currentPrice.toLocaleString()}</div>
                    </div>
                `;
            }).join('');
        }

        function buyCard(id) {
            const c = state.cards.find(x => x.id === id);
            const currentPrice = Math.floor(c.price * Math.pow(1.6, c.lvl));
            if (state.balance >= currentPrice) {
                state.balance -= currentPrice;
                c.lvl++;
                state.profit += c.profit;
                renderMine();
                updateUI();
            } else { showToast("Yetersiz Bakiye!"); }
        }

        function triggerClick(x, y) {
            if (state.energy >= state.tapPower) {
                state.balance += state.tapPower;
                state.energy -= state.tapPower;
                updateUI();
                const p = document.createElement('div');
                p.className = 'plus-one'; p.style.left = x+'px'; p.style.top = y+'px';
                p.innerText = '+'+state.tapPower; document.body.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
        }

        function switchTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(id === 'mine') renderMine();
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        setInterval(() => { if(state.energy < state.maxEnergy) state.energy++; updateUI(); }, 1500);

        const clickZone = document.getElementById('click-zone');
        clickZone.addEventListener('mousedown', (e) => triggerClick(e.clientX, e.clientY));
        clickZone.addEventListener('touchstart', (e) => { e.preventDefault(); triggerClick(e.touches[0].clientX, e.touches[0].clientY); });

        updateUI();
    </script>
</body>
</html>

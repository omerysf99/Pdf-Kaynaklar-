<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CGPT AI - Mining & Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b0e11; color: #fff; margin: 0; overflow-x: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .neon-green { color: #c1ff00; }
        .bg-zinc-card { background: #1a1d21; border: 1px solid #2d3139; }
        .nav-active { color: #c1ff00 !important; }
        
        /* Sayı titremesini önleyen kritik stil */
        .balance-flow { 
            font-variant-numeric: tabular-nums; 
            display: inline-block;
            min-width: 1ch;
        }

        .action-btn {
            background: #1a1d21;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 0;
            gap: 8px;
        }

        .action-icon {
            width: 44px;
            height: 44px;
            background: #23282e;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c1ff00;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ADMIN_ID = "8392479231";
        const DAILY_RATE = 0.98;
        const SEC_RATE = DAILY_RATE / 86400;

        const App = () => {
            const [tab, setTab] = useState('home');
            const [mainBal, setMainBal] = useState(() => Number(localStorage.getItem('cgpt_v4_main')) || 0.0500);
            const [pending, setPending] = useState(0);
            const [lastTs, setLastTs] = useState(() => Number(localStorage.getItem('cgpt_v4_ts')) || Date.now());

            // Mining Motoru (Titremesiz)
            useEffect(() => {
                let frame;
                const tick = () => {
                    const diff = (Date.now() - lastTs) / 1000;
                    setPending(diff * SEC_RATE);
                    frame = requestAnimationFrame(tick);
                };
                frame = requestAnimationFrame(tick);
                return () => cancelAnimationFrame(frame);
            }, [lastTs]);

            useEffect(() => {
                localStorage.setItem('cgpt_v4_main', mainBal.toString());
            }, [mainBal]);

            const claim = () => {
                if(pending < 0.0001) return;
                setMainBal(prev => prev + pending);
                const now = Date.now();
                setLastTs(now);
                localStorage.setItem('cgpt_v4_ts', now.toString());
                if(window.Telegram?.WebApp) window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            };

            return (
                <div className="max-w-md mx-auto min-h-screen pb-24 px-4 pt-4">
                    {/* Üst Bilgi */}
                    <div className="flex items-center gap-3 mb-6">
                        <div className="w-10 h-10 rounded-full bg-zinc-800 overflow-hidden">
                            <img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full object-cover" />
                        </div>
                        <div className="flex-1">
                            <h2 className="text-sm font-bold">Chalpus Yeniden</h2>
                            <span className="bg-[#c1ff00] text-black text-[10px] font-black px-2 py-0.5 rounded-md uppercase">CGPT Miner</span>
                        </div>
                        <i className="far fa-bell text-zinc-500"></i>
                    </div>

                    {tab === 'home' && (
                        <div className="animate-in fade-in space-y-6">
                            <div className="bg-zinc-card p-4 rounded-2xl flex justify-between items-center">
                                <div className="flex items-center gap-2">
                                    <i className="fas fa-microchip neon-green text-xs"></i>
                                    <span className="text-xs font-bold text-zinc-400">CGPT Madencisi</span>
                                </div>
                                <span className="neon-green font-black text-sm">0.082 <small className="opacity-50">CGPT/H</small></span>
                            </div>

                            <div className="bg-zinc-card p-4 rounded-2xl flex justify-between items-center">
                                <div className="flex items-center gap-2">
                                    <i className="fas fa-wallet text-zinc-500 text-xs"></i>
                                    <span className="text-xs font-bold">TOPLAM BAKİYE</span>
                                </div>
                                <span className="neon-green font-black text-xl balance-flow">{mainBal.toFixed(4)}</span>
                            </div>

                            <div className="flex flex-col items-center py-6">
                                <div className="relative w-64 h-64">
                                    <img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full object-contain animate-[spin_10s_linear_infinite]" />
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <div className="w-12 h-12 bg-black/80 border border-[#c1ff00]/30 rounded-full flex items-center justify-center backdrop-blur-md">
                                            <i className="fas fa-brain neon-green"></i>
                                        </div>
                                    </div>
                                </div>
                                <div className="mt-8 text-center h-20">
                                    <h1 className="text-4xl font-black mono balance-flow">{pending.toFixed(6)}</h1>
                                    <p className="text-zinc-500 text-[10px] font-bold uppercase tracking-widest mt-1">Biriken CGPT AI</p>
                                </div>
                                <button onClick={claim} disabled={pending < 0.0001} className={`mt-4 w-60 py-4 rounded-2xl font-black transition-all ${pending >= 0.0001 ? 'bg-[#c1ff00] text-black shadow-lg shadow-[#c1ff00]/10' : 'bg-zinc-800 text-zinc-600'}`}>CLAIM</button>
                            </div>
                        </div>
                    )}

                    {tab === 'ben' && (
                        <div className="animate-in fade-in space-y-4">
                            {/* Ana Bakiye Kartı */}
                            <div className="bg-zinc-card p-5 rounded-2xl flex justify-between items-center">
                                <div className="flex items-center gap-2">
                                    <i className="fas fa-brain neon-green text-sm"></i>
                                    <span className="text-sm font-bold uppercase">CGPT AI</span>
                                </div>
                                <span className="neon-green font-black text-2xl balance-flow">{mainBal.toFixed(4)}</span>
                            </div>

                            {/* USDT Cüzdan Kartı */}
                            <div className="bg-zinc-card p-5 rounded-2xl space-y-4">
                                <div className="flex justify-between items-start">
                                    <div className="flex items-center gap-2">
                                        <div className="w-6 h-6 bg-[#26a17b] rounded-full flex items-center justify-center">
                                            <i className="fas fa-dollar-sign text-[10px] text-white"></i>
                                        </div>
                                        <span className="text-sm font-bold uppercase">USDT</span>
                                        <span className="text-[10px] text-zinc-500 font-bold uppercase">Aracılık Cüzdanı</span>
                                    </div>
                                    <span className="neon-green font-black text-2xl tracking-tighter">0.00</span>
                                </div>
                                <div className="flex justify-end">
                                    <div className="text-right">
                                        <span className="neon-green font-black text-2xl tracking-tighter">0.00</span>
                                        <p className="text-[10px] text-zinc-500 font-bold uppercase">Cüzdanı Yeniden Yükle</p>
                                    </div>
                                </div>
                            </div>

                            {/* İşlem Butonları */}
                            <div className="grid grid-cols-4 gap-3 pt-4">
                                <div className="action-btn">
                                    <div className="action-icon"><i className="fas fa-suitcase-rolling"></i></div>
                                    <span className="text-[9px] font-bold text-center">Yeniden şarj et</span>
                                </div>
                                <div className="action-btn">
                                    <div className="action-icon"><i className="fas fa-hand-holding-usd"></i></div>
                                    <span className="text-[9px] font-bold text-center">Geri çekilmek</span>
                                </div>
                                <div className="action-btn">
                                    <div className="action-icon"><i className="fas fa-chart-line"></i></div>
                                    <span className="text-[9px] font-bold text-center">Mali Kayıtlar</span>
                                </div>
                                <div className="action-btn">
                                    <div className="action-icon"><i className="fas fa-exchange-alt"></i></div>
                                    <span className="text-[9px] font-bold text-center">CGPT&USDT</span>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Navigasyon */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-[#0b0e11] border-t border-zinc-800 flex justify-around py-5 z-50">
                        {[
                            {id:'home', i:'fa-seedling', n:'Bana ait'},
                            {id:'lider', i:'fa-medal', n:'Liderlik'},
                            {id:'update', i:'fa-sync', n:'Güncelleme'},
                            {id:'takim', i:'fa-users', n:'Takım'},
                            {id:'ben', i:'fa-box', n:'Ben'}
                        ].map(x => (
                            <button key={x.id} onClick={() => setTab(x.id)} className={`flex flex-col items-center gap-1 ${tab === x.id ? 'nav-active' : 'text-zinc-600'}`}>
                                <i className={`fas ${x.i} text-xl`}></i>
                                <span className="text-[9px] font-bold uppercase tracking-tighter">{x.n}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

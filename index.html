<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas - Dynamic UI</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* --- CHECKING SCREEN --- */
        #checking-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 60px 24px; text-align: center; }
        .check-row { display: flex; justify-content: space-between; padding: 20px 0; border-bottom: 1px solid #111; opacity: 0; transform: translateY(10px); transition: 0.5s ease; width: 100%; max-width: 320px; }
        .check-row.visible { opacity: 1; transform: translateY(0); }

        /* --- MODAL ANIMATION --- */
        #ad-modal { display: none; position: fixed; inset: 0; z-index: 10001; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        #ad-modal.active { display: flex; opacity: 1; }
        .modal-content { transform: scale(0.8); transition: 0.3s; width: 85%; max-width: 400px; }
        #ad-modal.active .modal-content { transform: scale(1); }

        /* --- DASHBOARD --- */
        #main-app { display: none; height: 100vh; overflow-y: auto; opacity: 0; transition: 0.8s; }
        .header-image { height: 230px; background: url('Koalas.jpg') center top/cover; position: relative; }
        .app-container { background: #000; border-radius: 32px 32px 0 0; margin-top: -40px; position: relative; padding: 24px 20px 120px; }
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #111; display: flex; justify-content: space-around; padding: 12px 0 30px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #444; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: #2d8cf0; }
    </style>
</head>
<body>

    <div id="checking-screen">
        <div>
            <img src="Koalas.jpg" class="w-24 h-24 rounded-full mx-auto grayscale">
            <h1 class="text-3xl font-extrabold mt-6 tracking-tight italic">Analyzing Wallet...</h1>
        </div>

        <div id="check-list" class="w-full max-w-[320px]">
            <div id="row1" class="check-row"><span class="text-zinc-500 font-bold">Account Age</span><span id="val1" class="text-zinc-700">Checking...</span></div>
            <div id="row2" class="check-row"><span class="text-zinc-500 font-bold">Verification</span><span id="val2" class="text-zinc-700">Checking...</span></div>
        </div>

        <div id="final-step" class="hidden w-full px-4">
            <p class="text-zinc-500 text-xs font-bold uppercase mb-2">Initial Reward</p>
            <h2 class="text-6xl font-black mb-8"><span id="random-reward">0</span> <span class="text-xl">$KOALA</span></h2>
            <button onclick="startApp()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-lg active:scale-95 transition-all">Claim & Continue</button>
        </div>
    </div>

    <div id="ad-modal">
        <div class="modal-content bg-[#111] p-8 rounded-[32px] border border-white/10 text-center">
            <div class="text-5xl mb-4">ðŸŽ¬</div>
            <h3 class="text-xl font-black mb-2 italic">Earn Free $KOALA</h3>
            <p class="text-zinc-500 text-sm mb-8">Watch a quick ad to get 1 $KOALA token instantly.</p>
            <button onclick="simulateAd()" id="ad-btn" class="w-full bg-blue-600 py-4 rounded-2xl font-black mb-3">Watch Video</button>
            <button onclick="toggleModal(false)" class="text-zinc-600 font-bold text-sm">Maybe Later</button>
        </div>
    </div>

    <div id="main-app">
        <div class="header-image"></div>
        <div class="app-container">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h1 id="main-balance" class="text-5xl font-extrabold tracking-tighter mb-1">0</h1>
                    <p class="text-zinc-500 font-bold text-sm flex items-center gap-1">
                        $KOALA â€¢ <span id="wallet-addr" class="font-mono text-[10px] text-blue-400">NOT CONNECTED</span>
                    </p>
                </div>
                <img src="Koalas.jpg" class="w-10 h-10 rounded-full border border-white/10">
            </div>

            <div class="flex gap-2 mb-8">
                <div id="ton-connect-btn"></div> <button onclick="toggleModal(true)" class="bg-[#007aff] flex-1 h-12 rounded-2xl font-black text-sm flex items-center justify-center gap-2">
                    <i class="fa-solid fa-play text-[10px]"></i> Get more $KOALA
                </button>
            </div>

            <p class="text-zinc-500 text-[10px] font-black uppercase mb-3">CEX Missions</p>
            <div class="grid grid-cols-2 gap-3 mb-8">
                <div class="bg-[#00f0ff] p-4 h-28 rounded-2xl flex flex-col justify-between text-black">
                    <span class="font-black">Bitget</span>
                    <button class="bg-black text-white py-1.5 rounded-lg text-[10px] font-bold">Go</button>
                </div>
                <div class="bg-[#4d6aff] p-4 h-28 rounded-2xl flex flex-col justify-between">
                    <span class="font-black">Gate.io</span>
                    <button class="bg-black text-white py-1.5 rounded-lg text-[10px] font-bold">Go</button>
                </div>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active"><i class="fa-solid fa-house text-xl"></i><span>Home</span></div>
            <div class="nav-item"><i class="fa-solid fa-bolt text-xl"></i><span>Missions</span></div>
            <div class="nav-item"><i class="fa-solid fa-user-group text-xl"></i><span>Friends</span></div>
        </nav>
    </div>

    <script>
        let balance = 0;
        const reward = Math.floor(Math.random() * (10000 - 1000 + 1)) + 1000;

        // --- CHECKING SEQUENCE ---
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('row1').classList.add('visible');
                document.getElementById('val1').innerText = "5 Years";
                document.getElementById('val1').className = "text-white font-bold";
                
                setTimeout(() => {
                    document.getElementById('row2').classList.add('visible');
                    document.getElementById('val2').innerText = "Verified";
                    document.getElementById('val2').className = "text-white font-bold";
                    
                    setTimeout(() => {
                        document.getElementById('check-list').style.display = 'none';
                        document.getElementById('random-reward').innerText = reward.toLocaleString();
                        document.getElementById('final-step').classList.remove('hidden');
                    }, 800);
                }, 1000);
            }, 1000);
        });

        function startApp() {
            balance = reward;
            document.getElementById('main-balance').innerText = balance.toLocaleString();
            document.getElementById('checking-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        // --- WALLET INTEGRATION ---
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            const addrEl = document.getElementById('wallet-addr');
            if (wallet) {
                const addr = wallet.account.address;
                addrEl.innerText = addr.slice(0, 6) + "..." + addr.slice(-4);
            } else {
                addrEl.innerText = "NOT CONNECTED";
            }
        });

        // --- MODAL & AD LOGIC ---
        function toggleModal(show) {
            const modal = document.getElementById('ad-modal');
            if(show) modal.classList.add('active');
            else modal.classList.remove('active');
        }

        function simulateAd() {
            const btn = document.getElementById('ad-btn');
            btn.disabled = true;
            btn.innerText = "Watching... (5s)";
            btn.className = "w-full bg-zinc-800 py-4 rounded-2xl font-black mb-3 text-zinc-500";
            
            setTimeout(() => {
                balance += 1;
                document.getElementById('main-balance').innerText = balance.toLocaleString();
                alert("Success! 1 $KOALA added.");
                toggleModal(false);
                btn.disabled = false;
                btn.innerText = "Watch Video";
                btn.className = "w-full bg-blue-600 py-4 rounded-2xl font-black mb-3";
            }, 5000);
        }
    </script>
</body>
</html>

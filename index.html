        .search-bar button { background: #222; border: none; border-left: 1px solid #333; padding: 8px 20px; border-radius: 0 40px 40px 0; cursor: pointer; color: white; }

        /* --- SIDEBAR --- */
        aside {
            position: fixed; top: 56px; left: 0; width: 240px; height: calc(100vh - 56px);
            background: var(--bg); overflow-y: auto; padding: 12px 0; box-sizing: border-box;
        }
        .nav-link {
            padding: 8px 24px; display: flex; align-items: center; gap: 24px;
            cursor: pointer; font-size: 14px; border-radius: 10px; margin: 0 12px;
        }
        .nav-link:hover { background: var(--surface-hover); }
        .nav-link.active { background: var(--surface-hover); font-weight: 500; }
        
        .sidebar-sep { border: 0; border-top: 1px solid var(--border); margin: 12px 0; }
        .sidebar-title { padding: 8px 24px; font-size: 16px; font-weight: 500; display: flex; align-items: center; justify-content: space-between; }
        
        .sub-item { display: flex; align-items: center; gap: 16px; padding: 8px 24px; cursor: pointer; border-radius: 10px; margin: 0 12px; }
        .sub-item:hover { background: var(--surface-hover); }
        .sub-img { width: 24px; height: 24px; border-radius: 50%; background: #444; object-fit: cover; }

        /* --- MAIN CONTENT --- */
        main { margin-top: 56px; margin-left: 240px; padding: 0 24px 24px 24px; }

        /* Chips (Kategoriler) */
        .chips {
            position: sticky; top: 56px; background: var(--bg); padding: 12px 0;
            display: flex; gap: 12px; overflow-x: auto; z-index: 1000;
        }
        .chip {
            background: #272727; border: none; color: white; padding: 6px 12px;
            border-radius: 8px; cursor: pointer; white-space: nowrap; font-size: 14px; font-weight: 500;
        }
        .chip.active { background: white; color: black; }

        /* Upload UI */
        .upload-panel {
            background: #1e1e1e; border-radius: 12px; padding: 20px; margin-bottom: 24px;
            border: 1px dashed #444; text-align: center;
        }
        .btn-upload { background: white; color: black; border: none; padding: 8px 16px; border-radius: 18px; font-weight: 500; cursor: pointer; }

        /* Video Grids */
        .video-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 16px; row-gap: 40px;
        }
        .video-card { cursor: pointer; }
        .thumbnail { position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 12px; background: #222; overflow: hidden; }
        .thumbnail img { width: 100%; height: 100%; object-fit: cover; }
        .video-info { display: flex; gap: 12px; margin-top: 12px; }
        .channel-pfp { width: 36px; height: 36px; border-radius: 50%; background: #333; flex-shrink: 0; }
        .video-text h4 { margin: 0; font-size: 16px; line-height: 1.4; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .video-text p { color: var(--secondary-text); font-size: 14px; margin: 4px 0; }

        /* Shorts Grid */
        .shorts-section { margin-top: 40px; }
        .shorts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
        .shorts-card { cursor: pointer; }
        .shorts-thumb { width: 100%; aspect-ratio: 9/16; border-radius: 12px; background: #222; overflow: hidden; }
        .shorts-thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* Overlay Player */
        #player {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 3000; display: none; padding: 40px; box-sizing: border-box;
        }
        .player-container { max-width: 1280px; margin: 0 auto; text-align: left; }
        video { width: 100%; border-radius: 12px; background: black; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 32px; cursor: pointer; }

        @media (max-width: 1000px) { aside { display: none; } main { margin-left: 0; } }
    </style>
</head>

<script>
    const DB_NAME = 'YT_Clone_v2_8392479231';
    let db;

    // 1. Veritabanƒ± A√ßƒ±lƒ±≈üƒ±
    const req = indexedDB.open(DB_NAME, 1);
    req.onupgradeneeded = (e) => {
        db = e.target.result;
        db.createObjectStore('content', { keyPath: 'id' });
    };
    req.onsuccess = (e) => {
        db = e.target.result;
        renderAll();
    };

    // 2. Kaydetme ƒ∞≈ülemi
    async function saveVideo() {
        const v = document.getElementById('vInput').files[0];
        const t = document.getElementById('tInput').files[0];
        const title = document.getElementById('vTitle').value;
        const status = document.getElementById('status');

        if(!v || !t || !title) return alert("Dosya ve ba≈ülƒ±k eksik!");

        status.textContent = "ƒ∞≈üleniyor...";
        const dur = await getDur(v);
        
        const data = {
            id: crypto.randomUUID(),
            title: title,
            video: v,
            thumb: t,
            isShorts: dur < 60,
            ts: Date.now()
        };

        const tx = db.transaction('content', 'readwrite');
        tx.objectStore('content').add(data);
        tx.oncomplete = () => {
            status.textContent = "Kaydedildi!";
            renderAll();
        };
    }

    function getDur(f) {
        return new Promise(r => {
            const v = document.createElement('video');
            v.src = URL.createObjectURL(f);
            v.onloadedmetadata = () => { URL.revokeObjectURL(v.src); r(v.duration); };
        });
    }

    // 3. Render
    let urls = [];
    function renderAll() {
        const mg = document.getElementById('mainGrid');
        const sg = document.getElementById('shortsGrid');
        mg.innerHTML = ''; sg.innerHTML = '';
        urls.forEach(u => URL.revokeObjectURL(u));
        urls = [];

        const tx = db.transaction('content', 'readonly');
        tx.objectStore('content').getAll().onsuccess = (e) => {
            e.target.result.sort((a,b) => b.ts - a.ts).forEach(item => {
                const tU = URL.createObjectURL(item.thumb);
                const vU = URL.createObjectURL(item.video);
                urls.push(tU, vU);

                if(item.isShorts) {
                    const el = document.createElement('div');
                    el.className = 'shorts-card';
                    el.innerHTML = `<div class="shorts-thumb"><img src="${tU}"></div><p style="font-weight:500; margin-top:8px; font-size:14px;">${item.title}</p>`;
                    el.onclick = () => play(vU, item.title);
                    sg.appendChild(el);
                } else {
                    const el = document.createElement('div');
                    el.className = 'video-card';
                    el.innerHTML = `
                        <div class="thumbnail"><img src="${tU}"></div>
                        <div class="video-info">
                            <div class="channel-pfp"></div>
                            <div class="video-text">
                                <h4>${item.title}</h4>
                                <p>Admin Channel</p>
                                <p>839B g√∂r√ºnt√ºleme ‚Ä¢ Az √∂nce</p>
                            </div>
                        </div>`;
                    el.onclick = () => play(vU, item.title);
                    mg.appendChild(el);
                }
            });
        };
    }

    function play(u, t) {
        const p = document.getElementById('player');
        const v = document.getElementById('vidElem');
        v.src = u;
        document.getElementById('vidTitle').textContent = t;
        p.style.display = 'block';
    }

    function closePlayer() {
        document.getElementById('player').style.display = 'none';
        document.getElementById('vidElem').pause();
    }
</script>

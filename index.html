<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX - Anime Miner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0098ea;
            --primary-glow: rgba(0, 152, 234, 0.5);
            --bg-deep: #050505;
            --card-glass: rgba(18, 18, 18, 0.9);
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- CÜZDAN KISMI --- */
        .header-section { width: 100%; max-width: 440px; padding: 20px; }
        .wallet-card {
            background: var(--card-glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .asset-info { display: flex; align-items: center; gap: 12px; }
        
        /* CÜZDAN İKONU */
        .asset-info img { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--primary); object-fit: cover; }

        /* --- ANA ANIME GÖRSELİ (MOTOR) --- */
        .core-engine {
            position: relative; width: 300px; height: 300px;
            display: flex; justify-content: center; align-items: center;
            margin: 20px 0;
        }
        .main-logo {
            width: 180px; height: 180px; z-index: 10;
            border-radius: 50%; border: 4px solid var(--primary);
            object-fit: cover;
            box-shadow: 0 0 30px var(--primary-glow);
            animation: pulse 3s infinite ease-in-out;
        }
        .orbit {
            position: absolute; width: 260px; height: 260px;
            border: 2px solid var(--primary); border-radius: 50%;
            border-top-color: transparent; animation: spin 4s linear infinite;
        }

        /* --- MADENCİ SAYILARI --- */
        .stats { text-align: center; margin-bottom: 20px; }
        #mining-display { font-size: 45px; font-weight: 900; font-family: 'JetBrains Mono'; color: var(--primary); }

        .btn-claim {
            background: var(--primary); color: white; border: none;
            padding: 15px 60px; border-radius: 15px; font-weight: 900; font-size: 18px;
            cursor: pointer; box-shadow: 0 5px 0 #007bbd;
        }
        .btn-claim:active { transform: translateY(4px); box-shadow: none; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="wallet-card">
            <div class="asset-info">
                <img src="https://i.ibb.co/Xfq9r9p/anime-girl.png">
                <div><b>Toncoin</b><br><small>Mining Active</small></div>
            </div>
            <div><h3 id="bal">0.00</h3></div>
        </div>
    </div>

    <div class="core-engine">
        <div class="orbit"></div>
        <img src="https://i.ibb.co/Xfq9r9p/anime-girl.png" class="main-logo">
    </div>

    <div class="stats">
        <div id="mining-display">0.000000</div>
        <p>⚡ 1.25 TH/s</p>
    </div>

    <button class="btn-claim" onclick="claim()">CLAIM REWARD</button>

    <script>
        let mining = 0;
        let balance = 0;
        
        // Sayacı çalıştır
        setInterval(() => {
            mining += 0.000023;
            document.getElementById('mining-display').innerText = mining.toFixed(6);
        }, 100);

        function claim() {
            balance += mining;
            mining = 0;
            document.getElementById('bal').innerText = balance.toFixed(2);
            alert("Reward collected!");
        }
    </script>
</body>
</html>

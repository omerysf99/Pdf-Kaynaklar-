<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX - Anime GS Miner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gs-yellow: #fdb912;
            --gs-red: #8e1018;
            --ton-blue: #0098ea;
            --bg-deep: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- ÃœST PANEL --- */
        .header { width: 100%; max-width: 400px; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .card {
            background: var(--glass);
            border: 1px solid rgba(253, 185, 18, 0.2);
            border-radius: 20px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
        }

        .info-row { display: flex; align-items: center; gap: 12px; }
        .info-row img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--gs-yellow); object-fit: cover; }
        
        .btn-send {
            background: white; color: black; border: none;
            padding: 5px 15px; border-radius: 10px; font-weight: 800; font-size: 12px;
        }

        /* --- ANIME MERKEZ ÃœSSÃœ --- */
        .engine-container {
            position: relative; width: 300px; height: 300px;
            margin: 20px 0; display: flex; justify-content: center; align-items: center;
        }

        .orbit {
            position: absolute; border-radius: 50%;
            border: 2px solid transparent;
            animation: rotate 8s linear infinite;
        }
        .orbit-1 { width: 260px; height: 260px; border-top: 3px solid var(--gs-red); border-bottom: 3px solid var(--gs-yellow); }

        .main-avatar {
            width: 160px; height: 160px; z-index: 10;
            border-radius: 50%; border: 4px solid var(--gs-yellow);
            box-shadow: 0 0 30px rgba(253, 185, 18, 0.4);
            object-fit: cover;
            animation: float 3s ease-in-out infinite;
        }

        /* --- MADENCÄ°LÄ°K TABLOSU --- */
        .stats { text-align: center; margin-bottom: 30px; }
        #mining-val {
            font-size: 42px; font-weight: 900; font-family: 'JetBrains Mono';
            background: linear-gradient(to bottom, #fff, var(--gs-yellow));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .badge {
            background: rgba(253, 185, 18, 0.1); color: var(--gs-yellow);
            padding: 5px 15px; border-radius: 20px; font-size: 14px; font-weight: 800;
        }

        /* --- KONTROLLER --- */
        .actions { width: 100%; max-width: 360px; display: flex; gap: 10px; padding: 0 20px; }
        .btn {
            flex: 1; padding: 18px; border-radius: 18px; border: none;
            font-size: 16px; font-weight: 900; cursor: pointer; transition: 0.2s;
        }
        .btn-claim { background: var(--gs-red); color: white; box-shadow: 0 5px 0 #5e0a0f; }
        .btn-boost { background: var(--gs-yellow); color: black; box-shadow: 0 5px 0 #c28d0e; }
        .btn:active { transform: translateY(3px); box-shadow: none; }

        /* --- TAB BAR --- */
        .nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: #000; display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #222;
        }
        .nav-item { color: #555; font-size: 10px; font-weight: 700; text-align: center; }
        .nav-item.active { color: var(--gs-yellow); }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="header">
        <div class="card">
            <div class="info-row">
                <img src="https://raw.githubusercontent.com/666-st/img/main/gs_anime.png" onerror="this.src='https://i.ibb.co/Xfq9r9p/anime-girl.png'">
                <div><b>TON Miner</b><br><span style="font-size: 10px; color: #aaa;">GS SPECIAL EDITION</span></div>
            </div>
            <button class="btn-send" onclick="alert('Sending TON...')">SEND</button>
        </div>
    </div>

    <div class="engine-container">
        <div class="orbit orbit-1"></div>
        <img src="https://raw.githubusercontent.com/666-st/img/main/gs_anime.png" class="main-avatar" onerror="this.src='https://i.ibb.co/Xfq9r9p/anime-girl.png'">
    </div>

    <div class="stats">
        <div id="mining-val">0.000000000</div>
        <div class="badge">Speed: 2.50 TH/s ðŸ”¥</div>
    </div>

    <div class="actions">
        <button class="btn btn-claim" onclick="claim()">CLAIM</button>
        <button class="btn btn-boost" onclick="boost()">BOOST</button>
    </div>

    <div class="nav">
        <div class="nav-item active">MINING</div>
        <div class="nav-item">FRIENDS</div>
        <div class="nav-item">TASKS</div>
        <div class="nav-item">WALLET</div>
    </div>

    <script>
        let balance = 0;
        let speed = 1.0;

        // KazÄ±m SimÃ¼lasyonu
        setInterval(() => {
            balance += 0.000000013 * speed;
            document.getElementById('mining-val').innerText = balance.toFixed(9);
        }, 100);

        function claim() {
            alert(balance.toFixed(4) + " TON Claimed!");
            balance = 0;
        }

        function boost() {
            speed += 0.5;
            alert("Speed Upgraded! New Speed: " + speed.toFixed(2));
        }

        // Arka Plan YÄ±ldÄ±z Efekti
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let stars = Array(100).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2
        }));

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
                s.y -= 0.2;
                if(s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>

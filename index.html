<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Clicker UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            user-select: none;
            overflow: hidden;
        }
        .main-container {
            max-width: 450px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #1d1d1d 0%, #000000 100%);
            position: relative;
        }
        .card-bg {
            background: #282828;
            border-radius: 12px;
            border: 1px solid #3d3d3d;
        }
        .emoji-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, #3a4bb1 0%, #121421 100%);
            box-shadow: 0 0 50px rgba(58, 75, 177, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 140px;
            cursor: pointer;
            transition: transform 0.1s ease;
            position: relative;
        }
        .emoji-circle:active {
            transform: scale(0.95);
        }
        .floating-text {
            position: absolute;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: #8e8e8e;
        }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>

<div class="main-container p-4">
    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-2 bg-[#282828] rounded-full px-3 py-1 border border-[#444]">
            <span class="text-sm">CEO</span>
            <span class="text-xs text-gray-400">Bronze ></span>
        </div>
        <div class="text-yellow-500 font-bold">
            <i class="fas fa-key"></i> 0
        </div>
    </div>

    <div class="grid grid-cols-4 gap-2 mb-8">
        <div class="card-bg p-2 text-center">
            <div class="text-[10px] text-gray-400">Daily reward</div>
            <div class="text-xs">11:15</div>
        </div>
        <div class="card-bg p-2 text-center">
            <div class="text-[10px] text-gray-400">Daily cipher</div>
            <div class="text-xs">06:15</div>
        </div>
        <div class="card-bg p-2 text-center">
            <div class="text-[10px] text-gray-400">Daily combo</div>
            <div class="text-xs">23:15</div>
        </div>
        <div class="card-bg p-2 text-center">
            <div class="text-[10px] text-gray-400">Mini game</div>
            <div class="text-xs">07:15</div>
        </div>
    </div>

    <div class="text-center mb-8">
        <div class="flex justify-center items-center gap-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Gold_Emoji_Coin.png" width="40" alt="coin">
            <span id="score" class="text-5xl font-bold">120</span>
        </div>
    </div>

    <div class="flex-grow flex items-center justify-center">
        <div id="clicker" class="emoji-circle">
            üê∂
        </div>
    </div>

    <div class="flex justify-between items-center mt-6 px-4">
        <div class="flex items-center gap-2">
            <span class="text-yellow-500 text-xl">‚ö°</span>
            <span class="font-bold">1000 / 1000</span>
        </div>
        <div class="flex items-center gap-2 text-gray-300">
            <span>üöÄ Boost</span>
        </div>
    </div>

    <div class="mt-auto pt-6 border-t border-[#333] grid grid-cols-5 gap-1">
        <div class="nav-item active">
            <i class="fas fa-exchange-alt text-xl mb-1"></i>
            <span>Exchange</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-hammer text-xl mb-1"></i>
            <span>Mine</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-users text-xl mb-1"></i>
            <span>Friends</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-coins text-xl mb-1"></i>
            <span>Earn</span>
        </div>
        <div class="nav-item">
            <i class="fas fa- parachute-box text-xl mb-1"></i>
            <span>Airdrop</span>
        </div>
    </div>
</div>

<script>
    const clicker = document.getElementById('clicker');
    const scoreDisplay = document.getElementById('score');
    let score = 120;

    clicker.addEventListener('click', (e) => {
        // Skoru artƒ±r
        score += 1;
        scoreDisplay.innerText = score;

        // Tƒ±klama efekti (Y√ºzen sayƒ±)
        const rect = clicker.getBoundingClientRect();
        const x = e.clientX || (rect.left + rect.width / 2);
        const y = e.clientY || (rect.top + rect.height / 2);

        const floatText = document.createElement('div');
        floatText.innerText = '+1';
        floatText.className = 'floating-text';
        floatText.style.left = `${x}px`;
        floatText.style.top = `${y}px`;

        document.body.appendChild(floatText);

        setTimeout(() => {
            floatText.remove();
        }, 800);
    });
</script>

</body>
</html>

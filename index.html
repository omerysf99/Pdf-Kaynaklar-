<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTube - Ultimate Interaction Engine</title>
    <style>
        :root {
            --yt-black: #0f0f0f;
            --yt-white: #ffffff;
            --yt-red: #ff0000;
            --yt-gray: #aaaaaa;
            --yt-dark-gray: #272727;
            --yt-hover: #3f3f3f;
            --yt-border: rgba(255, 255, 255, 0.1);
            --toast-bg: rgba(255, 255, 255, 0.95);
            --drawer-bg: rgba(15, 15, 15, 0.98);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- GLOBAL RESET & SCROLLBAR --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--yt-black);
            color: var(--yt-white);
            font-family: "Roboto", "Arial", sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #717171;
            border-radius: 10px;
        }

        /* --- HEADER & NAVIGATION --- */
        header {
            height: 56px;
            background-color: var(--yt-black);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2000;
            border-bottom: 1px solid var(--yt-border);
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: -1px;
        }

        .logo span { color: var(--yt-red); font-size: 24px; }

        .search-bar {
            flex: 0 1 600px;
            display: flex;
            background: #121212;
            border: 1px solid #303030;
            border-radius: 40px;
            padding: 0 16px;
            height: 40px;
            align-items: center;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            font-size: 16px;
        }

        /* --- SIDEBAR --- */
        nav.sidebar {
            width: 240px;
            height: calc(100vh - 56px);
            position: fixed;
            top: 56px;
            left: 0;
            background: var(--yt-black);
            padding: 12px;
            z-index: 1000;
            transition: var(--transition-smooth);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 14px;
        }

        .nav-item:hover { background: var(--yt-dark-gray); }
        .nav-item.active { background: var(--yt-dark-gray); font-weight: 500; }

        /* --- MAIN CONTENT --- */
        .container {
            margin-left: 240px;
            margin-top: 56px;
            height: calc(100vh - 56px);
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
            gap: 16px;
            row-gap: 32px;
        }

        .v-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .v-card:active { transform: scale(0.98); }

        .thumb-box {
            width: 100%;
            aspect-ratio: 16/9;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }

        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .v-meta {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            background: #444;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .v-details h3 {
            font-size: 16px;
            line-height: 22px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .v-stats {
            font-size: 14px;
            color: var(--yt-gray);
        }

        /* --- SHORTS UI --- */
        .shorts-container {
            margin: 40px 0;
            padding: 20px 0;
            border-top: 4px solid var(--yt-dark-gray);
            border-bottom: 4px solid var(--yt-dark-gray);
        }

        .shorts-grid {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .short-item {
            min-width: 210px;
            aspect-ratio: 9/16;
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .short-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- INTERACTION OVERLAYS --- */
        #shorts-player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 5000;
            display: none;
            justify-content: center;
        }

        .shorts-feed {
            width: 100%;
            max-width: 480px;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .short-video-wrapper {
            width: 100%;
            height: 100%;
            scroll-snap-align: start;
            position: relative;
        }

        video.full-v {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- SHORTS INTERACTION BUTTONS (RIGHT SIDE) --- */
        .short-actions {
            position: absolute;
            right: 12px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            z-index: 10;
        }

        .action-circle {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .btn-round {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .btn-round:active { transform: scale(0.8); }

        .btn-round svg { fill: white; width: 24px; height: 24px; transition: var(--transition-smooth); }

        /* HEART ANIMATION */
        .btn-round.liked svg {
            fill: var(--yt-red);
            animation: heartBounce 0.45s var(--bounce);
        }

        @keyframes heartBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        .action-circle span {
            font-size: 12px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- COMMENTS DRAWER --- */
        .comment-drawer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: var(--drawer-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.32, 1, 0.23, 1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .comment-drawer.open { transform: translateY(0); }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--yt-border);
        }

        .comment-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .comment-item {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .comment-item .c-body h4 { font-size: 13px; color: var(--yt-gray); margin-bottom: 4px; }
        .comment-item .c-body p { font-size: 14px; line-height: 1.4; }

        .comment-input-wrap {
            padding-top: 15px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .yt-input {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            padding: 12px 16px;
            border-radius: 24px;
            color: white;
        }

        .send-btn {
            background: var(--yt-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- TOAST SYSTEM --- */
        .toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: var(--toast-bg);
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
            animation: toastIn 0.4s var(--bounce) forwards;
        }

        @keyframes toastIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .toast.hide {
            animation: toastOut 0.3s ease-in forwards;
        }

        @keyframes toastOut {
            to { transform: translateX(100%); opacity: 0; }
        }

        /* --- UPLOAD OVERLAY --- */
        #upload-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .upload-card {
            background: #282828;
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: var(--yt-red);
            width: 0%;
            transition: width 0.1s;
        }

        /* --- HIDDEN CANVAS --- */
        #thumb-gen { display: none; }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="nav-icon" style="cursor:pointer">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path></svg>
            </div>

                <span>▶</span> ProTube

                <svg viewBox="0 0 24 24" width="20" height="20" fill="#888"><path d="M20.87 20.17l-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"></path></svg>

    <nav class="sidebar">
        <div class="nav-item active">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M4 10V21h6v-6h4v6h6V10l-8-7z"></path></svg>
            <span>Ana Sayfa</span>
        </div>
        <div class="nav-item" onclick="openShortsFeed()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M10 14.65v-5.3L14.5 12 10 14.65zM17.77 10.32l-1.2-.5L18 8.82a3.74 3.74 0 00-2.45-5.75 3.74 3.74 0 00-2.69.95l-9.3 5.37a3.74 3.74 0 00-.03 6.48l1.2.5L3.5 17.37a3.74 3.74 0 005.14 4.8 3.74 3.74 0 002.69-.95l9.3-5.37a3.74 3.74 0 00.03-6.48-.01.01 0 00-.89-.05z"></path></svg>
            <span>Shorts</span>

            <span>Abonelikler</span>
        </div>
        <hr style="border:0; border-top:1px solid var(--yt-border); margin:12px 0;">

    <main class="container" id="app-main">
        <div class="video-grid" id="main-grid">
            </div>

        <section class="shorts-container">
            <h3 style="margin-bottom:16px; display:flex; align-items:center; gap:8px">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="red"><path d="M17.77 10.32l-1.2-.5L18 8.82a3.74 3.74 0 00-2.45-5.75 3.74 3.74 0 00-2.69.95l-9.3 5.37a3.74 3.74 0 00-.03 6.48l1.2.5L3.5 17.37a3.74 3.74 0 005.14 4.8 3.74 3.74 0 002.69-.95l9.3-5.37a3.74 3.74 0 00.03-6.48-.01.01 0 00-.89-.05z"></path></svg>
                Shorts
            </h3>
            <div class="shorts-grid" id="shorts-row">
                </div>
        </section>

        <div class="video-grid" id="extra-grid"></div>
    </main>

    <div id="shorts-player-overlay">
        <div class="btn-round" onclick="closeShorts()" style="position:fixed; top:20px; left:20px; z-index:6000;">
            <svg viewBox="0 0 24 24" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
        </div>
        <div class="shorts-feed" id="shorts-scroller">
            </div>
    </div>

    <div class="comment-drawer" id="global-drawer">
        <div class="drawer-header">
            <h3>Yorumlar <span id="drawer-count" style="color:var(--yt-gray); font-size:14px; margin-left:8px">0</span></h3>
            <div class="btn-round" onclick="closeComments()" style="width:32px; height:32px">
                <svg viewBox="0 0 24 24" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
            </div>
        </div>
        <div class="comment-list" id="drawer-comments-list">
            </div>
        <div class="comment-input-wrap">
            <div class="avatar" style="width:32px; height:32px"></div>
            <input type="text" class="yt-input" id="new-comment-input" placeholder="Yorum ekleyin...">
            <button class="send-btn" onclick="postComment()">YAYINLA</button>
        </div>
    </div>

    <div id="upload-overlay" onclick="hideUpload(event)">
        <div class="upload-card" onclick="event.stopPropagation()">
            <h2>Video Yükle</h2>
            <p style="color:var(--yt-gray)">Dosya seçin ve YouTube dünyasına adım atın.</p>
            <input type="file" id="file-picker" accept="video/*" hidden>
            <button class="send-btn" style="width:100%; height:50px" onclick="document.getElementById('file-picker').click()">DOSYA SEÇ</button>
            <input type="text" id="up-title" class="yt-input" placeholder="Başlık ekleyin">
            <div class="progress-bar" id="p-container">
                <div class="progress-fill" id="p-fill"></div>
            </div>
            <p id="up-status" style="font-size:14px; text-align:center"></p>
        </div>
    </div>

    <div class="toast-container" id="toasts"></div>
    <canvas id="thumb-gen"></canvas>

    <script>
        /**
         * CORE ARCHITECTURE: INDEXEDDB & PERSISTENCE
         */
        const DB_NAME = "ProTube_Architect_DB";
        const DB_VER = 1;
        let db;

        const initDB = () => {
            return new Promise((resolve) => {
                const req = indexedDB.open(DB_NAME, DB_VER);
                req.onupgradeneeded = (e) => {
                    const d = e.target.result;
                    if (!d.objectStoreNames.contains("videos")) {
                        d.createObjectStore("videos", { keyPath: "id" });
                    }
                };
                req.onsuccess = (e) => {
                    db = e.target.result;
                    resolve();
                };
            });
        };

        const saveToDB = (data) => {
            const tx = db.transaction("videos", "readwrite");
            tx.objectStore("videos").put(data);
        };

        const getAllFromDB = () => {
            return new Promise((resolve) => {
                const tx = db.transaction("videos", "readonly");
                const req = tx.objectStore("videos").getAll();
                req.onsuccess = () => resolve(req.result);
            });
        };

        /**
         * STATE MANAGEMENT
         */
        let videos = [];
        let activeVideoId = null;
        let activeDrawerVideoId = null;

        /**
         * INTERACTION ENGINE (LIKE, COMMENT, SHARE)
         */
        const createToast = (msg) => {
            const container = document.getElementById('toasts');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<span>${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        };

        const toggleLike = (id, btnElement) => {
            const v = videos.find(x => x.id === id);
            if (!v) return;

            const isLiked = btnElement.classList.contains('liked');
            
            if (isLiked) {
                v.stats.likes--;
                btnElement.classList.remove('liked');
                createToast("Beğeni geri alındı");
            } else {
                v.stats.likes++;
                btnElement.classList.add('liked');
                createToast("Beğenildi");
            }

            const countEl = btnElement.nextElementSibling;
            if (countEl) countEl.innerText = v.stats.likes;

            saveToDB(v);
        };

        const openComments = (id) => {
            const v = videos.find(x => x.id === id);
            if (!v) return;

            activeDrawerVideoId = id;
            document.getElementById('drawer-count').innerText = v.stats.comments.length;
            renderCommentsInDrawer(v.stats.comments);
            document.getElementById('global-drawer').classList.add('open');
            // Video durmaz - talimat gereği.
        };

        const closeComments = () => {
            document.getElementById('global-drawer').classList.remove('open');
            activeDrawerVideoId = null;
        };

        const postComment = () => {
            const input = document.getElementById('new-comment-input');
            const text = input.value.trim();
            if (!text || !activeDrawerVideoId) return;

            const v = videos.find(x => x.id === activeDrawerVideoId);
            const newC = {
                user: "Misafir Kullanıcı",
                text: text,
                time: "Şimdi"
            };

            v.stats.comments.unshift(newC);
            input.value = "";
            
            saveToDB(v);
            renderCommentsInDrawer(v.stats.comments);
            document.getElementById('drawer-count').innerText = v.stats.comments.length;
            createToast("Yorum eklendi");
        };

        const copyShareLink = () => {
            navigator.clipboard.writeText(window.location.href);
            createToast("Link kopyalandı");
        };

        /**
         * UI RENDERING
         */
        const renderCommentsInDrawer = (comments) => {
            const list = document.getElementById('drawer-comments-list');
            list.innerHTML = comments.map(c => `
                <div class="comment-item">
                    <div class="avatar" style="width:32px; height:32px; background:#${Math.floor(Math.random()*16777215).toString(16)}"></div>
                    <div class="c-body">
                        <h4>${c.user} • ${c.time}</h4>
                        <p>${c.text}</p>
                    </div>
                </div>
            `).join('');
        };

        const renderApp = async () => {
            videos = await getAllFromDB();
            const grid = document.getElementById('main-grid');
            const row = document.getElementById('shorts-row');
            const scroller = document.getElementById('shorts-scroller');

            grid.innerHTML = "";
            row.innerHTML = "";
            scroller.innerHTML = "";

            videos.sort((a,b) => b.createdAt - a.createdAt).forEach(v => {
                const tUrl = URL.createObjectURL(v.thumbnailBlob);
                
                if (v.type === 'long') {
                    grid.innerHTML += `
                        <div class="v-card" onclick="openPlayer('${v.id}')">
                            <div class="thumb-box">
                                <img src="${tUrl}">
                                <div class="duration">${formatTime(v.duration)}</div>
                            </div>
                            <div class="v-meta">
                                <div class="avatar" style="background:#${v.id.slice(-6)}"></div>
                                <div class="v-details">
                                    <h3>${v.title}</h3>
                                    <div class="v-stats">Kanal Adı • ${v.stats.views} görüntüleme</div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // Shorts Preview
                    row.innerHTML += `
                        <div class="short-item" onclick="openShortsFeed('${v.id}')">
                            <img src="${tUrl}">
                            <div style="position:absolute; bottom:10px; left:10px; font-weight:bold; font-size:14px; text-shadow:0 1px 4px black">${v.title}</div>
                        </div>
                    `;

                    // Shorts Full View
                    const vUrl = URL.createObjectURL(v.videoBlob);
                    const wrapper = document.createElement('div');
                    wrapper.className = 'short-video-wrapper';
                    wrapper.id = `short-wrap-${v.id}`;
                    wrapper.innerHTML = `
                        <video class="full-v" src="${vUrl}" loop playsinline></video>
                        <div class="short-actions">
                            <div class="action-circle">
                                <div class="btn-round" onclick="toggleLike('${v.id}', this)">
                                    <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                                </div>
                                <span>${v.stats.likes}</span>
                            </div>
                            <div class="action-circle">
                                <div class="btn-round" onclick="openComments('${v.id}')">
                                    <svg viewBox="0 0 24 24"><path d="M21 6h-7L11 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-2 11h-4l-3 3-3-3H5V8h14v9z"/></svg>
                                </div>
                                <span>${v.stats.comments.length}</span>
                            </div>
                            <div class="action-circle">
                                <div class="btn-round" onclick="copyShareLink()">
                                    <svg viewBox="0 0 24 24"><path d="M15 5l-1.41 1.41L15.17 8H4v2h11.17l-1.58 1.59L15 13l4-4-4-4z"/></svg>
                                </div>
                                <span>Paylaş</span>
                            </div>
                        </div>
                        <div style="position:absolute; bottom:20px; left:15px; z-index:5">
                            <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px">
                                <div class="avatar" style="width:32px; height:32px"></div>
                                <span style="font-weight:bold">@KullaniciAdi</span>
                                <button style="background:white; color:black; border:none; padding:6px 12px; border-radius:20px; font-weight:bold; font-size:12px">Abone Ol</button>
                            </div>
                            <p style="font-size:14px">${v.title}</p>
                        </div>
                    `;
                    scroller.appendChild(wrapper);
                }
            });
        };

        /**
         * MEDIA HELPERS
         */
        const formatTime = (s) => {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec.toString().padStart(2, '0')}`;
        };

        const generateThumbnail = (file) => {
            return new Promise((resolve) => {
                const v = document.createElement('video');
                v.src = URL.createObjectURL(file);
                v.currentTime = 1;
                v.onloadeddata = () => {
                    const c = document.getElementById('thumb-gen');
                    c.width = v.videoWidth / 4;
                    c.height = v.videoHeight / 4;
                    c.getContext('2d').drawImage(v, 0, 0, c.width, c.height);
                    c.toBlob(b => resolve(b), 'image/jpeg', 0.8);
                };
            });
        };

        /**
         * UPLOAD FLOW (10S SIMULATION)
         */
        const showUpload = () => document.getElementById('upload-overlay').style.display = 'flex';
        const hideUpload = (e) => document.getElementById('upload-overlay').style.display = 'none';

        document.getElementById('file-picker').onchange = async (e) => {
            const file = e.target.files[0];
            const title = document.getElementById('up-title').value || "Başlıksız Video";
            if (!file) return;

            const pCont = document.getElementById('p-container');
            const pFill = document.getElementById('p-fill');
            const status = document.getElementById('up-status');

            pCont.style.display = 'block';
            
            for (let i = 0; i <= 100; i++) {
                pFill.style.width = i + '%';
                status.innerText = `Yükleniyor... %${i}`;
                await new Promise(r => setTimeout(r, 100)); // 10s Total
            }

            status.innerText = "İşleniyor...";
            const thumb = await generateThumbnail(file);
            const duration = 75; // Mock duration for logic (actually derived from file)
            
            const newVideo = {
                id: 'v_' + Date.now(),
                title: title,
                videoBlob: file,
                thumbnailBlob: thumb,
                duration: duration,
                type: duration <= 60 ? 'shorts' : 'long',
                createdAt: Date.now(),
                stats: { likes: 0, views: 0, comments: [] }
            };

            saveToDB(newVideo);
            createToast("Video başarıyla yüklendi!");
            hideUpload();
            renderApp();
        };

        /**
         * NAVIGATION & PLAYER
         */
        const openShortsFeed = (id) => {
            document.getElementById('shorts-player-overlay').style.display = 'flex';
            if (id) {
                const el = document.getElementById(`short-wrap-${id}`);
                if (el) el.scrollIntoView();
            }
            handleShortsAutoPlay();
        };

        const closeShorts = () => {
            document.getElementById('shorts-player-overlay').style.display = 'none';
            document.querySelectorAll('video').forEach(v => v.pause());
        };

        const handleShortsAutoPlay = () => {
            const scroller = document.getElementById('shorts-scroller');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const v = entry.target.querySelector('video');
                    if (entry.isIntersecting) {
                        v.play();
                    } else {
                        v.pause();
                        v.currentTime = 0;
                    }
                });
            }, { threshold: 0.8 });

            document.querySelectorAll('.short-video-wrapper').forEach(w => observer.observe(w));
        };

        /**
         * STARTUP
         */
        window.onload = async () => {
            await initDB();
            renderApp();
        };

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Web App</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --purple: #5c4eb1; --red: #ff2d2d; --dark: #080808; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--dark); color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; user-select: none; }
        
        .tab-content { flex: 1; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .active-tab { display: flex; animation: fadeIn 0.3s ease; }

        /* Bakiye Kartƒ± */
        .card-main { background: rgba(255, 255, 255, 0.03); border: 2px solid var(--red); border-radius: 25px; padding: 25px; width: 85%; max-width: 380px; box-shadow: 0 0 25px rgba(255, 45, 45, 0.2); }
        .bal-val { font-size: 44px; font-weight: 800; color: var(--red); text-shadow: 0 0 10px rgba(255, 45, 45, 0.4); }

        /* TAP TO EARN - Mor Daire */
        .spider-wrapper { position: relative; margin: 40px 0; }
        .spider-circle { 
            width: 220px; height: 220px; 
            background: radial-gradient(circle, #6c5ce7 0%, #302475 100%); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 4px solid rgba(255,255,255,0.1); 
            box-shadow: 0 0 50px rgba(108, 92, 231, 0.5); 
            transition: transform 0.1s cubic-bezier(0.1, 0.7, 1.0, 0.1); z-index: 10; position: relative;
        }
        .spider-circle:active { transform: scale(0.90); }
        .spider-circle span { font-size: 110px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }

        /* Aƒü Animasyonu */
        .web-spike { position: absolute; pointer-events: none; background: rgba(255, 255, 255, 0.9); width: 3px; height: 140px; transform-origin: bottom center; z-index: 5; animation: shoot 0.45s ease-out forwards; }
        @keyframes shoot { 0% { transform: translate(-50%, -50%) scaleY(0) rotate(var(--deg)); opacity: 1; } 100% { transform: translate(-50%, -150%) scaleY(1.3) rotate(var(--deg)); opacity: 0; } }

        /* Navigasyon */
        .nav-bar { background: #0c0c0c; display: flex; border-top: 1px solid #222; padding: 12px 0; }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 13px; cursor: pointer; }
        .nav-item.active { color: var(--red); font-weight: bold; }

        /* C√ºzdan & Ref */
        input { width: 90%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; outline: none; }
        button { width: 90%; padding: 15px; border: none; border-radius: 12px; background: var(--red); color: white; font-weight: bold; cursor: pointer; }
        .ref-box { background: #000; padding: 15px; border-radius: 12px; border: 1px dashed #444; font-size: 11px; color: #00ff00; word-break: break-all; margin: 15px 0; width: 85%; }
        .calc-text { color: #ffcc00; font-size: 13px; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="tab-kazan" class="tab-content active-tab">
        <div class="card-main">
            <small style="color: #888; letter-spacing: 2px;">TOPLAM BAKƒ∞YE</small>
            <div class="bal-val">$<span id="bal-txt">0.000000</span></div>
        </div>

        <div class="spider-wrapper">
            <div class="spider-circle" id="tap-earn-btn">
                <span>üï∑Ô∏è</span>
            </div>
        </div>

        <p style="color: #666;">Reklama: <b id="ad-step" style="color: white;">10</b> Tƒ±k Kaldƒ±</p>
    </div>

    <div id="tab-ref" class="tab-content">
        <h2>Davet Et Kazan</h2>
        <div class="ref-box" id="ref-url">Link olu≈üturuluyor...</div>
        <button onclick="copyRef()">KOPYALA</button>
        <p>Referans Sayƒ±n: <b id="ref-count" style="color: var(--red);">0</b></p>
    </div>

    <div id="tab-c√ºzdan" class="tab-content">
        <h2>C√ºzdan</h2>
        <input type="number" id="w-amt" placeholder="√áekim Miktarƒ± ($)" step="0.01" oninput="calcAds()">
        <div id="ad-info" class="calc-text"></div>
        <input type="text" id="w-adr" placeholder="USDT TRC20 C√ºzdan Adresi">
        <button id="w-btn" onclick="sendW()" disabled>Minimum $0.50</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="setTab('kazan', this)">üï∏Ô∏è Kazan</div>
        <div class="nav-item" onclick="setTab('ref', this)">üë• Ref</div>
        <div class="nav-item" onclick="setTab('c√ºzdan', this)">üí≥ C√ºzdan</div>
    </div>

    <script>
        // --- FIREBASE BAƒûLANTISI ---
        const firebaseConfig = { apiKey: "...", databaseURL: "...", projectId: "...", appId: "..." };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let uid = localStorage.getItem('spy_uid') || 'U' + Math.floor(100000 + Math.random() * 900000);
        localStorage.setItem('spy_uid', uid);
        document.getElementById('ref-url').innerText = "https://t.me/SpyderNetworkBot?start=" + uid;

        let bakiye = 0;
        let tƒ±klar = 0;

        // Bakiye Takibi
        db.ref('users/' + uid).on('value', s => {
            if (s.exists()) {
                bakiye = s.val().balance || 0;
                document.getElementById('bal-txt').innerText = bakiye.toFixed(6);
                document.getElementById('ref-count').innerText = s.val().refs || 0;
                document.getElementById('w-btn').disabled = bakiye < 0.50;
                if(bakiye >= 0.50) document.getElementById('w-btn').innerText = "√ñdeme Al";
            } else {
                db.ref('users/' + uid).set({ balance: 0, refs: 0 });
            }
        });

        // TAP TO EARN Sƒ∞STEMƒ∞
        document.getElementById('tap-earn-btn').addEventListener('click', (e) => {
            tƒ±klar++;
            animateWeb();
            
            let limit = 10 + (Math.floor(bakiye / 0.01) * 15);
            document.getElementById('ad-step').innerText = Math.max(0, limit - tƒ±klar);

            if (tƒ±klar >= limit) {
                tƒ±klar = 0;
                if (window.showAdexora) window.showAdexora().then(() => reward()); else reward();
            } else { reward(); }
        });

        function animateWeb() {
            const wrap = document.querySelector('.spider-wrapper');
            for(let i=0; i<8; i++) {
                const w = document.createElement('div');
                w.className = 'web-spike';
                w.style.left = '50%'; w.style.top = '50%';
                w.style.setProperty('--deg', `${i * 45}deg`);
                wrap.appendChild(w);
                setTimeout(() => w.remove(), 450);
            }
        }

        function reward() {
            // Tƒ±klama ba≈üƒ± $0.00001
            db.ref('users/' + uid + '/balance').transaction(b => (b || 0) + 0.00001);
        }

        function calcAds() {
            const v = parseFloat(document.getElementById('w-amt').value);
            const info = document.getElementById('ad-info');
            if(v > 0) info.innerText = "Gerekli Reklam Sayƒ±sƒ±: " + Math.ceil((v / 0.01) * 20);
            else info.innerText = "";
        }

        function setTab(name, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active-tab');
            el.classList.add('active');
        }

        function copyRef() {
            navigator.clipboard.writeText(document.getElementById('ref-url').innerText);
            alert("Referans linkin kopyalandƒ±!");
        }

        function sendW() {
            const amt = parseFloat(document.getElementById('w-amt').value);
            const adr = document.getElementById('w-adr').value;
            if (amt > bakiye || adr.length < 10) return alert("Hatalƒ± √ßekim!");
            db.ref('payouts').push({ uid: uid, amount: amt, wallet: adr, date: Date.now() });
            db.ref('users/' + uid + '/balance').transaction(b => b - amt);
            alert("Talep alƒ±ndƒ±!");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyderCoin - Tap to Earn</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --purple: #5c4eb1; --red: #ff2d2d; --dark: #080808; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--dark); color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; user-select: none; }
        
        /* Sekmeler */
        .tab-content { flex: 1; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .active-tab { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Bakiye Paneli */
        .card-main { background: rgba(255, 255, 255, 0.02); border: 2px solid var(--red); border-radius: 30px; padding: 25px; width: 85%; max-width: 380px; box-shadow: 0 0 20px rgba(255, 45, 45, 0.1); margin-top: 10px; }
        .bal-val { font-size: 42px; font-weight: bold; color: var(--red); letter-spacing: -1px; }

        /* G√∂rseldeki Yeni Mor Daire */
        .spider-wrapper { position: relative; margin: 40px 0; }
        .spider-circle { width: 220px; height: 220px; background: radial-gradient(circle, #5b4db0 0%, #3a2e8f 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 3px solid rgba(255,255,255,0.1); box-shadow: 0 0 50px rgba(91, 77, 176, 0.5); transition: transform 0.1s; position: relative; z-index: 10; }
        .spider-circle:active { transform: scale(0.95); }
        .spider-circle img, .spider-circle span { font-size: 110px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); }

        /* Aƒü Animasyonu */
        .web-line { position: absolute; pointer-events: none; background: rgba(255,255,255,0.7); width: 2px; height: 120px; transform-origin: bottom center; z-index: 5; animation: webShot 0.4s ease-out forwards; }
        @keyframes webShot { 0% { transform: scaleY(0) rotate(var(--deg)); opacity: 1; } 100% { transform: scaleY(1.5) translateY(-100px) rotate(var(--deg)); opacity: 0; } }

        /* Navigasyon */
        .nav-bar { background: #0c0c0c; display: flex; border-top: 1px solid #1a1a1a; padding: 12px 0; }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 13px; cursor: pointer; }
        .nav-item.active { color: var(--red); font-weight: bold; }

        /* C√ºzdan & Ref Form */
        input { width: 90%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #222; background: #000; color: white; }
        button { width: 90%; padding: 15px; border: none; border-radius: 12px; background: var(--red); color: white; font-weight: bold; cursor: pointer; }
        .ref-box { background: #000; padding: 15px; border-radius: 12px; border: 1px dashed #444; font-size: 12px; color: #00ff00; word-break: break-all; margin: 15px 0; width: 85%; }
        .ad-info { color: #ffcc00; font-size: 14px; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="tab-kazan" class="tab-content active-tab">
        <div class="card-main">
            <small style="color: #888;">TOPLAM BAKƒ∞YE</small>
            <div class="bal-val">$<span id="bal-text">0.000000</span></div>
        </div>

        <div class="spider-wrapper">
            <div class="spider-circle" id="spidey-btn"><span>üï∑Ô∏è</span></div>
        </div>

        <p style="color: #aaa;">Reklama: <b id="ad-step" style="color: white;">10</b> Tƒ±k Kaldƒ±</p>
    </div>

    <div id="tab-ref" class="tab-content">
        <h2>Referans Sistemi</h2>
        <div class="card-main">
            <p>Arkada≈üƒ±nƒ± davet et, kazancƒ±na ortak ol!</p>
            <div class="ref-box" id="ref-url">Olu≈üturuluyor...</div>
            <button onclick="copyRef()">Lƒ∞NKƒ∞ KOPYALA</button>
        </div>
    </div>

    <div id="tab-c√ºzdan" class="tab-content">
        <h2>C√ºzdan</h2>
        <div class="card-main">
            <input type="number" id="w-amt" placeholder="√áekmek istediƒüiniz USDT ($)" step="0.01" oninput="calcAd()">
            <div id="ad-needed" class="ad-info"></div>
            <input type="text" id="w-adr" placeholder="USDT TRC20 Adresi">
            <button id="w-btn" onclick="withdraw()" disabled>Minimum $0.50</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="setTab('kazan', this)">Kazan</div>
        <div class="nav-item" onclick="setTab('ref', this)">Ref</div>
        <div class="nav-item" onclick="setTab('c√ºzdan', this)">C√ºzdan</div>
    </div>

    <script>
        // --- FIREBASE YAPILANDIRMASI ---
        const firebaseConfig = { apiKey: "...", databaseURL: "...", projectId: "...", appId: "..." };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let uID = localStorage.getItem('spy_uid') || 'U' + Math.floor(100000 + Math.random() * 900000);
        localStorage.setItem('spy_uid', uID);

        // Referans Linkini Anƒ±nda Olu≈ütur
        const myRefLink = "https://t.me/SpyderNetworkBot?start=" + uID;
        document.getElementById('ref-url').innerText = myRefLink;

        let bakiye = 0;
        let tƒ±k = 0;

        // Bakiye ve Veri Dinleme
        db.ref('users/' + uID).on('value', s => {
            if (s.exists()) {
                bakiye = s.val().balance || 0;
                document.getElementById('bal-text').innerText = bakiye.toFixed(6);
                document.getElementById('w-btn').disabled = bakiye < 0.50;
                if(bakiye >= 0.50) document.getElementById('w-btn').innerText = "√ñdeme Talebi G√∂nder";
            } else {
                db.ref('users/' + uID).set({ balance: 0 });
            }
        });

        // Tap to Earn & Aƒü Animasyonu
        document.getElementById('spidey-btn').addEventListener('click', (e) => {
            tƒ±k++;
            animateWeb();
            
            let limit = 10 + (Math.floor(bakiye / 0.01) * 15);
            document.getElementById('ad-step').innerText = Math.max(0, limit - tƒ±k);

            if (tƒ±k >= limit) {
                tƒ±k = 0;
                if (window.showAdexora) window.showAdexora().then(() => reward()); else reward();
            } else { reward(); }
        });

        function animateWeb() {
            const wrapper = document.querySelector('.spider-wrapper');
            for(let i=0; i<6; i++) {
                const line = document.createElement('div');
                line.className = 'web-line';
                line.style.left = '50%';
                line.style.top = '50%';
                line.style.setProperty('--deg', `${i * 60}deg`);
                wrapper.appendChild(line);
                setTimeout(() => line.remove(), 400);
            }
        }

        function reward() {
            db.ref('users/' + uID + '/balance').transaction(b => (b || 0) + 0.000005);
        }

        // C√ºzdan Reklam Hesaplama
        function calcAd() {
            const amt = parseFloat(document.getElementById('w-amt').value);
            const display = document.getElementById('ad-needed');
            if (amt > 0) {
                const ads = (amt / 0.01) * 20;
                display.innerText = "Gerekli Reklam Sayƒ±sƒ±: " + Math.ceil(ads);
            } else {
                display.innerText = "";
            }
        }

        function setTab(name, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active-tab');
            el.classList.add('active');
        }

        function copyRef() {
            navigator.clipboard.writeText(myRefLink);
            alert("Referans linkin kopyalandƒ±!");
        }

        function withdraw() {
            const amt = parseFloat(document.getElementById('w-amt').value);
            const adr = document.getElementById('w-adr').value;
            if (amt > bakiye || adr.length < 10) return alert("Hatalƒ± √ßekim bilgisi!");
            db.ref('withdrawals').push({ uid: uID, amount: amt, address: adr, date: Date.now() });
            db.ref('users/' + uID + '/balance').transaction(b => b - amt);
            alert("Talebiniz alƒ±ndƒ±!");
        }
    </script>
</body>
</html>

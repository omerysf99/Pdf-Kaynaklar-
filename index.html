        .start-btn {

            border: none;

        .hash-display {

        /* Takas Modalƒ± */

        .nav-link { text-align: center; font-size: 0.8rem; color: var(--text-gray); opacity: 0.5; }
        .nav-link.active { opacity: 1; color: var(--neon-blue); }

        .auth-tag { text-align: center; font-size: 10px; color: #333; margin-top: 8px; }

</head>

<div class="phone-frame">

    <div class="lottery-box">

        <div>
            <div style="font-weight:bold; font-size:1.1rem;">POWER LOTTERY</div>

        </div>
    </div>

    <div class="stats-area">

    <div style="margin-top: 10px; font-size: 0.8rem; color: #444;">G√ºc√ºn√ºz: <span style="color:var(--neon-blue)">360 GH/s</span></div>

    <nav class="footer-nav">

    </nav>

    <div class="auth-tag">ADMIN ID: 8392479231 | @Stars_Miner_bot</div>

    <div class="modal-overlay" id="modalUI">
        <div class="modal-content">
            <h2 style="font-size: 1.4rem; margin-bottom: 10px;">Hash'leri USD'ye √ßevir</h2>
            <p style="color:var(--text-gray); font-size: 0.9rem;">Kur:<br><b style="color:white; font-size:1.2rem;">100 Hashes = 0.01 USD</b></p>
            
            <div style="text-align: left; margin: 25px 0;">
                <p style="color:#555; font-size:0.8rem;">Madenlenen Hash:</p>

                <button class="m-btn" style="background:var(--btn-red); color:#ff8a8a;" onclick="closeExchange()">ƒ∞PTAL</button>
                <button class="m-btn" style="background:var(--btn-green); color:white;" onclick="processTrade()">TAKASLA</button>
            </div>

    </div>
</div>

<script>
    /* CORE MINING ENGINE
       Rate: 1 Hash per 59 Minutes (1/3540 per second)
       Admin: 8392479231
    */

    let usd = 0.0000;
    let hash = 0.00000;
    let timer = 24 * 60 * 60;
    let active = false;
    let miningInterval;

    function initMining() {
        if(active) return;
        active = true;
        
        // Fan d√∂nmeye ba≈ülar
        document.getElementById('fanImage').classList.add('spin-active');
        
        miningInterval = setInterval(() => {
            if(timer <= 0) {
                clearInterval(miningInterval);
                return;
            }
            timer--;
            
            // 59 dakikada 1 hash kuralƒ±
            hash += (1 / 3540);
            
            updateDisplay();
        }, 1000);
    }

    function updateDisplay() {
        let h = Math.floor(timer / 3600).toString().padStart(2, '0');
        let m = Math.floor((timer % 3600) / 60).toString().padStart(2, '0');
        let s = (timer % 60).toString().padStart(2, '0');
        
        document.getElementById('startBtn').innerText = `${h}:${m}:${s}`;
        document.getElementById('hashText').innerText = hash.toFixed(5);
    }

    function openExchange() {
        document.getElementById('modalHash').innerText = hash.toFixed(5);
        document.getElementById('modalUI').style.display = 'flex';
    }

    function closeExchange() {
        document.getElementById('modalUI').style.display = 'none';
    }

    function processTrade() {
        if(hash < 1.0) {
            alert("HATA: Minimum 1.00000 Hash birikmelidir!");
        } else {
            // 100 Hash = 0.01 USD -> 1 Hash = 0.0001 USD
            let income = hash * 0.0001;
            usd += income;
            
            alert(`TAKAS BA≈ûARILI!\nKazan√ß: ${income.toFixed(4)} USD`);
            
            hash = 0;
            document.getElementById('hashText').innerText = "0.00000";
            document.getElementById('usdText').innerText = usd.toFixed(4);
            closeExchange();
        }
    }

    // ƒ∞lk y√ºklemede sƒ±fƒ±rla
    window.onload = () => {
        document.getElementById('usdText').innerText = "0.0000";
        document.getElementById('hashText').innerText = "0.00000";
    };
</script>

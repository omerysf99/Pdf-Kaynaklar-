<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux Miner Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #f4f7f9; color: #1a1a1a; height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        #game-container { width: 100%; max-width: 450px; background: #fff; position: relative; display: flex; flex-direction: column; height: 100vh; }

        /* --- √úST BAKƒ∞YE KUTUCUKLARI --- */
        .header-stats { padding: 15px; display: flex; flex-direction: column; gap: 8px; z-index: 10; }
        .stat-item { background: #fff; border: 1px solid #e0e8f0; border-radius: 12px; padding: 12px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .stat-info { display: flex; align-items: center; gap: 10px; }
        .stat-icon { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
        .stat-label { font-size: 11px; color: #888; font-weight: 600; }
        .stat-value { font-size: 14px; font-weight: 800; color: #000; }

        /* --- ANA MINING ALANI (D√ñNEN FAN) --- */
        .miner-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .fan-container { width: 280px; height: 280px; position: relative; cursor: pointer; transition: transform 0.1s; display: flex; align-items: center; justify-content: center; }
        .fan-container:active { transform: scale(0.92); }
        
        /* Senin g√∂rselin tonux.jpg buraya eklendi */
        .fan-img { 
            width: 100%; height: 100%; border-radius: 50%; 
            object-fit: cover; 
            animation: spin 4s linear infinite; /* Fan d√∂n√º≈ü animasyonu */
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.2);
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mining-power { margin-top: 25px; text-align: center; }
        .ton-balance-large { font-size: 36px; font-weight: 900; color: #000; margin-bottom: 5px; }
        .ghs-info { font-size: 14px; color: #666; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 6px; }

        /* --- BUTONLAR --- */
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px 25px 15px; z-index: 10; }
        .btn { border: none; border-radius: 16px; padding: 16px; font-weight: 800; font-size: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; color: #fff; transition: opacity 0.2s; }
        .btn:active { opacity: 0.8; }
        .btn-claim { background: #4da3ff; box-shadow: 0 4px 0 #3a82ce; }
        .btn-boost { background: #5db7f5; box-shadow: 0 4px 0 #4a9bd4; }

        /* --- MINE KARTLARI PANELƒ∞ --- */
        .mine-panel { 
            background: #1c1f24; border-radius: 30px 30px 0 0; padding: 20px; 
            display: none; flex-direction: column; height: 75vh; 
            position: absolute; bottom: 0; width: 100%; z-index: 100; color: #fff;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }
        .mine-panel.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .mine-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; overflow-y: auto; padding-top: 10px; }
        .card { background: #282b30; border-radius: 18px; padding: 14px; border: 1px solid #3d434d; cursor: pointer; }
        .card-head { display: flex; gap: 10px; margin-bottom: 12px; }
        .card-ico { width: 45px; height: 45px; border-radius: 12px; background: #3a3f47; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .card-title { font-size: 12px; font-weight: 700; color: #fff; }
        .card-profit { font-size: 10px; color: #82ff82; margin-top: 3px; font-weight: 600; }
        .card-footer { border-top: 1px solid #3d434d; margin-top: 10px; padding-top: 10px; display: flex; justify-content: space-between; font-size: 11px; font-weight: 800; color: #fff; }

        /* --- ALT NAV --- */
        .bottom-nav { background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; z-index: 10; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #888; font-weight: 700; cursor: pointer; gap: 4px; }
        .nav-item.active { color: #007bff; }

        /* Tƒ±klama Efekti */
        .plus-one { position: absolute; color: #007bff; font-size: 24px; font-weight: 900; animation: float 0.8s ease-out forwards; pointer-events: none; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header-stats">
        <div class="stat-item">
            <div class="stat-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="stat-icon">
                <div><p class="stat-label">Wallet Balance</p><p class="stat-value"><span id="ton-bal">0.00000</span> TON</p></div>
            </div>
            <div style="background:#eef2f6; padding:6px; border-radius:10px;">üíº</div>
        </div>
        <div class="stat-item">
            <div class="stat-info">
                <div class="stat-icon" style="background:#007bff; display:flex; align-items:center; justify-content:center; color:#fff; font-size:12px; font-weight:900;">TX</div>
                <div><p class="stat-label">TONIX Points</p><p class="stat-value"><span id="tonix-bal">0</span> TONIX</p></div>
            </div>
            <div style="background:#eef2f6; padding:6px; border-radius:10px;">üíé</div>
        </div>
    </div>

    <div id="page-home" class="miner-section">
        <div class="fan-container" onclick="tapFan(event)">
            <img src="tonux.jpg" class="fan-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/916/916771.png'">
        </div>
        <div class="mining-power">
            <p class="ton-balance-large"><span id="main-ton">0.00000</span> TON</p>
            <p class="ghs-info">‚ÑπÔ∏è <span id="power">0</span> GH/s <span style="color:#f3ba2f;">‚ö°</span></p>
        </div>
    </div>

    <div class="action-btns">
        <button class="btn btn-claim" onclick="claimCoins()">üí∞ Claim</button>
        <button class="btn btn-boost" onclick="openMine()">üöÄ Boost GH/s</button>
    </div>

    <div id="mine-panel" class="mine-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; padding: 0 5px;">
            <h2 style="font-size:20px; font-weight:900;">Mining Upgrades</h2>
            <div onclick="closeMine()" style="cursor:pointer; background:#3a3f47; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">‚úï</div>
        </div>
        <div class="mine-grid">
            <div class="card" onclick="buyUpgrade('CPU', 100, 5)">
                <div class="card-head">
                    <div class="card-ico">üíª</div>
                    <div><p class="card-title">CPU Miner</p><p class="card-profit">Kar: +5 GH/s</p></div>
                </div>
                <div class="card-footer"><span>lvl 1</span><span>ü™ô 100</span></div>
            </div>
            <div class="card" onclick="buyUpgrade('GPU', 500, 30)">
                <div class="card-head">
                    <div class="card-ico">üìü</div>
                    <div><p class="card-title">GPU Farm</p><p class="card-profit">Kar: +30 GH/s</p></div>
                </div>
                <div class="card-footer"><span>lvl 1</span><span>ü™ô 500</span></div>
            </div>
            <div class="card" onclick="buyUpgrade('ASIC', 2000, 150)">
                <div class="card-head">
                    <div class="card-ico">‚öôÔ∏è</div>
                    <div><p class="card-title">ASIC Rig</p><p class="card-profit">Kar: +150 GH/s</p></div>
                </div>
                <div class="card-footer"><span>lvl 1</span><span>ü™ô 2K</span></div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active"><span>üè†</span>Home</div>
        <div class="nav-item" onclick="openMine()"><span>‚õèÔ∏è</span>Mine</div>
        <div class="nav-item"><span>üë•</span>Friends</div>
        <div class="nav-item"><span>üí∞</span>Wallet</div>
    </div>
</div>

<script>
    let ton = 0.00000;
    let tonix = 0;
    let power = 0;

    function tapFan(e) {
        tonix += 1;
        
        // Tƒ±klama efekti
        const plus = document.createElement('div');
        plus.innerText = '+1';
        plus.className = 'plus-one';
        plus.style.left = e.clientX + 'px';
        plus.style.top = e.clientY + 'px';
        document.body.appendChild(plus);
        setTimeout(() => plus.remove(), 800);
        
        updateUI();
        if(navigator.vibrate) navigator.vibrate(10);
    }

    function openMine() { document.getElementById('mine-panel').classList.add('active'); }
    function closeMine() { document.getElementById('mine-panel').classList.remove('active'); }

    function buyUpgrade(type, cost, addPower) {
        if (tonix >= cost) {
            tonix -= cost;
            power += addPower;
            updateUI();
            // Geli≈ütirme ba≈üarƒ±lƒ± sesi veya titre≈üim eklenebilir
        } else {
            alert("Yetersiz TONIX puanƒ±!");
        }
    }

    function claimCoins() {
        if(ton > 0) {
            alert(ton.toFixed(5) + " TON c√ºzdana aktarƒ±ldƒ±!");
            ton = 0;
            updateUI();
        }
    }

    // Otomatik TON √úretimi (Mining Mekanizmasƒ±)
    setInterval(() => {
        if (power > 0) {
            // GH/s ba≈üƒ±na her saniye √ßok k√º√ß√ºk bir miktar TON √ºretir
            ton += (power * 0.000001); 
            updateUI();
        }
    }, 1000);

    function updateUI() {
        document.getElementById('ton-bal').innerText = ton.toFixed(5);
        document.getElementById('main-ton').innerText = ton.toFixed(5);
        document.getElementById('tonix-bal').innerText = Math.floor(tonix).toLocaleString();
        document.getElementById('power').innerText = power;
    }
</script>

</body>
</html>

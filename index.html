<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON & SHIB Elite Miner - Pro Edition</title>
    <style>
        :root {
            --ton-blue: #0088cc;
            --shib-orange: #f06522;
            --bg-black: #0a0a0a;
            --card-bg: #151515;
            --neon-purple: #bc13fe;
            --gold: #f1c40f;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* --- CÜZDAN KARTI VE WITHDRAW BUTONLARI --- */
        .wallet-card {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }

        .asset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }

        .asset-item:first-child {
            border-bottom: 1px solid #222;
            margin-bottom: 8px;
            padding-bottom: 18px;
        }

        .asset-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .asset-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #202020;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .asset-names p { margin: 0; font-size: 14px; font-weight: 700; }
        .asset-names span { font-size: 11px; color: #777; }

        .asset-right {
            text-align: right;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .balance-group {
            display: flex;
            flex-direction: column;
        }

        .amount { font-size: 16px; font-weight: 800; margin: 0; }
        
        /* Withdraw Buton Stili */
        .btn-withdraw {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-withdraw:hover { background: #333; border-color: #444; }

        /* --- DÜZELTİLMİŞ FAN TASARIMI --- */
        .miner-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .outer-neon {
            position: absolute;
            width: 290px;
            height: 290px;
            border-radius: 50%;
            border: 2px solid rgba(188, 19, 254, 0.4);
            box-shadow: 0 0 20px var(--neon-purple), inset 0 0 10px var(--neon-purple);
        }

        .fan-blade-wrap {
            width: 260px;
            height: 260px;
            animation: spin 0.4s linear infinite;
        }

        .center-hub {
            position: absolute;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #222, #000);
            border: 2px solid var(--ton-blue);
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px var(--ton-blue);
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- SAYAC VE ANA BUTONLAR --- */
        #mining-counter { font-size: 40px; font-weight: 900; margin: 15px 0; font-family: monospace; }
        .speed-info { color: var(--gold); font-weight: bold; margin-bottom: 20px; }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 380px;
        }

        .btn-main {
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-claim { background: var(--ton-blue); color: white; box-shadow: 0 5px 0 #005a87; }
        .btn-boost { background: white; color: black; box-shadow: 0 5px 0 #bbb; }
        .btn-main:active { transform: translateY(3px); box-shadow: none; }

        .ad-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="wallet-card">
        <div class="asset-item">
            <div class="asset-left">
                <div class="asset-icon"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="24"></div>
                <div class="asset-names"><p>Toncoin</p><span>TON</span></div>
            </div>
            <div class="asset-right">
                <div class="balance-group">
                    <p class="amount" id="ton-wallet">0.0000</p>
                </div>
                <button class="btn-withdraw" onclick="withdraw('TON')">Withdraw</button>
            </div>
        </div>

        <div class="asset-item">
            <div class="asset-left">
                <div class="asset-icon"><img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" width="24"></div>
                <div class="asset-names"><p>Shiba Inu</p><span>SHIB</span></div>
            </div>
            <div class="asset-right">
                <div class="balance-group">
                    <p class="amount" id="shib-wallet" style="color:var(--shib-orange)">0</p>
                </div>
                <button class="btn-withdraw" onclick="withdraw('SHIB')">Withdraw</button>
            </div>
        </div>
    </div>

    <div class="miner-container">
        <div class="outer-neon"></div>
        <div class="center-hub">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="30">
        </div>
        <div class="fan-blade-wrap" id="fan-blades">
            <svg viewBox="0 0 100 100" style="width:100%; height:100%;">
                <g fill="var(--neon-purple)">
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(0 50 50)"/>
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(51.4 50 50)"/>
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(102.8 50 50)"/>
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(154.2 50 50)"/>
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(205.6 50 50)"/>
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(257 50 50)"/>
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(308.4 50 50)"/>
                </g>
            </svg>
        </div>
    </div>

    <div id="mining-counter">0.000000000</div>
    <div class="speed-info" id="speed-display">1.00 TH/s ⚡</div>

    <div class="btn-grid">
        <button class="btn-main btn-claim" onclick="claim()">CLAIM</button>
        <button class="btn-main btn-boost" onclick="watchAd()">BOOST (+0.10)</button>
    </div>

    <div id="adModal" class="ad-modal">
        <h2 style="color:var(--ton-blue)">AD WATCHING...</h2>
        <div id="timer" style="font-size: 60px; margin: 20px;">5</div>
    </div>

    <script>
        let mining = 0;
        let tonWallet = 0;
        let shibWallet = 0;
        let speed = 1.0;
        
        // Kazanç Oranı: 1 TH/s = Günde 1 TON
        const tickRate = 0.000001157407; // 100ms başına

        function mainLoop() {
            mining += (tickRate * speed);
            document.getElementById('mining-counter').innerText = mining.toFixed(9);
        }

        function claim() {
            if (mining >= 0.019) {
                tonWallet += mining;
                shibWallet += Math.floor(mining * 100000); 
                mining = 0;
                document.getElementById('ton-wallet').innerText = tonWallet.toFixed(4);
                document.getElementById('shib-wallet').innerText = shibWallet.toLocaleString();
                alert("Claim Success! TON & SHIB added.");
            } else {
                alert("Minimum 0.019 TON needed!");
            }
        }

        function watchAd() {
            const modal = document.getElementById('adModal');
            const timer = document.getElementById('timer');
            modal.style.display = 'flex';
            let t = 5;
            timer.innerText = t;

            let interval = setInterval(() => {
                t--;
                timer.innerText = t;
                if(t <= 0) {
                    clearInterval(interval);
                    modal.style.display = 'none';
                    speed += 0.10;
                    document.getElementById('speed-display').innerText = speed.toFixed(2) + " TH/s ⚡";
                    let newDur = 0.4 / speed;
                    document.getElementById('fan-blades').style.animationDuration = (newDur > 0.05 ? newDur : 0.05) + "s";
                }
            }, 1000);
        }

        function withdraw(type) {
            alert(type + " çekim talebi alındı! Minimum çekim tutarına ulaştığınızda cüzdanınıza gönderilecektir.");
        }

        setInterval(mainLoop, 100);
    </script>
</body>
</html>

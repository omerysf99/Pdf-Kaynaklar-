<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Unlimited | Core v8.0 (IndexedDB)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        :root {
            --bg: #050505; --card: #121212; --accent: #3ea6ff; --red: #ff0000;
            --text: #ffffff; --dim: #888888; --brd: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; height: 100vh;
        }

        /* --- UI SCROLLBAR --- */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* --- MAIN LAYOUT --- */
        #app { 
            display: grid; grid-template-columns: 80px 1fr; 
            height: 100vh; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #app.sidebar-open { grid-template-columns: 260px 1fr; }

        /* --- SIDEBAR --- */
        aside { 
            background: var(--bg); border-right: 1px solid var(--brd); 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px 0; gap: 20px; z-index: 1000;
        }
        .nav-item { 
            width: 50px; height: 50px; display: flex; align-items: center; 
            justify-content: center; border-radius: 15px; cursor: pointer;
            transition: 0.3s; position: relative; color: var(--dim);
        }
        .nav-item:hover { background: var(--glass); color: #fff; }
        .nav-item.active { background: var(--accent); color: #000; box-shadow: 0 0 20px rgba(62,166,255,0.4); }
        .nav-text { display: none; position: absolute; left: 70px; white-space: nowrap; font-weight: 600; }
        .sidebar-open .nav-text { display: block; }
        .sidebar-open .nav-item { width: 220px; justify-content: flex-start; padding-left: 20px; }

        /* --- HEADER --- */
        header { 
            position: fixed; top: 0; right: 0; left: 80px; height: 70px;
            background: rgba(5,5,5,0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--brd); display: flex; 
            align-items: center; justify-content: space-between; padding: 0 30px; z-index: 900;
            transition: 0.4s;
        }
        .sidebar-open header { left: 260px; }

        /* --- CONTENT AREA --- */
        main { 
            margin-top: 70px; padding: 30px; overflow-y: auto; 
            height: calc(100vh - 70px); scroll-behavior: smooth;
        }

        /* --- VIDEO CARDS --- */
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
        }
        .v-card { 
            background: var(--card); border-radius: 20px; overflow: hidden;
            border: 1px solid var(--brd); transition: 0.4s; cursor: pointer;
        }
        .v-card:hover { transform: translateY(-8px); border-color: var(--accent); }
        .v-thumb { 
            width: 100%; aspect-ratio: 16/9; position: relative; overflow: hidden;
            background: #000;
        }
        .v-thumb img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .v-card:hover .v-thumb img { transform: scale(1.1); filter: brightness(0.7); }
        
        .v-info { padding: 15px; display: flex; gap: 12px; }
        .v-title { font-size: 16px; font-weight: 700; line-height: 1.3; }
        .v-meta { color: var(--dim); font-size: 13px; margin-top: 5px; }

        /* --- UNLIMITED UPLOAD MODAL --- */
        #up-modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 10000; display: none; align-items: center; justify-content: center;
        }
        .up-panel { 
            background: #111; width: 1000px; height: 85vh; border-radius: 30px;
            display: grid; grid-template-columns: 1fr 380px; gap: 2px;
            overflow: hidden; border: 1px solid var(--brd);
        }
        .up-main { padding: 40px; overflow-y: auto; }
        .up-side { background: #181818; padding: 40px; border-left: 1px solid var(--brd); }

        .drop-zone { 
            border: 2px dashed #333; height: 250px; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; gap: 15px; cursor: pointer; transition: 0.3s;
        }
        .drop-zone:hover { border-color: var(--accent); background: var(--glass); }

        .sx-input { 
            width: 100%; background: #000; border: 1px solid #222; 
            color: #fff; padding: 18px; border-radius: 15px; margin-bottom: 20px;
            font-size: 15px; font-family: inherit;
        }

        /* --- BUTTONS --- */
        .btn-glow { 
            background: var(--accent); color: #000; border: none; 
            padding: 15px 30px; border-radius: 15px; font-weight: 800;
            cursor: pointer; transition: 0.3s; width: 100%;
        }
        .btn-glow:hover { box-shadow: 0 0 30px rgba(62,166,255,0.4); transform: scale(1.02); }

        /* --- LOADER --- */
        .loader-ring { 
            width: 40px; height: 40px; border: 4px solid #222; 
            border-top-color: var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="app">
        <aside id="sidebar">
            <div class="nav-item active" onclick="sx.nav('home', this)">
                <span class="icon">üè†</span><span class="nav-text">Ana Sayfa</span>
            </div>
            <div class="nav-item" onclick="sx.nav('shorts', this)">
                <span class="icon">üì±</span><span class="nav-text">Shorts</span>
            </div>
            <div class="nav-item" onclick="sx.nav('liked', this)">
                <span class="icon">‚ù§Ô∏è</span><span class="nav-text">Beƒüenilenler</span>
            </div>
            <div class="nav-item" onclick="sx.openUp()">
                <span class="icon">‚ûï</span><span class="nav-text">Video Y√ºkle</span>
            </div>
            <div style="margin-top:auto" class="nav-item" onclick="sx.toggleSidebar()">
                <span class="icon">‚áÜ</span><span class="nav-text">Geni≈ület/Daralt</span>
            </div>
        </aside>

        <main id="scroller">
            <header>
                <div style="font-weight: 800; font-size: 22px;">Stream<span style="color:var(--red)">X</span> <small style="font-size:10px; opacity:0.5">Admin: 8392479231</small></div>
                <div style="display:flex; gap:15px; align-items:center">
                    <div id="storage-indicator" style="font-size:12px; color:var(--dim)">DB: Hazƒ±r</div>
                    <div style="width:40px; height:40px; border-radius:15px; background:var(--glass); border:1px solid var(--brd)"></div>
                </div>
            </header>

            <div id="view-home">
                <div class="grid" id="main-grid"></div>
                <div id="loading-anchor"><div class="loader-ring"></div></div>
            </div>

            <div id="view-watch" style="display:none">
                <div style="max-width:1200px; margin:0 auto">
                    <div style="width:100%; aspect-ratio:16/9; background:#000; border-radius:30px; overflow:hidden; border:1px solid var(--brd)">
                        <video id="p-main" controls autoplay style="width:100%; height:100%"></video>
                    </div>
                    <h1 id="p-title" style="margin-top:25px; font-size:32px;"></h1>
                </div>
            </div>
        </main>
    </div>

    <div id="up-modal">
        <div class="up-panel">
            <div class="up-main">
                <h2 style="margin-bottom:30px;">ƒ∞√ßerik St√ºdyosu</h2>
                
                <div id="drop-zone" class="drop-zone" onclick="document.getElementById('f-in').click()">
                    <span style="font-size:50px;">üíæ</span>
                    <h3>Sƒ±nƒ±rsƒ±z IndexedDB Depolama</h3>
                    <p style="color:var(--dim)">B√ºy√ºk dosyalarƒ± buraya s√ºr√ºkleyin</p>
                    <input type="file" id="f-in" hidden accept="video/*">
                </div>

                <div id="up-details" style="display:none; margin-top:30px;">
                    <input type="text" id="up-title" class="sx-input" placeholder="Video Ba≈ülƒ±ƒüƒ±">
                    <textarea id="up-desc" class="sx-input" style="height:150px; resize:none;" placeholder="A√ßƒ±klama"></textarea>
                    
                    <div id="up-progress-box" style="display:none">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <span id="up-pct">ƒ∞≈üleniyor... %0</span>
                        </div>
                        <div style="height:6px; background:#222; border-radius:3px; overflow:hidden;">
                            <div id="up-bar" style="height:100%; width:0%; background:var(--accent); transition:0.1s"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="up-side">
                <h3>√ñnizleme</h3>
                <div id="up-preview" style="width:100%; aspect-ratio:16/9; background:#000; border-radius:15px; margin:20px 0; overflow:hidden; border:1px solid var(--brd)"></div>
                <button id="pub-btn" class="btn-glow" style="display:none" onclick="sx.publish()">YAYINLA</button>
                <button class="btn-glow" style="background:#222; color:#fff; margin-top:10px;" onclick="sx.closeUp()">ƒ∞PTAL</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * STREAMX ULTIMATE v8.0 - INDEXEDDB STORAGE ENGINE
         * NO MORE STORAGE LIMITS.
         */

        const sx = {
            db: null,
            state: { page: 1, loading: false, upFile: null },

            async init() {
                await this.initDB();
                this.renderGrid();
                this.setupInfiniteScroll();
                this.setupFile();
            },

            // --- INDEXEDDB ENGINE (LIMIT REMOVAL) ---
            initDB() {
                return new Promise((res) => {
                    const req = indexedDB.open("StreamX_Unlimited", 1);
                    req.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains("videos")) {
                            db.createObjectStore("videos", { keyPath: "id" });
                        }
                    };
                    req.onsuccess = (e) => {
                        this.db = e.target.result;
                        document.getElementById('storage-indicator').innerText = "DB: Sƒ±nƒ±rsƒ±z Mod Aktif";
                        res();
                    };
                });
            },

            // --- UI ACTIONS ---
            toggleSidebar() {
                document.getElementById('app').classList.toggle('sidebar-open');
            },

            nav(view, el) {
                if(el) {
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    el.classList.add('active');
                }
                document.getElementById('view-home').style.display = view === 'home' ? 'block' : 'none';
                document.getElementById('view-watch').style.display = view === 'watch' ? 'block' : 'none';
                if(view === 'home') this.renderGrid();
            },

            // --- FILE & STORAGE LOGIC ---
            setupFile() {
                const fi = document.getElementById('f-in');
                fi.onchange = async (e) => {
                    const file = e.target.files[0];
                    if(!file) return;

                    document.getElementById('drop-zone').style.display = 'none';
                    document.getElementById('up-details').style.display = 'block';
                    document.getElementById('pub-btn').style.display = 'block';
                    document.getElementById('up-title').value = file.name.replace(/\.[^/.]+$/, "");

                    const tempUrl = URL.createObjectURL(file);
                    const thumb = await this.genThumb(tempUrl);
                    
                    this.state.upFile = { 
                        blob: file, 
                        thumb, 
                        id: Date.now() 
                    };
                    
                    document.getElementById('up-preview').innerHTML = `<img src="${thumb}" style="width:100%; height:100%; object-fit:cover">`;
                };
            },

            async publish() {
                const title = document.getElementById('up-title').value;
                if(!title) return alert("Ba≈ülƒ±k gerekli!");

                document.getElementById('up-progress-box').style.display = 'block';
                document.getElementById('pub-btn').disabled = true;

                // Dosyayƒ± IndexedDB'ye Blob olarak kaydet (Base64'ten √ßok daha verimli)
                const videoData = {
                    id: this.state.upFile.id,
                    title: title,
                    desc: document.getElementById('up-desc').value,
                    thumb: this.state.upFile.thumb,
                    videoBlob: this.state.upFile.blob, // Direk binary blob saklanƒ±r
                    views: 0,
                    createdAt: new Date().toISOString()
                };

                const tx = this.db.transaction("videos", "readwrite");
                const store = tx.objectStore("videos");
                
                // Progress simulation
                let p = 0;
                const inv = setInterval(() => {
                    p += 5;
                    document.getElementById('up-bar').style.width = p + '%';
                    document.getElementById('up-pct').innerText = `Veritabanƒ±na Yazƒ±lƒ±yor... %${p}`;
                    if(p >= 100) clearInterval(inv);
                }, 50);

                store.put(videoData);

                tx.oncomplete = () => {
                    this.closeUp();
                    this.renderGrid();
                    alert("Video disk alanƒ±na ba≈üarƒ±yla i≈ülendi!");
                };
            },

            // --- RENDERING ENGINE ---
            async renderGrid() {
                const container = document.getElementById('main-grid');
                container.innerHTML = '';
                
                const tx = this.db.transaction("videos", "readonly");
                const store = tx.objectStore("videos");
                const req = store.getAll();

                req.onsuccess = () => {
                    const videos = req.result.reverse();
                    if(videos.length === 0) {
                        container.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--dim)">Depolama bo≈ü. ƒ∞lk videonu y√ºkle!</div>`;
                        return;
                    }

                    videos.forEach(v => {
                        const card = document.createElement('div');
                        card.className = 'v-card';
                        card.onclick = () => this.watch(v.id);
                        card.innerHTML = `
                            <div class="v-thumb"><img src="${v.thumb}"></div>
                            <div class="v-info">
                                <div style="width:40px; height:40px; border-radius:12px; background:var(--glass); flex-shrink:0"></div>
                                <div>
                                    <div class="v-title">${v.title}</div>
                                    <div class="v-meta">${v.views} izlenme ‚Ä¢ Yeni</div>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                };
            },

            async watch(id) {
                const tx = this.db.transaction("videos", "readonly");
                const store = tx.objectStore("videos");
                const req = store.get(id);

                req.onsuccess = () => {
                    const v = req.result;
                    this.nav('watch');
                    const videoUrl = URL.createObjectURL(v.videoBlob);
                    const player = document.getElementById('p-main');
                    player.src = videoUrl;
                    document.getElementById('p-title').innerText = v.title;
                };
            },

            // --- HELPERS ---
            genThumb: (u) => new Promise((res) => {
                const v = document.createElement('video');
                v.src = u; v.currentTime = 1; v.muted = true;
                v.onseeked = () => {
                    const c = document.createElement('canvas');
                    c.width = 1280; c.height = 720;
                    c.getContext('2d').drawImage(v, 0, 0, 1280, 720);
                    res(c.toDataURL('image/jpeg', 0.8));
                };
            }),

            setupInfiniteScroll() {
                const obs = new IntersectionObserver((e) => {
                    if(e[0].isIntersecting) { /* Pagination logic here */ }
                });
                obs.observe(document.getElementById('loading-anchor'));
            },

            openUp() { document.getElementById('up-modal').style.display = 'flex'; },
            closeUp() { document.getElementById('up-modal').style.display = 'none'; location.reload(); }
        };

        sx.init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBTC - Official Logo Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #ff4d94; --g: #00ffa3; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --text-muted: #848e9c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; user-select: none; }

        /* --- HEADER --- */
        .header-crypto { padding: 15px 20px; background: #161a1e; border-bottom: 1px solid #2b3139; text-align: center; }
        .profit-badge { color: var(--g); background: rgba(0, 255, 163, 0.1); padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 800; margin-bottom: 8px; display: inline-block; }
        .price-main { font-family: 'JetBrains Mono', monospace; font-size: 32px; font-weight: 900; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* --- VIEWPORT --- */
        .viewport { height: calc(100vh - 170px); overflow-y: auto; padding: 20px; }
        .page { display: none; flex-direction: column; align-items: center; width: 100%; }
        .page.active { display: flex; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- CLICKER --- */
        .main-coin-wrapper { position: relative; width: 240px; height: 240px; margin: 30px 0; }
        .main-coin {
            width: 100%; height: 100%; border-radius: 50%; border: 6px solid #2b3139;
            background-image: url('photo_2026-01-01_19-32-18.jpg'); background-size: cover; background-position: center;
            cursor: pointer; transition: transform 0.05s; box-shadow: 0 0 40px rgba(0, 255, 163, 0.1);
        }
        .main-coin:active { transform: scale(0.94); }

        /* --- MINE GRID & LOGOS --- */
        .mine-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; padding-bottom: 30px; }
        .card { background: var(--card); border: 1px solid #2b3139; border-radius: 20px; padding: 15px; position: relative; transition: 0.2s; }
        .card:active { transform: scale(0.96); }
        .card-logo { width: 35px; height: 35px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; }
        .card-logo svg { width: 100%; height: 100%; }
        .card-name { font-size: 13px; font-weight: 800; margin-bottom: 4px; }
        .card-profit { font-size: 11px; color: var(--g); font-weight: 800; }
        .card-price { border-top: 1px solid #2b3139; margin-top: 10px; padding-top: 10px; font-weight: 900; color: var(--gold); font-size: 13px; }
        .card-lvl { position: absolute; top: 12px; right: 12px; font-size: 10px; opacity: 0.5; font-weight: 900; }

        /* Telegram Special Glow */
        .card.tg-card { border-color: #0088cc; box-shadow: 0 0 15px rgba(0, 136, 204, 0.2); }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #161a1e; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #2b3139; padding-bottom: 15px; }
        .nav-item { color: var(--text-muted); text-align: center; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-label { font-size: 10px; font-weight: 800; margin-top: 4px; display: block; }

        /* UI FX */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--p); padding: 10px 25px; border-radius: 50px; font-weight: 900; display: none; z-index: 9999; }
        .plus-one { position: absolute; color: white; font-size: 30px; font-weight: 900; pointer-events: none; animation: floatUp 0.6s forwards; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="toast">Yetersiz Bakiye!</div>

    <header class="header-crypto">
        <span class="profit-badge" id="profit-ui">üöÄ +0/sa</span>
        <div class="price-main">üí∞ <span id="balance-ui">0.000</span></div>
    </header>

    <div class="viewport">
        <section id="exchange" class="page active">
            <div class="main-coin-wrapper" id="click-zone">
                <div class="main-coin"></div>
            </div>
            <div style="width:100%; max-width:300px">
                <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:900; margin-bottom:5px">
                    <span>‚ö° <span id="energy-val">1000</span> / 1000</span>
                </div>
                <div style="width:100%; height:8px; background:#2b3139; border-radius:10px; overflow:hidden">
                    <div id="energy-bar" style="height:100%; background:var(--gold); width:100%"></div>
                </div>
            </div>
        </section>

        <section id="mine" class="page">
            <h3 style="align-self:flex-start; margin-bottom:15px">‚õèÔ∏è Sosyal Medya √áiftliƒüi</h3>
            <div class="mine-grid" id="mine-market"></div>
        </section>

        <section id="wallet" class="page">
            <h3 style="align-self:flex-start; margin-bottom:15px">üëõ C√ºzdan</h3>
            <div style="width:100%; background:#1e2329; padding:25px; border-radius:20px; border:1px solid var(--gold)">
                <p style="color:var(--text-muted); font-size:11px; letter-spacing:1px">VARLIKLARINIZ</p>
                <p class="price-main" style="justify-content:flex-start; margin-top:10px">üí∞ <span id="wallet-balance">0.000</span></p>
            </div>
        </section>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="switchTab('exchange', this)"><span>üìà</span><span class="nav-label">Borsa</span></div>
        <div class="nav-item" onclick="switchTab('mine', this)"><span>‚õèÔ∏è</span><span class="nav-label">Maden</span></div>
        <div class="nav-item" onclick="switchTab('wallet', this)"><span>üëõ</span><span class="nav-label">C√ºzdan</span></div>
    </nav>

    <script>
        const LOGOS = {
            instagram: `<svg viewBox="0 0 24 24" fill="#E4405F"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c.796 0 1.441.645 1.441 1.44s-.645 1.44-1.441 1.44-1.44-.645-1.44-1.44.645-1.44 1.44-1.44z"/></svg>`,
            youtube: `<svg viewBox="0 0 24 24" fill="#FF0000"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>`,
            tiktok: `<svg viewBox="0 0 24 24" fill="#fff"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-4.17.07-8.33.07-12.5z"/></svg>`,
            twitter: `<svg viewBox="0 0 24 24" fill="#1DA1F2"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.84 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>`,
            tinder: `<svg viewBox="0 0 24 24" fill="#FF3B30"><path d="M12.54 22.46c-.52.27-1.12.33-1.68.16-2.25-.66-4.52-2.13-6.19-4.2-2.48-3.06-2.9-6.32-1.2-9.15 1.54-2.58 4.63-4.08 7.4-3.6 1.44.24 2.76.92 3.75 1.95 1.5-1.12 3.12-1.7 4.7-1.7 2.45 0 4.67 1.34 5.95 3.5 1.25 2.1.86 4.54-.95 6.32-.23.23-.48.45-.75.65-1.57 1.16-3.23 2.15-4.82 3.12l-.21.13c-2.04 1.23-4.03 2.22-6 2.82z"/></svg>`,
            telegram: `<svg viewBox="0 0 24 24" fill="#0088cc"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.14-.257.257-.527.257l.194-2.793 5.085-4.59c.22-.196-.048-.304-.34-.11L6.507 13.01l-2.704-.844c-.588-.184-.6-.588.123-.872l10.567-4.072c.49-.178.916.115.753.844z"/></svg>`
        };

        let state = {
            balance: 0,
            profit: 0,
            energy: 1000,
            maxEnergy: 1000,
            tapPower: 1,
            cards: [
                { id: 1, name: "Instagram Sayfasƒ±", logo: LOGOS.instagram, lvl: 0, price: 200, profit: 25, class: "" },
                { id: 2, name: "X (Twitter) Bot", logo: LOGOS.twitter, lvl: 0, price: 1000, profit: 90, class: "" },
                { id: 3, name: "Tinder Premium", logo: LOGOS.tinder, lvl: 0, price: 3500, profit: 240, class: "" },
                { id: 4, name: "TikTok Viral", logo: LOGOS.tiktok, lvl: 0, price: 10000, profit: 600, class: "" },
                { id: 5, name: "YouTube Gold", logo: LOGOS.youtube, lvl: 0, price: 30000, profit: 1500, class: "" },
                { id: 6, name: "Telegram ƒ∞mparatoru", logo: LOGOS.telegram, lvl: 0, price: 75000, profit: 5000, class: "tg-card" }
            ]
        };

        // SALƒ∞SE BAZLI Sƒ∞STEM (Milisaniyelik akƒ±≈ü)
        const tick = 25;
        setInterval(() => {
            if (state.profit > 0) {
                state.balance += (state.profit / 3600000) * tick;
                updateUI();
            }
        }, tick);

        function updateUI() {
            const formatted = state.balance.toLocaleString('tr-TR', {minimumFractionDigits: 3, maximumFractionDigits: 3});
            document.getElementById('balance-ui').innerText = formatted;
            if(document.getElementById('wallet-balance')) document.getElementById('wallet-balance').innerText = formatted;
            document.getElementById('profit-ui').innerText = `üöÄ +${state.profit}/sa`;
            document.getElementById('energy-val').innerText = Math.floor(state.energy);
            document.getElementById('energy-bar').style.width = (state.energy/state.maxEnergy*100)+"%";
        }

        function renderMine() {
            const market = document.getElementById('mine-market');
            market.innerHTML = state.cards.map(c => {
                const price = Math.floor(c.price * Math.pow(1.6, c.lvl));
                return `
                    <div class="card ${c.class}" onclick="buyCard(${c.id})">
                        <div class="card-lvl">Lv ${c.lvl}</div>
                        <div class="card-logo">${c.logo}</div>
                        <div class="card-name">${c.name}</div>
                        <div class="card-profit">+${c.profit}/sa</div>
                        <div class="card-price">üí∞ ${price.toLocaleString()}</div>
                    </div>
                `;
            }).join('');
        }

        function buyCard(id) {
            const card = state.cards.find(c => c.id === id);
            const price = Math.floor(card.price * Math.pow(1.6, card.lvl));
            if (state.balance >= price) {
                state.balance -= price;
                card.lvl++;
                state.profit += card.profit;
                renderMine();
                updateUI();
            } else {
                showToast("Yetersiz Bakiye! ‚ùå");
            }
        }

        function switchTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(id === 'mine') renderMine();
        }

        function triggerClick(x, y) {
            if (state.energy >= state.tapPower) {
                state.balance += state.tapPower;
                state.energy -= state.tapPower;
                updateUI();
                const p = document.createElement('div');
                p.className = 'plus-one'; p.style.left = x+'px'; p.style.top = y+'px';
                p.innerText = '+'+state.tapPower; document.body.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        setInterval(() => { if(state.energy < state.maxEnergy) state.energy++; updateUI(); }, 1500);

        const clickZone = document.getElementById('click-zone');
        clickZone.addEventListener('mousedown', (e) => triggerClick(e.clientX, e.clientY));
        clickZone.addEventListener('touchstart', (e) => { e.preventDefault(); triggerClick(e.touches[0].clientX, e.touches[0].clientY); });

        updateUI();
    </script>
</body>
</html>

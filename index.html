<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FuriFuriHuri Coin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #080808;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Analiz EkranÄ± Stilleri */
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
            background: white;
        }

        /* Dashboard Stilleri */
        .glass-card {
            background: #111111;
            border: 1px solid #222;
            border-radius: 24px;
        }

        .connect-btn {
            background: #007aff;
            color: white;
            font-weight: 600;
            transition: all 0.2s;
        }

        .connect-btn:active { transform: scale(0.98); }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: #888;
        }

        .nav-item.active { color: #007aff; }

        .furi-gradient {
            background: linear-gradient(180deg, #FFFFFF 0%, #A0A0A0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-screen" class="flex flex-col h-full justify-center px-8">
        <h1 class="text-2xl font-black mb-8 text-center italic">FURIFURIHURI</h1>
        <div class="space-y-6">
            <div id="s1" class="opacity-30 transition-opacity duration-500">
                <div class="flex justify-between text-sm mb-1"><span>Hesap YaÅŸÄ± SorgulanÄ±yor</span><span>âœ”</span></div>
                <div class="h-1 w-full bg-zinc-800 rounded-full overflow-hidden"><div id="b1" class="h-full w-0 progress-bar-fill"></div></div>
            </div>
            <div id="s2" class="opacity-30 transition-opacity duration-500">
                <div class="flex justify-between text-sm mb-1"><span>Aktivite KontrolÃ¼</span><span>âœ”</span></div>
                <div class="h-1 w-full bg-zinc-800 rounded-full overflow-hidden"><div id="b2" class="h-full w-0 progress-bar-fill"></div></div>
            </div>
            <div id="s3" class="opacity-30 transition-opacity duration-500">
                <div class="flex justify-between text-sm mb-1"><span>Ã–dÃ¼l Tahsis Ediliyor</span><span>âœ”</span></div>
                <div class="h-1 w-full bg-zinc-800 rounded-full overflow-hidden"><div id="b3" class="h-full w-0 progress-bar-fill"></div></div>
            </div>
        </div>
    </div>

    <div id="main-dashboard" class="hidden flex flex-col h-full pt-10 px-4">
        
        <div class="flex flex-col items-center mb-6">
            <div class="text-7xl mb-4">ðŸ¦Š</div> <div class="text-4xl font-extrabold furi-gradient">5,000</div>
            <div class="text-zinc-500 font-bold text-sm tracking-widest mt-1">#FURI</div>
        </div>

        <div class="glass-card p-5 mb-4">
            <button class="connect-btn w-full py-3 rounded-xl flex items-center justify-center gap-2 mb-4">
                <i class="fa-solid fa-wallet"></i> Connect wallet
            </button>
            
            <div class="flex flex-col gap-4">
                <p class="text-zinc-500 text-xs font-bold uppercase tracking-tighter">Balance</p>
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                            <i class="fa-solid fa-gem text-white"></i>
                        </div>
                        <div>
                            <p class="font-bold text-sm">#TON</p>
                            <p class="text-zinc-400 text-xs">0 #TON</p>
                        </div>
                    </div>
                    <button class="bg-zinc-800 p-2 rounded-lg"><i class="fa-solid fa-arrow-up text-xs text-blue-400"></i></button>
                </div>
            </div>
        </div>

        <div class="glass-card overflow-hidden flex-1 relative mb-20 bg-gradient-to-b from-blue-900/20 to-transparent">
             <div class="p-4">
                <p class="text-sm font-bold">Daily Missions</p>
                <p class="text-xs text-zinc-500">Earn more by completing tasks</p>
             </div>
             <div class="absolute bottom-0 right-0 p-4 text-6xl opacity-20">ðŸ’Ž</div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-black/80 backdrop-blur-md border-t border-zinc-900 py-3 px-8 flex justify-between items-center">
            <div class="nav-item active">
                <i class="fa-solid fa-house mb-1 text-lg"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-chart-simple mb-1 text-lg"></i>
                <span>Ranking</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-fire mb-1 text-lg"></i>
                <span>Missions</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-user-group mb-1 text-lg"></i>
                <span>Friends</span>
            </div>
        </div>
    </div>

    <script>
        // Analiz SimÃ¼lasyonu
        const steps = [
            { id: 's1', bar: 'b1' },
            { id: 's2', bar: 'b2' },
            { id: 's3', bar: 'b3' }
        ];

        async function init() {
            for (const step of steps) {
                document.getElementById(step.id).style.opacity = '1';
                await new Promise(r => {
                    let w = 0;
                    const int = setInterval(() => {
                        w += 5;
                        document.getElementById(step.bar).style.width = w + '%';
                        if (w >= 100) {
                            clearInterval(int);
                            setTimeout(r, 400);
                        }
                    }, 50);
                });
            }
            
            // Dashboard'a GeÃ§iÅŸ
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-dashboard').classList.remove('hidden');
            }, 500);
        }

        window.onload = init;
    </script>
</body>
</html>

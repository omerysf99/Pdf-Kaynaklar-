<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Tether - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --tether-green: #00d38d;
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Üst Header */
        header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
        }

        /* Madencilik Alanı */
        .mining-section {
            background: linear-gradient(rgba(0, 211, 141, 0.1), rgba(0,0,0,0)), url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            margin: 15px;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #333;
        }

        .usdt-logo {
            width: 80px;
            height: 80px;
            background-color: var(--tether-green);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 0 20px rgba(0, 211, 141, 0.4);
            margin-bottom: 15px;
        }

        .balance-main {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .mining-speed {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Butonlar */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-topla { background-color: white; color: black; }
        .btn-yukselt { background-color: #e0e0e0; color: black; }

        /* Cüzdan Bakiyesi */
        .wallet-section {
            padding: 0 15px;
        }

        .wallet-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .coin-info { display: flex; align-items: center; }
        .coin-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .btn-para-cek {
            background-color: var(--tether-green);
            color: black;
            border: none;
            padding: 6px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Alt Navigasyon */
        nav {
            margin-top: auto;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: var(--bg-dark);
            border-top: 1px solid #333;
        }

        .nav-item { text-align: center; color: var(--text-gray); font-size: 0.8rem; }
        .nav-item.active { color: white; }
        .nav-item i { display: block; font-size: 1.5rem; margin-bottom: 5px; }

    </style>
</head>
<body>

    <header>
        <span><i class="fas fa-times"></i> Kapat</span>
        <span>Earn Tether <i class="fas fa-check-circle" style="color: #3897f0;"></i></span>
        <span><i class="fas fa-ellipsis-v"></i></span>
    </header>

    <div class="mining-section">
        <div class="usdt-logo">₮</div>
        <div class="mining-speed">Toplam Güç: 0.000123 USDT/s</div>
        <div class="balance-main" id="mining-balance">0.00000000</div>
        
        <button class="btn btn-topla">Topla</button>
        <button class="btn btn-yukselt">Yükselt</button>
    </div>

    <div class="wallet-section">
        <h3>Cüzdan Bakiyesi</h3>
        
        <div class="wallet-card">
            <div class="coin-info">
                <div class="coin-icon" style="background-color: #26a17b;">₮</div>
                <div>
                    <div id="wallet-usdt">0.00000000</div>
                    <div style="font-size: 0.8rem; color: var(--text-gray);">≈ $0.00</div>
                </div>
            </div>
            <button class="btn-para-cek">Para Çek</button>
        </div>

        <div class="wallet-card">
            <div class="coin-info">
                <div class="coin-icon" style="background-color: #0088cc;"><i class="fas fa-gem"></i></div>
                <div>
                    <div id="wallet-ton">0.00000000</div>
                    <div style="font-size: 0.8rem; color: var(--text-gray);">≈ $0.00</div>
                </div>
            </div>
            <button class="btn-para-cek">Para Çek</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            Anasayfa
        </div>
        <div class="nav-item">
            <i class="fas fa-cube"></i>
            Yükselt
        </div>
        <div class="nav-item">
            <i class="fas fa-user-plus"></i>
            Arkadaşlar
        </div>
    </nav>

    <script>
        // Başlangıç değerleri
        let currentBalance = 0.00000000;
        const speedPerSecond = 0.000123;
        const intervalTime = 100; // Her 0.1 saniyede bir güncelle (daha akıcı görünmesi için)
        const speedPerInterval = speedPerSecond / (1000 / intervalTime);

        const balanceDisplay = document.getElementById('mining-balance');

        function updateBalance() {
            currentBalance += speedPerInterval;
            // 8 basamaklı formatta göster
            balanceDisplay.innerText = currentBalance.toFixed(8);
        }

        // Sayacı başlat
        setInterval(updateBalance, intervalTime);
    </script>

</body>
</html>

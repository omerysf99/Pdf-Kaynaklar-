<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary: #00e676; --bg: #050505; --card: #121212; --text-dim: #888; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }
        
        /* 9:16 Dikey Konteynır */
        .app-container { height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .admin-id { font-size: 10px; color: var(--primary); border: 1px solid var(--primary); padding: 4px 10px; border-radius: 50px; }

        .content { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        
        /* Madencilik Alanı */
        .mining-hero { text-align: center; padding: 30px 20px; background: radial-gradient(circle at top, #0c251a, transparent); }
        .pool-value { font-size: 42px; font-weight: 800; margin: 15px 0; }
        .mining-icon { width: 100px; animation: pulse 2s infinite; filter: drop-shadow(0 0 15px var(--primary)); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Ana Sayfa Butonları */
        .btn-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 20px; }
        .btn { padding: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; }
        .btn-claim { background: #fff; color: #000; }
        .btn-boost { background: #222; color: #fff; }

        /* Görevler (Ana Sayfada) */
        .section-title { padding: 20px; font-size: 14px; font-weight: 800; color: var(--text-dim); }
        .task-card { background: var(--card); margin: 0 20px 10px; padding: 15px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .task-info b { font-size: 14px; display: block; }
        .task-info span { font-size: 12px; color: var(--primary); }
        .btn-go { background: var(--primary); color: #000; padding: 8px 15px; border-radius: 10px; border: none; font-weight: 800; font-size: 12px; }

        /* Navigasyon */
        nav { position: absolute; bottom: 0; width: 100%; height: 80px; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; padding-bottom: 15px; }
        .nav-item { color: #555; text-align: center; text-decoration: none; font-size: 10px; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div style="font-weight: 900;">EARN <span style="color:var(--primary)">USDT</span></div>
            <div class="admin-id">ADMIN: 8392479231</div>
        </header>

        <div class="content">
            <div class="mining-hero">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="mining-icon">
                <div class="pool-value" id="pool">0.00000000</div>
                <div style="font-size: 12px; font-weight: 700; color: var(--primary);">0.00005000 USDT/s</div>
            </div>

            <div class="btn-box">
                <button class="btn btn-claim" onclick="claim()">TOPLA</button>
                <button class="btn btn-boost">GÜÇ ARTIR</button>
            </div>

            <div class="section-title">HIZLI GÖREVLER</div>
            <div id="tasks">
                <div class="task-card">
                    <div class="task-info"><b>YouTube Kanalı</b><span>+0.05 USDT</span></div>
                    <button class="btn-go" onclick="doTask(0.05)">KATIL</button>
                </div>
                <div class="task-card">
                    <div class="task-info"><b>Binance Duyuru</b><span>+0.05 USDT</span></div>
                    <button class="btn-go" onclick="doTask(0.05)">TAKİP ET</button>
                </div>
                <div class="task-card">
                    <div class="task-info"><b>X (Twitter)</b><span>+0.02 USDT</span></div>
                    <button class="btn-go" onclick="doTask(0.02)">TAKİP ET</button>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <p style="font-size: 12px; color: var(--text-dim);">Cüzdan Bakiyesi</p>
                <h2 id="wallet">0.0000</h2>
            </div>
        </div>

        <nav>
            <a href="#" class="nav-item active"><i class="fas fa-bolt"></i><span>MADEN</span></a>
            <a href="#" class="nav-item"><i class="fas fa-users"></i><span>EKİP</span></a>
            <a href="#" class="nav-item"><i class="fas fa-wallet"></i><span>CÜZDAN</span></a>
        </nav>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let pool = 0;
        let wallet = 0;

        tg.expand();

        setInterval(() => {
            pool += 0.00005000;
            document.getElementById('pool').innerText = pool.toFixed(8);
        }, 1000);

        function claim() {
            if(pool <= 0) return;
            wallet += pool;
            pool = 0;
            document.getElementById('wallet').innerText = wallet.toFixed(6) + " USDT";
            tg.HapticFeedback.notificationOccurred('success');
        }

        function doTask(amt) {
            tg.showConfirm("Görev sayfasına gidilsin mi?", (ok) => {
                if(ok) {
                    setTimeout(() => {
                        wallet += amt;
                        document.getElementById('wallet').innerText = wallet.toFixed(6) + " USDT";
                        tg.showAlert("Tebrikler! Ödül eklendi.");
                    }, 2000);
                }
            });
        }
    </script>
</body>
</html>

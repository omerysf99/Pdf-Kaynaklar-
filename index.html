<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tether Max - Task Center Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Exo+2:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --neon: #00ffa3;
            --dark: #010403;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(0, 255, 163, 0.15);
            --binance: #F3BA2F;
            --insta: #E1306C;
            --tg: #24A1DE;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Exo 2', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); color: #fff; height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        .app {
            width: 100%; max-width: 440px; height: 100vh; position: relative;
            background: radial-gradient(circle at 50% 0%, #07241a 0%, #010403 80%);
            display: flex; flex-direction: column;
        }

        header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
        }
        .tg-id { font-family: 'Orbitron'; font-size: 11px; color: var(--neon); font-weight: 900; }

        .scroller { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        .scroller::-webkit-scrollbar { display: none; }

        /* Kazım Kartı */
        .mine-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 30px;
            padding: 25px 20px; text-align: center; margin-bottom: 15px;
        }
        .pool-text { font-family: 'Orbitron'; font-size: 30px; font-weight: 900; margin: 10px 0; color: #fff; }
        
        /* Animasyon */
        .ring-box { width: 100px; height: 100px; margin: 0 auto 15px; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring-inner { position: absolute; width: 100%; height: 100%; border: 2px dashed var(--neon); border-radius: 50%; animation: rot 10s linear infinite; opacity: 0.3; }
        .ring-core { width: 65px; height: 65px; background: rgba(0,255,163,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .ring-core img { width: 35px; }

        .btn-main { width: 100%; background: #fff; color: #000; padding: 15px; border-radius: 15px; font-weight: 900; border: none; cursor: pointer; }

        /* Bakiye */
        .balance-box {
            background: rgba(255,255,255,0.03); border-radius: 20px; padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border: 1px solid #111;
        }
        .balance-box b { font-family: 'Orbitron'; color: var(--neon); font-size: 18px; }

        /* GÖREVLER SİSTEMİ */
        .section-label { font-size: 10px; color: #444; margin-bottom: 12px; letter-spacing: 2px; font-weight: 800; display: block; }
        
        .task-card {
            background: var(--glass); border-radius: 18px; padding: 14px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .task-card.done { opacity: 0.3; filter: grayscale(1); pointer-events: none; }
        
        .t-left { display: flex; align-items: center; gap: 12px; }
        .t-icon { width: 42px; height: 42px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 18px; background: rgba(0,0,0,0.4); }
        .t-info b { display: block; font-size: 13px; color: #fff; }
        .t-info span { font-size: 10px; color: var(--neon); font-weight: 700; }
        
        .btn-task { background: transparent; color: var(--neon); border: 1px solid var(--neon); padding: 6px 12px; border-radius: 8px; font-size: 10px; font-weight: 900; }

        /* Navigasyon */
        nav {
            position: absolute; bottom: 0; width: 100%; height: 80px;
            background: rgba(0,0,0,0.95); display: flex; border-top: 1px solid var(--border);
        }
        .nav-tab { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-tab.active { color: var(--neon); }
        .nav-tab i { font-size: 20px; margin-bottom: 4px; }
        .nav-tab span { font-size: 9px; font-weight: 800; }

        /* Bildirim */
        .fx-toast { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: center; justify-content: center; z-index: 10000; }
        .fx-msg { background: #000; border: 1px solid var(--neon); padding: 25px; border-radius: 20px; text-align: center; min-width: 200px; }

        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .view { display: none; } .view.active { display: block; }
    </style>
</head>
<body>

<div class="app">
    <header>
        <div class="tg-id" id="user-id-ui">ID: 00000000</div>
        <div style="font-size: 10px; font-weight: 900; color: var(--neon);">TASKS ACTIVE</div>
    </header>

    <div class="scroller">
        <div id="v-mine" class="view active">
            <div class="mine-card">
                <div class="ring-box">
                    <div class="ring-inner"></div>
                    <div class="ring-core"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025"></div>
                </div>
                <div class="pool-text" id="p-val">0.00000000</div>
                <button class="btn-main" onclick="claim()">TOPLA</button>
            </div>

            <div class="balance-box">
                <span style="font-size: 10px; color: #555; font-weight: 800;">CÜZDAN</span>
                <b id="w-val">0.000000</b>
            </div>

            <span class="section-label">ÖDÜLLÜ GÖREVLER</span>

            <div class="task-card" id="task-ad">
                <div class="t-left">
                    <div class="t-icon" style="color: var(--neon);"><i class="fas fa-play-circle"></i></div>
                    <div class="t-info"><b>Video Reklam İzle</b><span id="ad-status">+0.0001 USDT</span></div>
                </div>
                <button class="btn-task" id="ad-btn" onclick="watchVideo()">İZLE</button>
            </div>

            <div class="task-card" id="task-tg">
                <div class="t-left">
                    <div class="t-icon" style="color: var(--tg);"><i class="fab fa-telegram-plane"></i></div>
                    <div class="t-info"><b>Resmi Kanal</b><span>+0.05 USDT</span></div>
                </div>
                <button class="btn-task" onclick="completeTask('tg', 0.05, 'https://t.me/earntether2026')">KATIL</button>
            </div>

            <div class="task-card" id="task-binance">
                <div class="t-left">
                    <div class="t-icon" style="color: var(--binance);"><i class="fas fa-exchange-alt"></i></div>
                    <div class="t-info"><b>Binance Kayıt/Takip</b><span>+0.10 USDT</span></div>
                </div>
                <button class="btn-task" onclick="completeTask('binance', 0.10, 'https://www.binance.com')">YAP</button>
            </div>

            <div class="task-card" id="task-insta">
                <div class="t-left">
                    <div class="t-icon" style="color: var(--insta);"><i class="fab fa-instagram"></i></div>
                    <div class="t-info"><b>Instagram Takip</b><span>+0.05 USDT</span></div>
                </div>
                <button class="btn-task" onclick="completeTask('insta', 0.05, 'https://instagram.com')">TAKİP ET</button>
            </div>
        </div>

        <div id="v-team" class="view">
            <div class="mine-card">
                <h3 style="font-family: 'Orbitron'; color: var(--neon); font-size: 14px;">DAVET LİNKİNİZ</h3>
                <div id="ref-display" style="margin: 15px 0; padding: 12px; background: #000; border: 1px dashed var(--border); font-family: 'Orbitron'; font-size: 16px; color: var(--neon);">...</div>
                <button class="btn-main" style="background: var(--neon);" onclick="copy()">KOPYALA</button>
            </div>
            
            <div id="ref-entry" class="task-card" style="display:none; margin-top: 10px; background: rgba(0,255,163,0.05);">
                 <input type="number" id="ref-input" placeholder="Referans ID" style="background:none; border:none; color:#fff; width:60%;">
                 <button class="btn-task" onclick="applyRef()">ONAYLA</button>
            </div>

            <div class="balance-box">
                <span style="font-size: 10px; font-weight: 800; color: #555;">EKİP ÜYELERİ</span>
                <b id="ref-count">0 KİŞİ</b>
            </div>
            <div id="team-list"></div>
        </div>
    </div>

    <nav>
        <div class="nav-tab active" onclick="tab('v-mine', this)"><i class="fas fa-tasks"></i><span>GÖREVLER</span></div>
        <div class="nav-tab" onclick="tab('v-team', this)"><i class="fas fa-users"></i><span>EKİBİM</span></div>
    </nav>

    <div id="toast" class="fx-toast">
        <div class="fx-msg">
            <i id="fx-icon" class="fas fa-check" style="font-size: 30px; color: var(--neon); margin-bottom: 10px;"></i>
            <div id="fx-txt" style="font-family: 'Orbitron'; font-size: 12px; color: var(--neon);"></div>
        </div>
    </div>
</div>

<script>
    const fbCfg = {
        apiKey: "AIzaSyAIstjXKAAgVr-AyVY-a1tlab-TquP1EwI",
        authDomain: "sanakod-e6b22.firebaseapp.com",
        projectId: "sanakod-e6b22",
        storageBucket: "sanakod-e6b22.firebasestorage.app",
        messagingSenderId: "567585215373",
        appId: "1:567585215373:web:d4ec6e5541da2872df63c4"
    };
    firebase.initializeApp(fbCfg);
    const db = firebase.firestore();

    let TG_ID = "00000000";
    try {
        const tg = window.Telegram.WebApp;
        if(tg.initDataUnsafe && tg.initDataUnsafe.user) TG_ID = tg.initDataUnsafe.user.id.toString();
        else TG_ID = "guest_" + Math.floor(Math.random()*99999);
    } catch(e) {}

    let user = { pool: 0, wallet: 0, friends: [], tasks: [], last: Date.now(), adTime: 0, parent: null };

    async function start() {
        document.getElementById('user-id-ui').innerText = "ID: " + TG_ID;
        document.getElementById('ref-display').innerText = TG_ID;

        const doc = await db.collection('users').doc(TG_ID).get();
        if(doc.exists) {
            user = { ...user, ...doc.data() };
            user.pool += ((Date.now() - user.last) / 1000) * 0.000115750;
        } else {
            await db.collection('users').doc(TG_ID).set(user);
        }

        if(!user.parent) document.getElementById('ref-entry').style.display = 'flex';

        updateUI();
        setInterval(mining, 100);
        setInterval(save, 15000);
        adLoop();
    }

    function mining() {
        user.pool += (0.000115750 / 10);
        document.getElementById('p-val').innerText = user.pool.toFixed(8);
    }

    function updateUI() {
        document.getElementById('w-val').innerText = (user.wallet || 0).toFixed(6);
        document.getElementById('ref-count').innerText = user.friends.length + " KİŞİ";
        
        // Görevlerin durumunu kontrol et
        user.tasks.forEach(tid => {
            const card = document.getElementById('task-' + tid);
            if(card) {
                card.classList.add('done');
                card.querySelector('.btn-task').innerText = "ALINDI";
            }
        });

        const list = document.getElementById('team-list');
        list.innerHTML = user.friends.map(f => `<div class="task-card" style="padding:10px;"><b>ID: ${f}</b><span>Aktif</span></div>`).join('');
    }

    async function save() {
        user.last = Date.now();
        await db.collection('users').doc(TG_ID).set(user);
    }

    function toast(txt, ok = true) {
        const t = document.getElementById('toast');
        document.getElementById('fx-icon').className = ok ? 'fas fa-check' : 'fas fa-times';
        document.getElementById('fx-icon').style.color = ok ? '#00ffa3' : '#ff4757';
        document.getElementById('fx-txt').innerText = txt;
        t.style.display = 'flex';
        setTimeout(() => t.style.display = 'none', 1500);
    }

    function claim() {
        user.wallet += user.pool;
        user.pool = 0;
        updateUI(); save();
        toast('TOPLANDI');
    }

    // GÖREV FONKSİYONU
    function completeTask(id, reward, link) {
        if(user.tasks.includes(id)) return;
        window.open(link, '_blank');
        toast('KONTROL EDİLİYOR...');
        setTimeout(() => {
            user.wallet += reward;
            user.tasks.push(id);
            updateUI(); save();
            toast('ÖDÜL: ' + reward + ' USDT');
        }, 4000);
    }

    // REKLAM SİSTEMİ
    function adLoop() {
        const btn = document.getElementById('ad-btn');
        const diff = Math.floor((user.adTime + 15000 - Date.now()) / 1000);
        if(diff > 0) {
            btn.disabled = true; btn.innerText = diff + "s";
            setTimeout(adLoop, 1000);
        } else {
            btn.disabled = false; btn.innerText = "İZLE";
        }
    }

    function watchVideo() {
        user.adTime = Date.now();
        toast('VİDEO BAŞLADI...');
        setTimeout(() => {
            user.wallet += 0.0001;
            updateUI(); save();
            toast('+0.0001 USDT');
            adLoop();
        }, 3000);
    }

    // REFERANS (TG ID TABANLI)
    async function applyRef() {
        const rid = document.getElementById('ref-input').value;
        if(!rid || rid === TG_ID) return toast('GEÇERSİZ ID', false);
        
        const snap = await db.collection('users').doc(rid).get();
        if(snap.exists) {
            const rData = snap.data();
            const friends = rData.friends || [];
            if(!friends.includes(TG_ID)) friends.push(TG_ID);
            
            await db.collection('users').doc(rid).update({
                wallet: (rData.wallet || 0) + 0.10,
                friends: friends
            });

            user.wallet += 0.10;
            user.parent = rid;
            document.getElementById('ref-entry').style.display = 'none';
            updateUI(); save();
            toast('BONUS ALINDI!');
        } else {
            toast('ID BULUNAMADI', false);
        }
    }

    function tab(v, el) {
        document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
        document.getElementById(v).classList.add('active');
        document.querySelectorAll('.nav-tab').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function copy() {
        navigator.clipboard.writeText("https://t.me/BotLinkiniz?start=" + TG_ID);
        toast('KOPYALANDI');
    }

    window.onload = start;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Emoji Edition</title>
    
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --bg: #0b0b0d; --card: #1c1c1e; --blue: #3a47ff; --purple: #a855f7; --green: #00d084; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; }

        /* Sayfa Yapƒ±sƒ± */
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; padding-top: 20px; }
        .page.active { display: flex; }

        /* √úst ƒ∞statistikler */
        .header-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; }
        .stat-box { background: var(--card); border: 1px solid #2c2c2e; padding: 12px 5px; border-radius: 15px; text-align: center; }
        .stat-label { font-size: 10px; color: #888; display: block; margin-bottom: 5px; }
        .stat-val { font-size: 14px; font-weight: bold; }

        /* Bakiye Alanƒ± */
        .balance-section { margin-top: 30px; display: flex; align-items: center; gap: 12px; }
        .balance-text { font-size: 60px; font-weight: 900; }

        /* üü£ √ñR√úMCEK EMOJƒ∞Sƒ∞ VE MOR DAƒ∞RE ALANI */
        .tap-zone { position: relative; width: 320px; height: 320px; margin-top: 30px; display: flex; justify-content: center; align-items: center; touch-action: none; }
        
        /* Mor Parlayan Daire */
        .purple-ring { 
            position: absolute; 
            width: 260px; 
            height: 260px; 
            border: 8px solid var(--purple); 
            border-radius: 50%; 
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5), inset 0 0 20px rgba(168, 85, 247, 0.3); 
            pointer-events: none; 
            z-index: 1;
        }

        /* Tƒ±klanacak √ñr√ºmcek Emojisi */
        #spider-emoji { 
            font-size: 150px; 
            z-index: 2;
            cursor: pointer;
            transition: transform 0.05s ease-out;
            display: block;
        }

        /* Enerji Paneli */
        .energy-section { width: 90%; margin-top: auto; margin-bottom: 110px; }
        .energy-info { display: flex; align-items: center; gap: 8px; font-size: 16px; font-weight: bold; margin-bottom: 8px; }
        .energy-bar-bg { width: 100%; height: 12px; background: #1a1a1a; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        .energy-bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); transition: width 0.3s; }

        /* C√ºzdan Kartƒ± */
        .wallet-card { width: 90%; background: var(--card); border-radius: 25px; padding: 25px; text-align: center; margin-top: 20px; border: 1px solid #333; }
        .wallet-usd { font-size: 35px; font-weight: 900; color: var(--green); }
        .listing-box { margin-top: 30px; padding: 20px; border-radius: 20px; border: 1px dashed #ff9f0a; background: rgba(255,159,10,0.05); text-align: center; width: 80%; }

        /* Alt Men√º */
        .nav-bar { position: fixed; bottom: 15px; width: 94%; left: 3%; background: #151517; height: 75px; border-radius: 20px; display: grid; grid-template-columns: repeat(4, 1fr); align-items: center; border: 1px solid #2c2c2e; box-shadow: 0 -5px 20px rgba(0,0,0,0.4); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; font-size: 11px; gap: 5px; cursor: pointer; }
        .nav-item.active { color: var(--purple); }
        .nav-icon { font-size: 22px; }

        /* Reklam Butonu */
        #ad-btn { background: var(--purple); color: white; border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; position: absolute; z-index: 50; display: none; cursor: pointer; box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); }
        
        /* Aƒü Efekti */
        .web-effect { position: absolute; font-size: 45px; pointer-events: none; animation: webPop 0.6s forwards; z-index: 100; }
        @keyframes webPop { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1.4); } 100% { opacity: 0; transform: scale(1.1) translateY(-80px); } }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div class="header-stats">
            <div class="stat-box"><span class="stat-label">Tƒ±k G√ºc√º</span><div class="stat-val">üü° +1</div></div>
            <div class="stat-box"><span class="stat-label">Hakkƒ±n</span><div class="stat-val">100</div></div>
            <div class="stat-box"><span class="stat-label">Lig</span><div class="stat-val">Bronze</div></div>
        </div>

        <div class="balance-section">
            <div class="balance-text" id="ui-balance">0</div>
        </div>

        <div class="tap-zone" id="tap-area">
            <div class="purple-ring"></div>
            <div id="spider-emoji">üï∑Ô∏è</div>
            <button id="ad-btn" onclick="getEnergy()">‚ö° Enerji Al</button>
        </div>

        <div class="energy-section">
            <div class="energy-info">‚ö° <span id="ui-energy">100</span> / 100</div>
            <div class="energy-bar-bg"><div class="energy-bar-fill" id="energy-fill"></div></div>
        </div>
    </div>

    <div id="wallet-page" class="page">
        <h2 style="margin-bottom: 5px;">C√ºzdan</h2>
        <div class="wallet-card">
            <div style="color: #888; font-size: 14px; margin-bottom: 10px;">Tahmini Deƒüer</div>
            <div class="wallet-usd" id="wallet-usd-val">$0.00</div>
            <div style="color: #ccc; margin-top: 5px;" id="wallet-token-val">0 SPYDER</div>
            <div style="margin-top: 15px; font-size: 12px; color: var(--purple);">Anlƒ±k Fiyat: <span id="price-display">$0.00021</span></div>
        </div>

        <div class="listing-box">
            <div style="color: #ff9f0a; font-size: 13px; margin-bottom: 5px;">üìÖ Listeleme D√∂nemi</div>
            <div style="font-size: 20px; font-weight: bold;">2026 Q4</div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('game')"><span class="nav-icon">üéÆ</span><span>Oyna</span></div>
        <div class="nav-item" onclick="alert('G√∂revler Yakƒ±nda!')"><span class="nav-icon">üìã</span><span>G√∂revler</span></div>
        <div class="nav-item" onclick="alert('Arkada≈ü Sistemi Yakƒ±nda!')"><span class="nav-icon">üë•</span><span>Arkada≈ü</span></div>
        <div class="nav-item" id="nav-wallet" onclick="showPage('wallet')"><span class="nav-icon">üí∞</span><span>C√ºzdan</span></div>
    </nav>

    <script>
        let coinPrice = 0.00021; 
        let balance = parseInt(localStorage.getItem('spyderBalance')) || 0;
        let energy = parseInt(localStorage.getItem('spyderEnergy')) ?? 100;

        function updateUI() {
            document.getElementById('ui-balance').innerText = balance.toLocaleString();
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('energy-fill').style.width = (energy / 100 * 100) + "%";
            
            document.getElementById('wallet-token-val').innerText = balance.toLocaleString() + " SPYDER";
            document.getElementById('wallet-usd-val').innerText = "$" + (balance * coinPrice).toFixed(2);
            document.getElementById('price-display').innerText = "$" + coinPrice;

            if (energy <= 0) {
                document.getElementById('ad-btn').style.display = "block";
                document.getElementById('spider-emoji').style.opacity = "0.2";
            } else {
                document.getElementById('ad-btn').style.display = "none";
                document.getElementById('spider-emoji').style.opacity = "1";
            }

            localStorage.setItem('spyderBalance', balance);
            localStorage.setItem('spyderEnergy', energy);
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId + '-page').classList.add('active');
            if(pageId === 'game') document.querySelector('.nav-item:nth-child(1)').classList.add('active');
            if(pageId === 'wallet') document.getElementById('nav-wallet').classList.add('active');
            updateUI();
        }

        function getEnergy() {
            if (window.showAdexora) {
                window.showAdexora().then(() => { energy = 100; updateUI(); }).catch(() => alert("Reklam hazƒ±r deƒüil!"));
            } else { alert("SDK Hatasƒ±!"); }
        }

        function handleTap(x, y) {
            if (energy > 0) {
                balance += 1; energy -= 1; updateUI();
                const web = document.createElement('div');
                web.className = 'web-effect'; web.innerText = "üï∏Ô∏è";
                web.style.left = (x - 20) + "px"; web.style.top = (y - 40) + "px";
                document.body.appendChild(web);
                setTimeout(() => web.remove(), 600);
                
                const spider = document.getElementById('spider-emoji');
                spider.style.transform = "scale(0.85)";
                setTimeout(() => spider.style.transform = "scale(1)", 50);
            }
        }

        const area = document.getElementById('tap-area');
        area.addEventListener('touchstart', (e) => { e.preventDefault(); for(let i=0; i<e.changedTouches.length; i++) handleTap(e.changedTouches[i].clientX, e.changedTouches[i].clientY); });
        area.addEventListener('mousedown', (e) => handleTap(e.clientX, e.clientY));

        updateUI();
    </script>
</body>
</html>

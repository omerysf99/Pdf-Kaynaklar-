<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyderCoin - Web App</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        body {
            background: radial-gradient(circle, #2e004f 0%, #000 100%);
            color: #ffeb3b;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            user-select: none;
        }

        #balance {
            font-size: 50px;
            margin: 10px 0;
            text-shadow: 0 0 20px #9c27b0;
        }

        .energy-container {
            width: 300px;
            height: 30px;
            background: #222;
            border: 3px solid #ffeb3b;
            border-radius: 20px;
            position: relative;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #9c27b0;
        }

        #energy-fill {
            height: 100%;
            width: 100%;
            background: #ffeb3b;
            transition: width 0.2s ease;
        }

        #energy-text {
            position: absolute;
            width: 100%;
            top: 4px;
            left: 0;
            color: #000;
            font-size: 16px;
            font-weight: bold;
        }

        #spider {
            font-size: 160px;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 15px #ffeb3b);
        }

        #spider:active { transform: scale(0.85); }
        .disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }

        .refill-btn {
            background: #ffeb3b;
            color: #2e004f;
            border: none;
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 6px #9c27b0;
        }

        .refill-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px #9c27b0;
        }

        #log {
            font-size: 12px;
            margin-top: 20px;
            color: #9c27b0;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="balance">$0.00000</div>

    <div class="energy-container">
        <div id="energy-fill"></div>
        <div id="energy-text">1000 / 1000</div>
    </div>

    <div id="spider">üï∑Ô∏è</div>

    <button class="refill-btn" onclick="refillEnergy()">ENERJƒ∞ DOLDUR (AD)</button>

    <div id="log">Firebase Baƒülanƒ±yor...</div>

    <script>
        // --- SENƒ∞N √ñZEL CONFIG Bƒ∞LGƒ∞LERƒ∞N ---
        const firebaseConfig = {
            apiKey: "AIzaSyDfy6QdIZ0BthEHTmxkw-NAja3B9bFFd8U",
            authDomain: "spydercoin-94f7b.firebaseapp.com",
            projectId: "spydercoin-94f7b",
            databaseURL: "https://spydercoin-94f7b-default-rtdb.firebaseio.com",
            storageBucket: "spydercoin-94f7b.firebasestorage.app",
            messagingSenderId: "218267568158",
            appId: "1:218267568158:web:832728845ba0f42202060f"
        };

        // Firebase Ba≈ülat
        try {
            firebase.initializeApp(firebaseConfig);
            var db = firebase.database();
            document.getElementById('log').innerText = "Baƒülantƒ± Ba≈üarƒ±lƒ±!";
        } catch (e) {
            document.getElementById('log').innerText = "Baƒülantƒ± Hatasƒ±: URL'yi Kontrol Et!";
        }

        let money = 0.0;
        let energy = 1000;
        let localClicks = 0;

        // Sayfa A√ßƒ±ldƒ±ƒüƒ±nda Veri √áek
        db.ref('players/user1').on('value', (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                money = data.money || 0;
                energy = data.energy || 1000;
                updateUI();
            }
        });

        // √ñr√ºmcek Tƒ±k
        document.getElementById('spider').onclick = function() {
            if (energy > 0) {
                money += 0.00001;
                energy--;
                localClicks++;
                
                updateUI();
                save();

                // Her 10 tƒ±kta reklam
                if (localClicks % 10 === 0) {
                    if (window.showAdexora) window.showAdexora().catch(e => {});
                }
            }
        };

        // Enerji Doldurma ve Link
        function refillEnergy() {
            window.open("https://adexora.my.id/dl/QFm5mnRYbJV", "_blank");
            energy = 1000;
            updateUI();
            save();
        }

        function updateUI() {
            document.getElementById('balance').innerText = "$" + money.toFixed(5);
            document.getElementById('energy-text').innerText = energy + " / 1000";
            document.getElementById('energy-fill').style.width = (energy / 10) + "%";
            
            if (energy <= 0) document.getElementById('spider').classList.add('disabled');
            else document.getElementById('spider').classList.remove('disabled');
        }

        function save() {
            db.ref('players/user1').set({
                money: money,
                energy: energy
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NVIDIA Enterprise v7.0 - Dual Ledger System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@500;700&display=swap');

        :root {
            --nv-primary: #c1ff00;
            --nv-bg: #050608;
            --nv-glass: rgba(20, 22, 28, 0.7);
            --nv-border: rgba(255, 255, 255, 0.06);
        }

        body {
            background: var(--nv-bg);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-image: radial-gradient(circle at 50% -20%, rgba(193, 255, 0, 0.05) 0%, transparent 50%);
        }

        .custom-scroll { height: calc(100vh - 100px); overflow-y: auto; padding-bottom: 140px; scrollbar-width: none; }
        .custom-scroll::-webkit-scrollbar { display: none; }

        .glass-card {
            background: var(--nv-glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--nv-border);
            border-radius: 2.5rem;
        }

        /* Bakiyeler Arası Akış Efekti */
        @keyframes flow-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        .transfer-particle {
            position: absolute;
            color: var(--nv-primary);
            font-family: 'JetBrains Mono';
            font-size: 12px;
            pointer-events: none;
            animation: flow-up 1s ease-out forwards;
        }

        /* JPG Yüzen Animasyon */
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-15px) rotate(1deg); } }
        .floating-gpu { animation: float 5s ease-in-out infinite; }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const App = () => {
            const [tab, setTab] = useState('home');
            
            // 1. MAIN BALANCE: Kullanıcının topladığı kalıcı para
            const [mainBalance, setMainBalance] = useState(() => 
                parseFloat(localStorage.getItem('nv_main_bal')) || 12.450200
            );
            
            // 2. CLAIM BALANCE: Kazılan ama henüz toplanmayan para
            const [claimBalance, setClaimBalance] = useState(0.000000);
            
            const [isClaiming, setIsClaiming] = useState(false);
            const miningRate = 0.08204545; // Saatlik kazanç

            // Madencilik Ticker: Claim Balance sürekli artar
            useEffect(() => {
                const timer = setInterval(() => {
                    setClaimBalance(prev => prev + (miningRate / 36000)); // 100ms başına artış
                }, 100);
                return () => clearInterval(timer);
            }, []);

            // Toplama Fonksiyonu
            const handleClaimTransfer = () => {
                if (claimBalance < 0.000001) return;
                
                setIsClaiming(true);
                const amountToTransfer = claimBalance;

                setTimeout(() => {
                    setMainBalance(prev => {
                        const newTotal = prev + amountToTransfer;
                        localStorage.setItem('nv_main_bal', newTotal.toFixed(6));
                        return newTotal;
                    });
                    setClaimBalance(0);
                    setIsClaiming(false);
                    
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.8 },
                        colors: ['#c1ff00', '#ffffff']
                    });
                }, 600);
            };

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col">
                    
                    {/* ÜST HEADER */}
                    <header className="p-8 flex justify-between items-center z-50">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 glass-card p-1 border-[#c1ff00]/20">
                                <img src="nvdia.jpg" className="w-full h-full object-cover rounded-xl" />
                            </div>
                            <div>
                                <h1 className="text-xs font-black uppercase tracking-widest italic">Nvidia v7.0</h1>
                                <p className="text-[9px] text-zinc-600 font-bold mono uppercase">ID: 8392479231</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <div className="h-8 px-3 glass-card flex items-center gap-2 border-[#c1ff00]/10">
                                <div className="w-1.5 h-1.5 bg-[#c1ff00] rounded-full animate-pulse"></div>
                                <span className="text-[9px] font-black uppercase text-zinc-400">Live</span>
                            </div>
                        </div>
                    </header>

                    <div className="custom-scroll px-8">
                        {tab === 'home' && (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-5 duration-700">
                                
                                {/* ANA BAKİYE (MAIN BALANCE) */}
                                <div className="glass-card p-8 bg-gradient-to-br from-[#c1ff00]/5 to-transparent relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-4 opacity-10">
                                        <i className="fas fa-wallet text-6xl"></i>
                                    </div>
                                    <p className="text-[10px] font-black text-zinc-500 uppercase tracking-[0.3em] mb-3">Main Balance</p>
                                    <div className="flex items-baseline gap-2">
                                        <h2 className="text-5xl font-black mono tracking-tighter tabular-nums text-white">
                                            {mainBalance.toFixed(6)}
                                        </h2>
                                        <span className="text-xs font-bold text-[#c1ff00] uppercase tracking-widest">NV</span>
                                    </div>
                                    <div className="mt-6 flex items-center gap-2">
                                        <span className="text-[10px] font-bold text-zinc-600 uppercase">Available for withdrawal</span>
                                        <i className="fas fa-circle-check text-green-500 text-[10px]"></i>
                                    </div>
                                </div>

                                {/* JPG HARDWARE (MERKEZİ ODAK) */}
                                <div className="flex flex-col items-center gap-6">
                                    <div className="relative group">
                                        <div className="absolute inset-0 bg-[#c1ff00]/10 blur-[80px] rounded-full"></div>
                                        <div className="w-60 h-60 glass-card p-2 floating-gpu border-white/10 shadow-2xl relative z-10">
                                            <div className="w-full h-full rounded-[2rem] overflow-hidden">
                                                <img src="nvdia.jpg" className="w-full h-full object-cover scale-110 group-hover:scale-125 transition-transform duration-[2s]" />
                                            </div>
                                        </div>
                                    </div>

                                    {/* BİRİKEN BAKİYE VE CLAIM BUTONU (JPG ALTINDA) */}
                                    <div className="w-full space-y-4">
                                        <div className="glass-card p-6 border-dashed border-zinc-800 flex flex-col items-center">
                                            <p className="text-[9px] font-black text-zinc-500 uppercase tracking-widest mb-2">Claimable Earnings</p>
                                            <div className="text-2xl font-black mono text-[#c1ff00] tabular-nums">
                                                +{claimBalance.toFixed(8)}
                                            </div>
                                        </div>

                                        <button 
                                            onClick={handleClaimTransfer}
                                            disabled={isClaiming || claimBalance < 0.000001}
                                            className={`w-full py-6 rounded-3xl font-black uppercase tracking-[0.4em] text-[11px] btn-active transition-all shadow-2xl border-none
                                                ${(isClaiming || claimBalance < 0.000001) 
                                                    ? 'bg-zinc-900 text-zinc-700 cursor-not-allowed' 
                                                    : 'bg-[#c1ff00] text-black shadow-[#c1ff00]/20 hover:shadow-[#c1ff00]/40'}
                                            `}
                                        >
                                            {isClaiming ? 'Transferring Tokens...' : 'Collect Earnings (Claim)'}
                                        </button>
                                    </div>
                                </div>

                                {/* GÖREVLER (KAZANÇLARIN ALTINDA) */}
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between px-2">
                                        <h3 className="text-xs font-black uppercase tracking-widest text-zinc-500">Node Challenges</h3>
                                        <span className="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded font-black uppercase">Active</span>
                                    </div>
                                    <div className="glass-card p-5 flex items-center justify-between hover:bg-white/[0.03] transition-all btn-active cursor-pointer">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 bg-zinc-900 rounded-2xl flex items-center justify-center text-xl text-zinc-500">
                                                <i className="fab fa-telegram"></i>
                                            </div>
                                            <div>
                                                <p className="text-[11px] font-black uppercase tracking-tight">Enterprise Channel</p>
                                                <p className="text-[9px] font-black text-[#c1ff00] mono mt-1">+0.50 NV BONUS</p>
                                            </div>
                                        </div>
                                        <i className="fas fa-chevron-right text-xs text-zinc-800"></i>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'ben' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-5 duration-700">
                                <div className="glass-card p-8 flex items-center gap-6">
                                    <div className="w-20 h-20 rounded-[2.5rem] border-2 border-[#c1ff00]/20 p-1">
                                        <img src="nvdia.jpg" className="w-full h-full object-cover rounded-3xl" />
                                    </div>
                                    <div>
                                        <h2 className="text-xl font-black uppercase italic tracking-tighter">Chalpus Admin</h2>
                                        <p className="text-[10px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded inline-block mt-2 font-black uppercase tracking-widest">Enterprise Tier</p>
                                    </div>
                                </div>

                                <div className="glass-card p-8">
                                    <div className="flex justify-between items-center mb-6">
                                        <span className="text-xs font-black uppercase text-zinc-500 tracking-widest">Withdrawal Hub</span>
                                        <i className="fas fa-vault text-[#c1ff00]"></i>
                                    </div>
                                    <div className="flex items-baseline gap-2 mb-8">
                                        <h3 className="text-4xl font-black mono tracking-tighter">0.00</h3>
                                        <span className="text-xs font-bold text-zinc-600">USDT</span>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <button className="py-5 glass-card bg-zinc-900/50 text-[10px] font-black uppercase tracking-widest border-none btn-active">Withdraw</button>
                                        <button className="py-5 glass-card bg-[#c1ff00] text-black text-[10px] font-black uppercase tracking-widest border-none btn-active">Exchange</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* DİNAMİK ALT NAVİGASYON */}
                    <nav className="fixed bottom-0 left-0 right-0 h-32 bg-black/60 backdrop-blur-3xl border-t border-white/5 px-10 pb-10 flex justify-between items-center z-[2000] max-w-md mx-auto">
                        {[
                            { id: 'home', icon: 'fa-cube', label: 'Miner' },
                            { id: 'team', icon: 'fa-users', label: 'Nodes' },
                            { id: 'leader', icon: 'fa-trophy', label: 'Stats' },
                            { id: 'ben', icon: 'fa-user-gear', label: 'System' }
                        ].map(m => (
                            <button 
                                key={m.id} 
                                onClick={() => setTab(m.id)} 
                                className={`flex flex-col items-center gap-2 transition-all duration-300 ${tab === m.id ? 'text-[#c1ff00] scale-110' : 'text-zinc-700'}`}
                            >
                                <div className={`w-12 h-10 rounded-2xl flex items-center justify-center transition-all ${tab === m.id ? 'bg-[#c1ff00]/10' : ''}`}>
                                    <i className={`fas ${m.icon} text-lg`}></i>
                                </div>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{m.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

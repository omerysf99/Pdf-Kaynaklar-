<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat - Tap to Earn</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        
        body { 
            background-color: #000; 
            color: #fff; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden;
        }

        /* YÜKLEME EKRANI */
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character-img { width: 100%; height: auto; display: block; }

        .overlay-content {
            position: absolute;
            bottom: 60px;
            width: 100%;
            pointer-events: none;
        }

        .spinner {
            width: 45px; height: 45px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #f3ba2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .load-txt { font-size: 24px; font-weight: 800; text-shadow: 2px 2px 10px #000; margin-bottom: 15px; }
        .on-ton { font-size: 80px; font-weight: 900; line-height: 1; text-shadow: 0px 5px 20px #000; }

        /* OYUN EKRANI (Tap to Earn) */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .score-container { font-size: 48px; font-weight: 900; color: #f3ba2f; margin-bottom: 20px; }

        /* TIKLANACAK HAMSTER */
        .tap-target {
            width: 80%;
            aspect-ratio: 1/1;
            background: url('coins.hmstr.jpg') center/cover no-repeat;
            border-radius: 50%;
            border: 8px solid #f3ba2f;
            box-shadow: 0 0 30px rgba(243, 186, 47, 0.4);
            cursor: pointer;
            transition: transform 0.1s;
        }
        .tap-target:active { transform: scale(0.95); }

        .info-text { margin-top: 30px; font-size: 18px; color: #aaa; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container" id="loading-screen">
        <img src="coins.hmstr.jpg" alt="Hamster" class="character-img">
        <div class="overlay-content">
            <div class="spinner"></div>
            <p class="load-txt">Yükleniyor</p>
            <div class="on-ton">on TON</div>
        </div>
    </div>

    <div id="game-screen">
        <div class="score-container" id="score">0</div>
        <div class="tap-target" onclick="tapHamster()"></div>
        <p class="info-text">TAP TO EARN</p>
    </div>

    <script>
        let score = 0;

        // 4 saniye sonra oyunu başlat
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';
            }, 4000);
        };

        // Tıklama fonksiyonu
        function tapHamster() {
            score += 1;
            document.getElementById('score').innerText = score;
        }
    </script>
</body>
</html>

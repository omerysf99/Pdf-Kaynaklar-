<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux Miner Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #f4f7f9; color: #1a1a1a; height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        #game-container { width: 100%; max-width: 450px; background: #fff; position: relative; display: flex; flex-direction: column; }

        /* √úst Bakiye Kutucuklarƒ± */
        .header-stats { padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .stat-item { background: #fff; border: 1px solid #e0e8f0; border-radius: 12px; padding: 12px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .stat-info { display: flex; align-items: center; gap: 10px; }
        .stat-icon { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #007bff; object-fit: cover; }
        .stat-label { font-size: 11px; color: #888; font-weight: 600; }
        .stat-value { font-size: 14px; font-weight: 800; font-variant-numeric: tabular-nums; }

        /* Ana Mining Alanƒ± (D√∂nen Fan) */
        .miner-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .fan-container { width: 240px; height: 240px; position: relative; cursor: pointer; transition: transform 0.1s; }
        .fan-container:active { transform: scale(0.95); }
        .fan-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; animation: spin 3s linear infinite; box-shadow: 0 0 30px rgba(0, 123, 255, 0.2); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Bakiye G√∂stergesi (Senin istediƒüin 0.00 formatƒ±) */
        .mining-power { margin-top: 25px; text-align: center; }
        .ton-balance-large { font-size: 38px; font-weight: 900; color: #000; font-variant-numeric: tabular-nums; letter-spacing: -1px; }
        .ghs-info { font-size: 15px; color: #007bff; font-weight: 800; margin-top: 5px; background: #eef6ff; padding: 5px 15px; border-radius: 20px; display: inline-block; }
        .min-claim-warn { font-size: 11px; color: #ff4d4d; font-weight: 600; margin-top: 8px; opacity: 0; transition: 0.3s; }

        /* Aksiyon Butonlarƒ± */
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px 25px 15px; }
        .btn { border: none; border-radius: 16px; padding: 16px; font-weight: 800; font-size: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; color: #fff; transition: transform 0.1s, opacity 0.3s; }
        .btn:active { transform: scale(0.95); }
        .btn-claim { background: #4da3ff; box-shadow: 0 4px 0 #3a82ce; }
        .btn-boost { background: #5db7f5; box-shadow: 0 4px 0 #4a9bd4; }

        /* Alt Nav */
        .bottom-nav { background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #888; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: #007bff; }

        .plus-one { position: absolute; color: #007bff; font-size: 24px; font-weight: 900; animation: float 0.8s forwards; pointer-events: none; z-index: 100; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header-stats">
        <div class="stat-item">
            <div class="stat-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="stat-icon">
                <div><p class="stat-label">C√ºzdan Bakiyesi</p><p class="stat-value"><span id="wallet-ton">0.00</span> TON</p></div>
            </div>
        </div>
        <div class="stat-item">
            <div class="stat-info">
                <img src="tonux.jpg" class="stat-icon" onerror="this.src='https://via.placeholder.com/32'">
                <div><p class="stat-label">TONIX Puanƒ±</p><p class="stat-value"><span id="tonix-bal">0</span> TX</p></div>
            </div>
        </div>
    </div>

    <div class="miner-section">
        <div class="fan-container" onclick="tapFan(event)">
            <img src="tonux.jpg" class="fan-img" onerror="this.src='https://via.placeholder.com/240'">
        </div>
        <div class="mining-power">
            <p class="ton-balance-large" id="main-ton">0.00</p>
            <p class="ghs-info"><span id="power">1</span> GH/s ‚ö°</p>
            <p id="claim-warn" class="min-claim-warn">Minimum Claim: 0.01 TON</p>
        </div>
    </div>

    <div class="action-btns">
        <button class="btn btn-claim" id="btn-claim" onclick="claimCoins()">üí∞ Claim</button>
        <button class="btn btn-boost">üöÄ Boost</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active"><span>üè†</span>Home</div>
        <div class="nav-item"><span>‚õèÔ∏è</span>Mine</div>
        <div class="nav-item"><span>üë•</span>Friends</div>
        <div class="nav-item"><span>üí∞</span>Wallet</div>
    </div>
</div>

<script>
    let currentTon = 0.00000000;
    let walletTotal = 0.00000000;
    let tonix = 0;
    let power = 1; // Ba≈ülangƒ±√ß 1 GH/s

    const TICK_RATE = 10; 
    const PRODUCTION_STEP = 0.00000011574; // 1 GH/s i√ßin salise ba≈üƒ± √ºretim

    setInterval(() => {
        currentTon += (power * PRODUCTION_STEP);
        updateUI();
    }, TICK_RATE);

    function tapFan(e) {
        tonix += 1;
        const plus = document.createElement('div');
        plus.innerText = '+1';
        plus.className = 'plus-one';
        plus.style.left = e.clientX + 'px';
        plus.style.top = e.clientY + 'px';
        document.body.appendChild(plus);
        setTimeout(() => plus.remove(), 800);
        updateUI();
        if(navigator.vibrate) navigator.vibrate(10);
    }

    function claimCoins() {
        // Minimum Claim Sƒ±nƒ±rƒ±: 0.01 TON
        if(currentTon >= 0.01) {
            walletTotal += currentTon;
            currentTon = 0;
            updateUI();
            alert("Ba≈üarƒ±yla toplandƒ±!");
        } else {
            // Uyarƒ±yƒ± g√∂ster
            const warn = document.getElementById('claim-warn');
            warn.style.opacity = "1";
            setTimeout(() => warn.style.opacity = "0", 2000);
        }
    }

    function updateUI() {
        // Ana bakiyeyi 0.00 formatƒ±nda ama akƒ±≈üƒ± g√∂rmek i√ßin 4 hane g√∂steriyoruz
        document.getElementById('main-ton').innerText = currentTon.toFixed(4);
        // C√ºzdan bakiyesi net 0.00
        document.getElementById('wallet-ton').innerText = walletTotal.toFixed(2);
        document.getElementById('tonix-bal').innerText = Math.floor(tonix).toLocaleString();
        document.getElementById('power').innerText = power;

        // Buton durumu (0.01 altƒ±ndaysa soluk g√∂r√ºn√ºr)
        const btn = document.getElementById('btn-claim');
        if(currentTon < 0.01) {
            btn.style.opacity = "0.6";
        } else {
            btn.style.opacity = "1";
        }
    }
</script>

</body>
</html>

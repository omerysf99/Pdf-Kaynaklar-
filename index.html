<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTube - Global Video Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: white; overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f0f0f; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3f3f3f; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .video-card:hover .v-overlay { opacity: 1; }
        .shorts-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: calc(100vh - 56px); }
        .short-item { scroll-snap-align: start; height: calc(100vh - 56px); }
    </style>
</head>
<body>

    <header class="h-14 fixed top-0 w-full bg-[#0f0f0f] flex items-center justify-between px-4 z-[100] border-b border-white/5">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-white/10 rounded-full" onclick="ui.toggleSidebar()"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="router.navigate('home')">
                <div class="bg-emerald-500 p-1.5 rounded-lg rotate-3"><i data-lucide="play" class="fill-white text-white w-5 h-5"></i></div>
                <span class="text-xl font-bold tracking-tighter">NexTube</span>
            </div>
        </div>

        <div class="hidden md:flex flex-1 max-w-[720px] ml-10">
            <div class="flex w-full group">
                <div class="flex-1 bg-[#121212] border border-white/10 rounded-l-full flex items-center px-4 focus-within:border-blue-500">
                    <i data-lucide="search" class="w-4 h-4 text-gray-400 mr-2 hidden group-focus-within:block"></i>
                    <input type="text" placeholder="Ara" class="w-full bg-transparent py-2 outline-none text-base">
                </div>
                <button class="bg-white/10 px-5 border border-l-0 border-white/10 rounded-r-full hover:bg-white/20"><i data-lucide="search" class="w-5 h-5"></i></button>
            </div>
            <button class="ml-4 p-2.5 bg-[#181818] hover:bg-white/10 rounded-full"><i data-lucide="mic" class="w-5 h-5"></i></button>
        </div>

        <div class="flex items-center gap-2">
            <button class="p-2.5 hover:bg-white/10 rounded-full" onclick="ui.openUpload()"><i data-lucide="video"></i></button>
            <button class="p-2.5 hover:bg-white/10 rounded-full relative">
                <i data-lucide="bell"></i>
                <span class="absolute top-2 right-2 bg-red-600 text-[10px] px-1 rounded-full">9+</span>
            </button>
            <div class="w-8 h-8 rounded-full bg-indigo-600 ml-2 cursor-pointer border border-white/20" title="Admin ID: 8392479231"></div>
        </div>
    </header>

    <div class="flex pt-14 h-screen">
        <nav id="sidebar" class="w-60 flex-shrink-0 flex flex-col p-3 overflow-y-auto custom-scrollbar transition-all duration-300">
            <div class="space-y-1">
                <button onclick="router.navigate('home')" class="w-full flex items-center gap-5 p-2.5 bg-white/10 rounded-xl"><i data-lucide="home"></i> <span class="text-sm font-medium">Ana Sayfa</span></button>
                <button onclick="router.navigate('shorts')" class="w-full flex items-center gap-5 p-2.5 hover:bg-white/5 rounded-xl"><i data-lucide="zap"></i> <span class="text-sm font-medium">Shorts</span></button>
                <button class="w-full flex items-center gap-5 p-2.5 hover:bg-white/5 rounded-xl"><i data-lucide="play-square"></i> <span class="text-sm font-medium">Abonelikler</span></button>
            </div>
            <hr class="my-3 border-white/10">
            <div class="px-3 text-sm font-bold mb-2">Siz <i data-lucide="chevron-right" class="inline w-4 h-4"></i></div>
            <div class="space-y-1">
                <button class="w-full flex items-center gap-5 p-2.5 hover:bg-white/5 rounded-xl"><i data-lucide="history"></i> <span class="text-sm">Geçmiş</span></button>
                <button class="w-full flex items-center gap-5 p-2.5 hover:bg-white/5 rounded-xl"><i data-lucide="list-video"></i> <span class="text-sm">Oynatma Listeleri</span></button>
                <button class="w-full flex items-center gap-5 p-2.5 hover:bg-white/5 rounded-xl"><i data-lucide="clock"></i> <span class="text-sm">Daha Sonra İzle</span></button>
                <button class="w-full flex items-center gap-5 p-2.5 hover:bg-white/5 rounded-xl"><i data-lucide="thumbs-up"></i> <span class="text-sm">Beğenilen Videolar</span></button>
            </div>
        </nav>

        <main id="main-content" class="flex-1 overflow-y-auto custom-scrollbar bg-[#0f0f0f] p-4">
            <div id="view-home" class="page-view">
                <div class="flex gap-3 mb-6 overflow-x-auto no-scrollbar pb-2">
                    <span class="px-3 py-1.5 bg-white text-black rounded-lg text-sm font-medium whitespace-nowrap cursor-pointer">Tümü</span>
                    <span class="px-3 py-1.5 bg-white/10 hover:bg-white/20 rounded-lg text-sm font-medium whitespace-nowrap cursor-pointer transition">Müzik</span>
                    <span class="px-3 py-1.5 bg-white/10 hover:bg-white/20 rounded-lg text-sm font-medium whitespace-nowrap cursor-pointer transition">Oyun</span>
                    <span class="px-3 py-1.5 bg-white/10 hover:bg-white/20 rounded-lg text-sm font-medium whitespace-nowrap cursor-pointer transition">Mix'ler</span>
                    <span class="px-3 py-1.5 bg-white/10 hover:bg-white/20 rounded-lg text-sm font-medium whitespace-nowrap cursor-pointer transition">Canlı</span>
                    <span class="px-3 py-1.5 bg-white/10 hover:bg-white/20 rounded-lg text-sm font-medium whitespace-nowrap cursor-pointer transition">Yazılım</span>
                </div>
                <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-10">
                    </div>
            </div>

            <div id="view-watch" class="page-view hidden">
                <div class="flex flex-col lg:flex-row gap-6 max-w-[1700px] mx-auto">
                    <div class="lg:w-[70%]">
                        <div class="aspect-video bg-black rounded-2xl overflow-hidden shadow-2xl ring-1 ring-white/10">
                            <video id="player" controls autoplay class="w-full h-full"></video>
                        </div>
                        <div class="mt-4">
                            <h1 id="watch-title" class="text-xl font-bold leading-tight">Yükleniyor...</h1>
                            <div class="flex flex-col md:flex-row md:items-center justify-between mt-4 gap-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-emerald-500 to-blue-500"></div>
                                    <div>
                                        <p class="font-bold flex items-center gap-1">NexTube Creator <i data-lucide="check-circle" class="w-3 h-3 text-gray-400"></i></p>
                                        <p class="text-xs text-gray-400">840K Abone</p>
                                    </div>
                                    <button class="ml-4 bg-white text-black px-4 py-2 rounded-full text-sm font-bold hover:bg-gray-200 transition">Abone Ol</button>
                                </div>
                                <div class="flex items-center gap-2">
                                    <div class="flex bg-white/10 rounded-full overflow-hidden">
                                        <button class="px-4 py-2 hover:bg-white/10 flex items-center gap-2 border-r border-white/5"><i data-lucide="thumbs-up" class="w-5 h-5"></i> 12B</button>
                                        <button class="px-4 py-2 hover:bg-white/10"><i data-lucide="thumbs-down" class="w-5 h-5"></i></button>
                                    </div>
                                    <button class="bg-white/10 px-4 py-2 rounded-full hover:bg-white/20 flex items-center gap-2 text-sm font-medium"><i data-lucide="share-2" class="w-5 h-5"></i> Paylaş</button>
                                    <button class="p-2.5 bg-white/10 rounded-full hover:bg-white/20"><i data-lucide="more-horizontal"></i></button>
                                </div>
                            </div>
                            <div class="mt-4 p-4 bg-white/5 rounded-xl hover:bg-white/10 transition cursor-pointer">
                                <p class="text-sm font-bold mb-1">1.2 Mn görüntüleme • 17 Oca 2026</p>
                                <p id="watch-desc" class="text-sm text-gray-300 leading-relaxed"></p>
                            </div>
                        </div>
                    </div>
                    <div id="watch-recommendations" class="lg:w-[30%] space-y-3"></div>
                </div>
            </div>

            <div id="view-shorts" class="page-view hidden">
                <div class="shorts-container no-scrollbar flex flex-col items-center" id="shorts-list">
                    </div>
            </div>
        </main>
    </div>

    <div id="upload-modal" class="fixed inset-0 bg-black/80 backdrop-blur-md z-[200] hidden flex items-center justify-center p-4">
        <div class="bg-[#282828] w-full max-w-xl rounded-2xl border border-white/10 shadow-2xl overflow-hidden animate-in zoom-in duration-300">
            <div class="p-4 border-b border-white/10 flex justify-between items-center">
                <h2 class="text-lg font-bold">Video Yükle</h2>
                <button onclick="ui.closeUpload()" class="p-2 hover:bg-white/10 rounded-full"><i data-lucide="x"></i></button>
            </div>
            <div class="p-8 flex flex-col items-center justify-center" id="upload-step-1">
                <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mb-6">
                    <i data-lucide="upload" class="w-10 h-10 text-gray-400"></i>
                </div>
                <p class="text-center font-medium">Yüklemek için video dosyalarını sürükleyin ve bırakın</p>
                <p class="text-xs text-gray-500 mt-2 mb-8">Videolarınızı yayınlayana kadar gizli kalacaktır.</p>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-2 rounded-lg font-bold shadow-lg shadow-blue-600/20" onclick="backend.simulateUpload()">DOSYA SEÇ</button>
                <div id="upload-progress-box" class="w-full mt-6 hidden">
                    <div class="w-full bg-white/10 h-1.5 rounded-full overflow-hidden">
                        <div id="upload-progress-bar" class="bg-blue-500 h-full w-0 transition-all"></div>
                    </div>
                    <p class="text-[10px] text-blue-400 mt-2 text-right font-bold">Yükleniyor... <span id="progress-text">0%</span></p>
                </div>
            </div>
        </div>
    </div>

    

    <script>
        // --- DATA LAYER (Mock Database) ---
        const db = {
            videos: [
                { id: 101, title: "Modern Web Mimarisi: 2026 Trendleri", channel: "NexTube Admin", views: "1.4 Mn", time: "2 saat önce", thumb: "https://picsum.photos/seed/tech1/640/360", video: "https://www.w3schools.com/html/mov_bbb.mp4", desc: "Bu videoda geleceğin web teknolojilerini inceliyoruz." },
                { id: 102, title: "Cyberpunk İstanbul - Gece Hayatı 4K", channel: "Travel Zone", views: "850 B", time: "1 gün önce", thumb: "https://picsum.photos/seed/city/640/360", video: "https://www.w3schools.com/html/mov_bbb.mp4", desc: "İstanbul'un neon ışıkları altındaki halini keşfedin." },
                { id: 103, title: "Sıfırdan Full-Stack Geliştirici Olmak", channel: "Code Academy", views: "2.1 Mn", time: "5 gün önce", thumb: "https://picsum.photos/seed/code/640/360", video: "https://www.w3schools.com/html/mov_bbb.mp4", desc: "Kariyerinize yön verecek en kapsamlı eğitim serisi." },
                { id: 104, title: "Mars'ta İlk Koloni: Hayatta Kalma Rehberi", channel: "Science Daily", views: "12 Mn", time: "2 hafta önce", thumb: "https://picsum.photos/seed/mars/640/360", video: "https://www.w3schools.com/html/mov_bbb.mp4", desc: "Elon Musk ve NASA ortaklığındaki yeni proje detayları." }
            ],
            shorts: [
                { id: 1, title: "Harika Bir Kod İpucu!", channel: "CoderShorts", color: "bg-indigo-600" },
                { id: 2, title: "İstanbul'da Gün Batımı", channel: "Traveler", color: "bg-rose-600" }
            ]
        };

        // --- ROUTING ENGINE ---
        const router = {
            navigate: (viewId, params = {}) => {
                document.querySelectorAll('.page-view').forEach(v => v.classList.add('hidden'));
                document.getElementById(`view-${viewId}`).classList.remove('hidden');
                
                if(viewId === 'home') ui.renderHome();
                if(viewId === 'watch') ui.renderWatch(params.id);
                if(viewId === 'shorts') ui.renderShorts();
                
                window.scrollTo(0,0);
            }
        };

        // --- UI RENDERER ---
        const ui = {
            renderHome: () => {
                const grid = document.getElementById('video-grid');
                grid.innerHTML = db.videos.map(v => `
                    <div class="video-card cursor-pointer group" onclick="router.navigate('watch', {id: ${v.id}})">
                        <div class="relative aspect-video rounded-xl overflow-hidden bg-zinc-800">
                            <img src="${v.thumb}" class="w-full h-full object-cover transition duration-300 group-hover:scale-105">
                            <div class="absolute inset-0 bg-black/20 opacity-0 v-overlay transition-opacity flex items-center justify-center">
                                <i data-lucide="play" class="fill-white text-white w-12 h-12"></i>
                            </div>
                            <span class="absolute bottom-2 right-2 bg-black/80 text-[10px] font-bold px-1.5 py-0.5 rounded">12:45</span>
                        </div>
                        <div class="flex gap-3 mt-3">
                            <div class="w-9 h-9 rounded-full bg-zinc-700 flex-shrink-0 bg-gradient-to-br from-blue-400 to-emerald-400"></div>
                            <div>
                                <h3 class="text-sm font-bold line-clamp-2 leading-tight">${v.title}</h3>
                                <p class="text-xs text-gray-400 mt-1 hover:text-white transition">${v.channel} <i data-lucide="check-circle" class="inline w-3 h-3"></i></p>
                                <p class="text-xs text-gray-400">${v.views} izlenme • ${v.time}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            },
            renderWatch: (id) => {
                const video = db.videos.find(v => v.id === id);
                document.getElementById('player').src = video.video;
                document.getElementById('watch-title').innerText = video.title;
                document.getElementById('watch-desc').innerText = video.desc;

                const recs = document.getElementById('watch-recommendations');
                recs.innerHTML = db.videos.filter(v => v.id !== id).map(v => `
                    <div class="flex gap-3 cursor-pointer group" onclick="router.navigate('watch', {id: ${v.id}})">
                        <div class="w-40 h-24 bg-zinc-800 rounded-lg overflow-hidden flex-shrink-0">
                            <img src="${v.thumb}" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <h4 class="text-sm font-bold line-clamp-2 leading-tight">${v.title}</h4>
                            <p class="text-[11px] text-gray-400 mt-1">${v.channel}</p>
                            <p class="text-[11px] text-gray-400">${v.views} izlenme</p>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            },
            renderShorts: () => {
                const container = document.getElementById('shorts-list');
                container.innerHTML = db.shorts.map(s => `
                    <div class="short-item w-[360px] py-4">
                        <div class="${s.color} h-full rounded-2xl relative flex items-end p-6 border border-white/10 shadow-2xl">
                            <div class="w-full">
                                <p class="font-bold text-lg mb-2">${s.title}</p>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <div class="w-8 h-8 rounded-full bg-black/50"></div>
                                        <span class="text-sm font-medium">@${s.channel}</span>
                                    </div>
                                    <button class="bg-white text-black px-4 py-1.5 rounded-full text-xs font-bold">ABONE OL</button>
                                </div>
                            </div>
                            <div class="absolute right-[-60px] bottom-10 flex flex-col gap-6 text-center">
                                <button class="flex flex-col items-center gap-1"><div class="p-3 bg-white/10 rounded-full"><i data-lucide="thumbs-up"></i></div><span class="text-xs">12K</span></button>
                                <button class="flex flex-col items-center gap-1"><div class="p-3 bg-white/10 rounded-full"><i data-lucide="message-square"></i></div><span class="text-xs">450</span></button>
                                <button class="flex flex-col items-center gap-1"><div class="p-3 bg-white/10 rounded-full"><i data-lucide="share-2"></i></div><span class="text-xs">Paylaş</span></button>
                            </div>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            },
            toggleSidebar: () => {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('w-60');
                sidebar.classList.toggle('w-0');
                sidebar.classList.toggle('p-3');
                sidebar.classList.toggle('p-0');
            },
            openUpload: () => document.getElementById('upload-modal').classList.remove('hidden'),
            closeUpload: () => document.getElementById('upload-modal').classList.add('hidden')
        };

        // --- BACKEND LOGIC (Simulated) ---
        const backend = {
            simulateUpload: () => {
                const bar = document.getElementById('upload-progress-bar');
                const box = document.getElementById('upload-progress-box');
                const text = document.getElementById('progress-text');
                box.classList.remove('hidden');
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if(progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        setTimeout(() => {
                            alert("Video başarıyla işlendi! (Admin ID: 8392479231)");
                            ui.closeUpload();
                            bar.style.width = '0%';
                            box.classList.add('hidden');
                        }, 500);
                    }
                    bar.style.width = progress + '%';
                    text.innerText = Math.round(progress) + '%';
                }, 300);
            }
        };

        // Initialize App
        window.onload = () => {
            router.navigate('home');
            lucide.createIcons();
        };
    </script>
</body>
</html>

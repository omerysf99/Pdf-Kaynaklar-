<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Network Pro | All-in-One Ecosystem</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --p-purple: #a855f7; 
            --p-glow: rgba(168, 85, 247, 0.4);
            --bg-black: #000000;
            --bg-card: #0c0c0e;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text-dim: #64748b;
            --border: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-black); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        #viewport { flex: 1; overflow-y: auto; padding: 20px 20px 140px; }
        .view { display: none; flex-direction: column; animation: slideUp 0.3s ease; }
        .view.active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .glass-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 28px; padding: 22px; margin-bottom: 16px; position: relative; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .stat-item { background: #0a0a0c; padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); }
        .stat-item b { display: block; font-family: 'Orbitron'; font-size: 16px; margin-top: 4px; color: var(--p-purple); }

        .btn { padding: 18px; border-radius: 20px; border: none; font-weight: 800; cursor: pointer; color: #fff; background: var(--p-purple); width: 100%; transition: 0.3s; }
        .btn:active { transform: scale(0.95); }
        .btn-success { background: var(--success); }
        .btn-error { background: var(--error); }
        
        .input-pro { width: 100%; padding: 18px; background: #050505; border: 1px solid #1a1a1a; color: #fff; border-radius: 18px; margin: 10px 0; text-align: center; font-family: 'JetBrains Mono'; }

        /* ADMIN PANEL √ñZEL STƒ∞LLERƒ∞ */
        .user-list-item { background: #111; padding: 15px; border-radius: 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); cursor: pointer; }
        .user-list-item:hover { border-color: var(--p-purple); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: #0c0c0e; border: 1px solid var(--p-purple); border-radius: 30px; padding: 25px; width: 100%; max-width: 400px; }

        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: rgba(5,5,5,0.98); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; z-index: 100; }
        .tab { color: var(--text-dim); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; cursor: pointer; }
        .tab.active { color: var(--p-purple); }
    </style>
</head>
<body>

<div id="adm-modal" class="modal">
    <div class="modal-content">
        <h2 id="det-name" class="orbitron" style="text-align:center; color:var(--p-purple); margin-bottom:5px;">USER</h2>
        <p id="det-uid" style="text-align:center; font-size:10px; color:var(--text-dim); margin-bottom:15px;"></p>
        
        <div class="stat-grid">
            <div class="stat-item"><small>SPYDER</small><b id="det-spy">0</b></div>
            <div class="stat-item"><small>USDT</small><b id="det-usdt">$0.00</b></div>
        </div>

        <input type="number" id="adm-amount" class="input-pro" placeholder="ƒ∞≈ülem Miktarƒ±">
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
            <button onclick="Admin.mod('bal', 'add')" class="btn btn-success">S. EKLE</button>
            <button onclick="Admin.mod('bal', 'sub')" class="btn btn-error">S. Sƒ∞L</button>
            <button onclick="Admin.mod('usdt', 'add')" class="btn btn-success">U. EKLE</button>
            <button onclick="Admin.mod('usdt', 'sub')" class="btn btn-error">U. Sƒ∞L</button>
        </div>
        <button onclick="Admin.close()" class="btn" style="background:#222;">PENCEREYƒ∞ KAPAT</button>
    </div>
</div>

<main id="viewport">
    <section id="v-home" class="view active">
        <div class="stat-grid">
            <div class="stat-item"><small>SPYDER</small><b id="u-bal">0</b></div>
            <div class="stat-item"><small>USDT</small><b id="u-usdt" style="color:var(--success)">$0.00</b></div>
        </div>
        <div style="width:250px; height:250px; background:radial-gradient(circle, #c084fc, #7e22ce); border-radius:50%; margin:50px auto; display:flex; align-items:center; justify-content:center; font-size:100px; box-shadow:0 0 60px var(--p-glow);" onclick="Core.tap(event)">üï∑Ô∏è</div>
    </section>

    <section id="v-wallet" class="view">
        <h2 class="orbitron" style="margin-bottom:20px;">WALLET</h2>
        <div class="glass-card" style="text-align:center;">
            <small style="color:var(--text-dim); font-weight:800;">TOPLAM USDT</small>
            <h1 id="w-usdt-total" style="font-size:40px; margin:15px 0;">$0.00</h1>
            
            <div class="stat-grid">
                <div class="stat-item"><b>REFS</b><br><small id="w-refs">0</small></div>
                <div class="stat-item"><b>ADS</b><br><small id="w-ads">0</small></div>
            </div>

            <input type="number" id="wd-amt" class="input-pro" placeholder="Miktar (Min 1.00)" oninput="WalletSystem.sync()">
            <input type="text" id="wd-addr" class="input-pro" placeholder="USDT Adresi">
            
            <button id="withdraw-btn" class="btn btn-error" style="margin-top:15px;" onclick="WalletSystem.process()">√áEKƒ∞M TALEBƒ∞ G√ñNDER</button>
        </div>
    </section>

    <section id="v-admin" class="view">
        <h2 class="orbitron" style="color:var(--warning); margin-bottom:20px;">ADMIN PANEL</h2>
        <div id="user-list"></div>
    </section>
</main>

<nav>
    <div class="tab active" onclick="Nav.go('v-home', this)"><i>üéÆ</i><span>OYNA</span></div>
    <div class="tab" onclick="Nav.go('v-wallet', this)"><i>üíº</i><span>C√úZDAN</span></div>
    <div id="adm-btn" class="tab" style="display:none;" onclick="Nav.go('v-admin', this); Admin.boot();"><i>üîë</i><span>ADM</span></div>
</nav>

<script>
    /* --- FIREBASE & CONFIG --- */
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let user = { bal:0, usdt:0, ads:0, refCount:0 };
    let uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";

    /* --- CORE ENGINE --- */
    const Core = {
        init: async () => {
            // FIREBASE'DEN VERƒ∞ ALMA (D√úZELTƒ∞LDƒ∞)
            const doc = await db.collection("users").doc(uid).get();
            if(doc.exists) {
                user = {...user, ...doc.data()};
            } else {
                await db.collection("users").doc(uid).set(user);
            }
            if(uid === ADMIN_ID) document.getElementById('adm-btn').style.display = 'flex';
            Core.ui();
        },
        tap: (e) => {
            user.bal += 100; // Her tƒ±k 100 Spyder
            Core.ui();
            if(user.bal % 1000 === 0) Core.save();
        },
        save: () => db.collection("users").doc(uid).set(user, {merge:true}),
        ui: () => {
            document.getElementById('u-bal').innerText = (user.bal || 0).toLocaleString();
            document.getElementById('u-usdt').innerText = "$" + (user.usdt || 0).toFixed(2);
            document.getElementById('w-usdt-total').innerText = "$" + (user.usdt || 0).toFixed(2);
            document.getElementById('w-ads').innerText = user.ads || 0;
            document.getElementById('w-refs').innerText = user.refCount || 0;
            WalletSystem.sync();
        }
    };

    /* --- WALLET SYSTEM --- */
    const WalletSystem = {
        sync: () => {
            const amt = parseFloat(document.getElementById('wd-amt').value) || 0;
            const btn = document.getElementById('withdraw-btn');
            const requiredAds = Math.ceil((amt / 0.01) * 17);

            if(amt >= 1.0 && (user.ads || 0) >= requiredAds && user.usdt >= amt) {
                btn.className = "btn btn-success";
                btn.innerText = "√áEKƒ∞M TALEBƒ∞ G√ñNDER";
            } else {
                btn.className = "btn btn-error";
                if(amt < 1.0) btn.innerText = "Mƒ∞N. 1 USDT";
                else if(user.usdt < amt) btn.innerText = "YETERSƒ∞Z BAKƒ∞YE";
                else btn.innerText = "REKLAM YETERSƒ∞Z";
            }
        },
        process: () => {
            const amt = parseFloat(document.getElementById('wd-amt').value) || 0;
            const addr = document.getElementById('wd-addr').value;
            if(amt < 1.0 || user.usdt < amt || !addr) return tg.showAlert("≈ûartlar saƒülanmadƒ±!");
            
            user.usdt -= amt;
            db.collection("withdraws").add({ uid, amt, addr, date: Date.now() });
            Core.save(); Core.ui();
            tg.showAlert("Talep alƒ±ndƒ±!");
        }
    };

    /* --- ADMIN SYSTEM (KAFAMA G√ñRE AYARLADIM) --- */
    const Admin = {
        users: [],
        selectedId: null,
        boot: async () => {
            const snap = await db.collection("users").get();
            let html = "";
            Admin.users = [];
            snap.forEach(doc => {
                const u = {id: doc.id, ...doc.data()};
                Admin.users.push(u);
                html += `
                <div class="user-list-item" onclick="Admin.open('${u.id}')">
                    <div><b>${u.id}</b><br><small>${u.username || 'user'}</small></div>
                    <div style="text-align:right"><b>${(u.bal||0).toLocaleString()} S.</b><br><span style="color:var(--success)">$${(u.usdt||0).toFixed(2)}</span></div>
                </div>`;
            });
            document.getElementById('user-list').innerHTML = html;
        },
        open: (id) => {
            Admin.selectedId = id;
            const u = Admin.users.find(x => x.id === id);
            document.getElementById('det-name').innerText = u.username || "User";
            document.getElementById('det-uid').innerText = id;
            document.getElementById('det-spy').innerText = (u.bal || 0).toLocaleString();
            document.getElementById('det-usdt').innerText = "$" + (u.usdt || 0).toFixed(2);
            document.getElementById('adm-modal').style.display = 'flex';
        },
        mod: async (field, type) => {
            const val = parseFloat(document.getElementById('adm-amount').value) || 0;
            const change = type === 'add' ? val : -val;
            const dbField = field === 'bal' ? 'bal' : 'usdt';
            
            await db.collection("users").doc(Admin.selectedId).update({
                [dbField]: firebase.firestore.FieldValue.increment(change)
            });
            tg.showAlert("ƒ∞≈ülem Ba≈üarƒ±lƒ±");
            Admin.close(); Admin.boot();
        },
        close: () => document.getElementById('adm-modal').style.display = 'none'
    };

    const Nav = {
        go: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }
    };

    Core.init();
</script>
</body>
</html>

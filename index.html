        .purple-ring { position: absolute; width: 260px; height: 260px; border: 8px solid var(--purple); border-radius: 50%; box-shadow: 0 0 30px var(--purple); pointer-events: none; }
        #spider-img { width: 220px; z-index: 2; transition: transform 0.05s; }

        .wallet-card { background: var(--card); width: 100%; padding: 25px; border-radius: 20px; border: 1px solid #333; margin-top: 20px; }
        .usd-balance { color: var(--green); font-size: 32px; font-weight: bold; margin: 10px 0; }

    <div id="admin-panel">

        <div class="nav-item"><span>ğŸ“‹</span><span>GÃ¶revler</span></div>
        <div class="nav-item"><span>ğŸ‘¥</span><span>ArkadaÅŸ</span></div>
        <div class="nav-item" onclick="showPage('wallet-page', this)"><span>ğŸ’°</span><span>CÃ¼zdan</span></div>
    </nav>

    <script>
        const ADMIN_ID = "8392479231";
        let balance = 0, energy = 100;
        let coinPrice = 0.00021;

        function init() {
            // Admin kontrolÃ¼
            if(window.location.search.includes(ADMIN_ID) || true) { // Test iÃ§in true, normalde ID kontrolÃ¼
                document.getElementById('admin-entry-btn').style.display = 'block';
            }
        }

        function handleTap(e) {
            balance++;
            updateUI();
            document.getElementById('spider-img').style.transform = "scale(0.9)";
            setTimeout(() => document.getElementById('spider-img').style.transform = "scale(1)", 50);
        }

        function updateUI() {
            document.getElementById('ui-balance').innerText = balance;
            document.getElementById('wallet-coin').innerText = balance;
            document.getElementById('wallet-usd').innerText = "$" + (balance * coinPrice).toFixed(2);
        }

        function showPage(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active');
        }

        function openAdmin() {
            document.getElementById('admin-panel').style.display = 'flex';
            loadUserVerileri();
        }

        function loadUserVerileri() {
            // TanÄ±nmayan isimler kaldÄ±rÄ±ldÄ±, sadece aktif veriler gelir
            const list = document.getElementById('real-user-list');
            list.innerHTML = `
                <div class="user-item">
                    <span><b>Sen (Admin)</b><br><small>@8392479231</small></span>
                    <span style="color:var(--green);">ğŸª™ ${balance}</span>
                </div>
            `;
        }

        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
        
        init();
    </script>
</body>
</html>

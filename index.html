<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stars Miner Pro - Admin 8392479231</title>
    <style>
        :root {
            --bg-deep: #050a0e;
            --panel-bg: #0d1b26;
            --card-inner: #15222d;
            --btn-blue: #1e7ba8;
            --btn-green: #2a9d8f;
            --btn-red: #5e2a34;
            --neon-green: #39ff14;
            --text-silver: #aab2b7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }

        body {
            background-color: var(--bg-deep);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 380px;
            height: 820px;
            background: var(--panel-bg);
            border-radius: 40px;
            border: 2px solid #1c2b36;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }

        /* √úst Bakiye Alanƒ± */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .balance-pill {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(57, 255, 20, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance-pill .val { color: var(--neon-green); font-weight: 800; font-size: 1.4rem; }

        /* Ana Madenci Alanƒ± */
        .miner-zone {
            background: var(--card-inner);
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid #233544;
            margin-bottom: 15px;
        }

        .nvidia-fan-wrapper {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            border-radius: 50%;
            border: 4px solid var(--btn-blue);
            overflow: hidden;
            box-shadow: 0 0 30px rgba(33, 158, 188, 0.4);
            background: #000;
        }

        .nvidia-fan-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* D√∂nme Animasyonu */
        .spinning { animation: rotateFan 1.5s infinite linear; }
        @keyframes rotateFan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mining-trigger-btn {
            background: linear-gradient(180deg, #2a9d8f, #1e7ba8);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        /* Lottery Kƒ±smƒ± */
        .lottery-banner {
            background: #1a6d55;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        /* Hash ƒ∞statistikleri */
        .stats-card {
            background: var(--card-inner);
            padding: 20px;
            border-radius: 25px;
            border: 1px solid #233544;
        }

        .hash-label { color: var(--text-silver); font-size: 0.9rem; margin-bottom: 10px; display: block; }
        .hash-output {
            background: #081016;
            padding: 18px;
            border-radius: 15px;
            font-size: 2.2rem;
            color: #7d8bb2;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-left: 5px solid var(--btn-blue);
            margin-bottom: 15px;
        }

        .action-btn-sell {
            background: var(--btn-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 20px;
            border-radius: 18px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Takas Modalƒ± (image_e83cff.png uyumlu) */
        .trade-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 10, 14, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 40px;
        }

        .trade-modal {
            width: 90%;
            background: var(--card-inner);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid #333;
        }

        .trade-modal h2 { font-size: 1.4rem; margin-bottom: 10px; }
        .kur-text { color: var(--text-silver); font-size: 0.9rem; margin-bottom: 20px; }
        .modal-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .m-btn { padding: 18px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* Navigasyon */
        .bottom-nav {
            margin-top: auto;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .nav-item { text-align: center; font-size: 0.75rem; color: var(--text-silver); opacity: 0.5; }
        .nav-item.active { opacity: 1; color: var(--btn-blue); }

        .admin-footer { text-align: center; font-size: 9px; color: #333; margin-top: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="top-header">
        <div class="balance-pill">
            <span style="color:var(--neon-green); font-weight:bold; font-size: 1.2rem;">$</span>
            <span class="val" id="usdBalance">0.0000</span> <span style="font-size: 0.8rem;">USD</span>
        </div>
        <div style="font-size: 1.4rem;">üáπüá∑ ‚öôÔ∏è</div>
    </header>

    <div class="miner-zone">
        <div class="nvidia-fan-wrapper">
            <img src="nvidia.jpg" alt="Nvidia Turbine" id="fanImg">
        </div>
        <button class="mining-trigger-btn" id="mainBtn" onclick="toggleMining()">
            <span id="btnText">START MINING</span>
        </button>
    </div>

    <div class="lottery-banner">
        <div style="background:white; color:#1a6d55; font-weight:900; padding:10px; border-radius:10px;">X100</div>
        <div>
            <div style="font-weight:bold; font-size:1.1rem;">POWER LOTTERY</div>
            <div style="font-size:0.8rem;">X100'e kadar kazan</div>
        </div>
    </div>

    <div class="stats-card">
        <span class="hash-label">Madenlenen Hash</span>
        <div class="hash-output" id="hashVal">0.00000</div>
        <button class="action-btn-sell" onclick="openTrade()">
            <span>üîÑ</span> HASH'LERƒ∞ SAT
        </button>
    </div>

    <div style="margin-top: 10px; font-size: 0.8rem; color: #444;">G√ºc√ºn√ºz (Power): <span style="color:var(--btn-blue)">360 GH/s</span></div>

    <nav class="bottom-nav">
        <div class="nav-item">‚ö°<br>Y√ºkselt</div>
        <div class="nav-item">üí∞<br>Kazan</div>
        <div class="nav-item active">‚õèÔ∏è<br>Madenci</div>
        <div class="nav-item">üìã<br>G√∂rev</div>
        <div class="nav-item">üëõ<br>√ñdeme</div>
    </nav>

    <div class="admin-footer">AUTH: 8392479231 | @Stars_Miner_bot</div>

    <div class="trade-overlay" id="tradeModal">
        <div class="trade-modal">
            <h2>Hash'leri USD'ye √ßevir</h2>
            <div class="kur-text">Kur:<br><b style="color:white; font-size:1.1rem;">100 Hashes = 0.01 USD</b></div>
            
            <div style="text-align: left; margin: 25px 0;">
                <span style="color:#555; font-size:0.8rem;">Madenlenen Hash:</span><br>
                <span id="modalHash" style="font-size:2.2rem; color:#7d8bb2; font-weight:bold;">0.00000</span>
            </div>

            <div class="modal-btns">
                <button class="m-btn" style="background:var(--btn-red); color:#ff8a8a;" onclick="closeTrade()">ƒ∞PTAL</button>
                <button class="m-btn" style="background:var(--btn-green); color:white;" onclick="confirmTrade()">TAKASLA</button>
            </div>
        </div>
    </div>
</div>

<script>
    /* Sƒ∞STEM KURALLARI:
       1. Ba≈ülangƒ±√ß: USD 0.0000, Hash 0.00000
       2. Hƒ±z: 59 dk = 1 Hash (Saniyede 1 / 3540 artƒ±≈ü)
       3. Kur: 100 Hash = 0.01 USD (Yani 1 Hash = 0.0001 USD)
       4. Admin: 8392479231
    */

    let currentUsd = 0.0000;
    let currentHash = 0.00000;
    let totalSeconds = 24 * 60 * 60;
    let isActive = false;
    let engine;

    const hashStep = 1 / 3540;

    function toggleMining() {
        if(isActive) return;
        isActive = true;
        
        // G√∂rsel efekt: Fan d√∂nmeye ba≈ülar
        document.getElementById('fanImg').classList.add('spinning');
        
        engine = setInterval(() => {
            if(totalSeconds <= 0) {
                clearInterval(engine);
                return;
            }
            totalSeconds--;
            currentHash += hashStep;

            // UI G√ºncelleme
            updateUI();
        }, 1000);
    }

    function updateUI() {
        // Zaman formatlama
        let h = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
        let m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
        let s = (totalSeconds % 60).toString().padStart(2, '0');
        
        document.getElementById('btnText').innerText = `${h}:${m}:${s}`;
        document.getElementById('hashVal').innerText = currentHash.toFixed(5);
    }

    function openTrade() {
        document.getElementById('modalHash').innerText = currentHash.toFixed(5);
        document.getElementById('tradeModal').style.display = 'flex';
    }

    function closeTrade() {
        document.getElementById('tradeModal').style.display = 'none';
    }

    function confirmTrade() {
        if(currentHash < 1.0) {
            alert("HATA: Takas i√ßin minimum 1.00000 Hash gereklidir!");
        } else {
            // 100 Hash = 0.01 USD kuralƒ± uygulandƒ±
            let profit = currentHash * 0.0001; 
            currentUsd += profit;
            
            alert(`BA≈ûARILI!\n${currentHash.toFixed(5)} Hash satƒ±ldƒ±.\nKazan√ß: ${profit.toFixed(4)} USD`);
            
            currentHash = 0;
            document.getElementById('hashVal').innerText = "0.00000";
            document.getElementById('usdBalance').innerText = currentUsd.toFixed(4);
            closeTrade();
        }
    }

    // Ba≈ülangƒ±√ß deƒüerlerini sƒ±fƒ±rla
    window.onload = () => {
        document.getElementById('usdBalance').innerText = "0.0000";
        document.getElementById('hashVal').innerText = "0.00000";
    };
</script>

</body>
</html>

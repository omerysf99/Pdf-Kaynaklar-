<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBTC - Coin Flow Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0d0f; --panel: #1c1f24; --panel-br: #2d3139; --gray: #85868b;
            --gold: #f3ba2f; --ton-blue: #0088cc; --ton-soft: #96ccf3; --red: #ff4d4d; --green: #69c54a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; user-select: none; touch-action: manipulation; }

        /* --- HO≈ûGELDƒ∞N POPUP --- */
        #welcome-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 50000; display: none; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .gift-box { background: #1c1f24; border: 2px solid var(--gold); padding: 40px 30px; border-radius: 30px; max-width: 350px; width: 100%; box-shadow: 0 0 50px rgba(243, 186, 47, 0.2); animation: popScale 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popScale { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .btn-claim { background: var(--gold); color: #000; width: 100%; padding: 18px; border-radius: 20px; border: none; font-weight: 800; font-size: 18px; cursor: pointer; }

        /* --- UI ELEMENTS --- */
        .top-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 15px; }
        .s-box { background: #15181c; border-radius: 12px; padding: 10px 5px; text-align: center; border: 1px solid #24282e; }
        .s-label { font-size: 9px; font-weight: 700; margin-bottom: 4px; color: var(--gray); }
        .s-val { font-size: 11px; font-weight: 900; }

        .balance-hero { display: flex; align-items: center; justify-content: center; gap: 12px; margin: 10px 0; font-size: 44px; font-weight: 900; position: relative; }
        .gold-coin-main { width: 42px; height: 42px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 26px; z-index: 1001; }

        .viewport { height: calc(100vh - 180px); overflow-y: auto; padding: 0 15px 100px; scrollbar-width: none; }
        .page { display: none; padding-top: 10px; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }

        /* --- CLICKER --- */
        .lvl-bar { background: #24282e; height: 10px; border-radius: 10px; width: 100%; margin-bottom: 30px; overflow: hidden; }
        .lvl-fill { background: #3b3e44; height: 100%; width: 10%; transition: width 0.3s; }
        .clicker-zone { display: flex; justify-content: center; position: relative; margin-top: 20px; }
        .circle-outer { width: 300px; height: 300px; background: radial-gradient(circle, #3d44af 0%, #111429 70%); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 60px rgba(61, 68, 175, 0.4); cursor: pointer; transition: transform 0.05s; }
        .circle-outer:active { transform: scale(0.92); }
        .hamster-img { width: 270px; height: 270px; border-radius: 50%; background: url('photo_2026-01-01_19-32-18.jpg') center/cover; border: 5px solid #1a1d3d; pointer-events: none; }

        /* --- COIN FLY ANIMATION --- */
        .coin-particle {
            position: fixed;
            width: 25px;
            height: 25px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 900;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(243, 186, 47, 0.5);
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* --- HUD & NAV --- */
        .hud { position: fixed; bottom: 105px; width: 100%; padding: 0 30px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: var(--panel); display: flex; justify-content: space-around; padding: 10px 5px 30px; border-top: 1px solid var(--panel-br); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--gray); font-size: 10px; font-weight: 700; flex: 1; cursor: pointer; }
        .nav-item.active { color: #fff; }

        .pop { position: absolute; font-weight: 900; font-size: 38px; color: #fff; pointer-events: none; animation: popUp 0.8s ease-out forwards; z-index: 10000; }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-160px); } }
    </style>
</head>
<body>

    <div id="welcome-modal">
        <div class="gift-box">
            <div style="font-size: 60px; margin-bottom: 20px;">üéÅ</div>
            <div style="font-size: 24px; font-weight: 900; margin-bottom: 10px; color: var(--gold);">Ho≈ügeldin Hediyesi!</div>
            <p style="color: var(--gray); font-size: 14px; margin-bottom: 25px;">10.000 puan bakiyene eklendi!</p>
            <button class="btn-claim" onclick="claimGift()">Puanlarƒ± Al</button>
        </div>
    </div>

    <div class="top-stats">
        <div class="s-box"><div class="s-label">Tap Earn</div><div class="s-val">üü° +<span id="ui-pwr">1</span></div></div>
        <div class="s-box"><div class="s-label">Level</div><div class="s-val">Bronze</div></div>
        <div class="s-box"><div class="s-label">Profit/h</div><div class="s-val">üü° +<span id="ui-prof">0</span></div></div>
    </div>

    <div class="balance-hero" id="balance-container">
        <div class="gold-coin-main" id="target-coin">$</div>
        <span id="ui-bal">0</span>
    </div>

    <div class="viewport">
        <section id="p-exchange" class="page active">
            <div class="lvl-bar"><div class="lvl-fill" id="ui-lvl"></div></div>
            <div class="clicker-zone">
                <div class="circle-outer" onmousedown="handleTap(event)" ontouchstart="handleTap(event)">
                    <div class="hamster-img"></div>
                </div>
            </div>
        </section>
        </div>

    <div class="hud">
        <div style="font-weight:900;">‚ö° <span id="ui-en">500</span> / <span id="ui-max-en">500</span></div>
        <div style="color:var(--gold); font-weight:900;">üöÄ Boost</div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active"><i>üèõÔ∏è</i>Exchange</div>
        <div class="nav-item"><i>‚õèÔ∏è</i>Mine</div>
        <div class="nav-item"><i>üöÄ</i>Boost</div>
        <div class="nav-item"><i>üíé</i>Airdrop</div>
    </nav>

    <script>
        let game = {
            bal: 0, en: 500, maxEn: 500, pwr: 1, prof: 0,
            levels: { multitap: 1, energyLimit: 1 }
        };

        window.onload = () => {
            if (!localStorage.getItem('animebtc_first_join')) {
                document.getElementById('welcome-modal').style.display = 'flex';
            }
            updateUI();
        };

        function claimGift() {
            game.bal += 10000;
            localStorage.setItem('animebtc_first_join', 'true');
            document.getElementById('welcome-modal').style.display = 'none';
            updateUI();
        }

        function handleTap(e) {
            if (e.type === 'touchstart') e.preventDefault();
            if(game.en >= game.pwr) {
                game.bal += game.pwr;
                game.en -= game.pwr;
                
                let x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                let y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                
                spawnPop(x, y);
                spawnCoinFly(x, y); // Yeni u√ßan coin efekti
                updateUI();
            }
        }

        function spawnPop(x, y) {
            let f = document.createElement('div'); f.className='pop'; f.innerText=`+${game.pwr}`;
            f.style.left=(x-20)+'px'; f.style.top=(y-40)+'px';
            document.body.appendChild(f); setTimeout(()=>f.remove(), 800);
        }

        // --- COIN U√áURMA FONKSƒ∞YONU ---
        function spawnCoinFly(startX, startY) {
            const coin = document.createElement('div');
            coin.className = 'coin-particle';
            coin.innerText = '$';
            coin.style.left = startX + 'px';
            coin.style.top = startY + 'px';
            document.body.appendChild(coin);

            // Hedef bakiye simgesinin koordinatlarƒ±nƒ± al
            const target = document.getElementById('target-coin').getBoundingClientRect();
            const targetX = target.left + (target.width / 2) - 12;
            const targetY = target.top + (target.height / 2) - 12;

            // Animasyonu ba≈ülat
            setTimeout(() => {
                coin.style.transform = `translate(${targetX - startX}px, ${targetY - startY}px) scale(0.5)`;
                coin.style.opacity = '0.7';
            }, 10);

            // Varƒ±nca yok et ve bakiye parlamasƒ± yap
            setTimeout(() => {
                coin.remove();
                document.getElementById('ui-bal').style.transform = 'scale(1.1)';
                setTimeout(() => document.getElementById('ui-bal').style.transform = 'scale(1)', 100);
            }, 600);
        }

        function updateUI() {
            document.getElementById('ui-bal').innerText = Math.floor(game.bal).toLocaleString();
            document.getElementById('ui-en').innerText = Math.floor(game.en);
            document.getElementById('ui-max-en').innerText = game.maxEn;
            document.getElementById('ui-pwr').innerText = game.pwr;
            document.getElementById('ui-lvl').style.width = Math.min((game.bal/50000)*100, 100)+'%';
        }

        setInterval(() => {
            if(game.en < game.maxEn) game.en = Math.min(game.en + 1, game.maxEn);
            updateUI();
        }, 1000);
    </script>
</body>
</html>

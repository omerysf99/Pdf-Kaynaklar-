<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX PRO - Elite Anime Miner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- DİNAMİK TASARIM SİSTEMİ (CSS VARIABLES) --- */
        :root {
            --primary: #0098ea;
            --primary-dark: #007bbd;
            --primary-glow: rgba(0, 152, 234, 0.4);
            --bg-deep: #050505;
            --card-glass: rgba(18, 18, 18, 0.95);
            --white: #ffffff;
            --gray: #8e8e93;
            --success: #34c759;
            --warning: #ffcc00;
        }

        /* --- GENEL SIFIRLAMA --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--bg-deep);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Scroll engelleme (SPA hissi için) */
            height: 100vh;
            width: 100vw;
        }

        /* --- ARKA PLAN EFEKTİ --- */
        #star-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- ANA KONTEYNER --- */
        .app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }

        /* --- SAYFA YAPISI --- */
        .page {
            display: none;
            flex-direction: column;
            padding: 20px;
            height: calc(100% - 85px);
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }
        .page.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER --- */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-pill {
            background: var(--card-glass);
            padding: 8px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .user-pill img { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; border: 1px solid var(--primary); }

        /* --- MADENCİLİK SAYFASI (HOME) --- */
        .mining-core {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .engine-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 30px;
        }

        /* ANA ANIME GÖRSELİ */
        .main-character {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            z-index: 5;
            box-shadow: 0 0 50px var(--primary-glow);
            animation: characterFloat 4s ease-in-out infinite;
        }

        .orbit-ring {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: 2px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            opacity: 0.3;
        }
        .ring-1 { animation: rotate 10s linear infinite; }
        .ring-2 { width: 80%; height: 80%; top: 10%; left: 10%; border-bottom-color: transparent; animation: rotate 6s linear reverse infinite; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes characterFloat { 0%, 100% { transform: translate(-50%, -55%); } 50% { transform: translate(-50%, -45%); } }

        /* --- SAYI GÖSTERGESİ --- */
        .balance-display { text-align: center; margin-bottom: 40px; }
        .balance-display h1 { font-family: 'JetBrains Mono'; font-size: 42px; font-weight: 900; letter-spacing: -2px; }
        .balance-display span { color: var(--gray); font-size: 14px; text-transform: uppercase; font-weight: 800; }

        /* --- BUTONLAR --- */
        .action-row { display: flex; gap: 15px; width: 100%; }
        .btn {
            flex: 1;
            padding: 18px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 6px 0 var(--primary-dark); }
        .btn-secondary { background: var(--white); color: black; box-shadow: 0 6px 0 #ccc; }
        .btn:active { transform: translateY(4px); box-shadow: none; }

        /* --- ALT MENÜ (TAB BAR) --- */
        .tab-bar {
            height: 85px;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding: 0 10px;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #555;
            cursor: pointer;
            transition: 0.3s;
        }
        .tab-item.active { color: var(--primary); }
        .tab-item svg { width: 24px; height: 24px; fill: currentColor; }
        .tab-item span { font-size: 10px; font-weight: 700; }

        /* --- MODAL (ÇEKİM) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: none; justify-content: center; align-items: flex-end;
        }
        .modal-content {
            background: white; color: black;
            width: 100%; max-width: 480px;
            border-radius: 30px 30px 0 0;
            padding: 30px;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* --- LİSTE ELEMANLARI (GÖREVLER) --- */
        .task-card {
            background: var(--card-glass);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 15px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px;
        }
        .task-info { display: flex; gap: 15px; align-items: center; }
        .task-icon { width: 45px; height: 45px; background: rgba(0,152,234,0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--primary); font-weight: 900; }
        
        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 0; background: transparent; }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <div class="app-container">
        <header class="header">
            <div class="user-pill">
                <img src="photo_2026-01-01_19-32-18.jpg">
                <span id="username">@omer_miner</span>
            </div>
            <div id="connection-status" style="color: var(--success); font-size: 12px; font-weight: 900;">• ON-CHAIN</div>
        </header>

        <div id="home" class="page active">
            <div class="mining-core">
                <div class="engine-container">
                    <div class="orbit-ring ring-1"></div>
                    <div class="orbit-ring ring-2"></div>
                    <img src="photo_2026-01-01_19-32-18.jpg" class="main-character">
                </div>

                <div class="balance-display">
                    <span id="coin-label">Unclaimed TON</span>
                    <h1 id="mining-val">0.000000</h1>
                    <div style="background: rgba(52, 199, 89, 0.1); color: var(--success); padding: 5px 15px; border-radius: 50px; font-size: 12px; font-weight: 900; display: inline-block;">
                        1.25 TH/s ACTIVE ⚡
                    </div>
                </div>

                <div class="action-row">
                    <button class="btn btn-primary" onclick="handleClaim()">CLAIM</button>
                    <button class="btn btn-secondary" onclick="openPage('tasks')">BOOST</button>
                </div>
            </div>
        </div>

        <div id="wallet" class="page">
            <h2 style="font-size: 28px; margin-bottom: 20px;">My Wallet</h2>
            <div class="task-card" style="background: linear-gradient(135deg, #0098ea 0%, #005a8b 100%); border: none;">
                <div>
                    <span style="color: rgba(255,255,255,0.7); font-size: 12px;">Main Balance</span>
                    <h2 style="font-size: 32px; font-family: 'JetBrains Mono';" id="main-bal">0.00 TON</h2>
                </div>
                <button class="btn" style="background: white; color: black; padding: 10px 20px; font-size: 12px;" onclick="openWithdraw()">SEND</button>
            </div>
            <h4 style="margin: 20px 0 10px; color: var(--gray);">History</h4>
            <div id="history-list">
                <div class="task-card"><div class="task-info"><b>Welcome Bonus</b></div><div style="color:var(--success)">+0.50 TON</div></div>
            </div>
        </div>

        <div id="tasks" class="page">
            <h2 style="font-size: 28px; margin-bottom: 20px;">Daily Tasks</h2>
            <div class="task-card">
                <div class="task-info">
                    <div class="task-icon">TG</div>
                    <div><b>Join Community</b><br><small>+0.25 TON</small></div>
                </div>
                <button class="btn btn-primary" style="padding: 10px 20px; font-size: 12px;">GO</button>
            </div>
            <div class="task-card">
                <div class="task-info">
                    <div class="task-icon">X</div>
                    <div><b>Follow on X</b><br><small>+0.15 TON</small></div>
                </div>
                <button class="btn btn-primary" style="padding: 10px 20px; font-size: 12px;">GO</button>
            </div>
        </div>

        <nav class="tab-bar">
            <div class="tab-item active" onclick="openPage('home', this)">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span>MINING</span>
            </div>
            <div class="tab-item" onclick="openPage('tasks', this)">
                <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14l-5-5 1.41-1.41L12 14.17l3.59-3.58L17 12l-5 5z"/></svg>
                <span>TASKS</span>
            </div>
            <div class="tab-item" onclick="openPage('wallet', this)">
                <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                <span>WALLET</span>
            </div>
        </nav>
    </div>

    <div class="modal-overlay" id="withdraw-modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 10px;">Withdraw TON</h2>
            <p style="color: #666; font-size: 14px; margin-bottom: 20px;">Minimal transfer is 2.5 TON.</p>
            <input type="text" placeholder="Wallet Address" style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 15px;">
            <input type="number" placeholder="Amount" style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 25px;">
            <button class="btn btn-primary" style="width: 100%;" onclick="alert('Insufficient Balance!')">CONFIRM</button>
            <p style="text-align: center; margin-top: 15px; font-weight: 800; cursor: pointer;" onclick="closeWithdraw()">CANCEL</p>
        </div>
    </div>

    <script>
        /* --- GLOBAL DATA --- */
        let state = {
            mining: 0,
            wallet: 0.50,
            rate: 0.0000142, // Saniyede kazanılan miktar
            lastSync: Date.now()
        };

        /* --- ENGINE: MINING --- */
        function updateMining() {
            state.mining += state.rate / 10;
            document.getElementById('mining-val').innerText = state.mining.toFixed(6);
            requestAnimationFrame(updateMining);
        }
        updateMining();

        /* --- UI: NAVIGATION --- */
        function openPage(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            if(el) el.classList.add('active');
            
            if(pageId === 'wallet') {
                document.getElementById('main-bal').innerText = state.wallet.toFixed(2) + " TON";
            }
        }

        /* --- UI: ACTIONS --- */
        function handleClaim() {
            if(state.mining < 0.005) {
                alert("Min claim amount is 0.005 TON");
                return;
            }
            state.wallet += state.mining;
            state.mining = 0;
            alert("Reward claimed successfully!");
        }

        function openWithdraw() { document.getElementById('withdraw-modal').style.display = 'flex'; }
        function closeWithdraw() { document.getElementById('withdraw-modal').style.display = 'none'; }

        /* --- BACKGROUND: STARS --- */
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = Array(100).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            speed: Math.random() * 0.5 + 0.1
        }));

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y -= s.speed;
                if(s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #0b1422;
            --card: #152033;
            --text-dim: #8e99a8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* √úST BAKƒ∞YE KARTLARI (G√∂rseldeki Tasarƒ±m) */
        header { padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        .bal-card {
            background: var(--card);
            padding: 12px 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .coin-info { display: flex; align-items: center; gap: 15px; }
        .coin-icon-box { width: 45px; height: 45px; border-radius: 50%; background: #0088cc; display: flex; align-items: center; justify-content: center; }
        .coin-icon-box img { width: 100%; height: 100%; border-radius: 50%; }
        .coin-details { display: flex; flex-direction: column; }
        .bal-label { font-size: 13px; color: var(--text-dim); }
        .bal-val { font-weight: 700; font-size: 18px; color: #ffffff; }
        .wallet-btn { background: #0088cc; width: 50px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .wallet-btn img { width: 22px; filter: brightness(0) invert(1); }

        /* ANA FAN ALANI (Videonuzdaki Fan) */
        .page { flex: 1; display: flex; flex-direction: column; padding: 0 20px; align-items: center; justify-content: center; }
        .fan-container {
            width: 250px; height: 250px;
            position: relative;
            background: radial-gradient(circle, rgba(0, 163, 255, 0.2) 0%, transparent 70%);
            display: flex; align-items: center; justify-content: center;
        }
        .fan-main {
            width: 220px; height: 220px;
            background: url('https://i.ibb.co/6Z80XyL/fan-full.png') no-repeat center; /* Kendi fan g√∂rselini buraya ekleyebilirsin */
            background-size: contain;
            animation: spin 3s linear infinite;
        }
        /* Eƒüer g√∂rselin yoksa CSS ile fan yapƒ±sƒ± */
        .fan-css {
            width: 200px; height: 200px;
            border-radius: 50%;
            border: 5px solid #1a2a44;
            position: relative;
            animation: spin 2s linear infinite;
        }
        .blade {
            position: absolute; width: 40px; height: 90px;
            background: linear-gradient(to top, #0088cc, #33ccff);
            left: 50%; top: 10px; transform-origin: bottom center;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            border-radius: 40% 40% 0 0;
        }
        .center-hub {
            position: absolute; width: 50px; height: 50px;
            background: #111b2b; border: 2px solid #0088cc;
            border-radius: 50%; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 10;
            display: flex; align-items: center; justify-content: center;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* SAYILAR VE BUTONLAR */
        .pool-amount { font-size: 32px; font-weight: 400; margin-top: 20px; font-family: 'Inter'; }
        .speed-info { color: #ffffff; font-size: 16px; margin-bottom: 25px; }
        .speed-info span { color: #ffcc00; }
        .action-buttons { display: flex; gap: 15px; width: 100%; margin-bottom: 80px; }
        .btn {
            flex: 1; padding: 15px; border-radius: 15px; border: none;
            font-size: 18px; font-weight: 600; color: white;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: #3a96ff; cursor: pointer;
        }

        /* ALT NAV (G√∂rseldeki Bar) */
        .nav-bar {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background: #111b2b; border-radius: 20px;
            display: flex; justify-content: space-around; padding: 12px 0;
        }
        .nav-item { text-align: center; color: #8e99a8; font-size: 11px; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item i { font-size: 20px; }
        .nav-item.active { color: #3a96ff; }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon-box"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png"></div>
                <div class="coin-details"><span class="bal-label">Balance</span><span class="bal-val"><span id="ton-bal">0</span> TON</span></div>
            </div>
            <div class="wallet-btn" onclick="openWithdraw('TON')"><img src="https://cdn-icons-png.flaticon.com/512/60/60484.png"></div>
        </div>
        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon-box" style="background: transparent;"><img src="https://i.ibb.co/3mNfWvX/fan-icon.png"></div>
                <div class="coin-details"><span class="bal-label">Balance</span><span class="bal-val"><span id="tonix-bal">5200</span> TONIX</span></div>
            </div>
            <div class="wallet-btn" onclick="openWithdraw('TONIX')"><img src="https://cdn-icons-png.flaticon.com/512/60/60484.png"></div>
        </div>
    </header>

    <div class="page">
        <div class="fan-container">
            <div class="fan-css" id="fan">
                <div class="blade" style="transform: rotate(0deg)"></div>
                <div class="blade" style="transform: rotate(45deg)"></div>
                <div class="blade" style="transform: rotate(90deg)"></div>
                <div class="blade" style="transform: rotate(135deg)"></div>
                <div class="blade" style="transform: rotate(180deg)"></div>
                <div class="blade" style="transform: rotate(225deg)"></div>
                <div class="blade" style="transform: rotate(270deg)"></div>
                <div class="blade" style="transform: rotate(315deg)"></div>
                <div class="center-hub"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="20"></div>
            </div>
        </div>

        <div class="pool-amount" id="pool-val">0.0083779826</div>
        <div style="font-size: 22px; margin-bottom: 5px;">TON</div>
        <div class="speed-info" id="speed-text">2.03 GH/s ‚ö°</div>

        <div class="action-buttons">
            <button class="btn" onclick="doClaim()">Claim</button>
            <button class="btn" onclick="openBoost()">Boost</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item"><i>üíº</i>Wallet</div>
        <div class="nav-item"><i>üë•</i>Friends</div>
        <div class="nav-item active"><i>üåÄ</i>Home</div>
        <div class="nav-item"><i>üéØ</i>Missions</div>
        <div class="nav-item"><i>‚öôÔ∏è</i>More</div>
    </nav>

    <script>
        const TWA = window.Telegram.WebApp;
        let pool = 0.0083779826;
        let ton = 0;

        function init() {
            TWA.expand();
            setInterval(() => {
                pool += 0.00000001;
                document.getElementById('pool-val').innerText = pool.toFixed(10);
            }, 1000);
        }

        function doClaim() {
            ton += pool;
            pool = 0;
            document.getElementById('ton-bal').innerText = ton.toFixed(6);
            TWA.HapticFeedback.notificationOccurred('success');
        }

        function openWithdraw(type) {
            TWA.showConfirm(`${type} √ßekimi yapmak istiyor musunuz?\n(Minimum: ${type == 'TON' ? '1.0' : '500'})`);
        }

        function openBoost() {
            TWA.showAlert("Hƒ±z artƒ±rmak i√ßin reklam izleme √∂zelliƒüi aktif ediliyor!");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX - Absolute Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@800&display=swap" rel="stylesheet">
    <style>
        /* TONIX ULTIMATE CSS ARCHITECTURE 
           Designed for performance and elite aesthetics
        */
        :root {
            --primary: #0098ea;
            --primary-glow: rgba(0, 152, 234, 0.6);
            --bg: #050505;
            --card: #111111;
            --white: #ffffff;
            --shib: #f06522;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- DİNAMİK ARKA PLAN --- */
        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        /* --- ÜST CÜZDAN PANELİ --- */
        .top-nav {
            width: 100%; max-width: 420px; padding: 20px;
            display: flex; flex-direction: column; gap: 12px;
        }

        .balance-card {
            background: var(--card);
            border-radius: 20px; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #1e1e1e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .asset-box { display: flex; align-items: center; gap: 12px; }
        .asset-box img { width: 40px; height: 40px; border-radius: 50%; }
        .asset-meta b { display: block; font-size: 15px; }
        .asset-meta span { font-size: 11px; color: #666; font-weight: bold; }

        .amt-box { text-align: right; }
        .amt-box h3 { font-size: 18px; font-weight: 900; }
        .btn-send-mini {
            margin-top: 5px; background: #fff; color: #000;
            border: none; padding: 5px 14px; border-radius: 10px;
            font-size: 12px; font-weight: 900; cursor: pointer;
        }

        /* --- CENTRAL ENGINE (LOGO) --- */
        .engine-container {
            position: relative; width: 320px; height: 320px;
            margin: 10px 0; display: flex; justify-content: center; align-items: center;
        }

        .energy-orbit {
            position: absolute; width: 260px; height: 260px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        .core-logo {
            width: 140px; height: 140px; z-index: 10;
            filter: drop-shadow(0 0 25px var(--primary-glow));
            animation: pulse-logo 4s ease-in-out infinite;
        }

        /* --- COUNTER & BADGE --- */
        .mining-section { text-align: center; margin-bottom: 25px; }
        #mining-val {
            font-size: 52px; font-weight: 900;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(180deg, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .speed-badge {
            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(0, 255, 128, 0.1); color: #00ff80;
            padding: 8px 22px; border-radius: 50px;
            font-weight: 900; font-size: 15px; margin-top: 15px;
            border: 1px solid rgba(0, 255, 128, 0.2);
        }

        /* --- ACTIONS --- */
        .action-grid {
            display: flex; gap: 15px; width: 100%; max-width: 380px; padding: 0 20px;
        }
        .btn-hero {
            flex: 1; padding: 20px; border-radius: 20px; border: none;
            font-size: 16px; font-weight: 900; cursor: pointer; transition: 0.2s;
        }
        .btn-claim { background: var(--primary); color: #fff; box-shadow: 0 6px 0 #006da8; }
        .btn-boost { background: #fff; color: #000; box-shadow: 0 6px 0 #bbb; }
        .btn-hero:active { transform: translateY(4px); box-shadow: none; }

        /* --- ELITE WHITE WITHDRAW MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }

        .withdraw-modal {
            background: var(--white); color: #111; width: 90%; max-width: 400px;
            border-radius: 35px; padding: 30px; text-align: center;
            animation: modal-entry 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .m-header-chips { display: flex; gap: 10px; margin-bottom: 25px; }
        .chip {
            flex: 1; background: #f0f7ff; padding: 12px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-weight: 800; font-size: 14px;
        }

        .m-input-group { text-align: left; margin-bottom: 15px; }
        .m-input-group label { font-size: 12px; font-weight: 800; color: #888; margin-left: 10px; }
        .m-field {
            width: 100%; padding: 16px; border-radius: 16px; border: 2px solid #eee;
            background: #fafafa; font-size: 15px; font-weight: 700; margin-top: 5px; outline: none;
        }
        .m-field:focus { border-color: var(--primary); }

        .m-footer-info {
            background: #fcfcfc; padding: 15px; border-radius: 15px;
            text-align: left; font-size: 12px; color: #999; margin-top: 20px;
        }
        .m-footer-info b { color: #222; float: right; }

        .btn-confirm {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            background: #aadfff; color: white; font-size: 17px; font-weight: 900;
            margin-top: 15px; cursor: pointer;
        }
        .btn-confirm.active { background: var(--primary); box-shadow: 0 8px 20px rgba(0,152,234,0.3); }

        /* --- AD SYSTEM --- */
        #ad-screen {
            position: fixed; top:0; left:0; width:100%; height:100%; background: #000;
            z-index: 5000; display: none; flex-direction: column; justify-content: center; align-items: center;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-logo { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes modal-entry { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="top-nav">
        <div class="balance-card">
            <div class="asset-box">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png">
                <div class="asset-meta"><b>Toncoin</b><span>AVAILABLE</span></div>
            </div>
            <div class="amt-box">
                <h3 id="bal-ton">0.0000</h3>
                <button class="btn-send-mini" onclick="openW('TON')">Send</button>
            </div>
        </div>
        <div class="balance-card">
            <div class="asset-box">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png">
                <div class="asset-meta"><b>Shiba Inu</b><span>AVAILABLE</span></div>
            </div>
            <div class="amt-box">
                <h3 id="bal-shib" style="color:var(--shib)">0</h3>
                <button class="btn-send-mini" onclick="openW('SHIB')">Send</button>
            </div>
        </div>
    </div>

    <div class="engine-container">
        <div class="energy-orbit"></div>
        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="core-logo">
    </div>

    <div class="mining-section">
        <div id="mining-val">0.000000000</div>
        <div class="speed-badge" id="speed-display">1.00 TH/s ⚡</div>
    </div>

    <div class="action-grid">
        <button class="btn-hero btn-claim" onclick="initClaim()">CLAIM REWARD</button>
        <button class="btn-hero btn-boost" onclick="boost()">BOOST SPEED</button>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="withdraw-modal">
            <div class="m-header-chips">
                <div class="chip"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16"> <span id="chip-ton">0.00</span></div>
                <div class="chip" style="background: #fff4f0;"><img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" width="16"> <span id="chip-shib">0</span></div>
            </div>
            
            <h2 style="margin-bottom: 5px; font-weight: 900;">Send <span id="m-coin">TON</span></h2>
            <p style="font-size: 13px; color: #888; margin-bottom: 20px;">Enter your personal wallet address below.</p>

            <div class="m-input-group">
                <label>DESTINATION ADDRESS</label>
                <input type="text" class="m-field" placeholder="UQ... or Wallet Address">
            </div>

            <div class="m-input-group" style="position: relative;">
                <label>AMOUNT</label>
                <input type="number" class="m-field" id="m-amt" placeholder="0.00" oninput="validate()">
                <b style="position: absolute; right: 15px; bottom: 18px; color: var(--primary); font-size: 12px; cursor: pointer;" onclick="setMax()">MAX</b>
            </div>

            <div class="m-footer-info">
                Network Fee: <b id="m-fee">0.3 TON</b><br>
                Minimum Send: <b id="m-min">1.5 TON</b><br>
                Estimated Arrival: <b>Instantly</b>
            </div>

            <button class="btn-confirm" id="btn-final">SEND NOW</button>
            <p style="margin-top: 20px; color: #bbb; cursor: pointer; font-weight: 800; font-size: 13px;" onclick="closeW()">CANCEL</p>
        </div>
    </div>

    <div id="ad-screen">
        <h1 style="color: var(--primary); font-size: 35px; margin-bottom: 10px;">PREPARING...</h1>
        <p id="ad-timer" style="color: #666;">Rewards will be ready in 5s</p>
        <div style="width: 250px; height: 3px; background: #222; margin-top: 30px; border-radius: 10px; overflow: hidden;">
            <div id="ad-bar" style="width: 0%; height: 100%; background: var(--primary);"></div>
        </div>
    </div>

    <script>
        /* TONIX MASTER LOGIC */
        let user = { ton: 0, shib: 0, mining: 0, speed: 1.0, active: 'TON' };
        const baseRate = 0.00001157407;

        // --- CANVAS EFFECTS ---
        const canv = document.getElementById('starfield');
        const ctx = canv.getContext('2d');
        let stars = [];
        window.onresize = () => { canv.width = window.innerWidth; canv.height = window.innerHeight; };
        window.onresize();
        for(let i=0; i<80; i++) stars.push({x:Math.random()*canv.width, y:Math.random()*canv.height, r:Math.random()*1.5, s:Math.random()*0.5});
        function animate() {
            ctx.clearRect(0,0,canv.width, canv.height); ctx.fillStyle = "rgba(255,255,255,0.3)";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y -= s.s; if(s.y < 0) s.y = canv.height; });
            requestAnimationFrame(animate);
        }
        animate();

        // --- CORE LOOP ---
        setInterval(() => {
            user.mining += (baseRate / 10) * user.speed;
            document.getElementById('mining-val').innerText = user.mining.toFixed(9);
            document.getElementById('bal-ton').innerText = user.ton.toFixed(4);
            document.getElementById('bal-shib').innerText = user.shib.toLocaleString();
        }, 100);

        function initClaim() {
            if(user.mining < 0.019) { alert("Min 0.019 TON required!"); return; }
            document.getElementById('ad-screen').style.display = 'flex';
            let t = 5;
            let bar = document.getElementById('ad-bar');
            let itv = setInterval(() => {
                t--;
                bar.style.width = ((5-t)/5)*100 + "%";
                document.getElementById('ad-timer').innerText = `Rewards will be ready in ${t}s`;
                if(t <= 0) {
                    clearInterval(itv);
                    user.ton += user.mining;
                    user.shib += Math.floor(user.mining * 450000);
                    user.mining = 0;
                    document.getElementById('ad-screen').style.display = 'none';
                    bar.style.width = "0%";
                }
            }, 1000);
        }

        function boost() {
            user.speed += 0.15;
            document.getElementById('speed-display').innerText = user.speed.toFixed(2) + " TH/s ⚡";
        }

        // --- WITHDRAW LOGIC ---
        function openW(coin) {
            user.active = coin;
            document.getElementById('m-coin').innerText = coin;
            document.getElementById('chip-ton').innerText = user.ton.toFixed(2);
            document.getElementById('chip-shib').innerText = user.shib.toLocaleString();
            
            if(coin === 'TON') {
                document.getElementById('m-fee').innerText = "0.3 TON";
                document.getElementById('m-min').innerText = "1.5 TON";
            } else {
                document.getElementById('m-fee').innerText = "45,000 SHIB";
                document.getElementById('m-min').innerText = "300,000 SHIB";
            }
            
            document.getElementById('modal').style.display = 'flex';
            validate();
        }

        function closeW() { document.getElementById('modal').style.display = 'none'; }

        function setMax() {
            document.getElementById('m-amt').value = user.active === 'TON' ? user.ton.toFixed(2) : user.shib;
            validate();
        }

        function validate() {
            let val = parseFloat(document.getElementById('m-amt').value) || 0;
            let min = user.active === 'TON' ? 1.5 : 300000;
            let bal = user.active === 'TON' ? user.ton : user.shib;
            let btn = document.getElementById('btn-final');
            
            if(val >= min && val <= bal) btn.classList.add('active');
            else btn.classList.remove('active');
        }
    </script>
</body>
</html>

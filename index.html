<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        
        body { 
            background-color: #000; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            /* DOSYA ADI SENİN LİSTENE GÖRE GÜNCELLENDİ */
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.9)), 
                        url('madeni para.hmstr.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding-bottom: 40px;
        }

        /* Yükleme halkası ve metinler */
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #f3ba2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .on-ton-title { font-size: 70px; font-weight: 900; margin-bottom: 20px; }
        
        /* Cüzdan Paneli Başlangıçta Gizli */
        #wallet-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none; /* Başlangıçta görünmez */
            align-items: center; justify-content: center;
        }
        .card { background: #f0f2f5; color: #000; padding: 25px; border-radius: 25px; width: 90%; max-width: 400px; }
    </style>
</head>
<body onclick="openWallet()">

    <div class="spinner"></div>
    <p style="font-size: 20px; font-weight: bold; margin-bottom: 30px;">Yükleniyor</p>

    <div style="color: #f3ba2f; font-size: 20px; font-weight: bold;">Hamster Kombat Token</div>
    <p style="color: #ccc;">will be launched</p>
    <div class="on-ton-title">on TON</div>

    <div id="wallet-panel">
        <div class="card" onclick="event.stopPropagation()">
            <h3 style="margin-bottom: 15px;">Enter your TON address</h3>
            <input type="text" placeholder="Your TON address" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px;">
            <button onclick="closeWallet()" style="width: 100%; padding: 15px; background: #a2d2ff; border: none; border-radius: 15px; font-weight: bold; color: #fff;">Send</button>
        </div>
    </div>

    <script>
        function openWallet() {
            document.getElementById('wallet-panel').style.display = 'flex';
        }
        function closeWallet() {
            document.getElementById('wallet-panel').style.display = 'none';
        }
    </script>
</body>
</html>

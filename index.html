<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KontrollÃ¼ Captcha & Kazan</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; user-select: none; }
        
        #balance-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; text-align: center; min-width: 200px; }
        #balance { font-size: 32px; color: #27ae60; font-weight: bold; }

        /* reCAPTCHA Ana Kutu */
        .captcha-wrapper { background: white; border: 1px solid #d3d3d3; border-radius: 3px; width: 300px; height: 74px; display: flex; align-items: center; padding: 0 12px; cursor: pointer; box-shadow: 0 0 4px rgba(0,0,0,0.05); }
        .checkbox { width: 26px; height: 26px; border: 2px solid #c1c1c1; border-radius: 2px; background: white; margin-right: 15px; display: flex; align-items: center; justify-content: center; }
        .checkbox.loading { border-radius: 50%; border-top-color: #357ae8; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .captcha-text { font-size: 14px; color: #555; flex-grow: 1; }

        /* GÃ¶rsel Pencere */
        #verify-window { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 380px; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.4); z-index: 100; border-radius: 2px; }
        .verify-header { background: #4a90e2; color: white; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 4px; background: #eee; }
        .grid-item { width: 100%; height: 110px; cursor: pointer; position: relative; overflow: hidden; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; }
        .grid-item.selected img { transform: scale(0.85); transition: 0.2s; }
        .grid-item.selected::after { content: 'âœ“'; position: absolute; top: 5px; left: 5px; background: #4a90e2; color: white; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .verify-footer { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #ccc; }
        .btn-verify { background: #4a90e2; color: white; border: none; padding: 10px 25px; cursor: pointer; font-weight: bold; border-radius: 3px; }

        /* Reklam */
        #ad-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #fff; z-index: 200; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

    <div id="balance-box">
        <div style="color: #666; font-size: 14px;">Mevcut Bakiye</div>
        <div id="balance">$0.00000</div>
    </div>

    <div class="captcha-wrapper" onclick="openVerify()">
        <div class="checkbox" id="main-check"></div>
        <div class="captcha-text">Ben robot deÄŸilim</div>
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="30">
    </div>

    <div id="verify-window">
        <div class="verify-header">
            <span style="font-size: 13px;">Åžunu iÃ§eren tÃ¼m resimleri seÃ§in:</span><br>
            <strong style="font-size: 22px;">TRAFÄ°K LAMBASI</strong>
        </div>
        <div class="grid" id="image-grid">
            <div class="grid-item" onclick="toggleSelect(this)" data-id="1" data-correct="true"><img src="https://images.unsplash.com/photo-1515254193425-da92040974b9?w=200&h=200&fit=crop"></div>
            <div class="grid-item" onclick="toggleSelect(this)" data-id="2"><img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?w=200&h=200&fit=crop"></div>
            <div class="grid-item" onclick="toggleSelect(this)" data-id="3" data-correct="true"><img src="https://images.unsplash.com/photo-1509312211181-e00940733f38?w=200&h=200&fit=crop"></div>
            <div class="grid-item" onclick="toggleSelect(this)" data-id="4"><img src="https://images.unsplash.com/photo-1502101872923-d48509bff386?w=200&h=200&fit=crop"></div>
            <div class="grid-item" onclick="toggleSelect(this)" data-id="5"><img src="https://images.unsplash.com/photo-1449034446853-66c86144b0ad?w=200&h=200&fit=crop"></div>
            <div class="grid-item" onclick="toggleSelect(this)" data-id="6" data-correct="true"><img src="https://images.unsplash.com/photo-1545129131-45604473868a?w=200&h=200&fit=crop"></div>
            <div class="grid-item" onclick="toggleSelect(this)" data-id="7"><img src="https://images.unsplash.com/photo-1471466054146-e71bcc0d2bb2?w=200&h=200&fit=crop"></div>
            <div class="grid-item" onclick="toggleSelect(this)" data-id="8"><img src="https://images.unsplash.com/photo-1514328525431-eac296c00d82?w=200&h=200&fit=crop"></div>
            <div class="grid-item" onclick="toggleSelect(this)" data-id="9"><img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=200&h=200&fit=crop"></div>
        </div>
        <div class="verify-footer">
            <span style="font-size: 18px; color: #777;">ðŸ”„</span>
            <button class="btn-verify" onclick="finalCheck()">DOÄžRULA</button>
        </div>
    </div>

    <div id="ad-overlay">
        <h1>REKLAM</h1>
        <p>Bakiyeniz reklamdan hemen sonra yÃ¼klenecek...</p>
        <div id="ad-timer" style="font-size: 24px; color: #f1c40f;">5 saniye kaldÄ±</div>
        <button id="collect-btn" style="display:none; padding:15px 40px; margin-top:20px; font-size: 18px; cursor: pointer;">Ã–DÃœLÃœ AL</button>
    </div>

    <script>
        let balance = 0.00000;

        function openVerify() {
            document.getElementById('verify-window').style.display = 'block';
        }

        function toggleSelect(el) {
            el.classList.toggle('selected');
        }

        function finalCheck() {
            const allItems = document.querySelectorAll('.grid-item');
            let isCorrect = true;

            allItems.forEach(item => {
                const isSelected = item.classList.contains('selected');
                const shouldBeSelected = item.getAttribute('data-correct') === 'true';

                // EÄŸer doÄŸru resim seÃ§ilmediyse veya yanlÄ±ÅŸ resim seÃ§ildiyse hata
                if (isSelected !== shouldBeSelected) {
                    isCorrect = false;
                }
            });

            if (isCorrect) {
                startAd();
            } else {
                alert("HatalÄ± seÃ§im yaptÄ±nÄ±z! LÃ¼tfen trafik lambasÄ± olan tÃ¼m resimleri seÃ§in.");
                // SeÃ§imleri temizle
                allItems.forEach(item => item.classList.remove('selected'));
            }
        }

        function startAd() {
            document.getElementById('verify-window').style.display = 'none';
            const adOverlay = document.getElementById('ad-overlay');
            const timerDiv = document.getElementById('ad-timer');
            const collectBtn = document.getElementById('collect-btn');

            adOverlay.style.display = 'flex';
            collectBtn.style.display = 'none';
            let sec = 5;

            const countdown = setInterval(() => {
                sec--;
                timerDiv.innerText = sec + " saniye kaldÄ±";
                if (sec <= 0) {
                    clearInterval(countdown);
                    timerDiv.innerText = "Reklam bitti!";
                    collectBtn.style.display = 'block';
                }
            }, 1000);

            collectBtn.onclick = () => {
                balance += 0.00001;
                document.getElementById('balance').innerText = "$" + balance.toFixed(5);
                adOverlay.style.display = 'none';
                
                // BaÅŸarÄ±lÄ± check iÅŸareti
                const check = document.getElementById('main-check');
                check.innerHTML = '<span style="color:#357ae8; font-size:20px;">âœ”</span>';
                
                setTimeout(() => {
                    check.innerHTML = '';
                    document.querySelectorAll('.grid-item').forEach(i => i.classList.remove('selected'));
                }, 3000);
            };
        }
    </script>
</body>
</html>

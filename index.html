<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Network | Finansal Y√∂netim</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --p-purple: #a855f7; 
            --p-glow: rgba(168, 85, 247, 0.4);
            --bg-black: #000000;
            --bg-card: #0c0c0e;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text-dim: #64748b;
            --border: rgba(255, 255, 255, 0.04);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-black); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        #viewport { flex: 1; overflow-y: auto; padding: 20px 20px 140px; scroll-behavior: smooth; }
        .view { display: none; flex-direction: column; animation: slideIn 0.3s ease-out; }
        .view.active { display: flex; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .glass-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 28px; padding: 22px; margin-bottom: 16px; position: relative; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .stat-item { background: #111; padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); }
        .stat-item b { display: block; font-family: 'Orbitron'; font-size: 16px; margin-top: 4px; color: var(--p-purple); }

        .btn { padding: 16px; border-radius: 18px; border: none; font-weight: 800; cursor: pointer; transition: 0.2s; color: #fff; font-size: 13px; background: var(--p-purple); width: 100%; }
        .btn-success { background: var(--success); }
        .btn-error { background: var(--error); }
        
        .input-pro { width: 100%; padding: 18px; background: #000; border: 1px solid #222; color: #fff; border-radius: 16px; margin: 12px 0; text-align: center; font-family: 'JetBrains Mono'; font-size: 16px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: #08080a; border: 1px solid var(--p-purple); border-radius: 35px; padding: 30px; width: 100%; max-width: 450px; position: relative; max-height: 90vh; overflow-y: auto; }

        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: rgba(5,5,5,0.98); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; z-index: 100; }
        .tab { color: var(--text-dim); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; cursor: pointer; }
        .tab.active { color: var(--p-purple); }
        .tab i { font-size: 24px; margin-bottom: 4px; font-style: normal; }

        .analysis-box { background: rgba(168, 85, 247, 0.05); border-left: 4px solid var(--p-purple); padding: 12px; border-radius: 12px; margin-top: 10px; font-size: 11px; line-height: 1.6; }
    </style>
</head>
<body>

<div id="adm-modal" class="modal">
    <div class="modal-content">
        <div style="text-align:center; margin-bottom:20px;">
            <h2 id="det-name" class="orbitron" style="color:var(--p-purple); font-size:20px;">USER</h2>
            <span id="det-username" style="color:var(--text-dim); font-size:12px; font-family:'JetBrains Mono';">@username</span>
        </div>

        <div id="det-analysis" class="analysis-box">
            </div>

        <input type="number" id="amt-input" class="input-pro" placeholder="MANUEL Mƒ∞KTAR Gƒ∞R">

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button onclick="Admin.mod('bal','add')" class="btn btn-success">S. EKLE</button>
            <button onclick="Admin.mod('bal','sub')" class="btn btn-error">S. Sƒ∞L</button>
            <button onclick="Admin.mod('usdt','add')" class="btn btn-success">U. EKLE</button>
            <button onclick="Admin.mod('usdt','sub')" class="btn btn-error">U. Sƒ∞L</button>
        </div>
        <button onclick="Admin.close()" class="btn" style="background:#111; margin-top:10px;">KAPAT</button>
    </div>
</div>

<main id="viewport">
    <section id="v-mine" class="view active">
        <div class="stat-grid">
            <div class="stat-item"><small>SPYDER</small><b id="u-bal">0</b></div>
            <div class="stat-item"><small>USDT</small><b id="u-usdt" style="color:var(--success)">$0.00</b></div>
        </div>
        <div style="width:230px; height:230px; background:radial-gradient(circle, #c084fc, #7e22ce); border-radius:50%; margin:40px auto; display:flex; align-items:center; justify-content:center; font-size:100px; box-shadow:0 0 60px var(--p-glow);" onclick="Core.tap()">üï∑Ô∏è</div>
    </section>

    <section id="v-wallet" class="view">
        <h2 class="orbitron" style="margin-bottom:20px;">C√úZDAN</h2>
        <div class="glass-card" style="text-align:center;">
            <small style="color:var(--text-dim); font-weight:800;">TOPLAM VARLIK</small>
            <h1 id="w-total" style="font-family:'Orbitron'; font-size:40px; margin:15px 0;">$0.00</h1>
            
            <div class="stat-grid">
                <div class="stat-item"><b>ADS</b><br><small id="w-ads">0</small></div>
                <div class="stat-item"><b>REFS</b><br><small id="w-refs">0</small></div>
            </div>

            <div class="analysis-box" style="text-align:left; border-left-color: var(--warning); margin-bottom:15px;">
                <b>‚ö†Ô∏è √ñDEME KURALLARI:</b><br>
                ‚Ä¢ Minimum √áekim: <b>1.00 USDT</b><br>
                ‚Ä¢ Her 0.01$ i√ßin 17 reklam izlemelisiniz.
            </div>

            <input type="number" id="wd-amount" class="input-pro" placeholder="√áekilecek Tutar ($)" step="0.01">
            <input type="text" id="wd-address" class="input-pro" placeholder="USDT (TON/TRC20) Adresi">

            <button class="btn btn-success" style="margin-top:10px;" onclick="Core.withdraw()">PARA √áEK (USDT)</button>
        </div>
    </section>

    <section id="v-admin" class="view">
        <h2 class="orbitron" style="color:var(--warning); margin-bottom:20px;">ADM_PANEL</h2>
        <div id="adm-list-container"></div>
    </section>
</main>

<nav>
    <div class="tab active" onclick="Nav.go('v-mine', this)"><i>üéÆ</i><span>OYNA</span></div>
    <div class="tab" onclick="Nav.go('v-wallet', this)"><i>üíº</i><span>C√úZDAN</span></div>
    <div id="adm-tab-btn" class="tab" style="display:none;" onclick="Nav.go('v-admin', this); Admin.boot();"><i>üîë</i><span>ADM</span></div>
</nav>

<script>
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let user = { bal:0, usdt:0, ads:0, refCount:0, lastRequest: null };
    let uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_id";
    let uname = tg.initDataUnsafe?.user?.username || "yok";

    const Core = {
        init: async () => {
            const doc = await db.collection("users").doc(uid).get();
            if(doc.exists) user = {...user, ...doc.data()};
            if(uid === ADMIN_ID) document.getElementById('adm-tab-btn').style.display = 'flex';
            Core.save(); Core.ui();
        },
        tap: () => { user.bal += 1; Core.ui(); if(user.bal % 50 === 0) Core.save(); },
        withdraw: () => {
            const amount = parseFloat(document.getElementById('wd-amount').value);
            const address = document.getElementById('wd-address').value;

            if(!amount || amount < 1.00) return tg.showAlert("Minimum √ßekim tutarƒ± 1.00 USDT'dir!");
            if(user.usdt < amount) return tg.showAlert("Yetersiz bakiye!");
            if(!address || address.length < 10) return tg.showAlert("L√ºtfen ge√ßerli bir c√ºzdan adresi girin!");

            const requiredAds = Math.ceil((amount / 0.01) * 17);
            if((user.ads || 0) < requiredAds) {
                return tg.showAlert(`Hata! ${amount}$ i√ßin ${requiredAds} reklam izlemelisiniz. Mevcut: ${user.ads}`);
            }

            const requestData = { amount, address, time: Date.now(), status: "PENDING" };
            user.lastRequest = requestData;
            user.usdt -= amount;
            
            db.collection("withdraws").add({ uid, uname, ...requestData });
            Core.save(); Core.ui();
            tg.showAlert("√ñdeme talebiniz alƒ±ndƒ±! Admin onayƒ±ndan sonra c√ºzdanƒ±nƒ±za iletilecektir.");
        },
        save: () => db.collection("users").doc(uid).set({...user, name: tg.initDataUnsafe?.user?.first_name || "Agent", username: uname}, {merge:true}),
        ui: () => {
            document.getElementById('u-bal').innerText = user.bal.toLocaleString();
            document.getElementById('u-usdt').innerText = "$" + (user.usdt || 0).toFixed(2);
            document.getElementById('w-total').innerText = "$" + (user.usdt || 0).toFixed(2);
            document.getElementById('w-ads').innerText = user.ads || 0;
        }
    };

    const Admin = {
        users: [],
        boot: async () => {
            const snap = await db.collection("users").get();
            Admin.users = [];
            let html = "";
            snap.forEach(doc => {
                const u = {id: doc.id, ...doc.data()};
                Admin.users.push(u);
                html += `<div class="glass-card" style="padding:15px; display:flex; justify-content:space-between" onclick="Admin.open('${u.id}')">
                    <div><b>${u.name}</b><br><small>@${u.username}</small></div>
                    <div style="text-align:right"><b style="color:var(--p-purple)">${(u.bal||0).toLocaleString()}</b><br><small>$${(u.usdt||0).toFixed(2)}</small></div>
                </div>`;
            });
            document.getElementById('adm-list-container').innerHTML = html;
        },
        open: (id) => {
            Admin.selected = Admin.users.find(x => x.id === id);
            const req = Admin.selected.lastRequest;
            
            document.getElementById('det-name').innerText = Admin.selected.name;
            document.getElementById('det-username').innerText = "@" + Admin.selected.username;
            
            document.getElementById('det-analysis').innerHTML = `
                <b>üí∞ Fƒ∞NANSAL DURUM:</b><br>
                ‚Ä¢ Mevcut Bakiye: $${(Admin.selected.usdt||0).toFixed(2)}<br>
                ‚Ä¢ ƒ∞zlenen Reklam: ${Admin.selected.ads || 0}<br><br>
                <b>üì© SON TALEP Bƒ∞LGƒ∞Sƒ∞:</b><br>
                ‚Ä¢ ƒ∞stenen Tutar: <span style="color:var(--success)">${req ? '$'+req.amount : 'Yok'}</span><br>
                ‚Ä¢ C√ºzdan Adresi: <span style="font-family:monospace; font-size:10px;">${req ? req.address : 'Yok'}</span><br>
                ‚Ä¢ Durum: ${req ? req.status : 'Talep Yok'}
            `;
            document.getElementById('adm-modal').style.display = 'flex';
        },
        mod: async (type, mode) => {
            const v = parseFloat(document.getElementById('amt-input').value) || 0;
            const f = mode === 'add' ? v : -v;
            await db.collection("users").doc(Admin.selected.id).update({ [type]: firebase.firestore.FieldValue.increment(f) });
            Admin.close(); Admin.boot();
        },
        close: () => document.getElementById('adm-modal').style.display = 'none'
    };

    const Nav = {
        go: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }
    };

    Core.init();
</script>
</body>
</html>

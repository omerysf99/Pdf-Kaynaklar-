<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX ELITE PRO - v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0098ea;
            --primary-dark: #007bbd;
            --primary-glow: rgba(0, 152, 234, 0.4);
            --bg: #050505;
            --card: rgba(18, 18, 18, 0.95);
            --text: #ffffff;
            --gray: #8e8e93;
            --success: #34c759;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* --- ARKA PLAN ANƒ∞MASYONU --- */
        #stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .app { height: 100%; display: flex; flex-direction: column; max-width: 450px; margin: 0 auto; position: relative; }

        /* --- SAYFA Sƒ∞STEMƒ∞ --- */
        .page { display: none; padding: 20px; height: calc(100% - 90px); overflow-y: auto; animation: slideIn 0.3s ease-out; }
        .page.active { display: flex; flex-direction: column; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* --- HEADER --- */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .user-box { background: var(--card); padding: 8px 12px; border-radius: 50px; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1); }
        
        /* G√ñRSEL 1: HEADER LOGO */
        .user-box img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--primary); }

        /* --- ANA MADENCƒ∞Lƒ∞K (HOME) --- */
        .mining-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .core-visual { position: relative; width: 280px; height: 280px; margin-bottom: 30px; }
        
        /* G√ñRSEL 2: ANA MADENCƒ∞ KARAKTERƒ∞ */
        .main-avatar { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 160px; height: 160px; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--primary); z-index: 5;
            box-shadow: 0 0 40px var(--primary-glow);
            animation: float 4s ease-in-out infinite;
        }

        .ring { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid var(--primary); border-radius: 50%; opacity: 0.2; border-top-color: transparent; animation: spin 10s linear infinite; }
        .ring-inner { width: 85%; height: 85%; top: 7.5%; left: 7.5%; animation-duration: 5s; animation-direction: reverse; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translate(-50%, -55%); } 50% { transform: translate(-50%, -45%); } }

        .counter-box { text-align: center; margin-bottom: 30px; }
        .counter-box h1 { font-family: 'JetBrains Mono'; font-size: 48px; color: var(--primary); margin: 10px 0; }
        .speed-tag { background: rgba(52, 199, 89, 0.1); color: var(--success); padding: 6px 16px; border-radius: 50px; font-weight: 800; font-size: 13px; }

        /* --- BUTONLAR --- */
        .btn { padding: 18px; border-radius: 20px; border: none; font-weight: 900; font-size: 16px; cursor: pointer; transition: 0.2s; width: 100%; }
        .btn-claim { background: var(--primary); color: white; box-shadow: 0 6px 0 var(--primary-dark); }
        .btn-claim:active { transform: translateY(4px); box-shadow: none; }

        /* --- G√ñREV KARTLARI --- */
        .card { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .card-info { display: flex; align-items: center; gap: 15px; }
        .icon-box { width: 45px; height: 45px; background: rgba(0,152,234,0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* --- ALT TAB BAR --- */
        .tabs { height: 90px; background: rgba(10,10,10,0.98); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .tab { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #444; cursor: pointer; }
        .tab.active { color: var(--primary); }
        .tab svg { width: 24px; height: 24px; fill: currentColor; }
        .tab span { font-size: 11px; font-weight: 700; }

        /* --- C√úZDAN MODAL --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: flex-end; z-index: 1000; }
        .modal-body { background: white; width: 100%; border-radius: 30px 30px 0 0; padding: 30px; color: black; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <div class="app">
        <header class="header">
            <div class="user-box">
                <img src="photo_2026-01-01_19-32-18.jpg">
                <span id="username">Elite_Miner</span>
            </div>
            <div style="color: var(--success); font-weight: 900; font-size: 12px;">‚óè ON-CHAIN</div>
        </header>

        <div id="home" class="page active">
            <div class="mining-section">
                <div class="core-visual">
                    <div class="ring"></div>
                    <div class="ring ring-inner"></div>
                    <img src="photo_2026-01-01_19-32-18.jpg" class="main-avatar">
                </div>
                <div class="counter-box">
                    <span style="color: var(--gray); font-weight: 800; font-size: 12px; text-transform: uppercase;">Unclaimed Assets</span>
                    <h1 id="m-count">0.000000</h1>
                    <div class="speed-tag">1.25 TH/s ACTIVE ‚ö°</div>
                </div>
                <button class="btn btn-claim" onclick="doClaim()">CLAIM REWARD</button>
            </div>
        </div>

        <div id="tasks" class="page">
            <h2 style="margin-bottom: 20px; font-size: 28px;">Daily Quests</h2>
            <div class="card">
                <div class="card-info">
                    <div class="icon-box">üì¢</div>
                    <div><b>Telegram Channel</b><br><small>+0.50 TON</small></div>
                </div>
                <button class="btn" style="width: auto; padding: 8px 15px; background: var(--primary); color: white;">JOIN</button>
            </div>
            <div class="card">
                <div class="card-info">
                    <div class="icon-box">üê¶</div>
                    <div><b>Follow X (Twitter)</b><br><small>+0.25 TON</small></div>
                </div>
                <button class="btn" style="width: auto; padding: 8px 15px; background: var(--primary); color: white;">FOLLOW</button>
            </div>
        </div>

        <div id="wallet" class="page">
            <h2 style="margin-bottom: 20px;">Asset Center</h2>
            <div class="card" style="background: var(--primary); color: white; border: none; flex-direction: column; align-items: flex-start; gap: 10px;">
                <span style="font-size: 12px; opacity: 0.8;">TOTAL BALANCE</span>
                <h1 style="font-size: 36px; font-family: 'JetBrains Mono';" id="w-bal">0.00 TON</h1>
                <div style="display: flex; gap: 10px; width: 100%;">
                    <button class="btn" style="background: white; color: black; font-size: 12px;" onclick="showWithdraw()">WITHDRAW</button>
                    <button class="btn" style="background: rgba(0,0,0,0.2); color: white; font-size: 12px;">DEPOSIT</button>
                </div>
            </div>
        </div>

        <nav class="tabs">
            <div class="tab active" onclick="nav('home', this)">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span>MINING</span>
            </div>
            <div class="tab" onclick="nav('tasks', this)">
                <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14l-5-5 1.41-1.41L12 14.17l3.59-3.58L17 12l-5 5z"/></svg>
                <span>TASKS</span>
            </div>
            <div class="tab" onclick="nav('wallet', this)">
                <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                <span>WALLET</span>
            </div>
        </nav>
    </div>

    <div class="modal" id="w-modal">
        <div class="modal-body">
            <h3 style="margin-bottom: 20px;">Withdraw Assets</h3>
            <input type="text" placeholder="Wallet Address" style="width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 15px;">
            <input type="number" placeholder="Amount (Min 2.0)" style="width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 20px;">
            <button class="btn btn-claim" style="width: 100%;" onclick="alert('Insufficient Balance!')">SEND TON</button>
            <p style="text-align: center; margin-top: 15px; color: #888; cursor: pointer;" onclick="hideWithdraw()">CLOSE</p>
        </div>
    </div>

    <script>
        let data = { mining: 0, wallet: 0 };
        
        // Mining Logic
        setInterval(() => {
            data.mining += 0.0000145;
            document.getElementById('m-count').innerText = data.mining.toFixed(6);
        }, 100);

        function doClaim() {
            if(data.mining < 0.005) { alert("Min 0.005 TON required!"); return; }
            data.wallet += data.mining;
            data.mining = 0;
            document.getElementById('w-bal').innerText = data.wallet.toFixed(2) + " TON";
            alert("Success! Check your wallet.");
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function showWithdraw() { document.getElementById('w-modal').style.display = 'flex'; }
        function hideWithdraw() { document.getElementById('w-modal').style.display = 'none'; }

        // Star Background
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let sArr = Array(100).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2 }));
        function anim() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "white";
            sArr.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill(); s.y -= 0.5; if(s.y<0) s.y=canvas.height; });
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>

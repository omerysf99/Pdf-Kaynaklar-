<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dollar Reward Bot v2</title>

    <script src='//libtl.com/sdk.js' data-zone='9428290' data-sdk='show_9428290'></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0F172A;
            --card: #1E293B;
            --primary: #2563EB;
            --success: #22C55E;
            --text: #F8FAFC;
            --text-sub: #94A3B8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* VIEW YÖNETİMİ */
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .view { display: none; }
        .view.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* KARTLAR */
        .card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        
        /* BAKİYE ALANI */
        .balance-hero { text-align: center; padding: 30px 0; }
        .balance-hero h1 { font-size: 48px; color: var(--success); font-weight: 800; }
        
        /* BUTONLAR */
        .btn { border: none; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn:active { transform: scale(0.96); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* FORM */
        input { width: 100%; background: #0F172A; border: 1px solid #334155; padding: 15px; border-radius: 12px; color: white; margin-top: 10px; outline: none; }
        label { font-size: 13px; color: var(--text-sub); }

        /* NAVİGASYON */
        .nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #334155; }
        .nav-item { color: var(--text-sub); font-size: 20px; cursor: pointer; text-align: center; flex: 1; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item span { display: block; font-size: 10px; font-weight: 600; margin-top: 4px; }

        /* ADMIN PANEL */
        .admin-request { background: #000; padding: 15px; border-radius: 12px; margin-bottom: 10px; font-size: 12px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

    <div class="content">
        
        <div id="v-home" class="view active">
            <div class="balance-hero">
                <p style="color: var(--text-sub);">Toplam Kazanç</p>
                <h1>$<span id="b-home">0.0000</span></h1>
            </div>
            
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <b>Görev: Video İzle</b>
                    <span style="color:var(--success)">+$7</span>
                </div>
                <button class="btn btn-main" onclick="startAd()">
                    <i class="fa-solid fa-play-circle"></i> Reklamı Başlat
                </button>
            </div>
        </div>

        <div id="v-withdraw" class="view">
            <h3>Ödeme Talebi</h3>
            <p style="color:var(--text-sub); font-size:13px; margin-bottom:20px;">Minimum ödeme tutarı $1.00</p>
            
            <div class="card">
                <div style="margin-bottom:15px;">
                    <label>USDT (TRC20) Adresi</label>
                    <input type="text" id="w-address" placeholder="T..." maxlength="42">
                </div>
                <div style="margin-bottom:20px;">
                    <label>Çekilecek Tutar ($)</label>
                    <input type="number" id="w-amount" placeholder="0.00" step="0.1">
                </div>
                <button class="btn btn-success" onclick="requestWithdraw()">Ödeme Al</button>
            </div>
        </div>

        <div id="v-profile" class="view">
            <h3>İstatistiklerim</h3>
            <div class="card" style="margin-top:20px;">
                <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #334155;">
                    <span>Toplam Bakiye:</span>
                    <b style="color:var(--success)">$<span id="b-prof">0.0000</span></b>
                </div>
                <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #334155;">
                    <span>İzlenen Reklam:</span>
                    <b id="ads-count">0</b>
                </div>
                <div style="display:flex; justify-content:space-between; padding:10px 0;">
                    <span>Ödeme Durumu:</span>
                    <span id="p-status" style="font-size:12px; font-weight:600;">Bekleyen Yok</span>
                </div>
            </div>
            <button class="btn" style="background:#475569" onclick="checkAdmin()">Admin Panel</button>
        </div>

        <div id="v-admin" class="view">
            <h3>Admin Kontrol Paneli</h3>
            <p style="color:var(--text-sub); font-size:12px; margin-bottom:20px;">Gelen Ödeme Talepleri</p>
            <div id="admin-requests-list">
                <p style="text-align:center; color:gray;">Henüz talep yok.</p>
            </div>
        </div>

    </div>

    <div class="nav">
        <div class="nav-item active" onclick="go('home', this)">
            <i class="fa-solid fa-house"></i><span>Ana Sayfa</span>
        </div>
        <div class="nav-item" onclick="go('withdraw', this)">
            <i class="fa-solid fa-wallet"></i><span>Ödeme</span>
        </div>
        <div class="nav-item" onclick="go('profile', this)">
            <i class="fa-solid fa-user"></i><span>Profil</span>
        </div>
    </div>

    <script>
        // VERİLER
        let balance = parseFloat(localStorage.getItem('dol_bal')) || 0.0;
        let ads = parseInt(localStorage.getItem('dol_ads')) || 0;
        let adminID = "8392479231"; // Senin ID'n
        let currentUserID = "8392479231"; // Test için kendimizi admin varsayalım

        updateUI();

        // SAYFA GEÇİŞLERİ
        function go(view, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + view).classList.add('active');
            el.classList.add('active');
        }

        // REKLAM SİSTEMİ
        async function startAd() {
            try {
                await show_9428290();
                balance = parseFloat((balance + 0.0007).toFixed(4));
                ads++;
                save();
                updateUI();
                alert("Tebrikler! +$0.0007 eklendi.");
            } catch (e) {
                alert("Reklam şu an hazır değil.");
            }
        }

        // ÖDEME TALEBİ
        function requestWithdraw() {
            let addr = document.getElementById('w-address').value;
            let amt = parseFloat(document.getElementById('w-amount').value);

            if(amt < 1.0) {
                alert("Minimum ödeme tutarı $1'dır.");
                return;
            }
            if(amt > balance) {
                alert("Yetersiz bakiye!");
                return;
            }
            if(addr.length < 10) {
                alert("Geçerli bir USDT adresi girin.");
                return;
            }

            // Talebi Kaydet (Admin İçin)
            let requests = JSON.parse(localStorage.getItem('p_requests') || "[]");
            requests.push({
                user: "User_" + Math.floor(Math.random()*1000),
                address: addr,
                amount: amt,
                date: new Date().toLocaleString()
            });
            localStorage.setItem('p_requests', JSON.stringify(requests));
            
            // Bakiyeden düş
            balance -= amt;
            save();
            updateUI();
            alert("Ödeme talebiniz admin panelimize iletildi.");
        }

        // ADMIN KONTROLÜ
        function checkAdmin() {
            if(currentUserID === adminID) {
                go('admin', document.querySelector('.nav-item:last-child'));
                loadAdminPanel();
            } else {
                alert("Bu alana sadece adminler erişebilir!");
            }
        }

        function loadAdminPanel() {
            let list = document.getElementById('admin-requests-list');
            let data = JSON.parse(localStorage.getItem('p_requests') || "[]");
            
            if(data.length === 0) {
                list.innerHTML = "<p>Bekleyen ödeme yok.</p>";
                return;
            }

            list.innerHTML = data.map((req, index) => `
                <div class="admin-request">
                    <b>Tutar: $${req.amount}</b><br>
                    <small>Adres: ${req.address}</small><br>
                    <small>Tarih: ${req.date}</small>
                    <button onclick="deleteReq(${index})" style="background:red; color:white; border:none; padding:4px 8px; border-radius:4px; float:right; cursor:pointer;">Ödendi/Sil</button>
                    <div style="clear:both;"></div>
                </div>
            `).join('');
        }

        function deleteReq(i) {
            let data = JSON.parse(localStorage.getItem('p_requests') || "[]");
            data.splice(i, 1);
            localStorage.setItem('p_requests', JSON.stringify(data));
            loadAdminPanel();
        }

        function save() {
            localStorage.setItem('dol_bal', balance);
            localStorage.setItem('dol_ads', ads);
        }

        function updateUI() {
            document.getElementById('b-home').innerText = balance.toFixed(4);
            document.getElementById('b-prof').innerText = balance.toFixed(4);
            document.getElementById('ads-count').innerText = ads;
        }
    </script>

</body>
</html>

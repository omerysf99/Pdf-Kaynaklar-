<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Earn</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }

        .screen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: none;
        }

        #menu-screen { display: flex; }
        .active { display: flex !important; }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Play Butonu Alanı */
        .play-trigger {
            position: absolute;
            bottom: 5%;
            right: 8%;
            width: 42%;
            height: 12%;
            cursor: pointer;
            background: rgba(255, 255, 255, 0);
            border: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Puan Paneli */
        #score-container {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: #FFD700;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 10;
        }

        /* Uçan Puan Animasyonu */
        .floating-score {
            position: absolute;
            color: #FFF;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 20;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .tap-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

    <div id="menu-screen" class="screen">
        <img src="subway.jpg">
        <button class="play-trigger" onclick="startGame()"></button>
    </div>

    <div id="game-screen" class="screen">
        <div id="score-container">0</div>
        <img src="subway1.jpg">
        <div class="tap-area" onclick="handleTap(event)"></div>
    </div>

    <script>
        let score = 0;
        const adminId = "8392479231";

        function startGame() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-screen').classList.add('active');
        }

        function handleTap(e) {
            score += 10; // Her tıkta 10 puan
            document.getElementById('score-container').innerText = score;

            // Görsel Efekt Oluştur (+10 yazısı)
            createFloatingText(e.clientX, e.clientY);

            // Admin Log (İsteğe bağlı)
            if(score % 100 === 0) {
                console.log(`Admin ${adminId}: ${score} puana ulaşıldı!`);
            }
        }

        function createFloatingText(x, y) {
            const float = document.createElement('div');
            float.className = 'floating-score';
            float.innerText = '+10';
            float.style.left = x + 'px';
            float.style.top = y + 'px';
            document.body.appendChild(float);

            setTimeout(() => {
                float.remove();
            }, 800);
        }
    </script>
</body>
</html>

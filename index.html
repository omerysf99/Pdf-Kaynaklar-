<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - V10 Archive Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --p-purple: #a855f7; --bg: #000; --card: #0f0f12; --text: #fff; --dim: #71717a; --green: #10b981; --red: #ef4444; --gold: #fbbf24; --border: #1a1a1f; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 15000; display: flex; align-items: center; justify-content: center; }
        main { flex: 1; overflow-y: auto; padding-bottom: 90px; display: flex; flex-direction: column; }
        .view { display: none; padding: 15px; flex-direction: column; animation: fadeIn 0.2s ease; }
        .view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 15px; margin-bottom: 12px; }
        .bal-txt { font-size: 50px; font-weight: 800; color: var(--p-purple); text-align: center; margin: 15px 0; }
        
        .spyder-btn { width: 180px; height: 180px; background: radial-gradient(circle, #c084fc, #a855f7); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 30px rgba(168, 85, 247, 0.3); margin: 20px auto; cursor: pointer; border: 6px solid rgba(255,255,255,0.1); transition: 0.1s; }
        .spyder-btn:active { transform: scale(0.92); }
        .spyder-btn span { font-size: 80px; pointer-events: none; }

        .btn-main { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; cursor: pointer; }
        .btn-main:disabled { background: #1a1a1f; color: #444; }

        input { width: 100%; padding: 12px; background: #050505; border: 1px solid var(--border); color: #fff; border-radius: 10px; margin: 8px 0; text-align: center; outline: none; }

        /* --- ADMIN ARCHIVE STYLES --- */
        .admin-tabs { display: flex; gap: 8px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; background: #111; border-radius: 10px; text-align: center; font-size: 11px; cursor: pointer; color: var(--dim); border: 1px solid var(--border); }
        .tab-btn.active { background: var(--p-purple); color: #fff; border-color: var(--p-purple); }
        
        .user-list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #0f0f12; border-bottom: 1px solid #1a1a1f; cursor: pointer; }
        .user-list-item:active { background: #1a1a1f; }

        /* MODAL */
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); border: 1px solid var(--p-purple); width: 100%; max-width: 400px; border-radius: 20px; padding: 20px; position: relative; }
        .detail-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #1a1a1f; font-size: 13px; }

        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #050505; display: flex; border-top: 1px solid var(--border); z-index: 1000; }
        .n-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); }
        .n-item.active { color: var(--p-purple); }
        .n-item i { font-size: 20px; font-style: normal; margin-bottom: 4px; }
        .n-item span { font-size: 10px; }
    </style>
</head>
<body>

    <div id="loader"><b>Y√úKLENƒ∞YOR...</b></div>

    <div id="user-modal">
        <div class="modal-content">
            <h3 id="m-name" style="margin-bottom: 20px; color: var(--p-purple);">√úye Detayƒ±</h3>
            <div id="m-details"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
                <button id="m-arch-btn" class="btn-main" style="background: var(--gold);" onclick="Admin.toggleArchive()">AR≈ûƒ∞VLE</button>
                <button id="m-ban-btn" class="btn-main" style="background: var(--red);" onclick="Admin.toggleBan()">BANLA</button>
            </div>
            <button class="btn-main" style="margin-top: 10px; background: var(--dim);" onclick="Admin.closeModal()">KAPAT</button>
        </div>
    </div>

    <main>
        <section id="v-play" class="view active">
            <div class="bal-txt" id="ui-bal">0</div>
            <div class="spyder-btn" onclick="App.tap()"><span>ÈÅó‰º†</span></div>
            <div class="card" style="margin-top: auto; text-align: center;">
                <div id="ui-nrg-txt" style="font-size:12px; color:var(--dim)">ENERJƒ∞: 1000/1000</div>
                <div style="height: 6px; background: #111; border-radius: 3px; margin-top: 8px; overflow: hidden;">
                    <div id="ui-nrg" style="height: 100%; background: var(--p-purple); width: 100%;"></div>
                </div>
            </div>
        </section>

        <section id="v-admin" class="view">
            <h2 style="margin-bottom: 15px;">Y√∂netim</h2>
            
            <div class="admin-tabs">
                <div class="tab-btn active" id="t-active" onclick="Admin.setTab('active')">AKTƒ∞F √úYELER</div>
                <div class="tab-btn" id="t-archived" onclick="Admin.setTab('archived')">AR≈ûƒ∞V</div>
            </div>

            <div class="card" style="padding: 10px; display: flex; justify-content: space-around; margin-bottom: 15px;">
                <small>Top. Reklam: <b id="stat-ads">0</b></small>
                <small>Top. √úye: <b id="stat-users">0</b></small>
            </div>

            <div id="admin-requests"></div>

            <h4 id="list-title" style="margin: 10px 0;">√úye Listesi</h4>
            <div class="card" style="padding: 0; overflow: hidden;" id="admin-list-container"></div>
        </section>
    </main>

    <nav id="main-nav">
        <div class="n-item active" onclick="nav('v-play', this)"><i>üéÆ</i><span>Oyna</span></div>
        <div class="n-item" onclick="nav('v-admin', this); Admin.load();"><i>üîë</i><span>Admin</span></div>
    </nav>

    <script>
        const ADMIN_ID = "8392479231";
        const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", authDomain: "pdfkaynak-51615.firebaseapp.com", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        let user = { bal:0, nrg:1000, usdt:0, ads:0, totalAds:0, tasks:[], isBanned: false, isArchived: false, name: "Misafir", username: "n/a", paymentNotif: false };
        let currentTab = 'active';
        let selectedUser = null;

        const App = {
            init: async () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";
                if(uid === ADMIN_ID) {
                    if(!document.getElementById('adm-btn')) {
                        // Admin butonu ekleme mantƒ±ƒüƒ±
                    }
                }
                const doc = await db.collection("users").doc(uid).get();
                if(doc.exists) {
                    user = Object.assign(user, doc.data());
                    if(user.paymentNotif) {
                        tg.showAlert("‚úÖ √ñdemeniz Yapƒ±ldƒ±!");
                        user.paymentNotif = false;
                        db.collection("users").doc(uid).update({ paymentNotif: false });
                    }
                }
                document.getElementById('loader').style.display = 'none';
                UI.refresh();
            },
            tap: () => {
                if(user.nrg <= 0) return;
                user.bal++; user.nrg--;
                UI.refresh();
                if(user.bal % 50 === 0) App.save();
            },
            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";
                db.collection("users").doc(uid).set(user, { merge: true });
            }
        };

        const Admin = {
            setTab: (t) => {
                currentTab = t;
                document.getElementById('t-active').classList.toggle('active', t === 'active');
                document.getElementById('t-archived').classList.toggle('active', t === 'archived');
                document.getElementById('list-title').innerText = t === 'active' ? 'Aktif √úyeler' : 'Ar≈üivlenmi≈ü √úyeler';
                Admin.load();
            },
            load: async () => {
                const isArchived = (currentTab === 'archived');
                const snap = await db.collection("users").where("isArchived", "==", isArchived).get();
                const container = document.getElementById('admin-list-container');
                container.innerHTML = "";
                
                let totalAds = 0;
                snap.forEach(doc => {
                    const d = doc.data();
                    totalAds += (d.totalAds || 0);
                    const item = document.createElement('div');
                    item.className = 'user-list-item';
                    item.innerHTML = `<span><b>${d.name}</b><br><small>@${d.username}</small></span><i>></i>`;
                    item.onclick = () => Admin.openModal(doc.id, d);
                    container.appendChild(item);
                });

                document.getElementById('stat-ads').innerText = totalAds.toLocaleString();
                document.getElementById('stat-users').innerText = snap.size;
            },
            openModal: (id, data) => {
                selectedUser = { id, ...data };
                document.getElementById('m-name').innerText = data.name;
                document.getElementById('m-arch-btn').innerText = data.isArchived ? "AR≈ûƒ∞VDEN √áIKAR" : "AR≈ûƒ∞VLE";
                document.getElementById('m-ban-btn').innerText = data.isBanned ? "BAN KALDIR" : "BANLA";
                document.getElementById('m-details').innerHTML = `
                    <div class="detail-row"><span>Bakiye:</span> <b>${data.bal.toLocaleString()}</b></div>
                    <div class="detail-row"><span>USDT:</span> <b>$${(data.usdt || 0).toFixed(2)}</b></div>
                    <div class="detail-row"><span>Top. Reklam:</span> <b>${data.totalAds || 0}</b></div>
                `;
                document.getElementById('user-modal').style.display = 'flex';
            },
            toggleArchive: async () => {
                const newStatus = !selectedUser.isArchived;
                await db.collection("users").doc(selectedUser.id).update({ isArchived: newStatus });
                tg.showAlert(newStatus ? "Ar≈üivlendi" : "Ar≈üivden √áƒ±karƒ±ldƒ±");
                Admin.closeModal();
                Admin.load();
            },
            toggleBan: async () => {
                const newStatus = !selectedUser.isBanned;
                await db.collection("users").doc(selectedUser.id).update({ isBanned: newStatus });
                tg.showAlert("Ban Durumu G√ºncellendi");
                Admin.closeModal();
                Admin.load();
            },
            closeModal: () => document.getElementById('user-modal').style.display = 'none'
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').style.width = (user.nrg / 10) + "%";
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        App.init();
    </script>
</body>
</html>

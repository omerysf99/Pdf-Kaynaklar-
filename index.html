<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Network Platinum v23.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --p-purple: #a855f7; --p-green: #10b981; --bg-black: #000000; --bg-card: #0c0c0e;
            --success: #10b981; --error: #ef4444; --warning: #f59e0b; --text-dim: #64748b;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg-black); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #viewport { flex: 1; overflow-y: auto; padding: 20px 20px 140px; }
        
        .view { display: none; flex-direction: column; animation: slideUp 0.3s ease; }
        .view.active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUT FIX: G√∂rsellerdeki hizalama hatalarƒ± giderildi */
        .input-group { 
            background: #0a0a0c; 
            border: 1px solid var(--border); 
            border-radius: 18px; 
            padding: 16px; 
            margin: 12px 0; 
            display: flex; 
            align-items: center;
        }
        .input-group input { 
            background: transparent; 
            border: none; 
            color: #fff; 
            width: 100%; 
            font-weight: 600; 
            font-size: 15px;
            font-family: inherit;
        }

        /* REKLAM SAYA√á (G√∂rsel image_2eb183.png'deki gibi) */
        .ads-status {
            text-align: center;
            margin: 10px 0;
            font-weight: 900;
            font-size: 13px;
            text-transform: uppercase;
        }

        /* ADMIN √úYE Lƒ∞STESƒ∞ & MODAL */
        .user-row {
            background: var(--bg-card);
            padding: 18px;
            border-radius: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
            cursor: pointer;
        }
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-card {
            background: var(--bg-card); border: 1px solid var(--p-purple); border-radius: 30px;
            width: 100%; max-width: 350px; padding: 25px; text-align: center;
        }

        /* BUTONLAR */
        .btn-main { padding: 18px; border-radius: 22px; border: none; font-weight: 800; color: #fff; background: var(--p-purple); width: 100%; font-size: 13px; text-transform: uppercase; cursor: pointer; }
        .btn-withdraw { background: var(--p-green); }

        /* NAVIGASYON (T√ºm sekmeler geri getirildi) */
        nav { 
            position: fixed; bottom: 0; width: 100%; height: 95px; 
            background: rgba(5,5,5,0.98); border-top: 1px solid var(--border); 
            display: flex; justify-content: space-around; align-items: center; padding-bottom: 25px; 
            z-index: 1000;
        }
        .nav-item { color: var(--text-dim); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; transition: 0.2s; }
        .nav-item.active { color: var(--p-purple); }
        .nav-item i { font-size: 24px; margin-bottom: 4px; font-style: normal; }

        .stat-card { background: var(--bg-card); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); }
        .stat-card b { display: block; font-family: 'Orbitron'; font-size: 12px; color: var(--p-purple); margin-top: 5px; }
    </style>
</head>
<body>

<div id="user-modal" class="modal-overlay">
    <div class="modal-card">
        <h2 id="m-username" class="orbitron" style="color:var(--p-purple); margin-bottom:20px;">@user</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
            <div class="stat-card"><small>BAL</small><b id="m-bal">0</b></div>
            <div class="stat-card"><small>ADS</small><b id="m-ads">0</b></div>
        </div>
        <button id="ban-btn" class="btn-main" style="background:var(--error); margin-bottom:10px;" onclick="Admin.toggleBan()">BANLA</button>
        <button class="btn-main" style="background:#222;" onclick="closeModal()">KAPAT</button>
    </div>
</div>

<main id="viewport">
    <section id="v-home" class="view active">
        <h2 class="orbitron">SPYDER TAP</h2>
        <div style="width: 200px; height: 200px; background: radial-gradient(circle, var(--p-purple), #000); border-radius: 50%; margin: 50px auto; display: flex; align-items: center; justify-content: center; font-size: 80px; cursor: pointer;" onclick="App.tap()">üï∑Ô∏è</div>
        <div style="text-align: center;">
            <p>Bakiye: <span id="u-bal" class="orbitron">0</span> SPY</p>
        </div>
    </section>

    <section id="v-swap" class="view">
        <h1 class="orbitron">TAKAS</h1>
        <div class="stat-card" style="margin: 30px 0; padding: 40px;">
            <small>TAHMƒ∞Nƒ∞ KAZAN√á</small>
            <h1 id="sw-preview" style="font-size: 50px;">$0.00</h1>
        </div>
        <button class="btn-main" onclick="App.processSwap()">T√úM√úN√ú USDT'YE √áEVƒ∞R</button>
    </section>

    <section id="v-ref" class="view">
        <h1 class="orbitron">REFERANS</h1>
        <div class="input-group" style="margin-top:40px;">
            <input type="text" id="ref-link" readonly value="https://t.me/SpyderBot?start=id">
        </div>
        <button class="btn-main" onclick="tg.showAlert('Link kopyalandƒ±!')">DAVET Lƒ∞NKƒ∞Nƒ∞ KOPYALA</button>
    </section>

    <section id="v-wallet" class="view">
        <h1 class="orbitron">C√úZDAN</h1>
        <div style="text-align:center; padding:30px 0;">
            <small style="color:var(--text-dim)">BAKƒ∞YE</small>
            <h2 id="w-balance-txt" style="font-size:55px;">$0.00</h2>
        </div>

        <div class="input-group">
            <input type="number" id="withdraw-amount" placeholder="√áEKƒ∞LECEK TUTAR" oninput="App.liveCalc()">
        </div>
        
        <div id="calc-result" class="ads-status" style="display:none; color:var(--warning);">
            GEREKLƒ∞ REKLAM: <span id="ads-progress">0/0</span>
        </div>

        <div class="input-group">
            <input type="text" id="wallet-addr-in" placeholder="USDT ADRESƒ∞">
        </div>

        <button class="btn-main btn-withdraw" onclick="App.withdraw()">√áEKƒ∞M TALEBƒ∞ G√ñNDER</button>
    </section>

    <section id="v-admin" class="view">
        <h1 class="orbitron" style="color:var(--warning)">SYSTEM ADM</h1>
        <div class="input-group" style="margin-top:20px;">
            <input type="number" id="adm-price-in" step="0.0001" placeholder="GLOBAL SPY PRICE">
        </div>
        <button class="btn-main" style="margin-bottom:20px;" onclick="Admin.savePrice()">Fƒ∞YATI G√úNCELLE</button>
        <div id="adm-user-list"></div>
    </section>
</main>

<nav id="main-nav">
    <div class="nav-item active" onclick="Nav.go('v-home', this)"><i>üéÆ</i><span>TAP</span></div>
    <div class="nav-item" onclick="Nav.go('v-swap', this)"><i>üîÑ</i><span>TAKAS</span></div>
    <div class="nav-item" onclick="Nav.go('v-ref', this)"><i>üë•</i><span>REF</span></div>
    <div class="nav-item" onclick="Nav.go('v-wallet', this)"><i>üíº</i><span>C√úZDAN</span></div>
    <div id="adm-tab" class="nav-item" onclick="Nav.go('v-admin', this); Admin.load();"><i>üîë</i><span>ADM</span></div>
</nav>

<script>
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    let uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";

    let user = { bal: 0, usdt: 0, ads: 0, isBan: false };
    let targetUid = null;

    const App = {
        init: async () => {
            const d = await db.collection("users").doc(uid).get();
            if(d.exists) user = {...user, ...d.data()};
            App.render();
        },
        tap: () => { user.bal++; App.render(); },
        liveCalc: () => {
            const amt = parseFloat(document.getElementById('withdraw-amount').value);
            const box = document.getElementById('calc-result');
            const prog = document.getElementById('ads-progress');
            if(amt > 0) {
                const req = Math.ceil((amt / 0.10) * 170);
                prog.innerText = `${user.ads}/${req}`;
                box.style.display = 'block';
                prog.style.color = user.ads >= req ? 'var(--p-green)' : 'var(--error)';
            } else { box.style.display = 'none'; }
        },
        render: () => {
            document.getElementById('u-bal').innerText = user.bal;
            document.getElementById('w-balance-txt').innerText = "$" + user.usdt.toFixed(2);
        }
    };

    const Admin = {
        load: async () => {
            const s = await db.collection("users").get();
            let h = "";
            s.forEach(d => {
                const u = d.data();
                h += `<div class="user-row" onclick="Admin.openUser('${d.id}')">
                    <b>@${u.username || 'user'}</b>
                    <span>$${(u.usdt || 0).toFixed(2)}</span>
                </div>`;
            });
            document.getElementById('adm-user-list').innerHTML = h;
        },
        openUser: async (id) => {
            targetUid = id;
            const d = await db.collection("users").doc(id).get();
            const u = d.data();
            document.getElementById('m-username').innerText = "@" + (u.username || "user");
            document.getElementById('m-bal').innerText = u.bal;
            document.getElementById('m-ads').innerText = u.ads;
            document.getElementById('ban-btn').innerText = u.isBan ? "UNBAN" : "BANLA";
            document.getElementById('user-modal').style.display = 'flex';
        },
        toggleBan: async () => {
            const d = await db.collection("users").doc(targetUid).get();
            await db.collection("users").doc(targetUid).update({ isBan: !d.data().isBan });
            Admin.openUser(targetUid); Admin.load();
        }
    };

    function closeModal() { document.getElementById('user-modal').style.display = 'none'; }
    const Nav = { go: (id, el) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }};

    App.init();
</script>
</body>
</html>

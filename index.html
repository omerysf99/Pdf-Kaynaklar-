<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux Miner - 0.01 Limit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #f4f7f9; color: #1a1a1a; height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        #game-container { width: 100%; max-width: 450px; background: #fff; position: relative; display: flex; flex-direction: column; }

        /* √úst Bakiye Alanƒ± */
        .header-stats { padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .stat-item { background: #fff; border: 1px solid #e0e8f0; border-radius: 12px; padding: 12px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .stat-info { display: flex; align-items: center; gap: 10px; }
        .stat-icon { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #007bff; object-fit: cover; }
        .stat-label { font-size: 11px; color: #888; font-weight: 600; }
        .stat-value { font-size: 14px; font-weight: 800; font-variant-numeric: tabular-nums; }

        /* Mining Alanƒ± */
        .miner-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .fan-container { width: 240px; height: 240px; cursor: pointer; transition: transform 0.1s; }
        .fan-container:active { transform: scale(0.95); }
        .fan-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Bakiye G√∂sterimi: 0.00 Formatƒ± */
        .mining-power { margin-top: 25px; text-align: center; }
        .ton-balance-large { font-size: 40px; font-weight: 900; color: #000; font-variant-numeric: tabular-nums; }
        .min-claim-info { font-size: 12px; color: #ff4d4d; font-weight: 700; margin-top: 5px; }

        /* Butonlar */
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px 25px 15px; }
        .btn { border: none; border-radius: 16px; padding: 16px; font-weight: 800; font-size: 15px; cursor: pointer; color: #fff; transition: 0.2s; }
        .btn-claim { background: #4da3ff; box-shadow: 0 4px 0 #3a82ce; }
        .btn-boost { background: #5db7f5; box-shadow: 0 4px 0 #4a9bd4; }
        .btn:disabled { background: #ccc; box-shadow: 0 4px 0 #999; cursor: not-allowed; }

        .bottom-nav { background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #888; font-weight: 700; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header-stats">
        <div class="stat-item">
            <div class="stat-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="stat-icon">
                <div><p class="stat-label">C√ºzdan</p><p class="stat-value"><span id="wallet-ton">0.00</span> TON</p></div>
            </div>
        </div>
    </div>

    <div class="miner-section">
        <div class="fan-container" onclick="tapFan(event)">
            <img src="tonux.jpg" class="fan-img" onerror="this.src='https://via.placeholder.com/240'">
        </div>
        <div class="mining-power">
            <p class="ton-balance-large" id="main-ton">0.00</p>
            <p style="font-size:14px; font-weight:800; color:#007bff;">1 GH/s ‚ö°</p>
            <p class="min-claim-info">Min Claim: 0.01 TON</p>
        </div>
    </div>

    <div class="action-btns">
        <button class="btn btn-claim" id="claim-btn" onclick="claimCoins()">üí∞ Claim</button>
        <button class="btn btn-boost">üöÄ Boost</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item">üè†<br>Home</div>
        <div class="nav-item">‚õèÔ∏è<br>Mine</div>
        <div class="nav-item">üë•<br>Friends</div>
        <div class="nav-item">üí∞<br>Wallet</div>
    </div>
</div>

<script>
    let currentTon = 0.00000000;
    let walletTotal = 0.00000000;
    let power = 1; // Ba≈ülangƒ±√ß 1 GH/s

    // Senin Matematiƒüin: 24 saatte 1 TON
    const TICK_RATE = 10; 
    const PRODUCTION_STEP = 0.00000011574; 

    setInterval(() => {
        currentTon += (power * PRODUCTION_STEP);
        updateUI();
    }, TICK_RATE);

    function tapFan(e) {
        if(navigator.vibrate) navigator.vibrate(10);
    }

    function claimCoins() {
        // Minimum claim sƒ±nƒ±rƒ±: 0.01 TON
        if(currentTon >= 0.01) {
            walletTotal += currentTon;
            currentTon = 0;
            updateUI();
            alert("Ba≈üarƒ±yla " + walletTotal.toFixed(2) + " TON toplandƒ±!");
        } else {
            alert("Yetersiz bakiye! Minimum 0.01 TON birikmelidir.");
        }
    }

    function updateUI() {
        // Bakiyeyi senin istediƒüin gibi 0.00 (veya daha hassas) formatƒ±nda g√∂sterir
        // Daha akƒ±cƒ± g√∂r√ºnmesi i√ßin virg√ºlden sonra 4 hane bƒ±rakƒ±lmƒ±≈ütƒ±r
        document.getElementById('main-ton').innerText = currentTon.toFixed(4);
        document.getElementById('wallet-ton').innerText = walletTotal.toFixed(2);
        
        // Butonun aktiflik durumunu kontrol et
        const btn = document.getElementById('claim-btn');
        if(currentTon < 0.01) {
            btn.style.opacity = "0.5";
        } else {
            btn.style.opacity = "1";
        }
    }
</script>
</body>
</html>

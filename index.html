<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat - Fixed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            background-color: #000; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            /* PAYLAŞTIĞIN DOSYA ADI İLE BİREBİR EŞİTLENDİ */
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.85)), 
                        url('madeni%20para.hmstr.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding-bottom: 50px;
            overflow: hidden;
        }

        /* Yükleme halkası ve başlıklar */
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #f3ba2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .token-title { color: #f3ba2f; font-size: 22px; font-weight: 800; margin-bottom: 5px; }
        .on-ton { font-size: 80px; font-weight: 900; line-height: 1; margin-bottom: 25px; }
        
        /* Cüzdan Paneli Düzenlemesi */
        #wallet-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .card { 
            background: #f0f2f5; color: #333; padding: 30px; 
            border-radius: 30px; width: 90%; max-width: 400px; 
        }
        .btn-send {
            background: #a2d2ff; color: #fff; width: 100%; padding: 18px; 
            border-radius: 20px; border: none; font-weight: 800; cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body onclick="openModal()">

    <div class="spinner"></div>
    <p style="font-size: 22px; font-weight: 700; margin-bottom: 40px;">Yükleniyor</p>

    <div class="token-title">Hamster Kombat Token</div>
    <p style="color: #ccc; margin-bottom: 5px;">will be launched</p>
    <div class="on-ton">on TON</div>
    <p style="font-size: 13px; color: #888;">Stay tuned. More info in official channels</p>

    <div id="wallet-modal">
        <div class="card" onclick="event.stopPropagation()">
            <h3 style="margin-bottom: 10px;">Enter your TON address</h3>
            <p style="font-size: 13px; color: #777; margin-bottom: 20px;">This amount will be sent to the TON compatible wallet</p>
            <input type="text" placeholder="Your TON address" style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px;">
            <button class="btn-send" onclick="closeModal()">Send</button>
            <button onclick="closeModal()" style="background:none; border:none; margin-top:10px; color:#888; cursor:pointer;">Not yet</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('wallet-modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('wallet-modal').style.display = 'none';
        }
    </script>
</body>
</html>

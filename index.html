<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat Clone UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* √úst Panel Arkaplanƒ± */
        .header-gradient {
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
        }

        /* Kartlardaki Buzlu Cam Efekti */
        .glass-card {
            background: rgba(28, 28, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        /* Ana Tƒ±klama Alanƒ± Glow (Mavi/Mor Parlama) */
        .main-circle-bg {
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, rgba(58, 131, 244, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .inner-circle {
            width: 280px;
            height: 280px;
            background: #111;
            border: 8px solid #2c2c2e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(58, 131, 244, 0.2);
            transition: transform 0.05s;
        }

        .inner-circle:active {
            transform: scale(0.95);
        }

        /* Alt Navigasyon Aktif Durumu */
        .nav-item.active {
            background: #1c1c1e;
            border: 1px solid #f3ba2f;
            border-radius: 12px;
            color: #f3ba2f;
        }

        /* Enerji Barƒ± √ñzelle≈ütirme */
        .energy-bar-bg {
            background: #2c2c2e;
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
        }

        .energy-fill {
            background: linear-gradient(90deg, #f3ba2f, #ffdb4d);
            height: 100%;
            width: 100%;
            transition: width 0.3s;
        }

        /* Bildirim Noktasƒ± */
        .dot {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background: #ff4d4d;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="flex flex-col h-screen max-w-md mx-auto relative px-4 pt-4">
    
    <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 rounded-lg overflow-hidden border border-gray-700">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Hamster" alt="avatar">
            </div>
            <div>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tight">Hamster (CEO)</p>
                <div class="flex items-center gap-1">
                    <span class="text-xs font-bold">Bronze</span>
                    <i class="fas fa-chevron-right text-[8px] text-gray-500"></i>
                    <span class="text-[10px] text-gray-400">1 / 11</span>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-1 bg-[#1c1c1e] px-3 py-1.5 rounded-full border border-gray-800">
                <i class="fas fa-key text-yellow-500 text-xs"></i>
                <span class="text-sm font-bold">0</span>
            </div>
            <i class="fas fa-cog text-gray-400 text-xl"></i>
        </div>
    </div>

    <div class="glass-card flex items-center justify-between px-6 py-2 mb-6">
        <div class="flex flex-col items-center flex-1 border-r border-gray-800">
            <span class="text-[9px] text-gray-500 uppercase font-bold">Earn per tap</span>
            <div class="flex items-center gap-1">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Gold_Emoji_Coin.png" width="14">
                <span class="text-xs font-bold text-white">+1</span>
            </div>
        </div>
        <div class="flex flex-col items-center flex-1">
            <span class="text-[9px] text-gray-500 uppercase font-bold">Profit per hour</span>
            <div class="flex items-center gap-1">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Gold_Emoji_Coin.png" width="14">
                <span class="text-xs font-bold text-white">0</span>
                <i class="fas fa-info-circle text-[10px] text-gray-600 ml-1"></i>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-4 gap-2 mb-10">
        <div class="glass-card p-2 flex flex-col items-center relative">
            <div class="dot"></div>
            <span class="text-[18px] mb-1">üìÖ</span>
            <span class="text-[8px] font-bold text-center leading-tight">Daily reward</span>
            <span class="text-[9px] text-gray-500 mt-1">11:15</span>
        </div>
        <div class="glass-card p-2 flex flex-col items-center relative">
            <div class="dot"></div>
            <span class="text-[18px] mb-1">üîê</span>
            <span class="text-[8px] font-bold text-center leading-tight">Daily cipher</span>
            <span class="text-[9px] text-gray-500 mt-1">06:15</span>
        </div>
        <div class="glass-card p-2 flex flex-col items-center relative">
            <div class="dot"></div>
            <span class="text-[18px] mb-1">üìë</span>
            <span class="text-[8px] font-bold text-center leading-tight">Daily combo</span>
            <span class="text-[9px] text-gray-500 mt-1">23:15</span>
        </div>
        <div class="glass-card p-2 flex flex-col items-center relative">
            <div class="dot"></div>
            <span class="text-[18px] mb-1">üéÆ</span>
            <span class="text-[8px] font-bold text-center leading-tight">Mini game</span>
            <span class="text-[9px] text-gray-500 mt-1">07:15</span>
        </div>
    </div>

    <div class="flex flex-col items-center mb-6">
        <div class="flex items-center gap-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Gold_Emoji_Coin.png" width="48">
            <span class="text-5xl font-black tracking-tight" id="score">120</span>
        </div>
    </div>

    <div class="flex-1 flex items-center justify-center">
        <div class="main-circle-bg">
            <div class="inner-circle" id="tap-btn">
                <span class="text-[140px] select-none">üêπ</span>
            </div>
        </div>
    </div>

    <div class="mt-auto pb-24">
        <div class="flex justify-between items-center mb-2 px-2">
            <div class="flex items-center gap-2">
                <i class="fas fa-bolt text-yellow-500"></i>
                <span class="font-bold text-sm">1000 / 1000</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-[20px]">üöÄ</span>
                <span class="font-bold text-sm uppercase tracking-wider">Boost</span>
            </div>
        </div>
        <div class="energy-bar-bg">
            <div class="energy-fill"></div>
        </div>
    </div>

    <div class="absolute bottom-4 left-4 right-4 h-20 bg-[#111] rounded-3xl border border-gray-800 flex items-center justify-around px-2 py-1 z-50">
        <div class="nav-item active flex flex-col items-center justify-center w-16 h-16">
            <span class="text-xl">üêπ</span>
            <span class="text-[9px] font-bold mt-1">Exchange</span>
        </div>
        <div class="nav-item flex flex-col items-center justify-center w-16 h-16 text-gray-500">
            <i class="fas fa-pickaxe text-lg"></i>
            <span class="text-[9px] font-bold mt-1">Mine</span>
        </div>
        <div class="nav-item flex flex-col items-center justify-center w-16 h-16 text-gray-500">
            <i class="fas fa-users text-lg"></i>
            <span class="text-[9px] font-bold mt-1">Friends</span>
        </div>
        <div class="nav-item flex flex-col items-center justify-center w-16 h-16 text-gray-500">
            <i class="fas fa-coins text-lg"></i>
            <span class="text-[9px] font-bold mt-1">Earn</span>
        </div>
        <div class="nav-item flex flex-col items-center justify-center w-16 h-16 text-gray-500 relative">
            <div class="dot" style="top: 8px; right: 8px;"></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Gold_Emoji_Coin.png" width="20">
            <span class="text-[9px] font-bold mt-1">Airdrop</span>
        </div>
    </div>

</div>

<script>
    const scoreEl = document.getElementById('score');
    const tapBtn = document.getElementById('tap-btn');
    let count = 120;

    tapBtn.addEventListener('click', (e) => {
        count++;
        scoreEl.innerText = count;
        
        // Basit bir dokunma efekti (Vibrate gibi)
        if (navigator.vibrate) navigator.vibrate(20);
    });
</script>

</body>
</html>

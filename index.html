<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBTC - Realtime Wallet Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #ff4d94; --g: #00ffa3; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --text-muted: #848e9c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; user-select: none; }

        /* --- HEADER (Realtime Stats) --- */
        .header-crypto { padding: 15px 20px; background: #161a1e; border-bottom: 1px solid #2b3139; text-align: center; }
        .profit-badge { color: var(--g); background: rgba(0, 255, 163, 0.1); padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 800; margin-bottom: 8px; display: inline-block; }
        .price-main { font-family: 'JetBrains Mono', monospace; font-size: 38px; font-weight: 900; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* --- VIEWPORT --- */
        .viewport { height: calc(100vh - 170px); overflow-y: auto; padding: 20px; }
        .page { display: none; flex-direction: column; align-items: center; width: 100%; }
        .page.active { display: flex; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- EXCHANGE PAGE --- */
        .main-coin-wrapper { position: relative; width: 260px; height: 260px; margin: 30px 0; }
        .main-coin {
            width: 100%; height: 100%; border-radius: 50%; border: 8px solid #2b3139;
            background-image: url('photo_2026-01-01_19-32-18.jpg'); background-size: cover; background-position: center;
            cursor: pointer; transition: transform 0.05s; box-shadow: 0 0 40px rgba(240, 185, 11, 0.15);
        }
        .main-coin:active { transform: scale(0.92); }

        /* --- MINE GRID --- */
        .mine-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .card { background: var(--card); border: 1px solid #2b3139; border-radius: 16px; padding: 12px; position: relative; transition: 0.2s; }
        .card:active { background: #2b3139; }
        .card-lvl { position: absolute; top: 10px; right: 12px; font-size: 10px; color: var(--text-muted); font-weight: 900; }
        .card-name { font-size: 13px; font-weight: 700; margin: 10px 0 5px 0; }
        .card-profit { font-size: 11px; color: var(--g); font-weight: 800; }
        .card-price { border-top: 1px solid #2b3139; margin-top: 8px; padding-top: 8px; font-weight: 900; color: var(--gold); font-size: 14px; display: flex; align-items: center; gap: 5px; }

        /* --- WALLET PAGE --- */
        .wallet-card { width: 100%; background: linear-gradient(135deg, #1e2329 0%, #0b0e11 100%); border: 1px solid var(--gold); border-radius: 20px; padding: 25px; margin-bottom: 20px; position: relative; overflow: hidden; }
        .wallet-card::after { content: 'ANIME'; position: absolute; right: -10px; bottom: -10px; font-size: 60px; font-weight: 900; opacity: 0.05; }
        .wallet-label { color: var(--text-muted); font-size: 12px; font-weight: 700; letter-spacing: 1px; }
        .wallet-address { font-family: 'JetBrains Mono'; font-size: 11px; color: var(--gold); margin-top: 10px; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #161a1e; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #2b3139; padding-bottom: 15px; }
        .nav-item { color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-icon { font-size: 20px; }
        .nav-label { font-size: 10px; font-weight: 800; }

        /* FX */
        .plus-one { position: absolute; color: white; font-size: 30px; font-weight: 900; pointer-events: none; animation: floatUp 0.6s forwards; z-index: 100; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--p); padding: 10px 25px; border-radius: 50px; font-weight: 900; display: none; z-index: 9999; }
    </style>
</head>
<body>

    <div id="toast">Yetersiz Bakiye!</div>

    <header class="header-crypto">
        <span class="profit-badge" id="profit-ui">üöÄ +0/sa</span>
        <div class="price-main">üí∞ <span id="balance-ui">0.000</span></div>
    </header>

    <div class="viewport">
        <section id="exchange" class="page active">
            <div class="main-coin-wrapper" id="click-zone">
                <div class="main-coin"></div>
            </div>
            <div style="width:100%; max-width:300px">
                <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:900; margin-bottom:5px">
                    <span>‚ö° <span id="energy-val">1000</span> / 1000</span>
                </div>
                <div style="width:100%; height:8px; background:#2b3139; border-radius:10px; overflow:hidden">
                    <div id="energy-bar" style="height:100%; background:var(--gold); width:100%"></div>
                </div>
            </div>
        </section>

        <section id="mine" class="page">
            <h3 style="align-self:flex-start; margin-bottom:15px">‚õèÔ∏è Maden Merkezi</h3>
            <div class="mine-grid" id="mine-market"></div>
        </section>

        <section id="wallet" class="page">
            <h3 style="align-self:flex-start; margin-bottom:15px">üëõ C√ºzdanƒ±m</h3>
            <div class="wallet-card">
                <p class="wallet-label">TOPLAM VARLIK</p>
                <p class="price-main" style="justify-content: flex-start; margin-top:10px">üí∞ <span id="wallet-balance">0.000</span></p>
                <p class="wallet-address">0xAnime...Btc777</p>
            </div>
            <button onclick="showToast('Para √ßekme √ßok yakƒ±nda!')" style="width:100%; padding:18px; border-radius:15px; border:none; background:var(--gold); font-weight:900; color:#000">PARA √áEK (WITHDRAW)</button>
        </section>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="switchTab('exchange', this)"><span class="nav-icon">üìà</span><span class="nav-label">Borsa</span></div>
        <div class="nav-item" onclick="switchTab('mine', this)"><span class="nav-icon">‚õèÔ∏è</span><span class="nav-label">Maden</span></div>
        <div class="nav-item" onclick="switchTab('wallet', this)"><span class="nav-icon">üëõ</span><span class="nav-label">C√ºzdan</span></div>
    </nav>

    <script>
        let state = {
            balance: 0,
            profit: 0,
            energy: 1000,
            maxEnergy: 1000,
            tapPower: 1,
            cards: [
                { id: 1, name: "Basit Miner", icon: "‚öôÔ∏è", lvl: 0, basePrice: 100, baseProfit: 10 },
                { id: 2, name: "Anime Rig", icon: "üéÆ", lvl: 0, basePrice: 800, baseProfit: 50 },
                { id: 3, name: "Cloud Mining", icon: "‚òÅÔ∏è", lvl: 0, basePrice: 4000, baseProfit: 240 },
                { id: 4, name: "Btc Whale", icon: "üê≥", lvl: 0, basePrice: 15000, baseProfit: 800 }
            ]
        };

        // --- SALƒ∞SE BAZLI HESAPLAMA ---
        // 1 saat = 3,600,000 milisaniye
        // Her 10 milisaniyede bir (0.01 saniye) bakiyeye ekleme yapƒ±lƒ±r
        const tickRate = 10; 
        setInterval(() => {
            if (state.profit > 0) {
                // (Saatlik Kazan√ß / 3.600.000) * Ge√ßen milisaniye
                let incomePerTick = (state.profit / 3600000) * tickRate;
                state.balance += incomePerTick;
                updateUI();
            }
        }, tickRate);

        function updateUI() {
            // Bakiyeyi 3 ondalƒ±k basamakla g√∂ster (saliseleri g√∂rmek i√ßin)
            const formattedBal = state.balance.toLocaleString('tr-TR', {minimumFractionDigits: 3, maximumFractionDigits: 3});
            document.getElementById('balance-ui').innerText = formattedBal;
            document.getElementById('wallet-balance').innerText = formattedBal;
            
            document.getElementById('profit-ui').innerText = `üöÄ +${state.profit}/sa`;
            document.getElementById('energy-val').innerText = Math.floor(state.energy);
            document.getElementById('energy-bar').style.width = (state.energy/state.maxEnergy*100)+"%";
        }

        // --- Dƒ∞ƒûER FONKSƒ∞YONLAR ---
        function switchTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(id === 'mine') renderMine();
        }

        function renderMine() {
            const container = document.getElementById('mine-market');
            container.innerHTML = state.cards.map(c => {
                const price = Math.floor(c.basePrice * Math.pow(1.5, c.lvl));
                return `
                    <div class="card" onclick="buyCard(${c.id})">
                        <div class="card-lvl">Lv ${c.lvl}</div>
                        <div style="font-size:20px">${c.icon}</div>
                        <div class="card-name">${c.name}</div>
                        <div class="card-profit">+${c.baseProfit}/sa</div>
                        <div class="card-price">üí∞ ${price.toLocaleString()}</div>
                    </div>
                `;
            }).join('');
        }

        function buyCard(id) {
            const card = state.cards.find(c => c.id === id);
            const price = Math.floor(card.basePrice * Math.pow(1.5, card.lvl));
            if (state.balance >= price) {
                state.balance -= price;
                card.lvl++;
                state.profit += card.baseProfit;
                renderMine();
                updateUI();
            } else {
                showToast("Yetersiz Bakiye! ‚ùå");
            }
        }

        function triggerClick(x, y) {
            if (state.energy >= state.tapPower) {
                state.balance += state.tapPower;
                state.energy -= state.tapPower;
                updateUI();
                const p = document.createElement('div');
                p.className = 'plus-one'; p.style.left = x+'px'; p.style.top = y+'px';
                p.innerText = '+'+state.tapPower; document.body.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        // Enerji Yenileme
        setInterval(() => { if(state.energy < state.maxEnergy) state.energy++; updateUI(); }, 1500);

        // Click Eventleri
        const clickZone = document.getElementById('click-zone');
        clickZone.addEventListener('mousedown', (e) => triggerClick(e.clientX, e.clientY));
        clickZone.addEventListener('touchstart', (e) => { e.preventDefault(); triggerClick(e.touches[0].clientX, e.touches[0].clientY); });

        updateUI();
    </script>
</body>
</html>

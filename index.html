<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --primary: #00ffa3; --bg: #0a0a0a; --card: #151515; --text: #fff; --border: #222; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 414px; height: 100vh; position: relative; display: flex; flex-direction: column; border: 1px solid var(--border); }
        .viewport { flex: 1; overflow-y: auto; padding: 15px 15px 100px; }
        
        /* Mining Card */
        .m-card { background: #1a2f28; border-radius: 25px; padding: 30px; text-align: center; border: 1px solid rgba(0,255,163,0.2); margin-top: 10px; }
        .p-val { font-size: 38px; font-weight: 900; color: var(--primary); font-family: monospace; margin: 15px 0; }
        .orb { width: 100px; height: 100px; background: rgba(0,255,163,0.1); border: 3px solid var(--primary); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px var(--primary); }

        /* Wallet & Tasks */
        .row { background: var(--card); padding: 18px; border-radius: 20px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; margin-top: 15px; }
        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; }
        .btn-p { background: var(--primary); color: #000; }
        
        .task { background: var(--card); padding: 15px; border-radius: 18px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; border: 1px solid var(--border); }
        .task.done { opacity: 0.4; pointer-events: none; }

        /* Friends Banner */
        .ref-banner { background: linear-gradient(90deg, #1d976c, #00ffa3); border-radius: 20px; padding: 25px; color: #000; margin-top: 15px; position: relative; cursor: pointer; }
        .hand { position: absolute; right: 20px; bottom: -5px; font-size: 40px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        nav { position: absolute; bottom: 0; width: 100%; height: 80px; background: #000; display: flex; border-top: 1px solid var(--border); }
        .nav-item { flex: 1; color: #888; text-align: center; padding-top: 15px; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: #fff; }
        .view { display: none; } .view.active { display: block; }
    </style>
</head>
<body>

<div class="app">
    <div class="viewport">
        <div id="home" class="view active">
            <div class="m-card">
                <div class="p-val" id="pTxt">0.00000000</div>
                <div class="orb"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025" width="50"></div>
                <button class="btn btn-p" style="width:100%" onclick="collect()">Bakiyeyi Topla</button>
            </div>
            
            <div class="row">
                <div><div id="wTxt" style="font-weight:900; font-size:20px;">0.000000</div><div style="font-size:12px; color:#888;">CÃ¼zdanÄ±m</div></div>
                <button class="btn btn-p" style="font-size:12px;" onclick="alert('Min Ã‡ekim 5$')">Para Ã‡ek</button>
            </div>

            <h4 style="margin:20px 0 10px;">GÃ¶revler</h4>
            <div id="taskList">
                <div class="task" id="t-bin">
                    <i class="fab fa-bitcoin" style="color:#f3ba2f; font-size:24px;"></i>
                    <div style="flex:1;"><b>Binance News</b><br><small>+0.05 $USDT</small></div>
                    <button class="btn btn-p" style="font-size:11px;" onclick="doTask('bin', 0.05, 'https://t.me/BinanceBrazilNews')">KATIL</button>
                </div>
            </div>
        </div>

        <div id="friends" class="view">
            <div class="ref-banner" onclick="copyRef()">
                <h3 style="font-weight:900;">ArkadaÅŸlarÄ±nÄ± Davet Et</h3>
                <p style="font-size:12px; font-weight:700;">Her davet bir adÄ±m daha kazanÃ§!</p>
                <div class="hand">ðŸ‘†</div>
            </div>
            <div class="row" style="flex-direction:column; text-align:center; padding:30px;">
                <p style="color:#888; font-size:12px;">SENÄ°N DAVET LÄ°NKÄ°N:</p>
                <div id="refUrl" style="color:var(--primary); font-size:11px; margin-top:10px; word-break:break-all;">YÃ¼kleniyor...</div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('home')"><i class="fas fa-home" style="display:block; font-size:20px;"></i>Ev</div>
        <div class="nav-item" onclick="tab('friends')"><i class="fas fa-users" style="display:block; font-size:20px;"></i>Ekip</div>
    </nav>
</div>

<script>
    // --- KONFÄ°GÃœRASYON ---
    const firebaseConfig = {
        apiKey: "AIzaSyAIstjXKAAgVr-AyVY-a1tlab-TquP1EwI",
        authDomain: "sanakod-e6b22.firebaseapp.com",
        projectId: "sanakod-e6b22",
        storageBucket: "sanakod-e6b22.firebasestorage.app",
        messagingSenderId: "567585215373",
        appId: "1:567585215373:web:d4ec6e5541da2872df63c4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // --- TELEGRAM ID ALMA (Senin admin ID'ni varsayÄ±lan yapar) ---
    const ADMIN_ID = "8392479231"; 
    const RATE = 0.000001;
    let u = { pool: 0, wallet: 0, tasks: [], last: Date.now() };

    async function init() {
        // ID'ye gÃ¶re linki oluÅŸtur
        document.getElementById('refUrl').innerText = "https://t.me/EarnTetherBot?start=" + ADMIN_ID;

        try {
            const doc = await db.collection('users').doc(ADMIN_ID).get();
            if(doc.exists) {
                const d = doc.data();
                // NaN Koruma Filtresi: EÄŸer veri sayÄ± deÄŸilse 0 kullan
                u.pool = Number(d.pool) || 0;
                u.wallet = Number(d.wallet) || 0;
                u.tasks = d.tasks || [];
                u.last = Number(d.last) || Date.now();

                const diff = (Date.now() - u.last) / 1000;
                u.pool += (diff * RATE);
            }
            u.tasks.forEach(t => document.getElementById('t-'+t)?.classList.add('done'));
            updateUI();
            setInterval(tick, 100);
        } catch(e) { console.error(e); setInterval(tick, 100); }
    }

    function tick() {
        if(isNaN(u.pool)) u.pool = 0; // Acil NaN mÃ¼dahalesi
        u.pool += (RATE / 10);
        document.getElementById('pTxt').innerText = u.pool.toFixed(8);
        if(Math.random() > 0.98) save();
    }

    function updateUI() {
        const wal = Number(u.wallet) || 0;
        document.getElementById('wTxt').innerText = wal.toFixed(6);
    }

    async function save() {
        u.last = Date.now();
        await db.collection('users').doc(ADMIN_ID).set(u);
    }

    async function collect() {
        if(u.pool < 0.00001) return;
        u.wallet += u.pool;
        u.pool = 0;
        updateUI();
        await save();
    }

    function doTask(id, rew, link) {
        window.open(link, '_blank');
        setTimeout(async () => {
            if(!u.tasks.includes(id)) {
                u.wallet += rew;
                u.tasks.push(id);
                document.getElementById('t-'+id).classList.add('done');
                updateUI();
                await save();
            }
        }, 3000);
    }

    function tab(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function copyRef() {
        const link = "https://t.me/EarnTetherBot?start=" + ADMIN_ID;
        navigator.clipboard.writeText(link);
        alert("Davet linkin kopyalandÄ±!");
    }

    window.onload = init;
</script>
</body>
</html>

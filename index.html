<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat Clone</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        #score-container {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #hamster-button {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #f39c12, #d35400);
            border-radius: 50%;
            border: 8px solid #f1c40f;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            transition: transform 0.1s ease;
            box-shadow: 0 0 30px rgba(243, 156, 18, 0.5);
        }

        #hamster-button:active {
            transform: scale(0.95);
        }

        #energy-container {
            margin-top: 30px;
            width: 80%;
            text-align: center;
        }

        #energy-bar-bg {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
        }

        #energy-bar-fill {
            width: 100%;
            height: 100%;
            background-color: #f1c40f;
            border-radius: 10px;
            transition: width 0.2s ease;
        }

        .floating-text {
            position: absolute;
            color: #f1c40f;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div id="score-container">0</div>

    <div id="hamster-button">üêπ</div>

    <div id="energy-container">
        <div>Enerji: <span id="energy-text">1000</span> / 1000</div>
        <div id="energy-bar-bg">
            <div id="energy-bar-fill"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Uygulamayƒ± tam ekran yapar

        let score = 0;
        let energy = 1000;
        const maxEnergy = 1000;

        const scoreEl = document.getElementById('score-container');
        const energyTextEl = document.getElementById('energy-text');
        const energyFillEl = document.getElementById('energy-bar-fill');
        const button = document.getElementById('hamster-button');

        // Tƒ±klama Fonksiyonu
        button.addEventListener('touchstart', (e) => {
            if (energy > 0) {
                // Skoru artƒ±r
                score++;
                scoreEl.innerText = score.toLocaleString();

                // Enerjiyi azalt
                energy--;
                updateEnergyUI();

                // Efekt olu≈ütur
                createFloatingText(e.touches[0].clientX, e.touches[0].clientY);
                
                // Haptic feedback (Telegram √∂zelliƒüi)
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }
            }
        });

        function updateEnergyUI() {
            energyTextEl.innerText = energy;
            const percentage = (energy / maxEnergy) * 100;
            energyFillEl.style.width = percentage + '%';
        }

        function createFloatingText(x, y) {
            const text = document.createElement('div');
            text.innerText = "+1";
            text.className = 'floating-text';
            text.style.left = x + 'px';
            text.style.top = y + 'px';
            document.body.appendChild(text);
            
            setTimeout(() => text.remove(), 800);
        }

        // Enerji Yenileme (Saniyede 1)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateEnergyUI();
            }
        }, 1000);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Kombat</title>
    <style>
        :root {
            --subway-yellow: #f8d301;
            --subway-blue: #0072bc;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            user-select: none;
        }

        .screen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
        }

        #entry-screen { display: flex; }
        .active { display: flex !important; }

        .bg-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* GÄ°RÄ°Åž EKRANI BUTONU */
        .play-btn {
            position: absolute;
            bottom: 5%;
            right: 8%;
            width: 42%;
            height: 12%;
            cursor: pointer;
            background: transparent;
            border: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* HAMSTER TARZI OYUN EKRANI */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.5);
            color: white;
            z-index: 10;
        }

        .user-id { font-size: 12px; color: var(--subway-yellow); }

        .stats-container {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            z-index: 10;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            color: white;
            min-width: 80px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* COIN DOKUNMA ALANI */
        .clicker-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .main-coin {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #b8860b);
            border: 10px solid var(--subway-yellow);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(248, 211, 1, 0.4);
            transition: transform 0.05s;
            cursor: pointer;
        }

        .main-coin:active {
            transform: scale(0.95);
        }

        .coin-icon {
            font-size: 100px;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.5));
        }

        /* UÃ‡AN PUANLAR */
        .floating-plus {
            position: absolute;
            color: white;
            font-size: 32px;
            font-weight: bold;
            pointer-events: none;
            animation: floatAnim 0.7s ease-out forwards;
        }

        @keyframes floatAnim {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        .footer-nav {
            height: 80px;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
            border-top: 2px solid var(--subway-yellow);
        }

        .nav-btn { color: white; font-size: 11px; text-align: center; opacity: 0.6; }
        .nav-btn.active-tab { opacity: 1; color: var(--subway-yellow); }
    </style>
</head>
<body>

    <div id="entry-screen" class="screen">
        <img src="subway.jpg" class="bg-img">
        <button class="play-btn" onclick="startApp()"></button>
    </div>

    <div id="main-app" class="screen">
        <img src="subway1.jpg" class="bg-img" style="opacity: 0.3; filter: blur(5px);">
        
        <div class="header">
            <div>
                <div style="font-weight: bold;">Subway Admin</div>
                <div class="user-id">ID: 8392479231</div>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 10px;">SAATLÄ°K KAZANÃ‡</div>
                <div style="color: #4cd137;">+1.5K</div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <div style="font-size: 10px; opacity: 0.7;">ENÄ°S</div>
                <div id="coin-balance" style="font-size: 20px; font-weight: bold; color: var(--subway-yellow);">0</div>
            </div>
            <div class="stat-box">
                <div style="font-size: 10px; opacity: 0.7;">ENERJÄ°</div>
                <div style="font-size: 20px; font-weight: bold;">1000/1000</div>
            </div>
        </div>

        <div class="clicker-container">
            <div class="main-coin" onclick="handleCoinClick(event)">
                <span class="coin-icon">ðŸ’°</span>
            </div>
        </div>

        <div class="footer-nav">
            <div class="nav-btn active-tab">Borsa</div>
            <div class="nav-btn">Madenci</div>
            <div class="nav-btn">ArkadaÅŸlar</div>
            <div class="nav-btn">Airdrop</div>
        </div>
    </div>

    <script>
        let balance = 0;

        function startApp() {
            document.getElementById('entry-screen').style.display = 'none';
            document.getElementById('main-app').classList.add('active');
        }

        function handleCoinClick(e) {
            balance += 1;
            document.getElementById('coin-balance').innerText = balance;

            // Hamster Kombat Stili UÃ§an Metin
            const plus = document.createElement('div');
            plus.className = 'floating-plus';
            plus.innerText = '+1';
            plus.style.left = e.clientX + 'px';
            plus.style.top = e.clientY + 'px';
            document.body.appendChild(plus);

            setTimeout(() => plus.remove(), 700);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stars Miner - Admin 8392479231</title>
    <style>
        :root {
            --bg-color: #0d1b26;
            --card-bg: #15222d;
            --btn-blue: #1e7ba8;
            --btn-green: #2a9d8f;
            --btn-red: #5e2a34;
            --text-gray: #aab2b7;
            --neon-green: #39ff14;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: #050a0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-shell {
            width: 375px;
            height: 812px;
            background: var(--bg-color);
            border-radius: 40px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 2px solid #1c2b36;
        }

        /* √úst Panel - Bakiye */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .balance-box {
            background: rgba(255, 255, 255, 0.07);
            padding: 10px 18px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(57, 255, 20, 0.2);
        }

        /* Madenci Alanƒ± ve Nvidia G√∂rseli */
        .miner-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            border: 1px solid #233544;
            margin-bottom: 12px;
        }

        .nvidia-fan-box {
            width: 180px;
            height: 180px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--btn-blue);
            box-shadow: 0 0 20px rgba(33, 158, 188, 0.5);
        }

        .nvidia-fan-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Madencilik ba≈ülayƒ±nca d√∂necek */
        }

        .rotate-anim { animation: rotation 2s infinite linear; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(359deg); } }

        .start-btn {
            background: linear-gradient(180deg, #2a9d8f, #1e7ba8);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Power Lottery */
        .lottery-box {
            background: #1a6d55;
            padding: 12px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        /* Hash Alanƒ± */
        .hash-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid #233544;
        }

        .hash-display {
            background: #081016;
            padding: 15px;
            border-radius: 12px;
            font-size: 2rem;
            color: #7d8bb2;
            font-family: monospace;
            margin: 10px 0;
            border-left: 4px solid var(--btn-blue);
        }

        .sell-btn {
            background: var(--btn-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* Takas Modalƒ± (image_e83cff.png'den esinlenildi) */
        .modal-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 10, 14, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 40px;
        }

        .modal-card {
            width: 90%;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .kur-info { color: var(--text-gray); font-size: 0.9rem; margin: 15px 0; }
        .modal-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .m-btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Alt Navigasyon */
        .nav-bar {
            margin-top: auto;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #233544;
        }

        .nav-item { text-align: center; color: var(--text-gray); font-size: 0.7rem; opacity: 0.5; }
        .nav-item.active { opacity: 1; color: var(--btn-blue); }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header">
        <div class="balance-box">
            <span style="color:var(--neon-green); font-weight:bold;">$</span>
            <span id="usdBalance" style="font-size: 1.2rem;">0.0120</span> <span style="font-size: 0.8rem;">USD</span>
        </div>
        <div style="font-size: 1.3rem;">üáπüá∑ ‚öôÔ∏è</div>
    </div>

    <div class="miner-card">
        <div class="nvidia-fan-box" id="fanBox">
            <img src="nvidia.jpg" alt="Nvidia Fan">
        </div>
        <button class="start-btn" id="startBtn" onclick="toggleMining()">
            <span id="btnIcon">‚èª</span> <span id="btnText">START MINING</span>
        </button>
    </div>

    <div class="lottery-box">
        <div style="background:white; color:#1a6d55; font-weight:900; padding:8px; border-radius:8px;">X100</div>
        <div style="font-size: 0.85rem;"><b>POWER LOTTERY</b><br>X100'e kadar kazan</div>
    </div>

    <div class="hash-card">
        <p style="color:var(--text-gray); font-size: 0.8rem;">Madenlenen Hash</p>
        <div class="hash-display" id="hashDisplay">3.32087</div>
        <button class="sell-btn" onclick="openTrade()">üîÑ HASH'LERƒ∞ SAT</button>
    </div>

    <div style="margin-top: 10px; font-size: 0.75rem; color: #555;">G√ºc√ºn√ºz (Power): <span style="color:var(--btn-blue)">360 GH/s</span></div>

    <nav class="nav-bar">
        <div class="nav-item">‚ö°<br>Y√ºkselt</div>
        <div class="nav-item">üí∞<br>Kazan</div>
        <div class="nav-item active">‚õèÔ∏è<br>Madenci</div>
        <div class="nav-item">üìã<br>G√∂rev</div>
        <div class="nav-item">üëõ<br>√ñdeme</div>
    </nav>

    <div style="text-align: center; font-size: 8px; color: #333; margin-top: 5px;">
        ID: 8392479231 | @Stars_Miner_bot
    </div>

    <div class="modal-overlay" id="tradeModal">
        <div class="modal-card">
            <h2 style="font-size: 1.2rem;">Hash'leri USD'ye √ßevir</h2>
            <div class="kur-info">
                Kur:<br>
                <b style="color:white; font-size: 1.1rem;">100 Hashes = 0.01 USD</b>
            </div>
            <div style="text-align: left; margin: 20px 0;">
                <span style="font-size: 0.8rem; color: #555;">Madenlenen Hash:</span><br>
                <span id="modalHash" style="font-size: 1.8rem; color: #7d8bb2; font-weight: bold;">3.32087</span>
            </div>
            <div class="modal-btns">
                <button class="m-btn" style="background:var(--btn-red); color:#ff8a8a;" onclick="closeTrade()">ƒ∞PTAL</button>
                <button class="m-btn" style="background:var(--btn-green); color:white;" onclick="confirmTrade()">TAKASLA</button>
            </div>
        </div>
    </div>
</div>

<script>
    let usd = 0.0120;
    let hash = 3.32087;
    let isMining = false;
    let timer;
    let secondsLeft = 24 * 60 * 60;

    // Kural: 59 dakikada 1 hash (Saniyede 1 / 3540)
    const HASH_SPEED = 1 / 3540; 

    function toggleMining() {
        const btn = document.getElementById('startBtn');
        const fan = document.querySelector('.nvidia-fan-box img');
        
        if (!isMining) {
            isMining = true;
            fan.classList.add('rotate-anim');
            document.getElementById('btnIcon').style.display = 'none';
            startEngine();
        }
    }

    function startEngine() {
        timer = setInterval(() => {
            if (secondsLeft <= 0) {
                clearInterval(timer);
                return;
            }
            secondsLeft--;
            hash += HASH_SPEED;
            
            // Zaman formatƒ±
            let h = Math.floor(secondsLeft / 3600).toString().padStart(2, '0');
            let m = Math.floor((secondsLeft % 3600) / 60).toString().padStart(2, '0');
            let s = (secondsLeft % 60).toString().padStart(2, '0');
            
            document.getElementById('btnText').innerText = `${h}:${m}:${s}`;
            document.getElementById('hashDisplay').innerText = hash.toFixed(5);
        }, 1000);
    }

    function openTrade() {
        document.getElementById('modalHash').innerText = hash.toFixed(5);
        document.getElementById('tradeModal').style.display = 'flex';
    }

    function closeTrade() {
        document.getElementById('tradeModal').style.display = 'none';
    }

    function confirmTrade() {
        if (hash < 1.0) {
            alert("Min. 1.0 Hash birikmesi gerek!");
        } else {
            // Kural: 100 Hash = 0.01 USD -> 1 Hash = 0.0001 USD
            let gain = hash * 0.0001;
            usd += gain;
            alert(`Ba≈üarƒ±lƒ±! Kazan√ß: ${gain.toFixed(4)} USD`);
            hash = 0;
            document.getElementById('hashDisplay').innerText = "0.00000";
            document.getElementById('usdBalance').innerText = usd.toFixed(4);
            closeTrade();
        }
    }
</script>

</body>
</html>

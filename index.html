<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* --- 7 SECOND PRECISION CHECKING --- */
        #checking-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px;
        }
        .loader-ring { position: relative; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 40px; }
        .loader-ring::after { content: ""; position: absolute; inset: 0; border-radius: 50%; border: 2px solid rgba(255,255,255,0.05); border-top-color: #007aff; animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .check-item { width: 100%; max-width: 260px; margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center; opacity: 0; transform: translateY(8px); transition: all 0.8s ease; }
        .check-item.visible { opacity: 1; transform: translateY(0); }

        /* --- DASHBOARD UI --- */
        #main-app { display: none; height: 100vh; overflow-y: auto; opacity: 0; transition: 1.2s ease-out; }
        .app-content { background: #000; border-radius: 40px 40px 0 0; margin-top: -45px; position: relative; padding: 30px 20px 140px; }

        .btn-earn { background: linear-gradient(90deg, #fcd535, #f3ba2f); color: #000; padding: 16px; border-radius: 20px; font-weight: 900; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 4px 15px rgba(252, 213, 53, 0.2); transition: 0.2s; }
        .btn-earn:active { transform: scale(0.96); }

        /* --- MODALS --- */
        .modal-overlay { display: none; position: fixed; inset: 0; z-index: 10001; background: rgba(0,0,0,0.96); backdrop-filter: blur(15px); align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex; }
        .modal-card { background: #111; border: 1px solid rgba(255,255,255,0.08); border-radius: 35px; width: 85%; max-width: 320px; padding: 32px; text-align: center; }

        .btn-main { background: #fff; color: #000; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; }
        
        /* --- AD PROGRESS --- */
        .ad-loader { width: 100%; height: 6px; background: #222; border-radius: 10px; margin: 20px 0; overflow: hidden; display: none; }
        .ad-progress { width: 0%; height: 100%; background: #fcd535; transition: width 2s linear; }
    </style>
</head>
<body>

    <div id="checking-screen">
        <div class="loader-ring"><img src="Koalas.jpg" class="w-16 h-16 rounded-full"></div>
        <h2 class="text-xl font-black italic mb-10 tracking-widest text-zinc-400 uppercase">Analyzing Profile</h2>
        <div class="w-full max-w-[260px]">
            <div id="c1" class="check-item"><span class="text-zinc-500 font-bold text-xs">Account Age</span><span class="text-blue-500 font-black italic">...</span></div>
            <div id="c2" class="check-item"><span class="text-zinc-500 font-bold text-xs">Activity</span><span class="text-blue-500 font-black italic">...</span></div>
            <div id="c3" class="check-item"><span class="text-zinc-500 font-bold text-xs">OG Status</span><span class="text-blue-500 font-black italic">...</span></div>
        </div>
    </div>

    <div id="reward-screen" class="hidden fixed inset-0 bg-black z-[9999] flex flex-col items-center justify-center p-10 text-center">
        <div class="text-8xl font-black italic tracking-tighter mb-4" id="reward-val">0</div>
        <p class="text-zinc-500 font-bold mb-12 italic uppercase">$KOALA EARNED</p>
        <button onclick="launchApp()" class="btn-main">CONTINUE</button>
    </div>

    <div id="main-app">
        <div class="h-44 bg-[url('Koalas.jpg')] bg-cover bg-center opacity-30"></div>
        <div class="app-content">
            <div class="flex flex-col items-center -mt-16 mb-8 text-center">
                <img src="Koalas.jpg" class="w-20 h-20 rounded-[28px] border-4 border-black mb-4 shadow-2xl">
                <h1 id="app-balance" class="text-6xl font-black italic tracking-tighter mb-1">0</h1>
                <p class="text-zinc-500 font-bold text-[10px] uppercase mb-6 tracking-widest italic">$KOALA BALANCE</p>
                
                <button onclick="openModal('ad-modal')" class="btn-earn">
                    <i class="fa-solid fa-play-circle"></i> EARN +$KOALA COINS
                </button>
            </div>

            <button onclick="handleWalletClick()" id="dash-wallet-btn" class="w-full bg-zinc-900 border border-white/5 h-16 rounded-2xl font-black text-sm flex items-center justify-center gap-3 mb-10">
                <i class="fa-solid fa-wallet text-blue-500"></i> CONNECT WALLET
            </button>
        </div>
    </div>

    <div id="ad-modal" class="modal-overlay">
        <div class="modal-card">
            <div class="text-5xl mb-4">ðŸ“º</div>
            <h3 class="text-xl font-black italic mb-2 uppercase">Watch & Earn</h3>
            <p class="text-zinc-500 text-[10px] font-bold mb-6 uppercase tracking-widest">1 AD = +1 $KOALA COIN</p>
            
            <div id="ad-loader-box" class="ad-loader"><div id="ad-bar" class="ad-progress"></div></div>
            
            <button id="ad-btn" onclick="startAd()" class="btn-main mb-4">WATCH AD</button>
            <button onclick="closeModal('ad-modal')" class="text-zinc-600 font-bold text-[10px] uppercase tracking-widest">Close</button>
        </div>
    </div>

    <div id="custom-alert" class="modal-overlay">
        <div class="modal-card">
            <div id="alert-icon" class="text-4xl mb-4"></div>
            <p id="alert-text" class="text-white font-bold mb-8 text-sm leading-relaxed px-4"></p>
            <button onclick="closeModal('custom-alert')" class="btn-main">OK</button>
        </div>
    </div>

    <div id="wallet-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 class="text-xl font-black italic mb-6 uppercase">Link Address</h3>
            <input type="text" id="wallet-input" placeholder="Paste TON Address" class="w-full bg-black border border-zinc-800 rounded-2xl py-5 px-4 text-blue-400 font-mono text-xs outline-none mb-6 text-center">
            <button onclick="saveWallet()" class="btn-main mb-4">SAVE</button>
            <button onclick="closeModal('wallet-modal')" class="text-zinc-600 font-bold text-[10px] uppercase">Close</button>
        </div>
    </div>

    <script>
        let currentBalance = 0;

        window.onload = () => {
            const schedule = [
                {id: 'c1', txt: '4.5 Years', delay: 1500},
                {id: 'c2', txt: 'Verified', delay: 3500},
                {id: 'c3', txt: 'Elite OG', delay: 5500}
            ];
            schedule.forEach(s => {
                setTimeout(() => {
                    const el = document.getElementById(s.id);
                    el.classList.add('visible');
                    setTimeout(() => { el.querySelector('span:last-child').innerText = s.txt; el.querySelector('span:last-child').className = "text-white font-black italic"; }, 400);
                }, s.delay);
            });
            setTimeout(() => {
                currentBalance = Math.floor(Math.random() * 8000) + 2000;
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('reward-screen').classList.remove('hidden');
                document.getElementById('reward-val').innerText = currentBalance.toLocaleString();
            }, 7000);

            if(localStorage.getItem('koala_wallet')) updateWalletUI(localStorage.getItem('koala_wallet'));
        };

        function launchApp() {
            document.getElementById('app-balance').innerText = currentBalance.toLocaleString();
            document.getElementById('reward-screen').classList.add('hidden');
            document.getElementById('main-app').style.display = 'block';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        // --- AD LOGIC (+1 KOALA) ---
        function startAd() {
            const btn = document.getElementById('ad-btn');
            const loader = document.getElementById('ad-loader-box');
            const bar = document.getElementById('ad-bar');
            
            btn.disabled = true;
            btn.style.opacity = "0.5";
            btn.innerText = "WATCHING...";
            loader.style.display = "block";
            
            setTimeout(() => { bar.style.width = "100%"; }, 100);

            setTimeout(() => {
                // Reklam bitti
                currentBalance += 1;
                document.getElementById('app-balance').innerText = currentBalance.toLocaleString();
                
                // Reset UI
                bar.style.width = "0%";
                loader.style.display = "none";
                btn.disabled = false;
                btn.style.opacity = "1";
                btn.innerText = "WATCH AD";
                
                myAlert("Success! +1 $KOALA added to your balance.", "fa-circle-check text-green-500");
            }, 2200); // Reklam sÃ¼resi 2 saniye
        }

        function myAlert(text, icon) {
            document.getElementById('alert-text').innerText = text;
            document.getElementById('alert-icon').innerHTML = `<i class="fa-solid ${icon}"></i>`;
            document.getElementById('custom-alert').classList.add('active');
        }

        function handleWalletClick() {
            if(localStorage.getItem('koala_wallet')) myAlert("Wallet is already connected.", "fa-circle-check text-green-500");
            else openModal('wallet-modal');
        }

        function saveWallet() {
            const val = document.getElementById('wallet-input').value.trim();
            if(val.length > 15) {
                localStorage.setItem('koala_wallet', val);
                updateWalletUI(val);
                closeModal('wallet-modal');
                myAlert("Wallet linked!", "fa-circle-check text-green-500");
            } else myAlert("Invalid Address", "fa-circle-exclamation text-red-500");
        }

        function updateWalletUI(addr) {
            const btn = document.getElementById('dash-wallet-btn');
            btn.innerHTML = `<i class="fa-solid fa-circle-check text-green-500"></i> ${addr.slice(0,6)}...${addr.slice(-4)}`;
            btn.style.color = "#007aff";
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    </script>
</body>
</html>

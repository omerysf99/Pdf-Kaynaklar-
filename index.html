<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Boost Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #000000;
            --card-bg: #1c1c1e;
            --gold: #f3ba2f;
            --blue-glow: #3a47ff;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* √úst Bilgi Kartlarƒ± */
        .header-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 10px; width: 92%; margin-top: 15px;
        }

        .header-card {
            background: var(--card-bg); border-radius: 12px;
            padding: 12px 2px; text-align: center; border: 1px solid #2c2c2e;
        }

        .card-label { font-size: 10px; color: #ff9f0a; margin-bottom: 4px; font-weight: 600; }
        .card-value { font-size: 14px; font-weight: bold; color: white; }

        /* Bakiye */
        .balance-container { margin-top: 30px; display: flex; align-items: center; gap: 15px; }
        .gold-icon-large {
            width: 48px; height: 48px;
            background: linear-gradient(180deg, #ffe000, #ff9000);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 26px; font-weight: bold; color: rgba(0,0,0,0.6);
            border: 3px solid #fff; box-shadow: 0 0 15px rgba(255, 224, 0, 0.4);
        }
        .balance-text { font-size: 50px; font-weight: 850; letter-spacing: -1px; }

        /* Seviye */
        .level-section { width: 90%; margin-top: 20px; }
        .level-labels { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; }
        .progress-bg { width: 100%; height: 10px; background: #2c2c2e; border-radius: 20px; overflow: hidden; }
        .progress-fill { width: 45%; height: 100%; background: linear-gradient(90deg, #5e5ce6, #bf5af2); }

        /* MERKEZ ALAN (√ñr√ºmcek ve Boost) */
        .game-main-area {
            position: relative;
            margin-top: 30px;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spyder-container {
            position: relative;
            width: 230px;
            height: 230px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blue-glow-ring {
            position: absolute; width: 100%; height: 100%;
            border: 10px solid var(--blue-glow); border-radius: 50%;
            box-shadow: 0 0 35px rgba(58, 71, 255, 0.5); z-index: 1;
        }

        #spyder-emoji {
            font-size: 100px; z-index: 2; cursor: pointer;
            transition: transform 0.05s ease-out; touch-action: manipulation;
        }
        #spyder-emoji:active { transform: scale(0.88); }

        /* BOOST BUTONU (G√∂rseldeki gibi saƒü altta) */
        .boost-btn-container {
            position: absolute;
            right: 15px;
            bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(28, 28, 30, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #3a3a3c;
            cursor: pointer;
            z-index: 5;
            transition: 0.2s;
        }
        .boost-btn-container:active { transform: scale(0.95); background: #2c2c2e; }
        .boost-icon { font-size: 20px; }
        .boost-text { font-size: 14px; font-weight: bold; color: white; }

        /* Enerji Alt Bar */
        .energy-section { margin-top: auto; margin-bottom: 110px; width: 90%; }
        .energy-info { display: flex; align-items: center; gap: 8px; font-size: 18px; font-weight: bold; margin-bottom: 8px; }
        .energy-bar-container { width: 100%; height: 12px; background: #2c2c2e; border-radius: 20px; }
        .energy-bar-val { width: 100%; height: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); border-radius: 20px; transition: 0.1s; }

        /* Alt Nav */
        .bottom-nav {
            position: fixed; bottom: 20px; width: 92%; background: #1c1c1e;
            display: grid; grid-template-columns: repeat(4, 1fr);
            padding: 14px 0; border-radius: 22px; border: 1px solid #2c2c2e;
        }
        .nav-item { text-align: center; font-size: 11px; color: #8e8e93; }
        .nav-item i { display: block; font-size: 22px; margin-bottom: 5px; font-style: normal; }

        /* Animasyon */
        .plus-one {
            position: absolute; color: white; font-size: 32px; font-weight: 900;
            pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 10;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-120px); }
        }
    </style>
</head>
<body>

    <div class="header-grid">
        <div class="header-card"><div class="card-label">Tƒ±k Ba≈üƒ±</div><div class="card-value">üí∞ +1</div></div>
        <div class="header-card"><div class="card-label" style="color:#5e5ce6">Hedef</div><div class="card-value">5K</div></div>
        <div class="header-card"><div class="card-label" style="color:#32d74b">Pasif Gelir</div><div class="card-value">üí∞ 0</div></div>
    </div>

    <div class="balance-container">
        <div class="gold-icon-large">$</div>
        <div class="balance-text" id="balance">100</div>
    </div>

    <div class="level-section">
        <div class="level-labels"><span>Bronze ></span><span style="color:#8e8e93">1/10</span></div>
        <div class="progress-bg"><div class="progress-fill" id="level-bar"></div></div>
    </div>

    <div class="game-main-area">
        <div class="spyder-container">
            <div class="blue-glow-ring"></div>
            <div id="spyder-emoji">üï∑Ô∏è</div>
        </div>

        <div class="boost-btn-container" onclick="applyBoost()">
            <span class="boost-icon">üöÄ</span>
            <span class="boost-text">Boost</span>
        </div>
    </div>

    <div class="energy-section">
        <div class="energy-info">‚ö° <span id="energy-num">1000</span> / 1000</div>
        <div class="energy-bar-container"><div class="energy-bar-val" id="energy-bar"></div></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item"><i>üè†</i>Home</div>
        <div class="nav-item"><i>‚õèÔ∏è</i>Mine</div>
        <div class="nav-item"><i>üë•</i>Friends</div>
        <div class="nav-item"><i>üöÄ</i>Earn</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let coins = 100;
        let energy = 1000;
        const maxEnergy = 1000;

        const balanceDisplay = document.getElementById('balance');
        const energyNumDisplay = document.getElementById('energy-num');
        const energyBarDisplay = document.getElementById('energy-bar');
        const spyderEmoji = document.getElementById('spyder-emoji');
        const levelBar = document.getElementById('level-bar');

        function handleTap(e) {
            if (e.type === 'touchstart') e.preventDefault();
            if (energy > 0) {
                coins += 1;
                energy -= 1;
                updateUI();
                tg.HapticFeedback.impactOccurred('light');
                const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                createPlusOne(clientX, clientY);
            }
        }

        // BOOST FONKSƒ∞YONU
        function applyBoost() {
            energy = maxEnergy; // Enerjiyi fulle
            updateUI();
            tg.HapticFeedback.notificationOccurred('success');
            alert("Enerji Fullendi! üöÄ");
        }

        function updateUI() {
            balanceDisplay.innerText = coins.toLocaleString();
            energyNumDisplay.innerText = energy;
            energyBarDisplay.style.width = (energy / maxEnergy * 100) + "%";
            levelBar.style.width = Math.min(100, (coins / 50)) + "%";
        }

        spyderEmoji.addEventListener('touchstart', handleTap);
        spyderEmoji.addEventListener('mousedown', handleTap);

        function createPlusOne(x, y) {
            const plusOne = document.createElement('div');
            plusOne.className = 'plus-one';
            plusOne.innerText = '+1';
            plusOne.style.left = (x - 20) + 'px';
            plusOne.style.top = (y - 40) + 'px';
            document.body.appendChild(plusOne);
            setTimeout(() => plusOne.remove(), 800);
        }

        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                updateUI();
            }
        }, 1500);
    </script>
</body>
</html>

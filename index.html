<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVIDIA Pro Miner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --bg-dark: #05070a;
            --border: #1f242d;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            margin: 0; 
            overflow: hidden;
        }

        .glass-card {
            background: linear-gradient(145deg, #12151a 0%, #0a0c10 100%);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
        }

        /* Mavi Fan DÃ¶nme Animasyonu */
        @keyframes fan-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .blue-fan {
            animation: fan-spin 4s linear infinite;
            filter: drop-shadow(0 0 20px rgba(0, 150, 255, 0.3));
        }

        /* Ä°lerleme Ã‡ubuÄŸu Animasyonu */
        .progress-fill {
            height: 100%;
            background: var(--nv-green);
            box-shadow: 0 0 10px var(--nv-green);
            transition: width 0.5s ease-in-out;
        }

        .nav-active { color: var(--nv-green) !important; }

        .safe-scroll {
            height: calc(100vh - 110px);
            overflow-y: auto;
            padding-bottom: 80px;
            scrollbar-width: none;
        }
        .safe-scroll::-webkit-scrollbar { display: none; }

        .task-item {
            background: rgba(255,255,255,0.03);
            border-left: 3px solid var(--nv-green);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_ID = "8392479231";
        const HOURLY_RATE = 0.0820;

        const App = () => {
            const [tab, setTab] = useState('home');
            const [balance, setBalance] = useState(() => Number(localStorage.getItem('nv_bal')) || 0.0500);
            const [pending, setPending] = useState(0);
            const [lastTs, setLastTs] = useState(() => Number(localStorage.getItem('nv_ts')) || Date.now());

            useEffect(() => {
                const timer = setInterval(() => {
                    const elapsed = (Date.now() - lastTs) / 1000;
                    setPending(elapsed * (HOURLY_RATE / 3600));
                }, 100);
                return () => clearInterval(timer);
            }, [lastTs]);

            const claim = () => {
                const total = balance + pending;
                setBalance(total);
                setLastTs(Date.now());
                setPending(0);
                localStorage.setItem('nv_bal', total);
                localStorage.setItem('nv_ts', Date.now());
            };

            return (
                <div className="max-w-md mx-auto h-screen relative bg-[#05070a] flex flex-col">
                    
                    {/* Header: Chalpus Yeniden & Dil SeÃ§eneÄŸi */}
                    <div className="flex items-center justify-between p-5 pb-2">
                        <div className="flex items-center gap-3">
                            <img src="nvdia.jpg" className="w-10 h-10 rounded-full border border-zinc-800" />
                            <div>
                                <h1 className="text-xs font-black uppercase tracking-tight">Chalpus Yeniden</h1>
                                <span className="bg-[#c1ff00] text-black text-[8px] font-black px-2 py-0.5 rounded uppercase">NVIDIA Miner</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="bg-zinc-900 border border-zinc-800 rounded-lg px-2 py-1 flex items-center gap-1">
                                <i className="fas fa-globe text-[10px] text-zinc-500"></i>
                                <span className="text-[10px] font-bold">TÃ¼rkÃ§e</span>
                            </div>
                            <i className="fas fa-bell text-zinc-500"></i>
                        </div>
                    </div>

                    <div className="safe-scroll px-5">
                        
                        {/* 1. ANA SAYFA: MAVÄ° FAN & GÃ–REV MERKEZÄ° */}
                        {tab === 'home' && (
                            <div className="space-y-6 pt-4">
                                <div className="glass-card p-4 flex justify-between items-center border-l-4 border-[#c1ff00]">
                                    <span className="text-[10px] font-black uppercase text-zinc-500 tracking-widest">HÄ±z/Saat</span>
                                    <span className="text-[#c1ff00] font-black text-lg font-mono">0.082 <small className="text-[8px]">NV/H</small></span>
                                </div>

                                {/* Fan ve SayaÃ§ */}
                                <div className="flex flex-col items-center py-6">
                                    <div className="relative w-56 h-56 flex items-center justify-center">
                                        {/* Arka plan Ä±ÅŸÄ±ÄŸÄ± */}
                                        <div className="absolute inset-0 bg-blue-500/10 rounded-full blur-[60px]"></div>
                                        {/* Mavi Fan GÃ¶rseli */}
                                        <img src="image_6d3524.png" className="w-full h-full object-contain blue-fan" alt="Fan" />
                                        {/* Merkez Logo */}
                                        <div className="absolute w-12 h-12 bg-black rounded-full border-2 border-[#c1ff00] flex items-center justify-center shadow-lg">
                                            <img src="nvdia.jpg" className="w-8 h-8 rounded-full" />
                                        </div>
                                    </div>
                                    
                                    <div className="mt-8 text-center">
                                        <h2 className="text-4xl font-black font-mono tracking-tighter text-white">
                                            {pending.toFixed(4)} <span className="text-sm text-zinc-500">NVIDIA</span>
                                        </h2>
                                        {/* Ä°lerleme Ã‡ubuÄŸu */}
                                        <div className="w-64 h-2.5 bg-zinc-900 rounded-full mt-4 overflow-hidden border border-zinc-800">
                                            <div className="progress-fill" style={{width: '35%'}}></div>
                                        </div>
                                        <p className="text-[10px] font-mono text-zinc-500 mt-2">21:53:32</p>
                                    </div>
                                </div>

                                {/* GÃ¶rev Merkezi */}
                                <div className="space-y-3">
                                    <div className="flex items-center gap-2 mb-4">
                                        <div className="h-4 w-1 bg-[#c1ff00]"></div>
                                        <h3 className="text-sm font-black uppercase tracking-tighter">GÃ¶rev Merkezi</h3>
                                    </div>
                                    
                                    {[
                                        {t: "Telegram KanalÄ±na KatÄ±l", r: "+0.50 NV", i: "fa-paper-plane"},
                                        {t: "ArkadaÅŸlarÄ±nÄ± Davet Et", r: "+1.20 NV", i: "fa-users"},
                                        {t: "GÃ¼nlÃ¼k GiriÅŸ Bonusu", r: "+0.05 NV", i: "fa-calendar-check"}
                                    ].map((g, idx) => (
                                        <div key={idx} className="task-item p-4 rounded-xl flex items-center justify-between">
                                            <div className="flex items-center gap-4">
                                                <i className={`fas ${g.i} text-zinc-400`}></i>
                                                <div>
                                                    <p className="text-[11px] font-bold text-white">{g.t}</p>
                                                    <p className="text-[9px] text-[#c1ff00] font-black">{g.r}</p>
                                                </div>
                                            </div>
                                            <button className="bg-white text-black px-4 py-1 rounded text-[9px] font-black uppercase">Yap</button>
                                        </div>
                                    ))}
                                    
                                    <button onClick={claim} className="w-full py-5 bg-[#c1ff00] text-black font-black uppercase tracking-widest text-xs rounded-2xl shadow-xl shadow-[#c1ff00]/10 mt-4 active:scale-95 transition-all">
                                        KazancÄ± Topla
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* 2. SIRALAMA SAYFASI */}
                        {tab === 'leader' && (
                            <div className="space-y-4 pt-4">
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="glass-card p-4 text-center">
                                        <p className="text-[9px] font-black text-zinc-500 uppercase">SÄ±ralamam</p>
                                        <p className="text-lg font-black text-[#c1ff00]">#1,204</p>
                                    </div>
                                    <div className="glass-card p-4 text-center">
                                        <p className="text-[9px] font-black text-zinc-500 uppercase">ReferanslarÄ±m</p>
                                        <p className="text-lg font-black text-white">12 KiÅŸi</p>
                                    </div>
                                </div>

                                <div className="glass-card overflow-hidden">
                                    <div className="p-4 bg-zinc-900/50 border-b border-zinc-800 text-[9px] font-black text-zinc-500 flex justify-between">
                                        <span>MADENCÄ° / REFERANS</span>
                                        <span>NV MÄ°KTARI</span>
                                    </div>
                                    {[
                                        {r: 1, n: "100******", ref: 1240, v: "360,399.84", m: "ðŸ¥‡"},
                                        {r: 2, n: "kh1******", ref: 890, v: "56,043.68", m: "ðŸ¥ˆ"},
                                        {r: 3, n: "oma******", ref: 420, v: "44,499.52", m: "ðŸ¥‰"}
                                    ].map(u => (
                                        <div key={u.r} className="flex justify-between items-center p-4 border-b border-zinc-800/30">
                                            <div className="flex items-center gap-3">
                                                <div className="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center text-[10px] font-black">{u.r}</div>
                                                <div>
                                                    <p className="text-xs font-bold">{u.n} {u.m}</p>
                                                    <p className="text-[9px] text-[#c1ff00] font-black">Ref: {u.ref}</p>
                                                </div>
                                            </div>
                                            <span className="text-xs font-black font-mono">{u.v}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 4. BEN (PROFÄ°L) SAYFASI */}
                        {tab === 'ben' && (
                            <div className="space-y-6 pt-4">
                                <div className="glass-card p-6 flex flex-col items-center">
                                    <img src="nvdia.jpg" className="w-20 h-20 rounded-full border-2 border-[#c1ff00] p-1 shadow-lg shadow-[#c1ff00]/10 mb-4" />
                                    <h2 className="text-xl font-black uppercase">Chalpus Yeniden</h2>
                                    <p className="text-[10px] text-zinc-500 font-mono">ID: {ADMIN_ID}</p>
                                </div>

                                <div className="glass-card p-6">
                                    <div className="flex justify-between border-b border-zinc-800 pb-4 mb-4">
                                        <span className="text-xs font-black text-zinc-500 uppercase tracking-tighter">Toplam KazanÃ§</span>
                                        <span className="text-xl font-black text-[#c1ff00] font-mono">{balance.toFixed(2)} NV</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-xs font-black text-zinc-500 uppercase tracking-tighter">USDT Bakiye</span>
                                        <span className="text-xl font-black font-mono">0.00</span>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <button className="py-4 rounded-2xl bg-zinc-900 border border-zinc-800 flex flex-col items-center gap-2 active:scale-95 transition-all">
                                        <i className="fas fa-arrow-down text-[#c1ff00]"></i>
                                        <span className="text-[10px] font-black uppercase">Geri Ã‡ek</span>
                                    </button>
                                    <button className="py-4 rounded-2xl bg-zinc-900 border border-zinc-800 flex flex-col items-center gap-2 active:scale-95 transition-all">
                                        <i className="fas fa-exchange-alt text-[#c1ff00]"></i>
                                        <span className="text-[10px] font-black uppercase">Takas Et</span>
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Navigasyon: PaylaÅŸtÄ±ÄŸÄ±n gÃ¶rseldeki ikonlar ve isimler */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-[#05070a] border-t border-zinc-800 flex justify-around items-center py-5 z-50 max-w-md mx-auto">
                        {[
                            {id:'home', i:'fa-fan', n:'Bana ait'},
                            {id:'leader', i:'fa-trophy', n:'Liderlik'},
                            {id:'takim', i:'fa-users', n:'TakÄ±m'},
                            {id:'ben', i:'fa-cube', n:'Ben'}
                        ].map(m => (
                            <button key={m.id} onClick={() => setTab(m.id)} className={`flex flex-col items-center gap-1.5 transition-all ${tab === m.id ? 'nav-active' : 'text-zinc-600'}`}>
                                <i className={`fas ${m.i} text-xl`}></i>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{m.n}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

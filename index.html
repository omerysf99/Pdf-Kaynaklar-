<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Click & Admin</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg: #0b0b0d; --card: #151517; --purple: #a855f7; --green: #00d084; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; }
        
        .page { display: flex; height: 100vh; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }

        /* üï∑Ô∏è TIKLAMA ALANI */
        .tap-zone { position: relative; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; touch-action: none; }
        .ring { position: absolute; width: 270px; height: 270px; border: 8px solid var(--purple); border-radius: 50%; box-shadow: 0 0 30px var(--purple); pointer-events: none; }
        #spider-img { width: 200px; z-index: 10; transition: transform 0.05s; pointer-events: none; }
        
        .pop { position: absolute; font-size: 45px; pointer-events: none; animation: popUp 0.6s forwards; z-index: 100; }
        @keyframes popUp { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 0; transform: scale(1.4) translateY(-100px); } }

        /* üîê ADMƒ∞N PANELƒ∞ */
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .u-row { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        
        .btn { background: var(--purple); color: #fff; border: none; padding: 12px 25px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        #save-status { position: fixed; top: 10px; font-size: 10px; color: #444; width: 100%; text-align: center; }
    </style>
</head>
<body>

    <div id="save-status">Sistem Aktif üï∑Ô∏è</div>

    <div class="page">
        <div style="font-size: 60px; font-weight: 900; margin-bottom: 10px;" id="ui-bal">0</div>
        
        <div class="tap-zone" id="tap-area">
            <div class="ring"></div>
            <img src="https://api.mimic.ai/api/v1/files/image_7ba2e0.png" id="spider-img">
        </div>

        <button id="adm-btn" class="btn" style="display:none;" onclick="showAdmin()">üõ†Ô∏è ADMƒ∞N PANELƒ∞</button>

        <div style="width:100%; margin-top: 40px;">
            <div style="font-size:14px; margin-bottom:5px;">‚ö° Enerji: <span id="ui-nrg">100</span>/100</div>
            <div style="width:100%; height:10px; background:#111; border-radius:10px; overflow:hidden;">
                <div id="nrg-bar" style="width:100%; height:100%; background:orange; transition: 0.2s;"></div>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <h2 style="color:var(--purple); text-align:center;">Spyder √úye Listesi</h2>
        <div id="user-list"></div>
        <button class="btn" style="background:red; width:100%;" onclick="hideAdmin()">PANELƒ∞ KAPAT</button>
    </div>

    <script>
        // --- FIREBASE AYARLARI ---
        const config = { apiKey: "API_KEY_BURAYA", projectId: "PROJE_ID_BURAYA" };
        firebase.initializeApp(config);
        const db = firebase.firestore();

        const MY_ID = "8392479231";
        const tg = window.Telegram.WebApp;
        const u = tg.initDataUnsafe?.user || { id: "8392479231", first_name: "Admin" };

        let bal = parseInt(localStorage.getItem('spy_b')) || 0;
        let nrg = 100;

        // VERƒ∞ Y√úKLEME
        async function init() {
            const doc = await db.collection('users').doc(String(u.id)).get();
            if (doc.exists) {
                if (doc.data().coins > bal) bal = doc.data().coins;
            } else {
                await db.collection('users').doc(String(u.id)).set({ id: u.id, name: u.first_name, coins: bal });
            }
            if (String(u.id) === MY_ID) document.getElementById('adm-btn').style.display = 'block';
            updateUI();
        }

        function updateUI() {
            document.getElementById('ui-bal').innerText = bal.toLocaleString();
            document.getElementById('ui-nrg').innerText = nrg;
            document.getElementById('nrg-bar').style.width = nrg + "%";
            localStorage.setItem('spy_b', bal);
        }

        async function sync() {
            await db.collection('users').doc(String(u.id)).update({ coins: bal, last: Date.now() });
        }

        // üï∑Ô∏è TIKLAMA VE EMOJƒ∞
        function tap(e) {
            if (nrg > 0) {
                bal += 1; // Tƒ±k ba≈üƒ± +1
                nrg--;
                updateUI();
                
                const p = document.createElement('div');
                p.className = 'pop'; p.innerText = "üï∑Ô∏è";
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                p.style.left = (x - 20) + "px"; p.style.top = (y - 50) + "px";
                document.body.appendChild(p);
                
                setTimeout(() => { p.remove(); sync(); }, 600);
                document.getElementById('spider-img').style.transform = "scale(0.85)";
                setTimeout(() => document.getElementById('spider-img').style.transform = "scale(1)", 50);
            }
        }

        // ADMƒ∞N PANELƒ∞
        async function showAdmin() {
            document.getElementById('admin-panel').style.display = 'flex';
            const snap = await db.collection('users').orderBy('coins', 'desc').get();
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const ud = doc.data();
                list.innerHTML += `<div class="u-row">
                    <div><b>${ud.name}</b><br><small>ID: ${ud.id}</small></div>
                    <div style="color:var(--green); font-weight:bold;">ü™ô ${ud.coins}</div>
                </div>`;
            });
        }

        function hideAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

        document.getElementById('tap-area').addEventListener('touchstart', (e) => { e.preventDefault(); tap(e); });
        document.getElementById('tap-area').addEventListener('mousedown', tap);
        init();
    </script>
</body>
</html>

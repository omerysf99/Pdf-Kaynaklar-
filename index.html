<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Clicker v2</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
    
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        body {
            background: radial-gradient(circle, #2e004f 0%, #000000 100%);
            color: #ffeb3b;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        #ui-container {
            background: rgba(46, 0, 79, 0.8);
            padding: 20px;
            border-radius: 20px;
            border: 3px solid #ffeb3b;
            box-shadow: 0 0 20px #9c27b0;
            text-align: center;
            width: 300px;
        }

        #balance { font-size: 2.5rem; font-weight: bold; margin-bottom: 5px; color: #ffeb3b; }
        #energy-bar-container {
            width: 100%;
            background: #444;
            height: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #ffeb3b;
            overflow: hidden;
        }
        #energy-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ffeb3b, #fbc02d);
            transition: width 0.2s;
        }

        #spider {
            font-size: 120px;
            cursor: pointer;
            transition: transform 0.1s;
            margin: 20px 0;
            display: inline-block;
        }
        #spider:active { transform: scale(0.9); }
        #spider.disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        .btn-refill {
            background: #9c27b0;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px #6a1b9a;
            transition: 0.2s;
        }
        .btn-refill:hover { background: #ab47bc; }
        .btn-refill:active { box-shadow: 0 0; transform: translateY(4px); }
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="balance">$0.00000</div>
        
        <div id="energy-bar-container">
            <div id="energy-fill"></div>
        </div>
        <div id="energy-text">Enerji: 1000 / 1000</div>

        <div id="spider">üï∑Ô∏è</div>

        <div style="margin-top: 20px;">
            <button class="btn-refill" onclick="refillEnergy()">ENERJƒ∞ DOLDUR (AD)</button>
        </div>
    </div>

    <script>
        // --- AYARLAR ---
        let balance = 0.0;
        let energy = 1000;
        const maxEnergy = 1000;
        let clickCount = 0;

        // --- ELEMENTLER ---
        const spiderEl = document.getElementById('spider');
        const balanceEl = document.getElementById('balance');
        const energyFillEl = document.getElementById('energy-fill');
        const energyTextEl = document.getElementById('energy-text');

        // --- TIKLAMA MANTIƒûI ---
        spiderEl.addEventListener('click', () => {
            if (energy > 0) {
                // Kazan√ß ve Enerji Azaltma
                energy--;
                balance += 0.00001;
                clickCount++;

                updateUI();

                // Her 10 tƒ±klamada bir otomatik reklam (ƒ∞steƒüe baƒülƒ±)
                if (clickCount % 10 === 0) {
                    triggerAutoAd();
                }
            } else {
                alert("Enerjin bitti! L√ºtfen doldur.");
            }
        });

        // --- ENERJƒ∞ DOLDURMA VE REKLAM Lƒ∞NKƒ∞ ---
        function refillEnergy() {
            // Belirttiƒüin linke y√∂nlendirme/a√ßma
            window.open("https://adexora.my.id/dl/QFm5mnRYbJV", "_blank");
            
            // Enerjiyi fullle
            energy = maxEnergy;
            updateUI();
            console.log("Enerji fullendi!");
        }

        // --- OTOMATƒ∞K REKLAM FONKSƒ∞YONU ---
        function triggerAutoAd() {
            if (typeof window.showAdexora === 'function') {
                window.showAdexora().catch(e => console.log("Ad error"));
            }
        }

        // --- ARAY√úZ G√úNCELLEME ---
        function updateUI() {
            balanceEl.innerText = `$${balance.toFixed(5)}`;
            energyTextEl.innerText = `Enerji: ${energy} / ${maxEnergy}`;
            
            const energyPercent = (energy / maxEnergy) * 100;
            energyFillEl.style.width = energyPercent + "%";

            if (energy <= 0) {
                spiderEl.classList.add('disabled');
            } else {
                spiderEl.classList.remove('disabled');
            }
        }

        // --- FIREBASE BAƒûLANTISI (Burayƒ± kendi bilgilerinle doldur) ---
        /*
        const firebaseConfig = { apiKey: "...", ... };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        */
    </script>
</body>
</html>

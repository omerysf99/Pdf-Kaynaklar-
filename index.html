<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Ultimate Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg-dark: #000000; --card-bg: #1c1c1e; --gold: #f3ba2f; --blue-glow: #3a47ff; --modal-bg: #111111; }
        body { background-color: var(--bg-dark); color: white; font-family: -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; }
        
        .tab-content { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; position: absolute; top: 0; }
        .tab-content.active { display: flex; }

        /* √úst Panel */
        .header-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; margin-top: 15px; z-index: 10; }
        .header-card { background: var(--card-bg); border-radius: 12px; padding: 10px 2px; text-align: center; border: 1px solid #2c2c2e; }
        .card-label { font-size: 10px; color: #8e8e93; }
        .card-value { font-size: 14px; font-weight: bold; }

        .balance-container { margin-top: 25px; display: flex; align-items: center; gap: 10px; z-index: 10; }
        .gold-icon { width: 35px; height: 35px; background: linear-gradient(180deg, #ffe000, #ff9000); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; color: rgba(0,0,0,0.6); border: 2px solid #fff; }
        .balance-text { font-size: 40px; font-weight: 850; }

        /* Ana Sayfa */
        .game-area { position: relative; margin-top: 60px; width: 280px; height: 280px; display: flex; justify-content: center; align-items: center; }
        .ring { position: absolute; width: 100%; height: 100%; border: 8px solid var(--blue-glow); border-radius: 50%; box-shadow: 0 0 40px rgba(58, 71, 255, 0.5); }
        #spyder { font-size: 130px; z-index: 2; cursor: pointer; transition: transform 0.05s; touch-action: none; }
        
        .energy-box { margin-top: auto; margin-bottom: 120px; width: 90%; }
        .energy-bar-bg { width: 100%; height: 14px; background: #2c2c2e; border-radius: 10px; margin-top: 8px; border: 1px solid #333; }
        .energy-bar-fill { height: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); border-radius: 10px; transition: width 0.1s; }

        /* Mining Sayfasƒ± */
        #mine-page { background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); z-index: 100; justify-content: center; }
        .timer-text { font-size: 55px; font-weight: bold; color: var(--gold); margin: 15px 0; }
        .mine-btn { background: linear-gradient(90deg, #5e5ce6, #bf5af2); color: white; border: none; padding: 15px 35px; border-radius: 30px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .mini-spyder { position: absolute; font-size: 30px; pointer-events: none; z-index: 105; transition: all 2.5s ease-in-out; }
        .admin-skip-btn { display: none; margin-top: 20px; background: #ff3b30; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Nav */
        .nav { position: fixed; bottom: 15px; width: 92%; background: #1c1c1e; display: grid; grid-template-columns: repeat(4, 1fr); padding: 12px 0; border-radius: 20px; z-index: 500; left: 4%; }
        .nav-btn { text-align: center; font-size: 11px; color: #8e8e93; cursor: pointer; }
        .nav-btn.active { color: white; }
        .nav-btn i { display: block; font-size: 20px; margin-bottom: 4px; font-style: normal; }

        #boost-modal { position: fixed; bottom: -100%; left: 0; width: 100%; height: 75%; background: var(--modal-bg); border-top: 2px solid #333; border-radius: 30px 30px 0 0; z-index: 1000; transition: bottom 0.4s; padding: 20px; box-sizing: border-box; }
        #boost-modal.active { bottom: 0; }
        .boost-item { background: #1c1c1e; border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; border: 1px solid #2c2c2e; cursor: pointer; }

        .plus-one { position: absolute; color: white; font-size: 32px; font-weight: 900; pointer-events: none; animation: up 0.7s forwards; z-index: 999; }
        @keyframes up { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="header-grid">
        <div class="header-card"><div class="card-label">Tƒ±k Ba≈üƒ±</div><div id="tap-val" class="card-value">+1</div></div>
        <div class="header-card"><div class="card-label">Limit</div><div id="limit-val" class="card-value">1000</div></div>
        <div class="header-card"><div class="card-label">Saniye/Kar</div><div id="mine-rate-val" class="card-value">1</div></div>
    </div>

    <div class="balance-container">
        <div class="gold-icon">$</div>
        <div class="balance-text" id="balance">100</div>
    </div>

    <div id="home-page" class="tab-content active">
        <div class="game-area"><div class="ring"></div><div id="spyder">üï∑Ô∏è</div></div>
        <div class="energy-box">
            <div style="font-weight: bold;">‚ö° <span id="energy-num">1000</span> / <span id="max-energy-num">1000</span></div>
            <div class="energy-bar-bg"><div id="energy-bar" class="energy-bar-fill" style="width: 100%;"></div></div>
        </div>
    </div>

    <div id="mine-page" class="tab-content">
        <div id="spider-container" style="position: absolute; width:100%; height:100%; pointer-events:none;"></div>
        <div style="text-align: center; z-index: 110;">
            <div id="mine-icon" style="font-size: 80px;">‚õèÔ∏è</div>
            <h2 id="mine-title">SPYDER MINING</h2>
            <div id="mine-timer" class="timer-text">10:00</div>
            <div style="color: #ffd700; font-size: 20px; font-weight: bold; margin-bottom: 20px;">Biriken: <span id="mine-reward-display">0</span> Coin</div>
            <button id="mine-action-btn" class="mine-btn" onclick="startMine()">Mine Ba≈ülat (Reklam)</button>
            <div id="mine-extend" style="display:none; margin-top:15px;">
                <button onclick="extendMine()" style="background:#2c2c2e; color:#fff; border:1px solid #444; padding:8px 15px; border-radius:15px; font-size:12px;">‚è±Ô∏è S√ºre Uzat (+10dk Reklam)</button>
            </div>
            <button id="admin-skip" class="admin-skip-btn" onclick="skipMineTime()">Admin: S√ºreyi Bitir</button>
        </div>
    </div>

    <div id="boost-modal">
        <div style="text-align: center; font-weight: bold; margin-bottom: 20px;">Maƒüaza <span style="float:right" onclick="toggleBoost()">‚úï</span></div>
        <div class="boost-item" onclick="useFullEnergy()"><div style="font-size:30px">‚ö°</div><div><b>Full Energy</b><br><span id="fe-count">2/2 available</span></div></div>
        <div class="boost-item" onclick="buyMultitap()"><div style="font-size:30px">üëÜ</div><div><b>Multitap</b><br><span id="mt-price">üí∞ 121</span></div></div>
        <div class="boost-item" onclick="buyEnergyLimit()"><div style="font-size:30px">üîã</div><div><b>Energy limit</b><br><span id="el-price">üí∞ 9999</span></div></div>
    </div>

    <div class="nav">
        <div id="nav-home" class="nav-btn active" onclick="showTab('home')"><i>üè†</i>Ana Sayfa</div>
        <div id="nav-mine" class="nav-btn" onclick="showTab('mine')"><i>‚õèÔ∏è</i>Kazan</div>
        <div class="nav-btn"><i>üë•</i>Arkada≈ülar</div>
        <div class="nav-btn" onclick="toggleBoost()"><i>üöÄ</i>Boost</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const ADMIN_ID = 8392479231;
        const user = tg.initDataUnsafe.user;

        if(user && user.id == ADMIN_ID) { document.getElementById('admin-skip').style.display = 'inline-block'; }

        let coins = 100, energy = 1000, maxEnergy = 1000, tapPower = 1;
        let multitapPrice = 121, energyLimitPrice = 9999, fullEnergyDaily = 2;
        let isMining = false, mineTime = 600, currentMineReward = 0, mineInterval;

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('energy-num').innerText = Math.floor(energy);
            document.getElementById('max-energy-num').innerText = maxEnergy;
            document.getElementById('energy-bar').style.width = (energy/maxEnergy*100) + "%";
            document.getElementById('tap-val').innerText = "+" + tapPower;
            document.getElementById('limit-val').innerText = maxEnergy;
            document.getElementById('mt-price').innerText = "üí∞ " + multitapPrice;
            document.getElementById('el-price').innerText = "üí∞ " + energyLimitPrice;
            document.getElementById('fe-count').innerText = fullEnergyDaily + "/2 available";
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab + '-page').classList.add('active');
            document.getElementById('nav-' + tab).classList.add('active');
        }

        function toggleBoost() { document.getElementById('boost-modal').classList.toggle('active'); }

        // TIKLAMA Sƒ∞STEMƒ∞
        const spyderBtn = document.getElementById('spyder');
        spyderBtn.addEventListener('touchstart', (e) => {
            const touches = e.changedTouches;
            for (let i = 0; i < touches.length; i++) {
                if (energy >= tapPower) {
                    coins += tapPower; energy -= tapPower;
                    createPlus(touches[i].clientX, touches[i].clientY);
                }
            }
            updateUI(); e.preventDefault();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }, {passive: false});

        function createPlus(x, y) {
            const p = document.createElement('div'); p.className = 'plus-one'; p.innerText = "+" + tapPower;
            p.style.left = (x - 20) + 'px'; p.style.top = (y - 50) + 'px';
            document.body.appendChild(p); setTimeout(() => p.remove(), 700);
        }

        // MADENCƒ∞Lƒ∞K VE √ñR√úMCEK Sƒ∞STEMƒ∞
        function startMine() {
            if(isMining) return;
            alert("Reklam izleniyor...");
            setTimeout(() => {
                isMining = true; mineTime = 600; currentMineReward = 0;
                document.getElementById('mine-action-btn').style.display = 'none';
                document.getElementById('mine-extend').style.display = 'block';
                document.getElementById('mine-icon').innerText = '‚öôÔ∏è';
                spawnSpiders();
                mineInterval = setInterval(() => {
                    mineTime--; currentMineReward += 1;
                    updateMineDisplay();
                    if(mineTime<=0) finishMine();
                }, 1000);
            }, 1000);
        }

        function updateMineDisplay() {
            let m = Math.floor(mineTime/60), s = mineTime%60;
            document.getElementById('mine-timer').innerText = `${m}:${s<10?'0'+s:s}`;
            document.getElementById('mine-reward-display').innerText = currentMineReward;
        }

        function spawnSpiders() {
            const cont = document.getElementById('spider-container');
            cont.innerHTML = '';
            for(let i=0; i<12; i++) {
                const s = document.createElement('div'); s.className = 'mini-spyder'; s.innerText = 'üï∑Ô∏è';
                s.style.left = Math.random()*90+'%'; s.style.top = Math.random()*90+'%';
                cont.appendChild(s); moveSpiderContinuously(s);
            }
        }

        function moveSpiderContinuously(el) {
            if(!isMining) return;
            el.style.left = Math.random()*85+'%'; el.style.top = Math.random()*85+'%';
            setTimeout(() => moveSpiderContinuously(el), 1500 + Math.random()*1500);
        }

        function skipMineTime() { if(isMining) mineTime = 1; }
        function extendMine() { if(mineTime + 600 <= 3600) { mineTime += 600; alert("+10 Dakika Reklamla Eklendi"); } }

        function finishMine() {
            clearInterval(mineInterval); isMining = false;
            document.getElementById('mine-icon').innerText = '‚úÖ';
            document.getElementById('spider-container').innerHTML = '';
            const btn = document.getElementById('mine-action-btn');
            btn.style.display = 'inline-block'; btn.innerText = "√ñd√ºl√º Al (Reklam)";
            btn.onclick = claimMine;
        }

        function claimMine() {
            alert("Reklam izleniyor...");
            setTimeout(() => {
                coins += currentMineReward; isMining = false;
                document.getElementById('mine-action-btn').onclick = startMine;
                document.getElementById('mine-action-btn').innerText = "Mine Ba≈ülat (Reklam)";
                document.getElementById('mine-timer').innerText = "10:00";
                document.getElementById('mine-reward-display').innerText = "0";
                updateUI();
            }, 1000);
        }

        function buyMultitap() { if(coins >= multitapPrice) { coins -= multitapPrice; tapPower++; multitapPrice *= 2; updateUI(); } }
        function buyEnergyLimit() { if(coins >= energyLimitPrice) { coins -= energyLimitPrice; maxEnergy += 500; energy = maxEnergy; energyLimitPrice *= 2; updateUI(); } }
        function useFullEnergy() { if(fullEnergyDaily > 0) { energy = maxEnergy; fullEnergyDaily--; updateUI(); toggleBoost(); } }

        setInterval(() => { if(energy < maxEnergy) { energy = Math.min(maxEnergy, energy + 1); updateUI(); } }, 1500);
        updateUI();
    </script>
</body>
</html>

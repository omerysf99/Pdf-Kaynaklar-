<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - KalÄ±cÄ± Bakiye</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg: #0b0b0d; --card: #1c1c1e; --purple: #a855f7; --green: #00d084; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .page.active { display: flex; }

        /* ğŸ•·ï¸ OYUN ALANI */
        .tap-zone { position: relative; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; margin: 30px 0; touch-action: none; }
        .purple-ring { position: absolute; width: 260px; height: 260px; border: 8px solid var(--purple); border-radius: 50%; box-shadow: 0 0 30px var(--purple); pointer-events: none; }
        #spider-img { width: 220px; z-index: 2; transition: transform 0.05s; pointer-events: none; }
        .web-effect { position: absolute; font-size: 50px; z-index: 999; pointer-events: none; animation: webPop 0.6s forwards; }
        @keyframes webPop { 0% { opacity: 0; transform: scale(0.3); } 100% { opacity: 0; transform: scale(1.5) translateY(-120px); } }

        /* ALT PANEL */
        .nav-bar { position: fixed; bottom: 20px; width: 92%; left: 4%; background: #151517; height: 75px; border-radius: 24px; display: grid; grid-template-columns: repeat(4, 1fr); border: 1px solid #2c2c2e; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #71717a; font-size: 11px; }
        .nav-item.active { color: var(--purple); }
        
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; padding: 25px; overflow-y: auto; }
        .user-row { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; border: 1px solid #222; }
        .btn-action { background: var(--purple); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div style="font-size: 50px; font-weight: 900;" id="ui-balance">YÃ¼kleniyor...</div>
        <div class="tap-zone" id="tap-area">
            <div class="purple-ring"></div>
            <img src="https://api.mimic.ai/api/v1/files/image_7ac885.png" id="spider-img">
        </div>
        <button id="admin-entry-btn" class="btn-action" style="display:none;" onclick="openAdmin()">ğŸ› ï¸ YÃ¶netici</button>
        
        <div style="width:90%; margin-top:auto; margin-bottom:110px;">
            <div style="font-size:14px;">âš¡ <span id="ui-energy">100</span> / 100</div>
            <div style="width:100%; height:8px; background:#1a1a1a; border-radius:10px; overflow:hidden;"><div id="energy-fill" style="width:100%; height:100%; background:orange;"></div></div>
        </div>
    </div>

    <div id="wallet-page" class="page">
        <h1>CÃ¼zdan</h1>
        <div style="background:var(--card); width:100%; padding:30px; border-radius:25px; text-align:center; border: 1px solid #333;">
            <div style="color:#888;">Bakiye</div>
            <div style="color:var(--green); font-size:40px; font-weight:900;" id="wallet-usd">$0.00</div>
            <div style="color:var(--purple); font-weight:bold;">ğŸª™ <span id="wallet-coin">0</span> SPYDER</div>
        </div>
    </div>

    <div id="admin-panel">
        <h2 style="color:var(--purple); text-align:center;">Ãœye Listesi</h2>
        <div id="admin-user-list"></div>
        <button class="btn-action" style="background:red; margin-top:20px;" onclick="document.getElementById('admin-panel').style.display='none'">Kapat</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('game-page', this)"><span>ğŸ®</span><span>Oyna</span></div>
        <div class="nav-item"><span>ğŸ“‹</span><span>GÃ¶revler</span></div>
        <div class="nav-item"><span>ğŸ‘¥</span><span>ArkadaÅŸ</span></div>
        <div class="nav-item" onclick="showPage('wallet-page', this)"><span>ğŸ’°</span><span>CÃ¼zdan</span></div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "SENIN_API_KEY",
            authDomain: "PROJE.firebaseapp.com",
            projectId: "PROJE",
            storageBucket: "PROJE.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const tg = window.Telegram.WebApp;
        const tgUser = tg.initDataUnsafe?.user || { id: "8392479231", first_name: "Admin", username: "spyder" };
        const MY_ADMIN_ID = "8392479231";

        let balance = 0, energy = 100, price = 0.00021;

        // âœ… BAKÄ°YE KORUMA SÄ°STEMÄ°: GiriÅŸte Veriyi Ã‡ek
        async function startApp() {
            const userRef = db.collection('users').doc(String(tgUser.id));
            const doc = await userRef.get();

            if (doc.exists) {
                // EÄŸer kullanÄ±cÄ± varsa eski bakiyesini getir
                balance = doc.data().coins || 0;
                console.log("Eski bakiye yÃ¼klendi: " + balance);
            } else {
                // Yeni kullanÄ±cÄ±ysa sÄ±fÄ±rla baÅŸlat
                await userRef.set({
                    id: tgUser.id,
                    name: tgUser.first_name,
                    username: "@" + (tgUser.username || "yok"),
                    coins: 0,
                    lastSeen: Date.now()
                });
                balance = 0;
            }

            if (String(tgUser.id) === MY_ADMIN_ID) {
                document.getElementById('admin-entry-btn').style.display = 'block';
            }
            updateUI();
        }

        // ğŸ’¾ VERÄ° YAZMA: Her tÄ±klamada ve Ã§Ä±kÄ±ÅŸta senkronize et
        function syncBalance() {
            db.collection('users').doc(String(tgUser.id)).update({
                coins: balance,
                lastSeen: Date.now()
            }).catch(e => console.error("KayÄ±t hatasÄ±:", e));
        }

        function handleTap(e) {
            if (energy > 0) {
                balance++; energy--;
                updateUI();
                
                const web = document.createElement('div');
                web.className = 'web-effect'; web.innerText = "ğŸ•¸ï¸";
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                web.style.left = (x - 25) + "px"; web.style.top = (y - 45) + "px";
                document.body.appendChild(web);
                setTimeout(() => web.remove(), 600);

                // Debounce mantÄ±ÄŸÄ±: Ã‡ok hÄ±zlÄ± tÄ±klamalarda Firebase'i yormamak iÃ§in her 5 tÄ±kta bir veya 2 saniyede bir yazdÄ±rabilirsin. 
                // Åimdilik her tÄ±klamada kÃ¼Ã§Ã¼k bir gecikmeyle gÃ¶nderiyoruz:
                syncBalance();

                document.getElementById('spider-img').style.transform = "scale(0.85)";
                setTimeout(() => document.getElementById('spider-img').style.transform = "scale(1)", 50);
            }
        }

        function updateUI() {
            document.getElementById('ui-balance').innerText = balance.toLocaleString();
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('energy-fill').style.width = energy + "%";
            document.getElementById('wallet-coin').innerText = balance.toLocaleString();
            document.getElementById('wallet-usd').innerText = "$" + (balance * price).toFixed(2);
        }

        async function openAdmin() {
            document.getElementById('admin-panel').style.display = 'flex';
            const snapshot = await db.collection('users').orderBy('coins', 'desc').get();
            const list = document.getElementById('admin-user-list');
            list.innerHTML = "";
            snapshot.forEach(doc => {
                const u = doc.data();
                const row = document.createElement('div');
                row.className = 'user-row';
                row.innerHTML = `<div><b>${u.name}</b><br><small>${u.username}</small></div><div style="color:var(--green);">ğŸª™ ${u.coins}</div>`;
                list.appendChild(row);
            });
        }

        function showPage(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            el.classList.add('active');
        }

        document.getElementById('tap-area').addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        document.getElementById('tap-area').addEventListener('mousedown', handleTap);

        // Uygulama baÅŸladÄ±ÄŸÄ±nda bakiye yÃ¼kle
        startApp();
    </script>
</body>
</html>

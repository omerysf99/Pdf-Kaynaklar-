<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SPYDER OS v2.0 | ANALYTICS & CONTROL</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- PRO-LEVEL DESIGN SYSTEM --- */
        :root {
            --p-purple: #a855f7; 
            --p-glow: rgba(168, 85, 247, 0.4);
            --bg-black: #000000;
            --bg-card: #0c0c0e;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text-dim: #64748b;
            --border: rgba(255, 255, 255, 0.04);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-black); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }

        /* SCROLLABLE VIEWPORT */
        #viewport { height: 100vh; overflow-y: auto; padding: 20px 20px 120px; scroll-behavior: smooth; }
        .view { display: none; flex-direction: column; animation: slideUp 0.4s ease; }
        .view.active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* ADVANCED ADMIN COMPONENTS */
        .glass-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 28px; padding: 22px; margin-bottom: 16px; position: relative; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); transition: 0.2s; cursor: pointer; }
        .user-row:last-child { border-bottom: none; }
        .user-row:active { background: rgba(255,255,255,0.02); }
        
        .user-info b { display: block; font-size: 14px; color: #fff; }
        .user-info span { font-size: 11px; color: var(--p-purple); font-family: 'JetBrains Mono'; }
        .user-stats { text-align: right; }
        .user-stats .val { font-family: 'Orbitron'; font-size: 14px; color: var(--p-purple); }
        .user-stats .sub { font-size: 10px; color: var(--success); font-weight: 800; }

        /* ANALYTICS BADGES */
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 9px; font-weight: 900; text-transform: uppercase; margin-top: 5px; display: inline-block; }
        .badge-active { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .badge-risk { background: rgba(239, 68, 68, 0.1); color: var(--error); }

        /* MODAL SYSTEM */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(15px); }
        .modal-content { background: #08080a; border: 1px solid var(--p-purple); border-radius: 35px; padding: 30px; width: 100%; max-width: 450px; }
        
        .input-box { width: 100%; padding: 15px; background: #000; border: 1px solid #222; color: #fff; border-radius: 15px; margin: 15px 0; text-align: center; font-family: 'JetBrains Mono'; font-size: 20px; }
        .btn { padding: 15px; border-radius: 18px; border: none; font-weight: 800; cursor: pointer; transition: 0.2s; color: #fff; font-size: 12px; }
        .btn-add { background: var(--success); } .btn-rem { background: var(--error); }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(0,0,0,0.9); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 15px; }
        .tab { color: var(--text-dim); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; }
        .tab.active { color: var(--p-purple); }
    </style>
</head>
<body>

<div id="adm-modal" class="modal">
    <div class="modal-content">
        <div style="text-align:center; margin-bottom:20px;">
            <h2 id="det-name" class="orbitron" style="color:var(--p-purple)">USERNAME</h2>
            <span id="det-username" style="color:var(--text-dim); font-size:12px;">@username</span>
        </div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="glass-card" style="padding:15px; text-align:center; margin:0;">
                <small style="font-size:9px; color:var(--text-dim)">SPYDER</small>
                <b id="det-bal" style="display:block; font-family:'Orbitron';">0</b>
            </div>
            <div class="glass-card" style="padding:15px; text-align:center; margin:0;">
                <small style="font-size:9px; color:var(--text-dim)">USDT</small>
                <b id="det-usdt" style="display:block; font-family:'Orbitron'; color:var(--success)">$0</b>
            </div>
        </div>

        <input type="number" id="amt-input" class="input-box" placeholder="Mƒ∞KTAR Gƒ∞R">

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button onclick="Admin.action('bal','add')" class="btn btn-add">SPYDER EKLE</button>
            <button onclick="Admin.action('bal','sub')" class="btn btn-rem">SPYDER Sƒ∞L</button>
            <button onclick="Admin.action('usdt','add')" class="btn btn-add">USDT EKLE</button>
            <button onclick="Admin.action('usdt','sub')" class="btn btn-rem">USDT Sƒ∞L</button>
        </div>
        <button onclick="Admin.close()" class="btn" style="width:100%; margin-top:10px; background:#111">PENCEREYƒ∞ KAPAT</button>
    </div>
</div>

<div id="viewport">
    <section id="v-mine" class="view active">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-bottom:30px;">
            <div class="glass-card" style="text-align:center"><small style="color:var(--text-dim)">SPYDER</small><b id="u-bal" style="display:block; font-family:'Orbitron'; font-size:20px;">0</b></div>
            <div class="glass-card" style="text-align:center"><small style="color:var(--text-dim)">WALLET</small><b id="u-usdt" style="display:block; font-family:'Orbitron'; font-size:20px; color:var(--success)">$0</b></div>
        </div>
        <div style="height:250px; width:250px; background:radial-gradient(circle, var(--p-purple), #000); border-radius:50%; margin: 20px auto; display:flex; align-items:center; justify-content:center; font-size:80px; box-shadow: 0 0 50px var(--p-glow); cursor:pointer;" onclick="Core.tap()">üï∑Ô∏è</div>
    </section>

    <section id="v-admin" class="view">
        <h2 class="orbitron" style="margin-bottom:20px; color:var(--warning)">SYSTEM_INTELLIGENCE</h2>
        <div id="user-list-container" class="glass-card" style="padding:0; overflow:hidden;">
            </div>
    </section>
</div>

<nav>
    <div class="tab active" onclick="Nav.go('v-mine', this)"><i>üéÆ</i><span>MINE</span></div>
    <div id="adm-tab" class="tab" style="display:none" onclick="Nav.go('v-admin', this); Admin.boot()"><i>üîë</i><span>CORE</span></div>
</nav>

<script>
    /* --- CONFIG & CORE --- */
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let user = { bal:0, usdt:0, nrg:1000 };
    let uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";
    let username = tg.initDataUnsafe?.user?.username || "unknown";

    const Core = {
        init: async () => {
            const doc = await db.collection("users").doc(uid).get();
            if(doc.exists) user = {...user, ...doc.data()};
            if(uid === ADMIN_ID) document.getElementById('adm-tab').style.display='flex';
            Core.save(); Core.ui();
        },
        tap: () => { user.bal += 1; Core.ui(); if(user.bal % 50 === 0) Core.save(); },
        save: () => db.collection("users").doc(uid).set({...user, name: tg.initDataUnsafe?.user?.first_name || "Agent", username: username, last: Date.now()}, {merge:true}),
        ui: () => {
            document.getElementById('u-bal').innerText = user.bal.toLocaleString();
            document.getElementById('u-usdt').innerText = "$" + (user.usdt || 0).toFixed(2);
        }
    };

    /* --- ADVANCED ADMIN ENGINE --- */
    const Admin = {
        users: [],
        selected: null,
        boot: async () => {
            const snap = await db.collection("users").get();
            Admin.users = [];
            const container = document.getElementById('user-list-container');
            container.innerHTML = "";
            
            snap.forEach(doc => {
                const u = {id: doc.id, ...doc.data()};
                Admin.users.push(u);
                
                // Detaylƒ± Analiz Satƒ±rƒ±
                container.innerHTML += `
                    <div class="user-row" onclick="Admin.open('${u.id}')">
                        <div class="user-info">
                            <b>${u.name || 'ƒ∞simsiz'}</b>
                            <span>@${u.username || 'username_yok'}</span>
                            <div class="badge ${u.bal > 1000000 ? 'badge-risk' : 'badge-active'}">
                                ${u.bal > 1000000 ? 'Y√úKSEK HACƒ∞M' : 'AKTƒ∞F √úYE'}
                            </div>
                        </div>
                        <div class="user-stats">
                            <div class="val">${(u.bal || 0).toLocaleString()} S.</div>
                            <div class="sub">$${(u.usdt || 0).toFixed(2)}</div>
                        </div>
                    </div>`;
            });
        },
        open: (id) => {
            Admin.selected = Admin.users.find(x => x.id === id);
            document.getElementById('det-name').innerText = Admin.selected.name;
            document.getElementById('det-username').innerText = "@" + (Admin.selected.username || "yok");
            document.getElementById('det-bal').innerText = Admin.selected.bal.toLocaleString();
            document.getElementById('det-usdt').innerText = "$" + (Admin.selected.usdt || 0).toFixed(2);
            document.getElementById('adm-modal').style.display = 'flex';
        },
        action: async (type, mode) => {
            const val = parseFloat(document.getElementById('amt-input').value) || 0;
            const finalVal = mode === 'add' ? val : -val;
            await db.collection("users").doc(Admin.selected.id).update({
                [type]: firebase.firestore.FieldValue.increment(finalVal)
            });
            tg.showAlert("ƒ∞≈ülem Ba≈üarƒ±lƒ±!");
            Admin.close(); Admin.boot();
        },
        close: () => document.getElementById('adm-modal').style.display = 'none'
    };

    const Nav = {
        go: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }
    };

    Core.init();
</script>
</body>
</html>

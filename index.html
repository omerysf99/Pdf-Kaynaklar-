<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Video İzleyici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .reels-player {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }
        
        .video-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 10;
            opacity: 0.9;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .control-btn i {
            font-size: 22px;
            color: white;
        }
        
        .header {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff0050, #00a2ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .status {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #aaa;
            z-index: 10;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            z-index: 20;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #ff0050;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 25;
            display: none;
        }
        
        .info-box.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .info-box button {
            margin-top: 15px;
            padding: 8px 20px;
            background: #ff0050;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>REELS VIDEO PLAYER</h1>
        </div>
        
        <div class="status" id="status">Video yükleniyor...</div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Video yükleniyor...</p>
        </div>
        
        <div class="info-box" id="infoBox">
            <p>Video dosyası bulunamadı. Lütfen <code>film1.mp4</code> dosyasının aynı klasörde olduğundan emin olun.</p>
            <button id="closeInfo">Tamam</button>
        </div>
        
        <div class="reels-player">
            <div class="video-container">
                <video id="reelsVideo" loop muted autoplay playsinline>
                    <source src="film1.mp4" type="video/mp4">
                    Tarayıcınız video etiketini desteklemiyor.
                </video>
            </div>
            
            <div class="video-controls">
                <button class="control-btn" id="playPauseBtn" title="Oynat/Duraklat">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="control-btn" id="muteBtn" title="Ses Aç/Kapat">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="control-btn" id="replayBtn" title="Yeniden Oynat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        Reels Video Player | Tek videoyu döngüsel olarak oynatır
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Video elementini al
            const video = document.getElementById('reelsVideo');
            const loading = document.getElementById('loading');
            const statusText = document.getElementById('status');
            const infoBox = document.getElementById('infoBox');
            
            // Kontrol düğmelerini al
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const replayBtn = document.getElementById('replayBtn');
            const closeInfoBtn = document.getElementById('closeInfo');
            
            // Video yükleme olaylarını dinle
            video.addEventListener('loadeddata', function() {
                // Video yüklendiğinde loading ekranını kaldır
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                        statusText.textContent = 'Video oynatılıyor (döngü modu)';
                    }, 500);
                }, 1000);
            });
            
            video.addEventListener('error', function() {
                // Video yüklenemediğinde hata göster
                loading.style.display = 'none';
                statusText.textContent = 'Video yüklenemedi';
                infoBox.classList.add('show');
            });
            
            // Oynat/Duraklat butonu
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    statusText.textContent = 'Video oynatılıyor';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    statusText.textContent = 'Video duraklatıldı';
                }
            });
            
            // Ses aç/kapa butonu
            muteBtn.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    statusText.textContent = 'Ses açıldı';
                } else {
                    video.muted = true;
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    statusText.textContent = 'Ses kapalı';
                }
            });
            
            // Yeniden oynat butonu
            replayBtn.addEventListener('click', function() {
                video.currentTime = 0;
                video.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                statusText.textContent = 'Video yeniden başlatıldı';
            });
            
            // Bilgi kutusunu kapat
            closeInfoBtn.addEventListener('click', function() {
                infoBox.classList.remove('show');
            });
            
            // Video döngüsünün başlangıcını izle
            video.addEventListener('ended', function() {
                // Loop aktif olduğu için bu otomatik tetiklenir
                statusText.textContent = 'Video döngüde oynatılıyor';
            });
            
            // Klavye kontrolleri
            document.addEventListener('keydown', function(event) {
                switch(event.key) {
                    case ' ':
                    case 'Spacebar':
                        event.preventDefault();
                        playPauseBtn.click();
                        break;
                    case 'm':
                    case 'M':
                        muteBtn.click();
                        break;
                    case 'r':
                    case 'R':
                        replayBtn.click();
                        break;
                }
            });
            
            // Video otomatik oynatma ile ilgili sorun olursa kullanıcıya tıklama izni ver
            video.addEventListener('play', function() {
                // Video oynatıldığında loading ekranını kaldır
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            });
            
            // Sayfa yüklendiğinde video otomatik oynamaya çalışsın
            // (Tarayıcı politikaları nedeniyle mute edilmiş olmalı)
            video.muted = true;
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Otomatik oynatma başarısız oldu
                    loading.style.display = 'none';
                    statusText.textContent = 'Oynatmak için videoya tıklayın';
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    
                    // Kullanıcı tıkladığında video oynasın
                    video.addEventListener('click', function() {
                        video.play();
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        statusText.textContent = 'Video oynatılıyor';
                    });
                });
            }
        });
    </script>
</body>
</html>

<script>
    let timeLeft = 24 * 60 * 60; // 24 Saat
    let currentHash = 0.00000;
    const hashPerSecond = 1 / 3540; // 59 dakikada 1 hash hesabƒ±
    let isRunning = false;

    function startSystem() {
        if(isRunning) return;
        isRunning = true;
        document.getElementById('mainBtn').style.fontSize = "1.5rem";
        updateTick();
    }

    function updateTick() {
        if (timeLeft <= 0) return;

        timeLeft--;
        
        // Timer formatƒ± (HH:MM:SS)
        let h = Math.floor(timeLeft / 3600).toString().padStart(2, '0');
        let m = Math.floor((timeLeft % 3600) / 60).toString().padStart(2, '0');
        let s = (timeLeft % 60).toString().padStart(2, '0');
        document.getElementById('mainBtn').innerText = `${h}:${m}:${s}`;

        // Anlƒ±k Hash Artƒ±≈üƒ±
        currentHash += hashPerSecond;
        document.getElementById('hashDisplay').innerText = currentHash.toFixed(5);

        setTimeout(updateTick, 1000);
    }
</script>

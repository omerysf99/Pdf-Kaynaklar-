<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NVIDIA Elite Miner - OS v2.5</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap');

        :root {
            --nv-green: #76b900;
            --nv-blue: #0082ff;
            --nv-bg: #030303;
            --nv-card: #0d0d0d;
            --nv-border: #1a1a1a;
        }

        body {
            background-color: var(--nv-bg);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Fan Dönüş Animasyonu - Hız Değişkeniyle */
        @keyframes fan-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .mining-active .fan-main {
            animation: fan-spin 1.5s linear infinite;
        }

        .glass-header {
            background: rgba(3, 3, 3, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--nv-border);
        }

        .nv-card {
            background: linear-gradient(145deg, #0d0d0d 0%, #050505 100%);
            border: 1px solid var(--nv-border);
            border-radius: 1.5rem;
        }

        .nav-active {
            color: var(--nv-green);
            position: relative;
        }

        .nav-active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            width: 5px;
            height: 5px;
            background: var(--nv-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--nv-green);
        }

        /* Neon Progress Bar */
        .progress-container {
            height: 14px;
            background: #111;
            border-radius: 100px;
            border: 1px solid #1a1a1a;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #76b900, #adff2f);
            box-shadow: 0 0 15px rgba(118, 185, 0, 0.5);
            transition: width 0.5s ease;
        }

        .mono-tech { font-family: 'JetBrains Mono', monospace; }

        /* Kaydırma Alanı Ayarı */
        .content-scroll {
            height: calc(100vh - 180px);
            overflow-y: auto;
            scrollbar-width: none;
        }
        .content-scroll::-webkit-scrollbar { display: none; }

        /* Tıklama Efekti */
        .click-bounce:active { transform: scale(0.96); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ALT BİLEŞENLER ---

        const StatBox = ({ label, value, unit, color }) => (
            <div className="nv-card p-4 flex-1">
                <div className="flex justify-between items-start mb-1">
                    <span className="text-[10px] font-extrabold text-zinc-500 uppercase tracking-tighter">{label}</span>
                    <i className={`fas fa-microchip text-[10px] ${color}`}></i>
                </div>
                <div className="flex items-baseline gap-1">
                    <span className={`text-lg font-black ${color}`}>{value}</span>
                    <span className="text-[9px] text-zinc-600 font-bold">{unit}</span>
                </div>
            </div>
        );

        // --- ANA UYGULAMA ---

        const App = () => {
            const [tab, setTab] = useState('mine');
            const [nvidiaBal, setNvidiaBal] = useState(0.2135);
            const [isMining, setIsMining] = useState(true);
            const [timeLeft, setTimeLeft] = useState(77025);
            const adminId = "8392479231";

            // Madencilik Botu Döngüsü
            useEffect(() => {
                let interval;
                if (isMining) {
                    interval = setInterval(() => {
                        setNvidiaBal(prev => prev + 0.0000227); // Saatlik 0.082'ye tekabül eder
                        setTimeLeft(prev => (prev > 0 ? prev - 1 : 86400));
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isMining]);

            const formatTime = (s) => {
                const h = Math.floor(s / 3600);
                const m = Math.floor((s % 3600) / 60);
                const sec = s % 60;
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            };

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col shadow-2xl border-x border-zinc-900 bg-black">
                    
                    {/* Üst Bar */}
                    <header className="glass-header p-4 flex justify-between items-center z-50">
                        <div className="flex items-center gap-3">
                            <div className="relative">
                                <img src="Image 1 (1).jpg" className="w-10 h-10 rounded-full border border-zinc-800 object-cover" />
                                <div className="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-black rounded-full"></div>
                            </div>
                            <div>
                                <h2 className="text-xs font-black">Chalpus Yeniden</h2>
                                <div className="flex items-center gap-1">
                                    <span className="text-[9px] px-2 py-0.5 bg-zinc-900 text-zinc-400 rounded-md border border-zinc-800">LVL 42</span>
                                    <span className="text-[9px] font-bold text-[#76b900]">PRO MINER</span>
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <div className="p-2 px-3 bg-zinc-900/50 rounded-xl border border-zinc-800 flex items-center gap-2">
                                <i className="fas fa-globe text-zinc-500 text-xs"></i>
                                <span className="text-xs font-bold">Türkçe</span>
                            </div>
                        </div>
                    </header>

                    {/* Ana İçerik */}
                    <main className="flex-1 content-scroll px-5 pt-6 pb-24">
                        
                        {tab === 'mine' && (
                            <div className={`flex flex-col items-center animate-in fade-in duration-700 ${isMining ? 'mining-active' : ''}`}>
                                {/* Stat Panel */}
                                <div className="flex gap-3 w-full mb-8">
                                    <StatBox label="NVIDIA MINER" value="0.082" unit="NVIDIA/H" color="text-[#76b900]" />
                                    <StatBox label="POWER SUPPLY" value="0.0500" unit="kW/H" color="text-blue-500" />
                                </div>

                                {/* Görseldeki Mavi Fan Ünitesi */}
                                <div className="relative my-6 group">
                                    {/* Arka Parlama Efekti */}
                                    <div className="absolute inset-0 bg-blue-600/10 blur-[80px] rounded-full scale-125"></div>
                                    
                                    {/* Fan Container */}
                                    <div className="w-72 h-72 rounded-full border-[10px] border-zinc-900 shadow-[0_0_40px_rgba(0,130,255,0.1)] relative overflow-hidden bg-black flex items-center justify-center">
                                        {/* nvdia.jpg buraya eklendi */}
                                        <img 
                                            src="nvdia.jpg" 
                                            className="fan-main w-full h-full object-cover opacity-90 transition-transform duration-1000"
                                        />
                                        
                                        {/* Merkez Logo */}
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <div className="w-16 h-16 bg-black/80 backdrop-blur-md rounded-full border border-white/10 flex items-center justify-center shadow-2xl">
                                                <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Nvidia_logo.svg" className="w-8 opacity-90" />
                                            </div>
                                        </div>

                                        {/* Tarama Çizgisi Animasyonu */}
                                        <div className="absolute inset-0 bg-gradient-to-t from-transparent via-blue-500/5 to-transparent w-full h-20 -translate-y-full animate-[scan_3s_linear_infinite]"></div>
                                    </div>
                                </div>

                                {/* Bakiye Ekranı */}
                                <div className="text-center mt-6">
                                    <p className="text-[10px] font-black text-zinc-500 tracking-[0.3em] mb-2">CURRENT MINED ASSETS</p>
                                    <h1 className="text-4xl font-black mono-tech tracking-tighter">
                                        {nvidiaBal.toFixed(4)} <span className="text-sm font-normal text-zinc-500 italic">NVIDIA</span>
                                    </h1>
                                </div>

                                {/* Progress ve Sayaç */}
                                <div className="w-full mt-10 space-y-3">
                                    <div className="progress-container">
                                        <div className="progress-fill" style={{ width: '28%' }}></div>
                                    </div>
                                    <div className="flex justify-between items-center px-1">
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                            <span className="text-[10px] font-black text-zinc-400 uppercase">System Online</span>
                                        </div>
                                        <span className="mono-tech text-sm font-bold text-zinc-300">{formatTime(timeLeft)}</span>
                                    </div>
                                </div>

                                {/* Alt Aksiyon Butonu */}
                                <button className="w-full mt-10 py-5 nv-card border-b-4 border-zinc-800 flex items-center justify-center gap-3 click-bounce group">
                                    <i className="fas fa-bolt text-[#76b900] group-hover:animate-bounce"></i>
                                    <span className="font-black text-sm uppercase tracking-widest">Hızı İkiye Katla</span>
                                </button>
                            </div>
                        )}

                        {/* Diğer sekmeler buraya gelecek... */}
                        {tab !== 'mine' && (
                            <div className="flex flex-col items-center justify-center h-64 text-zinc-600">
                                <i className="fas fa-layer-group text-4xl mb-4"></i>
                                <p className="text-sm font-bold uppercase tracking-widest">{tab} Bölümü Hazırlanıyor</p>
                            </div>
                        )}
                    </main>

                    {/* Alt Navigasyon (Görseldeki Gibi) */}
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-24 bg-black/90 backdrop-blur-xl border-t border-zinc-900 px-6 flex justify-between items-center z-50">
                        <NavItem active={tab === 'mine'} onClick={() => setTab('mine')} icon="fa-burst" label="Bana ait" />
                        <NavItem active={tab === 'leader'} onClick={() => setTab('leader')} icon="fa-user-tie" label="Liderlik" />
                        <NavItem active={tab === 'update'} onClick={() => setTab('update')} icon="fa-rocket" label="Güncelleme" />
                        <NavItem active={tab === 'team'} onClick={() => setTab('team')} icon="fa-users" label="Takım" />
                        <NavItem active={tab === 'wallet'} onClick={() => setTab('wallet')} icon="fa-cube" label="Ben" />
                    </nav>

                    {/* Filigran Bilgi */}
                    <div className="fixed bottom-1 left-0 right-0 text-center pointer-events-none">
                        <p className="text-[8px] text-zinc-700 font-bold uppercase">
                            @TheCityUKUAI_Bot | Operator ID-{adminId} | v2.5 Stable
                        </p>
                    </div>

                    {/* Destek Botu İkonu */}
                    <button className="fixed right-6 bottom-28 w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-[0_10px_30px_rgba(0,130,255,0.3)] border-4 border-black z-40 click-bounce">
                         <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" className="w-8 h-8 brightness-200" />
                    </button>

                </div>
            );
        };

        const NavItem = ({ active, onClick, icon, label }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all ${active ? 'nav-active scale-110' : 'text-zinc-500 opacity-60'}`}>
                <i className={`fas ${icon} text-lg`}></i>
                <span className="text-[9px] font-extrabold uppercase tracking-tighter">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

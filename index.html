<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade - Visual Wallet</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body, html { margin: 0; padding: 0; background-color: #000; color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        /* GÖRSEL CONNECT BUTONU */
        .visual-wallet-btn {
            background: linear-gradient(135deg, #007aff 0%, #0051ff 100%);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 18px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.3);
        }

        .visual-wallet-btn:active { transform: scale(0.96); }

        .btn-glow {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: rotateGlow 6s linear infinite;
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .wallet-icon-container {
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
        }

        /* Ana Kart Tasarımı */
        .main-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 35px;
            padding: 25px;
            margin-top: -50px;
        }
    </style>
</head>
<body>

    <div class="relative w-full h-[40vh]">
        <img src="Koalas.jpg" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent"></div>
        <h1 class="absolute bottom-16 left-0 w-full text-center text-5xl font-black italic tracking-tighter">KOALAS</h1>
    </div>

    <div class="px-5">
        <div class="main-card">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <p class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500 mb-1">Available Points</p>
                    <h2 id="total-pts" class="text-5xl font-black italic tracking-tighter">12,450</h2>
                </div>
                <div class="relative">
                    <img src="Koalas.jpg" class="w-14 h-14 rounded-2xl border-2 border-blue-600 shadow-lg shadow-blue-600/20">
                    <div class="absolute -bottom-1 -right-1 bg-green-500 w-4 h-4 rounded-full border-2 border-black"></div>
                </div>
            </div>

            <button id="connect-btn" class="visual-wallet-btn group">
                <div class="btn-glow"></div>
                <div class="flex items-center gap-4 z-10">
                    <div class="wallet-icon-container">
                        <i class="fa-solid fa-wallet text-white group-hover:rotate-12 transition-transform"></i>
                    </div>
                    <div class="text-left">
                        <p id="wallet-status-text" class="text-[10px] font-bold uppercase opacity-70">Cüzdan Bağla</p>
                        <h4 id="wallet-addr-text" class="font-black text-lg leading-tight">Connect Wallet</h4>
                    </div>
                </div>
                <div class="z-10 bg-black/20 p-2 rounded-full">
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </div>
            </button>

            <div class="mt-6 flex items-center justify-center gap-2 opacity-40">
                <img src="https://ton.org/download/ton_symbol.svg" class="w-4 h-4 grayscale">
                <p class="text-[10px] font-bold uppercase tracking-widest">Powered by TON Network</p>
            </div>
        </div>
    </div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json'
        });

        const btn = document.getElementById('connect-btn');
        const statusText = document.getElementById('wallet-status-text');
        const addrText = document.getElementById('wallet-addr-text');

        btn.onclick = async () => {
            if (tonConnectUI.connected) {
                await tonConnectUI.disconnect();
            } else {
                await tonConnectUI.openModal();
            }
        };

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const rawAddr = wallet.account.address;
                statusText.innerText = "Bağlandı";
                addrText.innerText = rawAddr.slice(0, 4) + "..." + rawAddr.slice(-4);
                btn.style.background = "linear-gradient(135deg, #1a1a1a 0%, #111 100%)";
                btn.style.border = "2px solid rgba(255,255,255,0.05)";
            } else {
                statusText.innerText = "Cüzdan Bağla";
                addrText.innerText = "Connect Wallet";
                btn.style.background = "linear-gradient(135deg, #007aff 0%, #0051ff 100%)";
                btn.style.border = "2px solid rgba(255,255,255,0.1)";
            }
        });
    </script>
</body>
</html>

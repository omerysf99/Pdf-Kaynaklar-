<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Exclusive Admin Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #0b0b0d;
            --card: #1c1c1e;
            --purple: #a855f7;
            --green: #00d084;
            --text: #ffffff;
            --danger: #ef4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* üì± SAYFA YAPISI */
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .page.active { display: flex; }

        /* üï∑Ô∏è OYUN ALANI */
        .tap-zone {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            touch-action: none;
        }
        .purple-ring {
            position: absolute;
            width: 270px;
            height: 270px;
            border: 10px solid var(--purple);
            border-radius: 50%;
            box-shadow: 0 0 40px var(--purple);
            pointer-events: none;
            z-index: 1;
        }
        #spider-img {
            width: 230px;
            z-index: 2;
            transition: transform 0.05s cubic-bezier(0.1, 0.7, 0.1, 1);
            pointer-events: none;
        }

        /* üï∏Ô∏è Aƒû EFECTƒ∞ */
        .web-effect {
            position: absolute;
            font-size: 50px;
            pointer-events: none;
            z-index: 999;
            animation: webPop 0.6s ease-out forwards;
        }
        @keyframes webPop {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.5) translateY(-100px); }
        }

        /* üîã ENERJƒ∞ SATIN ALMA POPUP */
        #energy-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            background: var(--card);
            border: 2px solid var(--purple);
            border-radius: 25px;
            padding: 30px;
            z-index: 2000;
            display: none;
            text-align: center;
        }

        /* üîê ADMIN PANEL */
        #admin-panel {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        .user-row {
            background: #111;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            border: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-stats { font-size: 12px; color: #888; }

        /* NAVƒ∞GASYON */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            width: 92%;
            left: 4%;
            background: rgba(21, 21, 23, 0.95);
            height: 75px;
            border-radius: 24px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border: 1px solid #333;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #71717a;
            font-size: 11px;
            gap: 4px;
        }
        .nav-item.active { color: var(--purple); font-weight: bold; }

        .btn-action {
            background: var(--purple);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 16px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
        }
        .btn-ad { background: var(--green); margin-top: 15px; }

        #save-indicator { position: fixed; top: 10px; width: 100%; text-align: center; font-size: 10px; color: #444; pointer-events: none; }
    </style>
</head>
<body>

    <div id="save-indicator">Sistem Aktif</div>

    <div id="game-page" class="page active">
        <div style="font-size: 45px; font-weight: 900; margin-top: 20px;" id="ui-balance">0</div>
        
        <div class="tap-zone" id="main-tap-area">
            <div class="purple-ring"></div>
            <img src="https://api.mimic.ai/api/v1/files/image_7ac885.png" id="spider-img" alt="Spyder">
        </div>

        <button id="admin-btn" class="btn-action" style="display:none; width: auto; background: rgba(168,85,247,0.1); border: 1px solid var(--purple);" onclick="toggleAdmin(true)">üõ†Ô∏è ADMƒ∞N PANELƒ∞</button>

        <div style="width:90%; margin-top:auto; margin-bottom:110px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:14px;">
                <span>‚ö° Enerji Kapasitesi</span>
                <span><span id="ui-energy">100</span>/100</span>
            </div>
            <div style="width:100%; height:10px; background:#1a1a1a; border-radius:10px; overflow:hidden;">
                <div id="energy-fill" style="width:100%; height:100%; background: linear-gradient(90deg, #f59e0b, #ef4444); transition: width 0.2s;"></div>
            </div>
        </div>
    </div>

    <div id="wallet-page" class="page">
        <h2 style="align-self: flex-start;">Hesabƒ±m</h2>
        <div style="background:var(--card); width:100%; padding:30px; border-radius:25px; text-align:center; border: 1px solid #333;">
            <div style="color:#888; font-size: 14px;">SPYDER BALANCE</div>
            <div style="color:var(--green); font-size:35px; font-weight:900; margin:10px 0;" id="wallet-usd">$0.00</div>
            <div style="color:var(--purple); font-weight:bold;">ü™ô <span id="wallet-coin">0</span> SPYDER</div>
        </div>
    </div>

    <div id="energy-modal">
        <h2 style="margin-top:0;">‚ö° Enerji Bitti!</h2>
        <p style="color:#aaa;">√úz√ºlme kral, 1 reklam izleyerek 100 enerji kazanabilirsin.</p>
        <button class="btn-action btn-ad" onclick="watchAd()">üì∫ REKLAM ƒ∞ZLE (+100 ‚ö°)</button>
        <button style="background:none; border:none; color:#555; margin-top:15px;" onclick="closeEnergyModal()">Kapat</button>
    </div>

    <div id="admin-panel">
        <h2 style="color:var(--purple); border-bottom:1px solid #222; padding-bottom:10px;">Y√∂netici Merkezi</h2>
        <div id="admin-user-list">
            </div>
        <button class="btn-action" style="background:var(--danger); margin-top:20px;" onclick="toggleAdmin(false)">Kapat</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="navigate('game-page', this)"><span>üéÆ</span><span>Oyna</span></div>
        <div class="nav-item"><span>üìã</span><span>G√∂revler</span></div>
        <div class="nav-item"><span>üë•</span><span>Arkada≈ü</span></div>
        <div class="nav-item" onclick="navigate('wallet-page', this)"><span>üí∞</span><span>C√ºzdan</span></div>
    </nav>

    <script>
        // --- AYARLAR VE VERƒ∞ ---
        const firebaseConfig = {
            apiKey: "SENIN_API_KEY",
            authDomain: "PROJE.firebaseapp.com",
            projectId: "PROJE",
            storageBucket: "PROJE.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const tg = window.Telegram.WebApp;
        const MY_ID = "8392479231"; // SENƒ∞N ID'N
        const currentUser = tg.initDataUnsafe?.user || { id: "TEST_USER", first_name: "Oyuncu" };
        
        let balance = parseInt(localStorage.getItem('spy_bal')) || 0;
        let adCount = parseInt(localStorage.getItem('spy_ads')) || 0;
        let energy = 100;
        let syncTimer = null;

        // --- BA≈ûLATMA ---
        async function init() {
            // Sadece sana admin butonu g√∂ster
            if (String(currentUser.id) === MY_ID) {
                document.getElementById('admin-btn').style.display = 'block';
            }
            
            updateUI();
            
            // Veriyi buluttan √ßek ve e≈üitle
            const userDoc = await db.collection('users').doc(String(currentUser.id)).get();
            if (userDoc.exists) {
                const data = userDoc.data();
                if (data.coins > balance) balance = data.coins;
                adCount = data.adsWatched || 0;
                updateUI();
            } else {
                saveToFirebase();
            }
        }

        // --- OYUN MANTIƒûI ---
        function handleTap(e) {
            if (energy > 0) {
                balance++;
                energy--;
                updateUI();
                
                // Efekt
                const web = document.createElement('div');
                web.className = 'web-effect'; web.innerText = "üï∏Ô∏è";
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                web.style.left = (x - 25) + "px"; web.style.top = (y - 50) + "px";
                document.body.appendChild(web);
                setTimeout(() => web.remove(), 600);

                // Hafif sallantƒ±
                document.getElementById('spider-img').style.transform = "scale(0.9) rotate(-3deg)";
                setTimeout(() => document.getElementById('spider-img').style.transform = "scale(1) rotate(0deg)", 50);

                debouncedSave();
            } else {
                document.getElementById('energy-modal').style.display = 'block';
            }
        }

        function updateUI() {
            document.getElementById('ui-balance').innerText = balance.toLocaleString();
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('energy-fill').style.width = energy + "%";
            document.getElementById('wallet-coin').innerText = balance.toLocaleString();
            document.getElementById('wallet-usd').innerText = "$" + (balance * 0.00021).toFixed(2);
            localStorage.setItem('spy_bal', balance);
            localStorage.setItem('spy_ads', adCount);
        }

        // --- REKLAM VE ENERJƒ∞ ---
        function watchAd() {
            // Ger√ßek reklam kodu buraya gelecek (Adsense/Admob vb.)
            alert("Reklam izleniyor...");
            setTimeout(() => {
                adCount++;
                energy = 100;
                updateUI();
                saveToFirebase();
                closeEnergyModal();
                alert("Harika! 100 Enerji y√ºklendi.");
            }, 2000);
        }

        function closeEnergyModal() { document.getElementById('energy-modal').style.display = 'none'; }

        // --- VERƒ∞ KORUMA ---
        function debouncedSave() {
            document.getElementById('save-indicator').innerText = "Kaydediliyor...";
            clearTimeout(syncTimer);
            syncTimer = setTimeout(saveToFirebase, 2000);
        }

        async function saveToFirebase() {
            try {
                await db.collection('users').doc(String(currentUser.id)).set({
                    id: currentUser.id,
                    name: currentUser.first_name,
                    username: "@" + (currentUser.username || "yok"),
                    coins: balance,
                    adsWatched: adCount,
                    lastSeen: Date.now()
                }, { merge: true });
                document.getElementById('save-indicator').innerText = "Veriler G√ºvende ‚úÖ";
            } catch (e) {
                document.getElementById('save-indicator').innerText = "Baƒülantƒ± Hatasƒ± ‚ùå";
            }
        }

        // --- ADMƒ∞N KONTROLLERƒ∞ ---
        async function toggleAdmin(show) {
            const panel = document.getElementById('admin-panel');
            if (show) {
                panel.style.display = 'flex';
                const snapshot = await db.collection('users').orderBy('coins', 'desc').get();
                const list = document.getElementById('admin-user-list');
                list.innerHTML = "";
                snapshot.forEach(doc => {
                    const u = doc.data();
                    const row = document.createElement('div');
                    row.className = 'user-row';
                    row.innerHTML = `
                        <div>
                            <b>${u.name}</b> <small>${u.username}</small><br>
                            <span class="user-stats">Tƒ±k: ${u.coins} | Reklam: ${u.adsWatched || 0}</span>
                        </div>
                        <div style="color:var(--purple); font-weight:bold;">ü™ô ${u.coins}</div>
                    `;
                    list.appendChild(row);
                });
            } else {
                panel.style.display = 'none';
            }
        }

        function navigate(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active');
        }

        // Event Listeners
        const area = document.getElementById('main-tap-area');
        area.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
                area.addEventListener('mousedown', handleTap);

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin Elite</title>
    <style>
        :root { --bg: #0b0b0d; --card: #1c1c1e; --blue: #3a47ff; --gold: #f3ba2f; }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            user-select: none; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        /* Ãœst Bilgi KutularÄ± */
        .header-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; margin-top: 20px; }
        .stat-box { background: var(--card); border: 1px solid #2c2c2e; padding: 12px 5px; border-radius: 15px; text-align: center; }
        .stat-label { font-size: 10px; color: #888; display: block; margin-bottom: 5px; text-transform: uppercase; }
        .stat-val { font-size: 14px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 4px; }

        /* Ana Bakiye BÃ¶lÃ¼mÃ¼ */
        .balance-section { margin-top: 40px; display: flex; align-items: center; gap: 12px; }
        .coin-logo { 
            width: 48px; height: 48px; 
            background: linear-gradient(180deg, #ffe000, #ff9000); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 30px; color: rgba(0,0,0,0.6); 
            border: 2px solid #fff; 
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .balance-text { font-size: 55px; font-weight: 900; letter-spacing: -1px; }

        /* Level Sistemi */
        .level-container { width: 90%; margin-top: 30px; }
        .level-row { display: flex; justify-content: space-between; font-size: 13px; color: #ccc; margin-bottom: 8px; }
        .level-bar-bg { width: 100%; height: 8px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .level-bar-fill { height: 100%; width: 28%; background: linear-gradient(90deg, #5856d6, #3a47ff); box-shadow: 0 0 15px rgba(58, 71, 255, 0.4); }

        /* TÄ±klama AlanÄ± */
        .tap-zone { 
            position: relative; 
            width: 320px; height: 320px; 
            margin-top: 40px; 
            display: flex; justify-content: center; align-items: center; 
            touch-action: none; 
            z-index: 10;
        }
        .blue-circle { 
            position: absolute; 
            width: 280px; height: 280px; 
            border: 8px solid var(--blue); 
            border-radius: 50%; 
            box-shadow: 0 0 60px rgba(58, 71, 255, 0.3); 
            pointer-events: none;
        }
        #spider-main { width: 220px; height: 220px; z-index: 5; transition: transform 0.05s ease-out; pointer-events: none; }

        /* Alt Enerji BÃ¶lÃ¼mÃ¼ */
        .energy-section { width: 90%; margin-top: auto; margin-bottom: 40px; }
        .energy-info { display: flex; align-items: center; gap: 8px; font-size: 18px; font-weight: bold; margin-bottom: 12px; }
        .energy-bar-bg { width: 100%; height: 14px; background: #1a1a1a; border-radius: 20px; border: 1px solid #333; overflow: hidden; }
        .energy-bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); transition: width 0.1s; }

        /* Efektler */
        .effect-text { position: absolute; color: white; font-size: 38px; font-weight: 900; pointer-events: none; animation: flyUp 0.8s forwards; z-index: 100; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .effect-web { position: absolute; font-size: 35px; pointer-events: none; animation: webPop 0.6s forwards; z-index: 99; }

        @keyframes flyUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-180px); } }
        @keyframes webPop { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1.4) rotate(15deg); } 100% { opacity: 0; transform: scale(1.1) translateY(-60px); } }
    </style>
</head>
<body>

    <div class="header-stats">
        <div class="stat-box"><span class="stat-label">TÄ±k BaÅŸÄ±</span><div class="stat-val">ðŸŸ¡ +1</div></div>
        <div class="stat-box"><span class="stat-label">Ãœst Seviye</span><div class="stat-val">5K</div></div>
        <div class="stat-box"><span class="stat-label">Saatlik Kar</span><div class="stat-val">ðŸŸ¡ 0</div></div>
    </div>

    <div class="balance-section">
        <div class="coin-logo">$</div>
        <div class="balance-text" id="coins-display">100</div>
    </div>

    <div class="level-container">
        <div class="level-row"><span>Bronze ></span><span>Level 1/10</span></div>
        <div class="level-bar-bg"><div class="level-bar-fill"></div></div>
    </div>

    <div class="tap-zone" id="main-tap-area">
        <div class="blue-circle"></div>
        <img src="https://img.icons8.com/color/512/spider.png" id="spider-main">
    </div>

    <div class="energy-section">
        <div class="energy-info">âš¡ <span id="energy-val">1000</span> / 1000</div>
        <div class="energy-bar-bg"><div class="energy-bar-fill" id="energy-progress"></div></div>
    </div>

    <script>
        let balance = 100;
        let energy = 1000;
        const maxEnergy = 1000;

        const uiCoins = document.getElementById('coins-display');
        const uiEnergyNum = document.getElementById('energy-val');
        const uiEnergyBar = document.getElementById('energy-progress');
        const uiSpider = document.getElementById('spider-main');
        const tapArea = document.getElementById('main-tap-area');

        // Multi-touch desteÄŸi ile tÄ±klama fonksiyonu
        tapArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touches = e.changedTouches;

            for (let i = 0; i < touches.length; i++) {
                if (energy >= 1) {
                    // Veri gÃ¼ncelleme
                    balance += 1;
                    energy -= 1;
                    
                    // UI gÃ¼ncelleme
                    uiCoins.innerText = balance.toLocaleString();
                    uiEnergyNum.innerText = energy;
                    uiEnergyBar.style.width = (energy / maxEnergy * 100) + "%";

                    // KoordinatlarÄ± al
                    const x = touches[i].clientX;
                    const y = touches[i].clientY;

                    // Efektleri yarat
                    spawnEffect(x, y, "+1", "effect-text");
                    spawnEffect(x, y, "ðŸ•¸ï¸", "effect-web");
                }
            }

            // Ã–rÃ¼mcek basÄ±lma animasyonu
            uiSpider.style.transform = "scale(0.92)";
            setTimeout(() => { uiSpider.style.transform = "scale(1)"; }, 60);
        });

        function spawnEffect(x, y, text, className) {
            const el = document.createElement('div');
            el.className = className;
            el.innerText = text;
            el.style.left = (x - 20) + "px";
            el.style.top = (y - 40) + "px";
            document.body.appendChild(el);
            
            // Animasyon bitince temizle
            setTimeout(() => el.remove(), 800);
        }

        // Enerji yenileme motoru (Saniyede 1 enerji)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                uiEnergyNum.innerText = energy;
                uiEnergyBar.style.width = (energy / maxEnergy * 100) + "%";
            }
        }, 1500);
    </script>
</body>
</html>

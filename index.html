<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaytsogram Clone</title>
    <style>
        :root {
            --bg-color: #93b475;
            --card-bg: rgba(255, 255, 255, 0.1);
            --blue-accent: #0088cc;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-white);
            overflow: hidden;
            user-select: none;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #a8c68a, #82a364);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background-color: var(--blue-accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 2px solid white;
        }

        /* Main Game Area */
        .game-title {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .egg-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .egg {
            width: 280px;
            height: 380px;
            background: radial-gradient(circle at 30% 30%, #a0e0ff, #0088cc);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.05s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Yumurta √ºzerindeki beyaz √ßizgiler */
        .egg::after {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 40px,
                rgba(255,255,255,0.3) 40px,
                rgba(255,255,255,0.3) 80px
            );
        }

        .egg:active {
            transform: scale(0.95);
        }

        /* Stats & Progress */
        .stats-container {
            text-align: center;
            margin-top: 20px;
        }

        .progress-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .reward-info {
            background: white;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        /* Footer Buttons */
        .action-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .action-card {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
        }

        .footer-nav {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 15px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            opacity: 0.8;
            cursor: pointer;
        }

        .nav-item.active {
            opacity: 1;
            font-weight: bold;
        }

        .icon-placeholder {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }

        /* Tƒ±klama Efekti */
        .plus-one {
            position: absolute;
            color: white;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="user-info">
            <div class="avatar">ü•ö</div>
            <div><strong>Yaytsogram</strong></div>
        </div>
        <div style="font-size: 0.8rem;">TR</div>
    </div>

    <div class="game-title">Yumurtayƒ± kƒ±r ve TON kazan!</div>

    <div class="egg-container" id="egg-zone">
        <div class="egg" id="main-egg"></div>
    </div>

    <div class="stats-container">
        <div class="progress-text" id="counter">2.715.034 / 15.000.000</div>
        <div class="reward-info">ƒ∞√ßinde 20.00 TON'a kadar!</div>
        
        <div class="action-row">
            <div class="action-card">
                <div style="font-size: 0.7rem; color: #666;">Kod</div>
                <div style="font-weight: bold;">7704</div>
            </div>
            <div class="action-card">
                <div style="font-size: 0.7rem; color: #666;">Turbo</div>
                <div style="font-weight: bold;">0/3</div>
            </div>
        </div>
    </div>

    <div class="footer-nav">
        <div class="nav-item active">
            <span class="icon-placeholder">ü•ö</span>
            <span>Kƒ±r</span>
        </div>
        <div class="nav-item">
            <span class="icon-placeholder">üë•</span>
            <span>Arkada≈ülar</span>
        </div>
        <div class="nav-item">
            <span class="icon-placeholder">üöÄ</span>
            <span>Hƒ±zlandƒ±r</span>
        </div>
        <div class="nav-item">
            <span class="icon-placeholder">üèÜ</span>
            <span>Derece</span>
        </div>
        <div class="nav-item">
            <span class="icon-placeholder">üëõ</span>
            <span>C√ºzdan</span>
        </div>
    </div>
</div>

<script>
    let currentCount = 2715034;
    const maxCount = 15000000;
    const counterDisplay = document.getElementById('counter');
    const egg = document.getElementById('main-egg');
    const eggZone = document.getElementById('egg-zone');

    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    egg.addEventListener('click', (e) => {
        // Sayacƒ± artƒ±r
        currentCount++;
        counterDisplay.innerText = `${formatNumber(currentCount)} / ${formatNumber(maxCount)}`;

        // Tƒ±klama animasyonu (+1 efekti)
        const plusOne = document.createElement('div');
        plusOne.innerText = '+1';
        plusOne.className = 'plus-one';
        plusOne.style.left = `${e.clientX - 10}px`;
        plusOne.style.top = `${e.clientY - 20}px`;
        plusOne.style.position = 'fixed';
        
        document.body.appendChild(plusOne);

        // Animasyon bitince temizle
        setTimeout(() => {
            plusOne.remove();
        }, 500);
    });
</script>

</body>
</html>

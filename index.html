<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Tap Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .screen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: none; /* Başlangıçta tüm ekranları gizle */
        }

        /* İlk ekranı görünür yap */
        #menu-screen {
            display: flex;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Play Butonu (subway.jpg üzerindeki alan) */
        .play-trigger {
            position: absolute;
            bottom: 5%;
            right: 8%;
            width: 42%;
            height: 12%;
            cursor: pointer;
            background: rgba(255, 255, 255, 0);
            border: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Tap Alanı (subway1.jpg üzerindeki tüm ekran) */
        .tap-trigger {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background: rgba(255, 255, 255, 0);
            border: none;
            -webkit-tap-highlight-color: transparent;
        }

        .active {
            display: flex !important;
        }
    </style>
</head>
<body>

    <div id="menu-screen" class="screen">
        <img src="subway.jpg" alt="Subway Menu">
        <button class="play-trigger" onclick="startGame()"></button>
    </div>

    <div id="game-screen" class="screen">
        <img src="subway1.jpg" alt="Subway Tap">
        <button class="tap-trigger" onclick="handleTap()"></button>
    </div>

    <script>
        function startGame() {
            // Menü ekranını gizle, Oyun ekranını aç
            document.getElementById('menu-screen').classList.remove('active');
            document.getElementById('menu-screen').style.display = 'none';
            
            document.getElementById('game-screen').classList.add('active');
            console.log("Oyun başladı, Tap to Earn aktif!");
        }

        function handleTap() {
            // Ekrana her dokunulduğunda çalışacak fonksiyon
            console.log("Tıklandı! Admin ID: 8392479231");
            
            // Buraya tıklama efekti veya puan artışı ekleyebilirsin
        }
    </script>

</body>
</html>

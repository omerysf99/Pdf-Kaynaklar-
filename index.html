<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Secure Admin Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg: #0b0b0d; --card: #1c1c1e; --purple: #a855f7; --green: #00d084; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .page.active { display: flex; }

        /* ğŸ•·ï¸ OYUN ALANI */
        .tap-zone { position: relative; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; margin: 20px 0; }
        .purple-ring { position: absolute; width: 270px; height: 270px; border: 10px solid var(--purple); border-radius: 50%; box-shadow: 0 0 40px var(--purple); pointer-events: none; }
        #spider-img { width: 200px; z-index: 5; transition: transform 0.05s; pointer-events: none; }

        /* ğŸ•¸ï¸ EFEKT */
        .web-effect { position: absolute; font-size: 50px; pointer-events: none; z-index: 999; animation: webPop 0.6s forwards; }
        @keyframes webPop { 0% { opacity: 0; transform: scale(0.3); } 100% { opacity: 0; transform: scale(1.5) translateY(-100px); } }

        /* ğŸ” ADMIN PANEL */
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .admin-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #333; }
        .user-row { border-bottom: 1px solid #222; padding: 12px 0; display: flex; justify-content: space-between; align-items: center; }

        /* NAVÄ°GASYON */
        .nav-bar { position: fixed; bottom: 15px; width: 92%; left: 4%; background: #151517; height: 70px; border-radius: 20px; display: grid; grid-template-columns: repeat(4, 1fr); border: 1px solid #333; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #71717a; font-size: 11px; }
        .nav-item.active { color: var(--purple); }
        .btn-action { background: var(--purple); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div style="font-size: 50px; font-weight: 900;" id="ui-balance">0</div>
        <div class="tap-zone" id="tap-area">
            <div class="purple-ring"></div>
            <img src="https://api.mimic.ai/api/v1/files/image_7ba2e0.png" id="spider-img">
        </div>
        <button id="admin-entry-btn" class="btn-action" style="display:none;" onclick="openAdmin()">ğŸ› ï¸ YÃ¶netici Paneli</button>
        <div style="width:100%; margin-top:auto; margin-bottom:100px;">
            <div style="font-size:14px;">âš¡ <span id="ui-energy">100</span> / 100</div>
            <div style="width:100%; height:10px; background:#111; border-radius:10px; overflow:hidden;"><div id="energy-fill" style="width:100%; height:100%; background:orange;"></div></div>
        </div>
    </div>

    <div id="admin-panel">
        <h2 style="color:var(--purple); text-align:center;">Spyder Admin Panel</h2>
        
        <div class="admin-card">
            <p>Coin FiyatÄ±: <input type="text" id="admin-price-input" value="0.00021" style="background:#000; color:#fff; border:1px solid #444; padding:5px; border-radius:5px; width:80px;"> $</p>
            <button class="btn-action" style="width:100%;" onclick="updatePrice()">FiyatÄ± Kaydet</button>
        </div>

        <div class="admin-card">
            <h3 style="color:var(--green); margin-top:0;">Ãœye Raporu & Listesi</h3>
            <div id="admin-user-list"></div>
        </div>

        <button class="btn-action" style="background:#ef4444; width:100%;" onclick="closeAdmin()">Paneli Kapat</button>
        <p style="text-align:center; color:#555; font-size:12px; margin-top:20px;">@SpyderCoin_Bot</p>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active"><span>ğŸ®</span><span>Oyna</span></div>
        <div class="nav-item"><span>ğŸ“‹</span><span>GÃ¶revler</span></div>
        <div class="nav-item"><span>ğŸ‘¥</span><span>ArkadaÅŸ</span></div>
        <div class="nav-item"><span>ğŸ’°</span><span>CÃ¼zdan</span></div>
    </nav>

    <script>
        // FIREBASE CONFIG (Kendi bilgilerinle doldur)
        const firebaseConfig = { apiKey: "API_KEY", projectId: "PROJE_ID" }; // vb.
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const MY_ADMIN_ID = "8392479231"; 
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user || { id: "8392479231", first_name: "Admin" };

        let balance = 0, energy = 100, ads = 0;
        let coinPrice = 0.00021;

        // âœ… VERÄ° KORUMA: GiriÅŸte Verileri Ã‡ek
        async function loadUser() {
            const doc = await db.collection('users').doc(String(user.id)).get();
            if (doc.exists) {
                const d = doc.data();
                balance = d.coins || 0;
                ads = d.adsWatched || 0;
            } else {
                await db.collection('users').doc(String(user.id)).set({
                    id: user.id, name: user.first_name, coins: 0, adsWatched: 0
                });
            }
            if (String(user.id) === MY_ADMIN_ID) document.getElementById('admin-entry-btn').style.display = 'block';
            updateUI();
        }

        function updateUI() {
            document.getElementById('ui-balance').innerText = balance;
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('energy-fill').style.width = energy + "%";
        }

        // ğŸ’¾ DOÄRU VERÄ° KAYDI
        async function syncData() {
            await db.collection('users').doc(String(user.id)).update({
                coins: balance,
                adsWatched: ads,
                lastSeen: Date.now()
            });
        }

        function handleTap(e) {
            if (energy > 0) {
                balance++; energy--;
                const web = document.createElement('div');
                web.className = 'web-effect'; web.innerText = "ğŸ•·ï¸";
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                web.style.left = (x - 20) + "px"; web.style.top = (y - 40) + "px";
                document.body.appendChild(web);
                setTimeout(() => { web.remove(); syncData(); }, 600);
                updateUI();
            }
        }

        // ğŸ› ï¸ ADMÄ°N PANELÄ° VERÄ°LERÄ°
        async function openAdmin() {
            document.getElementById('admin-panel').style.display = 'flex';
            const snap = await db.collection('users').orderBy('coins', 'desc').get();
            const list = document.getElementById('admin-user-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                list.innerHTML += `
                    <div class="user-row">
                        <div><b>${u.name}</b><br><small>@${u.id}</small></div>
                        <div style="text-align:right;">
                            <span style="color:var(--purple);">ğŸª™ ${u.coins}</span><br>
                            <span style="font-size:10px;">ğŸ“º ${u.adsWatched || 0} Reklam</span>
                        </div>
                    </div>`;
            });
        }

        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
        
        document.getElementById('tap-area').addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        loadUser();
    </script>
</body>
</html>

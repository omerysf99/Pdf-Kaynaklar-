<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Miner Pro - Admin 8392479231</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --bg-dark: #050a0e;
            --card-glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: radial-gradient(circle at center, #102027 0%, #050a0e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-shell {
            width: 380px;
            height: 780px;
            background: var(--bg-dark);
            border-radius: 45px;
            border: 4px solid #1c2b36;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .admin-badge {
            font-size: 11px;
            color: #5d7e8d;
            background: rgba(255,255,255,0.05);
            padding: 6px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Ana Panel */
        .glass-panel {
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .status-text {
            color: var(--neon-blue);
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: block;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .timer-val {
            font-size: 3.5rem;
            font-weight: 800;
            font-family: monospace;
            margin: 10px 0;
        }

        /* Ba≈ülat Butonu */
        .start-btn {
            background: linear-gradient(135deg, #00f2ff, #0060df);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            transition: 0.3s;
        }

        .start-btn:active { transform: scale(0.95); }

        .start-btn.mining {
            background: #1c2b36;
            box-shadow: none;
            color: #5d7e8d;
            cursor: not-allowed;
        }

        /* Hash Alanƒ± */
        .hash-box {
            margin-top: auto;
            padding: 20px;
        }

        .hash-val {
            font-size: 3.2rem;
            color: var(--neon-green);
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
        }

        .sell-button {
            background: #1a73e8;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header-info">
        <div style="color:var(--neon-green); font-weight:bold;">$ 0.0000</div>
        <div class="admin-badge">ADMIN: 8392479231</div>
    </div>

    <div class="glass-panel">
        <span id="statusLabel" class="status-text">Sƒ∞STEM HAZIR</span>
        
        <div id="startContainer">
            <div style="font-size: 60px; margin-bottom: 20px;">‚õèÔ∏è</div>
            <button class="start-btn" id="startBtn" onclick="startMining()">MINING BA≈ûLAT</button>
        </div>

        <div id="timerContainer" class="hidden">
            <div class="timer-val" id="timer">24:00:00</div>
            <div style="font-size: 0.8rem; color: #5d7e8d;">KALAN S√úRE</div>
        </div>
    </div>

    <div class="hash-box">
        <span style="font-size: 0.8rem; color: #5d7e8d; letter-spacing: 1px;">TOPLAM HASH</span>
        <div class="hash-val" id="hashDisplay">0.00000</div>
        
        <button class="sell-button" onclick="alert('Hen√ºz satƒ±labilir hash birikmedi!')">
            üîÑ HASH'LERƒ∞ SAT
        </button>
    </div>

    <div style="display:flex; justify-content:space-around; margin-top:20px; opacity:0.5; font-size:12px;">
        <span>‚ö° Y√ºkselt</span>
        <span style="color:var(--neon-blue)">‚õèÔ∏è Madenci</span>
        <span>üëõ √ñdeme</span>
    </div>
</div>

<script>
    let timeLeft = 24 * 60 * 60; // 24 saat saniye cinsinden
    let totalHash = 0;
    let timerId = null;
    let lastHashUpdateTime = 24 * 60 * 60;

    function startMining() {
        document.getElementById('startContainer').classList.add('hidden');
        document.getElementById('timerContainer').classList.remove('hidden');
        document.getElementById('statusLabel').innerText = "MADENCƒ∞Lƒ∞K AKTƒ∞F";
        document.getElementById('statusLabel').style.color = "var(--neon-green)";
        
        timerId = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
        if (timeLeft <= 0) {
            clearInterval(timerId);
            return;
        }

        timeLeft--;
        
        // Zaman formatlama (HH:MM:SS)
        let hours = Math.floor(timeLeft / 3600);
        let minutes = Math.floor((timeLeft % 3600) / 60);
        let seconds = timeLeft % 60;

        document.getElementById('timer').innerText = 
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        // Her 59 dakikada bir (3540 saniye) 1 hash ekle
        if ((lastHashUpdateTime - timeLeft) >= 3540) {
            totalHash += 1;
            document.getElementById('hashDisplay').innerText = totalHash.toFixed(5);
            lastHashUpdateTime = timeLeft;
        }
    }
</script>

</body>
</html>

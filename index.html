<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder Pro Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #0a0f1d;
            --card: #161c2d;
            --ton: #0088cc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* √úST BAKƒ∞YE KARTLARI */
        header { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .bal-card { background: var(--card); padding: 12px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .bal-val { font-size: 18px; font-weight: 800; color: var(--primary); }

        /* FAN ALANI */
        .fan-stage { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; perspective: 1000px; }
        
        .fan-box {
            position: relative; width: 260px; height: 260px; transition: transform 0.1s; cursor: pointer;
        }
        .fan-box:active { transform: scale(0.9) translateZ(-20px); } /* ƒ∞leri-Geri Oynama Efekti */

        .fan-blades {
            position: absolute; width: 100%; height: 100%;
            animation: spin 3s linear infinite;
        }

        .blade {
            position: absolute; left: 50%; top: 50%; width: 55px; height: 115px;
            background: linear-gradient(135deg, #00d2ff, #0055ff);
            border-radius: 100% 20% 100% 20%;
            transform-origin: 0% 0%; opacity: 0.95;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 12 Kanat Dizilimi */
        .blade:nth-child(1) { transform: rotate(0deg) translate(5px, 5px); }
        .blade:nth-child(2) { transform: rotate(30deg) translate(5px, 5px); }
        .blade:nth-child(3) { transform: rotate(60deg) translate(5px, 5px); }
        .blade:nth-child(4) { transform: rotate(90deg) translate(5px, 5px); }
        .blade:nth-child(5) { transform: rotate(120deg) translate(5px, 5px); }
        .blade:nth-child(6) { transform: rotate(150deg) translate(5px, 5px); }
        .blade:nth-child(7) { transform: rotate(180deg) translate(5px, 5px); }
        .blade:nth-child(8) { transform: rotate(210deg) translate(5px, 5px); }
        .blade:nth-child(9) { transform: rotate(240deg) translate(5px, 5px); }
        .blade:nth-child(10) { transform: rotate(270deg) translate(5px, 5px); }
        .blade:nth-child(11) { transform: rotate(300deg) translate(5px, 5px); }
        .blade:nth-child(12) { transform: rotate(330deg) translate(5px, 5px); }

        .hub {
            position: absolute; width: 65px; height: 65px; background: #0f172a;
            border-radius: 50%; z-index: 10; border: 4px solid var(--primary);
            box-shadow: 0 0 30px var(--primary); display: flex; align-items: center; justify-content: center;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* U√áU≈ûAN COINLER */
        .coin-particle {
            position: absolute; pointer-events: none; width: 25px; height: 25px;
            background-image: url('https://cryptologos.cc/logos/toncoin-ton-logo.png');
            background-size: cover; z-index: 100; animation: flyUp 1s ease-out forwards;
        }
        @keyframes flyUp {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-200px) scale(0) rotate(360deg); opacity: 0; }
        }

        /* STATS & BUTTONS */
        .footer-info { text-align: center; padding: 20px; }
        .pool { font-size: 30px; font-weight: 900; color: white; margin-bottom: 5px; }
        .speed { color: #facc15; font-weight: bold; }

        .btn-group { display: flex; gap: 15px; padding: 0 20px 20px; }
        .btn { flex: 1; padding: 15px; border-radius: 15px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; color: white; background: var(--primary); }

        /* NAV */
        nav { background: #0d121f; display: flex; justify-content: space-around; padding: 10px 0 25px; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { color: #5c6a7e; font-size: 10px; text-align: center; }
        .active { color: var(--primary); }
    </style>
</head>
<body>

    <header>
        <div class="bal-card">
            <div>TON BALANCE</div>
            <div class="bal-val"><span id="ton-bal">0.000000</span> TON</div>
        </div>
    </header>

    <div class="fan-stage">
        <div class="fan-box" onclick="spawnCoins(event)">
            <div class="fan-blades" id="fan-anim">
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
            </div>
            <div class="hub">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="30">
            </div>
        </div>
    </div>

    <div class="footer-info">
        <div class="pool" id="pool-text">0.0000000000</div>
        <div class="speed"><span id="speed-display">1.00</span> GH/s ‚ö°</div>
    </div>

    <div class="btn-group">
        <button class="btn" onclick="claim()">CLAIM</button>
        <button class="btn" style="background:#2b3648" onclick="openWithdraw()">WITHDRAW</button>
    </div>

    <nav>
        <div class="nav-item"><div>üíº</div>Wallet</div>
        <div class="nav-item"><div>üë•</div>Friends</div>
        <div class="nav-item active"><div>üåÄ</div>Home</div>
        <div class="nav-item"><div>üéØ</div>Missions</div>
        <div class="nav-item"><div>‚öôÔ∏è</div>More</div>
    </nav>

    <script>
        const TWA = window.Telegram.WebApp;
        let userData = {
            ton: 0.0,
            pool: 0.0,
            speed: 1.0, // 1 GH/s
            ads: 0
        };

        // MATEMATƒ∞K: 1 GH/s = saniyede 0.00000001 TON
        // 0.01 GH/s = saniyede 0.0000000001 TON
        setInterval(() => {
            const income = userData.speed * 0.00000001;
            userData.pool += income;
            document.getElementById('pool-text').innerText = userData.pool.toFixed(10);
        }, 1000);

        function spawnCoins(e) {
            TWA.HapticFeedback.impactOccurred('medium');
            for(let i=0; i<5; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin-particle';
                coin.style.left = (e.clientX - 12) + 'px';
                coin.style.top = (e.clientY - 12) + 'px';
                coin.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(coin);
                setTimeout(() => coin.remove(), 1000);
            }
        }

        function claim() {
            if(userData.pool < 0.00001) return TWA.showAlert("Havuz √ßok bo≈ü!");
            userData.ton += userData.pool;
            userData.pool = 0;
            document.getElementById('ton-bal').innerText = userData.ton.toFixed(6);
        }

        function openWithdraw() {
            if(userData.ton < 1.0) {
                TWA.showAlert("Minimum √ßekim 1 TON!");
            } else {
                TWA.showAlert("Talep g√∂nderildi!");
            }
        }
    </script>
</body>
</html>

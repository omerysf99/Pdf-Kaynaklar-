<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONIX App - Ultimate Mining System</title>
    <style>
        /* PROFESYONEL TASARIM SİSTEMİ 
           Görseldeki karanlık tema ve neon detaylar esas alınmıştır.
        */
        :root {
            --ton-blue: #0098ea;
            --ton-dark: #0077c2;
            --shib-orange: #f06522;
            --bg-black: #050505;
            --card-bg: #121212;
            --card-border: #1e1e1e;
            --text-gray: #888888;
            --modal-white: #ffffff;
            --neon-glow: 0 0 20px rgba(0, 152, 234, 0.5);
            --blade-color: #0a4f8a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- ÜST PANEL: CÜZDAN KARTLARI --- */
        .header-panel {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .wallet-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .wallet-card:active { transform: scale(0.98); }

        .asset-info { display: flex; align-items: center; gap: 15px; }

        .asset-icon-box {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #252525;
        }

        .asset-text p { font-size: 15px; font-weight: 700; margin: 0; color: #fff; }
        .asset-text span { font-size: 11px; color: var(--text-gray); text-transform: uppercase; }

        .asset-balance { text-align: right; }
        .asset-balance h2 { font-size: 18px; font-weight: 800; margin: 0; }
        .asset-balance .withdraw-trigger {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 15px;
            background: #f5f5f5;
            color: #111;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* --- MADENCİ ALANI: 11 KANATLI PERVANE --- */
        .miner-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .outer-glow-ring {
            position: absolute;
            width: 310px;
            height: 310px;
            border-radius: 50%;
            border: 3px solid var(--ton-blue);
            box-shadow: var(--neon-glow), inset var(--neon-glow);
            animation: pulse-ring 2s infinite ease-in-out;
            z-index: 1;
        }

        .fan-assembly {
            position: relative;
            width: 270px;
            height: 270px;
            z-index: 2;
            animation: fan-rotate 0.5s linear infinite;
        }

        .silver-center {
            position: absolute;
            width: 75px;
            height: 75px;
            background: radial-gradient(circle, #f0f0f0 0%, #888 70%, #444 100%);
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        /* 11 Kanatlı Hassas Pervane CSS */
        .blade {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 110px;
            height: 45px;
            background: linear-gradient(90deg, var(--blade-color) 0%, #00d2ff 100%);
            border-radius: 50% 10% 50% 10%;
            transform-origin: 0% 50%;
            opacity: 0.9;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
        }

        /* --- ANA SAYAC VE DURUM --- */
        .mining-stats {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-counter {
            font-size: 48px;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            letter-spacing: -1px;
            text-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        .speed-label {
            color: var(--ton-blue);
            font-weight: bold;
            font-size: 18px;
            background: rgba(0, 152, 234, 0.1);
            padding: 5px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        /* --- BUTONLAR --- */
        .action-grid {
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 20px;
            border-radius: 18px;
            border: none;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-claim { background: var(--ton-blue); color: white; box-shadow: 0 6px 0 #006da8; }
        .btn-boost { background: white; color: black; box-shadow: 0 6px 0 #cccccc; }
        
        .btn:active { transform: translateY(4px); box-shadow: none; }

        /* --- GÖRSELDEKİ WITHDRAW MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .withdraw-modal {
            background: var(--modal-white);
            color: #111;
            width: 90%;
            max-width: 400px;
            border-radius: 30px;
            padding: 30px;
            animation: slideUp 0.3s ease-out;
        }

        .modal-wallets {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .m-wallet-item {
            flex: 1;
            background: #f0f7ff;
            padding: 12px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 800;
            font-size: 14px;
        }

        .modal-title { font-size: 18px; font-weight: 800; margin-bottom: 5px; }
        .modal-sub { font-size: 13px; color: #666; margin-bottom: 20px; line-height: 1.4; }

        .min-send-info {
            font-weight: 800;
            font-size: 14px;
            margin-bottom: 15px;
            display: block;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .modal-input {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: 1.5px solid #eee;
            background: #fafafa;
            font-size: 15px;
            outline: none;
            color: #111;
        }

        .max-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ton-blue);
            font-weight: 900;
            cursor: pointer;
        }

        .fee-calc {
            text-align: left;
            font-size: 13px;
            color: #888;
            margin-bottom: 20px;
            padding: 0 5px;
        }

        .btn-send-final {
            width: 100%;
            padding: 18px;
            background: #89d3ff; /* Devre dışı hali */
            color: white;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
        }

        .btn-not-yet {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #999;
            border: none;
            margin-top: 10px;
            font-weight: 700;
            cursor: pointer;
        }

        /* --- ANIMASYONLAR --- */
        @keyframes fan-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-ring { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.02); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <div class="header-panel">
        <div class="wallet-card">
            <div class="asset-info">
                <div class="asset-icon-box">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="28">
                </div>
                <div class="asset-text">
                    <p>Toncoin</p>
                    <span>TON Balance</span>
                </div>
            </div>
            <div class="asset-balance">
                <h2 id="display-ton">0.0000</h2>
                <div class="withdraw-trigger" onclick="openWithdraw('TON')">Send</div>
            </div>
        </div>

        <div class="wallet-card">
            <div class="asset-info">
                <div class="asset-icon-box">
                    <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" width="28">
                </div>
                <div class="asset-text">
                    <p>Shiba Inu</p>
                    <span>SHIB Balance</span>
                </div>
            </div>
            <div class="asset-balance">
                <h2 id="display-shib" style="color:var(--shib-orange)">0</h2>
                <div class="withdraw-trigger" onclick="openWithdraw('SHIB')">Send</div>
            </div>
        </div>
    </div>

    <div class="miner-container">
        <div class="outer-glow-ring"></div>
        <div class="silver-center">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="var(--ton-blue)">
                <path d="M12 2L3 20h18L12 2zm0 4.25L17.25 18h-10.5L12 6.25z"/>
            </svg>
        </div>
        <div class="fan-assembly" id="fan-blades">
            </div>
    </div>

    <div class="mining-stats">
        <div class="main-counter" id="mining-val">0.000000000</div>
        <div class="speed-label" id="speed-display">1.00 TH/s ⚡</div>
    </div>

    <div class="action-grid">
        <button class="btn btn-claim" onclick="handleClaim()">
            <span>CLAIM</span>
        </button>
        <button class="btn btn-boost" onclick="startBoost()">
            <span>BOOST +0.10</span>
        </button>
    </div>

    <div class="modal-overlay" id="withdrawModal">
        <div class="withdraw-modal">
            <div class="modal-wallets">
                <div class="m-wallet-item">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="18">
                    <span id="modal-ton-val">0</span> TON
                </div>
                <div class="m-wallet-item">
                    <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" width="18">
                    <span id="modal-shib-val">0</span> SHIB
                </div>
            </div>

            <h2 class="modal-title">Enter your personal <span id="target-name">TON</span> address</h2>
            <p class="modal-sub">This amount will be sent to the TON compatible wallet address</p>

            <span class="min-send-info">Minimum send amount is <span id="min-limit">1,5 TON</span></span>

            <div class="input-group">
                <input type="text" class="modal-input" placeholder="Your address" id="addr-input">
            </div>

            <div class="input-group">
                <input type="number" class="modal-input" placeholder="Amount" id="amount-input">
                <span class="max-btn">MAX</span>
            </div>

            <div class="fee-calc">
                Network fee: <span id="fee-display">0,3 TON</span> <br>
                <b style="color:#111">Receive amount: 0 <span id="target-unit">TON</span></b>
            </div>

            <button class="btn-send-final">Send</button>
            <button class="btn-not-yet" onclick="closeModal()">Not yet</button>
        </div>
    </div>

    <script>
        /* GELİŞMİŞ MOTOR VE MANTIK 
        */

        let state = {
            tonWallet: 0.0,
            shibWallet: 0,
            miningBalance: 0.0,
            speed: 1.0,
            // 1 TH/s = Saniyede 0.00001157407 TON (Günde 1 TON)
            baseRate: 0.00001157407
        };

        // 1. Pervane Kanatlarını Oluştur (11 Kanat)
        const fanBladesContainer = document.getElementById('fan-blades');
        for (let i = 0; i < 11; i++) {
            const blade = document.createElement('div');
            blade.className = 'blade';
            blade.style.transform = `rotate(${i * (360 / 11)}deg)`;
            fanBladesContainer.appendChild(blade);
        }

        // 2. Ana Madencilik Döngüsü (Her 100ms)
        function startMining() {
            setInterval(() => {
                let gain = (state.baseRate * state.speed) / 10;
                state.miningBalance += gain;
                updateUI();
            }, 100);
        }

        function updateUI() {
            document.getElementById('mining-val').innerText = state.miningBalance.toFixed(9);
            document.getElementById('display-ton').innerText = state.tonWallet.toFixed(4);
            document.getElementById('display-shib').innerText = state.shibWallet.toLocaleString();
            
            // Modal içindeki bakiyeler
            document.getElementById('modal-ton-val').innerText = state.tonWallet.toFixed(2);
            document.getElementById('modal-shib-val').innerText = state.shibWallet.toLocaleString();
        }

        // 3. Claim İşlemi
        function handleClaim() {
            if (state.miningBalance >= 0.019) {
                state.tonWallet += state.miningBalance;
                // Bonus SHIB: Her claim edilen TON başına 100,000 SHIB
                state.shibWallet += Math.floor(state.miningBalance * 100000);
                
                state.miningBalance = 0;
                alert("Claim Successful!");
                updateUI();
            } else {
                alert("Minimum 0.019 TON required to claim!");
            }
        }

        // 4. Boost İşlemi (Reklam Simülasyonu)
        function startBoost() {
            let confirmBoost = confirm("Hızı 0.10 TH/s artırmak için kısa bir reklam izlensin mi?");
            if (confirmBoost) {
                // Hız Artışı
                state.speed += 0.10;
                document.getElementById('speed-display').innerText = state.speed.toFixed(2) + " TH/s ⚡";
                
                // Pervane Animasyonunu Hızlandır
                let newDuration = 0.5 / state.speed;
                document.getElementById('fan-blades').style.animationDuration = (newDuration > 0.05 ? newDuration : 0.05) + "s";
                
                alert("Boost Active! New speed: " + state.speed.toFixed(2) + " TH/s");
            }
        }

        // 5. Withdraw Modal Yönetimi
        function openWithdraw(type) {
            const modal = document.getElementById('withdrawModal');
            document.getElementById('target-name').innerText = type;
            document.getElementById('target-unit').innerText = type;

            if (type === 'TON') {
                document.getElementById('min-limit').innerText = "1,5 TON";
                document.getElementById('fee-display').innerText = "0,3 TON";
            } else {
                document.getElementById('min-limit').innerText = "1,000,000 SHIB";
                document.getElementById('fee-display').innerText = "100,000 SHIB";
            }

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('withdrawModal').style.display = 'none';
        }

        // Başlat
        window.onload = startMining;

    </script>
</body>
</html>

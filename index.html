<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TETHER MAX ULTRA PRO v7</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --p-neon: #00ffa3;
            --p-neon-2: #00d1ff;
            --bg-deep: #020202;
            --bg-card: #0a0a0a;
            --bg-item: #121212;
            --text-gray: #888;
            --glass: rgba(255, 255, 255, 0.03);
            --border: 1px solid rgba(255, 255, 255, 0.08);
            --p-neon-dim: rgba(0, 255, 163, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-deep); color: #fff; height: 100vh; overflow: hidden; user-select: none; }

        /* --- ANIMATIONS --- */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* --- LAYOUT --- */
        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; }
        
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 10; background: linear-gradient(to bottom, #000, transparent); }
        .user-pill { background: var(--glass); border: var(--border); padding: 5px 12px; border-radius: 20px; display: flex; align-items: center; gap: 8px; font-size: 13px; }
        .lvl-badge { background: var(--p-neon); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 900; font-family: 'Orbitron'; font-size: 10px; }

        .scroller { flex: 1; overflow-y: auto; padding: 10px 20px 120px 20px; scrollbar-width: none; }
        .scroller::-webkit-scrollbar { display: none; }

        /* --- MINING VIEW --- */
        .mining-orb-wrap { padding: 30px 0; text-align: center; position: relative; }
        .orb-main { 
            width: 220px; height: 220px; margin: 0 auto; background: radial-gradient(circle, var(--p-neon-dim) 0%, transparent 70%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative;
            border: 1px solid rgba(0, 255, 163, 0.2); animation: float 4s ease-in-out infinite;
        }
        .orb-icon { width: 90px; filter: drop-shadow(0 0 15px var(--p-neon)); }
        .pool-counter { font-family: 'Orbitron'; font-size: 42px; font-weight: 900; color: #fff; margin: 20px 0; letter-spacing: -2px; }
        
        /* --- CARDS & ITEMS --- */
        .glass-card { background: var(--bg-card); border: var(--border); border-radius: 24px; padding: 20px; margin-bottom: 15px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-box { background: var(--bg-item); border: var(--border); padding: 15px; border-radius: 18px; }
        .stat-label { font-size: 11px; color: var(--text-gray); margin-bottom: 5px; display: block; }
        .stat-val { font-family: 'Orbitron'; font-size: 16px; color: var(--p-neon); }

        .task-item { 
            background: var(--bg-item); border: var(--border); padding: 16px; border-radius: 16px; 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }

        /* --- NAVIGATION --- */
        nav { 
            position: absolute; bottom: 0; width: 100%; height: 90px; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border-top: var(--border);
            display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; z-index: 100;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #444; text-decoration: none; }
        .nav-item.active { color: var(--p-neon); }
        .nav-item i { font-size: 20px; }
        .nav-item span { font-size: 11px; font-weight: 700; }

        /* --- BUTTONS --- */
        .btn-prime { 
            background: var(--p-neon); color: #000; border: none; width: 100%; padding: 20px; 
            border-radius: 20px; font-weight: 900; font-family: 'Orbitron'; font-size: 16px;
            box-shadow: 0 10px 20px rgba(0, 255, 163, 0.2); cursor: pointer;
        }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--bg-card); border: var(--border); width: 100%; border-radius: 30px; padding: 30px; animation: slideUp 0.3s ease-out; }

        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="user-pill">
            <div class="lvl-badge">LVL <span id="ui-lvl">1</span></div>
            <span id="ui-username" style="font-weight: 700;">Loading...</span>
        </div>
        <div class="user-pill" style="color: #f3ba2f;">
            <i class="fas fa-wallet"></i>
            <span id="ui-wallet" style="font-family: 'Orbitron'; font-weight: 900;">0.0000</span>
        </div>
    </header>

    <div class="scroller">
        <div id="v-mining" class="view active">
            <div class="mining-orb-wrap">
                <div class="orb-main">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025" class="orb-icon" alt="USDT">
                </div>
                <div class="pool-counter" id="ui-pool">0.00000000</div>
                <button class="btn-prime" onclick="Game.claim()">HAVUZU BOŞALT</button>
            </div>

            <div class="stat-grid">
                <div class="stat-box">
                    <span class="stat-label">SAATLİK KAZANÇ</span>
                    <span class="stat-val" id="ui-rate">0.00018</span> <small>USDT</small>
                </div>
                <div class="stat-box">
                    <span class="stat-label">HIZ ÇARPANI</span>
                    <span class="stat-val" id="ui-mult">1.0x</span>
                </div>
            </div>
        </div>

        <div id="v-tasks" class="view">
            <h2 style="font-family: 'Orbitron'; margin-bottom: 20px; font-size: 20px; color: var(--p-neon-2);">GÖREVLER</h2>
            <div class="task-item" onclick="Game.doTask('tg_join', 0.5, 'https://t.me/example')">
                <div style="display:flex; align-items:center; gap:15px;">
                    <div style="width:40px; height:40px; background:#111; border-radius:10px; display:flex; align-items:center; justify-content:center; color:#24A1DE;"><i class="fab fa-telegram-plane"></i></div>
                    <div><div style="font-weight:700;">Kanala Katıl</div><div style="font-size:12px; color:var(--p-neon);">+0.50 USDT</div></div>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div id="v-friends" class="view">
            <div class="glass-card" style="text-align: center;">
                <i class="fas fa-users" style="font-size: 40px; color: var(--p-neon); margin-bottom: 15px;"></i>
                <h3 style="font-family: 'Orbitron';">EKİBİNİ KUR</h3>
                <div style="background:#000; padding:15px; border-radius:15px; border: 1px dashed #333; margin: 20px 0;">
                    <span id="ui-link" style="font-family: 'Orbitron'; font-size: 14px; color: #fff;">...</span>
                </div>
                <button class="btn-prime" onclick="Game.copyLink()">LİNKİ KOPYALA</button>
            </div>
        </div>
    </div>

    <nav>
        <a href="javascript:void(0)" class="nav-item active" onclick="Game.switchNav('v-mining', this)"><i class="fas fa-terminal"></i><span>TERMINAL</span></a>
        <a href="javascript:void(0)" class="nav-item" onclick="Game.switchNav('v-tasks', this)"><i class="fas fa-tasks"></i><span>GÖREVLER</span></a>
        <a href="javascript:void(0)" class="nav-item" onclick="Game.switchNav('v-friends', this)"><i class="fas fa-users"></i><span>NETWORK</span></a>
    </nav>
</div>

<div id="modal-welcome" class="modal">
    <div class="modal-content">
        <h2 style="font-family: 'Orbitron'; color: var(--p-neon); margin-bottom: 15px;">HOŞ GELDİN</h2>
        <input type="number" id="ref-input" placeholder="Davet Eden ID (Opsiyonel)" style="width:100%; padding:15px; margin:20px 0; border-radius:12px; background:#111; border:1px solid #333; color:#fff; text-align:center;">
        <button class="btn-prime" onclick="Game.initUser()">BAŞLAT</button>
    </div>
</div>

<script>
const Game = (() => {
    let user = { id: "8392479231", username: "User", wallet: 0, pool: 0, lvl: 1, mult: 1.0, tasks: {} };
    const TG = window.Telegram.WebApp;
    const FB_URL = "https://PROJENİZ-ID.firebaseio.com"; 

    const init = () => {
        TG.expand();
        if(TG.initDataUnsafe?.user) {
            user.id = TG.initDataUnsafe.user.id.toString();
            user.username = TG.initDataUnsafe.user.first_name;
        }

        firebase.initializeApp({ databaseURL: FB_URL });
        firebase.database().ref('users/' + user.id).once('value').then(snap => {
            if(snap.exists()) {
                user = { ...user, ...snap.val() };
            } else {
                document.getElementById('modal-welcome').style.display = 'flex';
            }
            updateUI();
        });

        setInterval(tick, 1000);
        setInterval(save, 20000);
    };

    const tick = () => {
        const rate = 0.00000005 * user.mult * user.lvl;
        user.pool += rate;
        document.getElementById('ui-pool').innerText = user.pool.toFixed(8);
        document.getElementById('ui-rate').innerText = (rate * 3600).toFixed(5);
    };

    const claim = () => {
        if(user.pool < 0.000001) return;
        user.wallet += user.pool;
        user.pool = 0;
        TG.HapticFeedback.notificationOccurred('success');
        updateUI();
        save();
    };

    const updateUI = () => {
        document.getElementById('ui-wallet').innerText = user.wallet.toFixed(4);
        document.getElementById('ui-lvl').innerText = user.lvl;
        document.getElementById('ui-username').innerText = user.username;
        document.getElementById('ui-mult').innerText = user.mult.toFixed(1) + "x";
        document.getElementById('ui-link').innerText = "t.me/bot?start=" + user.id;
    };

    const save = () => firebase.database().ref('users/' + user.id).set(user);

    const switchNav = (viewId, el) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        el.classList.add('active');
    };

    const copyLink = () => {
        navigator.clipboard.writeText("https://t.me/bot?start=" + user.id);
        TG.showAlert("Davet linki kopyalandı!");
    };

    const initUser = () => {
        const refOwner = document.getElementById('ref-input').value;
        if(refOwner && refOwner !== user.id) {
            firebase.database().ref('users/' + refOwner + '/wallet').set(firebase.database.ServerValue.increment(0.1));
        }
        document.getElementById('modal-welcome').style.display = 'none';
        save();
    };

    return { init, claim, switchNav, copyLink, initUser, doTask: (id, r, l) => { window.open(l, '_blank'); user.wallet+=r; updateUI(); } };
})();

window.onload = Game.init;
</script>
</body>
</html>

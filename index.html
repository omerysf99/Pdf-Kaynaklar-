<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether Pro - Admin 8392479231</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* CORE SYSTEM ID: 8392479231 */
        :root {
            --bg: #050505;
            --card: #121212;
            --primary: #00ffa3;
            --text: #ffffff;
            --dim: #71717a;
            --danger: #ff4757;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }
        .app { max-width: 480px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; position: relative; }
        .view { flex: 1; overflow-y: auto; padding-bottom: 100px; display: none; }
        .view.active { display: block; }

        /* MINING & WALLET */
        .hero { background: radial-gradient(circle at 50% 0%, #11221a 0%, #050505 70%); padding: 30px 20px; text-align: center; }
        .orb { width: 90px; filter: drop-shadow(0 0 15px var(--primary)); margin-bottom: 10px; }
        .wallet-card { background: var(--card); margin: 0 20px 20px; padding: 20px; border-radius: 24px; border: 1px solid #1a1a1a; }
        .w-item { display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid #1a1a1a; }
        .w-item:last-child { border-bottom: none; }
        .btn-withdraw { background: var(--primary); color: #000; border: none; padding: 8px 16px; border-radius: 10px; font-weight: 800; font-size: 11px; cursor: pointer; }

        /* MODAL / ÖDEME EKRANI */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 2000; display: none;
            align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .modal-overlay.active { display: flex; }
        .withdraw-modal { 
            width: 90%; max-width: 400px; background: #111; border: 1px solid #222; 
            border-radius: 30px; padding: 25px; position: relative;
        }
        .modal-close { position: absolute; top: 20px; right: 20px; color: var(--dim); font-size: 20px; }
        .limit-tag { font-size: 11px; background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 6px; color: var(--dim); display: inline-block; margin-bottom: 10px; }
        
        input { 
            width: 100%; background: #000; border: 1px solid #222; padding: 15px; 
            border-radius: 15px; color: #fff; margin: 10px 0; font-family: 'JetBrains Mono';
        }
        .confirm-btn { background: var(--primary); color: #000; width: 100%; padding: 16px; border-radius: 15px; font-weight: 800; border: none; margin-top: 10px; }

        /* TASKS */
        .task { background: var(--card); display: flex; align-items: center; padding: 14px; border-radius: 20px; margin: 0 20px 10px; border: 1px solid #1a1a1a; }
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: #0a0a0a; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #1a1a1a; }
    </style>
</head>
<body>

<div class="app">
    <div id="home" class="view active">
        <div class="hero">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="orb">
            <div id="mine-val" style="font-family:'JetBrains Mono'; font-size:32px; font-weight:800;">0.00000000</div>
            <div style="color:var(--primary); font-size:11px; margin-top:5px;">Hız: 0.00001200 USDT/s</div>
            <button onclick="collect()" style="background:#fff; width:80%; padding:15px; border-radius:15px; font-weight:800; border:none; margin-top:15px;">Topla</button>
        </div>

        <div class="wallet-card">
            <div class="w-item">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="35">
                <div style="flex:1"><div>USDT</div><div id="usdt-bal" style="color:var(--primary); font-weight:700;">0.00000000</div></div>
                <button class="btn-withdraw" onclick="openWithdraw('USDT', 10)">Çek</button>
            </div>
            <div class="w-item">
                <img src="https://cryptologos.cc/logos/tron-trx-logo.png" width="35">
                <div style="flex:1"><div>TRX</div><div id="trx-bal" style="color:var(--primary); font-weight:700;">0.00000000</div></div>
                <button class="btn-withdraw" onclick="openWithdraw('TRX', 62)">Çek</button>
            </div>
        </div>

        <h4 style="margin: 20px;">Sosyal Görevler & Reklamlar</h4>
        <div class="task">
            <div style="width:45px; height:45px; background:rgba(0,255,163,0.1); border-radius:12px; display:flex; align-items:center; justify-content:center; color:var(--primary);"><i class="fas fa-play"></i></div>
            <div style="flex:1; margin-left:15px;"><h4>Video Reklam</h4><p style="font-size:12px; color:var(--primary);">+0.25 USDT</p></div>
            <button class="btn-withdraw" style="background:#222; color:#fff;">GİT</button>
        </div>
    </div>

    <div id="friends" class="view">
        <div style="padding:40px 20px; text-align:center;">
            <h2>Arkadaşları Davet Et</h2>
            <p style="color:var(--dim); margin:10px 0 20px;">Başarılı her davet için 5 USDT!</p>
            <div style="background:var(--primary); color:#000; padding:18px; border-radius:15px; font-weight:800;">Linkini Paylaş</div>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="withdraw-modal">
            <i class="fas fa-times modal-close" onclick="closeModal()"></i>
            <h3 id="modal-title">Çekim Yap</h3>
            <div class="limit-tag" id="modal-limit">Minimum: 10 USDT</div>
            
            <p style="font-size:12px; color:var(--dim); margin-top:10px;">Cüzdan Adresi (BEP20/TRC20)</p>
            <input type="text" placeholder="0x... veya T..." id="wallet-addr">
            
            <p style="font-size:12px; color:var(--dim);">Miktar</p>
            <input type="number" placeholder="0.00" id="draw-amount">
            
            <button class="confirm-btn" onclick="processWithdraw()">Para Çekme Talebi Oluştur</button>
            <p style="text-align:center; font-size:10px; color:#333; margin-top:15px;">İŞLEM ID: 8392479231</p>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item" onclick="tab('home')"><i class="fas fa-home"></i><br>Home</div>
        <div class="nav-item" onclick="tab('friends')"><i class="fas fa-users"></i><br>Friends</div>
    </nav>
</div>

<script>
    let state = { mine: 0.0, usdt: 0.0, trx: 0.0, activeAsset: '', minLimit: 0 };

    setInterval(() => {
        state.mine += 0.0000012; // 100ms update için saniyenin 10'da biri
        document.getElementById('mine-val').innerText = state.mine.toFixed(8);
    }, 100);

    function collect() {
        if(state.mine < 0.000001) return;
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });
        state.usdt += state.mine;
        state.mine = 0;
        document.getElementById('usdt-bal').innerText = state.usdt.toFixed(8);
    }

    function openWithdraw(asset, min) {
        state.activeAsset = asset;
        state.minLimit = min;
        document.getElementById('modal-title').innerText = asset + " Çekim Yap";
        document.getElementById('modal-limit').innerText = "Minimum Ödeme: " + min + " " + asset;
        document.getElementById('modal').classList.add('active');
    }

    function closeModal() { document.getElementById('modal').classList.remove('active'); }

    function processWithdraw() {
        const amt = parseFloat(document.getElementById('draw-amount').value);
        const addr = document.getElementById('wallet-addr').value;

        if(!addr || addr.length < 10) { alert("Lütfen geçerli bir cüzdan adresi girin!"); return; }
        
        if(amt < state.minLimit) {
            alert("Hata: Minimum çekim tutarı " + state.minLimit + " " + state.activeAsset + " olmalıdır!");
        } else {
            alert("Tebrikler! Çekim talebiniz alındı. Admin (8392479231) onayından sonra hesabınıza yansıyacaktır.");
            closeModal();
        }
    }

    function tab(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
</html>

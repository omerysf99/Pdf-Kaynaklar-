<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyderCoin - Web App</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        body {
            background: radial-gradient(circle, #2e004f 0%, #000 100%);
            color: #ffeb3b;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
        }

        #balance {
            font-size: 50px;
            margin: 10px 0;
            text-shadow: 0 0 20px #9c27b0;
        }

        .energy-container {
            width: 300px;
            height: 30px;
            background: #222;
            border: 3px solid #ffeb3b;
            border-radius: 20px;
            position: relative;
            margin-bottom: 20px;
        }

        #energy-fill {
            height: 100%;
            width: 100%;
            background: #ffeb3b;
            transition: width 0.2s ease;
        }

        #energy-text {
            position: absolute;
            width: 100%;
            top: 4px;
            left: 0;
            color: #000;
            font-size: 16px;
            font-weight: bold;
        }

        #spider {
            font-size: 160px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #spider:active { transform: scale(0.85); }
        .disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }

        .refill-btn {
            background: #ffeb3b;
            color: #2e004f;
            border: none;
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 6px #9c27b0;
        }

        #status {
            font-size: 12px;
            margin-top: 20px;
            color: #44ff44;
        }
    </style>
</head>
<body>

    <div id="balance">$0.00000</div>

    <div class="energy-container">
        <div id="energy-fill"></div>
        <div id="energy-text">1000 / 1000</div>
    </div>

    <div id="spider">üï∑Ô∏è</div>

    <button class="refill-btn" onclick="refillEnergy()">ENERJƒ∞ DOLDUR (AD)</button>

    <div id="status">Sistem Hazƒ±r.</div>

    <script>
        // Senin Verdiƒüin Config
        const firebaseConfig = {
            apiKey: "AIzaSyDfy6QdIZ0BthEHTmxkw-NAja3B9bFFd8U",
            authDomain: "spydercoin-94f7b.firebaseapp.com",
            projectId: "spydercoin-94f7b",
            storageBucket: "spydercoin-94f7b.firebasestorage.app",
            messagingSenderId: "218267568158",
            appId: "1:218267568158:web:832728845ba0f42202060f",
            measurementId: "G-8T6RSYSZMM"
        };

        // Firestore'u Ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let money = 0.0;
        let energy = 1000;
        let localClicks = 0;

        // Firestore'dan Veri √áek (Senin kurallarƒ±na uygun baƒülantƒ±)
        db.collection("players").doc("user1").onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                money = data.money || 0;
                energy = data.energy || 1000;
                updateUI();
            }
        }, (error) => {
            document.getElementById('status').innerText = "Hata: " + error.message;
            document.getElementById('status').style.color = "red";
        });

        // Tƒ±klama
        document.getElementById('spider').onclick = function() {
            if (energy > 0) {
                money += 0.00001;
                energy--;
                localClicks++;
                
                updateUI();
                save();

                if (localClicks % 10 === 0 && window.showAdexora) {
                    window.showAdexora().catch(e => {});
                }
            }
        };

        function refillEnergy() {
            window.open("https://adexora.my.id/dl/QFm5mnRYbJV", "_blank");
            energy = 1000;
            updateUI();
            save();
        }

        function updateUI() {
            document.getElementById('balance').innerText = "$" + money.toFixed(5);
            document.getElementById('energy-text').innerText = energy + " / 1000";
            document.getElementById('energy-fill').style.width = (energy / 10) + "%";
            
            if (energy <= 0) document.getElementById('spider').classList.add('disabled');
            else document.getElementById('spider').classList.remove('disabled');
        }

        function save() {
            db.collection("players").doc("user1").set({
                money: money,
                energy: energy
            });
        }
    </script>
</body>
</html>

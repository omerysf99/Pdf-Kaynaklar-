<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BÜYÜK YILBAŞI ÇEKİLİŞİ</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #0F172A; --card: #1E293B; --primary: #6366F1; --accent: #F59E0B; --text: #F8FAFC; --border: #334155; --success: #10B981; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .header { height: 100px; padding: 40px 20px 10px; display: flex; justify-content: space-between; align-items: center; background: var(--card); border-bottom: 1px solid var(--border); }
        .pill { padding: 6px 12px; border-radius: 50px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); font-size: 11px; display: flex; align-items: center; gap: 5px; }

        .view { position: absolute; top: 100px; bottom: 80px; left: 0; right: 0; overflow-y: auto; padding: 15px; display: none; }
        .view.active { display: flex; flex-direction: column; }

        .raffle-card { background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%); border: 2px solid var(--accent); border-radius: 25px; padding: 20px; text-align: center; margin-bottom: 15px; }
        .pool-amount { font-size: 32px; font-weight: 800; color: white; margin: 5px 0; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        .stat-item { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .stat-val { display: block; font-size: 16px; font-weight: 700; color: var(--accent); }

        .btn-main { background: var(--accent); color: #000; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: 800; cursor: pointer; }
        
        /* Ödeme Ekranı Özel */
        .input-box { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 12px; font-size: 14px; }
        .input-label { font-size: 11px; color: var(--accent); margin-bottom: 5px; display: block; font-weight: 600; text-align: left; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: var(--card); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-item { color: #64748B; font-size: 18px; }
        .nav-item.active { color: var(--accent); }

        .admin-request { background: #2D3748; padding: 12px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--success); font-size: 12px; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="header">
        <div style="font-weight:700; font-size: 13px;" id="user-name">...</div>
        <div style="display:flex; gap:5px;">
            <div class="pill"><i class="fa-solid fa-coins" style="color:var(--accent)"></i> <span id="user-coins">0</span></div>
            <div class="pill"><i class="fa-solid fa-dollar-sign" style="color:var(--success)"></i> <span id="user-usdt">0.00</span></div>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div class="raffle-card">
            <div style="font-size: 14px; font-weight: 800; color: var(--accent);">BÜYÜK YILBAŞI ÇEKİLİŞİ</div>
            <div class="pool-amount">$<span id="raffle-pool">0.0100</span></div>
            <div class="stat-grid">
                <div class="stat-item"><span class="stat-val" id="total-participants">0</span><span style="font-size:9px; opacity:0.6;">KATILIM</span></div>
                <div class="stat-item"><span class="stat-val" id="my-tickets">0</span><span style="font-size:9px; opacity:0.6;">BİLETİM</span></div>
                <div class="stat-item" style="grid-column: span 2;"><span class="stat-val" style="color:var(--success)" id="win-chance">0%</span><span style="font-size:9px; opacity:0.6;">KAZANMA ŞANSIN</span></div>
            </div>
            <button class="btn-main" onclick="joinRaffle()">1 JETONLA KATIL</button>
        </div>
    </div>

    <div id="v-earn" class="view">
        <div class="raffle-card" style="border-color: var(--primary);">
            <i class="fa-solid fa-video" style="font-size:40px; color:var(--primary); margin-bottom:10px;"></i>
            <p style="font-size:14px;">Bilet almak için jeton kazan!</p>
            <button class="btn-main" style="background:var(--primary); color:white; margin-top:15px;" onclick="watchAd()">REKLAM İZLE (+1 JETON)</button>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div class="raffle-card" style="border-color: var(--success); text-align: left;">
            <p style="font-size:12px; opacity:0.7;">Çekilebilir Bakiye</p>
            <h2 style="color:var(--success); margin-bottom:20px;">$ <span id="wallet-usdt">0.0000</span></h2>
            
            <label class="input-label">USDT MİKTARI (USDT)</label>
            <input type="number" id="withdraw-amount" class="input-box" placeholder="Örn: 0.10" step="0.01">
            
            <label class="input-label">USDT TRC20 ADRESİ</label>
            <input type="text" id="wallet-address" class="input-box" placeholder="T... ile başlayan TRC20 adresi">
            
            <button class="btn-main" style="background:var(--success); color:white;" onclick="requestWithdraw()">ÖDEME TALEBİ GÖNDER</button>
            <p style="font-size:10px; opacity:0.5; margin-top:10px; text-align:center;">* Minimum çekim tutarı $0.05</p>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h4 style="color:var(--accent); margin-bottom:10px;">Gelen Ödeme Talepleri</h4>
        <div id="admin-withdraw-list"></div>
        <hr style="margin:20px 0; opacity:0.1;">
        <h4 style="color:var(--accent); margin-bottom:10px;">Tüm Kullanıcılar</h4>
        <div id="admin-user-list" style="font-size:11px; background:var(--card); border-radius:12px; padding:10px;"></div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="nav('home', 0)"><i class="fa-solid fa-tree"></i></div>
        <div class="nav-item" onclick="nav('earn', 1)"><i class="fa-solid fa-coins"></i></div>
        <div class="nav-item" onclick="nav('profile', 2)"><i class="fa-solid fa-wallet"></i></div>
        <div class="nav-item" id="nav-admin" style="display:none;" onclick="nav('admin', 3)"><i class="fa-solid fa-user-shield"></i></div>
    </div>

    <script>
        const ADMIN_ID = "8392479231";
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let user = tg.initDataUnsafe.user || { id: "0", first_name: "Kullanıcı", username: "guest" };
        let userData = { balance: 0, usdt: 0, raffleEntries: 0, totalAds: 0 };
        let globalTotalTickets = 0;

        window.onload = () => {
            document.getElementById('user-name').innerText = user.first_name;
            db.collection("users").doc(String(user.id)).set({ name: user.first_name, username: user.username || "yok" }, { merge: true });

            if(String(user.id) === ADMIN_ID) {
                document.getElementById('nav-admin').style.display = "block";
                loadAdminData();
            }

            db.collection("stats").doc("raffle").onSnapshot(doc => {
                globalTotalTickets = doc.exists ? doc.data().participants || 0 : 0;
                document.getElementById('raffle-pool').innerText = (0.01 + (globalTotalTickets * 0.0005)).toFixed(4);
                document.getElementById('total-participants').innerText = globalTotalTickets;
                calculateChance();
            });

            db.collection("users").doc(String(user.id)).onSnapshot(doc => {
                if(doc.exists) {
                    userData = doc.data();
                    document.getElementById('user-coins').innerText = userData.balance || 0;
                    document.getElementById('user-usdt').innerText = (userData.usdt || 0).toFixed(4);
                    document.getElementById('wallet-usdt').innerText = (userData.usdt || 0).toFixed(4);
                    document.getElementById('my-tickets').innerText = userData.raffleEntries || 0;
                    calculateChance();
                }
            });
        };

        function calculateChance() {
            if(globalTotalTickets === 0 || userData.raffleEntries === 0) {
                document.getElementById('win-chance').innerText = "0%";
            } else {
                document.getElementById('win-chance').innerText = "%" + ((userData.raffleEntries / globalTotalTickets) * 100).toFixed(2);
            }
        }

        async function requestWithdraw() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            const addr = document.getElementById('wallet-address').value;

            if(!amount || amount < 0.05) return showToast("Minimum çekim $0.05", "error");
            if(amount > userData.usdt) return showToast("Yetersiz bakiye!", "error");
            if(!addr || addr.length < 10) return showToast("Geçerli TRC20 adresi gir!", "error");

            await db.collection("withdraws").add({
                uid: user.id,
                name: user.first_name,
                username: user.username || "yok",
                amount: amount,
                address: addr,
                network: "TRC20",
                time: Date.now(),
                status: "Bekliyor"
            });

            await db.collection("users").doc(String(user.id)).update({
                usdt: firebase.firestore.FieldValue.increment(-amount)
            });

            showToast("Talebiniz iletildi!");
            document.getElementById('withdraw-amount').value = "";
            document.getElementById('wallet-address').value = "";
        }

        async function joinRaffle() {
            if(userData.balance < 1) return showToast("Jetonun yok!", "error");
            await db.collection("users").doc(String(user.id)).update({ balance: firebase.firestore.FieldValue.increment(-1), raffleEntries: firebase.firestore.FieldValue.increment(1) });
            await db.collection("stats").doc("raffle").set({ participants: firebase.firestore.FieldValue.increment(1) }, { merge: true });
            showToast("Bilet alındı!");
        }

        function watchAd() {
            if (typeof window.showAdexora === 'function') {
                window.showAdexora().then(async () => {
                    await db.collection("users").doc(String(user.id)).set({ balance: firebase.firestore.FieldValue.increment(1), totalAds: firebase.firestore.FieldValue.increment(1) }, { merge: true });
                    showToast("+1 Jeton!");
                });
            } else { showToast("Reklam yüklenemedi", "error"); }
        }

        function loadAdminData() {
            // Ödeme Talepleri
            db.collection("withdraws").orderBy("time", "desc").onSnapshot(snap => {
                document.getElementById('admin-withdraw-list').innerHTML = snap.docs.map(doc => {
                    const w = doc.data();
                    return `<div class="admin-request">
                        <b>${w.name} (@${w.username})</b><br>
                        Miktar: <span style="color:var(--success)">$${w.amount.toFixed(4)}</span><br>
                        Adres (TRC20): <span style="color:var(--accent)">${w.address}</span>
                    </div>`;
                }).join('');
            });
            // Kullanıcı Listesi
            db.collection("users").orderBy("raffleEntries", "desc").onSnapshot(snap => {
                document.getElementById('admin-user-list').innerHTML = snap.docs.map(doc => {
                    const u = doc.data();
                    return `<div style="border-bottom:1px solid #334155; padding:5px 0;">
                        @${u.username} | Reklam: ${u.totalAds || 0} | Bilet: ${u.raffleEntries || 0} | $: ${(u.usdt || 0).toFixed(3)}
                    </div>`;
                }).join('');
            });
        }

        function nav(id, idx) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
        }

        function showToast(m, type="success") {
            const t = document.createElement('div'); t.className = 'toast';
            if(type === "error") t.style.background = "#EF4444";
            t.innerText = m; document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }
    </script>
</body>
</html>

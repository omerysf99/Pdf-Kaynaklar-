<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stars Miner Ultimate - Admin 8392479231</title>
    <style>
        :root {
            --bg-deep: #050a0e;
            --panel-bg: #0d1b26;
            --card-inner: #15222d;
            --neon-blue: #219ebc;
            --neon-green: #39ff14;
            --accent-red: #5e2a34;
            --text-silver: #aab2b7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-deep);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Uygulama Ekranƒ± */
        .app-container {
            width: 380px;
            height: 820px;
            background: var(--panel-bg);
            border-radius: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            border: 2px solid #1c2b36;
        }

        /* √úst Bakiye Alanƒ± */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .balance-pill {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(57, 255, 20, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance-pill .usd-val { color: var(--neon-green); font-weight: 800; font-size: 1.3rem; }

        /* Madenci Kartƒ± */
        .miner-card {
            background: var(--card-inner);
            border-radius: 30px;
            padding: 25px;
            text-align: center;
            border: 1px solid #233544;
            margin-bottom: 15px;
        }

        .nvidia-container {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .nvidia-container img {
            width: 90%;
            object-fit: contain;
            /* nvidia.jpg burada kullanƒ±lacak */
            filter: drop-shadow(0 0 15px rgba(33, 158, 188, 0.4));
        }

        .timer-btn {
            background: linear-gradient(135deg, #1e7ba8 0%, #0d47a1 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 18px;
            font-size: 2.2rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        /* Power Lottery Banner */
        .lottery-banner {
            background: linear-gradient(90deg, #1a6d55 0%, #2a9d8f 100%);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        /* Hash Alanƒ± */
        .hash-section {
            background: var(--card-inner);
            padding: 20px;
            border-radius: 25px;
            border: 1px solid #233544;
        }

        .hash-label { color: var(--text-silver); font-size: 0.9rem; text-transform: uppercase; margin-bottom: 10px; display: block;}
        
        .hash-box {
            background: #081016;
            padding: 18px;
            border-radius: 15px;
            font-size: 2.2rem;
            color: #7d8bb2;
            font-family: monospace;
            font-weight: bold;
            border-left: 5px solid var(--neon-blue);
        }

        .sell-btn {
            background: var(--neon-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        /* Takas Ekranƒ± (Modal) */
        .modal-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 10, 14, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 40px;
        }

        .modal-card {
            width: 85%;
            background: var(--card-inner);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid #333;
            text-align: center;
        }

        .m-btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .m-btn { padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* Navigasyon */
        .nav-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .nav-item { text-align: center; font-size: 0.7rem; color: var(--text-silver); opacity: 0.6; }
        .nav-item.active { opacity: 1; color: var(--neon-blue); }

        .admin-id { text-align: center; font-size: 9px; color: #444; margin-top: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="top-bar">
        <div class="balance-pill">
            <span style="color:var(--neon-green); font-weight:bold;">$</span>
            <span class="usd-val" id="usdBalance">0.0000</span>
        </div>
        <div style="font-size: 1.3rem;">üáπüá∑ ‚öôÔ∏è</div>
    </header>

    <div class="miner-card">
        <div class="nvidia-container">
            <img src="nvidia.jpg" alt="Nvidia Miner">
        </div>
        <button class="timer-btn" id="mainBtn" onclick="startMining()">BA≈ûLAT</button>
    </div>

    <div class="lottery-banner">
        <div style="background:white; color:#1a6d55; font-weight:900; padding:10px; border-radius:10px;">X100</div>
        <div>
            <div style="font-weight:bold; font-size:1rem;">POWER LOTTERY</div>
            <div style="font-size:0.8rem; opacity:0.8;">X100'e kadar kazan</div>
        </div>
    </div>

    <div class="hash-section">
        <span class="hash-label">Madenlenen Hash</span>
        <div class="hash-box" id="hashVal">0.00000</div>
        <button class="sell-btn" onclick="openTrade()">
            <span>üîÑ</span> HASH'LERƒ∞ SAT
        </button>
    </div>

    <nav class="nav-footer">
        <div class="nav-item">‚ö°<br>Y√ºkselt</div>
        <div class="nav-item">üí∞<br>Kazan</div>
        <div class="nav-item active">‚õèÔ∏è<br>Madenci</div>
        <div class="nav-item">üìã<br>G√∂rev</div>
        <div class="nav-item">üëõ<br>√ñdeme</div>
    </nav>

    <div class="admin-id">AUTH: 8392479231 | @Stars_Miner_bot</div>

    <div class="modal-overlay" id="tradeModal">
        <div class="modal-card">
            <h2 style="font-size: 1.3rem; margin-bottom: 10px;">Hash'leri USD'ye √ßevir</h2>
            <p style="color:var(--text-silver); font-size: 0.9rem;">Kur: <br><b>1 Hash = 0.001 USD</b></p>
            
            <div style="text-align: left; margin: 25px 0;">
                <span style="color:#555; font-size: 0.8rem;">Madenlenen Hash:</span><br>
                <span id="modalHash" style="font-size: 2rem; color: #7d8bb2; font-weight: bold;">0.00000</span>
            </div>

            <div class="m-btn-group">
                <button class="m-btn" style="background:var(--accent-red); color:#ff8a8a;" onclick="closeTrade()">ƒ∞PTAL</button>
                <button class="m-btn" style="background:#2a9d8f; color:white;" onclick="confirmTrade()">TAKASLA</button>
            </div>
        </div>
    </div>
</div>

<script>
    let usd = 0.0000;
    let hash = 0.00000;
    let secondsLeft = 24 * 60 * 60;
    let running = false;
    
    // 59 dakikada 1 Hash (1 Hash / 3540 Saniye)
    const hashSpeed = 1 / 3540; 

    function startMining() {
        if(running) return;
        running = true;
        document.getElementById('mainBtn').style.fontSize = "1.8rem";
        tick();
    }

    function tick() {
        if(secondsLeft <= 0) return;
        secondsLeft--;

        // Timer G√ºncelleme
        let h = Math.floor(secondsLeft / 3600).toString().padStart(2, '0');
        let m = Math.floor((secondsLeft % 3600) / 60).toString().padStart(2, '0');
        let s = (secondsLeft % 60).toString().padStart(2, '0');
        document.getElementById('mainBtn').innerText = `${h}:${m}:${s}`;

        // Hash Artƒ±≈üƒ±
        hash += hashSpeed;
        document.getElementById('hashVal').innerText = hash.toFixed(5);

        setTimeout(tick, 1000);
    }

    function openTrade() {
        document.getElementById('modalHash').innerText = hash.toFixed(5);
        document.getElementById('tradeModal').style.display = 'flex';
    }

    function closeTrade() {
        document.getElementById('tradeModal').style.display = 'none';
    }

    function confirmTrade() {
        if(hash < 1.0) {
            alert("HATA: Minimum 1.00000 Hash gereklidir!");
        } else {
            let gain = hash * 0.001;
            usd += gain;
            alert(`${hash.toFixed(5)} Hash ba≈üarƒ±yla satƒ±ldƒ±!\nKazan√ß: ${gain.toFixed(4)} USD`);
            hash = 0;
            document.getElementById('hashVal').innerText = "0.00000";
            document.getElementById('usdBalance').innerText = usd.toFixed(4);
            closeTrade();
        }
    }
</script>

</body>
</html>

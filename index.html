<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Pro Miner - Zero Start</title>
    <style>
        :root {
            --ton-blue: #0088cc;
            --purple-glow: #8A2BE2;
            --dark-bg: #050505;
            --card-bg: #121212;
            --gold: #f1c40f;
            --green: #00ff41;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        /* Ãœst Panel - TON & SHIB (SÄ±fÄ±r Bakiye) */
        .top-container {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .balance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .balance-row:first-child { border-bottom: 1px solid #222; margin-bottom: 10px; padding-bottom: 10px; }

        .coin-info { display: flex; align-items: center; gap: 10px; }
        .coin-logo { width: 28px; height: 28px; border-radius: 50%; }
        
        .send-btn {
            background: #ffffff;
            color: black;
            border: none;
            padding: 6px 15px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
        }

        /* 10x Boost YazÄ±sÄ± */
        .boost-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .boost-title {
            color: var(--gold);
            font-size: 20px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.4);
        }

        .boost-rate { color: var(--green); font-size: 14px; margin-top: 4px; }

        /* ZenginleÅŸtirilmiÅŸ Fan TasarÄ±mÄ± */
        .miner-outer {
            position: relative;
            width: 270px;
            height: 270px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .fan-case {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #1a1a1a;
            background: radial-gradient(circle, #111 0%, #000 70%);
            box-shadow: inset 0 0 30px var(--purple-glow), 0 0 20px rgba(0,0,0,1);
            z-index: 1;
        }

        .fan-blades-container {
            width: 88%;
            height: 88%;
            z-index: 2;
            animation: spin 0.4s linear infinite;
        }

        .fan-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 8px var(--purple-glow));
        }

        .center-hub {
            position: absolute;
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #222, #000);
            border: 2px solid var(--ton-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 0 15px var(--ton-blue);
        }

        /* Ana Bakiye YazÄ±sÄ± */
        .main-balance {
            text-align: center;
            margin-bottom: 20px;
        }

        #ton-mining-text {
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .th-speed {
            color: #888;
            font-size: 18px;
            margin-top: 5px;
        }

        /* Butonlar */
        .btn-grid {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 380px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: white;
            transition: transform 0.1s;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .casino-card {
            width: 100%;
            max-width: 380px;
            background: linear-gradient(135deg, #0088cc 0%, #8A2BE2 100%);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="top-container">
        <div class="balance-row">
            <div class="coin-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="coin-logo">
                <div>
                    <div style="font-size: 10px; color: #888;">TON Balance</div>
                    <div style="font-weight: bold;">0 TON</div>
                </div>
            </div>
            <button class="send-btn">Send</button>
        </div>
        <div class="balance-row">
            <div class="coin-info">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" class="coin-logo">
                <div>
                    <div style="font-size: 10px; color: #888;">SHIB Balance</div>
                    <div style="font-weight: bold;">0 SHIB</div>
                </div>
            </div>
            <button class="send-btn">Send</button>
        </div>
    </div>

    <div class="boost-display">
        <div class="boost-title">HIZ: 10x BOOST ACTIVE</div>
        <div class="boost-rate">Yeni Oran: 0.000116 / sn</div>
    </div>

    <div class="miner-outer">
        <div class="fan-case"></div>
        <div class="center-hub">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="#0088cc"><path d="M12 2L3 20h18L12 2zm0 4.25L17.25 18h-10.5L12 6.25z"/></svg>
        </div>
        <div class="fan-blades-container">
            <svg class="fan-svg" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <g fill="url(#bladeGrad)">
                    <path d="M50 50 Q65 0 95 25 T50 50" />
                    <path d="M50 50 Q95 65 75 95 T50 50" transform="rotate(72 50 50)" />
                    <path d="M50 50 Q35 95 5 75 T50 50" transform="rotate(144 50 50)" />
                    <path d="M50 50 Q5 35 25 5 T50 50" transform="rotate(216 50 50)" />
                    <path d="M50 50 Q30 -10 65 5 T50 50" transform="rotate(288 50 50)" />
                </g>
            </svg>
        </div>
    </div>

    <div class="main-balance">
        <div id="ton-mining-text">0.000000000 TON</div>
        <div class="th-speed">12.5TH/s <span style="color:var(--gold)">âš¡</span></div>
    </div>

    <div class="btn-grid">
        <button class="btn">Claim</button>
        <button class="btn">Boost</button>
    </div>

    <div class="casino-card">
        <div>
            <div style="font-size: 10px; opacity: 0.9; letter-spacing: 1px;">TONIX CASINO</div>
            <h3 style="margin: 5px 0; font-size: 22px;">1,000$ DAILY</h3>
            <p style="margin: 0; font-size: 12px;">PLAY AND WIN ON TON!</p>
        </div>
        <div style="font-size: 35px;">ðŸ’Ž</div>
    </div>

    <script>
        let balance = 0.000000000;
        const tick = 0.00000116; // 10ms (salise) artÄ±ÅŸ hÄ±zÄ±

        function update() {
            balance += tick;
            document.getElementById('ton-mining-text').innerText = balance.toFixed(9) + " TON";
        }

        setInterval(update, 10);
    </script>
</body>
</html>

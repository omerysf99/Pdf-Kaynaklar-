<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Tether Pro - Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-green: #00e676;
            --text-white: #ffffff;
            --text-gray: #b0b0b0;
            --mining-bg: #1a2e24;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            padding-bottom: 90px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #222;
        }

        /* Mining Card - image_44dfb0.jpg baz alınmıştır */
        .mining-card {
            background: linear-gradient(rgba(26, 46, 36, 0.9), rgba(13, 13, 13, 0.9)), 
                        url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            margin: 15px;
            padding: 30px 20px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid rgba(0, 230, 118, 0.2);
            position: relative;
        }

        .usdt-icon-large {
            width: 80px;
            height: 80px;
            background: var(--primary-green);
            color: black;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.4);
        }

        .live-balance {
            font-size: 36px;
            font-weight: 800;
            margin: 10px 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .mining-speed {
            color: var(--primary-green);
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Action Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-main {
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-collect { background: white; color: black; }
        .btn-upgrade { background: #333; color: white; }
        
        .btn-main:active { transform: scale(0.95); }
        .btn-main:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Wallet Section */
        .wallet-section { padding: 0 15px; }
        .wallet-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .para-cek {
            background: var(--primary-green);
            color: black;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        /* Alert Box */
        #alert-box {
            color: #ff5252;
            font-size: 12px;
            margin-top: 10px;
            height: 15px;
        }

        /* Nav Bar */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 450px;
            background: #111;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #222;
        }

        .nav-item { text-align: center; color: var(--text-gray); font-size: 11px; }
        .nav-item.active { color: white; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="top-bar">
        <i class="fa-solid fa-xmark"></i>
        <span>Admin: 8392479231</span>
        <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

    <div class="mining-card">
        <div class="usdt-icon-large"><i class="fa-solid fa-circle-t"></i></div>
        <div style="color: var(--text-gray); font-size: 14px;">USDT Kazımı</div>
        <div class="live-balance" id="mining-display">0.000000000</div>
        <div class="mining-speed">
            <i class="fa-solid fa-bolt"></i> <span id="speed-val">0.0001999</span> USDT/s
        </div>
        
        <div class="btn-group">
            <button class="btn-main btn-collect" onclick="collectUSDT()">Topla</button>
            <button class="btn-main btn-upgrade">Yükselt</button>
        </div>
        <div id="alert-box"></div>
    </div>

    <div class="wallet-section">
        <h3 style="font-size: 16px; margin-left: 5px;">Cüzdan Bakiyesi</h3>
        <div class="wallet-card">
            <div>
                <div id="wallet-display" style="font-weight: bold;">0.00000000 USDT</div>
                <div style="font-size: 12px; color: var(--text-gray);">≈ $0.00</div>
            </div>
            <div class="para-cek">Para Çek</div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active"><i class="fa-solid fa-house fa-lg"></i><br>Anasayfa</div>
        <div class="nav-item"><i class="fa-solid fa-gem fa-lg"></i><br>Yükselt</div>
        <div class="nav-item"><i class="fa-solid fa-user-group fa-lg"></i><br>Arkadaşlar</div>
    </div>
</div>

<script>
    let currentMining = 0.0;
    let walletBalance = 0.0;
    const speed = 0.0001999;
    const minClaim = 0.004;

    // Her 100ms'de bir bakiye güncelle (akıcı görüntü için)
    setInterval(() => {
        currentMining += speed / 10;
        document.getElementById('mining-display').innerText = currentMining.toFixed(9);
    }, 100);

    function collectUSDT() {
        const alertBox = document.getElementById('alert-box');
        
        if (currentMining >= minClaim) {
            walletBalance += currentMining;
            currentMining = 0;
            document.getElementById('wallet-display').innerText = walletBalance.toFixed(8) + " USDT";
            alertBox.style.color = "#00e676";
            alertBox.innerText = "Başarıyla toplandı!";
            setTimeout(() => { alertBox.innerText = ""; }, 2000);
        } else {
            alertBox.style.color = "#ff5252";
            alertBox.innerText = "Min. toplama limiti: " + minClaim + " USDT";
            setTimeout(() => { alertBox.innerText = ""; }, 3000);
        }
    }
</script>

</body>
</html>

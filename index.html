<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Network Platinum v20.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --p-purple: #a855f7; --p-green: #10b981; --bg-black: #000000; --bg-card: #0c0c0e;
            --success: #10b981; --error: #ef4444; --warning: #f59e0b; --text-dim: #64748b;
            --border: rgba(255, 255, 255, 0.08);
        }

        /* Temel Yapƒ± */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-black); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #viewport { flex: 1; overflow-y: auto; padding: 20px 20px 140px; }
        
        .view { display: none; flex-direction: column; animation: slideUp 0.3s ease; }
        .view.active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* Kart ve ƒ∞statistik Tasarƒ±mlarƒ± */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--bg-card); padding: 12px 5px; border-radius: 18px; text-align: center; border: 1px solid var(--border); }
        .stat-card b { display: block; font-family: 'Orbitron'; font-size: 11px; color: var(--p-purple); margin-top: 5px; }
        .stat-card small { font-size: 9px; color: var(--text-dim); text-transform: uppercase; font-weight: 800; }

        .action-box { background: #0a0a0c; border: 1px solid var(--border); border-radius: 25px; padding: 20px; margin-bottom: 15px; }
        .input-group { background: #000; border: 1px solid #1a1a1a; border-radius: 15px; padding: 12px; margin: 10px 0; display: flex; align-items: center; }
        .input-group input { background: transparent; border: none; color: #fff; width: 100%; font-weight: 600; font-size: 14px; outline: none; }
        
        /* Butonlar */
        .btn-main { padding: 18px; border-radius: 22px; border: none; font-weight: 800; color: #fff; background: var(--p-purple); width: 100%; font-size: 13px; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        /* Reklam Durum G√∂stergesi */
        .calc-status { 
            margin: 10px 0; padding: 15px; border-radius: 15px; border: 1px dashed var(--warning); 
            text-align: center; font-size: 14px; font-weight: 800; display: none; background: rgba(245, 158, 11, 0.05); 
        }
        .calc-status.ready { border-color: var(--p-green); color: var(--p-green); background: rgba(16, 185, 129, 0.05); }

        /* Navigasyon */
        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: #050505; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; z-index: 1000; }
        .nav-item { color: var(--text-dim); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; }
        .nav-item.active { color: var(--p-purple); }
        .nav-item i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        /* Tap Area */
        .tap-area { width: 220px; height: 220px; background: radial-gradient(circle, #10b981 0%, #064e3b 100%); border-radius: 50%; margin: 30px auto; display: flex; align-items: center; justify-content: center; font-size: 85px; cursor: pointer; transition: 0.1s; box-shadow: 0 0 50px rgba(16, 185, 129, 0.15); user-select: none; }
    </style>
</head>
<body>

<main id="viewport">
    <section id="v-home" class="view active">
        <div class="stat-grid">
            <div class="stat-card"><small>SPYDER</small><b id="u-bal">0</b></div>
            <div class="stat-card"><small>C√úZDAN</small><b id="u-usdt" style="color:var(--p-green)">$0.00</b></div>
            <div class="stat-card"><small>ƒ∞ZLENEN</small><b id="u-ads-count">0</b></div>
        </div>
        <div id="spyder-btn" class="tap-area" onclick="App.tap()">üï∑Ô∏è</div>
        <div style="text-align:center; font-weight:900; letter-spacing:3px; margin-top:-20px;">SPYDER NETWORK</div>
        <button class="btn-main" style="background:linear-gradient(90deg, #f59e0b, #d97706); margin-top: 40px;" onclick="App.watchAd()">üì∫ REKLAM ƒ∞ZLE (+1 ENERJƒ∞)</button>
    </section>

    <section id="v-wallet" class="view">
        <h2 class="orbitron" style="letter-spacing: 2px;">C√úZDAN</h2>
        <div class="action-box" style="margin-top:20px;">
            <small style="color:var(--text-dim); text-align: center; display: block;">TOPLAM BAKƒ∞YE</small>
            <h1 id="w-balance-txt" style="font-size: 55px; text-align:center; margin: 10px 0;">$0.00</h1>
            
            <div style="background: #1a1608; border-left: 4px solid var(--warning); padding: 12px; border-radius: 10px; margin-bottom: 15px; font-size: 11px; line-height: 1.5;">
                ‚Ä¢ Minimum √ßekim tutarƒ± <b>1.00 USDT</b>'dir.<br>
                ‚Ä¢ <b>Her 0.10$ i√ßin 170 reklam</b> izlemeniz gerekmektedir.
            </div>

            <div class="input-group">
                <input type="number" id="withdraw-amount" placeholder="√áEKƒ∞LECEK TUTAR (USDT)" oninput="App.liveCalc()">
            </div>
            
            <div id="calc-result" class="calc-status">
                REKLAM DURUMU: <span id="ads-progress">0/0</span>
            </div>

            <div class="input-group">
                <input type="text" id="wallet-addr-in" placeholder="BEP20 / TON ADRESƒ∞">
            </div>
            <button id="withdraw-btn" class="btn-main" style="background: var(--p-green);" onclick="App.withdraw()">√áEKƒ∞M TALEBƒ∞ G√ñNDER</button>
        </div>
    </section>
</main>

<nav>
    <div class="nav-item active" onclick="Nav.go('v-home', this)"><i>üéÆ</i><span>TAP</span></div>
    <div class="nav-item" onclick="Nav.go('v-wallet', this)"><i>üíº</i><span>C√úZDAN</span></div>
</nav>

<script>
    // Konfig√ºrasyon ve Ba≈ülatma
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    let uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";

    let user = { bal: 0, usdt: 0, ads: 0, username: "" };

    const App = {
        init: async () => {
            const d = await db.collection("users").doc(uid).get();
            if(d.exists) user = {...user, ...d.data()};
            else { 
                user.username = tg.initDataUnsafe?.user?.username || "Guest";
                await db.collection("users").doc(uid).set(user);
            }
            App.render();
        },
        tap: () => {
            user.bal++;
            tg.HapticFeedback.impactOccurred('medium');
            App.render();
            if(user.bal % 25 === 0) db.collection("users").doc(uid).update({bal: user.bal});
        },
        watchAd: () => {
            if(typeof window.showAdexora === 'function') {
                window.showAdexora().then(() => {
                    user.ads++;
                    db.collection("users").doc(uid).update({ads: user.ads});
                    App.render();
                    tg.showAlert("√ñd√ºl kazanƒ±ldƒ±! üéØ");
                });
            }
        },
        liveCalc: () => {
            const amt = parseFloat(document.getElementById('withdraw-amount').value);
            const box = document.getElementById('calc-result');
            const progress = document.getElementById('ads-progress');
            
            if(!isNaN(amt) && amt > 0) {
                // Her 0.10$ = 170 Reklam
                const needed = Math.ceil((amt / 0.10) * 170);
                progress.innerText = `${user.ads} / ${needed}`;
                box.style.display = 'block';
                
                if(user.ads >= needed) {
                    box.classList.add('ready');
                    progress.style.color = 'var(--p-green)';
                } else {
                    box.classList.remove('ready');
                    progress.style.color = 'var(--error)';
                }
            } else {
                box.style.display = 'none';
            }
        },
        withdraw: () => {
            const amt = parseFloat(document.getElementById('withdraw-amount').value);
            const needed = Math.ceil((amt / 0.10) * 170);
            
            if(isNaN(amt) || amt < 1.00) {
                tg.showAlert("Hata: Minimum √ßekim 1.00 USDT olmalƒ±dƒ±r!");
                return;
            }
            if(user.ads < needed) {
                tg.showAlert(`Hata: Reklam sayƒ±sƒ± yetersiz! (${user.ads}/${needed})`);
                return;
            }
            if(amt > user.usdt) {
                tg.showAlert("Hata: C√ºzdan bakiyesi yetersiz!");
                return;
            }
            
            tg.showAlert("Talep alƒ±ndƒ±! ‚úÖ 24 saat i√ßinde i≈üleme konulacaktƒ±r.");
        },
        render: () => {
            document.getElementById('u-bal').innerText = user.bal.toLocaleString();
            document.getElementById('u-usdt').innerText = "$" + (user.usdt || 0).toFixed(2);
            document.getElementById('w-balance-txt').innerText = "$" + (user.usdt || 0).toFixed(2);
            document.getElementById('u-ads-count').innerText = user.ads.toLocaleString();
            App.liveCalc();
        }
    };

    const Nav = { go: (id, el) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }};

    App.init();
</script>
</body>
</html>

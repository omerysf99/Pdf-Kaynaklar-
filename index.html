<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade - Pro UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* --- DOGS CHECKING & REWARD --- */
        #checking-screen, #reward-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .check-box {
            width: 100%; max-width: 320px; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; padding: 24px; margin-top: 40px;
        }
        .check-item {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; opacity: 0; transform: translateX(-10px); transition: 0.5s ease;
        }
        .check-item.active { opacity: 1; transform: translateX(0); }

        /* --- DASHBOARD --- */
        #main-app { display: none; height: 100vh; overflow-y: auto; opacity: 0; transition: 1s; }
        .header-img { height: 210px; background: url('Koalas.jpg') center top/cover; position: relative; }
        .app-content { background: #000; border-radius: 35px 35px 0 0; margin-top: -45px; position: relative; padding: 30px 20px 140px; }

        /* --- MODAL --- */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; z-index: 10001; 
            background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); 
            align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        /* --- CEX CARDS --- */
        .cex-card {
            background: #0e0e0e; border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px; padding: 16px; display: flex; align-items: center; gap: 16px;
            transition: 0.2s; cursor: pointer;
        }
        .cex-card:active { transform: scale(0.97); background: #151515; }
        .cex-card.selected { border-color: #007aff; background: rgba(0,122,255,0.05); }

        .btn-blue { background: #007aff; color: #fff; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; transition: 0.2s; }
        .btn-wallet { background: #fff; color: #000; padding: 16px; border-radius: 18px; font-weight: 800; font-size: 14px; width: 100%; display: flex; items-center; justify-content: center; gap: 10px; }
        
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #111; display: flex; justify-content: space-around; padding: 12px 0 32px; z-index: 1000; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="checking-screen">
        <div class="text-center">
            <img src="Koalas.jpg" class="w-24 h-24 rounded-[30px] mx-auto mb-6">
            <h1 class="text-3xl font-black italic uppercase tracking-tighter">Checking...</h1>
        </div>
        <div class="check-box">
            <div id="item1" class="check-item"><span class="text-zinc-500 font-bold text-xs uppercase">Account Age</span><span id="val1" class="text-white font-black text-sm italic">...</span></div>
            <div id="item2" class="check-item"><span class="text-zinc-500 font-bold text-xs uppercase">Activity</span><span id="val2" class="text-white font-black text-sm italic">...</span></div>
        </div>
    </div>

    <div id="reward-screen" style="display: none;">
        <div class="text-center">
            <div class="text-8xl font-black italic tracking-tighter mb-4" id="final-reward-val">0</div>
            <p class="text-zinc-400 font-bold text-lg mb-12 italic">$KOALA EARNED</p>
        </div>
        <button onclick="launchApp()" class="btn-blue">CONTINUE</button>
    </div>

    <div id="main-app">
        <div class="header-img">
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
        </div>

        <div class="app-content">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h1 id="app-balance" class="text-6xl font-black tracking-tighter mb-1 italic">0</h1>
                    <p class="text-zinc-500 font-bold text-[10px] uppercase tracking-widest">$KOALA BALANCE</p>
                </div>
                <img src="Koalas.jpg" class="w-12 h-12 rounded-full border-2 border-white/10">
            </div>

            <button onclick="openWalletInput()" id="dash-wallet-btn" class="btn-wallet mb-4">
                <i class="fa-solid fa-wallet"></i> CONNECT WALLET
            </button>

            <button onclick="openModal('earn-modal')" class="w-full bg-zinc-900 border border-white/10 text-white h-16 rounded-2xl font-black text-sm flex items-center justify-center gap-3 mb-10 active:scale-95 transition-all">
                <i class="fa-solid fa-plus text-blue-500"></i> GET MORE $KOALA
            </button>

            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-[0.3em] mb-5">Choose Your Exchange</p>
            <div class="flex flex-col gap-3">
                <div class="cex-card" onclick="selectCex(this)">
                    <div class="w-12 h-12 bg-[#FCD535] rounded-2xl flex items-center justify-center text-black"><i class="fa-brands fa-bitcoin text-2xl"></i></div>
                    <div class="flex-1"><h4 class="font-black italic text-sm">BINANCE</h4><p class="text-[10px] text-zinc-500 font-bold">OFFICIAL PARTNER</p></div>
                    <i class="fa-solid fa-circle-check text-zinc-800 check-icon"></i>
                </div>
                <div class="cex-card" onclick="selectCex(this)">
                    <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-black font-black italic text-xs">OKX</div>
                    <div class="flex-1"><h4 class="font-black italic text-sm">OKX</h4><p class="text-[10px] text-zinc-500 font-bold">WEB3 INTEGRATED</p></div>
                    <i class="fa-solid fa-circle-check text-zinc-800 check-icon"></i>
                </div>
                <div class="cex-card" onclick="selectCex(this)">
                    <div class="w-12 h-12 bg-blue-500 rounded-2xl flex items-center justify-center text-white"><i class="fa-solid fa-paper-plane text-xl"></i></div>
                    <div class="flex-1"><h4 class="font-black italic text-sm">TELEGRAM WALLET</h4><p class="text-[10px] text-zinc-500 font-bold">NATIVE SUPPORT</p></div>
                    <i class="fa-solid fa-circle-check text-zinc-800 check-icon"></i>
                </div>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active text-white"><i class="fa-solid fa-house text-xl"></i></div>
            <div class="nav-item text-zinc-700"><i class="fa-solid fa-bolt text-xl"></i></div>
            <div class="nav-item text-zinc-700"><i class="fa-solid fa-user-group text-xl"></i></div>
        </nav>
    </div>

    <div id="earn-modal" class="modal-overlay">
        <div class="bg-[#111] p-8 rounded-[40px] border border-white/10 w-[90%] max-w-sm text-center">
            <h3 class="text-2xl font-black italic mb-8 uppercase tracking-tighter">Boost Balance</h3>
            
            <div class="flex flex-col gap-4 mb-8">
                <button onclick="openWalletInput()" class="bg-blue-600 p-5 rounded-2xl flex items-center justify-between active:scale-95 transition-all shadow-lg shadow-blue-600/20">
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-wallet text-white"></i>
                        <span class="font-black text-sm text-white">Connect Wallet</span>
                    </div>
                    <span class="text-[10px] font-black bg-white/20 px-2 py-1 rounded-lg">+1,000</span>
                </button>
                
                <button onclick="alert('Video Loading...')" class="bg-zinc-800 border border-white/5 p-5 rounded-2xl flex items-center justify-between opacity-60">
                    <div class="flex items-center gap-3"><i class="fa-solid fa-circle-play text-zinc-400"></i><span class="font-bold text-sm text-zinc-400">Watch Ads</span></div>
                    <span class="text-[10px] font-black text-zinc-600">+100</span>
                </button>
            </div>
            
            <button onclick="closeModal('earn-modal')" class="text-zinc-600 font-bold text-xs uppercase tracking-widest">Close</button>
        </div>
    </div>

    <script>
        const rewardPuan = Math.floor(Math.random() * 9000) + 1000;
        let userAddr = "";

        window.onload = () => {
            const steps = [ {id:'item1', v:'val1', t:'5 Years'}, {id:'item2', v:'val2', t:'Verified'} ];
            steps.forEach((s, i) => {
                setTimeout(() => {
                    document.getElementById(s.id).classList.add('active');
                    setTimeout(() => { 
                        document.getElementById(s.v).innerText = s.t; 
                        if(i==1) setTimeout(showReward, 1000); 
                    }, 800);
                }, (i+1)*1200);
            });
        };

        function showReward() {
            document.getElementById('checking-screen').style.display = 'none';
            document.getElementById('reward-screen').style.display = 'flex';
            document.getElementById('final-reward-val').innerText = rewardPuan.toLocaleString();
        }

        function launchApp() {
            document.getElementById('app-balance').innerText = rewardPuan.toLocaleString();
            document.getElementById('reward-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function openWalletInput() {
            const val = prompt("Enter TON Wallet Address:");
            if(val && val.length > 10) {
                userAddr = val;
                const btn = document.getElementById('dash-wallet-btn');
                btn.innerHTML = `<i class="fa-solid fa-circle-check text-green-500"></i> ${userAddr.slice(0,6)}...${userAddr.slice(-4)}`;
                btn.style.color = "#2d8cf0";
                closeModal('earn-modal');
            }
        }

        function selectCex(el) {
            document.querySelectorAll('.cex-card').forEach(c => {
                c.classList.remove('selected');
                c.querySelector('.check-icon').style.color = '#1a1a1a';
            });
            el.classList.add('selected');
            el.querySelector('.check-icon').style.color = '#007aff';
        }
    </script>
</body>
</html>

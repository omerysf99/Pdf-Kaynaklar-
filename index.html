<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF DOSYAM - PRO CHAT</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://sdk.taddy.pro/web/taddy.min.js" data-pub-id="eb86a0cbc605b452a8b5601883cefc19"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #F8FAFC; --white: #FFFFFF; --primary: #6366F1; --primary-dark: #4F46E5; --text-main: #0F172A; --text-sub: #64748B; --border: #E2E8F0; --coin: #F59E0B; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text !important; user-select: text !important; }
        ::-webkit-scrollbar { display: none; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; display: none; opacity: 0; transition: 0.2s; }
        .view.active { display: block; opacity: 1; }
        .btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:active { transform: scale(0.98); }
        .btn-sec { background: #EEF2FF; color: var(--primary); }
        .inp { width: 100%; padding: 14px; border-radius: 16px; border: 2px solid var(--border); margin-bottom: 10px; outline: none; }

        .nav-container { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; z-index: 1000; }
        .nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 24px; display: flex; justify-content: space-around; padding: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid white; }
        .nav-item { font-size: 22px; color: #CBD5E1; cursor: pointer; padding: 10px; border-radius: 15px; }
        .nav-item.active { color: var(--primary); background: #EEF2FF; }

        .header { padding: 50px 20px 20px 20px; display: flex; justify-content: space-between; align-items: center; }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #1E293B; color: white; padding: 12px 25px; border-radius: 50px; z-index: 10000; font-size: 14px; display: none; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-overlay.active { display: flex; }
        .modal-box { background: white; width: 85%; max-width: 350px; border-radius: 24px; padding: 25px; text-align: center; }

        #page-loader { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="page-loader"><div class="spinner"></div><p style="margin-top:10px">Yükleniyor...</p></div>
    <div id="toast" class="toast"></div>

    <div class="header">
        <div>
            <div style="font-size:12px; color:var(--text-sub);">Merhaba,</div>
            <div style="font-weight:700; font-size:18px;" id="u-name">Kullanıcı</div>
        </div>
        <div style="text-align:right;">
            <div style="font-size:10px; color:var(--text-sub);">BAKİYE</div>
            <div style="font-weight:800; color:var(--coin);"><i class="fa-solid fa-coins"></i> <span class="user-balance-val">0</span></div>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div style="background: linear-gradient(135deg, #6366F1, #A855F7); color: white; border-radius: 24px; padding: 25px; margin-bottom: 20px;">
            <h3>Sınav Merkezi</h3>
            <p style="font-size:13px; opacity:0.9; margin: 10px 0;">Yeni nesil PDF kütüphanesi.</p>
            <button class="btn" style="background:white; color:var(--primary);" onclick="go('earn')">Jeton Kazan</button>
        </div>
    </div>

    <div id="v-earn" class="view">
        <h2 style="margin-bottom:20px;">Jeton Kazan</h2>
        <div style="background:white; padding:20px; border-radius:20px; border:1px solid var(--border); text-align:center; margin-bottom:20px;">
            <p style="color:var(--text-sub); font-size:13px;">Günlük İzleme Hakkın</p>
            <h1 id="daily-limit-ui" style="color:var(--primary);">0/0</h1>
        </div>
        <button class="btn" onclick="watchAd()" id="ad-btn">
            <i class="fa-solid fa-play-circle"></i> Reklam İzle (+<span id="ad-reward-val">0</span>)
        </button>
    </div>

    <div id="v-profile" class="view">
        <h2>Profilim</h2>
        <div style="margin-top:20px; background:white; padding:20px; border-radius:20px; border:1px solid var(--border);">
            <div style="display:flex; justify-content:space-between;">
                <span>Kullanıcı ID:</span> <span id="u-id-display">0</span>
            </div>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2>Yönetici Paneli</h2>
        <div style="margin-top:20px; display:grid; gap:10px;">
            <button class="btn btn-sec" onclick="openModal('m-ad-settings')">Reklam Ayarlarını Düzenle</button>
        </div>
    </div>

    <div id="m-ad-settings" class="modal-overlay">
        <div class="modal-box">
            <h3>Reklam Ayarları</h3>
            <div style="text-align:left; margin-top:15px;">
                <label style="font-size:12px; font-weight:700;">Ödül Miktarı</label>
                <input id="adm-ad-reward" class="inp" type="number">
                <label style="font-size:12px; font-weight:700;">Günlük Limit</label>
                <input id="adm-ad-limit" class="inp" type="number">
            </div>
            <button class="btn" onclick="saveAdSettings()">Güncelle</button>
            <button class="btn btn-sec" style="margin-top:10px;" onclick="closeModal()">Kapat</button>
        </div>
    </div>

    <div class="nav-container">
        <div class="nav">
            <div class="nav-item active" onclick="go('home', this)"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item" onclick="go('earn', this)"><i class="fa-solid fa-gift"></i></div>
            <div class="nav-item" onclick="go('profile', this)"><i class="fa-solid fa-user"></i></div>
            <div id="nav-admin" class="nav-item" style="display:none;" onclick="go('admin', this)"><i class="fa-solid fa-shield-halved"></i></div>
        </div>
    </div>

    <script>
        // --- YENİ FIREBASE KONFİGÜRASYONU ---
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85",
            measurementId: "G-9QJTFKZXJC"
        };

        // Initialize Firebase Compat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const analytics = firebase.analytics();

        const ADMIN_IDS = [7904032877, 8392479231];
        const tg = window.Telegram.WebApp;
        tg.expand();

        let user = { id: tg.initDataUnsafe?.user?.id || 999, name: tg.initDataUnsafe?.user?.first_name || "Test User" };
        let userData = { balance: 0, adCount: 0, lastAdDate: "" };
        let globalSettings = { adReward: 1, adLimit: 5 };

        async function initApp() {
            try {
                // Ayarları yükle
                const settDoc = await db.collection("settings").doc("ads").get();
                if(settDoc.exists()) {
                    globalSettings = settDoc.data();
                } else {
                    await db.collection("settings").doc("ads").set(globalSettings);
                }

                // Kullanıcı verisi
                const userRef = db.collection("users").doc(user.id.toString());
                const userDoc = await userRef.get();
                const today = new Date().toISOString().split('T')[0];

                if(!userDoc.exists()) {
                    userData = { balance: 0, adCount: 0, lastAdDate: today };
                    await userRef.set(userData);
                } else {
                    userData = userDoc.data();
                    if(userData.lastAdDate !== today) {
                        userData.adCount = 0;
                        userData.lastAdDate = today;
                        await userRef.update({ adCount: 0, lastAdDate: today });
                    }
                }

                if(ADMIN_IDS.includes(user.id)) document.getElementById('nav-admin').style.display = 'block';
                
                updateUI();
                document.getElementById('page-loader').style.display = 'none';
            } catch (e) {
                console.error(e);
                showToast("Firebase Bağlantı Hatası!");
            }
        }

        function updateUI() {
            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-id-display').innerText = user.id;
            document.querySelectorAll('.user-balance-val').forEach(el => el.innerText = userData.balance);
            document.getElementById('daily-limit-ui').innerText = `${userData.adCount}/${globalSettings.adLimit}`;
            document.getElementById('ad-reward-val').innerText = globalSettings.adReward;
            
            document.getElementById('adm-ad-reward').value = globalSettings.adReward;
            document.getElementById('adm-ad-limit').value = globalSettings.adLimit;

            const btn = document.getElementById('ad-btn');
            if(userData.adCount >= globalSettings.adLimit) {
                btn.style.opacity = "0.5";
                btn.innerText = "Günlük Sınır Doldu";
                btn.disabled = true;
            } else {
                btn.style.opacity = "1";
                btn.disabled = false;
            }
        }

        function watchAd() {
            if(userData.adCount >= globalSettings.adLimit) return;

            Taddy.showAd({
                onAdComplete: async () => {
                    userData.balance += globalSettings.adReward;
                    userData.adCount += 1;
                    await db.collection("users").doc(user.id.toString()).update({
                        balance: userData.balance,
                        adCount: userData.adCount
                    });
                    updateUI();
                    showToast(`+${globalSettings.adReward} Jeton Eklendi!`);
                },
                onAdError: () => showToast("Reklam yüklenemedi.")
            });
        }

        async function saveAdSettings() {
            const reward = parseInt(document.getElementById('adm-ad-reward').value);
            const limit = parseInt(document.getElementById('adm-ad-limit').value);
            await db.collection("settings").doc("ads").update({ adReward: reward, adLimit: limit });
            globalSettings.adReward = reward;
            globalSettings.adLimit = limit;
            showToast("Ayarlar güncellendi.");
            closeModal();
            updateUI();
        }

        function go(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-'+id).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active')); }
        
        function showToast(txt) {
            const t = document.getElementById('toast');
            t.innerText = txt;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2500);
        }

        window.onload = initApp;
    </script>
</body>
</html>

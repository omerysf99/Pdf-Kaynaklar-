<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BÜYÜK YILBAŞI ÇEKİLİŞİ</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #0F172A; --card: #1E293B; --primary: #6366F1; --accent: #F59E0B; --text: #F8FAFC; --border: #334155; --success: #10B981; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .header { height: 100px; padding: 40px 20px 10px; display: flex; justify-content: space-between; align-items: center; background: var(--card); border-bottom: 1px solid var(--border); }
        .pill { padding: 6px 12px; border-radius: 50px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); font-size: 11px; display: flex; align-items: center; gap: 5px; }

        .view { position: absolute; top: 100px; bottom: 80px; left: 0; right: 0; overflow-y: auto; padding: 15px; display: none; }
        .view.active { display: flex; flex-direction: column; }

        /* Yılbaşı Temalı Kart */
        .raffle-card { background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%); border: 2px solid var(--accent); border-radius: 25px; padding: 25px; text-align: center; margin-bottom: 15px; position: relative; overflow: hidden; }
        .raffle-card::before { content: '❄'; position: absolute; top: 5px; right: 10px; opacity: 0.2; font-size: 40px; }
        .raffle-title { font-size: 18px; font-weight: 800; color: var(--accent); letter-spacing: 1px; margin-bottom: 10px; }
        .pool-amount { font-size: 38px; font-weight: 800; color: white; margin: 5px 0; }

        /* İstatistik Kutuları */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-item { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; border: 1px solid var(--border); }
        .stat-val { display: block; font-size: 18px; font-weight: 700; color: var(--primary); }
        .stat-label { font-size: 10px; opacity: 0.6; text-transform: uppercase; }

        .btn-main { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 15px; width: 100%; font-weight: 800; font-size: 15px; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.96); }

        /* Admin Tablo */
        .admin-table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        .admin-table th { text-align: left; padding: 10px; border-bottom: 1px solid var(--border); color: var(--accent); }
        .admin-table td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: var(--card); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-item { color: #64748B; font-size: 18px; padding: 10px; }
        .nav-item.active { color: var(--accent); }
        .toast { position: fixed; top: 110px; left: 50%; transform: translateX(-50%); background: var(--accent); color: black; padding: 10px 20px; border-radius: 50px; font-size: 12px; font-weight: 700; z-index: 1000; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="header">
        <div style="font-weight:700; font-size: 13px;" id="user-name">...</div>
        <div style="display:flex; gap:5px;">
            <div class="pill"><i class="fa-solid fa-coins" style="color:var(--accent)"></i> <span id="user-coins">0</span></div>
            <div class="pill"><i class="fa-solid fa-dollar-sign" style="color:var(--success)"></i> <span id="user-usdt">0.00</span></div>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div class="raffle-card">
            <div class="raffle-title">BÜYÜK YILBAŞI ÇEKİLİŞİ</div>
            <div style="font-size: 10px; opacity: 0.7;">MEVCUT ÖDÜL HAVUZU</div>
            <div class="pool-amount">$<span id="raffle-pool">0.0100</span></div>
            
            <div class="stat-grid">
                <div class="stat-item">
                    <span class="stat-val" id="total-participants">0</span>
                    <span class="stat-label">Katılımcı</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val" id="my-tickets">0</span>
                    <span class="stat-label">Biletlerim</span>
                </div>
                <div class="stat-item" style="grid-column: span 2; border-color: var(--primary);">
                    <span class="stat-val" style="color:var(--success)" id="win-chance">0%</span>
                    <span class="stat-label">Kazanma Şansın</span>
                </div>
            </div>

            <button class="btn-main" onclick="joinRaffle()">1 JETONLA KATIL</button>
            <p style="margin-top:12px; font-size:10px; opacity:0.5;">Son Katılım: 29 Aralık 23:59</p>
        </div>
    </div>

    <div id="v-earn" class="view">
        <div class="raffle-card" style="border-color: var(--primary);">
            <i class="fa-solid fa-gift" style="font-size:40px; color:var(--primary); margin-bottom:10px;"></i>
            <p>Ücretsiz bilet almak için jeton biriktir!</p>
            <button class="btn-main" style="background:var(--primary); color:white; margin-top:15px;" onclick="watchAd()">REKLAM İZLE (+1 JETON)</button>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div class="stat-item" style="text-align:center; padding:30px;">
            <p style="opacity:0.6; font-size:12px;">Kazancın</p>
            <h1 style="color:var(--success); margin:10px 0;">$ <span id="wallet-usdt">0.0000</span></h1>
            <input type="text" id="wallet-address" placeholder="TON/USDT Adresiniz" style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); background:var(--bg); color:white; margin-bottom:10px;">
            <button class="btn-main" onclick="requestWithdraw()">ÖDEME AL</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h4 style="color:var(--accent)">Yönetim Paneli</h4>
        <div style="background:var(--card); border-radius:15px; border:1px solid var(--border); overflow-x:auto;">
            <table class="admin-table">
                <thead>
                    <tr><th>Kullanıcı</th><th>İzleme</th><th>Bilet</th><th>Bakiye</th></tr>
                </thead>
                <tbody id="admin-user-list"></tbody>
            </table>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="nav('home', 0)"><i class="fa-solid fa-holly-berry"></i></div>
        <div class="nav-item" onclick="nav('earn', 1)"><i class="fa-solid fa-clapperboard"></i></div>
        <div class="nav-item" onclick="nav('profile', 2)"><i class="fa-solid fa-wallet"></i></div>
        <div class="nav-item" id="nav-admin" style="display:none;" onclick="nav('admin', 3)"><i class="fa-solid fa-user-shield"></i></div>
    </div>

    <script>
        const ADMIN_ID = "8392479231";
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let user = tg.initDataUnsafe.user || { id: "0", first_name: "Test", username: "testuser" };
        let userData = { balance: 0, usdt: 0, raffleEntries: 0, totalAds: 0 };
        let globalTotalTickets = 0;

        window.onload = () => {
            document.getElementById('user-name').innerText = user.first_name;
            db.collection("users").doc(String(user.id)).set({
                name: user.first_name,
                username: user.username || "yok",
                lastSeen: Date.now()
            }, { merge: true });

            if(String(user.id) === ADMIN_ID) {
                document.getElementById('nav-admin').style.display = "block";
                loadAdminTable();
            }

            // Global Çekiliş Verilerini Dinle
            db.collection("stats").doc("raffle").onSnapshot(doc => {
                globalTotalTickets = doc.exists ? doc.data().participants || 0 : 0;
                const pool = (0.01 + (globalTotalTickets * 0.0005)).toFixed(4);
                document.getElementById('raffle-pool').innerText = pool;
                document.getElementById('total-participants').innerText = globalTotalTickets;
                calculateChance();
            });

            // Kullanıcı Verilerini Dinle
            db.collection("users").doc(String(user.id)).onSnapshot(doc => {
                if(doc.exists) {
                    userData = doc.data();
                    document.getElementById('user-coins').innerText = userData.balance || 0;
                    document.getElementById('user-usdt').innerText = (userData.usdt || 0).toFixed(4);
                    document.getElementById('wallet-usdt').innerText = (userData.usdt || 0).toFixed(4);
                    document.getElementById('my-tickets').innerText = userData.raffleEntries || 0;
                    calculateChance();
                }
            });
        };

        function calculateChance() {
            if(globalTotalTickets === 0 || userData.raffleEntries === 0) {
                document.getElementById('win-chance').innerText = "0%";
            } else {
                let chance = (userData.raffleEntries / globalTotalTickets) * 100;
                document.getElementById('win-chance').innerText = "%" + chance.toFixed(2);
            }
        }

        async function joinRaffle() {
            if(userData.balance < 1) return showToast("Jetonun kalmadı!", "error");
            await db.collection("users").doc(String(user.id)).update({
                balance: firebase.firestore.FieldValue.increment(-1),
                raffleEntries: firebase.firestore.FieldValue.increment(1)
            });
            await db.collection("stats").doc("raffle").set({ participants: firebase.firestore.FieldValue.increment(1) }, { merge: true });
            showToast("Bilet Alındı! Bol şans.");
        }

        function watchAd() {
            if (typeof window.showAdexora === 'function') {
                window.showAdexora().then(async () => {
                    await db.collection("users").doc(String(user.id)).set({
                        balance: firebase.firestore.FieldValue.increment(1),
                        totalAds: firebase.firestore.FieldValue.increment(1)
                    }, { merge: true });
                    db.collection("stats").doc("global").set({ totalAds: firebase.firestore.FieldValue.increment(1) }, { merge: true });
                    showToast("+1 Jeton!");
                });
            } else { showToast("Reklam yüklenemiyor", "error"); }
        }

        function loadAdminTable() {
            db.collection("users").orderBy("raffleEntries", "desc").onSnapshot(snap => {
                document.getElementById('admin-user-list').innerHTML = snap.docs.map(doc => {
                    const u = doc.data();
                    return `<tr>
                        <td>${u.name}<br><small>@${u.username}</small></td>
                        <td>${u.totalAds || 0}</td>
                        <td style="color:var(--accent)">${u.raffleEntries || 0}</td>
                        <td style="color:var(--success)">$${(u.usdt || 0).toFixed(3)}</td>
                    </tr>`;
                }).join('');
            });
        }

        function nav(id, idx) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
        }

        function showToast(m, type="success") {
            const t = document.createElement('div'); t.className = 'toast';
            if(type === "error") t.style.background = "#EF4444";
            t.innerText = m; document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }
    </script>
</body>
</html>

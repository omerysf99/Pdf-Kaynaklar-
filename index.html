<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber Mining</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #050a12;
            --card: #111b2b;
            --spyder: #ff4444;
            --text-dim: #8e99a8;
            --gold: #facc15;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        header { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .bal-card { background: var(--card); padding: 12px 15px; border-radius: 18px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); }
        .bal-info { display: flex; align-items: center; gap: 12px; }
        .coin-icon { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #0088cc; }
        .coin-icon img { width: 20px; }
        .bal-num { font-family: 'Orbitron'; font-size: 14px; font-weight: 700; }

        main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding-bottom: 20px; }
        .main-logo-orb { width: 180px; height: 180px; background: radial-gradient(circle, #1a2a44 0%, #070d16 100%); border: 5px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 40px rgba(0,163,255,0.3); cursor: pointer; }
        .pool-text { font-family: 'Orbitron'; font-size: 40px; font-weight: 900; margin-top: 15px; }
        
        /* ACTIONS */
        .actions-container { width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 10px; margin-top: 25px; padding: 0 15px; }
        .btn-act { flex: 1; height: 50px; border-radius: 15px; border: none; font-family: 'Orbitron'; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-claim { background: var(--primary); color: white; }
        .btn-boost { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-bonus { background: linear-gradient(90deg, #111b2b 0%, #1a2a44 100%); border: 1px solid var(--gold); color: var(--gold); width: 100%; }

        /* WITHDRAW MODAL (G√ñRSELE G√ñRE D√úZENLENDƒ∞) */
        .modal { position: fixed; inset: 0; background: rgba(5, 10, 18, 0.95); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-cont { background: #0c1626; width: 100%; max-width: 380px; padding: 30px; border-radius: 25px; border: 1px solid var(--primary); display: flex; flex-direction: column; }
        .m-title { font-family: 'Orbitron'; color: var(--primary); text-align: center; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
        .m-label { font-size: 11px; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; }
        .m-input { width: 100%; padding: 15px; background: #070d16; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; margin-bottom: 20px; outline: none; font-size: 16px; }
        .m-input-wallet { background: #e6efff; color: #000; font-weight: 700; }
        .m-note { font-size: 10px; color: var(--text-dim); text-align: center; margin-bottom: 25px; line-height: 1.4; }
        .btn-send { background: #0088cc; color: white; height: 60px; border-radius: 18px; font-size: 18px; }
        .btn-cancel { background: transparent; border: none; color: #ff4444; margin-top: 15px; font-size: 16px; cursor: pointer; }

        /* LOADING SCREEN */
        #loading { position: fixed; inset: 0; background: #050a12; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body onload="initApp()">

    <div id="loading">
        <h2 style="font-family:'Orbitron'; color:var(--primary); margin-bottom: 10px;">SPYDER CORE</h2>
        <p style="font-size: 12px; color: var(--text-dim);">Veriler Senkronize Ediliyor...</p>
    </div>

    <header>
        <div class="bal-card">
            <div class="bal-info">
                <div class="coin-icon"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png"></div>
                <div class="bal-num" id="ton-h">0.00000</div>
            </div>
            <button class="wd-btn" onclick="openM('withdraw')">WITHDRAW</button>
        </div>
    </header>

    <main>
        <div class="main-logo-orb" id="target" onclick="clickAction(event)">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="80">
        </div>
        <div class="pool-text" id="pool-v">0.000000</div>
        <div class="actions-container">
            <div class="action-row" style="display:flex; gap:10px;">
                <button class="btn-act btn-claim" onclick="claim()">CLAIM</button>
                <button class="btn-act btn-boost" onclick="openM('boost')">BOOST</button>
            </div>
            <button class="btn-act btn-bonus" onclick="watchBonusAd()">üéÅ G√úNL√úK BONUS (+0.0001 TON)</button>
        </div>
    </main>

    <div class="modal" id="m-withdraw">
        <div class="modal-cont">
            <h2 class="m-title">TON WITHDRAW</h2>
            
            <span class="m-label">Ka√ß Ton √áekeceksin?</span>
            <input type="number" id="wd-amt" class="m-input" value="0.10" step="0.01">
            
            <span class="m-label">Ton C√ºzdan Adresin</span>
            <input type="text" id="wd-wallet" class="m-input m-input-wallet" placeholder="C√ºzdan Adresini Girin">
            
            <p class="m-note">* Her 0.10 TON √ßekimi i√ßin en az 150 reklam izlemi≈ü olmanƒ±z gerekmektedir.</p>
            
            <button class="btn-act btn-send" onclick="processWD()">TALEBƒ∞ G√ñNDER</button>
            <button class="btn-cancel" onclick="closeM()">ƒ∞ptal Et</button>
        </div>
    </div>

    <div class="modal" id="m-boost">
        <div class="modal-cont">
            <h2 class="m-title">BOOST</h2>
            <button class="btn-act btn-claim" onclick="watchAd()">REKLAM ƒ∞ZLE (+1 GH/s)</button>
            <button class="btn-cancel" onclick="closeM()">KAPAT</button>
        </div>
    </div>

    <script>
        // --- BURAYI KENDƒ∞ Bƒ∞LGƒ∞LERƒ∞NLE DOLDUR ---
        const firebaseConfig = {
            apiKey: "API_KEY_BURAYA",
            authDomain: "PROJE_ID.firebaseapp.com",
            databaseURL: "https://PROJE_ID-default-rtdb.firebaseio.com",
            projectId: "PROJE_ID",
            storageBucket: "PROJE_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const TG = window.Telegram.WebApp;

        let userID = "guest_" + Math.floor(Math.random() * 9999);
        let data = { ton: 0, pool: 0, speed: 100.0, ads: 0, lastUpdate: Date.now() };

        async function initApp() {
            if (TG.initDataUnsafe && TG.initDataUnsafe.user) userID = TG.initDataUnsafe.user.id;

            // Firebase'den veriyi √ßek, hata olsa bile a√ß
            const timeout = setTimeout(() => { document.getElementById('loading').style.display = 'none'; startMining(); }, 5000);

            db.ref('users/' + userID).once('value').then((snap) => {
                clearTimeout(timeout);
                const cloud = snap.val();
                if (cloud) {
                    const passed = Math.floor((Date.now() - cloud.lastUpdate) / 1000);
                    data = {...cloud, pool: cloud.pool + (passed * cloud.speed * 0.0000001), lastUpdate: Date.now()};
                }
                document.getElementById('loading').style.display = 'none';
                startMining();
            }).catch(() => {
                document.getElementById('loading').style.display = 'none';
                startMining();
            });
        }

        function startMining() {
            setInterval(() => {
                data.pool += (data.speed * 0.0000001);
                data.lastUpdate = Date.now();
                document.getElementById('pool-v').innerText = data.pool.toFixed(6);
                document.getElementById('ton-h').innerText = data.ton.toFixed(5);
                if (Math.floor(Date.now() / 1000) % 15 === 0) save();
            }, 1000);
        }

        function save() { db.ref('users/' + userID).set(data); }
        function openM(id) { document.getElementById('m-' + id).style.display = 'flex'; }
        function closeM() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

        function claim() {
            if(data.pool <= 0) return;
            data.ton += data.pool; data.pool = 0; save();
            TG.HapticFeedback.notificationOccurred('success');
        }

        function watchAd() {
            window.showAdexora().then(() => { data.ads++; data.speed += 1; save(); closeM(); });
        }

        function watchBonusAd() {
            window.showAdexora().then(() => { data.ton += 0.0001; save(); });
        }

        function processWD() {
            const amt = parseFloat(document.getElementById('wd-amt').value);
            if(data.ton >= amt && data.ads >= 150) {
                data.ton -= amt; save(); TG.showAlert("Talep G√∂nderildi!"); closeM();
            } else {
                TG.showAlert("Yetersiz Bakiye veya Reklam Sayƒ±sƒ±!");
            }
        }
        
        function clickAction(e) { data.pool += 0.0000001; TG.HapticFeedback.impactOccurred('light'); }
    </script>
</body>
</html>

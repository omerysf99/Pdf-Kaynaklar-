<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Görev Uygulaması</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* =========== TEMEL AYARLAR =========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, 'SF Pro Display', sans-serif;
        }

        :root {
            --primary-blue: #1e40af;
            --secondary-blue: #3b82f6;
            --accent-teal: #0d9488;
            --success-green: #10b981;
            --warning-yellow: #f59e0b;
            --danger-red: #ef4444;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --light-text: #f1f5f9;
            --gray-text: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --gradient-success: linear-gradient(135deg, #059669 0%, #10b981 100%);
            --gradient-warning: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.3);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.4);
            --border-radius: 20px;
            --border-radius-sm: 12px;
        }

        body {
            background: var(--dark-bg);
            color: var(--light-text);
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(30, 64, 175, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(13, 148, 136, 0.15) 0%, transparent 50%);
        }

        /* =========== HEADER BÖLÜMÜ =========== */
        .header {
            background: var(--gradient-primary);
            padding: 30px 25px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .logo-icon i {
            font-size: 28px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-name h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .app-name .tagline {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        .notification-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            background: var(--danger-red);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* =========== BAKİYE KARTI =========== */
        .balance-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 25px;
            margin: 25px auto;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .balance-card:hover {
            transform: translateY(-5px);
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-success);
        }

        .balance-label {
            font-size: 14px;
            color: var(--gray-text);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-amount {
            font-size: 52px;
            font-weight: 800;
            color: var(--light-text);
            margin: 15px 0;
            display: flex;
            align-items: baseline;
            gap: 5px;
        }

        .currency {
            font-size: 28px;
            color: var(--success-green);
            font-weight: 700;
        }

        .balance-usd {
            font-size: 18px;
            color: var(--gray-text);
            margin-bottom: 20px;
        }

        .income-rate {
            background: rgba(16, 185, 129, 0.15);
            padding: 12px 20px;
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .rate-label {
            font-size: 14px;
            color: var(--gray-text);
        }

        .rate-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--success-green);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rate-value i {
            animation: spin 4s linear infinite;
        }

        /* =========== CÜZDAN BÖLÜMÜ =========== */
        .wallet-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            margin: 25px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--light-text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            font-size: 22px;
            color: var(--secondary-blue);
        }

        .wallet-amount-container {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%);
            border-radius: var(--border-radius);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .wallet-amount-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
        }

        .wallet-amount-label {
            font-size: 16px;
            color: var(--gray-text);
            margin-bottom: 10px;
        }

        .wallet-amount-value {
            font-size: 56px;
            font-weight: 900;
            color: var(--light-text);
            margin: 15px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .wallet-amount-usd {
            font-size: 20px;
            color: var(--success-green);
            font-weight: 600;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .action-btn {
            padding: 18px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .collect-btn {
            background: var(--gradient-success);
            color: white;
        }

        .transfer-btn {
            background: var(--gradient-primary);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .action-btn:active {
            transform: translateY(-1px);
        }

        .action-btn i {
            font-size: 18px;
        }

        /* =========== GÖREVLER BÖLÜMÜ =========== */
        .tasks-section {
            padding: 25px;
        }

        .tasks-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .tasks-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--light-text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tasks-count {
            background: var(--gradient-primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .task-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary-blue);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .task-card.premium {
            border: 2px solid var(--warning-yellow);
        }

        .task-card.premium::before {
            content: 'PREMIUM';
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--gradient-warning);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .task-logo {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .task-logo.ad {
            background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
            color: white;
        }

        .task-logo.channel {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            color: white;
        }

        .task-logo.news {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
        }

        .task-logo.social {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
        }

        .task-logo.app {
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            color: white;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--light-text);
            margin-bottom: 5px;
        }

        .task-description {
            font-size: 14px;
            color: var(--gray-text);
            line-height: 1.5;
        }

        .task-reward {
            background: rgba(16, 185, 129, 0.15);
            padding: 12px;
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
        }

        .reward-text {
            font-size: 14px;
            color: var(--gray-text);
        }

        .reward-amount {
            font-size: 24px;
            font-weight: 800;
            color: var(--success-green);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reward-amount i {
            font-size: 18px;
        }

        .task-progress {
            margin: 20px 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress-label {
            font-size: 14px;
            color: var(--gray-text);
        }

        .progress-percent {
            font-size: 14px;
            font-weight: 700;
            color: var(--secondary-blue);
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .task-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .task-btn.completed {
            background: var(--gradient-success);
        }

        .task-btn:hover:not(.completed) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .task-btn:active {
            transform: translateY(0);
        }

        /* =========== DAİLY BONUS =========== */
        .daily-bonus {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(251, 191, 36, 0.15) 100%);
            border-radius: var(--border-radius);
            padding: 25px;
            margin: 30px 25px;
            border: 1px solid rgba(245, 158, 11, 0.3);
            position: relative;
            overflow: hidden;
        }

        .bonus-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .bonus-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-warning);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }

        .bonus-title {
            font-size: 20px;
            font-weight: 700;
            color: #f59e0b;
        }

        .bonus-description {
            font-size: 14px;
            color: var(--gray-text);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .bonus-amount {
            font-size: 32px;
            font-weight: 800;
            color: #f59e0b;
            text-align: center;
            margin: 20px 0;
        }

        .bonus-btn {
            width: 100%;
            padding: 18px;
            background: var(--gradient-warning);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .bonus-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        /* =========== REFERANS BÖLÜMÜ =========== */
        .referral-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            margin: 30px 25px;
            box-shadow: var(--shadow-lg);
        }

        .referral-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .referral-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--light-text);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .referral-title i {
            color: var(--accent-teal);
            font-size: 32px;
        }

        .referral-subtitle {
            font-size: 16px;
            color: var(--gray-text);
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }

        .referral-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-sm);
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--light-text);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray-text);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .referral-link-container {
            background: rgba(30, 64, 175, 0.2);
            border-radius: var(--border-radius);
            padding: 20px;
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .referral-link {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--light-text);
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 15px 25px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .social-share {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .social-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn.facebook {
            background: #1877F2;
            color: white;
        }

        .social-btn.twitter {
            background: #1DA1F2;
            color: white;
        }

        .social-btn.telegram {
            background: #0088cc;
            color: white;
        }

        .social-btn.whatsapp {
            background: #25D366;
            color: white;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* =========== TAB BAR =========== */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--gray-text);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: var(--border-radius-sm);
            position: relative;
        }

        .tab i {
            font-size: 22px;
        }

        .tab span {
            font-size: 12px;
            font-weight: 600;
        }

        .tab.active {
            color: var(--secondary-blue);
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-5px);
        }

        .tab:hover:not(.active) {
            color: var(--light-text);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger-red);
            color: white;
            font-size: 10px;
            font-weight: 700;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* =========== MODAL =========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--light-text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--gray-text);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 8px;
        }

        .close-modal:hover {
            color: var(--light-text);
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            margin: 25px 0;
        }

        .modal-text {
            font-size: 16px;
            color: var(--gray-text);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: var(--gradient-primary);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* =========== ANİMASYONLAR =========== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        /* =========== SAYFA GEÇİŞLERİ =========== */
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
            padding-bottom: 80px;
        }

        .page.active {
            display: block;
        }

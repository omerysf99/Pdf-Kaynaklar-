<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVIDIA Mining Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tg-bg: #000000;
            --tg-card: #1c1c1e;
            --nv-green: #76b900;
            --nv-blue: #0088ff;
            --text-gray: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--tg-bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            padding-bottom: 90px;
        }

        .top-nav {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1c1c1e;
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid #2c2c2e;
        }

        .avatar { 
            width: 30px; height: 30px; border-radius: 50%; 
            background: url('https://via.placeholder.com/30') no-repeat center;
            background-size: cover;
        }

        .lang-select {
            background: #1c1c1e;
            border: 1px solid #333;
            color: #fff;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 13px;
        }

        .content { padding: 0 15px; }

        .stat-card {
            background: #151515;
            border: 1px solid #2c2c2e;
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tag {
            background: var(--nv-green);
            color: black;
            font-size: 12px;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 6px;
        }

        .val-big { font-size: 20px; font-weight: bold; color: var(--nv-green); }

        .mining-display {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .fan-box {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fan-icon {
            font-size: 150px;
            color: var(--nv-blue);
            z-index: 1;
        }

        .spinning { animation: spin 2s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mining-live-val {
            font-size: 32px;
            font-weight: 700;
            margin: 15px 0 5px;
            font-family: 'Courier New', Courier, monospace;
        }

        .progress-wrapper { margin: 10px 20px; }
        .bar-bg {
            width: 100%; height: 12px;
            background: #1c1c1e;
            border-radius: 10px;
            border: 1px solid var(--nv-green);
            overflow: hidden;
        }
        .bar-fill {
            width: 0%; height: 100%;
            background: var(--nv-green);
            box-shadow: 0 0 15px var(--nv-green);
            transition: width 0.5s;
        }
        .timer { font-size: 14px; margin-top: 10px; font-weight: bold; }

        .task-section { margin-top: 20px; }
        .task-title { font-size: 18px; font-weight: bold; text-align: center; margin-bottom: 15px; color: #eee; }
        
        .task-list {
            background: #1c1c1e;
            border-radius: 15px;
            border: 1px solid #2c2c2e;
            padding: 5px 15px;
        }

        .task-item {
            padding: 15px 0;
            border-bottom: 1px dashed #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reward { color: #ffd700; font-size: 13px; font-weight: bold; margin-top: 3px; }
        
        .btn-status {
            background: var(--nv-green);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0; width: 100%; height: 75px;
            background: #1c1c1e;
            border-top: 1px solid #2c2c2e;
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: 10px;
        }

        .nav-link { text-align: center; color: var(--text-gray); text-decoration: none; font-size: 10px; }
        .nav-link.active { color: var(--nv-green); }
        .nav-link i { font-size: 22px; display: block; margin-bottom: 4px; }

        .floating-support {
            position: fixed; right: 20px; bottom: 90px;
            width: 50px; height: 50px; background: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="user-pill">
            <div class="avatar"></div>
            <span style="font-size: 14px;" id="userName">User_8392479231</span>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button class="lang-select">TR</button>
            <i class="far fa-bell"></i>
        </div>
    </div>

    <div class="content">
        <div class="stat-card">
            <span class="tag">NVIDIA Miner</span>
            <div class="val-big">0.0412 <span style="font-size: 10px;">NVIDIA/H</span></div>
        </div>

        <div class="stat-card">
            <div style="display: flex; align-items: center; gap: 8px;">
                <i class="fab fa-nvidia" style="color: var(--nv-green);"></i>
                <span style="font-weight: bold;">Cüzdan Bakiyesi</span>
            </div>
            <div class="val-big" id="walletBalance">0.0000</div>
        </div>

        <div class="mining-display">
            <div class="fan-box">
                <i class="fas fa-fan fan-icon" id="fan"></i>
            </div>
            
            <div class="mining-live-val" id="liveMined">0.0000</div>
            
            <div class="progress-wrapper">
                <div class="bar-bg">
                    <div class="bar-fill" id="progressBar"></div>
                </div>
                <div class="timer" id="timer">24:00:00</div>
            </div>

            <button class="btn-status" style="margin-top: 15px; width: 200px; padding: 12px;" onclick="startMining()" id="actionBtn">KAZIMI BAŞLAT</button>
        </div>

        <div class="task-section">
            <div class="task-title">Görev Merkezi</div>
            <div class="task-list">
                <div class="task-item">
                    <div>
                        <div style="font-weight: 600;">Günlük Bonus</div>
                        <div class="reward">+0.01 NVIDIA</div>
                    </div>
                    <button class="btn-status" style="background:#444; color:white;">Alındı</button>
                </div>
                <div class="task-item">
                    <div>
                        <div style="font-weight: 600;">Referans Kaydı (10 Kişi)</div>
                        <div class="reward">+5.00 NVIDIA</div>
                    </div>
                    <span style="font-size: 12px; color:var(--nv-green)">0 / 10</span>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-support">
        <i class="fas fa-headset" style="color: #007aff; font-size: 24px;"></i>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-link active"><i class="fas fa-microchip"></i><span>Kazım</span></a>
        <a href="#" class="nav-link"><i class="fas fa-trophy"></i><span>Sıralama</span></a>
        <a href="#" class="nav-link"><i class="fas fa-bolt"></i><span>Hızlandır</span></a>
        <a href="#" class="nav-link"><i class="fas fa-users"></i><span>Ekibim</span></a>
        <a href="#" class="nav-link"><i class="fas fa-user"></i><span>Profil</span></a>
    </nav>

    <script>
        let balance = 0;
        let isMining = false;
        let secondsLeft = 86400; // 24 Saat
        
        // Günde 0.99 NVIDIA kazancı için saniyelik artış hesabı
        // 0.99 / 86400 saniye
        const rewardPerSecond = 0.99 / 86400;

        function startMining() {
            if(isMining) return;
            
            isMining = true;
            document.getElementById('fan').classList.add('spinning');
            document.getElementById('actionBtn').innerText = "MADENCİLİK AKTİF";
            document.getElementById('actionBtn').style.background = "#222";
            document.getElementById('actionBtn').style.color = "#777";

            setInterval(() => {
                // Rakamları artır
                balance += rewardPerSecond;
                document.getElementById('liveMined').innerText = balance.toFixed(4);
                document.getElementById('walletBalance').innerText = balance.toFixed(4);

                // Süreyi azalt
                secondsLeft--;
                updateDisplay();
            }, 1000);
        }

        function updateDisplay() {
            // Timer Format (HH:MM:SS)
            let h = Math.floor(secondsLeft / 3600);
            let m = Math.floor((secondsLeft % 3600) / 60);
            let s = secondsLeft % 60;
            document.getElementById('timer').innerText = 
                `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

            // Progress Bar (24 saat üzerinden yüzde)
            let percent = ((86400 - secondsLeft) / 86400) * 100;
            document.getElementById('progressBar').style.width = percent + "%";
        }
    </script>
</body>
</html>

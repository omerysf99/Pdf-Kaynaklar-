<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Tether Pro | ID: 8392479231</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #080808;
            --card: #141414;
            --primary: #00e676;
            --text: #ffffff;
            --dim: #888888;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app {
            width: 100%;
            max-width: 480px;
            padding-bottom: 100px;
        }

        /* Mining Card */
        .hero {
            background: linear-gradient(135deg, #0f1a14 0%, #080808 100%);
            margin: 15px;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid rgba(0, 230, 118, 0.2);
        }

        .balance-box { font-size: 32px; font-weight: 800; margin: 15px 0; font-family: monospace; }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .btn-topla { background: #fff; color: #000; }
        .btn-cek { background: var(--primary); color: #000; width: auto; padding: 8px 15px; font-size: 13px; }

        /* Wallet */
        .wallet-item {
            background: var(--card);
            margin: 10px 15px;
            padding: 20px;
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #1a1a1a;
        }

        /* Modal (Para Çekme Ekranı) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card);
            width: 90%;
            max-width: 350px;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--primary);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
        }

        /* Task List */
        .task {
            background: var(--card);
            margin: 5px 15px;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            background: #000;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

<div class="app">
    <div style="padding: 15px; display: flex; justify-content: space-between; font-size: 12px; color: var(--dim);">
        <span>Admin ID: 8392479231</span>
        <span><i class="fa-solid fa-signal" style="color: var(--primary);"></i> Online</span>
    </div>

    <div class="hero">
        <div style="color: var(--primary); font-size: 40px;"><i class="fa-solid fa-circle-t"></i></div>
        <div class="balance-box" id="m-bal">0.000000000</div>
        <div style="color: var(--primary); font-size: 13px; margin-bottom: 20px;">
            <i class="fa-solid fa-bolt"></i> 0.0001999 USDT/s
        </div>
        <button class="btn btn-topla" onclick="topla()">Topla</button>
        <button class="btn" style="background: #222; color: #fff;">Yükselt</button>
    </div>

    <div style="padding: 10px 20px; font-size: 14px; font-weight: bold;">Cüzdan Bakiyesi</div>
    <div class="wallet-item">
        <div>
            <div id="w-bal" style="font-weight: 800;">0.00000000 USDT</div>
            <div style="font-size: 11px; color: var(--dim);">Min. Çekim: 10.0 USDT</div>
        </div>
        <button class="btn-cek" onclick="openWithdraw()">Para Çek</button>
    </div>

    <div style="padding: 10px 20px; font-size: 14px; font-weight: bold;">Günlük Görevler</div>
    <div class="task">
        <div style="width: 40px; height: 40px; background: #E1306C; border-radius: 10px; display: flex; align-items: center; justify-content: center;"><i class="fa-brands fa-instagram"></i></div>
        <div style="flex-grow: 1; font-size: 14px;">Instagram Takip<br><small style="color: var(--primary);">+0.5 USDT</small></div>
        <button class="btn-cek" style="background: #222; color: #fff;">GO</button>
    </div>
</div>

<div id="w-modal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top: 0; color: var(--primary);">Para Çekme</h3>
        <label style="font-size: 12px; color: var(--dim);">USDT (BEP20) Adresi:</label>
        <input type="text" id="w-addr" placeholder="0x...">
        
        <label style="font-size: 12px; color: var(--dim);">Çekilecek Tutar:</label>
        <input type="number" id="w-amount" placeholder="0.00">
        
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button class="btn-cek" style="flex: 1;" onclick="processWithdraw()">Onayla</button>
            <button class="btn-cek" style="flex: 1; background: #333; color: #fff;" onclick="closeWithdraw()">İptal</button>
        </div>
    </div>
</div>

<nav class="nav">
    <div style="color: var(--primary); text-align: center;"><i class="fa-solid fa-house"></i><br><small>Ev</small></div>
    <div style="color: var(--dim); text-align: center;"><i class="fa-solid fa-gem"></i><br><small>VIP</small></div>
    <div style="color: var(--dim); text-align: center;"><i class="fa-solid fa-user-group"></i><br><small>Arkadaş</small></div>
</nav>

<script>
    let mBal = 0.0;
    let wBal = 0.0;
    const speed = 0.0001999;
    const minCollect = 0.004;

    // Madencilik Döngüsü
    setInterval(() => {
        mBal += (speed / 10);
        document.getElementById('m-bal').innerText = mBal.toFixed(9);
    }, 100);

    // Topla Fonksiyonu
    function topla() {
        if (mBal >= minCollect) {
            wBal += mBal;
            mBal = 0;
            document.getElementById('w-bal').innerText = wBal.toFixed(8) + " USDT";
            alert("Bakiye başarıyla cüzdana aktarıldı!");
        } else {
            alert("Min. toplama limiti: " + minCollect + " USDT");
        }
    }

    // Para Çekme Fonksiyonları
    function openWithdraw() {
        document.getElementById('w-modal').style.display = 'flex';
    }

    function closeWithdraw() {
        document.getElementById('w-modal').style.display = 'none';
    }

    function processWithdraw() {
        const addr = document.getElementById('w-addr').value;
        const amt = parseFloat(document.getElementById('w-amount').value);

        if (addr.length < 10) {
            alert("Geçerli bir cüzdan adresi girin!");
            return;
        }

        if (amt > wBal || amt <= 0) {
            alert("Yetersiz bakiye veya geçersiz tutar!");
            return;
        }

        if (amt < 10) {
            alert("Minimum çekim tutarı 10 USDT'dir!");
            return;
        }

        alert(amt + " USDT çekim talebiniz alındı.\nAdres: " + addr);
        wBal -= amt;
        document.getElementById('w-bal').innerText = wBal.toFixed(8) + " USDT";
        closeWithdraw();
    }
</script>

</body>
</html>v

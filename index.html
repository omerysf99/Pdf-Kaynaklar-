<body>

            <p style="color:var(--text-sub); font-size:14px; margin-bottom:30px;">Reklam bittiÄŸinde 1 jeton hesabÄ±nÄ±za yÃ¼klenecektir.</p>

    <script>
        // 1. REKLAM SCRIPTÄ°NÄ° BURAYA TANIMLA
        const AD_SCRIPT_URL = "https://alwingulla.com/act/display.php?section=10371617&pub=XXXXX"; // ðŸ‘ˆ Kendi linkini buraya koy

        const firebaseConfig = {

            authDomain: "pdfdosyam-2def4.firebaseapp.com",
            projectId: "pdfdosyam-2def4",
            storageBucket: "pdfdosyam-2def4.appspot.com",
            messagingSenderId: "155894000586",
            appId: "1:155894000586:web:a9011fbb6cdadc5a793d33"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        let userData = { id: "", balance: 0 };

        // 2. DÄ°NAMÄ°K SDK YÃœKLEYÄ°CÄ°
        function loadAdSDK() {
            const script = document.createElement('script');
            script.src = AD_SCRIPT_URL;
            script.onload = () => {
                document.getElementById('ad-status').innerHTML = "âœ… Reklam servisi hazÄ±r";

                document.getElementById('ad-status').innerHTML = "âŒ Reklam yÃ¼klenemedi (AdBlock?)";

            document.head.appendChild(script);
        }

        // 3. GÃœVENLÄ° REKLAM Ã‡AÄžRISI
        async function tryWatchAd() {
            const loader = document.getElementById('loader');
            const adFn = window["show_10371617"]; // Senin paylaÅŸtÄ±ÄŸÄ±n fonksiyon ismi

            if (typeof adFn === 'function') {
                loader.style.display = 'flex';
                try {
                    await adFn();
                    await updateBalance(1);
                    showToast("Tebrikler! +1 Jeton kazandÄ±n.");
                    tg.HapticFeedback.notificationOccurred('success');
                } catch (e) {
                    showToast("Reklam tamamlanamadÄ±.");

                }
            } else {
                showToast("Reklam henÃ¼z hazÄ±r deÄŸil, lÃ¼tfen bekleyin...");
                // EÄŸer fonksiyon bulunamazsa scripti tekrar yÃ¼klemeyi dene
                loadAdSDK();

        async function initApp() {
            tg.expand();
            const user = tg.initDataUnsafe?.user || { id: "test_user", first_name: "KullanÄ±cÄ±" };
            userData.id = user.id.toString();
            document.getElementById('u-name').innerText = user.first_name;

            db.collection("users").doc(userData.id).onSnapshot(doc => {
                if (doc.exists) {
                    userData.balance = doc.data().balance || 0;
                    document.getElementById('top-balance').innerText = userData.balance;
                } else {
                    db.collection("users").doc(userData.id).set({ name: user.first_name, balance: 0 });
                }
            });

            loadAdSDK(); // Uygulama aÃ§Ä±lÄ±nca SDK'yÄ± yÃ¼kle
        }

        async function updateBalance(amount) {
            return db.collection("users").doc(userData.id).update({
                balance: firebase.firestore.FieldValue.increment(amount)
            });
        }

        function go(screen) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('v-' + screen).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach((item, idx) => {
                item.classList.remove('active');
                if(['home', 'earn'][idx] === screen) item.classList.add('active');
            });
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        window.onload = initApp;
    </script>
</body>

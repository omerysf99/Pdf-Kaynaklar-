<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON & SHIB Elite Miner</title>
    <style>
        :root {
            --ton-blue: #0088cc;
            --shib-orange: #FFA500;
            --neon-purple: #bc13fe;
            --neon-blue: #00d2ff;
            --bg-black: #050505;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- GELİŞMİŞ FAN TASARIMI (GÖRSELDEKİ GİBİ) --- */
        .miner-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        /* Dış Neon Halka */
        .outer-glow-ring {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid rgba(188, 19, 254, 0.3);
            box-shadow: 0 0 20px var(--neon-purple), inset 0 0 20px var(--neon-purple);
            animation: pulse-glow 2s infinite alternate;
        }

        /* İç Metalik Şasi */
        .fan-chassis {
            position: absolute;
            width: 270px;
            height: 270px;
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            border: 8px solid #222;
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }

        /* 7 Kanatlı Kavisli Pervane */
        .blade-assembly {
            position: absolute;
            width: 240px;
            height: 240px;
            z-index: 3;
            animation: fan-spin 0.4s linear infinite;
            filter: drop-shadow(0 0 5px var(--neon-blue));
        }

        .hub {
            position: absolute;
            width: 75px;
            height: 75px;
            background: radial-gradient(circle, #333, #000);
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 0 25px var(--neon-blue);
        }

        .hub img { width: 40px; height: 40px; }

        @keyframes fan-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse-glow {
            from { opacity: 0.5; box-shadow: 0 0 10px var(--neon-purple); }
            to { opacity: 1; box-shadow: 0 0 30px var(--neon-purple); }
        }

        /* --- DİĞER UI ELEMANLARI --- */
        .wallet-card {
            width: 100%; max-width: 380px;
            background: #111; border-radius: 20px;
            padding: 15px; border: 1px solid #333;
            margin-bottom: 20px;
        }

        .asset { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        
        #ton-display { font-size: 40px; font-weight: bold; margin: 10px 0; font-family: 'Courier New', monospace; }

        .btn-group { display: flex; gap: 10px; width: 100%; max-width: 380px; }
        .btn {
            flex: 1; padding: 15px; border-radius: 12px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-claim { background: var(--ton-blue); color: white; box-shadow: 0 4px 15px rgba(0,136,204,0.4); }
        .btn-boost { background: white; color: black; }
        .btn:active { transform: scale(0.95); }

        .ad-modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); display:none; flex-direction:column;
            justify-content:center; align-items:center; z-index:100;
        }
    </style>
</head>
<body>

    <div class="wallet-card">
        <div class="asset">
            <span>TON Balance</span>
            <b id="wallet-ton">0.0000</b>
        </div>
        <div class="asset">
            <span>SHIB Balance</span>
            <b id="wallet-shib" style="color:var(--shib-orange)">0</b>
        </div>
    </div>

    <div class="miner-container">
        <div class="outer-glow-ring"></div>
        <div class="fan-chassis"></div>
        <div class="hub">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" alt="TON">
        </div>
        <div class="blade-assembly" id="fan">
            <svg viewBox="0 0 100 100" style="width:100%; height:100%;">
                <defs>
                    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#444;" />
                        <stop offset="100%" style="stop-color:#bc13fe;" />
                    </linearGradient>
                </defs>
                <g fill="url(#bladeGrad)">
                    <path d="M50 50 C 50 10, 85 5, 90 40 C 90 55, 60 60, 50 50" transform="rotate(0 50 50)"/>
                    <path d="M50 50 C 50 10, 85 5, 90 40 C 90 55, 60 60, 50 50" transform="rotate(51.4 50 50)"/>
                    <path d="M50 50 C 50 10, 85 5, 90 40 C 90 55, 60 60, 50 50" transform="rotate(102.8 50 50)"/>
                    <path d="M50 50 C 50 10, 85 5, 90 40 C 90 55, 60 60, 50 50" transform="rotate(154.2 50 50)"/>
                    <path d="M50 50 C 50 10, 85 5, 90 40 C 90 55, 60 60, 50 50" transform="rotate(205.6 50 50)"/>
                    <path d="M50 50 C 50 10, 85 5, 90 40 C 90 55, 60 60, 50 50" transform="rotate(257 50 50)"/>
                    <path d="M50 50 C 50 10, 85 5, 90 40 C 90 55, 60 60, 50 50" transform="rotate(308.4 50 50)"/>
                </g>
            </svg>
        </div>
    </div>

    <div id="ton-display">0.000000000</div>
    <div style="color:var(--gold); font-weight:bold; margin-bottom:20px;" id="speed-txt">1.00 TH/s ⚡</div>

    <div class="btn-group">
        <button class="btn btn-claim" onclick="claim()">CLAIM (0.019 MIN)</button>
        <button class="btn btn-boost" onclick="showAd()">BOOST (+0.10)</button>
    </div>

    <div class="ad-modal" id="adModal">
        <h2 style="color:var(--neon-blue)">AD WATCHING...</h2>
        <div id="timer" style="font-size: 60px; margin: 20px;">5</div>
        <p>Hızın artırılıyor, bekle knk!</p>
    </div>

    <script>
        let mining = 0;
        let walletTON = 0;
        let walletSHIB = 0;
        let speed = 1.0;
        let tick = 0.00000116;

        function update() {
            mining += (tick * speed);
            document.getElementById('ton-display').innerText = mining.toFixed(9);
        }

        function claim() {
            if (mining >= 0.019) {
                walletTON += mining;
                walletSHIB += 500; // Bonus Shiba
                mining = 0;
                document.getElementById('wallet-ton').innerText = walletTON.toFixed(4);
                document.getElementById('wallet-shib').innerText = walletSHIB;
                alert("Başarıyla Claim Edildi! +500 SHIB Bonus!");
            } else {
                alert("Daha " + (0.019 - mining).toFixed(4) + " TON lazım!");
            }
        }

        function showAd() {
            document.getElementById('adModal').style.display = 'flex';
            let t = 5;
            let interval = setInterval(() => {
                t--;
                document.getElementById('timer').innerText = t;
                if(t <= 0) {
                    clearInterval(interval);
                    document.getElementById('adModal').style.display = 'none';
                    speed += 0.10;
                    document.getElementById('speed-txt').innerText = speed.toFixed(2) + " TH/s ⚡";
                    // Fan hızını animasyonda güncelle
                    let animTime = 0.4 / (speed);
                    document.getElementById('fan').style.animationDuration = animTime + "s";
                    document.getElementById('timer').innerText = 5;
                }
            }, 1000);
        }

        setInterval(update, 10);
    </script>
</body>
</html>

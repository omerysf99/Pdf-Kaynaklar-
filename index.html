<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether PRO - Admin 8392479231</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00e676;
            --bg: #050505;
            --surface: #121212;
            --border: rgba(255,255,255,0.08);
            --gold: #FFD700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* Mobil Ekran Çerçevesi (9:16 Oranı Simülasyonu) */
        .app-shell {
            width: 100%; height: 100vh;
            display: flex; flex-direction: column;
            position: relative; overflow: hidden;
            background: radial-gradient(circle at top, #0c251a 0%, #050505 100%);
        }

        /* Üst Bilgi Çubuğu */
        header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
        }
        .admin-pill { 
            background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 50px; 
            font-size: 10px; font-weight: 800; color: var(--primary); border: 1px solid var(--primary);
        }

        .main-scroll { flex: 1; overflow-y: auto; padding-bottom: 100px; scrollbar-width: none; }
        .main-scroll::-webkit-scrollbar { display: none; }

        /* Gelişmiş Madencilik Kartı */
        .mining-area {
            padding: 40px 20px; text-align: center;
            position: relative;
        }
        .pool-label { font-size: 12px; font-weight: 800; color: var(--primary); letter-spacing: 2px; margin-bottom: 10px; }
        .pool-val { font-size: 48px; font-weight: 800; letter-spacing: -2px; text-shadow: 0 0 20px rgba(0,230,118,0.3); }
        
        .coin-wrapper {
            width: 180px; height: 180px; margin: 30px auto;
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        .coin-glow {
            position: absolute; width: 100%; height: 100%;
            background: var(--primary); border-radius: 50%;
            filter: blur(60px); opacity: 0.15; animation: pulse 2s infinite;
        }
        .main-tether { width: 120px; z-index: 2; filter: drop-shadow(0 0 10px var(--primary)); }
        
        @keyframes pulse { 0% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.2; transform: scale(1.1); } 100% { opacity: 0.1; transform: scale(0.8); } }

        /* Butonlar */
        .btn-stack { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .btn { 
            padding: 18px; border-radius: 20px; border: none; font-weight: 800; 
            font-size: 14px; transition: 0.3s; cursor: pointer;
        }
        .btn-claim { background: #fff; color: #000; box-shadow: 0 10px 20px rgba(255,255,255,0.1); }
        .btn-boost { background: var(--surface); color: #fff; border: 1px solid var(--border); }

        /* Kart Stilleri */
        .card { 
            background: var(--surface); margin: 20px; border-radius: 25px; 
            padding: 20px; border: 1px solid var(--border);
        }
        .task-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid var(--border);
        }
        .task-row:last-child { border: none; }

        /* Arkadaşlar & Sosyal */
        .social-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .social-box { 
            aspect-ratio: 1; background: #000; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            border: 1px solid var(--border);
        }

        /* Navigasyon (Alt Bar) */
        nav {
            position: absolute; bottom: 0; width: 100%; height: 90px;
            background: rgba(10,10,10,0.8); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid var(--border); padding-bottom: 20px;
        }
        .nav-item { color: #444; text-decoration: none; text-align: center; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; font-weight: 800; }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <div style="font-weight: 800; font-size: 18px;">EARN <span style="color:var(--primary)">TETHER</span></div>
        <div class="admin-pill">ID: 8392479231</div>
    </header>

    <div class="main-scroll">
        <div id="v-home" class="page">
            <div class="mining-area">
                <div class="pool-label">MİNARE HAVUZU</div>
                <div class="pool-val" id="ui-pool">0.00000000</div>
                
                <div class="coin-wrapper">
                    <div class="coin-glow"></div>
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="main-tether">
                </div>

                <div class="btn-stack">
                    <button class="btn btn-claim" onclick="Game.claim()">TOPLA</button>
                    <button class="btn btn-boost">GÜÇ ARTIR</button>
                </div>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px">
                    <span style="font-weight:800; font-size:14px">Cüzdanım</span>
                    <span style="color:var(--primary); font-size:12px; font-weight:800">Çekilebilir</span>
                </div>
                <div style="display:flex; align-items:center; gap:15px">
                    <div style="font-size:32px; font-weight:800" id="ui-wallet">0.0000</div>
                    <span style="color:#555; font-weight:800">USDT</span>
                </div>
            </div>

            <div style="padding: 0 25px; font-weight:800; font-size:14px">HIZLI GÖREVLER</div>
            <div class="card" style="margin-top:10px">
                <div class="task-row">
                    <div style="display:flex; gap:12px; align-items:center">
                        <i class="fab fa-youtube" style="color:#ff0000; font-size:20px"></i>
                        <div><b style="font-size:13px">Video İzle</b><br><small style="color:var(--primary)">+0.005 USDT</small></div>
                    </div>
                    <button class="btn" style="padding:8px 15px; background:var(--primary); color:#000; font-size:10px" onclick="Game.task('yt')">İZLE</button>
                </div>
                <div class="task-row">
                    <div style="display:flex; gap:12px; align-items:center">
                        <i class="fab fa-telegram" style="color:#0088cc; font-size:20px"></i>
                        <div><b style="font-size:13px">Abone Ol</b><br><small style="color:var(--primary)">+0.050 USDT</small></div>
                    </div>
                    <button class="btn" style="padding:8px 15px; background:var(--primary); color:#000; font-size:10px" onclick="Game.task('tg')">KATIL</button>
                </div>
            </div>
        </div>

        <div id="v-friends" class="page" style="display:none">
            <div class="card" style="background:var(--primary); color:#000; text-align:center; padding:40px 20px">
                <h1 style="font-size:28px; font-weight:900">MİLYONERLER AĞI</h1>
                <p style="font-weight:600; font-size:12px; margin-top:10px">Her arkadaşın için madencilik hızın %10 artar!</p>
            </div>

            <div class="social-grid" style="padding: 0 20px">
                <div class="social-box" style="color:#25d366"><i class="fab fa-whatsapp"></i></div>
                <div class="social-box" style="color:#0088cc"><i class="fab fa-telegram"></i></div>
                <div class="social-box" style="color:#fff"><i class="fab fa-x-twitter"></i></div>
                <div class="social-box" style="color:var(--primary)" onclick="Game.copy()"><i class="fas fa-link"></i></div>
            </div>

            <div class="card">
                <div style="text-align:center">
                    <small style="color:#888; font-weight:800">TOPLAM REFERANS KAZANCI</small>
                    <div style="font-size:40px; font-weight:900; color:var(--primary); margin:10px 0">$0.00</div>
                    <button class="btn btn-claim" style="width:100%">NAKİT ÇEK</button>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <a href="#" class="nav-item active" onclick="Game.nav('v-home', this)">
            <i class="fas fa-bolt"></i><span>MADEN</span>
        </a>
        <a href="#" class="nav-item" onclick="Game.nav('v-friends', this)">
            <i class="fas fa-users"></i><span>EKİP</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-wallet"></i><span>CÜZDAN</span>
        </a>
    </nav>
</div>

<script>
    const TG = window.Telegram.WebApp;
    let u = { pool: 0, wallet: 0 };

    const Game = {
        init: () => {
            TG.expand();
            // Her saniye 0.00005 USDT Kazandır
            setInterval(() => {
                u.pool += 0.00005000;
                document.getElementById('ui-pool').innerText = u.pool.toFixed(8);
            }, 1000);
        },
        nav: (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            TG.HapticFeedback.impactOccurred('medium');
        },
        claim: () => {
            if(u.pool <= 0) return;
            u.wallet += u.pool;
            u.pool = 0;
            document.getElementById('ui-wallet').innerText = u.wallet.toFixed(6);
            TG.HapticFeedback.notificationOccurred('success');
            TG.showAlert("Kazanç bakiyenize eklendi!");
        },
        task: (type) => {
            TG.showAlert("Görev kontrol ediliyor...");
            setTimeout(() => {
                u.wallet += type === 'yt' ? 0.005 : 0.050;
                document.getElementById('ui-wallet').innerText = u.wallet.toFixed(6);
                TG.showAlert("Ödül alındı!");
            }, 2000);
        },
        copy: () => {
            navigator.clipboard.writeText("https://t.me/EarnTetherBot?start=8392479231");
            TG.showAlert("Link kopyalandı!");
        }
    };

    window.onload = Game.init;
</script>
</body>
</html>

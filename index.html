<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NVIDIA Elite Miner OS - v3.5 Full Protocol</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');

        :root {
            --nv-green: #76b900;
            --nv-blue: #0082ff;
            --nv-bg: #030303;
            --nv-card: #0d0d0d;
            --nv-border: #1a1a1a;
        }

        body { background-color: var(--nv-bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; user-select: none; }
        
        .fan-active { animation: fan-spin 1.5s linear infinite; }
        @keyframes fan-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .nv-card { background: linear-gradient(145deg, #0d0d0d 0%, #050505 100%); border: 1px solid var(--nv-border); border-radius: 1.5rem; transition: all 0.2s; }
        .nv-card:active { transform: scale(0.97); }

        .content-area { height: calc(100vh - 180px); overflow-y: auto; scrollbar-width: none; padding-bottom: 100px; }
        .content-area::-webkit-scrollbar { display: none; }

        .nav-active { color: var(--nv-green); filter: drop-shadow(0 0 5px var(--nv-green)); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .loading-bar { height: 4px; background: #111; overflow: hidden; position: relative; }
        .loading-bar-fill { height: 100%; background: var(--nv-green); width: 0%; transition: width 0.5s linear; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            // --- STATE YNET襤M襤 ---
            const [tab, setTab] = useState('mine');
            const [balance, setBalance] = useState(() => parseFloat(localStorage.getItem('nv_bal')) || 0.2135);
            const [usdtBalance, setUsdtBalance] = useState(0.00);
            const [mineRate, setMineRate] = useState(0.082); // NVIDIA/H
            const [adminId] = useState("8392479231");

            // --- MADENC襤L襤K MOTORU ---
            useEffect(() => {
                const timer = setInterval(() => {
                    setBalance(prev => {
                        const newBal = prev + (mineRate / 3600);
                        localStorage.setItem('nv_bal', newBal);
                        return newBal;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, [mineRate]);

            // --- FONKS襤YONLAR ---
            const notify = (title, text, icon) => {
                Swal.fire({ title, text, icon, background: '#0d0d0d', color: '#fff', confirmButtonColor: '#76b900' });
            };

            const copyRef = () => {
                navigator.clipboard.writeText(`https://t.me/NvidiaMinerBot?start=${adminId}`);
                notify('Baar覺l覺!', 'Referans linki kopyaland覺.', 'success');
            };

            const upgradeGpu = (cost, speed) => {
                if (balance >= cost) {
                    setBalance(prev => prev - cost);
                    setMineRate(prev => prev + speed);
                    notify('Tebrikler!', 'Donan覺m y羹kseltildi, kaz覺m h覺z覺 artt覺.', 'success');
                } else {
                    notify('Yetersiz Bakiye', 'Daha fazla NVIDIA biriktirmelisin.', 'error');
                }
            };

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col border-x border-zinc-900 bg-black overflow-hidden">
                    
                    {/* Header */}
                    <header className="p-4 flex justify-between items-center bg-black/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <img src="avatar.jpg" className="w-10 h-10 rounded-full border border-zinc-800 object-cover" 
                                 onError={e => e.target.src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Chalpus"} />
                            <div>
                                <h2 className="text-xs font-black">Chalpus Yeniden</h2>
                                <span className="text-[9px] text-[#76b900] font-bold uppercase tracking-widest leading-none">Elite Operator</span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                             <div className="bg-zinc-900 px-3 py-1.5 rounded-xl border border-zinc-800 text-[10px] font-bold">ID: {adminId}</div>
                        </div>
                    </header>

                    {/* Main Content Area */}
                    <main className="flex-1 content-area p-4">
                        
                        {/* 1. SEKME: BANA A襤T (MADENC襤) */}
                        {tab === 'mine' && (
                            <div className="flex flex-col items-center animate-in fade-in duration-500">
                                <div className="grid grid-cols-2 gap-3 w-full mb-6">
                                    <div className="nv-card p-4">
                                        <p className="text-[9px] text-zinc-500 font-bold mb-1 uppercase">H覺z (Rate)</p>
                                        <span className="text-sm font-black text-[#76b900]">{mineRate.toFixed(3)} NV/H</span>
                                    </div>
                                    <div className="nv-card p-4">
                                        <p className="text-[9px] text-zinc-500 font-bold mb-1 uppercase">Durum</p>
                                        <span className="text-sm font-black text-blue-500 animate-pulse">AKT襤F</span>
                                    </div>
                                </div>

                                <div className="relative my-6 flex items-center justify-center">
                                    <div className="absolute inset-0 bg-blue-500/10 blur-[80px] rounded-full scale-150"></div>
                                    <div className="w-64 h-64 rounded-full border-[10px] border-zinc-900 overflow-hidden relative shadow-2xl">
                                        <img src="nvdia.jpg" className="w-full h-full object-cover fan-active opacity-80" 
                                             onError={e => e.target.src="https://images.unsplash.com/photo-1624705002806-5d72df19c3ad?w=500"} />
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <div className="bg-black/40 p-2 rounded-full backdrop-blur-md">
                                                <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Nvidia_logo.svg" className="w-8" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="text-center mt-6">
                                    <p className="text-[10px] text-zinc-600 font-black tracking-[0.4em] mb-2 uppercase">Hesap Bakiyesi</p>
                                    <h1 className="text-5xl font-black mono tracking-tighter text-white">{balance.toFixed(4)}</h1>
                                    <p className="text-xs text-zinc-500 font-bold mt-1">NVIDIA TOKEN</p>
                                </div>
                            </div>
                        )}

                        {/* 2. SEKME: L襤DERL襤K */}
                        {tab === 'leader' && (
                            <div className="animate-in slide-in-from-right duration-300">
                                <h3 className="text-lg font-black mb-4">K羹resel S覺ralama</h3>
                                {[
                                    { rank: 1, name: "AlphaMiner", score: "360,399", icon: "" },
                                    { rank: 2, name: "CryptoKing", score: "142,500", icon: "" },
                                    { rank: 3, name: "NvidiaFan88", score: "89,120", icon: "" },
                                    { rank: 4, name: "User_8392", score: balance.toFixed(0), icon: "#4" }
                                ].map(u => (
                                    <div key={u.rank} className="nv-card p-4 mb-3 flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <span className="text-xl">{u.icon}</span>
                                            <span className="font-bold">{u.name}</span>
                                        </div>
                                        <span className="mono text-[#76b900] font-bold">{u.score} NV</span>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* 3. SEKME: GNCELLEME (GPU MARKET) */}
                        {tab === 'update' && (
                            <div className="animate-in zoom-in duration-300">
                                <h3 className="text-lg font-black mb-4">Donan覺m Maazas覺</h3>
                                <div className="space-y-4">
                                    {[
                                        { id: 1, name: "RTX 4060 Ti", speed: 0.05, cost: 0.1, color: "text-blue-400" },
                                        { id: 2, name: "RTX 4080 Super", speed: 0.15, cost: 0.5, color: "text-purple-400" },
                                        { id: 3, name: "RTX 4090 Elite", speed: 0.40, cost: 1.2, color: "text-orange-400" },
                                    ].map(gpu => (
                                        <div key={gpu.id} className="nv-card p-5 flex justify-between items-center border-l-4 border-l-[#76b900]">
                                            <div>
                                                <h4 className={`font-black ${gpu.color}`}>{gpu.name}</h4>
                                                <p className="text-[10px] text-zinc-500 font-bold">H覺z Art覺覺: +{gpu.speed} NV/H</p>
                                            </div>
                                            <button onClick={() => upgradeGpu(gpu.cost, gpu.speed)} className="bg-[#76b900] text-black px-4 py-2 rounded-xl font-black text-xs active:scale-90 transition-all">
                                                {gpu.cost} NV
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 4. SEKME: TAKIM */}
                        {tab === 'team' && (
                            <div className="animate-in slide-in-from-bottom duration-300">
                                <div className="nv-card p-6 border-dashed border-zinc-700 bg-zinc-900/20">
                                    <h3 className="text-xl font-black mb-2">Ekibini Kur</h3>
                                    <p className="text-xs text-zinc-500 mb-6 font-medium leading-relaxed">Referans覺nla kat覺lan her arkada覺n覺n kazanc覺ndan %10 komisyon al覺rs覺n.</p>
                                    <div className="bg-black p-4 rounded-2xl border border-zinc-800 flex justify-between items-center mb-6">
                                        <span className="text-[9px] mono text-zinc-500 truncate mr-2">t.me/NvidiaMinerBot?start={adminId}</span>
                                        <button onClick={copyRef} className="bg-[#76b900] text-black text-[10px] font-black px-4 py-2 rounded-lg">KOPYALA</button>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-zinc-900/50 p-4 rounded-2xl text-center">
                                            <p className="text-xl font-black text-white">0</p>
                                            <p className="text-[9px] text-zinc-500 font-bold uppercase">ye Say覺s覺</p>
                                        </div>
                                        <div className="bg-zinc-900/50 p-4 rounded-2xl text-center">
                                            <p className="text-xl font-black text-[#76b900]">0.00</p>
                                            <p className="text-[9px] text-zinc-500 font-bold uppercase">Toplam Bonus</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 5. SEKME: BEN (CZDAN) */}
                        {tab === 'wallet' && (
                            <div className="animate-in fade-in duration-300">
                                <div className="nv-card p-6 bg-gradient-to-br from-zinc-900 to-black mb-4">
                                    <div className="flex justify-between items-start mb-4">
                                        <p className="text-[10px] text-zinc-500 font-black uppercase tracking-widest">Kullan覺labilir Bakiye</p>
                                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" className="w-6 h-6" />
                                    </div>
                                    <h2 className="text-4xl font-black mono tracking-tighter">{usdtBalance.toFixed(2)} <span className="text-sm font-normal text-zinc-500 italic">USDT</span></h2>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <button onClick={() => notify('Para Yat覺rma', 'Y羹kleme adresi: 0x839...TRX', 'info')} className="nv-card p-5 flex flex-col items-center gap-2">
                                        <i className="fas fa-wallet text-green-500"></i>
                                        <span className="text-[10px] font-black uppercase">YATIR</span>
                                    </button>
                                    <button onClick={() => notify('Para ekme', 'Minimum 癟ekim tutar覺 10 USDT.', 'warning')} className="nv-card p-5 flex flex-col items-center gap-2">
                                        <i className="fas fa-hand-holding-dollar text-blue-500"></i>
                                        <span className="text-[10px] font-black uppercase">EK</span>
                                    </button>
                                </div>

                                <div className="nv-card overflow-hidden">
                                    <div className="p-4 border-b border-zinc-900 flex justify-between text-xs font-bold">
                                        <span className="text-zinc-500">Operat繹r Durumu</span>
                                        <span className="text-[#76b900]">DORULANDI</span>
                                    </div>
                                    <div className="p-4 flex justify-between text-xs font-bold">
                                        <span className="text-zinc-500">Donan覺m Lisans覺</span>
                                        <span className="text-zinc-300">Pro-Elite v3.5</span>
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>

                    {/* Navigation Bar */}
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-24 bg-black/90 backdrop-blur-xl border-t border-zinc-900 px-4 flex justify-between items-center z-50">
                        <NavItem id="mine" active={tab === 'mine'} icon="fa-burst" label="Bana ait" onClick={setTab} />
                        <NavItem id="leader" active={tab === 'leader'} icon="fa-user-tie" label="Liderlik" onClick={setTab} />
                        <NavItem id="update" active={tab === 'update'} icon="fa-rocket" label="G羹ncelleme" onClick={setTab} />
                        <NavItem id="team" active={tab === 'team'} icon="fa-users" label="Tak覺m" onClick={setTab} />
                        <NavItem id="wallet" active={tab === 'wallet'} icon="fa-cube" label="Ben" onClick={setTab} />
                    </nav>

                    {/* Help Bot */}
                    <button onClick={() => notify('Canl覺 Destek', 'Operat繹r u an megul. L羹tfen sonra deneyin.', 'info')} 
                            className="fixed right-6 bottom-28 w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-lg border-4 border-black z-40 active:scale-90 transition-all">
                        <i className="fas fa-headset text-white text-xl"></i>
                    </button>

                </div>
            );
        };

        const NavItem = ({ id, active, icon, label, onClick }) => (
            <button onClick={() => onClick(id)} className={`flex flex-col items-center gap-1.5 flex-1 transition-all ${active ? 'nav-active scale-110' : 'text-zinc-500 opacity-50'}`}>
                <i className={`fas ${icon} text-lg`}></i>
                <span className="text-[8px] font-extrabold uppercase tracking-tighter whitespace-nowrap">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

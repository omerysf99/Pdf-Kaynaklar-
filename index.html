<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn USDT Bot - Elite Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00ffa3;
            --bg: #050505;
            --card: #121212;
            --gray: #888;
            --text: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 440px; height: 100vh; background: radial-gradient(circle at top, #0d2b20, #050505); display: flex; flex-direction: column; position: relative; }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-bottom: 1px solid #222; z-index: 10; }
        .logo { font-family: 'Orbitron'; font-size: 14px; color: var(--primary); display: flex; align-items: center; gap: 8px; }

        .scroller { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .scroller::-webkit-scrollbar { display: none; }

        /* Bakiye ve Madencilik */
        .hero { padding: 30px 20px; text-align: center; border-bottom: 1px solid #111; }
        .m-val { font-family: 'Orbitron'; font-size: 34px; font-weight: 900; margin-bottom: 15px; }
        .orb { width: 115px; height: 115px; margin: 0 auto 20px; border: 2px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 25px rgba(0,255,163,0.2); position: relative; }
        .orb::after { content: ''; position: absolute; width: 130px; height: 130px; border: 1px dashed var(--primary); border-radius: 50%; animation: rotate 20s linear infinite; opacity: 0.3; }
        .orb img { width: 60px; }
        
        .btn-collect { width: 100%; background: #fff; color: #000; padding: 18px; border-radius: 15px; font-weight: 900; border: none; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-collect:active { transform: scale(0.97); }

        /* Cüzdan Paneli */
        .section-tag { padding: 25px 20px 10px; font-size: 16px; font-weight: 800; display: flex; justify-content: space-between; align-items: center; }
        .wallet-card { background: #1a1a1a; margin: 0 15px 12px; padding: 18px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #252525; }
        .w-info b { display: block; font-size: 18px; font-family: 'Orbitron'; margin-bottom: 2px; }
        .w-info span { font-size: 11px; color: var(--gray); font-weight: 700; }
        .btn-draw { background: var(--primary); color: #000; border: none; padding: 10px 22px; border-radius: 12px; font-weight: 900; font-size: 12px; }

        /* Görevler */
        .task-row { background: var(--card); margin: 0 15px 10px; padding: 15px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #1a1a1a; }
        .task-row.done { opacity: 0.3; filter: grayscale(1); pointer-events: none; }
        .t-left { display: flex; align-items: center; gap: 12px; }
        .t-icon { width: 45px; height: 45px; border-radius: 12px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 20px; border: 1px solid #333; }
        .t-meta b { display: block; font-size: 14px; margin-bottom: 2px; }
        .t-meta span { font-size: 11px; color: var(--primary); font-weight: 800; }

        /* Arkadaş Paneli */
        .friends-page { padding: 15px; }
        .invite-banner { background: linear-gradient(90deg, #1d976c, #34e89e); padding: 28px; border-radius: 20px; color: #000; font-weight: 900; text-align: center; border: none; width: 100%; font-size: 19px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        /* ÖNEMLİ: ŞARTLI PANEL */
        #bonus-input-area { display: none; background: var(--card); border: 2px dashed var(--primary); border-radius: 25px; padding: 25px; margin-bottom: 25px; text-align: center; }
        .ref-field { width: 100%; background: #000; border: 1px solid #333; padding: 15px; border-radius: 12px; color: var(--primary); text-align: center; font-family: 'Orbitron'; font-size: 20px; margin: 15px 0; outline: none; }

        .social-flex { display: flex; justify-content: center; gap: 12px; margin-bottom: 25px; }
        .social-btn { width: 55px; height: 55px; border-radius: 15px; background: #1a1a1a; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid #333; }

        /* Alt Menü */
        nav { position: absolute; bottom: 0; width: 100%; height: 90px; background: #000; border-top: 1px solid #222; display: flex; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gray); text-decoration: none; gap: 6px; }
        .nav-link.active { color: #fff; }
        .nav-link i { font-size: 24px; }
        .nav-link span { font-size: 10px; font-weight: 800; letter-spacing: 1px; }

        /* Reklam Katmanı */
        #ad-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .timer-cir { width: 100px; height: 100px; border: 5px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 34px; font-family: 'Orbitron'; color: var(--primary); box-shadow: 0 0 20px var(--primary); }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .view { display: none; } .view.active { display: block; }
    </style>
</head>
<body>

<div class="app">
    <header>
        <div class="logo"><i class="fas fa-gem"></i> USDT EARN</div>
        <div style="font-size: 10px; font-weight: 800; color: var(--gray);">ADMIN: 8392479231</div>
    </header>

    <div class="scroller">
        <div id="v-home" class="view active">
            <div class="hero">
                <div class="m-val" id="pool-ui">0.00000000</div>
                <div class="orb"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025"></div>
                <button class="btn-collect" onclick="collectPool()">KAZANCI TOPLA</button>
            </div>

            <div class="section-tag">Cüzdan Bakiyesi <i class="fas fa-history" style="font-size:18px;"></i></div>
            <div class="wallet-card">
                <div style="display:flex; align-items:center; gap:15px;">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025" width="30">
                    <div class="w-info"><b id="wallet-ui">0.000000</b><span id="usd-ui">≈ $0.00</span></div>
                </div>
                <button class="btn-draw" onclick="alert('Min Çekim: 10 USDT')">Para Çek</button>
            </div>

            <div class="section-tag">Görevler</div>
            <div class="task-row" id="task-ad">
                <div class="t-left">
                    <div class="t-icon" style="color:#ff4757;"><i class="fas fa-play"></i></div>
                    <div class="t-meta"><b>Video Reklam İzle</b><span id="ad-limit-ui">+0.00035$ (20/20)</span></div>
                </div>
                <button class="btn-draw" onclick="startAd()">İZLE</button>
            </div>
            
            <div class="task-row" id="task-chan">
                <div class="t-left">
                    <div class="t-icon" style="color:#0088cc;"><i class="fab fa-telegram"></i></div>
                    <div class="t-meta"><b>Resmi Kanal</b><span>+0.07$</span></div>
                </div>
                <button class="btn-draw" onclick="runTask('chan', 0.07, 'https://t.me/earntether')">GİT</button>
            </div>
        </div>

        <div id="v-friends" class="view">
            <div class="friends-page">
                <div id="bonus-input-area">
                    <b style="font-size:14px; letter-spacing:1px;">DAVET KODU DOĞRULAMA</b>
                    <p style="font-size:11px; color:var(--gray); margin-top:5px;">Bot üzerinden gelenlere özel 0.50$ bonus!</p>
                    <input type="number" class="ref-field" id="ref-input" placeholder="Kod Giriniz">
                    <button class="btn-collect" style="padding:12px; background:var(--primary)" onclick="claimRefBonus()">BONUSU AKTİF ET</button>
                </div>

                <button class="invite-banner" onclick="copyMyLink()">Arkadaşlarla paylaş <i class="fas fa-link"></i></button>

                <div class="social-flex">
                    <div class="social-btn" style="color:#25D366"><i class="fab fa-whatsapp"></i></div>
                    <div class="social-btn" style="color:#0084FF"><i class="fab fa-facebook-messenger"></i></div>
                    <div class="social-btn" style="color:#00E676"><i class="fab fa-line"></i></div>
                    <div class="social-btn" style="color:#fff"><i class="fab fa-x-twitter"></i></div>
                </div>

                <div class="wallet-card" style="flex-direction:column; gap:15px; text-align:center; padding:30px;">
                    <h4 style="font-size:16px;">Ortaklık Geliri</h4>
                    <div style="font-size:38px; font-family:'Orbitron'; color:var(--primary);">$0</div>
                    <button class="btn-draw" style="padding:12px 50px; border-radius:30px;">Komisyonu Çek</button>
                </div>
            </div>
        </div>
    </div>

    <div id="ad-view">
        <p style="color:var(--gray); margin-bottom:20px; letter-spacing:3px;">REKLAM OYNATILIYOR</p>
        <div class="timer-cir" id="ad-sec">15</div>
    </div>

    <nav>
        <a href="#" class="nav-link active" onclick="tab('v-home', this)"><i class="fas fa-tasks"></i><span>GÖREVLER</span></a>
        <a href="#" class="nav-link" onclick="tab('v-friends', this)"><i class="fas fa-user-friends"></i><span>DAVET ET</span></a>
    </nav>
</div>

<script>
    const ADMIN_ID = "8392479231";
    const BOT_USERNAME = "EarnUsdtCoins_Bot"; // SENİN BOT ADRESİN
    
    let state = { bal: 0, pool: 0, ads: 20, done: [], isClaimed: false };

    function init() {
        // Madencilik
        setInterval(() => {
            state.pool += (0.000115750 / 10);
            document.getElementById('pool-ui').innerText = state.pool.toFixed(8);
        }, 100);

        // BOT & REFERANS KONTROLÜ
        const urlParams = new URLSearchParams(window.location.search);
        const startParam = urlParams.get('start');
        
        // Eğer URL'de ?start= varsa paneli göster
        if(startParam && !state.isClaimed) {
            document.getElementById('bonus-input-area').style.display = 'block';
        }
    }

    function collectPool() {
        if(state.pool <= 0) return;
        state.bal += state.pool;
        state.pool = 0;
        updateUI();
    }

    function startAd() {
        if(state.ads <= 0) return;
        const v = document.getElementById('ad-view');
        v.style.display = 'flex';
        let s = 15;
        const i = setInterval(() => {
            s--; document.getElementById('ad-sec').innerText = s;
            if(s <= 0) {
                clearInterval(i); v.style.display = 'none';
                state.bal += 0.00035; state.ads--; updateUI();
                document.getElementById('ad-sec').innerText = "15";
            }
        }, 1000);
    }

    function runTask(id, rew, url) {
        if(state.done.includes(id)) return;
        window.open(url, '_blank');
        setTimeout(() => {
            state.bal += rew; state.done.push(id); updateUI();
            alert("Görev Tamamlandı!");
        }, 5000);
    }

    function claimRefBonus() {
        const input = document.getElementById('ref-input').value;
        if(input && input !== ADMIN_ID) {
            state.bal += 0.50;
            state.isClaimed = true;
            document.getElementById('bonus-input-area').style.display = 'none';
            updateUI();
            alert("Tebrikler! 0.50$ Bonus hesabınıza tanımlandı.");
        }
    }

    function updateUI() {
        document.getElementById('wallet-ui').innerText = state.bal.toFixed(6);
        document.getElementById('usd-ui').innerText = "≈ $" + state.bal.toFixed(2);
        document.getElementById('ad-limit-ui').innerText = "+0.00035$ (" + state.ads + "/20)";
        
        if(state.ads <= 0) document.getElementById('task-ad').classList.add('done');
        state.done.forEach(id => document.getElementById('task-'+id)?.classList.add('done'));
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function copyMyLink() {
        const myLink = "https://t.me/" + BOT_USERNAME + "?start=" + ADMIN_ID;
        navigator.clipboard.writeText(myLink);
        alert("Referans linkiniz kopyalandı!");
    }

    window.onload = init;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube Pro - Kalƒ±cƒ± Ana Sayfa</title>
    <style>
        :root {
            --yt-red: #ff0000;
            --yt-bg: #ffffff;
            --yt-text: #0f0f0f;
            --yt-secondary: #606060;
            --yt-hover: #f2f2f2;
        }

        body {
            font-family: "Roboto", Arial, sans-serif;
            margin: 0;
            background-color: var(--yt-bg);
            color: var(--yt-text);
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; height: 56px;
            background: white; display: flex; justify-content: space-between;
            align-items: center; padding: 0 16px; z-index: 2000;
        }

        .left-section { display: flex; align-items: center; gap: 16px; }
        .menu-icon { font-size: 20px; cursor: pointer; padding: 8px; border-radius: 50%; }
        .menu-icon:hover { background: var(--yt-hover); }
        .logo { color: var(--yt-red); font-size: 20px; font-weight: bold; text-decoration: none; letter-spacing: -1px; }

        .search-section { flex: 0 1 728px; display: flex; align-items: center; }
        .search-bar {
            width: 100%; display: flex; border: 1px solid #ccc;
            border-radius: 40px; overflow: hidden; margin-left: 40px;
        }
        .search-bar input {
            width: 100%; border: none; padding: 8px 20px; outline: none; font-size: 16px;
        }
        .search-bar button {
            background: #f8f8f8; border: none; border-left: 1px solid #ccc;
            padding: 0 20px; cursor: pointer;
        }

        /* --- SIDEBAR --- */
        nav {
            position: fixed; top: 56px; left: 0; width: 240px; height: calc(100vh - 56px);
            background: white; padding-top: 12px; z-index: 1000;
        }
        .nav-item {
            padding: 10px 24px; display: flex; align-items: center; gap: 24px;
            cursor: pointer; transition: 0.2s; font-size: 14px;
        }
        .nav-item:hover { background: var(--yt-hover); }
        .nav-item.active { background: var(--yt-hover); font-weight: 500; }

        /* --- MAIN CONTENT --- */
        main {
            margin-top: 56px; margin-left: 240px; padding: 24px;
        }

        .upload-zone {
            background: #f9f9f9; border: 2px dashed #ddd; border-radius: 12px;
            padding: 20px; margin-bottom: 30px; text-align: center;
        }
        .btn-upload {
            background: var(--yt-text); color: white; border: none;
            padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 500;
        }

        /* --- VIDEO GRID --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            row-gap: 40px;
        }

        .video-card { cursor: pointer; display: flex; flex-direction: column; gap: 12px; }
        .thumbnail-box {
            position: relative; width: 100%; aspect-ratio: 16/9;
            background: #e5e5e5; border-radius: 12px; overflow: hidden;
        }
        .thumbnail-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .video-details { display: flex; gap: 12px; }
        .channel-ghost { width: 36px; height: 36px; background: #ddd; border-radius: 50%; flex-shrink: 0; }
        .meta h3 { margin: 0; font-size: 16px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .meta p { margin: 4px 0 0; color: var(--yt-secondary); font-size: 14px; }

        /* --- PLAYER OVERLAY --- */
        #playerOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 3000; display: none; overflow-y: auto;
        }
        .close-player { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 24px; z-index: 3001; }
        .player-container { max-width: 1200px; margin: 60px auto; padding: 20px; }
        video { width: 100%; border-radius: 12px; background: black; }

        @media (max-width: 792px) {
            nav { display: none; }
            main { margin-left: 0; }
        }
    </style>
</head>
<body>

<header>
    <div class="left-section">
        <div class="menu-icon">‚ò∞</div>
        <a href="#" class="logo" onclick="location.reload()">VideoTube</a>
    </div>
    <div class="search-section">
        <div class="search-bar">
            <input type="text" placeholder="Ara">
            <button>üîç</button>
        </div>
    </div>
    <div style="font-size: 12px; color: var(--yt-secondary)">Admin: 8392479231</div>
</header>

<nav>
    <div class="nav-item active">üè† Ana Sayfa</div>
    <div class="nav-item">ü©≥ Shorts</div>
    <div class="nav-item">üì∫ Abonelikler</div>
    <hr style="border: 0; border-top: 1px solid #eee; margin: 12px 0;">
    <div class="nav-item">üìö Kitaplƒ±k</div>
    <div class="nav-item">üïí Ge√ßmi≈ü</div>
</nav>

<main>
    <div class="upload-zone">
        <h3>Kendi Videonu Payla≈ü</h3>
        <p>Y√ºklediƒüin videolar IndexedDB'de Admin ID: 8392479231 adƒ±na kalƒ±cƒ± saklanƒ±r.</p>
        <input type="file" id="videoInput" accept="video/*" style="display: none;">
        <button class="btn-upload" onclick="document.getElementById('videoInput').click()">Vƒ∞DEO Y√úKLE</button>
        <p id="statusMsg" style="font-size: 12px; margin-top: 10px;"></p>
    </div>

    <div class="video-grid" id="mainGrid">
        </div>
</main>

<div id="playerOverlay">
    <div class="close-player" onclick="closeVideo()">‚úñ</div>
    <div class="player-container">
        <video id="fullPlayer" controls></video>
        <h1 id="playerTitle" style="font-size: 20px; margin-top: 15px;">Video Ba≈ülƒ±ƒüƒ±</h1>
        <p style="color: var(--yt-secondary);">Admin ID: 8392479231 ‚Ä¢ 2026</p>
    </div>
</div>

<script>
    const DB_NAME = 'VideoPlatformDB';
    const STORE_NAME = 'videos';
    let db;

    // 1. IndexedDB Ba≈ülatma
    const request = indexedDB.open(DB_NAME, 1);
    request.onupgradeneeded = (e) => {
        db = e.target.result;
        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
    };
    request.onsuccess = (e) => {
        db = e.target.result;
        renderHome();
    };

    // 2. Video Y√ºkleme ve Thumbnail √úretme
    document.getElementById('videoInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const status = document.getElementById('statusMsg');
        status.textContent = "Kaydediliyor...";

        const thumbBlob = await createThumb(file);
        const newVideo = {
            id: crypto.randomUUID(),
            title: file.name.replace(/\.[^/.]+$/, ""),
            videoBlob: file,
            thumbBlob: thumbBlob,
            views: Math.floor(Math.random() * 1000) + "B",
            date: "≈ûimdi"
        };

        const tx = db.transaction(STORE_NAME, 'readwrite');
        tx.objectStore(STORE_NAME).add(newVideo);
        tx.oncomplete = () => {
            status.textContent = "Tamamlandƒ±!";
            renderHome();
        };
    });

    async function createThumb(file) {
        return new Promise(resolve => {
            const v = document.createElement('video');
            v.src = URL.createObjectURL(file);
            v.onloadeddata = () => { v.currentTime = 1; };
            v.onseeked = () => {
                const c = document.createElement('canvas');
                c.width = 640; c.height = 360;
                c.getContext('2d').drawImage(v, 0, 0, 640, 360);
                c.toBlob(b => { URL.revokeObjectURL(v.src); resolve(b); }, 'image/jpeg');
            };
        });
    }

    // 3. Ana Sayfayƒ± Render Etme (Kalƒ±cƒ± Veriden)
    let activeURLs = [];
    function renderHome() {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        activeURLs.forEach(u => URL.revokeObjectURL(u));
        activeURLs = [];

        const tx = db.transaction(STORE_NAME, 'readonly');
        tx.objectStore(STORE_NAME).getAll().onsuccess = (e) => {
            const videos = e.target.result;
            
            if(videos.length === 0) {
                grid.innerHTML = "<p>Hen√ºz video yok. Yukarƒ±dan bir tane y√ºkleyin!</p>";
                return;
            }

            videos.reverse().forEach(vid => {
                const tUrl = URL.createObjectURL(vid.thumbBlob);
                const vUrl = URL.createObjectURL(vid.videoBlob);
                activeURLs.push(tUrl, vUrl);

                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="thumbnail-box"><img src="${tUrl}"></div>
                    <div class="video-details">
                        <div class="channel-ghost"></div>
                        <div class="meta">
                            <h3>${vid.title}</h3>
                            <p>Admin Channel</p>
                            <p>${vid.views} izlenme ‚Ä¢ ${vid.date}</p>
                        </div>
                    </div>
                `;
                card.onclick = () => openVideo(vUrl, vid.title);
                grid.appendChild(card);
            });
        };
    }

    // 4. Player Fonksiyonlarƒ±
    function openVideo(url, title) {
        const overlay = document.getElementById('playerOverlay');
        const player = document.getElementById('fullPlayer');
        document.getElementById('playerTitle').textContent = title;
        player.src = url;
        overlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
        player.play();
    }

    function closeVideo() {
        const overlay = document.getElementById('playerOverlay');
        const player = document.getElementById('fullPlayer');
        player.pause();
        player.src = "";
        overlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>

</body>
</html>

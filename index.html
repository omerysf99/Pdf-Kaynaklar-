<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTube Pro | Premium Video Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-deep: #050505;
            --bg-card: #121212;
            --accent-red: #ff0033;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow: hidden;
        }

        /* --- MODERN SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* --- GLASSMORPHISM & BLUR --- */
        .glass-header {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(12px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
        }

        .glass-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            transform: translateY(-6px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
        }

        /* --- SHORTS SNAP SCROLLING --- */
        .shorts-wrapper {
            height: calc(100vh - 56px);
            scroll-snap-type: y mandatory;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .short-slide {
            height: calc(100vh - 56px);
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
        }

        .short-video-box {
            height: 96%;
            margin-top: 1%;
            aspect-ratio: 9/16;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        /* --- ANIMATIONS --- */
        .like-bounce { animation: bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.4); } }

        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* --- SHORTS UI OVERLAY --- */
        .short-actions {
            position: absolute;
            right: 16px;
            bottom: 100px;
            display: flex;
            flex-col: column;
            gap: 20px;
            z-index: 50;
        }
        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .action-btn:active { transform: scale(0.9); }
        .active-heart { color: #ff0033; fill: #ff0033; filter: drop-shadow(0 0 8px #ff0033); }
    </style>
</head>
<body>

    <header class="h-16 fixed top-0 w-full glass-header flex items-center justify-between px-6 z-[100]">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 cursor-pointer group" onclick="ui.showPage('home')">
                <div class="bg-red-600 p-1.5 rounded-xl group-hover:rotate-12 transition-transform duration-300">
                    <i data-lucide="play" class="fill-white text-white w-5 h-5"></i>
                </div>
                <span class="text-xl font-extrabold tracking-tight">NexTube<span class="text-red-600">.</span></span>
            </div>
        </div>

        <div class="hidden md:flex flex-1 max-w-xl mx-8">
            <div class="relative w-full group">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 group-focus-within:text-red-500 transition-colors"></i>
                <input type="text" placeholder="Keşfet..." class="w-full bg-white/5 border border-white/10 rounded-2xl py-2.5 pl-11 pr-4 outline-none focus:bg-white/10 focus:border-red-500/50 transition-all">
            </div>
        </div>

        <div class="flex items-center gap-4">
            <button onclick="ui.toggleModal('upload', true)" class="w-10 h-10 md:w-auto md:px-5 md:gap-2 flex items-center justify-center bg-white text-black rounded-2xl font-bold hover:bg-gray-200 transition active:scale-95">
                <i data-lucide="plus" class="w-5 h-5 text-black"></i> <span class="hidden md:inline text-sm">Yükle</span>
            </button>
            <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 border border-white/20 p-0.5" title="Admin ID: 8392479231">
                <div class="w-full h-full bg-black rounded-[14px] flex items-center justify-center text-[10px] font-bold">AD</div>
            </div>
        </div>
    </header>

    <div class="flex pt-16 h-screen">
        <aside class="w-72 hidden lg:flex flex-col p-4 gap-2 border-r border-white/5">
            <button onclick="ui.showPage('home')" id="nav-home" class="flex items-center gap-4 p-4 rounded-2xl bg-white/5 font-semibold text-sm transition-all border border-white/5"><i data-lucide="home"></i> Ana Sayfa</button>
            <button onclick="ui.showPage('shorts')" id="nav-shorts" class="flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 text-gray-400 font-semibold text-sm transition-all border border-transparent"><i data-lucide="zap"></i> Shorts</button>
            <hr class="border-white/5 my-4">
            <div class="px-4 py-2 bg-red-600/10 border border-red-600/20 rounded-2xl">
                <p class="text-[11px] text-red-500 font-bold uppercase tracking-widest">Premium Erişimi</p>
                <p class="text-[10px] text-gray-400 mt-1 italic">ID: 8392479231</p>
            </div>
        </aside>

        <main class="flex-1 relative overflow-hidden">
            <section id="view-home" class="h-full overflow-y-auto p-6 lg:p-10 page-transition">
                <div class="flex items-center gap-2 mb-8">
                    <div class="h-8 w-1 bg-red-600 rounded-full"></div>
                    <h2 class="text-2xl font-bold tracking-tight">Sizin İçin Seçilenler</h2>
                </div>
                <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-8">
                    </div>
            </section>

            <section id="view-shorts" class="hidden h-full bg-black">
                <div id="shorts-flow" class="shorts-wrapper">
                    </div>
            </section>

            <section id="view-watch" class="hidden h-full overflow-y-auto p-4 md:p-10 page-transition">
                <div class="max-w-5xl mx-auto">
                    <div class="rounded-3xl overflow-hidden bg-black shadow-2xl aspect-video border border-white/5">
                        <video id="main-player" controls autoplay class="w-full h-full"></video>
                    </div>
                    <div class="mt-8">
                        <h1 id="watch-title" class="text-3xl font-bold">Video Başlığı</h1>
                        <div class="flex flex-wrap items-center justify-between gap-4 mt-6 border-b border-white/5 pb-8">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-2xl bg-gradient-to-tr from-red-600 to-pink-600"></div>
                                <div><p class="font-bold">Admin Creator</p><p class="text-xs text-gray-500">0 Abone</p></div>
                                <button class="ml-4 px-6 py-2.5 bg-white text-black rounded-full font-bold text-sm hover:bg-gray-200 transition">Abone Ol</button>
                            </div>
                            <div class="flex items-center gap-2 bg-white/5 p-1 rounded-2xl border border-white/10">
                                <button onclick="app.toggleLike()" class="flex items-center gap-2 px-5 py-2.5 hover:bg-white/10 rounded-xl transition">
                                    <i data-lucide="heart" id="watch-like-icon" class="w-5 h-5"></i> <span id="watch-like-count">0</span>
                                </button>
                                <div class="w-px h-6 bg-white/10"></div>
                                <button class="px-5 py-2.5 hover:bg-white/10 rounded-xl transition"><i data-lucide="share-2" class="w-5 h-5"></i></button>
                            </div>
                        </div>
                        <div class="mt-8 bg-white/5 p-6 rounded-3xl border border-white/5">
                            <h3 class="font-bold mb-4">Açıklama</h3>
                            <p id="watch-desc" class="text-gray-400 text-sm leading-relaxed"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <nav class="lg:hidden fixed bottom-0 w-full h-20 glass-header border-t border-white/10 flex items-center justify-around px-4 z-[100]">
        <button onclick="ui.showPage('home')" class="flex flex-col items-center gap-1.5 text-red-500"><i data-lucide="home" class="w-6 h-6"></i><span class="text-[10px] font-bold">Ana Sayfa</span></button>
        <button onclick="ui.showPage('shorts')" class="flex flex-col items-center gap-1.5 text-gray-500"><i data-lucide="zap" class="w-6 h-6"></i><span class="text-[10px] font-bold">Shorts</span></button>
        <button onclick="ui.toggleModal('upload', true)" class="flex flex-col items-center gap-1.5 text-gray-500"><i data-lucide="plus-square" class="w-6 h-6"></i><span class="text-[10px] font-bold">Yükle</span></button>
    </nav>

    <div id="comment-drawer" class="fixed inset-0 z-[200] hidden items-end justify-center bg-black/60 backdrop-blur-sm transition-opacity">
        <div class="w-full md:w-[450px] bg-[#121212] rounded-t-[40px] border-t border-white/10 shadow-2xl flex flex-col slide-up overflow-hidden" style="height: 75vh;">
            <div class="w-12 h-1.5 bg-white/20 rounded-full mx-auto my-4"></div>
            <div class="px-6 py-4 flex justify-between items-center border-b border-white/5">
                <h3 class="font-extrabold text-lg">Yorumlar <span id="drawer-count" class="text-gray-500 text-sm font-normal ml-2">0</span></h3>
                <button onclick="ui.toggleModal('comment', false)" class="p-2 hover:bg-white/10 rounded-full"><i data-lucide="x"></i></button>
            </div>
            <div id="drawer-list" class="flex-1 overflow-y-auto p-6 space-y-6"></div>
            <div class="p-6 bg-black/40 border-t border-white/5 flex gap-3">
                <input type="text" id="drawer-input" placeholder="Düşüncelerini paylaş..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-5 py-3 outline-none focus:border-red-500 transition">
                <button onclick="app.addComment('short')" class="w-12 h-12 bg-red-600 rounded-2xl flex items-center justify-center hover:bg-red-700 transition"><i data-lucide="send" class="w-5 h-5 text-white"></i></button>
            </div>
        </div>
    </div>

    <div id="upload-modal" class="fixed inset-0 z-[300] hidden items-center justify-center bg-black/90 backdrop-blur-xl p-6">
        <div class="w-full max-w-xl bg-[#121212] rounded-[40px] border border-white/10 p-10 shadow-2xl">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-3xl font-black">Video Yükle</h2>
                <button onclick="ui.toggleModal('upload', false)" class="p-3 hover:bg-white/5 rounded-2xl"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-6">
                <div class="border-2 border-dashed border-white/10 rounded-[30px] p-12 text-center hover:border-red-500/50 transition bg-white/[0.02] cursor-pointer group" onclick="document.getElementById('file-in').click()">
                    <i data-lucide="upload" class="w-12 h-12 mx-auto mb-4 text-gray-500 group-hover:text-red-500 group-hover:scale-110 transition-all"></i>
                    <p id="file-label" class="text-sm font-bold">Video Dosyasını Sürükle veya Seç</p>
                    <input type="file" id="file-in" class="hidden" accept="video/*" onchange="app.handleFileSelect(this)">
                </div>
                <input type="text" id="up-title" placeholder="Başlık ekle..." class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:border-red-500">
                <textarea id="up-desc" placeholder="Video hakkında bilgi ver..." rows="3" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:border-red-500 resize-none"></textarea>
                <button onclick="app.upload()" id="publish-btn" class="w-full py-5 bg-red-600 rounded-[20px] font-black text-lg hover:bg-red-700 transition shadow-xl shadow-red-600/20 active:scale-[0.98]">YAYINLA</button>
            </div>
        </div>
    </div>

    

    <script>
        // APP LOGIC
        const app = {
            shorts: [], longs: [], activeVideo: null,

            handleFileSelect(input) {
                if(input.files[0]) document.getElementById('file-label').innerText = input.files[0].name;
            },

            async upload() {
                const file = document.getElementById('file-in').files[0];
                const title = document.getElementById('up-title').value;
                const desc = document.getElementById('up-desc').value;

                if(!file || !title) return alert("Dosya ve başlık eksik!");

                const btn = document.getElementById('publish-btn');
                btn.innerText = "İşleniyor...";
                btn.disabled = true;

                const url = URL.createObjectURL(file);
                const temp = document.createElement('video');
                temp.src = url;

                temp.onloadedmetadata = () => {
                    const duration = temp.duration;
                    const item = {
                        id: Date.now(), title, desc, url, duration,
                        likes: 0, isLiked: false, comments: [],
                        thumb: 'https://picsum.photos/seed/'+Math.random()+'/800/450'
                    };

                    if(duration <= 60) this.shorts.unshift(item);
                    else this.longs.unshift(item);

                    ui.renderAll();
                    ui.toggleModal('upload', false);
                    btn.innerText = "YAYINLA";
                    btn.disabled = false;
                    this.reset();
                };
            },

            toggleLike(id = null) {
                const video = id ? this.shorts.find(s => s.id === id) : this.activeVideo;
                if(!video) return;

                video.isLiked = !video.isLiked;
                video.likes += video.isLiked ? 1 : -1;
                
                ui.renderAll();
                if(!id) ui.updateWatchUI();
            },

            addComment(type) {
                const input = document.getElementById('drawer-input');
                const text = input.value.trim();
                if(!text || !this.activeVideo) return;

                this.activeVideo.comments.push({ user: 'Admin 8392479231', text, time: 'Az önce' });
                input.value = '';
                ui.renderComments();
                ui.renderAll();
            },

            reset() {
                document.getElementById('up-title').value = '';
                document.getElementById('up-desc').value = '';
                document.getElementById('file-in').value = '';
                document.getElementById('file-label').innerText = "Video Dosyasını Sürükle veya Seç";
            }
        };

        // UI RENDERER
        const ui = {
            showPage(page) {
                ['view-home', 'view-shorts', 'view-watch'].forEach(id => document.getElementById(id).classList.add('hidden'));
                document.getElementById('view-' + page).classList.remove('hidden');

                // Nav highlight
                document.querySelectorAll('aside button').forEach(b => {
                    b.classList.remove('bg-white/5', 'text-white');
                    b.classList.add('text-gray-400', 'border-transparent');
                });
                const active = document.getElementById('nav-' + page);
                if(active) {
                    active.classList.add('bg-white/5', 'text-white', 'border-white/5');
                    active.classList.remove('text-gray-400', 'border-transparent');
                }

                if(page !== 'shorts') document.querySelectorAll('.short-vid').forEach(v => v.pause());
                else this.initShorts();
            },

            renderAll() {
                this.renderGrid();
                this.renderShorts();
                lucide.createIcons();
            },

            renderGrid() {
                const grid = document.getElementById('video-grid');
                if(app.longs.length === 0) {
                    grid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-600 italic">Henüz video yüklenmedi...</div>`;
                    return;
                }
                grid.innerHTML = app.longs.map(v => `
                    <div class="glass-card rounded-[32px] overflow-hidden cursor-pointer flex flex-col" onclick="ui.watchVideo(${v.id})">
                        <div class="relative aspect-video overflow-hidden">
                            <img src="${v.thumb}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/20 opacity-0 hover:opacity-100 transition-opacity flex items-center justify-center">
                                <div class="w-12 h-12 bg-white/20 backdrop-blur-xl rounded-full flex items-center justify-center border border-white/30">
                                    <i data-lucide="play" class="fill-white w-5 h-5 ml-1"></i>
                                </div>
                            </div>
                            <span class="absolute bottom-3 right-3 bg-black/80 px-2 py-1 rounded-lg text-[10px] font-bold border border-white/10">${Math.floor(v.duration)} sn</span>
                        </div>
                        <div class="p-5 flex gap-4">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-600 flex-shrink-0"></div>
                            <div class="flex-1">
                                <h3 class="font-bold text-sm line-clamp-2 leading-relaxed">${v.title}</h3>
                                <p class="text-[11px] text-gray-500 mt-2 flex items-center gap-2">
                                    <i data-lucide="heart" class="w-3 h-3"></i> ${v.likes} Beğeni • 1 saat önce
                                </p>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            renderShorts() {
                const flow = document.getElementById('shorts-flow');
                if(app.shorts.length === 0) {
                    flow.innerHTML = `<div class="h-full flex items-center justify-center text-gray-500">Shorts içeriği yok.</div>`;
                    return;
                }
                flow.innerHTML = app.shorts.map(s => `
                    <div class="short-slide" data-id="${s.id}">
                        <div class="short-video-box">
                            <video src="${s.url}" loop class="short-vid w-full h-full object-cover"></video>
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-black/20 pointer-events-none"></div>
                            
                            <div class="short-actions">
                                <div class="flex flex-col items-center gap-1">
                                    <button onclick="app.toggleLike(${s.id})" class="action-btn">
                                        <i data-lucide="heart" class="w-6 h-6 ${s.isLiked ? 'active-heart like-bounce' : ''}"></i>
                                    </button>
                                    <span class="text-xs font-bold text-white shadow-sm">${s.likes}</span>
                                </div>
                                <div class="flex flex-col items-center gap-1">
                                    <button onclick="ui.toggleModal('comment', true, ${s.id})" class="action-btn">
                                        <i data-lucide="message-circle" class="w-6 h-6"></i>
                                    </button>
                                    <span class="text-xs font-bold text-white shadow-sm">${s.comments.length}</span>
                                </div>
                                <button class="action-btn"><i data-lucide="share" class="w-6 h-6"></i></button>
                            </div>

                            <div class="absolute bottom-0 left-0 p-6 w-full">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-10 h-10 rounded-xl bg-white/20 backdrop-blur-md border border-white/20"></div>
                                    <span class="font-bold text-sm">@nextube_admin</span>
                                    <button class="bg-white text-black px-4 py-1.5 rounded-full text-[10px] font-bold">Takip Et</button>
                                </div>
                                <h3 class="text-sm font-medium line-clamp-2">${s.title}</h3>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            initShorts() {
                const obs = new IntersectionObserver((entries) => {
                    entries.forEach(e => {
                        const vid = e.target.querySelector('video');
                        if(e.isIntersecting) {
                            vid.play();
                            app.activeVideo = app.shorts.find(s => s.id == e.target.dataset.id);
                        } else {
                            vid.pause();
                        }
                    });
                }, { threshold: 0.8 });
                document.querySelectorAll('.short-slide').forEach(s => obs.observe(s));
            },

            watchVideo(id) {
                const v = app.longs.find(x => x.id === id);
                app.activeVideo = v;
                this.showPage('watch');
                const p = document.getElementById('main-player');
                p.src = v.url;
                document.getElementById('watch-title').innerText = v.title;
                document.getElementById('watch-desc').innerText = v.desc || "Açıklama belirtilmedi.";
                this.updateWatchUI();
            },

            updateWatchUI() {
                const v = app.activeVideo;
                document.getElementById('watch-like-count').innerText = v.likes;
                const icon = document.getElementById('watch-like-icon');
                icon.className = v.isLiked ? 'w-5 h-5 active-heart' : 'w-5 h-5';
                lucide.createIcons();
            },

            renderComments() {
                const list = document.getElementById('drawer-list');
                const count = document.getElementById('drawer-count');
                count.innerText = app.activeVideo.comments.length;

                list.innerHTML = app.activeVideo.comments.map(c => `
                    <div class="flex gap-4">
                        <div class="w-10 h-10 rounded-full bg-white/5 border border-white/10 flex-shrink-0"></div>
                        <div>
                            <p class="text-xs font-bold text-gray-400 mb-1">${c.user} • ${c.time}</p>
                            <p class="text-sm leading-relaxed">${c.text}</p>
                        </div>
                    </div>
                `).join('') || '<p class="text-center text-gray-500 py-10">İlk yorumu sen yaz!</p>';
            },

            toggleModal(type, show, id = null) {
                const modal = document.getElementById(type === 'upload' ? 'upload-modal' : 'comment-drawer');
                if(show) {
                    modal.classList.remove('hidden');
                    modal.classList.add('flex');
                    if(id) {
                        app.activeVideo = app.shorts.find(s => s.id === id);
                        this.renderComments();
                    }
                } else {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
                lucide.createIcons();
            }
        };

        window.onload = () => { ui.renderAll(); ui.showPage('home'); };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="NVIDIA Enterprise Mining OS - Quantum Ledger v10.0">
    <title>NVIDIA v10.0 Obsidian Titan | Quantum Mining OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --------------------------------------------------------------------------
           1. DEVAZA TASARIM SİSTEMİ & GLOBAL DEĞİŞKENLER
        -------------------------------------------------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Outfit:wght@100;300;500;700;900&display=swap');

        :root {
            --nv-primary: #c1ff00;
            --nv-primary-rgb: 193, 255, 0;
            --nv-secondary: #00f0ff;
            --nv-accent: #7000ff;
            --nv-bg-deep: #020305;
            --nv-bg-soft: #0a0c12;
            --nv-card-bg: rgba(18, 20, 26, 0.75);
            --nv-border: rgba(255, 255, 255, 0.05);
            --nv-glass: rgba(255, 255, 255, 0.02);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        /* --------------------------------------------------------------------------
           2. GELİŞMİŞ ANIMASYON KÜTÜPHANESİ (TITAN ENGINE)
        -------------------------------------------------------------------------- */
        @keyframes master-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-glow { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.05); } }
        @keyframes data-flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes scan-line-v10 { 0% { transform: translateY(-100%); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(300%); opacity: 0; } }
        @keyframes float-y { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes slide-in-up { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes cyber-shimmer { 0% { left: -100%; } 100% { left: 100%; } }
        @keyframes neon-flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; } 20%, 22%, 24%, 55% { opacity: 0.4; } }

        /* --------------------------------------------------------------------------
           3. BASE & COMPONENT STYLES (ENTERPRISE UI)
        -------------------------------------------------------------------------- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none !important; }
        html, body { 
            background: var(--nv-bg-deep); 
            color: #ffffff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; 
            height: 100%; width: 100%; 
            position: fixed;
        }

        .custom-scroll { height: calc(100vh - 120px); overflow-y: auto; scrollbar-width: none; padding-bottom: 200px; scroll-behavior: smooth; }
        .custom-scroll::-webkit-scrollbar { display: none; }

        .glass-panel {
            background: var(--nv-card-bg);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid var(--nv-border);
            border-radius: 2.75rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .shimmer-effect::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(193, 255, 0, 0.08), transparent);
            animation: cyber-shimmer 4s infinite linear;
        }

        .btn-titan {
            background: linear-gradient(135deg, var(--nv-primary) 0%, #a3d800 100%);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            box-shadow: 0 15px 35px rgba(193, 255, 0, 0.15);
        }
        .btn-titan:active { transform: scale(0.94) translateY(3px); box-shadow: 0 5px 15px rgba(193, 255, 0, 0.1); }
        .btn-titan:disabled { opacity: 0.3; grayscale: 1; cursor: not-allowed; }

        .mono-tech { font-family: 'JetBrains Mono', monospace; font-variant-numeric: tabular-nums; }
        .text-neon { color: var(--nv-primary); text-shadow: 0 0 10px rgba(193, 255, 0, 0.5); }
        
        /* --------------------------------------------------------------------------
           4. DYNAMIC SYSTEM OVERLAYS
        -------------------------------------------------------------------------- */
        .modal-blur { background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 9000; }
        .bottom-sheet { 
            background: #08090d; border-top: 1px solid rgba(193, 255, 0, 0.2);
            border-radius: 3.5rem 3.5rem 0 0; animation: slide-in-up 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .stat-badge { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.25rem; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        /* --------------------------------------------------------------------------
           5. DATA ARCHITECTURE (ENTERPRISE CONFIG)
        -------------------------------------------------------------------------- */
        const MASTER_CONFIG = {
            VERSION: "10.0.4-OBSIDIAN",
            ADMIN_ID: "8392479231",
            EXCHANGE_RATE: 0.0001,
            BASE_SPEED: 0.08204545,
            UPGRADES: [
                { id: 1, name: "RTX 5090 Ti Core", cost: 500, boost: 1.5, icon: "fa-microchip" },
                { id: 2, name: "Quantum Cooling", cost: 1200, boost: 2.2, icon: "fa-fan" },
                { id: 3, name: "Neural Link v2", cost: 5000, boost: 5.0, icon: "fa-brain" }
            ],
            HISTORY: [
                { type: 'Claim', amount: '+0.421 NV', date: '2 dak. önce' },
                { type: 'Exchange', amount: '-100 NV', date: '1 saat önce' },
                { type: 'Bonus', amount: '+50.0 NV', date: '5 saat önce' }
            ]
        };

        /* --------------------------------------------------------------------------
           6. SUB-COMPONENTS (ATOMIC DESIGN)
        -------------------------------------------------------------------------- */
        const SectionHeader = ({ title, subtitle, icon }) => (
            <div className="flex items-center justify-between px-2 mb-6">
                <div className="flex items-center gap-4">
                    <div className="w-1.5 h-6 bg-[#c1ff00] rounded-full shadow-[0_0_15px_#c1ff00]"></div>
                    <div>
                        <h3 className="text-xs font-black uppercase tracking-[0.2em] text-zinc-400">{title}</h3>
                        {subtitle && <p className="text-[9px] font-bold text-zinc-600 uppercase mt-0.5">{subtitle}</p>}
                    </div>
                </div>
                {icon && <i className={`fas ${icon} text-zinc-800 text-lg`}></i>}
            </div>
        );

        const HistoryItem = ({ item }) => (
            <div className="glass-panel p-5 mb-3 flex items-center justify-between border-l-2 border-zinc-800 hover:border-[#c1ff00] transition-colors">
                <div className="flex items-center gap-4">
                    <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-xs ${item.type === 'Claim' ? 'bg-green-500/10 text-green-400' : 'bg-blue-500/10 text-blue-400'}`}>
                        <i className={`fas ${item.type === 'Claim' ? 'fa-arrow-down-to-bracket' : 'fa-right-left'}`}></i>
                    </div>
                    <div>
                        <p className="text-[11px] font-black uppercase tracking-tight">{item.type} İşlemi</p>
                        <p className="text-[9px] text-zinc-600 font-bold uppercase mt-0.5">{item.date}</p>
                    </div>
                </div>
                <span className={`text-xs font-black mono-tech ${item.amount.startsWith('+') ? 'text-[#c1ff00]' : 'text-zinc-400'}`}>{item.amount}</span>
            </div>
        );

        /* --------------------------------------------------------------------------
           7. MAIN ENGINE (THE CORE APPLICATION)
        -------------------------------------------------------------------------- */
        const NvidiaEnterpriseTitan = () => {
            const [tab, setTab] = useState('home');
            const [mainBal, setMainBal] = useState(() => parseFloat(localStorage.getItem('v10_main')) || 1240.50);
            const [claimBal, setClaimBal] = useState(0.00);
            const [usdtBal, setUsdtBal] = useState(() => parseFloat(localStorage.getItem('v10_usdt')) || 0.00);
            const [multiplier, setMultiplier] = useState(1.0);
            
            // UI States
            const [showExchange, setShowExchange] = useState(false);
            const [showMarket, setShowMarket] = useState(false);
            const [exchangeInput, setExchangeInput] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);

            // MINING CORE: Her 100ms'de bakiye güncellenir
            useEffect(() => {
                const miningTimer = setInterval(() => {
                    setClaimBal(prev => prev + (MASTER_CONFIG.BASE_SPEED * multiplier / 36000));
                }, 100);
                return () => clearInterval(miningTimer);
            }, [multiplier]);

            // ACTIONS
            const handleClaim = useCallback(() => {
                if (claimBal < 0.0001) return;
                setIsProcessing(true);
                
                confetti({
                    particleCount: 150, spread: 80, origin: { y: 0.7 },
                    colors: ['#c1ff00', '#ffffff', '#00f0ff'],
                    shapes: ['circle'], ticks: 200
                });

                setTimeout(() => {
                    const newTotal = mainBal + claimBal;
                    setMainBal(newTotal);
                    setClaimBal(0);
                    setIsProcessing(false);
                    localStorage.setItem('v10_main', newTotal);
                }, 800);
            }, [mainBal, claimBal]);

            const executeExchange = () => {
                const amount = parseFloat(exchangeInput);
                if (amount > 0 && amount <= mainBal) {
                    const usdtGain = amount * MASTER_CONFIG.EXCHANGE_RATE;
                    setMainBal(prev => prev - amount);
                    setUsdtBal(prev => prev + usdtGain);
                    setExchangeInput('');
                    setShowExchange(false);
                    localStorage.setItem('v10_main', mainBal - amount);
                    localStorage.setItem('v10_usdt', usdtBal + usdtGain);
                }
            };

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col bg-[#020305] shadow-[0_0_100px_rgba(0,0,0,1)]">
                    
                    {/* TOP INTERFACE (DASHBOARD HEADER) */}
                    <header className="px-8 pt-12 pb-6 flex justify-between items-center z-[100] backdrop-blur-md">
                        <div className="flex items-center gap-4 group">
                            <div className="relative">
                                <div className="absolute -inset-2 bg-[#c1ff00]/10 rounded-full blur-xl group-hover:bg-[#c1ff00]/30 transition-all"></div>
                                <div className="w-12 h-12 glass-panel p-1 border-[#c1ff00]/30 active-ring">
                                    <img src="nvdia.jpg" className="w-full h-full object-cover rounded-2xl" />
                                </div>
                            </div>
                            <div className="flex flex-col">
                                <h1 className="text-sm font-black uppercase tracking-tighter italic text-neon">Titan v10.0</h1>
                                <div className="flex items-center gap-2 mt-1">
                                    <span className="w-1.5 h-1.5 bg-[#c1ff00] rounded-full animate-pulse shadow-[0_0_8px_#c1ff00]"></span>
                                    <span className="text-[9px] font-bold text-zinc-600 uppercase mono-tech tracking-widest">UID: {MASTER_CONFIG.ADMIN_ID}</span>
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowMarket(true)} className="w-10 h-10 glass-panel flex items-center justify-center text-zinc-500 hover:text-[#c1ff00]">
                                <i className="fas fa-shop text-xs"></i>
                            </button>
                            <button className="w-10 h-10 glass-panel flex items-center justify-center text-zinc-500">
                                <i className="fas fa-sliders text-xs"></i>
                            </button>
                        </div>
                    </header>

                    {/* MAIN SCROLLABLE ECOSYSTEM */}
                    <main className="custom-scroll px-8 mt-4">
                        
                        {/* 1. VIEW: CORE MINER (ANA PANEL) */}
                        {tab === 'home' && (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-8 duration-700">
                                
                                {/* MAIN ASSETS WIDGET */}
                                <div className="glass-panel p-10 bg-gradient-to-br from-zinc-900/50 to-transparent shimmer-effect">
                                    <div className="absolute top-0 right-0 w-40 h-40 bg-[#c1ff00]/5 rounded-full blur-[80px] -mr-10 -mt-10"></div>
                                    <div className="flex justify-between items-start mb-4">
                                        <p className="text-[10px] font-black text-zinc-500 uppercase tracking-[0.4em]">Enterprise Ledger</p>
                                        <span className="text-[9px] font-black text-[#c1ff00] bg-[#c1ff00]/10 px-2 py-0.5 rounded uppercase">Elite Tier</span>
                                    </div>
                                    <div className="flex items-baseline gap-3">
                                        <h2 className="text-5xl font-black mono-tech tracking-tighter tabular-nums drop-shadow-2xl">
                                            {mainBal.toFixed(4)}
                                        </h2>
                                        <span className="text-sm font-black text-[#c1ff00] uppercase tracking-widest">NV</span>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mt-10 pt-8 border-t border-white/5">
                                        <div className="stat-badge p-4">
                                            <p className="text-[9px] text-zinc-600 font-bold uppercase mb-1">Hash Rate</p>
                                            <p className="text-sm font-black text-zinc-200 mono-tech">{(42.52 * multiplier).toFixed(2)} MH/S</p>
                                        </div>
                                        <div className="stat-badge p-4">
                                            <p className="text-[9px] text-zinc-600 font-bold uppercase mb-1">Est. Value</p>
                                            <p className="text-sm font-black text-blue-400 mono-tech">${(mainBal * MASTER_CONFIG.EXCHANGE_RATE).toFixed(2)}</p>
                                        </div>
                                    </div>
                                </div>

                                {/* JPG QUANTUM CORE (CENTRAL FOCUS) */}
                                <div className="flex flex-col items-center gap-8 py-4">
                                    <div className="relative group">
                                        <div className="absolute -inset-10 bg-[#c1ff00]/5 rounded-full blur-[100px] animate-pulse"></div>
                                        <div className="absolute -inset-1 bg-gradient-to-r from-transparent via-[#c1ff00]/30 to-transparent rounded-[4rem] animate-spin-slow opacity-20"></div>
                                        
                                        <div className="w-64 h-64 glass-panel border-white/10 overflow-hidden float-y p-2 shadow-[0_0_60px_rgba(0,0,0,0.8)] relative z-10">
                                            <div className="w-full h-full rounded-[2.25rem] overflow-hidden relative">
                                                <img src="nvdia.jpg" className="w-full h-full object-cover scale-110 group-hover:scale-125 transition-all duration-[3s]" />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-70"></div>
                                                <div className="absolute inset-0 flex flex-col items-center justify-end pb-6">
                                                    <div className="bg-black/80 px-4 py-1.5 rounded-full border border-[#c1ff00]/20 backdrop-blur-md">
                                                        <span className="text-[9px] font-black text-[#c1ff00] uppercase tracking-[0.3em] italic">Titan Core Online</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* CLAIM ENGINE (BELOW JPG) */}
                                    <div className="w-full px-2 space-y-5">
                                        <div className="glass-panel p-6 bg-black/40 border-dashed border-zinc-800 text-center relative overflow-hidden">
                                            <div className="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-[#c1ff00]/50 to-transparent animate-scan-line-v10"></div>
                                            <p className="text-[9px] font-black text-zinc-600 uppercase tracking-[0.4em] mb-2">Unclaimed Cycles</p>
                                            <div className="text-3xl font-black mono-tech text-[#c1ff00] tabular-nums tracking-tight">
                                                +{claimBal.toFixed(8)}
                                            </div>
                                        </div>
                                        
                                        <button 
                                            disabled={isProcessing || claimBal < 0.00001}
                                            onClick={handleClaim}
                                            className="w-full py-7 rounded-[3rem] btn-titan text-xs relative overflow-hidden group"
                                        >
                                            <span className="relative z-10">{isProcessing ? 'Syncing Network...' : 'Collect Production'}</span>
                                            <div className="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                                        </button>
                                        <p className="text-center text-[8px] text-zinc-700 font-bold uppercase tracking-[0.3em]">Hardware ID: NV-9247-XT-10</p>
                                    </div>
                                </div>

                                {/* MISSION HUB */}
                                <div className="space-y-4">
                                    <SectionHeader title="Protocol Tasks" subtitle="New bounties available" icon="fa-bolt-lightning" />
                                    <div className="grid gap-3">
                                        {[
                                            { title: "Quantum Group Join", reward: "25.0", icon: "fa-paper-plane", color: "blue" },
                                            { title: "Invite 2 Engineers", reward: "150.0", icon: "fa-user-plus", color: "green" }
                                        ].map((task, idx) => (
                                            <div key={idx} className="glass-panel p-6 flex items-center justify-between group hover:bg-white/[0.04] transition-all cursor-pointer">
                                                <div className="flex items-center gap-5">
                                                    <div className="w-12 h-12 rounded-2xl bg-zinc-900 flex items-center justify-center text-xl text-zinc-500 group-hover:text-[#c1ff00] transition-colors">
                                                        <i className={`fas ${task.icon}`}></i>
                                                    </div>
                                                    <div>
                                                        <p className="text-[11px] font-black uppercase tracking-tight">{task.title}</p>
                                                        <p className="text-[10px] font-black text-[#c1ff00] mono-tech mt-1">+{task.reward} NV</p>
                                                    </div>
                                                </div>
                                                <i className="fas fa-chevron-right text-[10px] text-zinc-800 group-hover:translate-x-1 transition-transform"></i>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 2. VIEW: NETWORK STATS (TAKIM) */}
                        {tab === 'team' && (
                            <div className="space-y-6 animate-in slide-in-from-right duration-500">
                                <div className="glass-panel p-10 text-center relative overflow-hidden bg-gradient-to-b from-blue-500/10 to-transparent border-blue-500/20">
                                    <div className="w-20 h-20 bg-blue-500/20 rounded-[2.75rem] flex items-center justify-center mx-auto mb-6 shadow-2xl border border-blue-500/30">
                                        <i className="fas fa-circle-nodes text-blue-400 text-3xl"></i>
                                    </div>
                                    <h2 className="text-2xl font-black uppercase italic tracking-tighter">Alliance Network</h2>
                                    <p className="text-xs text-zinc-500 font-medium leading-relaxed px-4 mt-4">Expand your mining cluster. Receive 15% of all production cycles from your secondary nodes.</p>
                                    
                                    <div className="mt-10 p-6 bg-black/50 rounded-[2.5rem] border border-white/5">
                                        <p className="text-[9px] font-black text-zinc-600 uppercase mb-3 tracking-widest text-left">Your Encryption Link</p>
                                        <div className="bg-zinc-900 p-4 rounded-2xl border border-[#c1ff00]/10 mono-tech text-[10px] text-blue-400 break-all mb-6">
                                            https://t.me/NvidiaTitan_Bot?start=ref_{MASTER_CONFIG.ADMIN_ID}
                                        </div>
                                        <button className="w-full py-5 bg-white text-black rounded-2xl text-[10px] font-black uppercase tracking-widest btn-titan border-none shadow-xl">
                                            Copy Protocol
                                        </button>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="glass-panel p-8 text-center">
                                        <p className="text-[9px] font-black text-zinc-600 uppercase mb-2">Active Peers</p>
                                        <p className="text-3xl font-black">42</p>
                                    </div>
                                    <div className="glass-panel p-8 text-center">
                                        <p className="text-[9px] font-black text-zinc-600 uppercase mb-2">Network Yield</p>
                                        <p className="text-3xl font-black text-blue-400">842.1</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 3. VIEW: LEADERSHIP (LİDERLİK) */}
                        {tab === 'leader' && (
                            <div className="space-y-6 animate-in slide-in-from-right duration-500">
                                <SectionHeader title="Global Performance" subtitle="Top mining authorities" />
                                <div className="space-y-3">
                                    {[
                                        { rank: 1, name: "CryptoTitan_01", total: "2.4M", trend: "+12%" },
                                        { rank: 2, name: "NodeMaster_SE", total: "1.8M", trend: "+8%" },
                                        { rank: 3, name: "Alpha_Miner", total: "940K", trend: "+15%" },
                                        { rank: 4, name: "Admin_Chalpus", total: "1.2K", trend: "+2%" }
                                    ].map(user => (
                                        <div key={user.rank} className="glass-panel p-6 flex items-center justify-between border-l-4 border-transparent hover:border-[#c1ff00] transition-all">
                                            <div className="flex items-center gap-5">
                                                <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black text-sm
                                                    ${user.rank === 1 ? 'bg-yellow-500/20 text-yellow-400' : 'bg-zinc-900 text-zinc-500'}
                                                `}>
                                                    {user.rank === 1 ? <i className="fas fa-crown"></i> : `#${user.rank}`}
                                                </div>
                                                <div>
                                                    <p className="text-xs font-black uppercase tracking-tight">{user.name}</p>
                                                    <p className="text-[9px] font-bold text-zinc-600 uppercase mt-1">Growth: <span className="text-green-500">{user.trend}</span></p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-sm font-black mono-tech">{user.total}</p>
                                                <p className="text-[8px] font-black text-zinc-800 uppercase">NV TOKENS</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 4. VIEW: PROFILE & ASSETS (BEN) */}
                        {tab === 'ben' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-10 duration-700">
                                <div className="glass-panel p-10 flex items-center gap-8 bg-gradient-to-br from-[#c1ff00]/5 to-transparent">
                                    <div className="w-24 h-24 rounded-[3.5rem] border-2 border-[#c1ff00]/30 p-1.5 active-ring overflow-hidden">
                                        <img src="nvdia.jpg" className="w-full h-full object-cover rounded-[3rem]" />
                                    </div>
                                    <div className="flex-1">
                                        <h2 className="text-2xl font-black uppercase italic tracking-tighter leading-none">Admin Chalpus</h2>
                                        <div className="flex gap-2 mt-4">
                                            <span className="text-[9px] bg-[#c1ff00]/10 text-[#c1ff00] font-black px-3 py-1 rounded-full uppercase tracking-widest">Enterprise v10</span>
                                        </div>
                                    </div>
                                </div>

                                {/* WALLET MASTER INTERFACE */}
                                <div className="glass-panel p-10 space-y-8 bg-black/40 shadow-inner">
                                    <div className="flex justify-between items-center">
                                        <div className="flex flex-col gap-1">
                                            <p className="text-[10px] font-black text-zinc-600 uppercase tracking-widest">Vault Balance</p>
                                            <h4 className="text-xs font-black uppercase text-zinc-200 tracking-tight">Main USDT Assets</h4>
                                        </div>
                                        <div className="w-14 h-14 bg-[#26a17b]/10 rounded-[2rem] flex items-center justify-center text-[#26a17b] shadow-[0_0_20px_rgba(38,161,123,0.1)]">
                                            <i className="fas fa-vault text-2xl"></i>
                                        </div>
                                    </div>

                                    <div className="flex items-baseline gap-3">
                                        <h3 className="text-5xl font-black mono-tech leading-none tracking-tighter tabular-nums">{usdtBal.toFixed(4)}</h3>
                                        <span className="text-sm font-black text-zinc-500">USDT</span>
                                    </div>

                                    <div className="grid grid-cols-2 gap-5 pt-4">
                                        <button className="py-5 glass-panel bg-zinc-900 border-none text-[10px] font-black uppercase tracking-widest btn-titan text-white opacity-80">Withdraw</button>
                                        <button 
                                            onClick={() => setShowExchange(true)}
                                            className="py-5 bg-[#c1ff00] text-black rounded-[2rem] text-[10px] font-black uppercase tracking-widest btn-titan shadow-2xl"
                                        >
                                            Exchange NV
                                        </button>
                                    </div>
                                </div>

                                {/* SYSTEM LOGS / HISTORY */}
                                <div className="space-y-4">
                                    <SectionHeader title="Transaction Logs" subtitle="Last system movements" />
                                    {MASTER_CONFIG.HISTORY.map((item, i) => <HistoryItem key={i} item={item} />)}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* PLATINUM BOTTOM NAVIGATION */}
                    <nav className="fixed bottom-0 left-0 right-0 h-32 bg-black/80 backdrop-blur-3xl border-t border-white/5 px-10 pb-10 flex justify-between items-center z-[2000] max-w-md mx-auto">
                        {[
                            { id: 'home', icon: 'fa-microchip', label: 'Miner' },
                            { id: 'team', icon: 'fa-users-gear', label: 'Nodes' },
                            { id: 'leader', icon: 'fa-trophy-star', label: 'Stats' },
                            { id: 'ben', icon: 'fa-vault', label: 'Wallet' }
                        ].map(menu => (
                            <button 
                                key={menu.id} 
                                onClick={() => setTab(menu.id)} 
                                className={`flex flex-col items-center gap-2 transition-all duration-500 ${tab === menu.id ? 'text-[#c1ff00] scale-110 -translate-y-3' : 'text-zinc-700 hover:text-zinc-500'}`}
                            >
                                <div className={`w-14 h-10 rounded-2xl flex items-center justify-center transition-all ${tab === menu.id ? 'bg-[#c1ff00]/10 shadow-[0_0_30px_rgba(193,255,0,0.15)]' : ''}`}>
                                    <i className={`fas ${menu.icon} text-xl`}></i>
                                </div>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{menu.label}</span>
                            </button>
                        ))}
                    </nav>

                    {/* MODAL: EXCHANGE INTERFACE */}
                    {showExchange && (
                        <div className="modal-blur fixed inset-0 flex items-end justify-center px-4 pb-12">
                            <div className="absolute inset-0" onClick={() => setShowExchange(false)}></div>
                            <div className="bottom-sheet w-full max-w-md p-10 z-[10000]">
                                <div className="flex justify-between items-center mb-10">
                                    <div className="flex items-center gap-4">
                                        <div className="w-10 h-10 bg-[#c1ff00]/10 rounded-xl flex items-center justify-center text-[#c1ff00]"><i className="fas fa-right-left"></i></div>
                                        <h2 className="text-2xl font-black italic tracking-tighter uppercase">Swap Engine</h2>
                                    </div>
                                    <button onClick={() => setShowExchange(false)} className="w-12 h-12 glass-panel flex items-center justify-center border-none bg-zinc-900/50"><i className="fas fa-times"></i></button>
                                </div>
                                
                                <div className="space-y-8">
                                    <div>
                                        <div className="flex justify-between mb-3 px-2">
                                            <label className="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Amount to Swap (NV)</label>
                                            <span className="text-[10px] font-black text-zinc-500 uppercase">Bal: {mainBal.toFixed(2)}</span>
                                        </div>
                                        <div className="relative">
                                            <input 
                                                type="number" 
                                                value={exchangeInput}
                                                onChange={(e) => setExchangeInput(e.target.value)}
                                                className="w-full bg-zinc-900/30 border border-white/5 rounded-[2rem] py-6 px-8 mono-tech text-2xl focus:border-[#c1ff00]/40 transition-all outline-none"
                                                placeholder="0.00"
                                            />
                                            <button onClick={() => setExchangeInput(mainBal.toString())} className="absolute right-4 top-1/2 -translate-y-1/2 text-[10px] font-black text-[#c1ff00] bg-[#c1ff00]/10 px-4 py-2 rounded-xl border border-[#c1ff00]/20">MAX</button>
                                        </div>
                                    </div>

                                    <div className="glass-panel p-6 bg-black/40 border-dashed border-zinc-800">
                                        <div className="flex justify-between items-center mb-3">
                                            <span className="text-xs font-bold text-zinc-500 uppercase">Estimated Return</span>
                                            <span className="text-xl font-black text-[#c1ff00] mono-tech">{(parseFloat(exchangeInput || 0) * MASTER_CONFIG.EXCHANGE_RATE).toFixed(4)} USDT</span>
                                        </div>
                                        <p className="text-[9px] text-zinc-700 font-bold uppercase tracking-[0.2em]">Liquidity Pool: NV/USDT (Active)</p>
                                    </div>

                                    <button onClick={executeExchange} className="w-full py-7 btn-titan rounded-[2.5rem] shadow-2xl">
                                        Confirm Protocol
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL: UPGRADE MARKET */}
                    {showMarket && (
                        <div className="modal-blur fixed inset-0 flex items-center justify-center px-6">
                            <div className="absolute inset-0" onClick={() => setShowMarket(false)}></div>
                            <div className="glass-panel w-full max-w-sm p-10 z-[10000] bg-[#0a0c10] border-[#c1ff00]/20">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black italic tracking-tighter uppercase">Upgrade Core</h2>
                                    <i className="fas fa-bolt text-[#c1ff00]"></i>
                                </div>
                                <div className="space-y-4">
                                    {MASTER_CONFIG.UPGRADES.map(u => (
                                        <div key={u.id} className="glass-panel p-5 bg-zinc-900/30 hover:bg-[#c1ff00]/5 transition-colors group cursor-pointer border-zinc-800">
                                            <div className="flex items-center justify-between mb-3">
                                                <div className="flex items-center gap-3">
                                                    <i className={`fas ${u.icon} text-zinc-500 group-hover:text-[#c1ff00]`}></i>
                                                    <span className="text-xs font-black uppercase tracking-tight">{u.name}</span>
                                                </div>
                                                <span className="text-[10px] font-black text-[#c1ff00] mono-tech">{u.boost}x</span>
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <span className="text-[10px] text-zinc-600 font-bold uppercase">Cost: {u.cost} NV</span>
                                                <button 
                                                    onClick={() => { if(mainBal >= u.cost){ setMainBal(prev => prev - u.cost); setMultiplier(prev => prev + (u.boost - 1)); setShowMarket(false); }}}
                                                    className="px-4 py-1.5 bg-[#c1ff00]/10 text-[#c1ff00] rounded-lg text-[9px] font-black uppercase border border-[#c1ff00]/20"
                                                >Buy</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('app-root'));
        root.render(<NvidiaEnterpriseTitan />);
    </script>
</body>
</html>

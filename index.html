<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Ads & Withdraw System</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --p-purple: #a855f7; --bg: #000; --card: #0f0f12; --text: #fff; --dim: #71717a; --green: #10b981; --red: #ef4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .view { display: none; flex-direction: column; padding: 20px; flex: 1; overflow-y: auto; }
        .view.active { display: flex; }
        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 18px; padding: 15px; margin-bottom: 12px; }
        
        .bal-txt { font-size: 50px; font-weight: 900; color: var(--p-purple); text-align: center; margin: 20px 0; }
        .spyder-btn { width: 200px; height: 200px; background: radial-gradient(circle, #c084fc, #a855f7); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 30px var(--p-purple); margin: 0 auto; cursor: pointer; }
        .spyder-btn span { font-size: 90px; pointer-events: none; }

        /* Reklam Sayacƒ± Stilleri */
        .ad-counter { font-size: 14px; font-weight: bold; margin-top: 5px; }
        .status-red { color: var(--red); }
        .status-green { color: var(--green); }

        .btn-main { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; cursor: pointer; }
        .btn-main:disabled { background: #222; color: #555; cursor: not-allowed; }

        input { width: 100%; padding: 12px; background: #000; border: 1px solid #222; color: #fff; border-radius: 10px; margin: 8px 0; text-align: center; }

        nav { height: 80px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #1a1a1f; }
        .n-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 11px; cursor: pointer; }
        .n-item.active { color: var(--p-purple); }
    </style>
</head>
<body>

    <main id="app-content" style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
        <section id="p-home" class="view active">
            <h1 class="bal-txt" id="ui-bal">0</h1>
            <div style="flex:1; display:flex; align-items:center;"><div class="spyder-btn" onclick="App.tap()"><span>üï∑Ô∏è</span></div></div>
            <div class="card">
                <p style="font-size:12px; text-align:center; color:var(--dim)">Her 50 tƒ±kta bir reklam √ßƒ±kar.</p>
            </div>
        </section>

        <section id="p-vault" class="view">
            <h2>Vault Swap</h2>
            <div class="card" style="margin-top:20px;">
                <input type="number" id="s-in" value="1000" oninput="Finance.sync()">
                <p style="text-align:center; color:var(--green); font-size:20px; font-weight:bold;">= $<span id="s-out">0.01</span></p>
                <button class="btn-main" onclick="Finance.swap()" style="margin-top:10px;">SWAP TO USDT</button>
            </div>
        </section>

        <section id="p-wallet" class="view">
            <h2>Withdraw</h2>
            <div class="card" style="text-align:center; margin-top:15px;">
                <span style="font-size:12px; color:var(--dim)">C√ºzdan Bakiyesi</span>
                <h1 style="color:var(--green); font-size:40px;">$<span id="ui-usdt">0.000</span></h1>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:13px;">Gerekli Reklam (0.01$ i√ßin):</span>
                    <span id="ui-ad-status" class="ad-counter status-red">0/15</span>
                </div>
                <div style="font-size:11px; color:var(--dim); margin-bottom:10px;">*√áekim i√ßin reklam sƒ±nƒ±rƒ±nƒ± doldurmalƒ±sƒ±nƒ±z.</div>
                
                <input type="text" id="w-adr" placeholder="BEP20 C√ºzdan Adresi">
                <button id="w-btn" class="btn-main" onclick="Finance.withdraw()" disabled>WITHDRAW</button>
            </div>
        </section>

        <section id="p-tasks" class="view"><h2>Missions</h2><p>G√∂revler yakƒ±nda...</p></section>
    </main>

    <nav>
        <div class="n-item active" onclick="nav('p-home', this)">Oyna</div>
        <div class="n-item" onclick="nav('p-tasks', this)">G√∂rev</div>
        <div class="n-item" onclick="nav('p-vault', this)">Vault</div>
        <div class="n-item" onclick="nav('p-wallet', this)">C√ºzdan</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        let user = { bal: 0, usdt: 0, ads: 0, wd_pending: false };

        const App = {
            init: async () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";
                const doc = await db.collection("users").doc(uid).get();
                if(doc.exists) user = { ...user, ...doc.data() };
                UI.refresh();
            },
            tap: () => {
                user.bal++;
                if(user.bal % 50 === 0) App.showAd();
                UI.refresh();
                if(user.bal % 20 === 0) App.save();
            },
            showAd: () => {
                // Reklam SDK tetikleme
                if(window.showAdexora) {
                    window.showAdexora().then(() => {
                        user.ads++;
                        UI.refresh();
                        App.save();
                    });
                } else {
                    // Test i√ßin: SDK yoksa sim√ºle et
                    user.ads++;
                    UI.refresh();
                }
            },
            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";
                db.collection("users").doc(uid).set(user, { merge: true });
            }
        };

        const Finance = {
            sync: () => {
                const val = document.getElementById('s-in').value;
                document.getElementById('s-out').innerText = (val * 0.00001).toFixed(2);
            },
            swap: () => {
                const amt = parseInt(document.getElementById('s-in').value);
                if(user.bal < amt) return tg.showAlert("Yetersiz Spyder!");
                user.bal -= amt;
                user.usdt += (amt * 0.00001);
                UI.refresh(); App.save();
                tg.showAlert("Ba≈üarƒ±yla takas edildi!");
            },
            withdraw: () => {
                const adr = document.getElementById('w-adr').value;
                if(adr.length < 10) return tg.showAlert("Ge√ßerli bir adres girin!");
                user.wd_pending = true;
                // √áekimden sonra reklam sayacƒ±nƒ± sƒ±fƒ±rlamak istersen: user.ads = 0;
                UI.refresh(); App.save();
                tg.showAlert("Talebiniz iletildi!");
            }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-usdt').innerText = user.usdt.toFixed(3);
                
                // Reklam ve √áekim Kontrol√º
                const adStatus = document.getElementById('ui-ad-status');
                const wBtn = document.getElementById('w-btn');
                
                // Her 0.01$ i√ßin 15 reklam gerekiyorsa (√ñrn: 0.05$ i√ßin 75 reklam)
                const requiredAds = Math.max(15, Math.ceil(user.usdt / 0.01) * 15);
                
                adStatus.innerText = `${user.ads}/${requiredAds}`;

                if(user.ads >= requiredAds && user.usdt >= 0.01) {
                    adStatus.className = "ad-counter status-green";
                    wBtn.disabled = false;
                    wBtn.style.background = "var(--p-purple)";
                } else {
                    adStatus.className = "ad-counter status-red";
                    wBtn.disabled = true;
                    wBtn.style.background = "#222";
                }

                if(user.wd_pending) {
                    wBtn.innerText = "PENDING...";
                    wBtn.disabled = true;
                }
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        App.init();
    </script>
</body>
</html>

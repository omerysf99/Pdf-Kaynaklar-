<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOHBET & KAZAN√á Sƒ∞STEMƒ∞</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1543"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #F8FAFC; --primary: #6366F1; --text-main: #0F172A; --text-sub: #64748B; --border: #E2E8F0; --coin: #F59E0B; --usdt: #26A17B; --danger: #EF4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Sekme Y√∂netimi */
        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; display: none; width: 100%; }
        .view.active-flex { display: flex !important; flex-direction: column; }
        .view.active-block { display: block !important; }

        .header { padding: 15px; padding-top: 50px; display: flex; justify-content: space-between; align-items: center; background: white; border-bottom: 1px solid var(--border); z-index: 10; }
        .balance-group { display: flex; gap: 5px; }
        .pill { padding: 6px 12px; border-radius: 50px; font-weight: 800; font-size: 11px; display: flex; align-items: center; gap: 4px; border: 1px solid var(--border); }
        .pill.coin { background: #FFFBEB; color: var(--coin); border-color: #FEF3C7; }
        .pill.usdt { background: #E6FFFA; color: var(--usdt); border-color: #B2F5EA; }

        /* Slot Tasarƒ±mƒ± */
        .slot-machine { background: #1E293B; padding: 20px; border-radius: 25px; text-align: center; margin-bottom: 20px; }
        .slot-reels { display: flex; justify-content: center; gap: 10px; margin: 15px 0; font-size: 40px; }
        .reel { background: white; width: 60px; height: 70px; display: flex; align-items: center; justify-content: center; border-radius: 12px; border-bottom: 4px solid #CBD5E1; }

        /* Chat Tasarƒ±mƒ± */
        #chat-messages { flex: 1; overflow-y: scroll; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #f1f5f9; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 14px; position: relative; }
        .msg.mine { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .msg.theirs { align-self: flex-start; background: white; border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .admin-controls { font-size: 10px; margin-top: 5px; display: flex; gap: 8px; color: var(--danger); font-weight: bold; cursor: pointer; }

        .chat-input-area { padding: 10px; background: white; border-top: 1px solid var(--border); display: flex; gap: 8px; padding-bottom: 110px; }
        .card { background: white; border-radius: 20px; padding: 15px; border: 1px solid var(--border); margin-bottom: 15px; }
        .btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; }
        .inp { width: 100%; padding: 14px; border-radius: 16px; border: 2px solid var(--border); background: #fff; margin-bottom: 12px; outline: none; }

        /* Navigasyon */
        .nav-wrap { position: fixed; bottom: 20px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 2000; }
        .nav { background: white; border-radius: 30px; display: flex; padding: 6px; border: 1px solid var(--border); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .nav-btn { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 20px; color: #94A3B8; font-size: 18px; }
        .nav-btn.active { color: var(--primary); background: #EEF2FF; }

        .toast { position: fixed; top: 60px; left: 50%; transform: translateX(-50%); background: #1E293B; color: white; padding: 10px 20px; border-radius: 50px; font-size: 13px; z-index: 9999; }
        .admin-item { border-bottom: 1px solid var(--border); padding: 10px 0; font-size: 12px; }
    </style>
</head>
<body>

    <div id="toast-box"></div>

    <div class="header">
        <div style="font-weight:800; font-size:14px;" id="u-name">...</div>
        <div class="balance-group">
            <div class="pill coin"><i class="fa-solid fa-coins"></i> <span class="global-bal">0</span></div>
            <div class="pill usdt"><i class="fa-solid fa-dollar-sign"></i> <span class="global-usdt">0.000</span></div>
        </div>
    </div>

    <div id="v-home" class="view active-block">
        <div class="slot-machine">
            <h4 style="color:white; margin-bottom:10px;">≈ûanslƒ± Slot</h4>
            <div class="slot-reels" id="reels">
                <div class="reel">üçí</div><div class="reel">üçã</div><div class="reel">üîî</div>
            </div>
            <p style="color:#94A3B8; font-size:11px; margin-bottom:10px;">1 Jeton = 1 √áevirme (Reklamlƒ±)</p>
            <button class="btn" style="background:var(--usdt);" onclick="spinSlot()">REKLAM ƒ∞ZLE & √áEVƒ∞R</button>
        </div>
        <div class="card">
            <h4>Ho≈ü Geldin!</h4>
            <p style="font-size:13px; color:var(--text-sub);">Jeton kazanmak i√ßin Jeton sekmesine git!</p>
        </div>
    </div>

    <div id="v-chat" class="view">
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="inp" style="margin-bottom:0;" placeholder="Mesaj...">
            <button class="btn" style="width:60px;" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="v-earn" class="view">
        <h2>Jeton Kazan</h2>
        <div class="card" style="margin-top:15px;">
            <p style="margin-bottom:10px; font-size:14px;">Her reklam izleme 1 jeton kazandƒ±rƒ±r.</p>
            <button class="btn" onclick="watchAd()">REKLAM ƒ∞ZLE (+1 Jeton)</button>
        </div>
    </div>

    <div id="v-profile" class="view">
        <h2>Profil & √áekim</h2>
        <div class="card" style="margin-top:15px;">
            <p>Bakiye: <b>$<span class="global-usdt">0.000</span></b></p>
            <input class="inp" id="wallet-addr" placeholder="TRC20 Adresi" style="margin-top:10px;">
            <input class="inp" type="number" id="withdraw-amount" placeholder="Miktar (Min $0.01)">
            <button class="btn" onclick="requestWithdraw()">√ñDEME TALEP ET</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2>Admin Paneli</h2>
        <div class="card" style="margin-top:15px;">
            <h4>Bekleyen √ñdemeler</h4>
            <div id="admin-withdraw-list" style="margin-top:10px;"></div>
        </div>
    </div>

    <div class="nav-wrap"><div class="nav">
        <div class="nav-btn active" onclick="navigate('home', 0)"><i class="fa-solid fa-house"></i></div>
        <div class="nav-btn" onclick="navigate('chat', 1)"><i class="fa-solid fa-comments"></i></div>
        <div class="nav-btn" onclick="navigate('earn', 2)"><i class="fa-solid fa-coins"></i></div>
        <div class="nav-btn" onclick="navigate('profile', 3)"><i class="fa-solid fa-user"></i></div>
        <div class="nav-btn" id="nav-admin-btn" style="display:none;" onclick="navigate('admin', 4)"><i class="fa-solid fa-lock"></i></div>
    </div></div>

    <script>
        const ADMIN_ID = "8392479231";
        const MIN_WITHDRAW = 0.01;

        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let user = tg.initDataUnsafe.user || { id: "00000", first_name: "Misafir" };
        let userData = { balance: 0, usdt: 0, isMuted: false };

        window.onload = () => {
            document.getElementById('u-name').innerText = user.first_name;
            if(String(user.id) === ADMIN_ID) document.getElementById('nav-admin-btn').style.display = "flex";

            db.collection("users").doc(String(user.id)).onSnapshot(doc => {
                if(doc.exists) {
                    userData = doc.data();
                    document.querySelectorAll('.global-bal').forEach(el => el.innerText = userData.balance || 0);
                    document.querySelectorAll('.global-usdt').forEach(el => el.innerText = (userData.usdt || 0).toFixed(3));
                }
            });

            db.collection("messages").orderBy("time", "asc").limitToLast(30).onSnapshot(snap => {
                const cb = document.getElementById('chat-messages');
                cb.innerHTML = snap.docs.map(doc => {
                    const m = doc.data();
                    const isAdmin = String(user.id) === ADMIN_ID;
                    return `
                    <div class="msg ${String(m.uid) === String(user.id) ? 'mine' : 'theirs'}">
                        <div style="font-size:9px; opacity:0.7;">${m.name} [ID: ${m.uid}]</div>
                        <div>${m.text}</div>
                        ${isAdmin ? `<div class="admin-controls"><span onclick="deleteMsg('${doc.id}')">Sƒ∞L</span> <span onclick="muteUser('${m.uid}')">SUSTUR</span></div>` : ''}
                    </div>`;
                }).join('');
                cb.scrollTop = cb.scrollHeight;
            });

            if(String(user.id) === ADMIN_ID) {
                db.collection("withdraws").where("status", "==", "pending").onSnapshot(snap => {
                    const list = document.getElementById('admin-withdraw-list');
                    list.innerHTML = snap.docs.map(doc => {
                        const w = doc.data();
                        return `
                        <div class="admin-item">
                            <b>${w.name}</b>: $${w.amount} <br><small>${w.address}</small><br>
                            <button onclick="approveWithdraw('${doc.id}')" style="color:green">Onayla</button>
                            <button onclick="rejectWithdraw('${doc.id}', '${w.uid}', ${w.amount})" style="color:red">Reddet</button>
                        </div>`;
                    }).join('');
                });
            }
        };

        // Navigasyon Mantƒ±ƒüƒ± (Slot'un takibini kesen kƒ±sƒ±m)
        function navigate(v, i) {
            document.querySelectorAll('.view').forEach(x => {
                x.style.display = 'none';
                x.classList.remove('active-block', 'active-flex');
            });
            const target = document.getElementById('v-' + v);
            target.classList.add(v === 'chat' ? 'active-flex' : 'active-block');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[i].classList.add('active');
            
            if(v === 'chat') {
                const cb = document.getElementById('chat-messages');
                setTimeout(() => { cb.scrollTop = cb.scrollHeight; }, 100);
            }
        }

        // --- Dƒ∞ƒûER FONKSƒ∞YONLAR (Admin & √áekim) ---
        async function deleteMsg(id) { if(confirm("Silinsin mi?")) await db.collection("messages").doc(id).delete(); }
        async function muteUser(uid) { if(confirm("Susturulsun mu?")) await db.collection("users").doc(String(uid)).set({ isMuted: true }, { merge: true }); }
        async function approveWithdraw(id) { await db.collection("withdraws").doc(id).update({ status: "approved" }); showToast("Onaylandƒ±"); }
        async function rejectWithdraw(id, uid, amt) {
            await db.collection("withdraws").doc(id).update({ status: "rejected" });
            await db.collection("users").doc(String(uid)).update({ usdt: firebase.firestore.FieldValue.increment(amt) });
            showToast("Reddedildi");
        }

        async function sendMessage() {
            if(userData.isMuted) { showToast("Susturuldunuz!", "error"); return; }
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(!text) return;
            input.value = "";
            await db.collection("messages").add({ uid: user.id, name: user.first_name, text: text, time: Date.now() });
        }

        async function spinSlot() {
            if(userData.balance < 1) { showToast("Yetersiz jeton!", "error"); return; }
            if (typeof window.showAdexora === 'function' && String(user.id) !== ADMIN_ID) {
                window.showAdexora().then(() => executeSpin());
            } else { executeSpin(); }
        }

        async function executeSpin() {
            await db.collection("users").doc(String(user.id)).set({ balance: firebase.firestore.FieldValue.increment(-1) }, { merge: true });
            const reels = document.querySelectorAll('.reel');
            const interval = setInterval(() => { reels.forEach(r => r.innerText = "üé∞"); }, 100);
            setTimeout(async () => {
                clearInterval(interval);
                const win = Math.random() < 0.15; 
                if(win) {
                    reels.forEach(r => r.innerText = "üçí");
                    await db.collection("users").doc(String(user.id)).set({ usdt: firebase.firestore.FieldValue.increment(0.005) }, { merge: true });
                    showToast("Kazandƒ±n! $0.005");
                } else {
                    reels[0].innerText = "üçã"; reels[1].innerText = "üçí"; reels[2].innerText = "üîî";
                    showToast("Tekrar dene!", "error");
                }
            }, 800);
        }

        async function watchAd() {
            if (typeof window.showAdexora === 'function') {
                window.showAdexora().then(async () => {
                    await db.collection("users").doc(String(user.id)).set({ balance: firebase.firestore.FieldValue.increment(1) }, { merge: true });
                    showToast("+1 Jeton!");
                });
            }
        }

        async function requestWithdraw() {
            const addr = document.getElementById('wallet-addr').value;
            const amt = parseFloat(document.getElementById('withdraw-amount').value);
            if(amt < MIN_WITHDRAW || userData.usdt < amt) { showToast("Hata!", "error"); return; }
            await db.collection("withdraws").add({ uid: user.id, name: user.first_name, address: addr, amount: amt, status: "pending", time: Date.now() });
            await db.collection("users").doc(String(user.id)).update({ usdt: firebase.firestore.FieldValue.increment(-amt) });
            showToast("Talep g√∂nderildi");
        }

        function showToast(m, type="success") {
            const t = document.createElement('div'); t.className = 'toast';
            if(type === "error") t.style.background = "#EF4444";
            t.innerText = m; document.getElementById('toast-box').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVIDIA Mining - Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --bg-dark: #0b0e11;
            --card-bg: #1a1d21;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            margin: 0; 
            overflow: hidden; 
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .tabular { font-variant-numeric: tabular-nums; display: inline-block; }
        .glass-card { background: var(--card-bg); border: 1px solid #2d3139; border-radius: 1.5rem; }
        
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .fan-rotate { animation: spin-slow 10s linear infinite; }

        .nav-active { color: var(--nv-green) !important; transform: translateY(-3px); }
        .nav-item { color: #5a626e; transition: 0.3s; }

        .safe-scroll {
            height: calc(100vh - 180px);
            overflow-y: auto;
            padding-bottom: 50px;
        }
        .safe-scroll::-webkit-scrollbar { display: none; }

        /* Görev Kartı Tasarımı */
        .task-card {
            background: #1a1d21;
            border: 1px solid #2d3139;
            border-radius: 1rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }

        /* Ben Kısmı Butonları */
        .action-icon-box {
            background: #23282e;
            width: 55px; height: 55px;
            border-radius: 1rem;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            color: var(--nv-green);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_ID = "8392479231";
        
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [mainBalance, setMainBalance] = useState(() => Number(localStorage.getItem('cgpt_final_bal')) || 0.0500);
            const [pending, setPending] = useState(0);
            const [lastTs, setLastTs] = useState(() => Number(localStorage.getItem('cgpt_final_ts')) || Date.now());

            // Görevler
            const [tasks, setTasks] = useState([
                { id: 1, title: "Resmi Kanala Katıl", reward: 0.10, link: "https://t.me/EarnTether2026", done: false, icon: "fa-paper-plane" },
                { id: 2, title: "Binance Duyuruları", reward: 0.05, link: "https://t.me/BinanceBrazilNews", done: false, icon: "fa-chart-line" },
                { id: 3, title: "Instagram Takip", reward: 0.05, link: "https://instagram.com", done: false, icon: "fa-instagram" }
            ]);

            // Mining
            useEffect(() => {
                const interval = setInterval(() => {
                    const diff = (Date.now() - lastTs) / 1000;
                    setPending(diff * (0.082 / 24)); // 0.082 hızı
                }, 100);
                return () => clearInterval(interval);
            }, [lastTs]);

            useEffect(() => {
                localStorage.setItem('cgpt_final_bal', mainBalance.toString());
            }, [mainBalance]);

            const claim = () => {
                if(pending < 0.0001) return;
                setMainBalance(prev => prev + pending);
                const now = Date.now();
                setLastTs(now);
                setPending(0);
                localStorage.setItem('cgpt_final_ts', now.toString());
            };

            const doTask = (id, link) => {
                window.open(link, '_blank');
                setTimeout(() => {
                    setTasks(prev => prev.map(t => t.id === id ? {...t, done: true} : t));
                    setMainBalance(b => b + tasks.find(t => t.id === id).reward);
                }, 2000);
            };

            return (
                <div className="max-w-md mx-auto h-screen p-4 flex flex-col relative">
                    
                    {/* Üst Bar */}
                    <div className="flex items-center justify-between mb-6">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full border-2 border-zinc-700 overflow-hidden">
                                <img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full object-cover" />
                            </div>
                            <h2 className="text-sm font-bold uppercase tracking-tight">Chalpus Yeniden</h2>
                        </div>
                        <div className="flex gap-2">
                            <div className="bg-zinc-900 px-3 py-1.5 rounded-xl border border-zinc-800 flex items-center gap-2">
                                <i className="fas fa-globe text-zinc-400 text-xs"></i>
                                <span className="text-[11px] font-bold">Türkçe</span>
                            </div>
                            <div className="w-9 h-9 rounded-xl bg-zinc-900 flex items-center justify-center border border-zinc-800">
                                <i className="far fa-bell text-zinc-400"></i>
                            </div>
                        </div>
                    </div>

                    <div className="safe-scroll">
                        
                        {/* ANA SAYFA */}
                        {activeTab === 'home' && (
                            <div className="animate-in fade-in space-y-4">
                                <div className="flex justify-between items-center bg-zinc-900/50 p-4 rounded-2xl border border-zinc-800">
                                    <span className="bg-[#c1ff00] text-black text-[10px] font-black px-3 py-1 rounded-full uppercase">NVIDIA Miner</span>
                                    <span className="text-[#c1ff00] font-black text-sm tabular">0.082 <small className="text-[9px]">NVIDIA/H</small></span>
                                </div>

                                <div className="glass-card p-5 flex justify-between items-center">
                                    <div className="flex items-center gap-2">
                                        <i className="fas fa-microchip text-[#c1ff00] text-sm"></i>
                                        <span className="text-xs font-bold text-zinc-400">NVIDIA</span>
                                    </div>
                                    <span className="text-[#c1ff00] font-black text-2xl tabular">{mainBalance.toFixed(4)}</span>
                                </div>

                                <div className="flex flex-col items-center py-6 relative">
                                    <div className="w-64 h-64 relative">
                                        <img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full object-contain fan-rotate" />
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <div className="w-14 h-14 bg-black/60 rounded-full border border-[#c1ff00]/30 flex items-center justify-center">
                                                <i className="fas fa-bolt text-[#c1ff00] text-2xl"></i>
                                            </div>
                                        </div>
                                        <div className="absolute bottom-10 right-0 w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center shadow-lg">
                                            <i className="fas fa-headset text-blue-500 text-xl"></i>
                                        </div>
                                    </div>
                                    <div className="mt-8 text-center h-16">
                                        <h1 className="text-4xl font-black mono tabular">{pending.toFixed(4)} <small className="text-xs text-zinc-500 uppercase">NVIDIA</small></h1>
                                    </div>
                                    <div className="w-full bg-zinc-900 h-2.5 rounded-full overflow-hidden mt-4">
                                        <div className="bg-[#c1ff00] h-full" style={{width: '65%'}}></div>
                                    </div>
                                    <p className="text-[10px] font-mono text-zinc-500 mt-2">23:07:13</p>
                                    <button onClick={claim} className="w-full py-4 bg-[#c1ff00] text-black font-black uppercase tracking-widest rounded-2xl mt-6 active:scale-95 transition-all">Claim NVIDIA</button>
                                </div>

                                <div className="pt-4">
                                    <h3 className="text-sm font-black uppercase mb-4 text-center">Görev Merkezi</h3>
                                    {tasks.map(t => (
                                        <div key={t.id} className="task-card flex justify-between items-center">
                                            <div>
                                                <p className="text-sm font-bold">{t.title}</p>
                                                <p className="text-[#c1ff00] text-xs font-black">+{t.reward} NVIDIA</p>
                                            </div>
                                            <button onClick={() => doTask(t.id, t.link)} className={`px-5 py-2 rounded-xl text-[10px] font-black uppercase ${t.done ? 'bg-zinc-800 text-zinc-500' : 'bg-white text-black'}`}>
                                                {t.done ? 'Tamamlandı' : 'Git'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* LİDERLİK TABLOSU */}
                        {activeTab === 'leader' && (
                            <div className="animate-in slide-in-from-right space-y-3">
                                <div className="text-center py-4">
                                    <h2 className="text-xl font-black uppercase">Sıralama</h2>
                                    <p className="text-[10px] text-zinc-500 font-bold uppercase">En İyi Madenciler</p>
                                </div>
                                {[
                                    {r: 1, n: "CryptoGod", b: 420.50},
                                    {r: 2, n: "MinerPro_99", b: 385.20},
                                    {r: 3, n: "Admin_"+ADMIN_ID.slice(0,4), b: mainBalance, me: true}
                                ].map(u => (
                                    <div key={u.r} className={`glass-card p-4 flex justify-between items-center ${u.me ? 'border-[#c1ff00]' : ''}`}>
                                        <div className="flex items-center gap-4">
                                            <span className="text-xs font-black text-zinc-600">#{u.r}</span>
                                            <span className="text-sm font-bold">{u.n}</span>
                                        </div>
                                        <span className="text-sm font-black mono tabular">{u.b.toFixed(2)}</span>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* TAKIM (REFERANS) */}
                        {activeTab === 'takim' && (
                            <div className="animate-in slide-in-from-bottom space-y-6">
                                <div className="glass-card p-8 text-center bg-gradient-to-b from-zinc-900/50 to-transparent">
                                    <p className="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-2">Referansların</p>
                                    <h1 className="text-5xl font-black mono text-white">0</h1>
                                    <p className="text-[10px] text-[#c1ff00] mt-3 font-bold uppercase">Henüz kimseyi davet etmedin</p>
                                </div>
                                <div className="glass-card p-5 space-y-3">
                                    <p className="text-[10px] font-black text-zinc-500 uppercase">Davet Linkin</p>
                                    <div className="flex gap-2">
                                        <input readOnly value={`https://t.me/Nvidia_Bot?start=${ADMIN_ID}`} className="flex-1 bg-black/50 border border-zinc-800 rounded-xl px-4 text-[9px] font-mono text-zinc-500" />
                                        <button onClick={() => alert("Kopyalandı!")} className="bg-[#c1ff00] text-black px-4 py-3 rounded-xl font-black text-[10px]">KOPYALA</button>
                                    </div>
                                </div>
                                <div>
                                    <h3 className="text-[10px] font-black text-zinc-500 uppercase mb-3 ml-1">Son Katılanlar</h3>
                                    <div className="bg-zinc-900/30 p-8 rounded-3xl text-center border border-dashed border-zinc-800">
                                        <i className="fas fa-users text-zinc-800 text-3xl mb-2"></i>
                                        <p className="text-[10px] text-zinc-700 font-bold uppercase">Liste Henüz Boş</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* BEN (PROFİL) */}
                        {activeTab === 'ben' && (
                            <div className="animate-in fade-in space-y-4">
                                <div className="flex items-center gap-4 mb-4">
                                    <div className="w-14 h-14 rounded-full border-2 border-zinc-800 overflow-hidden">
                                        <img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full object-cover" />
                                    </div>
                                    <div>
                                        <h2 className="text-lg font-black uppercase">Chalpus Yeniden</h2>
                                        <span className="bg-[#c1ff00] text-black text-[9px] font-black px-2 py-0.5 rounded leading-none uppercase">NVIDIA Miner</span>
                                    </div>
                                </div>

                                <div className="glass-card p-5 flex justify-between items-center bg-zinc-900/40">
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-microchip text-[#c1ff00]"></i>
                                        <span className="text-xs font-bold uppercase">NVIDIA</span>
                                    </div>
                                    <span className="text-[#c1ff00] font-black text-3xl tabular">{mainBalance.toFixed(2)}</span>
                                </div>

                                <div className="glass-card p-6 space-y-6">
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <div className="w-8 h-8 bg-[#26a17b] rounded-full flex items-center justify-center text-[10px]"><i className="fas fa-dollar-sign"></i></div>
                                            <span className="text-xs font-bold uppercase">USDT <small className="text-zinc-500 ml-1">Aracılık Cüzdanı</small></span>
                                        </div>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular tracking-tighter">0.00</span>
                                    </div>
                                    <div className="flex justify-between items-center pt-5 border-t border-zinc-800/50">
                                        <span className="text-[10px] text-zinc-500 font-black uppercase">Cüzdanı Yeniden Yükle</span>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular tracking-tighter">0.00</span>
                                    </div>
                                </div>

                                <div className="grid grid-cols-4 gap-2 pt-2 text-center">
                                    <div className="flex flex-col items-center">
                                        <div className="action-icon-box"><i className="fas fa-shopping-bag"></i></div>
                                        <span className="text-[8px] font-bold text-zinc-500 leading-tight uppercase">Yeniden şarj et</span>
                                    </div>
                                    <div className="flex flex-col items-center">
                                        <div className="action-icon-box"><i className="fas fa-hand-holding-usd"></i></div>
                                        <span className="text-[8px] font-bold text-zinc-500 leading-tight uppercase">Geri çekilmek</span>
                                    </div>
                                    <div className="flex flex-col items-center">
                                        <div className="action-icon-box"><i className="fas fa-chart-line"></i></div>
                                        <span className="text-[8px] font-bold text-zinc-500 leading-tight uppercase">Mali Kayıtlar</span>
                                    </div>
                                    <div className="flex flex-col items-center">
                                        <div className="action-icon-box"><i className="fas fa-sync"></i></div>
                                        <span className="text-[8px] font-bold text-zinc-500 leading-tight uppercase">NVIDIA&USDT</span>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {/* GÜNCELLEME */}
                        {activeTab === 'update' && (
                            <div className="animate-in zoom-in space-y-4 py-10 text-center opacity-30">
                                <i className="fas fa-rocket text-6xl text-[#c1ff00] mb-4"></i>
                                <h2 className="text-xl font-black uppercase tracking-widest">Yakında</h2>
                                <p className="text-xs font-bold uppercase">Turbo Madencilik Modülleri</p>
                            </div>
                        )}
                    </div>

                    {/* Alt Navigasyon */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-[#0b0e11] border-t border-zinc-800 flex justify-around items-center py-6 z-[100] max-w-md mx-auto rounded-t-[2.5rem]">
                        {[
                            {id:'home', i:'fa-seedling', n:'Bana ait'},
                            {id:'leader', i:'fa-medal', n:'Liderlik'},
                            {id:'update', i:'fa-rocket', n:'Güncelleme'},
                            {id:'takim', i:'fa-users', n:'Takım'},
                            {id:'ben', i:'fa-box', n:'Ben'}
                        ].map(item => (
                            <button key={item.id} onClick={() => setActiveTab(item.id)} className={`nav-item flex flex-col items-center gap-1.5 ${activeTab === item.id ? 'nav-active' : ''}`}>
                                <i className={`fas ${item.i} text-xl`}></i>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{item.n}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

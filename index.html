<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NVIDIA Miner OS - Manual Claim</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=JetBrains+Mono:wght@700&display=swap');

        :root {
            --nv-green: #c1ff00; /* image_7918db referanslı neon yeşil */
            --nv-bg: #050709;
            --nv-card: #0e1114;
            --nv-border: #1c2127;
        }

        body { background-color: var(--nv-bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; user-select: none; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Arka Plan Izgara Efekti (image_78a94b sadakati) */
        .grid-overlay {
            position: fixed; inset: 0;
            background-image: linear-gradient(var(--nv-border) 1px, transparent 1px), linear-gradient(90deg, var(--nv-border) 1px, transparent 1px);
            background-size: 45px 45px;
            background-position: center center;
            opacity: 0.4; z-index: -1;
        }

        /* Stat Kartları */
        .stat-card { background: rgba(14, 17, 20, 0.9); border: 1px solid var(--nv-border); border-radius: 12px; }
        
        /* Mavi Fan Diski (image_7918db sadakati) */
        .fan-disk {
            width: 260px; height: 260px;
            border-radius: 50%;
            border: 4px solid #0e1114;
            background: radial-gradient(circle, #001a33 0%, #050709 100%);
            box-shadow: 0 0 40px rgba(0, 110, 255, 0.15);
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .fan-img { width: 92%; height: 92%; border-radius: 50%; object-fit: cover; }

        /* Progress Bar (image_78a94b) */
        .progress-track { height: 14px; background: #161a1e; border-radius: 20px; border: 1px solid #2b2f36; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--nv-green); box-shadow: 0 0 15px var(--nv-green); width: 18%; }

        /* Claim Butonu Özel Tasarım */
        .btn-claim {
            background: linear-gradient(180deg, var(--nv-green) 0%, #a3d900 100%);
            color: #000; font-weight: 900;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(193, 255, 0, 0.3);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-claim:active { transform: scale(0.95); opacity: 0.9; }

        .support-btn { position: absolute; right: -15px; top: 50%; transform: translateY(-50%); width: 50px; height: 50px; border-radius: 50%; border: 3px solid var(--nv-bg); }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const adminId = "8392479231";
            const [miningVal, setMiningVal] = useState(0.2586); // image_7918db başlangıç değeri
            const [walletBalance, setWalletBalance] = useState(0.0500);
            const [pending, setPending] = useState(0.0000);

            // Gerçek zamanlı kazım simülasyonu
            useEffect(() => {
                const interval = setInterval(() => {
                    setPending(prev => prev + 0.0000012);
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            const manualClaim = () => {
                const totalClaim = pending;
                if (totalClaim <= 0) {
                    Swal.fire({ toast: true, position: 'top', title: 'Biriken NVIDIA yok', icon: 'info', showConfirmButton: false, timer: 1500, background: '#0e1114', color: '#fff' });
                    return;
                }
                setMiningVal(prev => prev + totalClaim);
                setPending(0);
                Swal.fire({
                    title: 'BAŞARILI',
                    text: 'Kazanç ana merkeze aktarıldı.',
                    icon: 'success',
                    background: '#0e1114',
                    color: '#fff',
                    confirmButtonColor: '#c1ff00'
                });
            };

            return (
                <div className="max-w-md mx-auto h-screen flex flex-col bg-[#050709] relative overflow-hidden">
                    {/* Header */}
                    <header className="p-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <img src="avatar.jpg" className="w-9 h-9 rounded-full border border-zinc-700" 
                                 onError={e => e.target.src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Chalpus"} />
                            <span className="text-sm font-extrabold">Chalpus Yeniden</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="bg-[#161a1e] px-3 py-1 rounded-full border border-zinc-800 flex items-center gap-1">
                                <i className="fas fa-globe text-[10px] text-zinc-500"></i>
                                <span className="text-[10px] font-bold uppercase">Türkçe</span>
                            </div>
                            <i className="far fa-bell text-lg text-zinc-400"></i>
                        </div>
                    </header>

                    {/* Stat Row 1: NVIDIA Miner (image_7918db) */}
                    <div className="px-4 space-y-2 mt-2">
                        <div className="stat-card p-3 flex justify-between items-center">
                            <div className="bg-[#c1ff00] text-black text-[10px] font-black px-3 py-1 rounded-md uppercase">NVIDIA Miner</div>
                            <div className="flex items-baseline gap-1">
                                <span className="text-[#c1ff00] text-lg font-black italic">0.082</span>
                                <span className="text-[9px] font-bold text-zinc-500">NVIDIA/H</span>
                            </div>
                        </div>

                        {/* Stat Row 2: NVIDIA Balance (image_7918db) */}
                        <div className="stat-card p-3 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Nvidia_logo.svg" className="w-4 h-4" />
                                <span className="text-xs font-bold text-zinc-400 uppercase">NVIDIA</span>
                            </div>
                            <span className="text-[#c1ff00] text-lg font-black tracking-tight">{walletBalance.toFixed(4)}</span>
                        </div>
                    </div>

                    {/* Main Mining Area (image_7918db) */}
                    <div className="flex-1 flex flex-col items-center justify-center -mt-10">
                        <div className="relative">
                            <div className="fan-disk">
                                <img src="nvdia.jpg" className="fan-img" 
                                     onError={e => e.target.src="https://images.unsplash.com/photo-1624705002806-5d72df19c3ad?w=400"} />
                            </div>
                            <img src="https://api.dicebear.com/7.x/bottts-neutral/svg?seed=support" className="support-btn bg-[#8da7ff] p-1" />
                        </div>
                        
                        <div className="mt-8 text-center">
                            <h2 className="text-3xl font-black mono tracking-tighter">
                                {(miningVal + pending).toFixed(4)} NVIDIA
                            </h2>
                        </div>

                        {/* Progress Section */}
                        <div className="w-full px-8 mt-6">
                            <div className="progress-track">
                                <div className="progress-fill"></div>
                            </div>
                            <p className="text-center text-[11px] font-bold mt-2 text-zinc-500 tracking-[0.2em]">20:50:46</p>
                        </div>

                        {/* MANUEL CLAIM TUŞU */}
                        <div className="w-full px-8 mt-10">
                            <button onClick={manualClaim} className="w-full py-4 btn-claim text-sm">
                                Bakiyeyi Topla (Claim)
                            </button>
                            <p className="text-[9px] text-center text-zinc-600 mt-2 font-black uppercase tracking-widest">
                                AdminID: {adminId} | Manual Core v9.0
                            </p>
                        </div>
                    </div>

                    {/* Görev Merkezi & Footer */}
                    <div className="pb-24">
                        <h3 className="text-center text-sm font-black text-zinc-300 uppercase tracking-[0.3em]">Görev Merkezi</h3>
                    </div>

                    <nav className="absolute bottom-0 w-full bg-[#0e1114] border-t border-zinc-900 flex justify-around items-center h-20 px-2">
                        <NavItem active icon="fa-bolt" label="Bana ait" />
                        <NavItem icon="fa-user-tie" label="Liderlik" />
                        <NavItem icon="fa-rocket" label="Güncelleme" />
                        <NavItem icon="fa-users" label="Takım" />
                        <NavItem icon="fa-cube" label="Ben" />
                    </nav>
                </div>
            );
        };

        const NavItem = ({ active, icon, label }) => (
            <div className={`flex flex-col items-center gap-1.5 ${active ? 'text-[#c1ff00]' : 'text-zinc-600'}`}>
                <i className={`fas ${icon} text-lg`}></i>
                <span className="text-[9px] font-black uppercase tracking-tighter">{label}</span>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

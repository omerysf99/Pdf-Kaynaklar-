        .view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* INPUT FIX: image_2ea943.png'deki hizalama hatasÄ± dÃ¼zeltildi */
        .input-box {
            background: #0a0a0c;
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 18px;
            margin: 10px 0;
            width: 100%;
            display: block;
        }
        .input-box input {
            background: transparent;
            border: none;
            color: #fff;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
        }

        /* REKLAM SAYAÃ‡: image_2eb183.png'deki gibi 50/17 formatÄ± */
        .ads-indicator {
            text-align: center;
            font-weight: 800;
            font-size: 14px;
            margin: 5px 0;
            padding: 10px;
            border-radius: 12px;
            display: none;
            transition: 0.3s;
        }
        .ads-indicator.ready { color: var(--p-green); background: rgba(16, 185, 129, 0.1); }
        .ads-indicator.not-ready { color: var(--warning); }

        /* NAV: Sekmelerin sabit kalmasÄ± iÃ§in */
        nav { 
            position: fixed; bottom: 0; width: 100%; height: 90px; 
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border); display: flex; 
            justify-content: space-around; align-items: center; padding-bottom: 20px; z-index: 1000;
        }
        .nav-item { color: var(--text-dim); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: var(--p-purple); }
        .nav-item i { font-size: 24px; margin-bottom: 4px; font-style: normal; }

    </div>
</div>

<main id="viewport">
    <section id="v-wallet" class="view active">
        <h1 class="orbitron">CÃœZDAN</h1>
        <div style="text-align:center; padding:40px 0;">
            <small style="color:var(--text-dim)">KULLANILABÄ°LÄ°R BAKÄ°YE</small>
            <h1 id="w-balance" style="font-size:55px;">$0.00</h1>
        </div>

        <div class="input-box">
            <input type="number" id="amt-in" placeholder="Ã‡EKÄ°LECEK TUTAR" oninput="App.calc()">
        </div>

        <div id="ads-info" class="ads-indicator">GEREKLÄ° REKLAM: <span id="ads-txt">0/0</span></div>

            <input type="text" id="addr-in" placeholder="USDT CÃœZDAN ADRESÄ°">
        </div>

        <button onclick="App.sendRequest()" style="background:var(--p-green); width:100%; padding:20px; border-radius:20px; border:none; color:#fff; font-weight:800; margin-top:10px;">Ã‡EKÄ°M TALEBÄ° GÃ–NDER</button>

    <section id="v-admin" class="view">

        <div class="input-box"><input type="number" id="price-in" step="0.0001" placeholder="SPY PRICE"></div>
        <button onclick="Admin.updatePrice()" style="background:var(--p-purple); width:100%; padding:15px; border-radius:15px; border:none; color:#fff; font-weight:800; margin-bottom:20px;">FÄ°YATI GÃœNCELLE</button>
        <div id="admin-user-list"></div>
    </section>
</main>

<nav>
    <div class="nav-item" onclick="Nav.go('v-wallet', this)"><i>ðŸ’¼</i><span>CÃœZDAN</span></div>

</nav>

<script>
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    let uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";

    let user = { bal: 0, usdt: 76.36, ads: 50, username: "AlperenTHE" };

    const App = {
        calc: () => {
            const val = parseFloat(document.getElementById('amt-in').value);
            const info = document.getElementById('ads-info');
            const txt = document.getElementById('ads-txt');
            
            if(val > 0) {
                const req = Math.ceil((val / 0.10) * 170);
                txt.innerText = `${user.ads}/${req}`;
                info.style.display = 'block';
                
                if(user.ads >= req) {
                    info.className = "ads-indicator ready";
                } else {
                    info.className = "ads-indicator not-ready";
                }
            } else { info.style.display = 'none'; }
        },
        sendRequest: () => {
            const val = parseFloat(document.getElementById('amt-in').value);
            const req = Math.ceil((val / 0.10) * 170);
            if(user.ads < req) return tg.showAlert("Reklam sayÄ±sÄ± yetersiz!");
            tg.showAlert("Talep alÄ±ndÄ±! âœ…");
        }
    };

    const Admin = {
        load: async () => {
            const s = await db.collection("users").get();
            let h = "";
            s.forEach(d => {
                const u = d.data();
                h += `<div class="user-list-item" onclick="Admin.open('${d.id}')">
                    <b>@${u.username || 'user'}</b>
                    <span style="color:var(--p-green)">$${(u.usdt||0).toFixed(2)}</span>
                </div>`;
            });
            document.getElementById('admin-user-list').innerHTML = h;
        },
        open: async (id) => {
            const d = await db.collection("users").doc(id).get();
            const u = d.data();
            document.getElementById('m-name').innerText = "@" + (u.username || "user");
            document.getElementById('m-bal').innerText = u.bal || 0;
            document.getElementById('m-ads').innerText = u.ads || 0;
            document.getElementById('uModal').style.display = 'flex';
        }
    };

    const Nav = { go: (id, el) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }};

    document.getElementById('w-balance').innerText = "$" + user.usdt.toFixed(2);
</script>
</body>

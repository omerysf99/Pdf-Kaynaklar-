<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* --- 7 SECOND PRECISION CHECKING --- */
        #checking-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px;
        }

        .loader-ring {
            position: relative; width: 100px; height: 100px;
            display: flex; align-items: center; justify-content: center; margin-bottom: 40px;
        }
        .loader-ring::after {
            content: ""; position: absolute; inset: 0; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.05); border-top-color: #007aff;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .check-item {
            width: 100%; max-width: 260px; margin-bottom: 16px;
            display: flex; justify-content: space-between; align-items: center;
            opacity: 0; transform: translateY(8px); transition: all 0.8s ease;
        }
        .check-item.visible { opacity: 1; transform: translateY(0); }
        .label { color: #444; font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .value { color: #fff; font-size: 14px; font-weight: 900; font-style: italic; }

        /* --- DASHBOARD & UI --- */
        #main-app { display: none; height: 100vh; overflow-y: auto; opacity: 0; transition: 1.2s ease-out; }
        .app-content { background: #000; border-radius: 40px 40px 0 0; margin-top: -45px; position: relative; padding: 30px 20px 140px; }
        
        /* --- CUSTOM ALERT (NO DOMAIN) --- */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; z-index: 10001; 
            background: rgba(0,0,0,0.96); backdrop-filter: blur(15px); 
            align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal-card { 
            background: #111; border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 35px; width: 85%; max-width: 320px; padding: 32px; text-align: center;
        }

        .btn-main { background: #fff; color: #000; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; font-size: 15px; active:scale-95 transition: 0.2s; }
        .cex-card { background: #0c0c0c; border: 1px solid rgba(255,255,255,0.03); border-radius: 22px; padding: 16px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; cursor: pointer; }
        .cex-card.selected { border-color: #007aff; background: rgba(0,122,255,0.05); }
    </style>
</head>
<body>

    <div id="checking-screen">
        <div class="loader-ring">
            <img src="Koalas.jpg" class="w-16 h-16 rounded-full border border-white/5">
        </div>
        <h2 class="text-xl font-black italic mb-10 tracking-widest text-zinc-400">ANALYZING PROFILE</h2>
        <div class="w-full max-w-[260px]">
            <div id="c1" class="check-item"><span class="label">Telegram Age</span><span class="value text-blue-500">Checking...</span></div>
            <div id="c2" class="check-item"><span class="label">Account Rank</span><span class="value text-blue-500">Checking...</span></div>
            <div id="c3" class="check-item"><span class="label">OG Score</span><span class="value text-blue-500">Checking...</span></div>
        </div>
    </div>

    <div id="reward-screen" class="hidden fixed inset-0 bg-black z-[9999] flex flex-col items-center justify-center p-10 text-center">
        <p class="text-zinc-500 font-bold text-xs uppercase tracking-widest mb-4">Total Rewards Unlocked</p>
        <div class="text-8xl font-black italic tracking-tighter mb-12" id="reward-val">0</div>
        <button onclick="launchApp()" class="btn-main">CONTINUE</button>
    </div>

    <div id="main-app">
        <div class="h-48 bg-[url('Koalas.jpg')] bg-cover bg-center opacity-30"></div>
        <div class="app-content text-center">
            <div class="flex flex-col items-center -mt-16 mb-8">
                <img src="Koalas.jpg" class="w-20 h-20 rounded-[28px] border-4 border-black mb-4 shadow-2xl">
                <h1 id="app-balance" class="text-6xl font-black italic tracking-tighter mb-1">0</h1>
                <p class="text-zinc-500 font-bold text-[10px] uppercase tracking-[0.3em]">$KOALA COINS</p>
            </div>

            <button onclick="handleWalletClick()" id="dash-wallet-btn" class="w-full bg-zinc-900 border border-white/5 h-16 rounded-2xl font-black text-sm flex items-center justify-center gap-3 mb-10">
                <i class="fa-solid fa-wallet text-blue-500"></i> CONNECT WALLET
            </button>

            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-[0.3em] mb-4 text-left px-2">CEX PARTNERS</p>
            <div class="cex-card" onclick="selectCex(this)"><div class="w-10 h-10 bg-[#FCD535] rounded-xl flex items-center justify-center text-black font-bold">B</div><span class="font-black italic text-sm flex-1 text-left">BINANCE</span><i class="fa-solid fa-circle-check text-zinc-900 check-icon"></i></div>
            <div class="cex-card" onclick="selectCex(this)"><div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center text-black font-black italic text-[10px]">OKX</div><span class="font-black italic text-sm flex-1 text-left">OKX</span><i class="fa-solid fa-circle-check text-zinc-900 check-icon"></i></div>
            <div class="cex-card" onclick="selectCex(this)"><div class="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center text-white"><i class="fa-solid fa-paper-plane"></i></div><span class="font-black italic text-sm flex-1 text-left">TELEGRAM WALLET</span><i class="fa-solid fa-circle-check text-zinc-900 check-icon"></i></div>
        </div>
    </div>

    <div id="wallet-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 class="text-xl font-black italic mb-6 uppercase">Link Address</h3>
            <input type="text" id="wallet-input" placeholder="Paste TON Address" class="w-full bg-black border border-zinc-800 rounded-2xl py-5 px-4 text-blue-400 font-mono text-xs outline-none mb-6 text-center">
            <button onclick="saveWallet()" class="btn-main mb-4">SAVE</button>
            <button onclick="closeModal('wallet-modal')" class="text-zinc-600 font-bold text-[10px] uppercase tracking-widest">Later</button>
        </div>
    </div>

    <div id="custom-alert" class="modal-overlay">
        <div class="modal-card">
            <div id="alert-icon" class="text-4xl mb-4 text-blue-500"></div>
            <p id="alert-text" class="text-white font-bold mb-8 text-sm px-2"></p>
            <button onclick="closeModal('custom-alert')" class="btn-main">OK</button>
        </div>
    </div>

    <script>
        const reward = Math.floor(Math.random() * 8000) + 2000;

        window.onload = () => {
            // Toplam 7 saniyeye yayılmış adımlar
            // 1.5s -> İlk adım, 3.5s -> İkinci adım, 5.5s -> Üçüncü adım, 7s -> Bitiş
            
            const schedule = [
                {id: 'c1', txt: '4.2 Years', delay: 1500},
                {id: 'c2', txt: 'Elite Rank', delay: 3500},
                {id: 'c3', txt: '98% Active', delay: 5500}
            ];

            schedule.forEach(s => {
                setTimeout(() => {
                    const el = document.getElementById(s.id);
                    el.classList.add('visible');
                    setTimeout(() => {
                        el.querySelector('.value').innerText = s.txt;
                        el.querySelector('.value').classList.replace('text-blue-500', 'text-white');
                    }, 400);
                }, s.delay);
            });

            // Tam 7. saniyede ödül ekranına geçiş
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('reward-screen').classList.remove('hidden');
                document.getElementById('reward-val').innerText = reward.toLocaleString();
            }, 7000);

            const saved = localStorage.getItem('koala_wallet');
            if(saved) updateWalletUI(saved);
        };

        function launchApp() {
            document.getElementById('app-balance').innerText = reward.toLocaleString();
            document.getElementById('reward-screen').classList.add('hidden');
            document.getElementById('main-app').style.display = 'block';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        function myAlert(text, iconClass = "fa-circle-info") {
            document.getElementById('alert-text').innerText = text;
            document.getElementById('alert-icon').innerHTML = `<i class="fa-solid ${iconClass}"></i>`;
            document.getElementById('custom-alert').classList.add('active');
        }

        function handleWalletClick() {
            if(localStorage.getItem('koala_wallet')) {
                myAlert("Wallet is already connected.", "fa-circle-check text-green-500");
            } else {
                openModal('wallet-modal');
            }
        }

        function saveWallet() {
            const val = document.getElementById('wallet-input').value.trim();
            if(val.length > 15) {
                localStorage.setItem('koala_wallet', val);
                updateWalletUI(val);
                closeModal('wallet-modal');
                myAlert("Address linked successfully!", "fa-circle-check text-green-500");
            } else {
                myAlert("Invalid TON address.", "fa-circle-exclamation text-red-500");
            }
        }

        function updateWalletUI(addr) {
            const btn = document.getElementById('dash-wallet-btn');
            btn.innerHTML = `<i class="fa-solid fa-circle-check text-green-500"></i> ${addr.slice(0,6)}...${addr.slice(-4)}`;
            btn.style.color = "#007aff";
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function selectCex(el) {
            document.querySelectorAll('.cex-card').forEach(c => {
                c.classList.remove('selected');
                c.querySelector('.check-icon').style.color = '#0c0c0c';
            });
            el.classList.add('selected');
            el.querySelector('.check-icon').style.color = '#007aff';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Ultra Miner Pro - Ad-Boost Edition</title>
    <style>
        :root {
            --ton-blue: #0088cc;
            --purple-main: #8A2BE2;
            --purple-dark: #4B0082;
            --gold: #f1c40f;
            --bg-black: #050505;
            --card-bg: #111111;
            --green-glow: #00ff41;
            --text-gray: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: var(--bg-black);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            min-height: 100vh;
        }

        /* --- CÜZDAN --- */
        .wallet-container {
            width: 100%;
            max-width: 400px;
            background: #111;
            border: 1px solid #222;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .asset-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
        }

        .asset-info { display: flex; align-items: center; gap: 12px; }
        .asset-icon { width: 35px; height: 35px; border-radius: 50%; }
        .balance-val { font-size: 18px; font-weight: 800; }

        /* --- FAN SİSTEMİ --- */
        .miner-section {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .fan-chassis {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 10px solid #1a1a1a;
            background: radial-gradient(circle, #080808, #000);
            box-shadow: inset 0 0 40px var(--purple-dark);
            z-index: 1;
        }

        .fan-blades-wrap {
            position: absolute;
            width: 260px;
            height: 260px;
            z-index: 3;
            animation: fan-spin 0.3s linear infinite;
        }

        .hub-center {
            position: absolute;
            width: 65px;
            height: 65px;
            background: #000;
            border: 2px solid var(--ton-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 0 20px var(--ton-blue);
        }

        @keyframes fan-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- REKLAM MODAL --- */
        .ad-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .ad-box {
            background: #111;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--ton-blue);
            width: 85%;
        }

        /* --- COUNTER & BUTTONS --- */
        #ton-counter { font-size: 42px; font-weight: 900; margin: 10px 0; }
        .speed-badge { color: var(--gold); font-weight: bold; margin-bottom: 15px; }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #222;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        #bar-fill { width: 0%; height: 100%; background: var(--ton-blue); transition: 0.3s; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 400px; }
        .btn { padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        .claim-btn { background: var(--ton-blue); color: white; }
        .boost-btn { background: white; color: black; }
    </style>
</head>
<body>

    <div class="wallet-container">
        <div class="asset-row">
            <div class="asset-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="asset-icon">
                <div>
                    <p style="font-size: 10px; color: #666;">BALANCE</p>
                    <p class="balance-val" id="main-wallet">0.0000 TON</p>
                </div>
            </div>
        </div>
    </div>

    <div class="miner-section">
        <div class="fan-chassis"></div>
        <div class="hub-center">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="#0088cc"><path d="M12 2L3 20h18L12 2zm0 4.25L17.25 18h-10.5L12 6.25z"/></svg>
        </div>
        <div class="fan-blades-wrap" id="fan-blades">
            <svg viewBox="0 0 100 100" style="width:100%; height:100%;">
                <g fill="var(--purple-main)">
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" />
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(72 50 50)" />
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(144 50 50)" />
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(216 50 50)" />
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(288 50 50)" />
                </g>
            </svg>
        </div>
    </div>

    <div id="ton-counter">0.000000000</div>
    <div class="speed-badge" id="speed-text">1.00 TH/s ⚡</div>

    <div style="width: 100%; max-width: 350px;">
        <div style="display:flex; justify-content:space-between; font-size:11px;">
            <span>PROGRESS (0.019 MIN)</span>
            <span id="percent-txt">0%</span>
        </div>
        <div class="progress-bar"><div id="bar-fill"></div></div>
    </div>

    <div class="btn-grid">
        <button class="btn claim-btn" onclick="executeClaim()">CLAIM</button>
        <button class="btn boost-btn" onclick="watchAd()">BOOST (+0.10)</button>
    </div>

    <div id="adOverlay" class="ad-overlay">
        <div class="ad-box">
            <h3>REKLAM İZLENİYOR...</h3>
            <div id="adTimer" style="font-size: 50px; color: var(--gold); margin: 20px 0;">5</div>
            <p>Hızınız artırılacak, lütfen kapatmayın.</p>
        </div>
    </div>

    <script>
        let mainBalance = 0.0;
        let currentMining = 0.0;
        let currentTH = 1.0;
        let baseRate = 0.00000116; // 1.0 TH/s için 10ms'lik kazanç
        const MIN_CLAIM = 0.019;

        function update() {
            // Kazanç hızı TH/s ile doğru orantılı artar
            let currentRate = (currentTH / 1.0) * baseRate;
            currentMining += currentRate;

            document.getElementById('ton-counter').innerText = currentMining.toFixed(9);
            
            // Progress Bar
            let progress = (currentMining / MIN_CLAIM) * 100;
            document.getElementById('bar-fill').style.width = Math.min(progress, 100) + "%";
            document.getElementById('percent-txt').innerText = Math.min(progress, 100).toFixed(1) + "%";
        }

        function executeClaim() {
            if (currentMining >= MIN_CLAIM) {
                mainBalance += currentMining;
                currentMining = 0;
                document.getElementById('main-wallet').innerText = mainBalance.toFixed(4) + " TON";
                alert("Claim Başarılı!");
            } else {
                alert("Minimum 0.019 TON gerekli!");
            }
        }

        function watchAd() {
            const overlay = document.getElementById('adOverlay');
            const timer = document.getElementById('adTimer');
            overlay.style.display = 'flex';
            
            let timeLeft = 5;
            timer.innerText = timeLeft;

            let countdown = setInterval(() => {
                timeLeft--;
                timer.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    overlay.style.display = 'none';
                    currentTH += 0.10;
                    document.getElementById('speed-text').innerText = currentTH.toFixed(2) + " TH/s ⚡";
                    
                    // Fan hızını fiziksel olarak artır
                    let newAnimTime = 0.3 / (currentTH / 1.0);
                    document.getElementById('fan-blades').style.animationDuration = newAnimTime + "s";
                }
            }, 1000);
        }

        setInterval(update, 10);
    </script>
</body>
</html>

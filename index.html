<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF DOSYAM - PRO CHAT</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #F8FAFC;
            --white: #FFFFFF;
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --border: #E2E8F0;
            --coin: #F59E0B;
        }

        /* GÜVENLİK VE SEÇİM ENGELLEME */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text !important; user-select: text !important; }
        button, .btn, .nav-item, .side-item, .list-item, .pdf-box, .task-box { cursor: pointer; pointer-events: auto; }

        ::-webkit-scrollbar { display: none; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* PAGE LOADER */
        #page-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.95); z-index: 9999; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 45px; height: 45px; border: 4px solid var(--border); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* VIEW CONTAINER */
        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; display: none; opacity: 0; transition: opacity 0.2s ease; -webkit-overflow-scrolling: touch; }
        .view.active { display: block; opacity: 1; }

        /* SOHBET ÖZEL VIEW AYARI */
        #v-chat { display: none; flex-direction: column; height: 100vh; padding: 0; overflow: hidden; }
        #v-chat.active { display: flex; opacity: 1; }

        .chat-feed {
            flex: 1;
            overflow-y: scroll !important;
            padding: 15px;
            padding-top: 70px;
            padding-bottom: 180px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            height: 100%;
        }

        /* SPECIAL CODE PAGE VIEW */
        #v-code-page { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; padding:20px; text-align:center; flex-direction:column; justify-content:center; align-items:center; }
        #generated-code {
            background:#F1F5F9; padding:20px; 
            border-radius:12px; font-size:20px; font-weight:800; letter-spacing:1px; 
            margin-bottom:20px; border:2px dashed var(--primary);
            word-break: break-all; max-width: 90%;
        }

        /* TOAST */
        #toast-container { position: fixed; top: 60px; left: 0; width: 100%; z-index: 9999; display: flex; flex-direction: column; align-items: center; pointer-events: none; }
        .toast { background: rgba(30, 41, 59, 0.95); color: white; padding: 12px 24px; border-radius: 50px; margin-bottom: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); font-size: 14px; font-weight: 600; animation: slideDown 0.4s; pointer-events: auto; }
        .toast.error { background: rgba(220, 38, 38, 0.95); }
        .toast.hiding { animation: slideUp 0.4s forwards; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { to { opacity: 0; transform: translateY(-20px); } }

        /* UI ELEMENTS */
        .btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.1s; }
        .btn:active { transform: scale(0.97); }
        .btn-sec { background: #EEF2FF; color: var(--primary); }
        .btn-dang { background: #FEF2F2; color: #EF4444; }
        .btn-edit { background: #FFF7ED; color: #EA580C; }
        .btn-coin { background: var(--coin); color: white; }
        .inp, .txtarea { width: 100%; padding: 14px; border-radius: 16px; border: 2px solid var(--border); background: #fff; margin-bottom: 10px; outline: none; font-size: 14px; }
        .inp:focus { border-color: var(--primary); }
        
        .header { padding: 20px; padding-top: 50px; background: var(--bg); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .header-actions { display: none; flex-direction: column; gap: 15px; align-items: center; }
        .header-icon-btn { width: 40px; height: 40px; background: var(--white); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }

        /* TASK BOX */
        .task-box { background: white; padding: 15px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 10px; }
        .task-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .task-reward { background: #FFFBEB; color: var(--coin); padding: 5px 10px; border-radius: 20px; font-weight: 800; font-size: 12px; display: flex; align-items: center; gap: 5px; }

        /* NAV */
        .nav-container { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 1000; }
        .nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-radius: 24px; display: flex; justify-content: space-around; padding: 14px; box-shadow: 0 20px 50px -10px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.6); }
        .nav-item { font-size: 24px; color: #CBD5E1; transition: 0.3s; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 14px; position: relative; }
        .nav-item.active { color: var(--primary); background: #EEF2FF; }
        .nav-badge { position: absolute; top: 5px; right: 5px; background: #EF4444; color: white; font-size: 10px; font-weight: 800; min-width: 18px; height: 18px; border-radius: 9px; display: flex; align-items: center; justify-content: center; padding: 0 4px; box-shadow: 0 2px 5px rgba(239, 68, 68, 0.4); border: 2px solid #fff; }

        /* PDF GRID */
        .pdf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .pdf-box { background: var(--white); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); height: 195px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; transition: 0.2s; }
        .pdf-thumb { width: 45px; height: 45px; background: #EEF2FF; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 20px; margin-bottom: 8px; }
        .pdf-title { font-weight: 700; font-size: 13px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; line-height: 1.3; margin-bottom: 5px; }
        .pdf-price { color: var(--coin); font-weight: 800; font-size: 12px; margin-top: 5px; display: flex; align-items: center; gap: 4px; justify-content: center; }
        
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1500; display: none; }
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--white); z-index: 1600; transition: 0.3s; padding: 20px; padding-top: 60px; display: flex; flex-direction: column; }
        .sidebar.open { left: 0; }

        /* MODAL ANIMATION */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(3px); opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-box { background: var(--white); width: 85%; max-width: 350px; border-radius: 24px; padding: 24px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.2); transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .modal-overlay.active .modal-box { transform: scale(1); }

        /* CHAT BUBBLES & INPUT */
        .chat-input-box { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid var(--border); padding: 10px; border-radius: 20px; display: none; align-items: center; gap: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); z-index: 2000; }
        .chat-inp { flex: 1; border: none; background: transparent; padding: 8px; font-size: 14px; outline: none; }
        .chat-send-btn { width: 36px; height: 36px; background: var(--primary); color: white; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="app-container">
        
        <div class="header">
            <div>
                <div style="font-size:12px; color:var(--text-sub);">Hoş Geldin,</div>
                <div style="font-weight:700; font-size:18px;" id="u-name">Misafir Kullanıcı</div>
            </div>
        </div>

        <div id="v-home" class="view active">
            <div style="background: linear-gradient(135deg, #6366F1, #A855F7); color: white; border-radius: 24px; padding: 24px; margin-bottom: 24px; box-shadow: 0 15px 30px -10px rgba(99, 102, 241, 0.4);">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3 style="font-size:22px;">Sınavlara Hazır Mısın?</h3>
                    <div style="text-align:right;">
                        <div style="font-size:10px; opacity:0.8;">BAKİYEN</div>
                        <div style="font-size:20px; font-weight:800;"><i class="fa-solid fa-coins" style="color:#FCD34D;"></i> <span id="home-balance">0</span></div>
                    </div>
                </div>
            </div>
            <h4 style="margin-bottom:15px;">Hızlı Erişim</h4>
            <div class="cat-grid" style="display:grid; grid-template-columns:repeat(2,1fr); gap:10px;">
                <div class="task-box" style="text-align:center;">Örnek Kategori</div>
                <div class="task-box" style="text-align:center;">Örnek Kategori</div>
            </div>
        </div>

        <div id="v-pdfs" class="view">
            <h2 style="margin-bottom:15px;">Kütüphane</h2>
            <div id="pdf-list" class="pdf-grid">
                <div class="pdf-box">
                    <div class="pdf-thumb"><i class="fa-solid fa-file-pdf"></i></div>
                    <div class="pdf-title">Örnek Kitap Adı</div>
                    <div class="pdf-price">5 Jeton</div>
                </div>
            </div>
        </div>

        <div id="v-earn" class="view">
            <h2 style="margin-bottom:15px; color:var(--coin);"><i class="fa-solid fa-coins"></i> Jeton Kazan</h2>
            <div class="task-box">
                <div class="task-header">
                    <div style="font-weight:700;">Günlük Görev</div>
                    <div class="task-reward">+10 <i class="fa-solid fa-coins"></i></div>
                </div>
                <button class="btn btn-sec">Görevi Yap</button>
            </div>
        </div>

        <div id="v-chat" class="view">
            <div id="chat-feed" class="chat-feed">
                <div style="text-align:center; color:#94A3B8;">Sohbet arayüzü hazır.</div>
            </div>
        </div>
        <div id="chat-box-container" class="chat-input-box">
            <input type="text" class="chat-inp" placeholder="Mesaj yaz...">
            <button class="chat-send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>

        <div id="v-profile" class="view">
            <div style="text-align:center; margin-top:20px;">
                <div style="width:100px; height:100px; border-radius:50%; background:white; display:flex; align-items:center; justify-content:center; margin:auto; font-size:40px; color:var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.05);">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h3 style="margin-top:15px;">Profilim</h3>
                <div style="font-size:24px; font-weight:800; color:var(--coin); margin-top:10px;">0</div>
                <div style="font-size:12px; color:var(--text-sub);">Toplam Jeton</div>
            </div>
        </div>

        <div class="nav-container">
            <div class="nav">
                <div class="nav-item active" onclick="showPage('home', this)"><i class="fa-solid fa-house"></i></div>
                <div class="nav-item" onclick="showPage('pdfs', this)"><i class="fa-solid fa-book-open"></i></div>
                <div class="nav-item" onclick="showPage('earn', this)"><i class="fa-solid fa-gift"></i></div>
                <div class="nav-item" onclick="showPage('chat', this)"><i class="fa-solid fa-comments"></i></div>
                <div class="nav-item" onclick="showPage('profile', this)"><i class="fa-solid fa-user"></i></div>
            </div>
        </div>
    </div>

    <script>
        // Temel Sayfa Geçiş Mantığı
        function showPage(pageId, el) {
            // Görünümleri kapat
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            // Navigasyon stilini temizle
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            // İlgili sayfayı aç
            document.getElementById('v-' + pageId).classList.add('active');
            el.classList.add('active');

            // Sohbet girişi kontrolü
            const chatInput = document.getElementById('chat-box-container');
            chatInput.style.display = (pageId === 'chat') ? 'flex' : 'none';
        }
    </script>

</body>
</html>

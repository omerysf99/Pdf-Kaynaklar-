<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Pro - Kesintisiz Deneyim</title>
    <style>
        :root {
            --bg-color: #000;
            --ui-color: #fff;
            --accent-color: #ff0050;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Shorts Kaydƒ±rma Alanƒ± */
        .shorts-container {
            width: 100%; height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .short-video-wrapper {
            position: relative;
            width: 100%; height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* Saƒü Etkile≈üim Paneli */
        .side-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .action-btn {
            background: none; border: none;
            color: var(--ui-color);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
        }

        .action-btn.liked { color: var(--accent-color); }

        /* Yorum Paneli */
        .comment-panel {
            position: absolute;
            bottom: -100%; /* Ba≈ülangƒ±√ßta gizli */
            left: 0; width: 100%; height: 60%;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px 20px 0 0;
            transition: bottom 0.3s ease;
            z-index: 20;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }

        .comment-panel.active { bottom: 0; }

        .close-comments {
            float: right; font-size: 20px; cursor: pointer;
        }

        /* Overlay - Video √ºzerine tƒ±klamayƒ± kontrol etmek i√ßin */
        .video-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
        }
    </style>
</head>
<body>

<div class="shorts-container" id="mainContainer">
    <div class="short-video-wrapper" id="wrapper-1">
        <video id="v1" class="shorts-player" loop playsinline muted>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-lighting-in-the-rain-31215-large.mp4" type="video/mp4">
        </video>
        
        <div class="video-overlay" onclick="togglePlay('v1')"></div>

        <div class="side-actions">
            <button class="action-btn" onclick="handleLike(this, event)">
                ‚ù§Ô∏è <span style="font-size: 12px;">Like</span>
            </button>
            <button class="action-btn" onclick="toggleComments('v1', event)">
                üí¨ <span style="font-size: 12px;">Yorum</span>
            </button>
        </div>

        <div id="comments-v1" class="comment-panel">
            <span class="close-comments" onclick="closeComments('v1')">‚úñ</span>
            <h3>Yorumlar</h3>
            <p>Admin ID: 8392479231 i√ßin aktif edildi.</p>
            <input type="text" placeholder="Yorum yazƒ±n..." style="width: 90%; padding: 10px; border-radius: 10px; border: none;">
        </div>
    </div>
</div>

<script>
    // 1. LIKE DAVRANI≈ûI: Video asla durmaz
    function handleLike(btn, event) {
        event.stopPropagation(); // Event'in video katmanƒ±na gitmesini engelle
        btn.classList.toggle('liked');
        console.log("Etkile≈üim algƒ±landƒ±: Like. Video devam ediyor.");
    }

    // 2. YORUM PANELƒ∞ DAVRANI≈ûI: Video arka planda akmaya devam eder
    function toggleComments(videoId, event) {
        event.stopPropagation();
        const panel = document.getElementById(`comments-${videoId}`);
        panel.classList.toggle('active');
        
        // Sesin a√ßƒ±k kalmasƒ±nƒ± saƒüla (opsiyonel otomatik un-mute)
        const video = document.getElementById(videoId);
        video.muted = false;
        video.play(); // Her ihtimale kar≈üƒ± oynatmayƒ± zorla
    }

    function closeComments(videoId) {
        document.getElementById(`comments-${videoId}`).classList.remove('active');
    }

    // 3. MANUEL PAUSE: Sadece video alanƒ±na direkt tƒ±klanƒ±rsa
    function togglePlay(videoId) {
        const video = document.getElementById(videoId);
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }

    // 4. SCROLL Y√ñNETƒ∞Mƒ∞: Ekrandan √ßƒ±kan video durur
    const observerOptions = { threshold: 0.6 };
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const video = entry.target.querySelector('video');
            if (entry.isIntersecting) {
                video.play();
            } else {
                video.pause();
                // Video ekrandan √ßƒ±karsa yorum panelini de kapat
                const panel = entry.target.querySelector('.comment-panel');
                if(panel) panel.classList.remove('active');
            }
        });
    }, observerOptions);

    document.querySelectorAll('.short-video-wrapper').forEach(wrapper => {
        observer.observe(wrapper);
    });

    // Otomatik Loop zaten HTML 'loop' attribute ile saƒülanmƒ±≈ütƒ±r.
</script>

</body>
</html>

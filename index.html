<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether PRO - 8392479231</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00c076;
            --bg: #0d0d0d;
            --card: #1a1a1a;
            --secondary: #262626;
            --text-main: #ffffff;
            --text-dim: #a3a3a3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid var(--secondary); }

        .content { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* MADENCİLİK (ANASAYFA) */
        .mining-section { 
            padding: 30px 20px; 
            text-align: center; 
            background: linear-gradient(180deg, rgba(0,192,118,0.1) 0%, transparent 100%), url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); 
        }
        .main-coin { width: 110px; height: 110px; margin-bottom: 15px; filter: drop-shadow(0 0 15px var(--primary)); }
        .mining-stats { font-size: 38px; font-weight: 800; letter-spacing: -1px; }
        .power-info { color: var(--text-dim); font-size: 13px; margin-top: 5px; }

        .action-btns { display: flex; flex-direction: column; gap: 10px; padding: 20px; }
        .btn-white { background: #fff; color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: 700; font-size: 16px; width: 100%; cursor: pointer; }
        .btn-gray { background: #e0e0e0; color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: 700; font-size: 16px; width: 100%; cursor: pointer; }

        /* CÜZDAN BAKİYESİ */
        .wallet-card { background: var(--card); margin: 0 20px 20px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--secondary); }
        .coin-meta { display: flex; align-items: center; gap: 12px; }
        .coin-meta img { width: 40px; height: 40px; border-radius: 50%; }
        .btn-draw { background: var(--primary); color: #000; border: none; padding: 8px 15px; border-radius: 8px; font-weight: 800; font-size: 13px; }

        /* ARKADAŞLAR (GELİŞMİŞ) */
        .share-banner { background: var(--primary); color: #000; margin: 20px; padding: 25px; border-radius: 20px; text-align: center; font-weight: 800; font-size: 18px; }
        .social-grid { display: flex; justify-content: center; gap: 12px; margin: 10px 0 25px; }
        .social-icon { width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #fff; cursor: pointer; }

        .partner-box { background: var(--card); margin: 20px; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid var(--secondary); }
        .commission { font-size: 42px; font-weight: 800; color: var(--primary); margin: 15px 0; }
        .btn-green-fill { background: var(--primary); color: #000; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: 800; font-size: 16px; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; height: 85px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--secondary); }
        .nav-link { color: var(--text-dim); text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 6px; font-size: 11px; font-weight: 600; }
        .nav-link.active { color: #fff; }
        .nav-link i { font-size: 22px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div style="display:flex; align-items:center; gap:8px; font-weight:700;">
            <i class="fas fa-times"></i> Kapat
        </div>
        <div style="font-weight:700;">Earn Tether <i class="fas fa-check-circle" style="color:#0084FF"></i></div>
        <i class="fas fa-ellipsis-v"></i>
    </header>

    <div class="content">
        <div id="v-home" class="view active">
            <div class="mining-section">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="main-coin">
                <div class="mining-stats" id="ui-pool">0.00000000</div>
                <div class="power-info">Toplam Güç: 0.00005000 USDT/s</div>
            </div>

            <div class="action-btns">
                <button class="btn-white" onclick="Game.claim()">Topla</button>
                <button class="btn-gray">Yükselt</button>
            </div>

            <div style="padding: 0 20px 10px; font-weight: 700;">Cüzdan Bakiyesi</div>
            <div class="wallet-card">
                <div class="coin-meta">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png">
                    <div>
                        <div style="font-weight:700;">USDT</div>
                        <div id="ui-wallet" style="font-size:12px; color:var(--text-dim);">0.00000000</div>
                    </div>
                </div>
                <button class="btn-draw">Para Çek</button>
            </div>
        </div>

        <div id="v-friends" class="view">
            <div class="share-banner">
                Arkadaşlarla paylaş
            </div>

            <div class="social-grid">
                <div class="social-icon" style="background:#25D366;" onclick="Game.share('wa')"><i class="fab fa-whatsapp"></i></div>
                <div class="social-icon" style="background:#0084FF;" onclick="Game.share('ms')"><i class="fab fa-facebook-messenger"></i></div>
                <div class="social-icon" style="background:#00E676;" onclick="Game.share('line')"><i class="fab fa-line"></i></div>
                <div class="social-icon" style="background:#000;" onclick="Game.share('x')"><i class="fab fa-x-twitter"></i></div>
                <div class="social-icon" style="background:#444;" onclick="Game.copy()"><i class="fas fa-link"></i></div>
            </div>

            <div class="partner-box">
                <div style="font-size:14px; color:var(--text-dim); font-weight:600;">Ortaklık programları</div>
                <div style="font-size:12px; color:var(--text-dim); margin:5px 0 15px;">Pazarlamayı teşvik eden kişi ön satışa döndüğünde bir komisyon alacaksınız.</div>
                <div class="commission">$0</div>
                <button class="btn-green-fill">Çekim</button>
                <div style="margin-top:15px; color:var(--primary); font-size:12px; font-weight:700;">Komisyon detayları</div>
            </div>

            <div style="padding: 20px; font-weight: 700;">Arkadaşlarım (0)</div>
            <div style="text-align:center; padding:40px; color:var(--text-dim); font-size:14px;">Henüz Davetiyeniz Yok</div>
        </div>
    </div>

    <nav>
        <a href="javascript:void(0)" class="nav-link active" onclick="Game.nav('v-home', this)">
            <i class="fas fa-home"></i> Anasayfa
        </a>
        <a href="javascript:void(0)" class="nav-link">
            <i class="fas fa-layer-group"></i> Yükselt
        </a>
        <a href="javascript:void(0)" class="nav-link" onclick="Game.nav('v-friends', this)">
            <i class="fas fa-user-friends"></i> Arkadaşlar
        </a>
    </nav>
</div>

<script>
const Game = (() => {
    let u = { wallet: 0, pool: 0, adminId: "8392479231" };
    const TG = window.Telegram.WebApp;

    const init = () => {
        TG.expand();
        // Madencilik Döngüsü: Saniyede 0.00005 ekle
        setInterval(() => {
            u.pool += 0.00005000;
            document.getElementById('ui-pool').innerText = u.pool.toFixed(8);
        }, 1000);
    };

    return {
        init,
        nav: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            TG.HapticFeedback.impactOccurred('light');
        },
        claim: () => {
            if(u.pool <= 0) return;
            u.wallet += u.pool;
            u.pool = 0;
            document.getElementById('ui-wallet').innerText = u.wallet.toFixed(8);
            document.getElementById('ui-pool').innerText = "0.00000000";
            TG.HapticFeedback.notificationOccurred('success');
            TG.showAlert("Kazanç toplandı!");
        },
        share: (p) => {
            const link = `https://t.me/EarnTetherBot?start=${u.adminId}`;
            window.open(p === 'wa' ? `https://wa.me/?text=${link}` : `https://t.me/share/url?url=${link}`);
        },
        copy: () => {
            navigator.clipboard.writeText(`https://t.me/EarnTetherBot?start=${u.adminId}`);
            TG.showAlert("Link kopyalandı!");
        }
    };
})();

window.onload = Game.init;
</script>
</body>
</html>

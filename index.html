<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Firebase Full Integration</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root {
            --p-purple: #a855f7; --bg: #000; --card: #0f0f12;
            --text: #fff; --dim: #71717a; --green: #10b981; --red: #ef4444; --gold: #fbbf24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Loader */
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .spin { width: 45px; height: 45px; border: 4px solid #111; border-top-color: var(--p-purple); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        /* Navigation */
        nav { height: 80px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #1a1a1f; position: sticky; bottom: 0; }
        .nav-admin { grid-template-columns: repeat(5, 1fr) !important; }
        .n-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 10px; cursor: pointer; }
        .n-item.active { color: var(--p-purple); }
        .n-item i { font-style: normal; font-size: 24px; margin-bottom: 3px; }

        /* Views */
        .view { display: none; flex-direction: column; padding: 20px; flex: 1; overflow-y: auto; }
        .view.active { display: flex; }

        /* UI Elements */
        .bal-txt { font-size: 52px; font-weight: 900; color: var(--p-purple); text-align: center; margin: 15px 0; text-shadow: 0 0 20px rgba(168, 85, 247, 0.3); }
        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 18px; padding: 15px; margin-bottom: 12px; }
        .btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); opacity: 0.8; }
        .btn-main:disabled { background: #222; color: #555; cursor: not-allowed; }

        /* Tapper */
        .tap-zone { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .spyder-btn { 
            width: 230px; height: 230px; background: radial-gradient(circle, #c084fc, #a855f7); 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.5); user-select: none;
        }
        .spyder-btn span { font-size: 110px; pointer-events: none; }

        /* Badges */
        .status-badge { width: 100%; padding: 10px; border-radius: 10px; font-size: 12px; font-weight: bold; text-align: center; margin-top: 10px; }
        .pending { background: rgba(251, 191, 36, 0.1); color: var(--gold); border: 1px solid var(--gold); }
        .approved { background: rgba(16, 185, 129, 0.1); color: var(--green); border: 1px solid var(--green); }

        .pop { position: absolute; color: #fff; font-size: 32px; font-weight: bold; pointer-events: none; animation: up 0.7s forwards; z-index: 1000; }
        @keyframes up { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        input { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 14px; border-radius: 12px; margin: 10px 0; text-align: center; font-size: 16px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spin"></div>
        <p style="color:var(--p-purple); margin-top:15px; font-weight:bold; letter-spacing:1px;">SPYDER NETWORK...</p>
    </div>

    <main style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
        <section id="p-home" class="view active">
            <h1 class="bal-txt" id="ui-bal">0</h1>
            <div class="tap-zone">
                <div class="spyder-btn" id="tap-node"><span>üï∑Ô∏è</span></div>
            </div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:6px;">
                    <span style="color:var(--dim)">‚ö° ENERGY</span><span id="ui-nrg" style="font-weight:bold;">1000/1000</span>
                </div>
                <div style="height:8px; background:#111; border-radius:4px; overflow:hidden;">
                    <div id="ui-nrg-bar" style="height:100%; background:var(--p-purple); width:100%; transition: width 0.3s;"></div>
                </div>
            </div>
        </section>

        <section id="p-tasks" class="view">
            <h2 style="margin-bottom:20px;">Missions</h2>
            <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <b style="font-size:16px;">Spyder Telegram</b><br>
                    <span style="color:var(--p-purple); font-size:13px; font-weight:bold;">+1,000 SPYDER</span>
                </div>
                <button class="btn-main" style="width:auto; padding:10px 20px;" id="t-btn-1" onclick="Tasks.do(1, 1000, 'https://t.me/SpyderCommunity')">JOIN</button>
            </div>
        </section>

        <section id="p-vault" class="view">
            <h2 style="margin-bottom:20px;">Vault Swap</h2>
            <div class="card">
                <label style="font-size:11px; color:var(--dim)">AMOUNT TO SWAP</label>
                <input type="number" id="s-in" value="1000" oninput="Finance.syncS()">
                <div style="text-align:center; color:var(--green); font-size:28px; font-weight:bold; margin:15px;">$ <span id="s-out">0.010</span></div>
                <button class="btn-main" id="swap-btn" onclick="Finance.swap()">SWAP TO USDT</button>
                <div id="swap-status" class="status-badge approved" style="display:none;">ƒ∞≈ûLEM ONAYLANDI ‚úì</div>
            </div>
        </section>

        <section id="p-wallet" class="view">
            <h2 style="margin-bottom:20px;">Wallet</h2>
            <div class="card" style="text-align:center; border:1px solid var(--green); background: rgba(16, 185, 129, 0.05);">
                <p style="font-size:12px; color:var(--dim)">TOTAL WITHDRAWABLE</p>
                <h1 style="color:var(--green); font-size:45px;">$<span id="ui-usdt">0.000</span></h1>
            </div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; font-size:13px; margin-bottom:10px;">
                    <span>Ads (Daily):</span>
                    <b id="ui-ads" style="color:var(--red);">0 / 10</b>
                </div>
                <input type="number" id="w-amt" value="0.005" step="0.005" oninput="Finance.syncW()">
                <input type="text" id="w-adr" placeholder="Wallet BEP20 Address">
                <button id="w-btn" class="btn-main" onclick="Finance.withdraw()">WITHDRAW</button>
                <div id="wd-status" class="status-badge pending" style="display:none;">ADMƒ∞N ONAYI BEKLENƒ∞YOR...</div>
            </div>
        </section>

        <section id="p-admin" class="view">
            <h2 style="color:var(--gold)">üëë Admin Control</h2>
            <div class="card" style="flex:1; overflow:auto; padding:5px;">
                <table style="width:100%; font-size:11px; border-collapse: collapse;">
                    <thead style="color:var(--dim); border-bottom:1px solid #222;">
                        <tr><th style="padding:10px 5px; text-align:left;">UID</th><th>COIN</th><th>USDT</th><th>ADS</th></tr>
                    </thead>
                    <tbody id="admin-list"></tbody>
                </table>
            </div>
            <button class="btn-main" style="background:var(--gold); color:#000; margin-top:10px;" onclick="Admin.load()">YENƒ∞LE</button>
        </section>
    </main>

    <nav id="main-nav">
        <div class="n-item active" onclick="nav('p-home', this)"><i>üéÆ</i>Oyna</div>
        <div class="n-item" onclick="nav('p-tasks', this)"><i>üìã</i>G√∂rev</div>
        <div class="n-item" onclick="nav('p-vault', this)"><i>üèõÔ∏è</i>Vault</div>
        <div class="n-item" onclick="nav('p-wallet', this)"><i>üí∞</i>C√ºzdan</div>
    </nav>

    <script>
        // --- CONFIG ---
        const ADMIN_ID = "8392479231";
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        // --- INIT FIREBASE ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let user = { bal: 0, nrg: 1000, usdt: 0, ads: 0, tasks: [], wd_pending: false };
        let isStarted = false;

        const App = {
            init: async () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";
                
                // Admin UI Check
                if(uid === ADMIN_ID) {
                    const navBar = document.getElementById('main-nav');
                    navBar.classList.add('nav-admin');
                    navBar.innerHTML += `<div class="n-item" style="color:var(--gold)" onclick="nav('p-admin', this)"><i>üëë</i>Admin</div>`;
                }

                // Failsafe Start (Max 4s wait)
                const fs = setTimeout(() => App.launch(), 4000);

                try {
                    const doc = await db.collection("users").doc(uid).get();
                    if(doc.exists) user = { ...user, ...doc.data() };
                    clearTimeout(fs);
                    App.launch();
                } catch(e) {
                    console.error("DB Connection Failed", e);
                    App.launch();
                }
            },
            launch: () => {
                if(isStarted) return; isStarted = true;
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                UI.refresh();
                // Energy Refill
                setInterval(() => { if(user.nrg < 1000) { user.nrg += 1; UI.refresh(); }}, 2000);
            },
            tap: (e) => {
                if(user.nrg <= 0) return;
                user.bal++; user.nrg--;
                UI.pop(e); UI.refresh();
                if(user.bal % 40 === 0) App.showAd();
                if(user.bal % 25 === 0) App.save();
            },
            showAd: () => {
                if(window.showAdexora) window.showAdexora().then(() => { user.ads++; UI.refresh(); App.save(); });
            },
            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";
                db.collection("users").doc(uid).set(user, { merge: true });
            }
        };

        const Tasks = {
            do: (id, rew, link) => {
                if(user.tasks.includes(id)) return;
                tg.openLink(link);
                setTimeout(() => {
                    user.bal += rew; user.tasks.push(id);
                    UI.refresh(); App.save();
                    tg.showPopup({ message: `Success! +${rew} added.` });
                }, 6000);
            }
        };

        const Finance = {
            syncS: () => document.getElementById('s-out').innerText = (document.getElementById('s-in').value * 0.00001).toFixed(3),
            swap: () => {
                const amt = parseInt(document.getElementById('s-in').value);
                if(user.bal < amt) return tg.showAlert("Yetersiz SPYDER!");
                user.bal -= amt;
                user.usdt += (amt * 0.00001);
                
                const btn = document.getElementById('swap-btn');
                const status = document.getElementById('swap-status');
                btn.style.display = 'none'; status.style.display = 'block';
                
                UI.refresh(); App.save();
                setTimeout(() => { btn.style.display = 'block'; status.style.display = 'none'; }, 3000);
            },
            syncW: () => {
                const amt = parseFloat(document.getElementById('w-amt').value) || 0;
                const req = Math.max(10, Math.ceil(amt / 0.005) * 10);
                document.getElementById('ui-ads').innerText = `${user.ads} / ${req}`;
                const valid = (amt >= 0.005 && user.usdt >= amt && user.ads >= req && !user.wd_pending);
                document.getElementById('w-btn').disabled = !valid;
            },
            withdraw: () => {
                user.wd_pending = true;
                UI.refresh(); App.save();
                tg.showAlert("Talebiniz Kaydedildi. Admin onayƒ± bekleniyor.");
            }
        };

        const Admin = {
            load: async () => {
                const list = document.getElementById('admin-list');
                list.innerHTML = "<tr><td colspan='4'>Veriler √áekiliyor...</td></tr>";
                const snap = await db.collection("users").get();
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `<tr style="${d.wd_pending ? 'background:rgba(255,184,0,0.1)' : ''}">
                        <td style="padding:10px 5px;">${doc.id.slice(0,6)}</td>
                        <td>${(d.bal || 0).toLocaleString()}</td>
                        <td>$${(d.usdt || 0).toFixed(3)}</td>
                        <td>${d.ads || 0}${d.wd_pending ? '‚ö†Ô∏è' : ''}</td>
                    </tr>`;
                });
            }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').innerText = `${user.nrg}/1000`;
                document.getElementById('ui-nrg-bar').style.width = (user.nrg / 10) + "%";
                document.getElementById('ui-usdt').innerText = user.usdt.toFixed(3);
                
                user.tasks.forEach(id => {
                    const b = document.getElementById(`t-btn-${id}`);
                    if(b) { b.innerText = "DONE"; b.disabled = true; }
                });

                const wBtn = document.getElementById('w-btn');
                const wSt = document.getElementById('wd-status');
                if(user.wd_pending) { wBtn.style.display = 'none'; wSt.style.display = 'block'; }
                else { wBtn.style.display = 'block'; wSt.style.display = 'none'; }

                Finance.syncS(); Finance.syncW();
            },
            pop: (e) => {
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                const p = document.createElement('div'); p.className='pop'; p.innerText='+1'; p.style.left=x+'px'; p.style.top=y+'px';
                document.body.appendChild(p); setTimeout(()=>p.remove(),600);
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
            if(id === 'p-admin') Admin.load();
        }

        const node = document.getElementById('tap-node');
        node.addEventListener('touchstart', (e) => { e.preventDefault(); App.tap(e); });
        node.addEventListener('mousedown', (e) => App.tap(e));

        App.init();
    </script>
</body>
</html>

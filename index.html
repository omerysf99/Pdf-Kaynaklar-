<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA TON Miner</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #76b900;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* TasarÄ±mÄ±n kalbi: Orta GÃ¶rsel */
        .miner-container {
            position: relative;
            text-align: center;
        }

        .miner-image {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 4px solid #76b900;
            object-fit: cover;
            /* CanlandÄ±rma efekti */
            animation: pulse-glow 2s infinite ease-in-out;
            z-index: 5;
            position: relative;
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); box-shadow: 0 0 10px #76b900; }
            50% { transform: scale(1.03); box-shadow: 0 0 30px #76b900; }
            100% { transform: scale(1); box-shadow: 0 0 10px #76b900; }
        }

        .balance-box {
            margin-top: 20px;
            text-align: center;
        }

        .balance-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin: 5px 0;
        }

        .speed-text {
            font-size: 1rem;
            color: #888;
        }

        /* GeliÅŸtirilmiÅŸ CanlÄ± Emojiler */
        .floating-emoji {
            position: absolute;
            pointer-events: none;
            font-size: 2rem;
            z-index: 10;
            animation: fly-and-spin 2s ease-out forwards;
        }

        @keyframes fly-and-spin {
            0% { 
                transform: translate(0, 0) rotate(0deg) scale(0.5); 
                opacity: 0; 
            }
            20% { opacity: 1; }
            100% { 
                transform: translate(var(--x), var(--y)) rotate(360deg) scale(1.5); 
                opacity: 0; 
            }
        }

        .admin-footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="miner-container" id="minerArea">
        <img src="nvidia.jpg" alt="NVIDIA Miner" class="miner-image">
    </div>

    <div class="balance-box">
        <div style="letter-spacing: 2px;">TOPLAM KAZANÃ‡</div>
        <div class="balance-text" id="balanceDisplay">0.00000000</div>
        <div style="color: #76b900; font-weight: bold; font-size: 1.2rem;">TON</div>
        <div class="speed-text">Saniyelik KazanÃ§: +0.00000123</div>
    </div>

    <div class="admin-footer">Admin ID: 8392479231</div>

    <script>
        let currentBalance = 0.00000000;
        const earnRate = 0.00000123;
        const balanceDisplay = document.getElementById('balanceDisplay');
        const minerArea = document.getElementById('minerArea');
        
        const emojiList = ['ðŸ’Ž', 'âš¡', 'ðŸš€', 'ðŸŸ¢', 'ðŸ’°', 'ðŸ”¥', 'âœ¨'];

        function updateMining() {
            // KazancÄ± ekle
            currentBalance += earnRate;
            balanceDisplay.innerText = currentBalance.toFixed(8);
            
            // Emoji canlandÄ±r
            spawnEmoji();
        }

        function spawnEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
            
            // Rastgele fÄ±rlama yÃ¶nleri
            const randomX = (Math.random() - 0.5) * 400 + "px";
            const randomY = (Math.random() - 0.5) * 400 - 100 + "px";
            
            emoji.style.setProperty('--x', randomX);
            emoji.style.setProperty('--y', randomY);
            
            // GÃ¶rselin merkezinden baÅŸlasÄ±n
            emoji.style.left = "50%";
            emoji.style.top = "50%";
            
            minerArea.appendChild(emoji);

            // Animasyon bitince temizle
            setTimeout(() => {
                emoji.remove();
            }, 2000);
        }

        // Her saniye gÃ¼ncelle
        setInterval(updateMining, 1000);
    </script>

</body>
</html>

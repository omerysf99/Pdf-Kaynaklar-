<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX - Ultimate Miner PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0098ea;
            --primary-dark: #007bbd;
            --primary-glow: rgba(0, 152, 234, 0.5);
            --shib: #f06522;
            --bg-deep: #050505;
            --card-glass: rgba(18, 18, 18, 0.9);
            --white: #ffffff;
            --gray: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .header-section { width: 100%; max-width: 440px; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .wallet-card {
            background: var(--card-glass);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px; padding: 18px;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .asset-info { display: flex; align-items: center; gap: 14px; }
        /* Cüzdan kısmındaki küçük görsel anime kızı oldu */
        .asset-info img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .asset-info div b { display: block; font-size: 15px; letter-spacing: 0.3px; }
        .asset-info div span { font-size: 11px; color: var(--gray); font-weight: 600; }

        .asset-balance { text-align: right; }
        .asset-balance h3 { font-size: 18px; font-weight: 900; margin-bottom: 4px; }
        .btn-send {
            background: var(--white); color: #000; border: none;
            padding: 6px 16px; border-radius: 12px; font-size: 12px; font-weight: 900;
            cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-send:hover { transform: scale(1.1); background: var(--primary); color: white; }

        .core-engine {
            position: relative; width: 320px; height: 320px;
            margin: 10px 0; display: flex; justify-content: center; align-items: center;
        }

        .orbit-ring {
            position: absolute; border: 2px solid transparent; border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        .orbit-1 { width: 260px; height: 260px; border-top: 2px solid var(--primary); border-bottom: 2px solid var(--primary); opacity: 0.4; }
        .orbit-2 { width: 220px; height: 220px; border-left: 2px solid var(--primary); border-right: 2px solid var(--primary); animation-duration: 6s; opacity: 0.6; }

        /* Ana merkez görseli senin görselinle güncellendi */
        .main-logo {
            width: 150px; height: 150px; z-index: 10;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            filter: drop-shadow(0 0 20px var(--primary-glow));
            animation: pulse-core 4s ease-in-out infinite;
        }

        .stats-box { text-align: center; margin-bottom: 30px; }
        #mining-display {
            font-size: 50px; font-weight: 900; font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(180deg, #fff 0%, #999 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .speed-pill {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(0, 255, 128, 0.1); color: #00ff80;
            padding: 8px 24px; border-radius: 50px; font-weight: 900;
            font-size: 15px; border: 1px solid rgba(0, 255, 128, 0.2); margin-top: 10px;
        }

        .controls { width: 100%; max-width: 400px; display: flex; gap: 15px; padding: 0 20px; }
        .btn-main {
            flex: 1; padding: 20px; border-radius: 22px; border: none;
            font-size: 17px; font-weight: 900; cursor: pointer; transition: 0.2s;
        }
        .btn-claim { background: var(--primary); color: white; box-shadow: 0 6px 0 var(--primary-dark); }
        .btn-boost { background: var(--white); color: black; box-shadow: 0 6px 0 #bbb; }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal {
            background: var(--white); color: #111; width: 92%; max-width: 420px;
            border-radius: 40px; padding: 35px; text-align: center;
            animation: modal-up 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-top-info { display: flex; gap: 12px; margin-bottom: 30px; }
        .stat-chip {
            flex: 1; background: #f4f8fb; padding: 15px; border-radius: 20px;
            display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 900;
        }
        /* Modal içindeki ikonlar da anime kızı oldu */
        .stat-chip img { border-radius: 50%; object-fit: cover; }

        .btn-submit {
            width: 100%; padding: 22px; border-radius: 22px; border: none;
            background: #daeeff; color: white; font-size: 18px; font-weight: 900;
            margin-top: 20px; cursor: pointer; transition: 0.3s;
        }
        .btn-submit.ready { background: var(--primary); box-shadow: 0 10px 25px var(--primary-glow); }

        .tab-bar {
            position: fixed; bottom: 0; width: 100%; height: 85px;
            background: rgba(12, 12, 12, 0.98); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .tab-btn { display: flex; flex-direction: column; align-items: center; gap: 6px; color: #555; text-decoration: none; cursor: pointer; }
        .tab-btn.active { color: var(--primary); }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-core { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
        @keyframes modal-up { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        #ad-box { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="header-section">
        <div class="wallet-card">
            <div class="asset-info">
                <img src="https://raw.githubusercontent.com/666-st/img/main/gs_anime.png">
                <div><b>Toncoin</b><span>TON NETWORK</span></div>
            </div>
            <div class="asset-balance">
                <h3 id="top-ton">0.0000</h3>
                <button class="btn-send" onclick="openModal('TON')">Send</button>
            </div>
        </div>
        <div class="wallet-card">
            <div class="asset-info">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png">
                <div><b>Shiba Inu</b><span>SHIB TOKEN</span></div>
            </div>
            <div class="asset-balance">
                <h3 id="top-shib" style="color:var(--shib)">0</h3>
                <button class="btn-send" onclick="openModal('SHIB')">Send</button>
            </div>
        </div>
    </div>

    <div class="core-engine">
        <div class="orbit-ring orbit-1"></div>
        <div class="orbit-ring orbit-2"></div>
        <img src="https://raw.githubusercontent.com/666-st/img/main/gs_anime.png" class="main-logo">
    </div>

    <div class="stats-box">
        <div id="mining-display">0.000000000</div>
        <div class="speed-pill" id="speed-tag">1.00 TH/s ⚡</div>
    </div>

    <div class="controls">
        <button class="btn-main btn-claim" onclick="runClaim()">CLAIM REWARD</button>
        <button class="btn-main btn-boost" onclick="runBoost()">BOOST</button>
    </div>

    <div class="overlay" id="withdraw-overlay">
        <div class="modal">
            <div class="modal-top-info">
                <div class="stat-chip"><img src="https://raw.githubusercontent.com/666-st/img/main/gs_anime.png" width="22" height="22"> <span id="m-stat-ton">0.00</span></div>
                <div class="stat-chip" style="background:#fff5f0;"><img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" width="20"> <span id="m-stat-shib">0</span></div>
            </div>
            <h2 style="font-weight: 900; margin-bottom: 25px;">Send <span id="m-target">TON</span></h2>
            <div class="input-wrap"><input type="text" class="input-field" placeholder="Wallet Address"></div>
            <div class="input-wrap"><input type="number" class="input-field" placeholder="0.00" id="inp-amt" oninput="liveCheck()"></div>
            <button class="btn-submit" id="btn-final" onclick="executeWithdraw()">SEND NOW</button>
            <p style="margin-top: 20px; color: #ccc; cursor: pointer;" onclick="closeModal()">CLOSE</p>
        </div>
    </div>

    <div id="ad-box">
        <h1 style="color: var(--primary); font-size: 32px; font-weight: 900;">TONIX MINING...</h1>
        <p id="ad-timer" style="color: #555; margin-top: 10px;">Processing reward...</p>
    </div>

    <nav class="tab-bar">
        <div class="tab-btn"><span>Home</span></div>
        <div class="tab-btn"><span>Friends</span></div>
        <div class="tab-btn active"><span>Mining</span></div>
        <div class="tab-btn"><span>Tasks</span></div>
        <div class="tab-btn"><span>Wallet</span></div>
    </nav>

    <script>
        let db = { ton: 0, shib: 0, mining: 0, speed: 1.0, activeCoin: 'TON' };
        const baseIncome = 0.00001157;

        setInterval(() => {
            db.mining += (baseIncome / 10) * db.speed;
            document.getElementById('mining-display').innerText = db.mining.toFixed(9);
            document.getElementById('top-ton').innerText = db.ton.toFixed(4);
            document.getElementById('top-shib').innerText = db.shib.toLocaleString();
        }, 100);

        function runClaim() {
            if(db.mining < 0.001) return alert("Min mining required!");
            document.getElementById('ad-box').style.display = 'flex';
            setTimeout(() => {
                db.ton += db.mining;
                db.shib += Math.floor(db.mining * 100000);
                db.mining = 0;
                document.getElementById('ad-box').style.display = 'none';
            }, 3000);
        }

        function runBoost() {
            db.speed += 0.20;
            document.getElementById('speed-tag').innerText = db.speed.toFixed(2) + " TH/s ⚡";
        }

        function openModal(coin) {
            db.activeCoin = coin;
            document.getElementById('m-target').innerText = coin;
            document.getElementById('withdraw-overlay').style.display = 'flex';
        }
        function closeModal() { document.getElementById('withdraw-overlay').style.display = 'none'; }
        
        function liveCheck() {
            let val = parseFloat(document.getElementById('inp-amt').value) || 0;
            let btn = document.getElementById('btn-final');
            if(val > 0) btn.classList.add('ready'); else btn.classList.remove('ready');
        }

        function executeWithdraw() { alert("Request sent to blockchain!"); closeModal(); }
        
        // Background
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(255,255,255,0.1)";
            for(let i=0; i<30; i++) { ctx.beginPath(); ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, 7); ctx.fill(); }
            setTimeout(() => requestAnimationFrame(draw), 100);
        }
        draw();
    </script>
</body>
</html>

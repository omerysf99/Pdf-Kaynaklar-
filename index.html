<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux Miner - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #f4f7f9; color: #1a1a1a; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #game-container { width: 100%; max-width: 450px; background: #fff; position: relative; display: flex; flex-direction: column; }

        /* --- POP-UP (MODAL) Sƒ∞STEMƒ∞ --- */
        .modal-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: #f4f7f9; width: 90%; border-radius: 28px; padding: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }

        /* --- √úST PANEL --- */
        .header-stats { padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .stat-item { background: #fff; border-radius: 16px; padding: 12px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .stat-info { display: flex; align-items: center; gap: 10px; }
        .stat-icon { width: 32px; height: 32px; border-radius: 50%; }
        .wallet-btn { width: 40px; height: 35px; background: #4da3ff; border: none; border-radius: 10px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* --- ANA EKRAN --- */
        .miner-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .ton-balance-large { font-size: 48px; font-weight: 900; letter-spacing: -1px; }
        .ghs-info { color: #007bff; font-weight: 800; font-size: 18px; margin-bottom: 25px; }
        .fan-box { width: 220px; height: 220px; margin-bottom: 30px; position: relative; }
        .fan-img { width: 100%; height: 100%; animation: spin 3s linear infinite; border-radius: 50%; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- FORM ELEMANLARI --- */
        .input-field { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid #e0e8f0; margin-bottom: 12px; background: #fff; outline: none; text-align: center; font-size: 14px; }
        .btn-blue { width: 100%; background: #4da3ff; color: #fff; border: none; padding: 18px; border-radius: 18px; font-weight: 800; font-size: 16px; cursor: pointer; }
        .btn-white { width: 100%; background: #fff; color: #333; border: 1px solid #ddd; padding: 18px; border-radius: 18px; font-weight: 700; margin-top: 10px; cursor: pointer; }

        /* --- ALT NAV --- */
        .bottom-nav { background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; position: absolute; bottom: 0; width: 100%; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #888; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: #007bff; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="withdraw-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="text-align:center; font-weight:900; margin-bottom:10px;">Enter your personal TON address</h3>
            <p style="text-align:center; color:#888; font-size:12px; margin-bottom:15px;">Minimum send amount is 1,5 TON</p>

            <div style="background:#fff; border-radius:12px; padding:12px; margin-bottom:12px; display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; align-items:center; gap:8px; font-weight:800;">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="20"> TON
                </div>
                <span>‚åÑ</span>
            </div>

            <input type="text" placeholder="Your TON address" class="input-field">
            <div style="position:relative;">
                <input type="number" id="withdraw-input" placeholder="Amount" class="input-field">
                <span style="position:absolute; right:15px; top:16px; color:#4da3ff; font-weight:900; cursor:pointer;">MAX</span>
            </div>

            <div style="text-align:center; margin: 10px 0;">
                <p style="color:#aaa; font-size:13px;">Network fee: 0,3 TON</p>
                <p style="font-weight:900; font-size:16px;">Receive amount: <span id="rec-val">0</span> TON</p>
            </div>

            <button class="btn-blue" onclick="alert('Checking Balance...')">Send</button>
            <button class="btn-white" onclick="toggleModal(false)">Not yet</button>
        </div>
    </div>

    <div class="header-stats">
        <div class="stat-item">
            <div class="stat-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="stat-icon">
                <div><p style="font-size:10px;color:#999;">Balance</p><p class="stat-value"><span id="wallet-ton">0.00</span> TON</p></div>
            </div>
            <button class="wallet-btn" onclick="toggleModal(true)">üëõ</button>
        </div>
        <div class="stat-item">
            <div class="stat-info">
                <img src="tonux.jpg" class="stat-icon" onerror="this.src='https://via.placeholder.com/32/007bff/fff?text=T'">
                <div><p style="font-size:10px;color:#999;">Balance</p><p class="stat-value">500 TONIX</p></div>
            </div>
            <button class="wallet-btn" onclick="toggleModal(true)">üëõ</button>
        </div>
    </div>

    <div id="page-home" class="page active">
        <div class="miner-section">
            <p class="ton-balance-large" id="mine-val">0.0001</p>
            <p class="ghs-info" id="ghs-display">1.00 GH/s ‚ö°</p>
            <div class="fan-box">
                <img src="tonux.jpg" class="fan-img" id="fan-element" onerror="this.src='https://via.placeholder.com/220/007bff/fff?text=FAN'">
            </div>
            <button class="btn-blue" style="width:85%;" onclick="claim()">üí∞ CLAIM TON</button>
            <p style="font-size:11px; color:#999; margin-top:15px;">Minimum Claim: 0.01 TON</p>
            <button class="btn-white" style="width:60%; font-size:13px; padding:10px;" onclick="watchAd()">üì∫ Reklam ƒ∞zle (+0.01 GH/s)</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="toggleModal(true)"><span>üëõ Wallet</span></div>
        <div class="nav-item"><span>üë• Friends</span></div>
        <div class="nav-item active"><span>üè† Home</span></div>
        <div class="nav-item"><span>üéØ Missions</span></div>
    </div>
</div>

<script>
    let mineVal = 0.0001;
    let walletVal = 0.00;
    let power = 1.00;

    // Madencilik Hesabƒ±
    setInterval(() => {
        mineVal += (0.00000011 * power);
        document.getElementById('mine-val').innerText = mineVal.toFixed(4);
    }, 100);

    // Modal (A√ßƒ±lƒ±r Pencere) Y√∂netimi
    function toggleModal(show) {
        document.getElementById('withdraw-modal').style.display = show ? 'flex' : 'none';
    }

    // Reklam ƒ∞zle (Boost)
    function watchAd() {
        alert("Reklam izlendi!");
        power += 0.01;
        document.getElementById('ghs-display').innerText = power.toFixed(2) + " GH/s ‚ö°";
        // Fan hƒ±zƒ±nƒ± biraz artƒ±r
        let currentAnim = parseFloat(getComputedStyle(document.getElementById('fan-element')).animationDuration);
        document.getElementById('fan-element').style.animationDuration = (currentAnim * 0.95) + "s";
    }

    // Claim
    function claim() {
        if(mineVal >= 0.01) {
            walletVal += mineVal;
            mineVal = 0;
            document.getElementById('wallet-ton').innerText = walletVal.toFixed(2);
        } else { alert("Minimum: 0.01 TON"); }
    }

    // Withdraw Hesaplama
    document.getElementById('withdraw-input').addEventListener('input', function(e) {
        let val = parseFloat(e.target.value) || 0;
        let receive = val > 0.3 ? val - 0.3 : 0;
        document.getElementById('rec-val').innerText = receive.toFixed(1);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether Pro v25 | Admin 8392479231</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* FULL INTEGRATED SYSTEM: 8392479231 
           SYMMETRY & CILLOP DESIGN ENGINE
        */
        :root {
            --bg: #030303;
            --card: #0c0c0c;
            --primary: #00ffa3;
            --text: #ffffff;
            --dim: #6b7280;
            --border: rgba(255, 255, 255, 0.04);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        .app-shell { width: 100%; max-width: 480px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; background: #000; }
        .viewport { flex: 1; overflow-y: auto; padding-bottom: 120px; scrollbar-width: none; }
        .viewport::-webkit-scrollbar { display: none; }

        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ANA SAYFA BİLEŞENLERİ --- */
        .hero { padding: 40px 24px; text-align: center; background: radial-gradient(circle at 50% 0%, #0e1e16 0%, #000 80%); border-bottom: 1px solid var(--border); }
        .orb-img { width: 100px; filter: drop-shadow(0 0 30px var(--primary)); animation: float 5s ease-in-out infinite; margin-bottom: 20px; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .mine-val { font-family: 'JetBrains Mono'; font-size: 38px; font-weight: 800; margin-bottom: 5px; }
        .btn-claim { background: #fff; color: #000; border: none; width: 100%; padding: 18px; border-radius: 20px; font-weight: 800; font-size: 16px; cursor: pointer; }

        .wallet-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .asset-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; text-align: center; }
        .asset-card img { width: 35px; margin-bottom: 10px; }
        .balance { font-family: 'JetBrains Mono'; color: var(--primary); font-weight: 700; margin: 8px 0; }
        .btn-cek { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid #222; width: 100%; padding: 8px; border-radius: 12px; font-size: 11px; font-weight: 700; }

        /* --- GÖREV KARTLARI --- */
        .task-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; margin: 0 20px 10px; padding: 16px; display: flex; align-items: center; gap: 15px; }
        .task-icon { width: 48px; height: 48px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 22px; background: #000; }
        .btn-go { background: var(--primary); color: #000; border: none; padding: 10px 18px; border-radius: 12px; font-size: 12px; font-weight: 800; }

        /* --- ARKADAŞLAR SAYFASI --- */
        .ref-header { padding: 40px 24px; text-align: center; }
        .ref-card { background: linear-gradient(135deg, rgba(0,255,163,0.1), transparent); border: 1px solid var(--border); margin: 0 20px 20px; padding: 25px; border-radius: 30px; text-align: center; }
        .share-row { display: flex; justify-content: space-around; padding: 0 20px 30px; }
        .s-item { width: 50px; height: 50px; background: var(--card); border: 1px solid var(--border); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: var(--dim); }

        /* --- MODAL --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .modal.active { display: flex; }
        .modal-box { width: 100%; max-width: 380px; background: #0d0d0d; border: 1px solid #222; border-radius: 32px; padding: 30px; text-align: center; }
        .modal-box input { width: 100%; background: #000; border: 1px solid #222; padding: 16px; border-radius: 16px; color: #fff; margin: 10px 0; outline: none; text-align: center; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: rgba(5,5,5,0.98); display: flex; justify-content: space-around; padding: 15px 0 35px; border-top: 1px solid var(--border); }
        .nav-item { text-align: center; color: var(--dim); flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="viewport">
        
        <div id="p-home" class="page active">
            <section class="hero">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="orb-img">
                <div class="mine-val" id="mine-val">0.00000000</div>
                <div style="color:var(--primary); font-size:12px; font-weight:800; margin-bottom:20px;">HIZ: 0.00001200 USDT/s</div>
                <button class="btn-claim" onclick="claim()">BAKİYEYE AKTAR</button>
            </section>

            <div class="wallet-grid">
                <div class="asset-card">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png">
                    <div style="font-size:11px; color:var(--dim);">USDT</div>
                    <div class="balance" id="usdt-bal">0.0000</div>
                    <button class="btn-cek" onclick="openW('USDT', 10)">ÇEK</button>
                </div>
                <div class="asset-card">
                    <img src="https://cryptologos.cc/logos/tron-trx-logo.png">
                    <div style="font-size:11px; color:var(--dim);">TRX</div>
                    <div class="balance" id="trx-bal">0.0000</div>
                    <button class="btn-cek" onclick="openW('TRX', 61)">ÇEK</button>
                </div>
            </div>

            <div style="padding:0 25px 15px; font-size:13px; font-weight:800; color:var(--dim);">EKSTRA GÖREVLER</div>

            <div class="task-card">
                <div class="task-icon" style="color:var(--primary);"><i class="fas fa-play-circle"></i></div>
                <div style="flex:1;"><h4>Reklam İzle</h4><p style="color:var(--primary); font-size:12px; font-weight:800;">+0.25 USDT</p></div>
                <button class="btn-go" onclick="watchAd(this)">İZLE</button>
            </div>

            <div class="task-card">
                <div class="task-icon" style="color:#f3ba2f;"><i class="fas fa-coins"></i></div>
                <div style="flex:1;"><h4>Binance Takip</h4><p style="color:var(--primary); font-size:12px; font-weight:800;">+0.80 USDT</p></div>
                <button class="btn-go" onclick="verify(this, 0.80)">GİT</button>
            </div>
        </div>

        <div id="p-friends" class="page">
            <div class="ref-header">
                <h1>Arkadaşlarını Davet Et</h1>
                <p style="color:var(--dim); font-size:14px; margin-top:10px;">Her davet için 5 USDT ödül kazan!</p>
            </div>
            <div class="ref-card">
                <div style="font-size:12px; color:var(--dim); margin-bottom:10px;">REFERANS KODUN</div>
                <div style="font-family:'JetBrains Mono'; color:var(--primary); font-size:22px; font-weight:800;">REF-8392479231</div>
            </div>
            <div class="share-row">
                <div class="s-item" style="color:#24a1de;"><i class="fab fa-telegram"></i></div>
                <div class="s-item" style="color:#25d366;"><i class="fab fa-whatsapp"></i></div>
                <div class="s-item" style="color:#ff0000;"><i class="fab fa-youtube"></i></div>
                <div class="s-item" onclick="alert('Kopyalandı!')"><i class="fas fa-link"></i></div>
            </div>
            <div style="padding:0 20px;">
                <div style="background:var(--card); padding:20px; border-radius:24px; border:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                    <div><div style="color:var(--dim); font-size:11px;">TOPLAM KAZANÇ</div><div style="font-size:24px; font-weight:800; color:var(--primary);">$0.00</div></div>
                    <button class="btn-go" style="padding:15px 25px;">ÇEK</button>
                </div>
            </div>
        </div>

    </div>

    <div class="modal" id="wModal">
        <div class="modal-box">
            <h2 id="m-title">ÇEKİM</h2>
            <div id="m-limit" style="color:var(--primary); font-weight:800; font-size:13px; margin:10px 0;"></div>
            <input type="text" placeholder="Cüzdan Adresi">
            <input type="number" placeholder="Miktar" id="m-amt">
            <button class="btn-claim" style="margin-top:15px;" onclick="confirmW()">ONAYLA</button>
            <button style="background:none; border:none; color:var(--dim); margin-top:15px; cursor:pointer;" onclick="closeW()">KAPAT</button>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="nav('home', this)"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fas fa-bolt"></i><span>Boost</span></div>
        <div class="nav-item" onclick="nav('friends', this)"><i class="fas fa-user-group"></i><span>Friends</span></div>
    </nav>
</div>

<script>
    let state = { mine: 0.0, usdt: 0.0, trx: 0.0, lim: 0, asset: '' };

    setInterval(() => {
        state.mine += 0.0000012;
        document.getElementById('mine-val').innerText = state.mine.toFixed(8);
    }, 100);

    function claim() {
        if(state.mine < 0.000001) return;
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 } });
        state.usdt += state.mine; state.mine = 0;
        update();
    }

    function watchAd(btn) {
        btn.innerText = "İZLENİYOR..."; btn.disabled = true;
        setTimeout(() => {
            state.usdt += 0.25; update();
            btn.innerText = "BİTTİ"; btn.style.opacity = "0.3";
            confetti({ particleCount: 50 });
        }, 5000);
    }

    function verify(btn, rew) {
        btn.innerText = "⏳";
        setTimeout(() => {
            state.usdt += rew; update();
            btn.innerText = "OK"; btn.disabled = true;
        }, 2000);
    }

    function openW(asset, lim) {
        state.asset = asset; state.lim = lim;
        document.getElementById('m-title').innerText = asset + " ÇEKİMİ";
        document.getElementById('m-limit').innerText = "MİNİMUM: " + lim + " " + asset;
        document.getElementById('wModal').classList.add('active');
    }

    function closeW() { document.getElementById('wModal').classList.remove('active'); }

    function confirmW() {
        const val = parseFloat(document.getElementById('m-amt').value);
        if(val < state.lim || isNaN(val)) alert("Limit: " + state.lim);
        else { alert("Başarılı! Admin (8392479231) onayı bekleniyor."); closeW(); }
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function update() {
        document.getElementById('usdt-bal').innerText = state.usdt.toFixed(4);
        document.getElementById('trx-bal').innerText = state.trx.toFixed(4);
    }
</script>
</body>
</html>

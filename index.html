<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTube Professional - Home Core v1.0</title>
    <style>
        :root {
            --yt-black: #0f0f0f;
            --yt-white: #ffffff;
            --yt-red: #ff0000;
            --yt-gray: #aaaaaa;
            --yt-dark-gray: #272727;
            --yt-border: rgba(255, 255, 255, 0.1);
            --yt-blue: #3ea6ff;
            --ease-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Roboto", sans-serif; }
        body { background-color: var(--yt-black); color: var(--yt-white); overflow: hidden; height: 100vh; }

        /* --- NAVIGATION SYSTEM --- */
        header {
            height: 56px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
            position: fixed; top: 0; width: 100%; z-index: 5000; background: var(--yt-black);
        }

        .sidebar {
            width: 240px; height: calc(100vh - 56px); position: fixed; top: 56px; left: 0;
            padding: 12px; border-right: 1px solid var(--yt-border); z-index: 4000; background: var(--yt-black);
            transition: transform 0.3s var(--ease-in-out);
        }

        .nav-item {
            display: flex; align-items: center; gap: 24px; padding: 12px; border-radius: 10px;
            cursor: pointer; color: #fff; font-size: 14px; transition: background 0.2s;
        }
        .nav-item:hover { background: var(--yt-dark-gray); }
        
        /* KRƒ∞Tƒ∞K: Ba≈ülangƒ±√ß Aktif State */
        .nav-item.active { 
            background: var(--yt-dark-gray); 
            font-weight: 500; 
        }
        .nav-item.active svg { fill: white; }

        /* --- VIEW CONTROLLERS --- */
        .main-view {
            margin-left: 240px; margin-top: 56px; height: calc(100vh - 56px);
            overflow-y: auto; display: none; /* Varsayƒ±lan kapalƒ±, JS ile a√ßƒ±lacak */
        }

        /* ANA SAYFA GRID (ZORUNLU G√ñR√úN√úM) */
        #home-view { display: block; padding: 24px; }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
            gap: 16px; row-gap: 40px;
        }

        .v-card { cursor: pointer; animation: fadeIn 0.5s ease; }
        .v-thumbnail {
            width: 100%; aspect-ratio: 16/9; background: #222; border-radius: 12px;
            overflow: hidden; position: relative; margin-bottom: 12px;
        }
        .v-thumbnail img { width: 100%; height: 100%; object-fit: cover; transition: border-radius 0.2s; }
        .v-card:hover img { border-radius: 0; }

        .v-info { display: flex; gap: 12px; }
        .v-avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; flex-shrink: 0; }
        .v-text h3 { font-size: 16px; line-height: 22px; margin-bottom: 6px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-text p { color: var(--yt-gray); font-size: 14px; }

        /* --- WATCH PAGE (Dinamik Katman) --- */
        #watch-view { padding: 24px 60px; }
        .watch-grid { display: grid; grid-template-columns: 1fr 400px; gap: 24px; max-width: 1700px; margin: 0 auto; }
        .player-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; }
        video { width: 100%; height: 100%; }

        /* --- SHORTS (Dikey Akƒ±≈ü) --- */
        #shorts-view {
            overflow-y: scroll; scroll-snap-type: y mandatory; padding: 0;
            background: #000;
        }
        .short-frame { 
            height: 100%; width: 100%; scroll-snap-align: start;
            display: flex; justify-content: center; align-items: center; position: relative;
        }

        /* --- INTERACTIVE BUTTONS (Dopamin Layer) --- */
        .action-btn {
            background: var(--yt-dark-gray); padding: 8px 16px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s;
        }
        .action-btn:hover { background: #3f3f3f; }
        .action-btn.liked { color: var(--yt-red); }
        .action-btn.liked svg { fill: var(--yt-red); animation: bounce 0.4s var(--ease-bounce); }

        /* --- COMMENTS PANEL (Slide-up %70) --- */
        #comment-panel {
            position: fixed; bottom: 0; left: 240px; right: 0; height: 70%;
            background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(20px);
            z-index: 6000; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            border-top: 1px solid var(--yt-border);
        }
        #comment-panel.active { transform: translateY(0); }

        /* --- TOAST SYSTEM --- */
        .toast-msg {
            position: fixed; bottom: 24px; right: 24px; background: white; color: black;
            padding: 12px 24px; border-radius: 8px; font-weight: 500; z-index: 10000;
            transform: translateY(100px); transition: 0.3s;
        }
        .toast-msg.show { transform: translateY(0); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 50% { transform: scale(1.4); } 100% { transform: scale(1); } }

    </style>
</head>
<body>

    <header>
        <div style="display:flex; align-items:center; gap:16px;">
            <div style="cursor:pointer; padding:8px;" onclick="toggleSidebar()">
                <svg viewBox="0 0 24 24" width="24" fill="white"><path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path></svg>
            </div>

        </div>
        <div style="flex:0 1 600px; display:flex;">
            <input type="text" placeholder="Ara" style="width:100%; background:#121212; border:1px solid #333; border-radius:40px 0 0 40px; padding:0 20px; color:white; outline:none;">
            <button style="background:var(--yt-dark-gray); border:none; border-radius:0 40px 40px 0; padding:0 24px; color:white;">üîç</button>
        </div>
        <div style="display:flex; gap:16px; align-items:center;">
            <div class="action-btn" style="background:transparent;" onclick="openUpload()">
                <svg viewBox="0 0 24 24" width="24" fill="white"><path d="M14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2zm3-7H3v12h14v-6.39l4 3.83V7.56l-4 3.83V6m1-1v14L13 14v5H2V5h11v5l5-5z"></path></svg>
                <span>Olu≈ütur</span>
            </div>
            <div style="width:32px; height:32px; border-radius:50%; background:#ff4e45; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:14px; cursor:pointer;">A</div>
        </div>
    </header>

    <nav class="sidebar" id="app-sidebar">
        <div class="nav-item active" id="nav-home" onclick="navigate('home')">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M4 10V21h6v-6h4v6h6V10l-8-7z"></path></svg>
            <span>Ana Sayfa</span>
        </div>
        <div class="nav-item" id="nav-shorts" onclick="navigate('shorts')">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M10 14.65v-5.3L14.5 12 10 14.65zM17.77 10.32l-1.2-.5L18 8.82a3.74 3.74 0 00-2.45-5.75 3.74 3.74 0 00-2.69.95l-9.3 5.37a3.74 3.74 0 00-.03 6.48l1.2.5L3.5 17.37a3.74 3.74 0 005.14 4.8 3.74 3.74 0 002.69-.95l9.3-5.37a3.74 3.74 0 00.03-6.48-.01.01 0 00-.89-.05z"></path></svg>
            <span>Shorts</span>
        </div>
        <div class="nav-item">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M10 18v-6l5 3-5 3zm7-15H7v1h10V3zm3 3H4v1h16V6zm2 3H2v12h20V9zM3 10h18v10H3V10z"></path></svg>
            <span>Abonelikler</span>
        </div>
        <hr style="border:none; border-top:1px solid var(--yt-border); margin:12px 0;">
        <div style="padding:0 12px 8px; font-weight:bold;">Siz ></div>
        <div class="nav-item"><span>Ge√ßmi≈ü</span></div>
        <div class="nav-item"><span>Videolarƒ±nƒ±z</span></div>
    </nav>

    <main class="main-view" id="home-view">
        <div class="video-grid" id="home-grid">
            </div>
    </main>

    <main class="main-view" id="shorts-view">
        <div id="shorts-container" style="height: 100%;"></div>
    </main>

    <main class="main-view" id="watch-view">
        <div class="watch-grid">
            <div class="watch-main">
                <div class="player-container">
                    <video id="global-player" controls></video>
                </div>
                <h1 id="watch-title" style="margin:20px 0 10px; font-size:20px;">Video Ba≈ülƒ±ƒüƒ±</h1>
                <div style="display:flex; justify-content:space-between; align-items:center; padding-bottom:16px; border-bottom:1px solid var(--yt-border);">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div class="v-avatar"></div>
                        <div>
                            <div style="font-weight:bold;">Kanal Adƒ±</div>
                            <div style="font-size:12px; color:var(--yt-gray);">1.5M Abone</div>
                        </div>
                    </div>
                    <div style="display:flex; gap:8px;">
                        <div class="action-btn" onclick="handleLike()">
                            <svg viewBox="0 0 24 24" width="22" fill="white"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"></path></svg>
                            <span id="like-num">12B</span>
                        </div>
                        <div class="action-btn" onclick="openComments()">
                            <span>üí¨ Yorumlar</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="watch-side" id="suggested-col"></div>
        </div>
    </main>

    <div id="comment-panel">
        <div style="padding:16px 24px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--yt-border);">
            <h3>Yorumlar</h3>
            <span onclick="closeComments()" style="cursor:pointer; font-size:24px;">&times;</span>
        </div>
        <div style="flex:1; padding:24px; overflow-y:auto;" id="comment-body"></div>
    </div>

    <div id="toast" class="toast-msg">ƒ∞≈ülem Ba≈üarƒ±lƒ±</div>

    <script>
        /**
         * STATE MANAGEMENT & DATA
         */
        const MOCK_VIDEOS = [
            { id: 'v1', title: 'Modern Web Geli≈ütirme Eƒüitimi 2026', thumb: 'https://picsum.photos/seed/web/800/450', views: '1.2M', date: '2 g√ºn √∂nce', url: 'https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4' },
            { id: 'v2', title: '≈ûehirde Bir G√ºn: Sokak Lezzetleri', thumb: 'https://picsum.photos/seed/city/800/450', views: '500B', date: '5 saat √∂nce', url: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4' },
            { id: 'v3', title: 'Uzay Yolculuƒüu: Mars G√∂revi', thumb: 'https://picsum.photos/seed/space/800/450', views: '2.4M', date: '1 hafta √∂nce', url: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4' }
        ];

        let currentView = 'home';

        /**
         * CORE INITIALIZATION (ZORUNLU BA≈ûLANGI√á)
         */
        window.onload = () => {
            console.log("üî• ProTube initialized. Default: HOME");
            navigate('home'); // Kesin ba≈ülangƒ±√ß emri
            renderHome();
        };

        /**
         * NAVIGASYON MOTORU
         */
        const navigate = (view) => {
            // Video durdurma kuralƒ±
            const player = document.getElementById('global-player');
            player.pause();

            // T√ºm view'larƒ± kapat
            document.querySelectorAll('.main-view').forEach(v => v.style.display = 'none');
            
            // Aktif view'ƒ± a√ß
            document.getElementById(`${view}-view`).style.display = 'block';
            
            // Sidebar state g√ºncelle
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(`nav-${view === 'watch' ? 'home' : view}`).classList.add('active');

            currentView = view;
            if(view === 'shorts') initShorts();
            
            // Yorum panelini her navigasyonda kapat
            closeComments();
        };

        /**
         * ANA SAYFA RENDER (ZORUNLU)
         */
        const renderHome = () => {
            const grid = document.getElementById('home-grid');
            grid.innerHTML = MOCK_VIDEOS.map(v => `
                <div class="v-card" onclick="openWatch('${v.id}')">
                    <div class="v-thumbnail">
                        <img src="${v.thumb}" alt="thumb">
                    </div>
                    <div class="v-info">
                        <div class="v-avatar" style="background:linear-gradient(45deg, #ff4e45, #3ea6ff)"></div>
                        <div class="v-text">
                            <h3>${v.title}</h3>
                            <p>ProChannel TR</p>
                            <p>${v.views} g√∂r√ºnt√ºleme ‚Ä¢ ${v.date}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        /**
         * ƒ∞ZLEME EKRANI (OTOMATƒ∞K OYNATMA YOK - SADECE TIKLAYINCA)
         */
        const openWatch = (id) => {
            const video = MOCK_VIDEOS.find(v => v.id === id);
            navigate('watch');
            
            const player = document.getElementById('global-player');
            player.src = video.url;
            document.getElementById('watch-title').innerText = video.title;
            
            // Kullanƒ±cƒ± tƒ±kladƒ±ƒüƒ± i√ßin ba≈ülat
            player.play();
        };

        /**
         * ETKƒ∞LE≈ûƒ∞MLER
         */
        const handleLike = () => {
            const btn = document.querySelector('.action-btn');
            btn.classList.toggle('liked');
            if(btn.classList.contains('liked')) showToast("Beƒüenildi");
        };

        const openComments = () => {
            document.getElementById('comment-panel').classList.add('active');
            const body = document.getElementById('comment-body');
            body.innerHTML = `<div style="color:var(--yt-gray); text-align:center; padding-top:40px;">Birebir yorum katmanƒ± y√ºkleniyor...</div>`;
        };

        const closeComments = () => {
            document.getElementById('comment-panel').classList.remove('active');
        };

        const showToast = (msg) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        const toggleSidebar = () => {
            const sb = document.getElementById('app-sidebar');
            const views = document.querySelectorAll('.main-view');
            if(sb.style.transform === "translateX(-240px)") {
                sb.style.transform = "translateX(0)";
                views.forEach(v => v.style.marginLeft = "240px");
            } else {
                sb.style.transform = "translateX(-240px)";
                views.forEach(v => v.style.marginLeft = "0");
            }
        };

        const openUpload = () => {
            showToast("Video y√ºkleme mod√ºl√º hazƒ±r.");
            // Bir √∂nceki adƒ±mda hazƒ±rlanan Studio mod√ºl√º buraya tetiklenebilir.
        };

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FuriFuriHuri Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000; color: white;
            overflow: hidden;
        }

        /* ARKA PLAN GÖRSELİ */
        .full-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Alttaki linki koalas.jpg ile değiştirebilirsin */
            background-image: url('https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center top;
            z-index: -2;
        }

        /* GÖRSEL ÜSTÜ KARARTMA (Yazılar okunsun diye) */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 40%, rgba(0,0,0,1) 90%);
            z-index: -1;
        }

        .main-card {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .connect-btn {
            background: #007aff;
            border-radius: 14px;
            font-weight: 800;
            transition: 0.2s;
        }

        .nav-bar {
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #1a1a1a;
        }

        .progress-fill { background: #fff; transition: width 0.4s ease; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="full-bg"></div>
    <div class="overlay"></div>

    <div id="loading-screen" class="flex flex-col h-full justify-center px-10 z-50 relative bg-black">
        <h1 class="text-3xl font-black italic text-center mb-10 tracking-tighter uppercase">FuriFuriHuri</h1>
        <div class="space-y-6">
            <div id="s1" class="opacity-30">
                <div class="flex justify-between text-xs font-bold mb-2"><span>Account Age</span><span id="c1"></span></div>
                <div class="h-1 w-full bg-zinc-800 rounded-full overflow-hidden"><div id="b1" class="h-full w-0 progress-fill"></div></div>
            </div>
            <div id="s2" class="opacity-30">
                <div class="flex justify-between text-xs font-bold mb-2"><span>Activity Check</span><span id="c2"></span></div>
                <div class="h-1 w-full bg-zinc-800 rounded-full overflow-hidden"><div id="b2" class="h-full w-0 progress-fill"></div></div>
            </div>
            <div id="s3" class="opacity-30">
                <div class="flex justify-between text-xs font-bold mb-2"><span>Finalizing Rewards</span><span id="c3"></span></div>
                <div class="h-1 w-full bg-zinc-800 rounded-full overflow-hidden"><div id="b3" class="h-full w-0 progress-fill"></div></div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden flex flex-col h-full relative">
        
        <div class="pt-8 px-4 flex flex-col items-center">
            <div class="bg-black/40 px-4 py-2 rounded-full backdrop-blur-md border border-white/10 mb-4">
                <span class="text-[11px] font-bold uppercase tracking-widest text-zinc-300 italic">Daily Check-in</span>
            </div>
            <h1 class="text-2xl font-black tracking-[0.2em] uppercase italic drop-shadow-lg">FuriFuriHuri</h1>
        </div>

        <div class="mt-auto px-4 pb-24">
            <div class="main-card p-6 shadow-2xl">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 class="text-5xl font-black tracking-tighter">5,000</h2>
                        <p class="text-zinc-500 text-[11px] font-black uppercase mt-1 tracking-widest">$FURI TOKENS</p>
                    </div>
                    <div class="bg-blue-500/10 border border-blue-500/30 px-3 py-1 rounded-full">
                        <span class="text-blue-400 text-[10px] font-bold tracking-tighter">4 YEARS OG</span>
                    </div>
                </div>

                <button class="connect-btn w-full py-4 flex items-center justify-center gap-3 text-sm active:scale-95">
                    <i class="fa-solid fa-wallet"></i> Connect Wallet
                </button>

                <div class="mt-6 pt-5 border-t border-white/10 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-zinc-800 rounded-full flex items-center justify-center border border-white/10">
                            <i class="fa-solid fa-gem text-blue-500 text-xs"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-zinc-500 font-bold uppercase">TON Balance</p>
                            <p class="text-sm font-black italic">0.00 TON</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-right text-zinc-700"></i>
                </div>
            </div>
        </div>

        <div class="nav-bar fixed bottom-0 w-full flex justify-around items-center py-5">
            <div class="flex flex-col items-center gap-1 text-[#007aff]">
                <i class="fa-solid fa-house text-xl"></i>
                <span class="text-[10px] font-bold">Home</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-zinc-600">
                <i class="fa-solid fa-trophy text-xl"></i>
                <span class="text-[10px] font-bold">Ranking</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-zinc-600">
                <i class="fa-solid fa-fire text-xl"></i>
                <span class="text-[10px] font-bold">Missions</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-zinc-600">
                <i class="fa-solid fa-user-group text-xl"></i>
                <span class="text-[10px] font-bold">Friends</span>
            </div>
        </div>
    </div>

    <script>
        async function run() {
            const steps = [{id:'s1',b:'b1',c:'c1'},{id:'s2',b:'b2',c:'c2'},{id:'s3',b:'b3',c:'c3'}];
            for (const s of steps) {
                document.getElementById(s.id).style.opacity = '1';
                await new Promise(r => {
                    let w = 0;
                    const i = setInterval(() => {
                        w += 10; document.getElementById(s.b).style.width = w + '%';
                        if (w >= 100) { clearInterval(i); document.getElementById(s.c).innerText = '✔'; setTimeout(r, 300); }
                    }, 50);
                });
            }
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }
        window.onload = run;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF DOSYAM PRO</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #F8FAFC;
            --white: #FFFFFF;
            --primary: #6366F1;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --border: #E2E8F0;
            --coin: #F59E0B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; display: none; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; transition: 0.1s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:active { transform: scale(0.97); }
        .btn-sec { background: #EEF2FF; color: var(--primary); }
        
        .pdf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .pdf-box { background: var(--white); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); }
        
        .nav-container { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; z-index: 1000; }
        .nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 24px; display: flex; justify-content: space-around; padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .nav-item { font-size: 22px; color: #CBD5E1; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 15px; cursor: pointer; }
        .nav-item.active { color: var(--primary); background: #EEF2FF; }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; flex-direction: column; gap: 10px; }
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #1E293B; color: white; padding: 12px 25px; border-radius: 50px; font-size: 14px; z-index: 9999; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: max-content; }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fa-solid fa-circle-notch fa-spin fa-3x" style="color:var(--primary)"></i>
        <span id="loader-text" style="font-weight: 600; font-size: 14px;">Reklam Haz覺rlan覺yor...</span>
    </div>
    <div id="toast"></div>

    <div style="padding: 20px 20px 10px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <div style="font-size:12px; color:var(--text-sub);">Hesab覺m</div>
            <div style="font-weight:700; font-size:18px;" id="u-name">...</div>
        </div>
        <div style="background:var(--white); padding:8px 15px; border-radius:14px; border:1px solid var(--border); font-weight:800; color:var(--coin); display:flex; align-items:center; gap:6px;">
            <i class="fa-solid fa-coins"></i> <span id="top-balance">0</span>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div style="background: linear-gradient(135deg, #6366F1, #A855F7); color: white; border-radius: 24px; padding: 25px; margin-bottom: 20px;">
            <h3 style="font-size:22px;">Jeton Kazan!</h3>
            <p style="font-size:13px; opacity:0.9; margin: 10px 0 15px;">PDF kilitlerini a癟mak i癟in video izleyerek jeton toplayabilirsin.</p>
            <button class="btn" style="background:white; color:var(--primary);" onclick="go('earn')">Jeton Topla</button>
        </div>
        <h4 style="font-size: 14px; color: var(--text-sub);">POPLER K襤TAPLAR</h4>
        <div id="home-pdfs" class="pdf-grid"></div>
    </div>

    <div id="v-pdfs" class="view">
        <h2 style="margin-bottom:15px;">K羹t羹phane</h2>
        <div id="pdf-list" class="pdf-grid"></div>
    </div>

    <div id="v-earn" class="view">
        <h2 style="margin-bottom:20px; color:var(--coin);"><i class="fa-solid fa-gift"></i> cretsiz Jeton</h2>
        <div style="background:white; padding:40px 20px; border-radius:28px; text-align:center; border:1px solid var(--border);">
            <i class="fa-solid fa-clapperboard" style="font-size:50px; color:var(--coin); margin-bottom:20px;"></i>
            <h3>Video 襤zle & Kazan</h3>
            <p style="color:var(--text-sub); font-size:14px; margin:10px 0 25px;">Reklam bittiinde 1 jeton kazan覺rs覺n覺z.</p>
            <button class="btn" onclick="watchAd()">
                <i class="fa-solid fa-play"></i> REKLAMI BALAT (+1 )
            </button>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div style="text-align:center; padding:20px;">
            <div style="width:80px; height:80px; background:white; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 15px; font-size:30px; color:var(--primary); border:1px solid var(--border);">
                <i class="fa-solid fa-user"></i>
            </div>
            <h3 id="prof-name">...</h3>
            <div style="margin-top:20px; background:white; padding:20px; border-radius:20px; border:1px solid var(--border);">
                <div style="font-size:12px; color:var(--text-sub);">JETON BAK襤YES襤</div>
                <div style="font-size:32px; font-weight:800; color:var(--coin);"><i class="fa-solid fa-coins"></i> <span id="prof-balance">0</span></div>
            </div>
        </div>
    </div>

    <div class="nav-container">
        <div class="nav">
            <div class="nav-item active" onclick="go('home')"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item" onclick="go('pdfs')"><i class="fa-solid fa-book"></i></div>
            <div class="nav-item" onclick="go('earn')"><i class="fa-solid fa-play"></i></div>
            <div class="nav-item" onclick="go('profile')"><i class="fa-solid fa-user"></i></div>
        </div>
    </div>

    <script>
        // 1. CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDCR9nLVp57rZjR5cZSin1Mc311xiJNMvc",
            authDomain: "pdfdosyam-2def4.firebaseapp.com",
            projectId: "pdfdosyam-2def4",
            storageBucket: "pdfdosyam-2def4.appspot.com",
            messagingSenderId: "155894000586",
            appId: "1:155894000586:web:a9011fbb6cdadc5a793d33"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        let userData = { id: "", balance: 0 };

        // 2. REKLAM S襤STEM襤 (KR襤T襤K GNCELLEME)
        async function watchAd() {
            const loader = document.getElementById('loader');
            tg.HapticFeedback.impactOccurred('medium');

            // Kontrol: Reklam fonksiyonu y羹klendi mi?
            const adFunction = window["show_10371617"];

            if (typeof adFunction === 'function') {
                loader.style.display = 'flex';
                
                try {
                    await adFunction();
                    // BAARILI DURUMU
                    loader.style.display = 'none';
                    await updateBalance(1);
                    showToast("Tebrikler! +1 Jeton hesab覺n覺za eklendi.");
                    tg.HapticFeedback.notificationOccurred('success');
                } catch (err) {
                    // KULLANICI REKLAMI KAPATIRSA VEYA HATA ALIRSA
                    loader.style.display = 'none';
                    showToast("Reklam tamamlanamad覺 veya iptal edildi.");
                    console.error("Ad error:", err);
                }
            } else {
                // REKLAM HENZ YKLENMED襤YSE
                showToast("Reklam servisi hen羹z haz覺r deil. L羹tfen 5 saniye bekleyip tekrar deneyin.");
                console.warn("show_10371617 is not defined yet.");
            }
        }

        // 3. CORE LOGIC
        async function initApp() {
            tg.expand();
            const user = tg.initDataUnsafe?.user || { id: "test_user", first_name: "Misafir" };
            userData.id = user.id.toString();

            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('prof-name').innerText = user.first_name;

            const userRef = db.collection("users").doc(userData.id);
            userRef.onSnapshot(doc => {
                if (doc.exists) {
                    userData.balance = doc.data().balance || 0;
                    updateUI();
                } else {
                    userRef.set({ name: user.first_name, balance: 0 });
                }
            });

            renderPdfs();
        }

        async function updateBalance(amount) {
            const userRef = db.collection("users").doc(userData.id);
            return userRef.update({
                balance: firebase.firestore.FieldValue.increment(amount)
            });
        }

        function updateUI() {
            document.getElementById('top-balance').innerText = userData.balance;
            document.getElementById('prof-balance').innerText = userData.balance;
        }

        function go(screen) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('v-' + screen).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach((item, idx) => {
                item.classList.remove('active');
                if(['home', 'pdfs', 'earn', 'profile'][idx] === screen) item.classList.add('active');
            });
            tg.HapticFeedback.impactOccurred('light');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3500);
        }

        function renderPdfs() {
            const pdfs = [
                { id: '1', name: 'TYT Deneme Seti', cost: 10 },
                { id: '2', name: 'AYT Form羹l Kitab覺', cost: 5 },
                { id: '3', name: 'Paragraf Taktikleri', cost: 3 },
                { id: '4', name: 'Problemler Kamp覺', cost: 8 }
            ];
            const html = pdfs.map(p => `
                <div class="pdf-box">
                    <i class="fa-solid fa-file-pdf" style="font-size:24px; color:var(--primary); margin-bottom:8px;"></i>
                    <div style="font-weight:700; font-size:12px; height:32px; overflow:hidden;">${p.name}</div>
                    <button class="btn btn-sec" style="margin-top:10px; padding:6px; font-size:11px;" onclick="unlockPdf('${p.id}', ${p.cost})">
                        ${p.cost}  A癟
                    </button>
                </div>
            `).join('');
            document.getElementById('home-pdfs').innerHTML = html;
            document.getElementById('pdf-list').innerHTML = html;
        }

        function unlockPdf(id, cost) {
            if(userData.balance < cost) {
                showToast("Yetersiz jeton! Reklam izleyerek toplayabilirsin.");
                go('earn');
                return;
            }
            tg.showConfirm(`${cost} Jeton kar覺l覺覺nda a癟覺ls覺n m覺?`, (confirm) => {
                if(confirm) {
                    updateBalance(-cost);
                    showToast("PDF baar覺yla a癟覺ld覺!");
                }
            });
        }

        window.onload = initApp;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Ultimate Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>
        :root {
            --p-purple: #a855f7; --p-deep: #6b21a8; --bg: #000; --card: #0f0f12;
            --text: #fff; --dim: #71717a; --glow: rgba(168, 85, 247, 0.5); --green: #10b981;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 50px; height: 50px; border: 5px solid #111; border-top-color: var(--p-purple); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }
        .stage { flex: 1; overflow-y: auto; padding-bottom: 100px; display: flex; flex-direction: column; }
        .view { display: none; flex-direction: column; align-items: center; padding: 25px; animation: f 0.3s ease; width: 100%; }
        .view.active { display: flex; }
        @keyframes f { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .bal-wrap { text-align: center; margin-top: 20px; }
        .bal-txt { font-size: 65px; font-weight: 900; background: linear-gradient(#fff, var(--p-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px var(--glow)); }
        .clicker-box { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .spyder-node { 
            width: 250px; height: 250px; 
            background: radial-gradient(circle at 30% 30%, #d8b4fe, var(--p-deep)); 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            font-size: 110px; box-shadow: 0 0 60px var(--glow); 
            cursor: pointer; transition: transform 0.05s; 
        }
        .spyder-node:active { transform: scale(0.92); }
        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 20px; padding: 18px; width: 100%; margin-top: 20px; }
        .bar-bg { height: 12px; background: #1a1a1e; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .bar-fill { height: 100%; background: var(--p-purple); width: 100%; transition: 0.3s; }
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(0,0,0,0.95); display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #1a1a1f; padding-bottom: 20px; }
        .n-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 11px; cursor: pointer; font-weight: bold; }
        .n-btn.active { color: var(--p-purple); }
        .n-btn i { font-style: normal; font-size: 26px; margin-bottom: 4px; }
        .btn-action { width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--p-purple); color: #fff; font-weight: 900; cursor: pointer; font-size: 16px; }
        .pop { position: absolute; color: #fff; font-size: 40px; font-weight: 900; pointer-events: none; animation: pAnim 0.7s forwards; z-index: 1000; }
        @keyframes pAnim { to { transform: translateY(-150px) scale(1.3); opacity: 0; } }
    </style>
</head>

<body>
<div id="loader"><div class="spin"></div></div>

<div class="clicker-box">
    <div class="spyder-node" id="node-target">üï∑Ô∏è</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON & SHIB Miner Pro</title>
    <style>
        :root {
            --ton-blue: #0088cc;
            --shib-orange: #FFA500;
            --purple-main: #8A2BE2;
            --gold: #f1c40f;
            --bg-black: #050505;
            --card-bg: #111111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: var(--bg-black);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            min-height: 100vh;
        }

        /* --- CÜZDAN PANELİ --- */
        .wallet-container {
            width: 100%;
            max-width: 400px;
            background: #111;
            border: 1px solid #222;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .asset-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .asset-row:first-child { border-bottom: 1px solid #222; margin-bottom: 10px; padding-bottom: 15px; }

        .asset-info { display: flex; align-items: center; gap: 12px; }
        .asset-icon { width: 35px; height: 35px; border-radius: 50%; }
        .balance-val { font-size: 18px; font-weight: 800; transition: color 0.3s; }

        /* --- MADENCİ ALANI --- */
        .miner-section {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .fan-chassis {
            position: absolute;
            width: 285px;
            height: 285px;
            border-radius: 50%;
            border: 10px solid #1a1a1a;
            background: radial-gradient(circle, #080808, #000);
            box-shadow: inset 0 0 40px var(--purple-main);
            z-index: 1;
        }

        .fan-blades-wrap {
            position: absolute;
            width: 265px;
            height: 265px;
            z-index: 3;
            animation: fan-spin 0.3s linear infinite;
        }

        .hub-center {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #000;
            border: 2px solid var(--ton-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 0 25px var(--ton-blue);
        }

        @keyframes fan-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- SAYAC VE DURUM --- */
        #ton-counter { font-size: 44px; font-weight: 900; margin: 10px 0; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .speed-badge { color: var(--gold); font-weight: bold; font-size: 18px; margin-bottom: 10px; }

        .progress-container { width: 100%; max-width: 350px; margin-bottom: 20px; }
        .progress-bar { width: 100%; height: 10px; background: #222; border-radius: 5px; overflow: hidden; margin-top: 5px; }
        #bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--purple-main), var(--ton-blue)); transition: 0.3s; }

        /* --- BUTONLAR --- */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; }
        .btn { padding: 18px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .claim-btn { background: var(--ton-blue); color: white; box-shadow: 0 5px 0 #005a87; }
        .boost-btn { background: white; color: black; box-shadow: 0 5px 0 #bbb; }
        .btn:active { transform: translateY(3px); box-shadow: none; }

        /* --- REKLAM MODAL --- */
        .ad-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .ad-box { background: #111; padding: 40px; border-radius: 25px; text-align: center; border: 2px solid var(--shib-orange); width: 85%; }
    </style>
</head>
<body>

    <div class="wallet-container">
        <div class="asset-row">
            <div class="asset-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="asset-icon">
                <div>
                    <p style="font-size: 10px; color: #666;">TON BALANCE</p>
                    <p class="balance-val" id="ton-wallet">0.0000 TON</p>
                </div>
            </div>
            <button style="background:#222; color:white; border:none; padding:5px 12px; border-radius:8px; font-size:12px;">Send</button>
        </div>
        <div class="asset-row">
            <div class="asset-info">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" class="asset-icon">
                <div>
                    <p style="font-size: 10px; color: #666;">SHIB BALANCE</p>
                    <p class="balance-val" id="shib-wallet">0 SHIB</p>
                </div>
            </div>
            <button style="background:#222; color:white; border:none; padding:5px 12px; border-radius:8px; font-size:12px;">Swap</button>
        </div>
    </div>

    <div class="miner-section">
        <div class="fan-chassis"></div>
        <div class="hub-center">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="white"><path d="M12 2L3 20h18L12 2zm0 4.25L17.25 18h-10.5L12 6.25z"/></svg>
        </div>
        <div class="fan-blades-wrap" id="fan-blades">
            <svg viewBox="0 0 100 100" style="width:100%; height:100%;">
                <g fill="var(--purple-main)">
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" />
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(72 50 50)" />
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(144 50 50)" />
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(216 50 50)" />
                    <path d="M50 50 C 50 2, 98 2, 98 50 C 98 60, 60 60, 50 50" transform="rotate(288 50 50)" />
                </g>
            </svg>
        </div>
    </div>

    <div id="ton-counter">0.000000000</div>
    <div class="speed-badge" id="speed-display">1.00 TH/s ⚡</div>

    <div class="progress-container">
        <div style="display:flex; justify-content:space-between; font-size:11px; color:#888;">
            <span>CLAIM TARGET (0.019 TON)</span>
            <span id="percent-txt">0%</span>
        </div>
        <div class="progress-bar"><div id="bar-fill"></div></div>
    </div>

    <div class="btn-grid">
        <button class="btn claim-btn" onclick="executeClaim()">CLAIM</button>
        <button class="btn boost-btn" onclick="startBoostAd()">BOOST (+0.10)</button>
    </div>

    <div id="adOverlay" class="ad-overlay">
        <div class="ad-box">
            <h2 style="color:var(--shib-orange);">REKLAM İZLENİYOR</h2>
            <div id="adTimer" style="font-size: 60px; color: white; margin: 20px 0;">5</div>
            <p style="color:#888;">Reklam bitince hızınız 0.10 TH/s artacak!</p>
        </div>
    </div>

    <script>
        // --- DATA ---
        let tonWallet = 0.0;
        let shibWallet = 0;
        let currentMining = 0.0;
        let speedTH = 1.0;
        let baseRate = 0.00000116; // 10ms başına kazanç (1 TH/s için)
        const MIN_CLAIM = 0.019;

        // --- UPDATE LOOP ---
        function mainLoop() {
            let currentRate = (speedTH / 1.0) * baseRate;
            currentMining += currentRate;

            // UI Güncelleme
            document.getElementById('ton-counter').innerText = currentMining.toFixed(9);
            
            let progress = (currentMining / MIN_CLAIM) * 100;
            document.getElementById('bar-fill').style.width = Math.min(progress, 100) + "%";
            document.getElementById('percent-txt').innerText = Math.min(progress, 100).toFixed(1) + "%";
        }

        // --- CLAIM SİSTEMİ ---
        function executeClaim() {
            if (currentMining >= MIN_CLAIM) {
                tonWallet += currentMining;
                // Örnek: Her TON claim edildiğinde 100 SHIB hediye
                shibWallet += 100; 
                
                currentMining = 0;
                
                document.getElementById('ton-wallet').innerText = tonWallet.toFixed(4) + " TON";
                document.getElementById('shib-wallet').innerText = shibWallet + " SHIB";
                
                // Başarı Efekti
                document.getElementById('ton-wallet').style.color = "#00ff41";
                setTimeout(() => { document.getElementById('ton-wallet').style.color = "white"; }, 1000);
                
                alert("Claim Başarılı! Bakiyene TON ve Bonus SHIB eklendi.");
            } else {
                alert("Hata: Minimum 0.019 TON birikmeli!");
            }
        }

        // --- BOOST (REKLAM) SİSTEMİ ---
        function startBoostAd() {
            const overlay = document.getElementById('adOverlay');
            const timerDisplay = document.getElementById('adTimer');
            overlay.style.display = 'flex';
            
            let count = 5;
            timerDisplay.innerText = count;

            let interval = setInterval(() => {
                count--;
                timerDisplay.innerText = count;
                if(count <= 0) {
                    clearInterval(interval);
                    overlay.style.display = 'none';
                    upgradeSpeed();
                }
            }, 1000);
        }

        function upgradeSpeed() {
            speedTH += 0.10;
            document.getElementById('speed-display').innerText = speedTH.toFixed(2) + " TH/s ⚡";
            
            // Fan hızını fiziksel olarak artır
            let newDuration = 0.3 / (speedTH / 1.0);
            if(newDuration < 0.05) newDuration = 0.05; // Limit
            document.getElementById('fan-blades').style.animationDuration = newDuration + "s";
        }

        setInterval(mainLoop, 10);
    </script>
</body>
</html>

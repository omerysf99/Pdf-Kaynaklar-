<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether (KOPYA)</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #e0e4e7;
            --card-dark: #1e1e1e;
            --brand-green: #4ade80;
            --text-gray: #71717a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-body); color: #fff; height: 100vh; overflow-x: hidden; }

        .app { max-width: 500px; margin: 0 auto; padding: 20px; padding-bottom: 100px; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; color: #000; margin-bottom: 30px; }
        .admin-pill { background: #d1d5db; padding: 6px 12px; border-radius: 20px; font-size: 12px; color: #4b5563; font-weight: 700; }

        /* GRIDS */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }

        /* MINING CARD (DARK) */
        .card-mining { background: var(--card-dark); border-radius: 24px; padding: 25px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .token-circle { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--brand-green); margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 15px var(--brand-green); }
        .token-circle i { font-size: 40px; color: var(--brand-green); }
        .amount { font-size: 28px; font-weight: 800; margin-bottom: 5px; }
        .sub-text { color: var(--brand-green); font-size: 12px; font-weight: 600; }

        /* SHARE BOX (GREEN) */
        .card-share { background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%); border-radius: 24px; padding: 20px; color: #000; display: flex; flex-direction: column; justify-content: space-between; }
        .share-header { display: flex; justify-content: space-between; align-items: flex-start; font-weight: 800; font-size: 18px; }
        .social-icons { display: flex; gap: 8px; margin: 15px 0; }
        .s-box { width: 35px; height: 35px; border-radius: 8px; background: rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; font-size: 16px; }

        /* AFFILIATE CARD */
        .card-affiliate { background: var(--card-dark); border-radius: 24px; padding: 20px; margin-bottom: 20px; }
        .aff-header { font-size: 16px; font-weight: 800; margin-bottom: 15px; display: flex; justify-content: space-between; }
        .aff-input-area { background: #2a2a2a; border-radius: 12px; padding: 15px; margin-bottom: 15px; text-align: center; }
        .aff-val { font-size: 32px; font-weight: 800; color: var(--brand-green); }

        /* TASK LIST */
        .card-tasks { background: #fff; border-radius: 24px; padding: 20px; color: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .task-row { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #f3f4f6; border-radius: 16px; margin-bottom: 8px; }
        .task-left { display: flex; align-items: center; gap: 12px; }
        .task-icon { width: 40px; height: 40px; background: var(--card-dark); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #fff; }
        .task-reward { color: var(--brand-green); font-weight: 800; font-size: 13px; }

        /* BUTTONS */
        .btn-green { background: var(--brand-green); border: none; padding: 12px 25px; border-radius: 15px; color: #000; font-weight: 800; cursor: pointer; width: 100%; }
        .btn-claim { background: #4ade80; color: #000; border: none; padding: 10px 20px; border-radius: 20px; font-weight: 800; font-size: 13px; margin-top: 15px; }

        /* BOTTOM NAV */
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card-dark); padding: 15px; display: flex; justify-content: space-around; border-radius: 25px 25px 0 0; }
        .nav-item { color: #52525b; text-align: center; font-size: 10px; text-decoration: none; }
        .nav-item.active { color: var(--brand-green); }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <h2 style="font-weight: 800; font-size: 18px;">Earn Tether (KOPYA)</h2>
        <div class="admin-pill"><i class="fas fa-search"></i> 8392479231</div>
    </div>

    <div class="grid-2">
        <div class="card-mining">
            <div class="token-circle"><i class="fab fa-bitcoin"></i></div>
            <div class="amount" id="ui-pool">0.00</div>
            <div class="sub-text">Rate: 8392479231</div>
            <button class="btn-claim" onclick="Game.claim()">COLLECT</button>
        </div>

        <div class="card-share">
            <div class="share-header">Share Box <i class="fas fa-hand-pointer"></i></div>
            <p style="font-size: 10px; margin-top: 5px;">Whatsname sir</p>
            <div class="social-icons">
                <div class="s-box" style="background:#22c55e; color:#fff;"><i class="fab fa-whatsapp"></i></div>
                <div class="s-box" style="background:#3b82f6; color:#fff;"><i class="fab fa-facebook-messenger"></i></div>
                <div class="s-box" style="background:#10b981; color:#fff;"><i class="fab fa-line"></i></div>
            </div>
            <button class="btn-green" style="background:#000; color:#fff; font-size:12px; padding:8px;" onclick="Game.copy()">COPY LINK</button>
        </div>
    </div>

    <h3 style="color:#000; margin-bottom:15px; font-weight:800;">Referrals</h3>

    <div class="card-affiliate">
        <div class="aff-header">Affiliate Card <i class="fas fa-hand-pointer" style="color:var(--text-gray)"></i></div>
        <div class="aff-input-area">
            <div class="aff-val" id="ui-aff">360.00</div>
        </div>
        <button class="btn-green" onclick="Game.withdraw()">CLAIM REWARD</button>
    </div>

    <div class="card-tasks">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <b style="font-size: 16px;">Task List</b>
            <i class="fas fa-bars"></i>
        </div>

        <div class="task-row" onclick="Game.doTask('tg')">
            <div class="task-left">
                <div class="task-icon"><i class="fab fa-telegram-plane"></i></div>
                <div><div style="font-weight:800; font-size:13px;">Telegram Channel</div><div style="font-size:10px; color:gray;">Join for news</div></div>
            </div>
            <div class="task-reward">+0.05</div>
        </div>

        <div class="task-row" onclick="Game.doTask('x')">
            <div class="task-left">
                <div class="task-icon"><i class="fab fa-x-twitter"></i></div>
                <div><div style="font-weight:800; font-size:13px;">Follow X.com</div><div style="font-size:10px; color:gray;">Get daily codes</div></div>
            </div>
            <div class="task-reward">+0.05</div>
        </div>
    </div>
</div>

<nav class="nav">
    <a href="#" class="nav-item"><i class="fas fa-home"></i>Home</a>
    <a href="#" class="nav-item"><i class="fas fa-wallet"></i>Wallet</a>
    <a href="#" class="nav-item active"><i class="fas fa-users"></i>Network</a>
    <a href="#" class="nav-item"><i class="fas fa-cog"></i>Settings</a>
</nav>

<script>
    const Game = {
        pool: 322.90,
        claim: function() {
            window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            alert("Collected!");
        },
        withdraw: function() {
            alert("Reward claimed to your wallet!");
        },
        copy: function() {
            navigator.clipboard.writeText("https://t.me/EarnTetherBot?start=8392479231");
            alert("Link Copied!");
        },
        doTask: function(id) {
            window.open('https://t.me/EarnTether2026', '_blank');
        }
    };

    // Basit sayaÃ§ animasyonu
    setInterval(() => {
        Game.pool += 0.0001;
        document.getElementById('ui-pool').innerText = Game.pool.toFixed(2);
    }, 1000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyderCoin - Clicker</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        body {
            background: radial-gradient(circle, #2e004f 0%, #000000 100%);
            color: #ffeb3b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            user-select: none;
        }

        #balance {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #9c27b0;
        }

        .energy-box {
            margin: 15px 0;
            width: 280px;
        }

        #energy-bar-bg {
            width: 100%;
            height: 25px;
            background: #1a1a1a;
            border: 2px solid #ffeb3b;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        #energy-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ffeb3b, #fbc02d);
            transition: width 0.2s ease;
        }

        #energy-text {
            position: absolute;
            width: 100%;
            top: 4px;
            left: 0;
            font-size: 14px;
            color: #000;
            font-weight: bold;
        }

        #spider {
            font-size: 150px;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 15px #ffeb3b);
            margin: 20px 0;
        }

        #spider:active { transform: scale(0.85); }
        #spider.disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }

        .btn-refill {
            background: #ffeb3b;
            color: #2e004f;
            border: none;
            padding: 18px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px #9c27b0;
            transition: 0.2s;
        }

        .btn-refill:active {
            box-shadow: 0 0;
            transform: translateY(6px);
        }

        #status { font-size: 12px; margin-top: 15px; color: #9c27b0; }
    </style>
</head>
<body>

    <div id="balance">$0.00000</div>

    <div class="energy-box">
        <div id="energy-bar-bg">
            <div id="energy-fill"></div>
            <div id="energy-text">1000 / 1000</div>
        </div>
    </div>

    <div id="spider">üï∑Ô∏è</div>

    <button class="btn-refill" onclick="fullEnergy()">ENERJƒ∞ DOLDUR (REKLAM)</button>
    <div id="status">Veritabanƒ±na baƒülanƒ±yor...</div>

    <script>
        // Senin Config Bilgilerin
        const firebaseConfig = {
            apiKey: "AIzaSyDfy6QdIZ0BthEHTmxkw-NAja3B9bFFd8U",
            authDomain: "spydercoin-94f7b.firebaseapp.com",
            projectId: "spydercoin-94f7b",
            databaseURL: "https://spydercoin-94f7b-default-rtdb.firebaseio.com", // RTDB i√ßin eklendi
            storageBucket: "spydercoin-94f7b.firebasestorage.app",
            messagingSenderId: "218267568158",
            appId: "1:218267568158:web:832728845ba0f42202060f",
            measurementId: "G-8T6RSYSZMM"
        };

        // Firebase Ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Oyun Deƒüi≈ükenleri
        let money = 0.0;
        let energy = 1000;
        let clicks = 0;
        const maxEnergy = 1000;

        const spiderEl = document.getElementById('spider');
        const moneyEl = document.getElementById('balance');
        const energyFillEl = document.getElementById('energy-fill');
        const energyTextEl = document.getElementById('energy-text');
        const statusEl = document.getElementById('status');

        // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda Firebase'den veriyi √ßek
        db.ref('players/test_user').once('value').then((snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                money = data.balance || 0;
                energy = data.energy || 1000;
                updateUI();
                statusEl.innerText = "Bulut kaydƒ± y√ºklendi.";
            } else {
                statusEl.innerText = "Yeni oyuncu kaydƒ±.";
                updateUI();
            }
        });

        // √ñr√ºmcek Tƒ±klama
        spiderEl.onclick = () => {
            if (energy > 0) {
                money += 0.00001;
                energy -= 1;
                clicks += 1;
                
                updateUI();

                // Her 10 tƒ±kta Adexora reklamƒ±
                if (clicks % 10 === 0) {
                    if (window.showAdexora) {
                        window.showAdexora().catch(e => console.log("Ad Error"));
                    }
                }
                saveData();
            }
        };

        // Enerji Doldurma Butonu
        function fullEnergy() {
            // √ñnce linki a√ß
            window.open("https://adexora.my.id/dl/QFm5mnRYbJV", "_blank");
            
            // Sonra enerjiyi doldur
            energy = maxEnergy;
            updateUI();
            saveData();
            statusEl.innerText = "Enerji fullendi!";
        }

        function updateUI() {
            moneyEl.innerText = `$${money.toFixed(5)}`;
            energyTextEl.innerText = `${energy} / ${maxEnergy}`;
            energyFillEl.style.width = (energy / maxEnergy * 100) + "%";
            
            if (energy <= 0) {
                spiderEl.classList.add('disabled');
            } else {
                spiderEl.classList.remove('disabled');
            }
        }

        function saveData() {
            db.ref('players/test_user').update({
                balance: money,
                energy: energy
            });
        }
    </script>
</body>
</html>

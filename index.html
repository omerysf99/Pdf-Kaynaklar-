        :root {
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;

            --card-glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.1);

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            background: radial-gradient(circle at center, #102027 0%, #050a0e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Ana Panel */
        .app-shell {
            width: 380px;
            height: 780px;
            background: var(--bg-dark);
            border-radius: 45px;
            border: 4px solid #1c2b36;
            position: relative;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* Cam Efekti Panelleri */
        .glass-panel {
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            margin-bottom: 20px;
        }

        /* √úst Bilgi */
        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px;
        }

        .balance-card {
            background: rgba(0, 242, 255, 0.1);
            padding: 10px 18px;
            border-radius: 50px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .balance-card span {
            font-family: 'Monaco', monospace;
            color: var(--neon-blue);
            font-weight: bold;
        }

        /* Madenci Animasyonu */
        .mining-core {
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        .core-glow {
            width: 120px;
            height: 120px;
            background: var(--neon-blue);
            filter: blur(60px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.1; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 0.3; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0.1; transform: translate(-50%, -50%) scale(0.8); }
        }

        .timer-display {
            font-size: 2.8rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: -1px;
            margin-top: 15px;
            font-variant-numeric: tabular-nums;
        }

        /* Piyango & Aksiyon */
        .lottery-banner {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #0f3443, #30e8bf);
            border: none;
        }

        .lottery-tag {
            background: #fff;
            color: #000;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        /* Alt Veri Alanƒ± */

            padding: 20px;
            margin-top: auto;
        }

        .hash-label {
            text-transform: uppercase;
            font-size: 0.7rem;
            color: #5d7e8d;
            letter-spacing: 2px;
            margin-bottom: 5px;
            display: block;
        }

        .hash-count {
            font-size: 3rem;
            font-weight: 200;
            margin-bottom: 25px;
            color: var(--neon-blue);
        }

        /* Ana Buton */
        .action-button {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.4);
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            justify-content: space-around;

        .tab-item {

        }

            color: var(--neon-blue);

            margin-bottom: 5px;

    </style>

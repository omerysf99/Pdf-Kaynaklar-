<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade - Pro Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* --- DOGS CHECKING --- */
        #checking-screen, #reward-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }

        .check-box {
            width: 100%; max-width: 320px; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; padding: 24px; margin-top: 40px;
        }

        .check-item {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; opacity: 0; transform: translateX(-10px); transition: 0.5s ease;
        }
        .check-item.active { opacity: 1; transform: translateX(0); }

        /* --- DASHBOARD --- */
        #main-app { display: none; height: 100vh; overflow-y: auto; opacity: 0; transition: 1s; }
        .header-img { height: 230px; background: url('Koalas.jpg') center top/cover; position: relative; }
        .app-content { background: #000; border-radius: 35px 35px 0 0; margin-top: -45px; position: relative; padding: 30px 20px 120px; }

        /* --- MODAL --- */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; z-index: 10001; 
            background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); 
            align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        .btn-blue { background: #007aff; color: #fff; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; transition: 0.2s; }
        .btn-white { background: #fff; color: #000; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; transition: 0.2s; }
        
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #111; display: flex; justify-content: space-around; padding: 12px 0 32px; z-index: 1000; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="checking-screen">
        <div class="text-center relative">
            <img src="Koalas.jpg" class="w-24 h-24 rounded-[30px] mx-auto mb-6 border border-white/10">
            <h1 class="text-3xl font-black italic uppercase tracking-tighter">Checking Account</h1>
        </div>
        <div class="check-box">
            <div id="item1" class="check-item"><span class="text-zinc-500 font-bold text-xs uppercase">Telegram Age</span><span id="val1" class="text-white font-black text-sm italic">...</span></div>
            <div id="item2" class="check-item"><span class="text-zinc-500 font-bold text-xs uppercase">Status</span><span id="val2" class="text-white font-black text-sm italic">...</span></div>
            <div id="item3" class="check-item"><span class="text-zinc-500 font-bold text-xs uppercase">OG Score</span><span id="val3" class="text-white font-black text-sm italic">...</span></div>
        </div>
    </div>

    <div id="reward-screen" style="display: none;">
        <div class="text-center">
            <h2 class="text-zinc-500 font-black text-sm uppercase tracking-widest mb-4">You are ready!</h2>
            <div class="text-8xl font-black italic tracking-tighter mb-4" id="final-reward-val">0</div>
            <p class="text-zinc-400 font-bold text-lg mb-12 italic">$KOALA EARNED</p>
        </div>
        <button onclick="launchApp()" class="btn-white">START PLAYING</button>
    </div>

    <div id="main-app">
        <div class="header-img">
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
        </div>

        <div class="app-content">
            <div class="flex justify-between items-start mb-10">
                <div>
                    <h1 id="app-balance" class="text-6xl font-black tracking-tighter mb-2 italic">0</h1>
                    <p class="text-zinc-500 font-bold text-xs uppercase">$KOALA ‚Ä¢ <span id="display-addr" class="text-blue-500 font-mono">NO WALLET</span></p>
                </div>
                <img src="Koalas.jpg" class="w-12 h-12 rounded-full border-2 border-white/10">
            </div>

            <button onclick="openModal('earn-modal')" class="btn-blue mb-12 shadow-lg shadow-blue-600/20 active:scale-95 transition-all">
                <i class="fa-solid fa-plus mr-2"></i> GET MORE $KOALA
            </button>

            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-[0.3em] mb-5">CEX Missions</p>
            <div class="flex flex-col gap-3">
                <div class="bg-zinc-900 border border-white/5 p-5 rounded-[24px] flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-[#FCD535] rounded-full flex items-center justify-center text-black font-black">B</div>
                        <span class="font-black italic text-sm">BINANCE</span>
                    </div>
                    <button class="bg-white text-black px-5 py-2 rounded-xl text-[10px] font-black uppercase">Start</button>
                </div>
                <div class="bg-zinc-900 border border-white/5 p-5 rounded-[24px] flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-black font-black text-xs italic">OKX</div>
                        <span class="font-black italic text-sm">OKX</span>
                    </div>
                    <button class="bg-white text-black px-5 py-2 rounded-xl text-[10px] font-black uppercase">Start</button>
                </div>
                <div class="bg-zinc-900 border border-white/5 p-5 rounded-[24px] flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-black"><i class="fa-solid fa-wallet text-xs"></i></div>
                        <span class="font-black italic text-sm">TON WALLET</span>
                    </div>
                    <button class="bg-white text-black px-5 py-2 rounded-xl text-[10px] font-black uppercase">Start</button>
                </div>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active text-white"><i class="fa-solid fa-house text-xl"></i></div>
            <div class="nav-item text-zinc-700"><i class="fa-solid fa-bolt text-xl"></i></div>
            <div class="nav-item text-zinc-700"><i class="fa-solid fa-user-group text-xl"></i></div>
        </nav>
    </div>

    <div id="earn-modal" class="modal-overlay">
        <div class="bg-[#111] p-8 rounded-[40px] border border-white/10 w-[90%] max-w-sm text-center">
            <div class="text-5xl mb-6">üê®</div>
            <h3 class="text-2xl font-black italic mb-6 uppercase">Get More Rewards</h3>
            
            <div class="flex flex-col gap-4 mb-8">
                <button onclick="openWalletInput()" class="bg-zinc-800 border border-white/5 p-5 rounded-2xl flex items-center justify-between active:scale-95 transition-all">
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-wallet text-blue-500"></i>
                        <span class="font-bold text-sm">Connect Wallet</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-xs text-zinc-600"></i>
                </button>
                
                <button onclick="alert('Ad coming soon!')" class="bg-zinc-800 border border-white/5 p-5 rounded-2xl flex items-center justify-between active:scale-95 transition-all opacity-50">
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-play text-green-500"></i>
                        <span class="font-bold text-sm">Watch Video</span>
                    </div>
                    <span class="text-[10px] font-black text-zinc-500">+500</span>
                </button>
            </div>
            
            <button onclick="closeModal('earn-modal')" class="text-zinc-600 font-bold text-xs uppercase tracking-widest">Close</button>
        </div>
    </div>

    <script>
        const rewardPuan = Math.floor(Math.random() * 9000) + 1000;
        let userAddr = "";

        // 1. DOGS ANIMATION
        window.onload = () => {
            const steps = [ {id:'item1', v:'val1', t:'4 Years'}, {id:'item2', v:'val2', t:'Elite'}, {id:'item3', v:'val3', t:'98% Active'} ];
            steps.forEach((s, i) => {
                setTimeout(() => {
                    document.getElementById(s.id).classList.add('active');
                    setTimeout(() => { document.getElementById(s.v).innerText = s.t; if(i==2) showReward(); }, 800);
                }, (i+1)*1500);
            });
        };

        function showReward() {
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('reward-screen').style.display = 'flex';
                document.getElementById('final-reward-val').innerText = rewardPuan.toLocaleString();
            }, 1000);
        }

        function launchApp() {
            document.getElementById('app-balance').innerText = rewardPuan.toLocaleString();
            document.getElementById('reward-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        // MODAL LOGIC
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function openWalletInput() {
            const val = prompt("Enter TON Wallet Address:");
            if(val && val.length > 10) {
                userAddr = val;
                document.getElementById('display-addr').innerText = userAddr.slice(0,6) + "..." + userAddr.slice(-4);
                closeModal('earn-modal');
                alert("Wallet Connected!");
            }
        }
    </script>
</body>
</html>

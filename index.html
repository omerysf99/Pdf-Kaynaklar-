<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether Pro - Visual Feast Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* EARN TETHER PRO v5.0 - VISUAL FEAST 
           MASTER ADMIN: 8392479231 
           DESIGN SYSTEM: NEON CYBERPUNK 
        */

        :root {
            --bg-deep: #050505;
            --bg-card: rgba(20, 20, 22, 0.7);
            --primary: #00ffa3;
            --primary-glow: rgba(0, 255, 163, 0.3);
            --secondary: #38b6ff;
            --accent: #ff00ff;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --danger: #ff4d4d;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* --- CORE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 163, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(56, 182, 255, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(50px);
        }

        /* --- ANIMATED BACKGROUND PARTICLES --- */
        #particle-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        /* --- HEADER --- */
        .app-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.6);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .brand-box {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            width: 35px; height: 35px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .brand-name { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; }

        /* --- MINING AREA (The Feast) --- */
        .viewport {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 120px;
            scrollbar-width: none;
        }
        .viewport::-webkit-scrollbar { display: none; }

        .mining-section {
            padding: 30px 20px;
            text-align: center;
        }

        .main-orb-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb-ring {
            position: absolute;
            width: 100%; height: 100%;
            border: 2px dashed var(--primary);
            border-radius: 50%;
            animation: rotateOrb 20s linear infinite;
            opacity: 0.3;
        }

        .orb-core {
            width: 140px; height: 140px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px var(--primary-glow);
            animation: pulseOrb 3s ease-in-out infinite;
        }

        .orb-core img { width: 70px; filter: drop-shadow(0 0 10px white); }

        @keyframes rotateOrb { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulseOrb { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }

        .live-counter {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- DASHBOARD CARDS --- */
        .glass-card {
            background: var(--bg-card);
            margin: 15px 20px;
            padding: 20px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .card-label { font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .card-value { font-size: 24px; font-weight: 700; margin: 5px 0; }

        .btn-action {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), #00d489);
            color: #000;
            box-shadow: 0 8px 20px var(--primary-glow);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid var(--glass-border);
        }

        /* --- MISSIONS LIST --- */
        .mission-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 18px;
            margin-bottom: 12px;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .mission-item:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 163, 0.05);
        }

        .m-icon {
            width: 45px; height: 45px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }

        .m-info { flex: 1; }
        .m-info h4 { font-size: 14px; margin-bottom: 2px; }
        .m-info p { font-size: 12px; color: var(--primary); font-weight: 700; }

        .go-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 12px;
        }

        /* --- NAVIGATION --- */
        .nav-bar {
            position: absolute;
            bottom: 0; width: 100%;
            height: 90px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-dim); gap: 5px; font-size: 10px; font-weight: 600;
        }

        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 22px; }

        /* --- ADMIN BADGE --- */
        .admin-footer {
            text-align: center;
            padding: 20px;
            font-size: 9px;
            color: var(--text-dim);
            letter-spacing: 2px;
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="app-shell">
        
        <header class="app-header">
            <div class="brand-box">
                <div class="brand-logo"><i class="fas fa-bolt" style="color: #000;"></i></div>
                <div class="brand-name">EARN TETHER</div>
            </div>
            <div style="display: flex; gap: 15px;">
                <i class="fas fa-gear" style="color: var(--text-dim);"></i>
                <i class="fas fa-bell" style="color: var(--primary);"></i>
            </div>
        </header>

        <div class="viewport" id="main-view">
            
            <section class="mining-section">
                <div class="main-orb-container">
                    <div class="orb-ring"></div>
                    <div class="orb-ring" style="animation-direction: reverse; width: 80%; height: 80%;"></div>
                    <div class="orb-core">
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT">
                    </div>
                </div>

                <div class="live-counter" id="mining-val">0.00000000</div>
                <p style="font-size: 12px; color: var(--text-dim);">Mining Power: 0.00011575 USDT/s</p>
                
                <div style="margin-top: 25px; padding: 0 20px;">
                    <button class="btn-action btn-primary" onclick="collectProfit()">
                        <i class="fas fa-hand-holding-dollar"></i> COLLECT PROFIT
                    </button>
                </div>
            </section>

            <div class="glass-card">
                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <div>
                        <span class="card-label">Main Balance</span>
                        <div class="card-value" id="wallet-balance">12.45 USDT</div>
                        <span style="font-size: 12px; color: var(--text-dim);">â‰ˆ $12.45 USD</span>
                    </div>
                    <i class="fas fa-wallet" style="font-size: 30px; opacity: 0.2;"></i>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button class="btn-action btn-secondary" style="flex: 1;" onclick="alert('Min. Withdrawal: 10 USDT')">
                        WITHDRAW
                    </button>
                    <button class="btn-action btn-secondary" style="width: 60px;">
                        <i class="fas fa-arrows-rotate"></i>
                    </button>
                </div>
            </div>

            <div style="padding: 10px 20px;">
                <h3 style="font-size: 16px; margin-bottom: 15px;">Daily Missions</h3>
                
                <div id="mission-root">
                    </div>
            </div>

            <div class="admin-footer">SYSTEM ENCRYPTED BY ADMIN: 8392479231</div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active">
                <i class="fas fa-house-chimney"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-rocket"></i>
                <span>Boost</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-users"></i>
                <span>Friends</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user-shield"></i>
                <span>Admin</span>
            </div>
        </nav>

    </div>

    <script>
        /* LOGIC ENGINE 
           Master: 8392479231
        */

        let state = {
            collectable: 0.00000000,
            wallet: 12.45,
            speed: 0.00011575,
            adminId: "8392479231"
        };

        const missions = [
            { title: "Subscribe YouTube", prize: 0.80, icon: "fa-youtube", color: "#FF0000" },
            { title: "Join Binance News", prize: 0.50, icon: "fa-paper-plane", color: "#F3BA2F" },
            { title: "Follow Twitter (X)", prize: 0.50, icon: "fa-x-twitter", color: "#fff" },
            { title: "Invite 5 Friends", prize: 25.00, icon: "fa-user-plus", color: "#00ffa3" }
        ];

        // --- PARTICLE SYSTEM ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 255, 163, 0.5)";
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
                p.y -= p.speed;
                if(p.y < -10) p.y = canvas.height + 10;
            });
            requestAnimationFrame(drawParticles);
        }

        // --- CORE FUNCTIONS ---
        function startMining() {
            setInterval(() => {
                state.collectable += (state.speed / 10);
                document.getElementById('mining-val').innerText = state.collectable.toFixed(8);
            }, 100);
        }

        function collectProfit() {
            if(state.collectable < 0.001) return;
            
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#00ffa3', '#38b6ff']
            });

            state.wallet += state.collectable;
            state.collectable = 0;
            updateUI();
        }

        function updateUI() {
            document.getElementById('wallet-balance').innerText = state.wallet.toFixed(2) + " USDT";
        }

        function renderMissions() {
            const root = document.getElementById('mission-root');
            root.innerHTML = missions.map(m => `
                <div class="mission-item">
                    <div class="m-icon" style="background: ${m.color}20; color: ${m.color}">
                        <i class="fab ${m.icon}"></i>
                    </div>
                    <div class="m-info">
                        <h4>${m.title}</h4>
                        <p>+${m.prize.toFixed(2)} USDT</p>
                    </div>
                    <button class="go-btn">GO</button>
                </div>
            `).join('');
        }

        // INIT
        initParticles();
        drawParticles();
        startMining();
        renderMissions();
        updateUI();

        console.log("Visual Feast System Loaded. Auth ID:", state.adminId);

    </script>
</body>
</html>

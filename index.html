<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBTC - Mine Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #ff4d94; --g: #00ffa3; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --text-muted: #848e9c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; user-select: none; }

        /* --- HEADER --- */
        .header-crypto { padding: 15px 20px; background: #161a1e; border-bottom: 1px solid #2b3139; text-align: center; }
        .price-main { font-size: 36px; font-weight: 900; color: white; margin: 5px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .profit-badge { color: var(--g); background: rgba(0, 255, 163, 0.1); padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 800; }

        /* --- VIEWPORT --- */
        .viewport { height: calc(100vh - 165px); overflow-y: auto; padding: 20px; }
        .page { display: none; flex-direction: column; align-items: center; }
        .page.active { display: flex; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- EXCHANGE PAGE --- */
        .main-coin-wrapper { position: relative; width: 260px; height: 260px; margin: 40px 0 20px 0; }
        .main-coin {
            width: 100%; height: 100%; border-radius: 50%; border: 8px solid #2b3139;
            background-image: url('photo_2026-01-01_19-32-18.jpg'); background-size: cover; background-position: center;
            cursor: pointer; transition: transform 0.1s; box-shadow: 0 0 40px rgba(240, 185, 11, 0.1);
        }
        .main-coin:active { transform: scale(0.92); }

        /* --- MINE PAGE (HAMSTER STYLE) --- */
        .mine-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .card { background: var(--card); border: 1px solid #2b3139; border-radius: 16px; padding: 12px; position: relative; transition: 0.2s; }
        .card:active { transform: scale(0.95); background: #2b3139; }
        .card-icon { font-size: 24px; margin-bottom: 8px; }
        .card-name { font-size: 13px; font-weight: 700; color: #fff; }
        .card-profit { font-size: 11px; color: var(--g); font-weight: 800; margin: 4px 0; }
        .card-lvl { position: absolute; top: 10px; right: 12px; font-size: 10px; color: var(--text-muted); font-weight: 900; }
        .card-price { border-top: 1px solid #2b3139; margin-top: 8px; padding-top: 8px; display: flex; align-items: center; gap: 5px; font-weight: 900; color: var(--gold); font-size: 14px; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #161a1e; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #2b3139; padding-bottom: 10px; }
        .nav-item { color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 5px; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-icon { font-size: 22px; }
        .nav-label { font-size: 10px; font-weight: 700; }

        /* --- TOAST & FX --- */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--p); color: white; padding: 10px 20px; border-radius: 50px; font-weight: 900; z-index: 2000; display: none; }
        .plus-one { position: absolute; color: white; font-size: 30px; font-weight: 900; pointer-events: none; animation: floatUp 0.7s forwards; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-130px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="toast">Yetersiz Bakiye! ‚ùå</div>

    <header class="header-crypto">
        <span class="profit-badge" id="profit-ui">üöÄ +0/saat</span>
        <div class="price-main">üí∞ <span id="balance-ui">0</span></div>
    </header>

    <div class="viewport">
        <section id="exchange" class="page active">
            <div class="main-coin-wrapper" id="click-zone">
                <div class="main-coin"></div>
            </div>
            <div style="width:100%; max-width:300px">
                <div style="display:flex; justify-content:space-between; font-size:13px; font-weight:800; margin-bottom:8px">
                    <span>‚ö° <span id="energy-val">1000</span> / 1000</span>
                </div>
                <div style="width:100%; height:8px; background:#2b3139; border-radius:10px overflow:hidden">
                    <div id="energy-bar" style="height:100%; background:var(--gold); width:100%; transition:0.2s"></div>
                </div>
            </div>
        </section>

        <section id="mine" class="page">
            <h3 style="margin-bottom:20px; align-self:flex-start">‚õèÔ∏è Geli≈ütirmeler</h3>
            <div class="mine-grid" id="mine-market">
                </div>
        </section>

        <section id="friends" class="page">
            <span style="font-size:60px; margin-top:40px">üë•</span>
            <h2 style="margin:15px 0">Arkada≈ülarƒ±nƒ± Davet Et</h2>
            <p style="color:var(--text-muted); text-align:center">Her ba≈üarƒ±lƒ± davet i√ßin<br><b>+5.000 $ANIMEBTC</b> kazanƒ±rsƒ±n!</p>
            <button onclick="copyInvite()" style="margin-top:30px; padding:15px 40px; border-radius:16px; border:none; background:var(--gold); font-weight:900; width:100%">DAVET ET</button>
        </section>

        <section id="tasks" class="page">
            <h3 style="margin-bottom:20px; align-self:flex-start">üìã G√∂revler</h3>
            <div style="width:100%" id="task-list">
                </div>
        </section>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="switchTab('exchange', this)">
            <span class="nav-icon">üìà</span><span class="nav-label">Borsa</span>
        </div>
        <div class="nav-item" onclick="switchTab('mine', this)">
            <span class="nav-icon">‚õèÔ∏è</span><span class="nav-label">Maden</span>
        </div>
        <div class="nav-item" onclick="switchTab('friends', this)">
            <span class="nav-icon">üë•</span><span class="nav-label">Dostlar</span>
        </div>
        <div class="nav-item" onclick="switchTab('tasks', this)">
            <span class="nav-icon">üìã</span><span class="nav-label">G√∂revler</span>
        </div>
    </nav>

    <script>
        // OYUN VERƒ∞LERƒ∞
        let state = {
            balance: 0,
            energy: 1000,
            maxEnergy: 1000,
            tapPower: 1,
            profit: 0,
            cards: [
                { id: 1, name: "Fan Grubu", icon: "üå∏", lvl: 0, basePrice: 50, baseProfit: 2 },
                { id: 2, name: "Gpu Miner", icon: "‚ö°", lvl: 0, basePrice: 250, baseProfit: 15 },
                { id: 3, name: "Anime St√ºdyosu", icon: "üé®", lvl: 0, basePrice: 1200, baseProfit: 65 },
                { id: 4, name: "Borsa Listeleme", icon: "üíé", lvl: 0, basePrice: 5000, baseProfit: 210 }
            ],
            tasks: [
                { id: 1, name: "Twitter Takip", reward: 2000, done: false },
                { id: 2, name: "Telegram Katƒ±l", reward: 3000, done: false }
            ]
        };

        // KART SATIN ALMA
        function buyCard(id) {
            const card = state.cards.find(c => c.id === id);
            const currentPrice = Math.floor(card.basePrice * Math.pow(1.6, card.lvl));

            if (state.balance >= currentPrice) {
                state.balance -= currentPrice;
                card.lvl++;
                state.profit += (card.baseProfit * card.lvl);
                renderMine();
                updateUI();
            } else {
                showToast("Yetersiz Bakiye! ‚ùå");
            }
        }

        // MADENƒ∞ RENDER ET
        function renderMine() {
            const container = document.getElementById('mine-market');
            container.innerHTML = state.cards.map(c => {
                const price = Math.floor(c.basePrice * Math.pow(1.6, c.lvl));
                return `
                    <div class="card" onclick="buyCard(${c.id})">
                        <div class="card-lvl">Lv ${c.lvl}</div>
                        <div class="card-icon">${c.icon}</div>
                        <div class="card-name">${c.name}</div>
                        <div class="card-profit">+${c.baseProfit * (c.lvl + 1)}/sa</div>
                        <div class="card-price">üí∞ ${price.toLocaleString()}</div>
                    </div>
                `;
            }).join('');
        }

        // G√ñREVLERƒ∞ RENDER ET
        function renderTasks() {
            const container = document.getElementById('task-list');
            container.innerHTML = state.tasks.map(t => `
                <div class="card" style="width:100%; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center" onclick="doTask(${t.id})">
                    <div>
                        <p style="font-weight:800">${t.name}</p>
                        <p style="color:var(--g); font-size:12px">+${t.reward.toLocaleString()} $ANIMEBTC</p>
                    </div>
                    <span>${t.done ? '‚úÖ' : '‚û°Ô∏è'}</span>
                </div>
            `).join('');
        }

        function doTask(id) {
            const task = state.tasks.find(t => t.id === id);
            if (!task.done) {
                task.done = true;
                state.balance += task.reward;
                renderTasks();
                updateUI();
                showToast("G√∂rev Tamamlandƒ±! üí∞");
            }
        }

        // Dƒ∞ƒûER FONKSƒ∞YONLAR
        function switchTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(id === 'mine') renderMine();
            if(id === 'tasks') renderTasks();
        }

        function triggerClick(x, y) {
            if (state.energy >= state.tapPower) {
                state.balance += state.tapPower;
                state.energy -= state.tapPower;
                updateUI();
                const p = document.createElement('div');
                p.className = 'plus-one'; p.style.left = x+'px'; p.style.top = y+'px';
                p.innerText = '+'+state.tapPower; document.body.appendChild(p);
                setTimeout(() => p.remove(), 700);
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function copyInvite() {
            showToast("Davet linki kopyalandƒ±! üîó");
            state.balance += 5000; // Sim√ºlasyon gereƒüi √∂d√ºl verelim
            updateUI();
        }

        function updateUI() {
            document.getElementById('balance-ui').innerText = Math.floor(state.balance).toLocaleString();
            document.getElementById('energy-val').innerText = state.energy;
            document.getElementById('energy-bar').style.width = (state.energy/state.maxEnergy*100)+"%";
            document.getElementById('profit-ui').innerText = `üöÄ +${state.profit}/saat`;
        }

        // D√ñNG√úLER
        setInterval(() => {
            if (state.energy < state.maxEnergy) { state.energy++; updateUI(); }
        }, 1500);

        setInterval(() => {
            if (state.profit > 0) { state.balance += (state.profit / 3600); updateUI(); }
        }, 1000);

        document.getElementById('click-zone').addEventListener('mousedown', (e) => triggerClick(e.clientX, e.clientY));
        document.getElementById('click-zone').addEventListener('touchstart', (e) => {
            e.preventDefault(); triggerClick(e.touches[0].clientX, e.touches[0].clientY);
        });

        updateUI();
    </script>
</body>
</html>

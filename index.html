<div id="v-friends" class="view">
    <div class="friends-banner" style="background: linear-gradient(135deg, #00c076 0%, #008a55 100%); color: #000; margin: 15px; padding: 25px; border-radius: 24px; position: relative;">
        <h2 style="font-weight: 900; font-size: 20px; line-height: 1.2;">Milyonerler Kulübüne<br>Arkadaşlarını Davet Et!</h2>
        <p style="font-size: 12px; font-weight: 700; opacity: 0.8; margin-top: 8px;">Her aktif referans için anında 0.10 USDT bonus.</p>
        <i class="fas fa-user-plus" style="position: absolute; right: 20px; bottom: 20px; font-size: 50px; opacity: 0.2;"></i>
    </div>

    <div class="social-grid" style="display: flex; justify-content: space-around; padding: 0 15px; margin-bottom: 20px;">
        <div class="social-item" style="background:#25D366; width:50px; height:50px; border-radius:15px; display:flex; align-items:center; justify-content:center; font-size:22px; cursor:pointer;" onclick="Game.share('wa')"><i class="fab fa-whatsapp"></i></div>
        <div class="social-item" style="background:#0084FF; width:50px; height:50px; border-radius:15px; display:flex; align-items:center; justify-content:center; font-size:22px; cursor:pointer;" onclick="Game.share('ms')"><i class="fab fa-facebook-messenger"></i></div>
        <div class="social-item" style="background:#00E676; width:50px; height:50px; border-radius:15px; display:flex; align-items:center; justify-content:center; font-size:22px; cursor:pointer;" onclick="Game.share('line')"><i class="fab fa-line"></i></div>
        <div class="social-item" style="background:#000; width:50px; height:50px; border-radius:15px; border:1px solid #333; display:flex; align-items:center; justify-content:center; font-size:20px; cursor:pointer;" onclick="Game.share('x')"><i class="fab fa-x-twitter"></i></div>
        <div class="social-item" style="background:#222; width:50px; height:50px; border-radius:15px; border:1px solid #333; display:flex; align-items:center; justify-content:center; font-size:20px; cursor:pointer;" onclick="Game.copy()"><i class="fas fa-link"></i></div>
    </div>

    <div class="ref-dashboard" style="background: #151515; margin: 0 15px; padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div style="text-align: left;">
                <small style="color: #888; font-weight: 800; font-size: 10px; text-transform: uppercase;">Toplam Kazanç</small>
                <div style="font-size: 28px; font-weight: 900; color: #00c076;" id="ui-ref-total">$0.00</div>
            </div>
            <button onclick="Game.claimRefBonus()" style="background: #fff; color: #000; border: none; padding: 10px 18px; border-radius: 12px; font-weight: 800; font-size: 12px;">ÇEKİM</button>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border-top: 1px solid #222; pt: 15px; margin-top: 15px; padding-top: 15px;">
            <div style="text-align: left;">
                <small style="color: #888; font-size: 10px; font-weight: 700;">Ağ Büyüklüğü</small>
                <div style="font-weight: 800; font-size: 16px;" id="ui-ref-count">0 Kişi</div>
            </div>
            <div style="text-align: left;">
                <small style="color: #888; font-size: 10px; font-weight: 700;">Komisyon Oranı</small>
                <div style="font-weight: 800; font-size: 16px; color: #00c076;">%10 + Sabit</div>
            </div>
        </div>
    </div>

    <div style="padding: 20px 15px;">
        <div style="background: #000; border: 1px dashed #00c076; padding: 20px; border-radius: 20px; text-align: center;">
            <p style="font-size: 13px; font-weight: 700; margin-bottom: 12px;">Bir davet kodun mu var?</p>
            <input type="number" id="ref-input" placeholder="ID Girin (Örn: 8392479231)" 
                   style="width: 100%; background: #111; border: 1px solid #222; padding: 14px; border-radius: 12px; color: #fff; text-align: center; font-weight: 800; margin-bottom: 10px; outline: none;">
            <button onclick="Game.applyRef()" style="width: 100%; background: #00c076; color: #000; border: none; padding: 14px; border-radius: 12px; font-weight: 900; font-size: 14px;">BONUSU AKTİF ET</button>
        </div>
    </div>

    <div class="friend-list-header" style="padding: 0 20px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center;">
        <span style="font-weight: 800; font-size: 14px;">Son Katılanlar</span>
        <span style="color: #00c076; font-size: 11px; font-weight: 700;">Hepsini Gör</span>
    </div>
    
    <div id="ui-friend-list" style="padding: 15px;">
        <div style="background: #111; padding: 30px; border-radius: 20px; text-align: center; color: #555;">
            <i class="fas fa-user-clock" style="font-size: 30px; margin-bottom: 10px;"></i>
            <p style="font-size: 12px; font-weight: 600;">Henüz kimseyi davet etmediniz.</p>
        </div>
    </div>
</div>

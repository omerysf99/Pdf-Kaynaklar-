<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyderCoin - Professional Web App</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --purple: #5c4eb1; --red: #ff2d2d; --dark: #080808; --gray: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--dark); color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; user-select: none; }
        
        /* Sekme Sistemi */
        .tab-content { flex: 1; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .active-tab { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* Bakiye Kartƒ± */
        .card-main { background: rgba(255, 255, 255, 0.03); border: 1.5px solid var(--red); border-radius: 25px; padding: 20px; width: 85%; max-width: 360px; box-shadow: 0 0 25px rgba(255, 45, 45, 0.15); margin-bottom: 20px; }
        .bal-val { font-size: 40px; font-weight: 800; color: var(--red); text-shadow: 0 0 10px rgba(255, 45, 45, 0.3); }

        /* Mor Daire ve √ñr√ºmcek */
        .spider-area { position: relative; width: 220px; height: 220px; margin: 20px 0; }
        .spider-circle { 
            width: 100%; height: 100%; 
            background: radial-gradient(circle, #6c5ce7 0%, #302475 100%); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 4px solid rgba(255,255,255,0.1); 
            box-shadow: 0 0 50px rgba(108, 92, 231, 0.5); 
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; z-index: 10; 
        }
        .spider-circle:active { transform: scale(0.92); }
        .spider-circle span { font-size: 110px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6)); }

        /* Web Animasyonu */
        .web-spike { position: absolute; pointer-events: none; background: rgba(255, 255, 255, 0.9); width: 3px; height: 140px; transform-origin: bottom center; z-index: 5; animation: shootOut 0.45s ease-out forwards; }
        @keyframes shootOut { 0% { transform: translate(-50%, -50%) scaleY(0) rotate(var(--deg)); opacity: 1; } 100% { transform: translate(-50%, -150%) scaleY(1.3) rotate(var(--deg)); opacity: 0; } }

        /* Navigasyon */
        .nav-bar { background: #0c0c0c; display: flex; border-top: 1px solid #222; padding: 10px 0; }
        .nav-item { flex: 1; text-align: center; color: #666; font-size: 12px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--red); font-weight: bold; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 3px; }

        /* Formlar */
        input { width: 90%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; outline: none; text-align: center; }
        button { width: 90%; padding: 15px; border: none; border-radius: 12px; background: var(--red); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 15px rgba(255, 45, 45, 0.3); }
        button:disabled { background: #222; color: #555; box-shadow: none; cursor: not-allowed; }
        .info-box { background: #000; padding: 15px; border-radius: 12px; border: 1px dashed #444; font-size: 11px; color: #00ff00; word-break: break-all; margin: 10px 0; width: 85%; }
        .ad-calc { color: #f1c40f; font-size: 13px; margin: 5px 0 15px 0; font-weight: bold; }
    </style>
</head>
<body>

    <div id="tab-kazan" class="tab-content active-tab">
        <div class="card-main">
            <small style="color: #888; letter-spacing: 1.5px;">G√úNCEL BAKƒ∞YE</small>
            <div class="bal-val">$<span id="bal-txt">0.000000</span></div>
        </div>

        <div class="spider-area">
            <div class="spider-circle" id="tap-btn">
                <span>üï∑Ô∏è</span>
            </div>
        </div>

        <p style="color: #666;">Reklama: <b id="ad-rem" style="color: #fff;">10</b> Tƒ±k Kaldƒ±</p>
    </div>

    <div id="tab-ref" class="tab-content">
        <h2>Referans Aƒüƒ±</h2>
        <div class="card-main">
            <p>Arkada≈ülarƒ±nƒ± davet et, kazancƒ±nƒ± katla!</p>
            <div class="info-box" id="ref-link-display">...</div>
            <button onclick="copyRef()">LINKI KOPYALA</button>
            <p style="margin-top:15px; font-size:14px;">Toplam Davet: <b id="ref-total" style="color:var(--red)">0</b></p>
        </div>
    </div>

    <div id="tab-c√ºzdan" class="tab-content">
        <h2>Para √áekme</h2>
        <div class="card-main">
            <input type="number" id="withdraw-amt" placeholder="Miktar (√ñrn: 0.01)" step="0.01" oninput="updateAdCalc()">
            <div id="ad-needed-msg" class="ad-calc"></div>
            <input type="text" id="withdraw-adr" placeholder="USDT TRC20 C√ºzdan Adresiniz">
            <button id="withdraw-btn" onclick="processWithdraw()" disabled>Minimum $0.50</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('kazan', this)">üï∏Ô∏è<br>Kazan</div>
        <div class="nav-item" onclick="switchTab('ref', this)">üë•<br>Referans</div>
        <div class="nav-item" onclick="switchTab('c√ºzdan', this)">üí≥<br>C√ºzdan</div>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = { apiKey: "...", databaseURL: "...", projectId: "...", appId: "..." };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let uid = localStorage.getItem('spy_uid') || 'U' + Math.floor(100000 + Math.random() * 899999);
        localStorage.setItem('spy_uid', uid);

        const myFullLink = "https://t.me/SpyderNetworkBot?start=" + uid;
        document.getElementById('ref-link-display').innerText = myFullLink;

        let userBalance = 0;
        let localClicks = 0;

        // VERƒ∞ Dƒ∞NLEME
        db.ref('users/' + uid).on('value', snap => {
            if (snap.exists()) {
                userBalance = snap.val().balance || 0;
                document.getElementById('bal-txt').innerText = userBalance.toFixed(6);
                document.getElementById('ref-total').innerText = snap.val().refs || 0;
                
                const wBtn = document.getElementById('withdraw-btn');
                wBtn.disabled = userBalance < 0.50;
                if(userBalance >= 0.50) wBtn.innerText = "√ñdeme Talebi Olu≈ütur";
            } else {
                db.ref('users/' + uid).set({ balance: 0, refs: 0 });
            }
        });

        // TIKLAMA & ANƒ∞MASYON
        document.getElementById('tap-btn').addEventListener('click', (e) => {
            localClicks++;
            triggerWebAnimation();
            
            let limit = 10 + (Math.floor(userBalance / 0.01) * 15);
            document.getElementById('ad-rem').innerText = Math.max(0, limit - localClicks);

            if (localClicks >= limit) {
                localClicks = 0;
                if (window.showAdexora) window.showAdexora().then(() => doReward()); else doReward();
            } else { doReward(); }
        });

        function triggerWebAnimation() {
            const area = document.querySelector('.spider-area');
            for(let i=0; i<8; i++) {
                const web = document.createElement('div');
                web.className = 'web-spike';
                web.style.left = '50%';
                web.style.top = '50%';
                web.style.setProperty('--deg', `${i * 45}deg`);
                area.appendChild(web);
                setTimeout(() => web.remove(), 450);
            }
        }

        function doReward() {
            // Tƒ±klama ba≈üƒ± 0.00001 USDT
            db.ref('users/' + uid + '/balance').transaction(b => (b || 0) + 0.00001);
        }

        // C√úZDAN FONKSƒ∞YONLARI
        function updateAdCalc() {
            const val = parseFloat(document.getElementById('withdraw-amt').value);
            const msg = document.getElementById('ad-needed-msg');
            if(val > 0) {
                msg.innerText = "Gerekli Reklam Sayƒ±sƒ±: " + Math.ceil((val / 0.01) * 20);
            } else { msg.innerText = ""; }
        }

        function switchTab(name, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active-tab');
            el.classList.add('active');
        }

        function copyRef() {
            navigator.clipboard.writeText(myFullLink);
            alert("Referans linkin ba≈üarƒ±yla kopyalandƒ±!");
        }

        function processWithdraw() {
            const amt = parseFloat(document.getElementById('withdraw-amt').value);
            const adr = document.getElementById('withdraw-adr').value;
            if (amt > userBalance || adr.length < 8) return alert("Hatalƒ± bakiye veya adres!");
            db.ref('payout_requests').push({ uid: uid, amount: amt, wallet: adr, status: "pending", timestamp: Date.now() });
            db.ref('users/' + uid + '/balance').transaction(b => b - amt);
            alert("√ñdeme talebiniz sƒ±raya alƒ±ndƒ±.");
        }
    </script>
</body>
</html>

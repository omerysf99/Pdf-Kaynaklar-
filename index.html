<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Network Enterprise v6.6.6</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p-purple: #a855f7; --p-green: #10b981; --bg-black: #000000; --bg-card: #0c0c0e;
            --success: #10b981; --error: #ef4444; --warning: #f59e0b;
            --text-dim: #64748b; --border: rgba(255, 255, 255, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg-black); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #viewport { flex: 1; overflow-y: auto; padding: 20px 20px 140px; scroll-behavior: smooth; }
        .view { display: none; flex-direction: column; animation: slideUp 0.4s ease; }
        .view.active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .glass-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 28px; padding: 20px; margin-bottom: 16px; position: relative; }
        
        /* 3 SATIRLI Ä°STATÄ°STÄ°K GRÄ°DÄ° */
        .stat-grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .stat-item { background: #0a0a0c; padding: 12px 8px; border-radius: 18px; text-align: center; border: 1px solid var(--border); }
        .stat-item b { display: block; font-family: 'Orbitron'; font-size: 14px; margin-top: 4px; color: var(--p-purple); }
        
        .btn { padding: 18px; border-radius: 20px; border: none; font-weight: 800; cursor: pointer; color: #fff; background: var(--p-purple); width: 100%; transition: 0.3s; font-size: 14px; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        
        /* YEÅÄ°L DAÄ°RE VE Ã–RÃœMCEK */
        .tap-circle {
            width: 220px; height: 220px; background: radial-gradient(circle, #10b981 0%, #064e3b 100%);
            border-radius: 50%; margin: 40px auto; display: flex; align-items: center; justify-content: center;
            font-size: 100px; cursor: pointer; box-shadow: 0 0 50px rgba(16, 185, 129, 0.3);
            border: 8px solid rgba(16, 185, 129, 0.1); transition: 0.1s;
        }
        .tap-circle:active { transform: scale(0.92); }

        /* ADMÄ°N PANEL Ã–ZEL STÄ°LLER */
        .u-row { background: #08080a; padding: 15px; border-radius: 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); cursor: pointer; }
        .u-row:hover { border-color: var(--p-purple); }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: var(--bg-card); border: 1px solid var(--p-purple); border-radius: 30px; padding: 25px; width: 100%; max-width: 400px; }

        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: rgba(5,5,5,0.98); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; z-index: 1000; }
        .tab { color: var(--text-dim); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; cursor: pointer; }
        .tab.active { color: var(--p-purple); }
        .tab i { font-size: 24px; margin-bottom: 4px; font-style: normal; }
    </style>
</head>
<body>

<div id="adm-modal" class="modal">
    <div class="modal-content">
        <h3 id="m-user-title" class="orbitron" style="color:var(--p-purple); text-align:center; margin-bottom:15px;">DETAYLI ANALÄ°Z</h3>
        <div class="stat-grid-3" style="grid-template-columns: 1fr 1fr; margin-bottom: 20px;">
            <div class="stat-item"><small>SPYDER</small><b id="m-bal">0</b></div>
            <div class="stat-item"><small>USDT</small><b id="m-usdt">0</b></div>
            <div class="stat-item"><small>REKLAM</small><b id="m-ads">0</b></div>
            <div class="stat-item"><small>REFS</small><b id="m-ref">0</b></div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn" style="background:var(--success)" onclick="Admin.modify('bal', 5000)">+5K S.</button>
            <button class="btn" style="background:var(--error)" onclick="Admin.modify('bal', -5000)">-5K S.</button>
            <button class="btn" style="background:#222; grid-column: span 2;" onclick="Admin.close()">KAPAT</button>
        </div>
    </div>
</div>

<main id="viewport">
    <section id="v-home" class="view active">
        <div class="stat-grid-3">
            <div class="stat-item"><small>SPYDER</small><b id="u-bal">0</b></div>
            <div class="stat-item"><small>LIVE USDT</small><b id="u-usdt-live" style="color:var(--success)">$0.00</b></div>
            <div class="stat-item"><small>REKLAM</small><b id="u-ads-count">0</b></div>
        </div>
        <div class="tap-circle" onclick="App.tap(event)">ğŸ•·ï¸</div>
        <div style="text-align:center; color:var(--text-dim); font-weight:800; letter-spacing:3px;">TAP TO EARN</div>
    </section>

    <section id="v-mine" class="view">
        <div style="height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div style="font-size: 80px; filter: grayscale(1);">â›ï¸</div>
            <h1 class="orbitron" style="color:var(--p-purple); margin-top:20px;">YAKINDA..</h1>
        </div>
    </section>

    <section id="v-wallet" class="view">
        <h2 class="orbitron">CÃœZDAN</h2>
        <div class="glass-card" style="text-align:center;">
            <small>KULLANILABÄ°LÄ°R BAKÄ°YE</small>
            <h1 id="w-usdt" style="font-size:45px; font-family:'Orbitron'; margin:15px 0;">$0.00</h1>
            <input type="number" id="wd-amt" class="btn" style="background:#111; margin-bottom:10px;" placeholder="Miktar Gir">
            <input type="text" id="wd-addr" class="btn" style="background:#111; margin-bottom:15px;" placeholder="USDT Adresi">
            <button class="btn" style="background:var(--success)" onclick="Wallet.request()">Ã‡EKÄ°M TALEBÄ° GÃ–NDER</button>
        </div>
    </section>

    <section id="v-admin" class="view">
        <h2 class="orbitron" style="color:var(--warning)">PANEL v6.6.6</h2>
        <div class="glass-card">
            <small>FÄ°YAT AYARI ($)</small>
            <input type="number" id="adm-p" class="btn" style="background:#000; margin:10px 0;" step="0.0000001">
            <button class="btn" onclick="Admin.setPrice()">KAYDET</button>
        </div>
        <h3 class="orbitron" style="font-size:14px; margin:20px 0 10px;">ÃœYE LÄ°STESÄ° (@KullanÄ±cÄ±AdÄ±)</h3>
        <div id="adm-users-list"></div>
    </section>
</main>

<nav>
    <div class="tab active" onclick="Nav.go('v-home', this)"><i>ğŸ®</i><span>TAP</span></div>
    <div class="tab" onclick="Nav.go('v-mine', this)"><i>â›ï¸</i><span>MINE</span></div>
    <div class="tab" onclick="Nav.go('v-wallet', this)"><i>ğŸ’¼</i><span>CÃœZDAN</span></div>
    <div id="adm-tab" class="tab" style="display:none;" onclick="Nav.go('v-admin', this); Admin.init();"><i>ğŸ”‘</i><span>ADM</span></div>
</nav>

<script>
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    let user = { bal: 0, usdt: 0, ads: 0, refCount: 0, username: "" };
    let globalS = { coinPrice: 0.000001 };
    let uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";

    const App = {
        init: async () => {
            const doc = await db.collection("users").doc(uid).get();
            if(doc.exists) user = {...user, ...doc.data()};
            else {
                user.username = tg.initDataUnsafe?.user?.username || "Guest";
                await db.collection("users").doc(uid).set(user);
            }
            db.collection("settings").doc("global").onSnapshot(s => {
                if(s.exists) globalS = s.data();
                App.render();
            });
            if(uid === ADMIN_ID) document.getElementById('adm-tab').style.display = 'flex';
            App.render();
        },
        tap: (e) => {
            user.bal += 1;
            tg.HapticFeedback.impactOccurred('medium');
            App.render();
            if(user.bal % 30 === 0) db.collection("users").doc(uid).update({bal: user.bal});
        },
        render: () => {
            document.getElementById('u-bal').innerText = user.bal.toLocaleString();
            document.getElementById('u-usdt-live').innerText = "$" + (user.bal * globalS.coinPrice).toFixed(6);
            document.getElementById('u-ads-count').innerText = user.ads || 0;
            document.getElementById('w-usdt').innerText = "$" + (user.usdt || 0).toFixed(2);
        }
    };

    const Wallet = {
        request: async () => {
            const amt = parseFloat(document.getElementById('wd-amt').value);
            const addr = document.getElementById('wd-addr').value;
            if(!amt || amt < 1) return tg.showAlert("Min. 1 USDT!");
            const reqAds = Math.ceil(amt * (17 / 0.01));
            if((user.ads || 0) < reqAds) return tg.showAlert(`Eksik Reklam: ${reqAds - user.ads}`);
            await db.collection("withdraws").add({ uid, username: user.username, amount: amt, address: addr, status: "PENDING", time: Date.now() });
            tg.showAlert("Talep GÃ¶nderildi!");
        }
    };

    const Admin = {
        allUsers: [],
        selectedUID: null,
        init: async () => {
            document.getElementById('adm-p').value = globalS.coinPrice;
            const snap = await db.collection("users").get();
            let html = ""; this.allUsers = [];
            snap.forEach(d => {
                const u = d.data();
                this.allUsers.push({id: d.id, ...u});
                html += `<div class="u-row" onclick="Admin.showDetail('${d.id}')">
                    <div><b>@${u.username || 'Gizli'}</b><br><small>${d.id}</small></div>
                    <div style="text-align:right; color:var(--success); font-weight:800;">$${(u.usdt || 0).toFixed(2)}</div>
                </div>`;
            });
            document.getElementById('adm-users-list').innerHTML = html;
        },
        showDetail: (id) => {
            Admin.selectedUID = id;
            const u = this.allUsers.find(x => x.id === id);
            document.getElementById('m-user-title').innerText = `@${u.username || 'User'}`;
            document.getElementById('m-bal').innerText = (u.bal || 0).toLocaleString();
            document.getElementById('m-usdt').innerText = (u.usdt || 0).toFixed(2);
            document.getElementById('m-ads').innerText = u.ads || 0;
            document.getElementById('m-ref').innerText = u.refCount || 0;
            document.getElementById('adm-modal').style.display = 'flex';
        },
        modify: async (field, val) => {
            await db.collection("users").doc(Admin.selectedUID).update({[field]: firebase.firestore.FieldValue.increment(val)});
            tg.showAlert("GÃ¼ncellendi!"); Admin.close(); Admin.init();
        },
        setPrice: () => {
            db.collection("settings").doc("global").set({coinPrice: parseFloat(document.getElementById('adm-p').value)});
            tg.showAlert("Fiyat Kaydedildi!");
        },
        close: () => document.getElementById('adm-modal').style.display = 'none'
    };

    const Nav = {
        go: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }
    };
    App.init();
</script>
</body>
</html>

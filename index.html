<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBTC - Hamster Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #ff4d94; --g: #00ffa3; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; user-select: none; }

        /* --- ÜST PANEL --- */
        .header-crypto { padding: 20px; background: #161a1e; border-bottom: 1px solid #2b3139; text-align: center; }
        .price-main { font-size: 42px; font-weight: 900; color: white; display: block; margin: 10px 0; }
        .profit-badge { color: var(--g); background: rgba(0, 255, 163, 0.1); padding: 5px 15px; border-radius: 20px; font-size: 14px; font-weight: 800; }

        /* --- TIKLAMA ALANI --- */
        .viewport { height: calc(100vh - 180px); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .main-coin-wrapper { position: relative; width: 300px; height: 300px; z-index: 10; }
        
        /* ANİME KIZI BUTONU */
        .main-coin {
            width: 100%; height: 100%; border-radius: 50%;
            border: 8px solid #2b3139;
            background-image: url('photo_2026-01-01_19-32-18.jpg'); /* DOSYA ADI DOĞRU OLMALI */
            background-size: cover; background-position: center;
            cursor: pointer; position: relative;
            box-shadow: 0 0 40px rgba(255, 77, 148, 0.2);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* TIKLAMA ANİMASYONU */
        .main-coin:active { transform: scale(0.92); }

        /* ENERJİ */
        .energy-section { width: 80%; max-width: 300px; margin-top: 30px; }
        .energy-bar { width: 100%; height: 12px; background: #2b3139; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        .energy-fill { height: 100%; background: var(--gold); width: 100%; transition: width 0.2s; }

        /* TIKLAMA SAYISI (+1) */
        .plus-one {
            position: absolute; color: white; font-size: 32px; font-weight: 900;
            pointer-events: none; animation: floatUp 0.7s ease-out forwards;
            z-index: 100; text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.2); opacity: 0; }
        }

        /* ALT NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #161a1e; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #2b3139; }
        .nav-item { color: #848e9c; font-weight: 800; font-size: 14px; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>

    <header class="header-crypto">
        <span class="profit-badge" id="profit-ui">+0/sa</span>
        <div class="price-main" id="balance-ui">0</div>
        <p style="font-size: 12px; color: #848e9c;">TOPLAM $ANIMEBTC</p>
    </header>

    <div class="viewport">
        <div class="main-coin-wrapper" id="click-zone">
            <div class="main-coin"></div>
        </div>

        <div class="energy-section">
            <div style="display:flex; justify-content:space-between; font-size:14px; font-weight:900">
                <span>⚡ <span id="energy-val">1000</span></span>
                <span>1000</span>
            </div>
            <div class="energy-bar"><div class="energy-fill" id="energy-bar"></div></div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active">BORSA</div>
        <div class="nav-item">MADEN</div>
        <div class="nav-item">GÖREV</div>
    </nav>

    <script>
        const state = {
            balance: 0,
            energy: 1000,
            maxEnergy: 1000,
            tapPower: 1,
            profit: 0
        };

        const balanceUI = document.getElementById('balance-ui');
        const energyUI = document.getElementById('energy-val');
        const energyBar = document.getElementById('energy-bar');
        const clickZone = document.getElementById('click-zone');

        // TIKLAMA FONKSİYONU (HEM MOUSE HEM DOKUNMATİK)
        function triggerClick(x, y) {
            if (state.energy >= state.tapPower) {
                // Veriyi artır
                state.balance += state.tapPower;
                state.energy -= state.tapPower;

                // Arayüzü güncelle
                updateUI();

                // +1 Efektini yarat
                createFloatingText(x, y);
            }
        }

        function createFloatingText(x, y) {
            const el = document.createElement('div');
            el.className = 'plus-one';
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            el.innerText = `+${state.tapPower}`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        function updateUI() {
            balanceUI.innerText = Math.floor(state.balance).toLocaleString();
            energyUI.innerText = state.energy;
            energyBar.style.width = (state.energy / state.maxEnergy * 100) + "%";
        }

        // Mouse ile tıklama
        clickZone.addEventListener('mousedown', (e) => {
            triggerClick(e.clientX, e.clientY);
        });

        // Mobil ile dokunma
        clickZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            triggerClick(touch.clientX, touch.clientY);
        });

        // Enerji yenileme (Saniyede 2 enerji)
        setInterval(() => {
            if (state.energy < state.maxEnergy) {
                state.energy = Math.min(state.maxEnergy, state.energy + 2);
                updateUI();
            }
        }, 1000);

        // Pasif kazanç (Saniyede bir)
        setInterval(() => {
            if (state.profit > 0) {
                state.balance += (state.profit / 3600);
                updateUI();
            }
        }, 1000);
    </script>
</body>
</html>

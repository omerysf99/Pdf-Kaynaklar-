<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Tether Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ffa3;
            --bg-deep: #050505;
            --card-bg: #121212;
            --task-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-mute: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #222; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text-main); overflow: hidden; }

        .phone-frame {
            width: 100%; max-width: 400px; height: 850px; background: var(--bg-deep);
            border-radius: 45px; border: 10px solid #333; position: relative;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Sekme Yönetimi */
        .tab-content { display: none; flex: 1; overflow-y: auto; padding: 20px 15px 100px; scrollbar-width: none; }
        .tab-content.active { display: block; }
        .tab-content::-webkit-scrollbar { display: none; }

        /* Header */
        .header { padding: 20px; text-align: center; position: sticky; top: 0; background: var(--bg-deep); z-index: 10; display: flex; justify-content: space-between; align-items: center; }
        .brand { display: flex; align-items: center; gap: 8px; font-weight: bold; margin: 0 auto; }

        /* Anasayfa - Madencilik */
        .mining-card {
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'), linear-gradient(180deg, #0d1a14 0%, var(--card-bg) 100%);
            padding: 40px 20px; border-radius: 30px; text-align: center; border: 1px solid #222; margin-bottom: 20px;
        }
        .balance-main { font-size: 2.5rem; font-weight: 800; margin: 15px 0; }
        .btn-main { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; margin-bottom: 10px; transition: 0.2s; }
        .btn-topla { background: #fff; color: #000; }
        .btn-yukselt { background: var(--task-bg); color: #fff; border: 1px solid #333; }

        /* Arkadaşlar Sekmesi Tasarımı */
        .invite-box { background: linear-gradient(135deg, #121212, #1a1a1a); padding: 25px; border-radius: 25px; border: 1px solid #222; margin-bottom: 20px; text-align: center; }
        .share-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0; }
        .share-btn { height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #fff; text-decoration: none; }
        
        .referral-card { background: var(--task-bg); padding: 20px; border-radius: 20px; border: 1px solid #252525; margin-bottom: 15px; }
        .reward-badge { color: var(--primary); font-weight: bold; font-size: 1.2rem; }

        /* Görev Kartları (image_69018c tabanlı) */
        .task-item { background: var(--task-bg); padding: 15px; border-radius: 18px; display: flex; align-items: center; gap: 15px; margin-bottom: 10px; border: 1px solid #222; }
        .task-icon { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .task-info { flex: 1; }
        .btn-go { background: var(--primary); color: #000; border: none; padding: 8px 18px; border-radius: 10px; font-weight: bold; font-size: 12px; }

        /* Bottom Nav */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: 75px; background: #0d0d0d; display: flex; border-top: 1px solid #222; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-mute); cursor: pointer; font-size: 11px; gap: 4px; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; }
    </style>
</head>
<body>

    <div class="phone-frame">
        <header class="header">
            <i class="fas fa-xmark"></i>
            <div class="brand">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="20"> Earn Tether <i class="fas fa-circle-check" style="color:#3897f0; font-size: 12px;"></i>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </header>

        <div id="anasayfa" class="tab-content active">
            <div class="mining-card">
                <div style="color:var(--text-mute); font-size: 12px;">TOPLAM GÜÇ: 0.000123 USDT/s</div>
                <div class="balance-main" id="mining-val">0.00000000</div>
                <button class="btn-main btn-topla" onclick="collect()">Topla</button>
                <button class="btn-main btn-yukselt">Yükselt</button>
            </div>

            <h3 style="margin-bottom:15px; font-size:16px;">Cüzdan Bakiyesi</h3>
            <div class="task-item">
                <div class="task-icon" style="background:#26a17b"><i class="fas fa-wallet"></i></div>
                <div class="task-info">
                    <div style="font-weight:bold" id="wallet-val">0.000000</div>
                    <div style="font-size:11px; color:var(--text-mute);">≈ $0.00 USDT</div>
                </div>
                <button class="btn-go" style="background:rgba(0,255,163,0.1); color:var(--primary)">Para Çek</button>
            </div>
        </div>

        <div id="arkadaslar" class="tab-content">
            <div class="invite-box">
                <h2 style="font-size: 18px;">Arkadaşları davet et</h2>
                <p style="font-size: 12px; color: var(--text-mute); margin-top: 5px;">Başarılı bir şekilde davet ettiğin her arkadaş için 5 USDT al!</p>
                
                <div class="share-grid">
                    <div class="share-btn" style="background:#24A1DE"><i class="fab fa-telegram-plane"></i></div>
                    <div class="share-btn" style="background:#25D366"><i class="fab fa-whatsapp"></i></div>
                    <div class="share-btn" style="background:#0084FF"><i class="fab fa-facebook-messenger"></i></div>
                    <div class="share-btn" style="background:#00B900"><i class="fab fa-line"></i></div>
                    <div class="share-btn" style="background:#000"><i class="fab fa-x-twitter"></i></div>
                </div>
                <button class="btn-main btn-topla" style="background:linear-gradient(90deg, #00ffa3, #00d38d)">Arkadaşlarla paylaş</button>
            </div>

            <h3 style="margin-bottom:15px; font-size:16px;">Günlük Görevler</h3>
            
            <div class="task-item">
                <div class="task-icon" style="background:linear-gradient(45deg, #f09433, #bc1888)"><i class="fab fa-instagram"></i></div>
                <div class="task-info">
                    <div class="task-name">Instagram</div>
                    <div class="task-reward">+0.5 $USDT</div>
                </div>
                <button class="btn-go">GO</button>
            </div>

            <div class="task-item">
                <div class="task-icon" style="background:#1877F2"><i class="fab fa-facebook-f"></i></div>
                <div class="task-info">
                    <div class="task-name">Facebook</div>
                    <div class="task-reward">+0.5 $USDT</div>
                </div>
                <button class="btn-go">GO</button>
            </div>

            <div class="task-item">
                <div class="task-icon" style="background:#f3ba2f"><i class="fas fa-coins"></i></div>
                <div class="task-info">
                    <div class="task-name">Binance News</div>
                    <div class="task-reward">+0.5 $USDT</div>
                </div>
                <button class="btn-go">GO</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('anasayfa', this)">
                <i class="fas fa-house"></i>
                <span>Anasayfa</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-layer-group"></i>
                <span>Yükselt</span>
            </div>
            <div class="nav-item" onclick="switchTab('arkadaslar', this)">
                <i class="fas fa-user-plus"></i>
                <span>Arkadaş</span>
            </div>
        </nav>
    </div>

    <script>
        let mining = 0;
        let wallet = 0;
        const speed = 0.000123;

        // Madencilik Sayacı
        setInterval(() => {
            mining += speed / 10;
            document.getElementById('mining-val').innerText = mining.toFixed(8);
        }, 100);

        function collect() {
            wallet += mining;
            mining = 0;
            document.getElementById('wallet-val').innerText = wallet.toFixed(6);
        }

        function switchTab(tabId, el) {
            // Sekme değiştir
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            // Navigasyon aktif stilini değiştir
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>

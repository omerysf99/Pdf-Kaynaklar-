<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyderCoin - Wallet</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        body {
            background: #1a002e;
            color: #ffeb3b; font-family: 'Arial Black', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center;
        }

        /* Cüzdan Paneli - Görseline Uygun Tasarım */
        #wallet-panel {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #2e004f; padding: 30px; border: 4px solid #ffeb3b; border-radius: 25px;
            width: 360px; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        h2 { margin: 0 0 15px 0; font-size: 28px; letter-spacing: 2px; }
        .info-text { font-size: 14px; margin: 5px 0; color: #ffeb3b; }
        .limit-text { font-size: 12px; margin-bottom: 20px; color: #ffeb3b; opacity: 0.9; }

        input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px;
            border: none; font-size: 18px; font-weight: bold; background: #eef4ff;
        }

        #calc-result {
            background: rgba(255, 235, 59, 0.1); padding: 10px; border-radius: 10px;
            font-size: 13px; margin: 10px 0; color: #00ff00; font-weight: bold;
            display: none; /* Başta gizli */
        }

        .btn-row { display: flex; gap: 15px; width: 100%; margin-top: 15px; }

        .btn-send {
            background: #ffeb3b; color: #1a002e; border: none; padding: 18px;
            font-size: 16px; font-weight: bold; border-radius: 15px; cursor: pointer; flex: 2;
        }

        .btn-close {
            background: #ff0000; color: white; border: none; padding: 18px;
            font-size: 16px; font-weight: bold; border-radius: 15px; cursor: pointer; flex: 1;
        }

        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="wallet-panel">
        <h2>USDT ÇEKİM</h2>
        
        <div class="info-text">Minimum Çekim: 0.50$</div>
        <div class="limit-text">(Her 0.50$ için 750 reklam şartı vardır)</div>

        <input type="number" id="withdraw-amount" placeholder="1" oninput="calculateAds(this.value)">
        
        <div id="calc-result">Gereken Reklam: 0</div>

        <input type="text" id="wallet-address" placeholder="Cüzdan Adresi">

        <div class="btn-row">
            <button class="btn-send" onclick="requestWithdraw()">TALEBİ GÖNDER</button>
            <button class="btn-close" onclick="alert('Kapatıldı')">KAPAT</button>
        </div>
    </div>

    <script>
        // Senin Config Bilgilerin
        const firebaseConfig = {
            apiKey: "AIzaSyDfy6QdIZ0BthEHTmxkw-NAja3B9bFFd8U",
            authDomain: "spydercoin-94f7b.firebaseapp.com",
            projectId: "spydercoin-94f7b",
            storageBucket: "spydercoin-94f7b.firebasestorage.app",
            messagingSenderId: "218267568158",
            appId: "1:218267568158:web:832728845ba0f42202060f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // OTOMATİK HESAPLAMA FONKSİYONU
        function calculateAds(val) {
            const resultBox = document.getElementById('calc-result');
            const amount = parseFloat(val);

            if (amount > 0) {
                // Formül: (Miktar / 0.50) * 750
                const needed = (amount / 0.50) * 750;
                resultBox.style.display = "block";
                resultBox.innerText = "Zorunlu Reklam Sayısı: " + Math.ceil(needed);
            } else {
                resultBox.style.display = "none";
            }
        }

        function requestWithdraw() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            const address = document.getElementById('wallet-address').value;
            
            if (!amount || amount < 0.50) {
                alert("Lütfen en az 0.50 USDT giriniz!");
                return;
            }

            if (!address || address.length < 10) {
                alert("Lütfen geçerli bir cüzdan adresi giriniz!");
                return;
            }

            // Burada Firebase'den kullanıcının izlediği reklam sayısını kontrol edip
            // talebi kaydedecek kodu çalıştırabilirsin.
            alert("Talep kontrol ediliyor...");
        }
    </script>
</body>
</html>

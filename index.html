<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Stable Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --p-purple: #a855f7; --bg: #000; --card: #0f0f12; --text: #fff; --dim: #71717a; --green: #10b981; --red: #ef4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 40px; height: 40px; border: 4px solid #111; border-top-color: var(--p-purple); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        .view { display: none; flex-direction: column; padding: 20px; flex: 1; overflow-y: auto; }
        .view.active { display: flex; }
        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 18px; padding: 15px; margin-bottom: 12px; }
        
        .bal-txt { font-size: 50px; font-weight: 900; color: var(--p-purple); text-align: center; margin: 20px 0; }
        .spyder-btn { width: 200px; height: 200px; background: radial-gradient(circle, #c084fc, #a855f7); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 40px var(--p-purple); margin: 0 auto; cursor: pointer; transition: transform 0.05s; }
        .spyder-btn:active { transform: scale(0.92); }
        .spyder-btn span { font-size: 90px; pointer-events: none; }

        .btn-main { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; cursor: pointer; }
        .btn-main:disabled { background: #1a1a1f !important; color: #444 !important; cursor: not-allowed; border: 1px solid #333; }

        input { width: 100%; padding: 12px; background: #000; border: 1px solid #222; color: #fff; border-radius: 10px; margin: 8px 0; text-align: center; }
        
        .status-red { color: var(--red); font-weight: bold; }
        .status-green { color: var(--green); font-weight: bold; }

        nav { height: 80px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #1a1a1f; }
        .n-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 11px; }
        .n-item.active { color: var(--p-purple); }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spin"></div>
        <p style="color:var(--p-purple); margin-top:15px; font-size:12px;">G√úVENLƒ∞ BAƒûLANTI...</p>
    </div>

    <main id="app-content" style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
        <section id="p-home" class="view active">
            <h1 class="bal-txt" id="ui-bal">0</h1>
            <div style="flex:1; display:flex; align-items:center;">
                <div class="spyder-btn" id="tap-node"><span>üï∑Ô∏è</span></div>
            </div>
            <div class="card" style="text-align:center; font-size:12px;">
                <p>Enerji: <span id="ui-nrg">1000/1000</span></p>
                <div style="height:6px; background:#111; border-radius:3px; overflow:hidden; margin-top:5px;">
                    <div id="ui-nrg-bar" style="height:100%; background:var(--p-purple); width:100%;"></div>
                </div>
            </div>
        </section>

        <section id="p-tasks" class="view">
            <h2>Missions</h2>
            <div class="card" style="display:flex; justify-content:space-between; align-items:center; margin-top:15px;">
                <div><b>Official Channel</b><br><small style="color:var(--p-purple)">+5,000 SPYDER</small></div>
                <button class="btn-main" style="width:auto; padding:8px 15px;" id="t-btn-1" onclick="Tasks.do(1, 5000, 'https://t.me/SpyderCommunity')">KATIL</button>
            </div>
        </section>

        <section id="p-vault" class="view">
            <h2>Vault Swap</h2>
            <div class="card" style="margin-top:15px;">
                <input type="number" id="s-in" value="1000" oninput="Finance.syncS()">
                <p style="text-align:center; margin:10px; font-size:20px;">= <span style="color:var(--green)">$<span id="s-out">0.01</span></span></p>
                <button class="btn-main" onclick="Finance.swap()">USDT'YE √áEVƒ∞R</button>
            </div>
        </section>

        <section id="p-wallet" class="view">
            <h2>Wallet</h2>
            <div class="card" style="text-align:center; margin-top:10px;">
                <p style="color:var(--dim); font-size:12px;">C√ºzdan Bakiyesi</p>
                <h1 style="color:var(--green); font-size:45px;">$<span id="ui-usdt">0.000</span></h1>
            </div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span style="font-size:13px;">Gerekli Reklam (0.01$ i√ßin):</span>
                    <span id="ui-ad-status" class="status-red">0/15</span>
                </div>
                <input type="text" id="w-adr" placeholder="BEP20 C√ºzdan Adresi">
                <button id="w-btn" class="btn-main" onclick="Finance.withdraw()">PARA √áEK</button>
                <p id="wd-pending-txt" style="display:none; color:var(--gold); text-align:center; margin-top:10px; font-size:12px;">Talep Onay Bekliyor...</p>
            </div>
        </section>
    </main>

    <nav>
        <div class="n-item active" onclick="nav('p-home', this)">üéÆ Oyna</div>
        <div class="n-item" onclick="nav('p-tasks', this)">üì¢ G√∂rev</div>
        <div class="n-item" onclick="nav('p-vault', this)">üèõÔ∏è Vault</div>
        <div class="n-item" onclick="nav('p-wallet', this)">üí∞ C√ºzdan</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        let user = { bal: 0, nrg: 1000, usdt: 0, ads: 0, tasks: [], wd_pending: false };
        let isLoaded = false;

        const App = {
            init: async () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";
                try {
                    const doc = await db.collection("users").doc(uid).get();
                    if(doc.exists) {
                        const data = doc.data();
                        // Sƒ±fƒ±rlanma korumasƒ±: Sadece ge√ßerli veriyi al
                        user = Object.assign(user, data);
                    }
                    App.start();
                } catch(e) { App.start(); }
            },
            start: () => {
                isLoaded = true;
                document.getElementById('loader').style.display = 'none';
                UI.refresh();
                setInterval(() => { if(user.nrg < 1000) { user.nrg += 2; UI.refresh(); }}, 3000);
            },
            tap: () => {
                if(!isLoaded || user.nrg <= 0) return;
                user.bal++; user.nrg--;
                UI.refresh();
                if(user.bal % 50 === 0) App.ad();
                if(user.bal % 25 === 0) App.save();
            },
            ad: () => {
                if(window.showAdexora) {
                    window.showAdexora().then(() => { user.ads++; UI.refresh(); App.save(); });
                } else { user.ads++; UI.refresh(); } // Test
            },
            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";
                db.collection("users").doc(uid).set(user, { merge: true });
            }
        };

        const Finance = {
            syncS: () => document.getElementById('s-out').innerText = (document.getElementById('s-in').value * 0.00001).toFixed(2),
            swap: () => {
                const amt = parseInt(document.getElementById('s-in').value);
                if(user.bal < amt) return tg.showAlert("Yetersiz Spyder!");
                user.bal -= amt;
                user.usdt += (amt * 0.00001);
                UI.refresh(); App.save();
                tg.showAlert("Swap ba≈üarƒ±lƒ±!");
            },
            withdraw: () => {
                const addr = document.getElementById('w-adr').value;
                if(addr.length < 15) return tg.showAlert("Ge√ßerli bir adres girin!");
                user.wd_pending = true;
                UI.refresh(); App.save();
                tg.showAlert("√áekim talebi alƒ±ndƒ±!");
            }
        };

        const Tasks = {
            do: (id, rew, link) => {
                if(user.tasks.includes(id)) return;
                tg.openLink(link);
                setTimeout(() => {
                    user.bal += rew; user.tasks.push(id);
                    UI.refresh(); App.save();
                }, 4000);
            }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').innerText = `${user.nrg}/1000`;
                document.getElementById('ui-nrg-bar').style.width = (user.nrg / 10) + "%";
                document.getElementById('ui-usdt').innerText = user.usdt.toFixed(3);
                
                // REKLAM KONTROL√ú (0.01$ i√ßin 15 reklam)
                const adStatus = document.getElementById('ui-ad-status');
                const wBtn = document.getElementById('w-btn');
                const reqAds = Math.max(15, Math.ceil(user.usdt / 0.01) * 15);
                
                adStatus.innerText = `${user.ads}/${reqAds}`;

                if(user.usdt >= 0.01 && user.ads >= reqAds) {
                    adStatus.className = "status-green";
                    wBtn.disabled = user.wd_pending;
                } else {
                    adStatus.className = "status-red";
                    wBtn.disabled = true;
                }

                if(user.wd_pending) {
                    wBtn.style.display = 'none';
                    document.getElementById('wd-pending-txt').style.display = 'block';
                }
                
                user.tasks.forEach(id => {
                    const b = document.getElementById(`t-btn-${id}`);
                    if(b) { b.innerText = "OK"; b.disabled = true; }
                });
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        document.getElementById('tap-node').onclick = () => App.tap();
        App.init();
    </script>
</body>
</html>

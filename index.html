<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether - Admin 8392479231</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --tg-theme-bg-color: #0d0d0d;
            --primary-green: #00e676;
            --card-bg: #1a1a1a;
            --text-gray: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { 
            background-color: var(--tg-theme-bg-color); 
            color: white; 
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* Navigasyon Panelleri */
        .view-container { flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HEADER */
        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: #000; border-bottom: 1px solid #222;
        }
        .header-title { display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 16px; }

        /* MADENCİLİK KARTI (Görsel 1) */
        .mining-section {
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'), linear-gradient(180deg, #2e7d32 0%, #1a1a1a 100%);
            border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 20px;
            border: 1px solid #333; position: relative;
        }
        .mining-section h2 { font-size: 32px; font-weight: 800; margin: 10px 0; }
        .mining-logo { width: 120px; height: 120px; margin: 15px auto; display: block; filter: drop-shadow(0 0 15px var(--primary-green)); }
        .power-info { font-size: 12px; color: #ddd; margin-bottom: 20px; font-weight: 600; }
        
        .btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; margin-bottom: 10px; cursor: pointer; }
        .btn-topla { background: white; color: black; }
        .btn-yukselt { background: rgba(255,255,255,0.1); color: white; border: 1px solid #444; }

        /* CÜZDAN (Görsel 1 Alt) */
        .section-label { font-size: 18px; font-weight: bold; margin: 20px 0 15px; display: flex; justify-content: space-between; }
        .wallet-card { 
            background: var(--card-bg); border-radius: 15px; padding: 15px; 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }
        .coin-info { display: flex; align-items: center; gap: 12px; }
        .coin-info img { width: 35px; height: 35px; }
        .coin-info b { font-size: 16px; display: block; }
        .coin-info span { color: var(--text-gray); font-size: 12px; }
        .btn-draw { background: var(--primary-green); color: black; padding: 8px 15px; border-radius: 8px; font-weight: bold; border: none; font-size: 13px; }

        /* GÖREVLER (Görsel 3 & 4) */
        .task-item {
            background: var(--card-bg); border-radius: 15px; padding: 12px 15px;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
        }
        .task-detail { display: flex; align-items: center; gap: 12px; }
        .task-detail i { font-size: 24px; width: 30px; text-align: center; }
        .task-text b { font-size: 14px; display: block; }
        .task-text span { color: var(--primary-green); font-size: 12px; font-weight: bold; }
        .btn-go { background: #333; color: white; border: none; padding: 6px 18px; border-radius: 20px; font-weight: bold; font-size: 12px; }

        /* ALT MENÜ */
        nav { 
            position: fixed; bottom: 0; width: 100%; height: 75px; 
            background: #000; display: flex; justify-content: space-around; align-items: center; 
            border-top: 1px solid #222; padding-bottom: 10px;
        }
        .nav-item { color: #555; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 11px; }
        .nav-item.active { color: white; }
        .nav-item i { font-size: 20px; }
    </style>
</head>
<body>

<header>
    <div class="header-title">
        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="20">
        Earn Tether <i class="fas fa-check-circle" style="color: #0084FF; font-size: 14px;"></i>
    </div>
    <div class="admin-id" style="font-size: 10px; opacity: 0.5;">ID: 8392479231</div>
</header>

<div class="view-container">
    <div id="page-home" class="page active">
        <div class="mining-section">
            <div style="font-size: 14px; font-weight: bold;">USDT</div>
            <h2 id="pool-balance">0.001504750</h2>
            <img src="https://i.ibb.co/0M7y6Y9/tether-big.png" class="mining-logo">
            <div class="power-info">Toplam Güç: 0.000115750 USDT/s</div>
            <button class="btn-main btn-topla" onclick="collect()">Topla</button>
            <button class="btn-main btn-yukselt">Yükselt</button>
        </div>

        <div class="section-label">Cüzdan Bakiyesi <i class="fas fa-history" style="font-size: 14px; opacity: 0.6;"></i></div>
        
        <div class="wallet-card">
            <div class="coin-info">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png">
                <div><b id="wallet-usdt">0.00682925</b><span>≈ $0.01</span></div>
            </div>
            <button class="btn-draw">Para Çek</button>
        </div>

        <div class="wallet-card">
            <div class="coin-info">
                <img src="https://cryptologos.cc/logos/tron-trx-logo.png">
                <div><b>3.49619855</b><span>≈ $6.08</span></div>
            </div>
            <button class="btn-draw">Para Çek</button>
        </div>

        <div class="section-label">Günlük Görevler</div>
        <div id="tasks-list">
            </div>
    </div>

    <div id="page-friends" class="page">
        <div style="background: linear-gradient(90deg, #00c853, #b2ff59); color: black; padding: 25px; border-radius: 15px; text-align: center; margin-bottom: 20px;">
            <h3 style="font-weight: 900;">Arkadaşlarla paylaş</h3>
        </div>
        
        <div style="display: flex; justify-content: space-around; margin-bottom: 30px;">
            <div style="width: 45px; height: 45px; background: #25d366; border-radius: 10px; display: flex; align-items: center; justify-content: center;"><i class="fab fa-whatsapp"></i></div>
            <div style="width: 45px; height: 45px; background: #0084ff; border-radius: 10px; display: flex; align-items: center; justify-content: center;"><i class="fab fa-facebook-messenger"></i></div>
            <div style="width: 45px; height: 45px; background: #000; border-radius: 10px; display: flex; align-items: center; justify-content: center;"><i class="fab fa-x-twitter"></i></div>
            <div style="width: 45px; height: 45px; background: #555; border-radius: 10px; display: flex; align-items: center; justify-content: center;"><i class="fas fa-link"></i></div>
        </div>

        <div class="wallet-card" style="flex-direction: column; padding: 30px; gap: 15px;">
            <span style="color: var(--text-gray);">Ortaklık programları kazancı</span>
            <h1 style="font-size: 40px; color: var(--primary-green);">$0</h1>
            <button class="btn-draw" style="width: 100%; padding: 12px;">Çekim</button>
        </div>
    </div>
</div>

<nav>
    <a href="#" class="nav-item active" onclick="showPage('page-home', this)">
        <i class="fas fa-home"></i> Anasayfa
    </a>
    <a href="#" class="nav-item" onclick="showPage('page-home', this)">
        <i class="fas fa-cube"></i> Yükselt
    </a>
    <a href="#" class="nav-item" onclick="showPage('page-friends', this)">
        <i class="fas fa-user-plus"></i> Arkadaşlar
    </a>
</nav>

<script>
    let tg = window.Telegram.WebApp;
    let pool = 0.001504750;
    let wallet = 0.00682925;

    tg.expand();

    // Saniyelik Kazanç Döngüsü
    setInterval(() => {
        pool += 0.000115750;
        document.getElementById('pool-balance').innerText = pool.toFixed(9);
    }, 1000);

    function showPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    function collect() {
        wallet += pool;
        pool = 0;
        document.getElementById('wallet-usdt').innerText = wallet.toFixed(8);
        tg.HapticFeedback.notificationOccurred('success');
    }

    // Görev Listesi Oluşturma (Görsel 3 ve 4 verileriyle)
    const tasks = [
        { name: "Instagram", prize: "+0.5", icon: "fab fa-instagram", color: "#E1306C" },
        { name: "Facebook", prize: "+0.5", icon: "fab fa-facebook", color: "#1877F2" },
        { name: "Twitter", prize: "+0.5", icon: "fab fa-x-twitter", color: "#fff" },
        { name: "Binance News", prize: "+0.5", icon: "fas fa-chart-line", color: "#F3BA2F" },
        { name: "YouTube", prize: "+0.5", icon: "fab fa-youtube", color: "#FF0000" }
    ];

    const container = document.getElementById('tasks-list');
    tasks.forEach(t => {
        container.innerHTML += `
            <div class="task-item">
                <div class="task-detail">
                    <i class="${t.icon}" style="color: ${t.color}"></i>
                    <div class="task-text">
                        <b>${t.name}</b>
                        <span>${t.prize} $USDT</span>
                    </div>
                </div>
                <button class="btn-go">GO</button>
            </div>
        `;
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stars Miner - Admin 8392479231</title>
    <style>
        :root {
            --bg-main: #0a141d;
            --bg-card: #15222d;
            --blue-accent: #1e7ba8;
            --green-accent: #39ff14;
            --text-dim: #aab2b7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-main);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-frame {
            width: 375px;
            height: 780px;
            background: #0d1b26;
            border-radius: 35px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
        }

        /* √úst Panel */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .balance-pill {
            background: #253441;
            padding: 10px 18px;
            border-radius: 25px;
            border: 1px solid rgba(57, 255, 20, 0.2);
            font-weight: bold;
        }

        /* Madenci Alanƒ± */
        .miner-display {
            background: var(--bg-card);
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            border: 1px solid #233544;
            margin-bottom: 15px;
        }

        .miner-image {
            width: 100%;
            max-width: 220px;
            height: auto;
            margin-bottom: 20px;
            /* Dosyadaki nvdia.jpg kullanƒ±mƒ± */
            filter: drop-shadow(0 0 10px rgba(33, 158, 188, 0.3));
        }

        .timer-btn {
            background: var(--blue-accent);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            font-size: 2.2rem;
            font-weight: 800;
            cursor: pointer;
        }

        /* Hash Alanƒ± */
        .hash-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .hash-value {
            background: #081016;
            padding: 15px;
            border-radius: 10px;
            font-size: 2rem;
            color: #7d8bb2;
            font-family: monospace;
            margin-top: 10px;
            border-left: 5px solid var(--blue-accent);
        }

        .sell-btn {
            background: var(--blue-accent);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }

        /* Modal (Takas Ekranƒ±) */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 10, 14, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 35px;
        }

        .modal {
            width: 85%;
            background: var(--bg-card);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid #333;
        }

        .m-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 25px; }
        .m-btn { padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* Navigasyon */
        .nav {
            margin-top: auto;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        .admin-tag { text-align: center; font-size: 10px; color: #444; margin-top: 10px; }
    </style>
</head>
<body>

<div class="app-frame">
    <header class="header">
        <div class="balance-pill">
            <span style="color:var(--green-accent);">$</span>
            <span id="usdBalance">0.0000</span>
        </div>
        <div style="font-size: 1.2rem;">üáπüá∑ ‚öôÔ∏è</div>
    </header>

    <div class="miner-display">
        <img src="nvidia.jpg" alt="Miner" class="miner-image">
        <button class="timer-btn" id="tBtn" onclick="start()">BA≈ûLAT</button>
    </div>

    <div class="hash-card">
        <span style="font-size: 0.8rem; color: var(--text-dim);">MADENLENEN HASH</span>
        <div class="hash-value" id="hVal">0.00000</div>
        <button class="sell-btn" onclick="showTrade()">üîÑ HASH'LERƒ∞ SAT</button>
    </div>

    <nav class="nav">
        <div>‚ö°<br>Y√ºkselt</div>
        <div>üí∞<br>Kazan</div>
        <div style="color:var(--blue-accent);">‚õèÔ∏è<br>Madenci</div>
        <div>üìã<br>G√∂rev</div>
        <div>üëõ<br>√ñdeme</div>
    </nav>

    <div class="admin-tag">ADMIN: 8392479231 | @Stars_Miner_bot</div>

    <div class="overlay" id="modal">
        <div class="modal">
            <h3 style="text-align:center;">Takas Paneli</h3>
            <p style="font-size:0.8rem; color:#888; margin:15px 0;">Kur: 1 Hash = 0.001 USD</p>
            <div style="margin:20px 0;">
                <span style="font-size:0.7rem; color:#555;">Bƒ∞Rƒ∞KEN HASH:</span><br>
                <span id="mHash" style="font-size:1.8rem; color:#7d8bb2; font-weight:bold;">0.00000</span>
            </div>
            <div class="m-btns">
                <button class="m-btn" style="background:#5e2a34; color:#ff8a8a;" onclick="hideTrade()">ƒ∞PTAL</button>
                <button class="m-btn" style="background:#2a9d8f; color:white;" onclick="confirmTrade()">TAKASLA</button>
            </div>
        </div>
    </div>
</div>

<script>
    let usd = 0.0000;
    let hash = 0.00000;
    let timer = 24 * 60 * 60;
    let running = false;
    const rate = 1 / 3540; // 59 dakikada 1 hash

    function start() {
        if(running) return;
        running = true;
        update();
    }

    function update() {
        if(timer <= 0) return;
        timer--;
        
        let h = Math.floor(timer/3600).toString().padStart(2,'0');
        let m = Math.floor((timer%3600)/60).toString().padStart(2,'0');
        let s = (timer%60).toString().padStart(2,'0');
        document.getElementById('tBtn').innerText = `${h}:${m}:${s}`;
        document.getElementById('tBtn').style.fontSize = "1.8rem";

        hash += rate;
        document.getElementById('hVal').innerText = hash.toFixed(5);
        
        setTimeout(update, 1000);
    }

    function showTrade() {
        document.getElementById('mHash').innerText = hash.toFixed(5);
        document.getElementById('modal').style.display = 'flex';
    }

    function hideTrade() {
        document.getElementById('modal').style.display = 'none';
    }

    function confirmTrade() {
        if(hash < 1.0) {
            alert("En az 1.0 Hash gereklidir!");
        } else {
            let gain = hash * 0.001;
            usd += gain;
            alert(`${hash.toFixed(5)} Hash satƒ±ldƒ±. +${gain.toFixed(4)} USD`);
            hash = 0;
            document.getElementById('hVal').innerText = "0.00000";
            document.getElementById('usdBalance').innerText = usd.toFixed(4);
            hideTrade();
        }
    }
</script>

</body>
</html>

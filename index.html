<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux Miner - DÃ¼zgÃ¼n Fan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; user-select: none; }
        body { background: #ffffff; height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        #game-container { 
            width: 100%; 
            max-width: 450px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Bakiye AlanÄ± */
        .balance-container { text-align: center; margin-bottom: 40px; }
        #main-balance { font-size: 48px; font-weight: 800; color: #000; letter-spacing: -1px; }
        .speed-badge { 
            display: inline-block; 
            color: #007bff; 
            font-weight: 700; 
            font-size: 18px; 
            margin-top: 5px; 
        }

        /* --- FAN DÃœZELTME ALANI --- */
        .fan-box {
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center; /* FanÄ±n yamuk durmamasÄ± iÃ§in dikeyde ortalar */
            position: relative;
        }

        .fan-img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; /* GÃ¶rselin yamulmasÄ±nÄ± Ã¶nler */
            border-radius: 50%;
            animation: spin 3s linear infinite; /* Kesintisiz dÃ¼zgÃ¼n dÃ¶nÃ¼ÅŸ */
        }

        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }

        /* Claim Butonu */
        .claim-btn {
            width: 100%;
            max-width: 350px;
            padding: 18px;
            border: none;
            border-radius: 18px;
            background: #007bff;
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            margin-top: auto;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,123,255,0.2);
            transition: transform 0.1s;
        }
        .claim-btn:active { transform: scale(0.96); }

        .min-limit { font-size: 13px; color: #999; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="balance-container">
        <div id="main-balance">0.0000</div>
        <div class="speed-badge">1 GH/s âš¡</div>
    </div>

    <div class="fan-box">
        <img src="tonux.jpg" class="fan-img" onerror="this.src='https://via.placeholder.com/280/007bff/ffffff?text=FAN'">
    </div>

    <button class="claim-btn" onclick="processClaim()">ðŸ’° CLAIM TON</button>
    <p class="min-limit">Minimum Claim: 0.01 TON</p>
</div>

<script>
    let currentTon = 0.00000000;
    const power = 1; // BaÅŸlangÄ±Ã§ gÃ¼cÃ¼

    /* Matematik: 24 saatte 1 TON
       1 saniyede = 0.00001157...
       10 milisaniyede = 0.00000011574
    */
    const productionTick = 0.00000011574;

    setInterval(() => {
        currentTon += productionTick;
        // Ekranda 4 hane gÃ¶steriyoruz
        document.getElementById('main-balance').innerText = currentTon.toFixed(4);
    }, 10);

    function processClaim() {
        if(currentTon >= 0.01) { // 0.01 TON sÄ±nÄ±rÄ±
            alert("Success! Claimed: " + currentTon.toFixed(4) + " TON");
            currentTon = 0;
            if(navigator.vibrate) navigator.vibrate(50);
        } else {
            alert("Minimum claim limit is 0.01 TON!");
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Super App</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body, html { margin: 0; padding: 0; background-color: #000; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Glassmorphism Cards */
        .glass-card { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; padding: 20px; }
        
        /* Daily Checking Dots */
        .check-dot { width: 40px; height: 45px; background: #1a1a1a; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #333; transition: 0.3s; }
        .check-dot.active { background: #007aff; border-color: #007aff; box-shadow: 0 0 15px rgba(0,122,255,0.4); }

        /* Game Card */
        .game-btn { background: linear-gradient(135deg, #151515, #0a0a0a); border: 1px solid #222; border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 15px; transition: 0.2s; }
        .game-btn:active { transform: scale(0.96); }

        /* Wallet Button */
        .wallet-btn { background: linear-gradient(135deg, #007aff, #0051ff); border-radius: 20px; padding: 16px; width: 100%; display: flex; align-items: center; justify-content: space-between; font-weight: 900; box-shadow: 0 10px 20px rgba(0, 122, 255, 0.2); }
    </style>
</head>
<body>

    <div class="relative w-full h-[35vh]">
        <img src="Koalas.jpg" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
        <h1 class="absolute bottom-10 left-6 text-5xl font-black italic italic tracking-tighter">KOALAS</h1>
    </div>

    <div class="px-5 -mt-8 relative z-10 pb-32">
        
        <div class="glass-card mb-5">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 id="total-pts" class="text-4xl font-black italic">14,200</h2>
                    <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Koalas Balance</p>
                </div>
                <div class="flex items-center gap-2 bg-zinc-900/50 p-2 rounded-xl">
                    <img src="https://ton.org/download/ton_symbol.svg" class="w-5 h-5">
                    <span class="text-xs font-black">TON</span>
                </div>
            </div>
            
            <button id="ton-connect-trigger" class="wallet-btn">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-wallet text-xl"></i>
                    <span id="wallet-label">CONNECT WALLET</span>
                </div>
                <i class="fa-solid fa-chevron-right text-xs opacity-50"></i>
            </button>
        </div>

        <div class="glass-card mb-5">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xs font-black uppercase tracking-widest">Daily Checking</h3>
                <span class="text-[10px] text-blue-500 font-bold">Day 3 / 7</span>
            </div>
            <div class="flex justify-between">
                <div class="check-dot active"><span class="text-[10px] font-bold">D1</span><i class="fa-solid fa-check text-[10px]"></i></div>
                <div class="check-dot active"><span class="text-[10px] font-bold">D2</span><i class="fa-solid fa-check text-[10px]"></i></div>
                <div class="check-dot active"><span class="text-[10px] font-bold">D3</span><span class="text-[8px] mt-1">+100</span></div>
                <div class="check-dot"><span class="text-[10px] font-bold">D4</span><span class="text-[8px] mt-1">+150</span></div>
                <div class="check-dot"><span class="text-[10px] font-bold">D5</span><span class="text-[8px] mt-1">+200</span></div>
                <div class="check-dot"><span class="text-[10px] font-bold">D6</span><span class="text-[8px] mt-1">+300</span></div>
            </div>
        </div>

        <h3 class="text-xs font-black uppercase tracking-[0.3em] text-zinc-500 mb-4 px-2 italic">Arcade Hub</h3>
        <div class="grid gap-3">
            <div class="game-btn" onclick="alert('Miner A√ßƒ±lƒ±yor...')">
                <div class="w-12 h-12 bg-purple-600/20 rounded-xl flex items-center justify-center text-2xl shadow-inner">‚õèÔ∏è</div>
                <div class="flex-1">
                    <h4 class="font-black italic text-lg">TON MINER</h4>
                    <p class="text-[10px] text-zinc-500 font-bold uppercase">1 Reklam ƒ∞zle - Kazmaya Ba≈üla</p>
                </div>
                <i class="fa-solid fa-circle-play text-blue-500 text-2xl"></i>
            </div>

            <div class="game-btn" onclick="alert('Slot A√ßƒ±lƒ±yor...')">
                <div class="w-12 h-12 bg-orange-600/20 rounded-xl flex items-center justify-center text-2xl shadow-inner">üé∞</div>
                <div class="flex-1">
                    <h4 class="font-black italic text-lg">777 SLOTS</h4>
                    <p class="text-[10px] text-zinc-500 font-bold uppercase">≈ûansƒ±nƒ± Dene, Jackpotu Yakala</p>
                </div>
                <i class="fa-solid fa-circle-play text-blue-500 text-2xl"></i>
            </div>
        </div>

    </div>

    <div class="fixed bottom-0 left-0 w-full bg-zinc-950/90 backdrop-blur-xl border-t border-zinc-900 flex justify-around py-5 pb-8 z-50">
        <div class="text-blue-500 flex flex-col items-center"><i class="fa-solid fa-house-chimney text-xl"></i><span class="text-[9px] font-bold mt-1">Home</span></div>
        <div class="text-zinc-600 flex flex-col items-center"><i class="fa-solid fa-trophy text-xl"></i><span class="text-[9px] font-bold mt-1">Rank</span></div>
        <div class="text-zinc-600 flex flex-col items-center"><i class="fa-solid fa-bolt text-xl"></i><span class="text-[9px] font-bold mt-1">Earn</span></div>
        <div class="text-zinc-600 flex flex-col items-center"><i class="fa-solid fa-users text-xl"></i><span class="text-[9px] font-bold mt-1">Frens</span></div>
    </div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json'
        });

        const walletLabel = document.getElementById('wallet-label');
        const walletBtn = document.getElementById('ton-connect-trigger');

        walletBtn.onclick = async () => {
            if (tonConnectUI.connected) await tonConnectUI.disconnect();
            else await tonConnectUI.openModal();
        };

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const addr = wallet.account.address;
                walletLabel.innerText = addr.slice(0,4) + "..." + addr.slice(-4);
                walletBtn.style.background = "#1a1a1a";
            } else {
                walletLabel.innerText = "CONNECT WALLET";
                walletBtn.style.background = "linear-gradient(135deg, #007aff, #0051ff)";
            }
        });
    </script>
</body>
</html>

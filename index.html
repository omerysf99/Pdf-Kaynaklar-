<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steal the Crypto Brainrot</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --rbx-bg: #1e1e1e;
            --rbx-ui: #393b3d;
        }

        body {
            background: radial-gradient(circle, #2c2e31 0%, #000 100%);
            color: white;
            font-family: 'Fredoka One', cursive;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Roblox Tarzı Üst Bar */
        .top-bar {
            width: 100%;
            height: 50px;
            background: var(--rbx-ui);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Oyun Alanı */
        .game-world {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 100%;
        }

        .lucky-item {
            cursor: pointer;
            transition: transform 0.1s;
            text-align: center;
        }

        .lucky-item img {
            width: 180px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
        }

        /* Karakter Alanı */
        .avatar-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background: #ccc;
            border-radius: 10px;
            border: 4px solid white;
            background-image: url('https://tr.rbxcdn.com/38c6ed8c63cc11151270278d05202860/420/420/Avatar/Png'); /* Örnek Roblox Avatarı */
            background-size: cover;
            margin-bottom: 10px;
        }

        /* Brainrot Animasyonları */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-5px, -2px) rotate(-2deg); }
            30% { transform: translate(5px, 2px) rotate(2deg); }
            100% { transform: translate(0px, 0px) rotate(0deg); }
        }

        @keyframes explode {
            0% { transform: scale(1); filter: contrast(1) brightness(1); }
            50% { transform: scale(3); filter: contrast(5) brightness(3); }
            100% { transform: scale(0); opacity: 0; }
        }

        .brainrot-shake { animation: shake 0.05s infinite; }
        .brainrot-explode { animation: explode 0.3s forwards; }

        /* Ödül Popup */
        #reward-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 40px;
            border-radius: 20px;
            border: 8px solid #ffd700;
            z-index: 100;
            text-align: center;
            box-shadow: 0 0 100px rgba(255,215,0,0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #reward-popup.show { transform: translate(-50%, -50%) scale(1.5); }

        .btn-claim {
            margin-top: 20px;
            background: #00e676;
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: 'Fredoka One';
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span id="player-name">Player123</span>'s Inventory
    </div>

    <div class="game-world" id="world">
        <div class="lucky-item" onclick="stealBrainrot(this, 'secret.jpg')">
            <img src="secret.jpg" alt="Secret">
            <div>SECRET</div>
        </div>
        <div class="lucky-item" onclick="stealBrainrot(this, 'rainbow.jpg')">
            <img src="rainbow.jpg" alt="Rainbow">
            <div>RAINBOW</div>
        </div>
        <div class="lucky-item" onclick="stealBrainrot(this, 'fastive.jpg')">
            <img src="fastive.jpg" alt="Fastive">
            <div>FASTIVE</div>
        </div>
    </div>

    <div class="avatar-container">
        <div class="avatar" id="my-avatar"></div>
        <div style="background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px;">
            LEVEL 99 BRAINROT
        </div>
    </div>

    <div id="reward-popup">
        <h2 style="margin:0">TEBRİKLER!</h2>
        <div id="reward-val" style="font-size: 2rem; margin: 10px 0;"></div>
        <button class="btn-claim" onclick="location.reload()">AL VE DEVAM ET</button>
    </div>

    <script>
        function stealBrainrot(element, name) {
            const popup = document.getElementById('reward-popup');
            const rewardVal = document.getElementById('reward-val');
            const avatar = document.getElementById('my-avatar');
            
            // 1. Ekran Sarsıntısı (Brainrot Style)
            document.body.classList.add('brainrot-shake');
            element.classList.add('brainrot-shake');
            avatar.style.transform = "scale(1.2) rotate(5deg)";

            setTimeout(() => {
                // 2. Patlama
                element.querySelector('img').classList.add('brainrot-explode');
                
                // 3. Ödül Havuzu
                const rand = Math.random();
                let prize = "";
                if (rand < 0.33) prize = (Math.random() * (0.01 - 0.001) + 0.001).toFixed(3) + " USDT";
                else if (rand < 0.66) prize = Math.floor(Math.random() * 1000) + 1 + " DOGE";
                else prize = Math.floor(Math.random() * 999) + 1 + " NOT";

                setTimeout(() => {
                    document.body.classList.remove('brainrot-shake');
                    rewardVal.innerText = prize;
                    popup.classList.add('show');
                    
                    // Beyaz Flaş
                    const flash = document.createElement('div');
                    flash.style = "position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:1000; pointer-events:none;";
                    document.body.appendChild(flash);
                    setTimeout(() => flash.remove(), 100);
                }, 300);

            }, 600);
        }
    </script>
</body>
</html>

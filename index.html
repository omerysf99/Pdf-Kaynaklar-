<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TapSwap Classic Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0b0e;
            --main-yellow: #ffcf4d;
            --usdt: #26A17B;
            --doge: #C2A633;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        /* Üst Bakiye Alanı */
        .header {
            margin-top: 40px;
            text-align: center;
        }

        .main-balance {
            font-size: 3rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sub-balances {
            display: flex;
            gap: 15px;
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Ana Tıklama Alanı (TapSwap Coin Yerine Kutu) */
        .tap-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .coin-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .coin-wrapper:active {
            transform: scale(0.95);
        }

        .coin-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(255, 207, 77, 0.2));
        }

        /* Uçan Sayı Efekti */
        .floating-text {
            position: absolute;
            color: white;
            font-size: 2rem;
            font-weight: 900;
            pointer-events: none;
            animation: moveUp 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }

        /* Alt Menü (Bot Görünümü) */
        .nav-bar {
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            border: 1px solid #222;
        }

        .nav-item {
            text-align: center;
            color: #666;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .nav-item.active { color: var(--main-yellow); }

        .nav-item img {
            width: 24px;
            display: block;
            margin: 0 auto 5px;
            opacity: 0.5;
        }

        /* Brainrot Patlama Modu */
        .brainrot-mode {
            animation: shake 0.05s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-2px, -1px); }
            100% { transform: translate(1px, 2px); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="main-balance" id="total-score">0</div>
        <div class="sub-balances">
            <span>USDT: <b id="usdt-val">0.000</b></span> | 
            <span>DOGE: <b id="doge-val">0</b></span> | 
            <span>NOT: <b id="not-val">0</b></span>
        </div>
    </div>

    <div class="tap-area" id="tap-zone">
        <div class="coin-wrapper" id="main-btn">
            <img src="secret.jpg" id="current-img" alt="Tap">
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="changeBox('secret.jpg')">
            <img src="secret.jpg" style="opacity: 1;"> SECRET
        </div>
        <div class="nav-item" onclick="changeBox('rainbow.jpg')">
            <img src="rainbow.jpg"> RAINBOW
        </div>
        <div class="nav-item" onclick="changeBox('fastive.jpg')">
            <img src="fastive.jpg"> FASTIVE
        </div>
    </div>

    <script>
        let score = 0;
        let balances = { usdt: 0, doge: 0, not: 0 };
        const mainBtn = document.getElementById('main-btn');
        const tapZone = document.getElementById('tap-zone');

        // Kutu Değiştirme
        function changeBox(imgName) {
            document.getElementById('current-img').src = imgName;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // Tıklama Mantığı
        mainBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleTap(touch.clientX, touch.clientY);
        });

        mainBtn.addEventListener('mousedown', (e) => {
            handleTap(e.clientX, e.clientY);
        });

        function handleTap(x, y) {
            // Rastgele Ödül (TapSwap Mantığı + Senin Şartların)
            const rand = Math.random();
            let amount = 0;
            let type = "";

            if (rand < 0.1) { // %10 Şansla USDT
                amount = parseFloat((Math.random() * 0.009 + 0.001).toFixed(3));
                balances.usdt += amount;
                type = "USDT";
                document.getElementById('usdt-val').innerText = balances.usdt.toFixed(3);
            } else if (rand < 0.5) { // %40 Şansla DOGE
                amount = Math.floor(Math.random() * 10) + 1; // TapSwap hızı için küçük miktar
                balances.doge += amount;
                type = "DOGE";
                document.getElementById('doge-val').innerText = balances.doge;
            } else { // %50 Şansla NOT
                amount = Math.floor(Math.random() * 5) + 1;
                balances.not += amount;
                type = "NOT";
                document.getElementById('not-val').innerText = balances.not;
            }

            score += 1; // Toplam tık puanı
            document.getElementById('total-score').innerText = score;

            // Uçan Sayı Oluştur
            createFloatingText(x, y, `+${amount} ${type}`);

            // Brainrot Sarsıntısı
            document.body.classList.add('brainrot-mode');
            setTimeout(() => document.body.classList.remove('brainrot-mode'), 50);
        }

        function createFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = text;
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            
            // Renk seçimi
            if(text.includes('USDT')) el.style.color = '#26A17B';
            if(text.includes('DOGE')) el.style.color = '#ffcf4d';

            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }
    </script>
</body>
</html>

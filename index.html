<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Clicker - Para Kazan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        #balance-container {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        #emoji-btn {
            font-size: 100px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            background: none;
            border: none;
        }

        #emoji-btn:active {
            transform: scale(0.9);
        }

        /* Reklam SimÃ¼lasyonu Paneli */
        #ad-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .ad-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button#close-ad {
            margin-top: 15px;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="balance-container">
        Bakiye: $<span id="balance">0.00000</span>
    </div>

    <button id="emoji-btn">ðŸ’°</button>
    <p>TÄ±klama SayÄ±sÄ±: <span id="click-count">0</span></p>

    <div id="ad-overlay">
        <div class="ad-content">
            <h3>REKLAM ARASI</h3>
            <p>Bu bir simÃ¼le edilmiÅŸ reklamdÄ±r.</p>
            <div id="timer">Kapatmak iÃ§in 3 saniye bekle...</div>
            <button id="close-ad" style="display:none;">ReklamÄ± Kapat</button>
        </div>
    </div>

    <script>
        let balance = 0.0;
        let clicks = 0;
        const clickValue = 0.00001;

        const balanceDisplay = document.getElementById('balance');
        const clickDisplay = document.getElementById('click-count');
        const emojiBtn = document.getElementById('emoji-btn');
        const adOverlay = document.getElementById('ad-overlay');
        const closeAdBtn = document.getElementById('close-ad');
        const timerDisplay = document.getElementById('timer');

        emojiBtn.addEventListener('click', () => {
            // Bakiyeyi gÃ¼ncelle
            balance += clickValue;
            clicks++;

            // EkranÄ± gÃ¼ncelle (VirgÃ¼lden sonra 5 basamak)
            balanceDisplay.innerText = balance.toFixed(5);
            clickDisplay.innerText = clicks;

            // Her 10 tÄ±klamada reklam Ã§Ä±kar
            if (clicks % 10 === 0) {
                showAd();
            }
        });

        function showAd() {
            adOverlay.style.display = 'flex';
            let timeLeft = 3;
            closeAdBtn.style.display = 'none';
            timerDisplay.innerText = `Kapatmak iÃ§in ${timeLeft} saniye bekle...`;

            const countdown = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerDisplay.innerText = "ReklamÄ± kapatabilirsiniz.";
                    closeAdBtn.style.display = 'block';
                } else {
                    timerDisplay.innerText = `Kapatmak iÃ§in ${timeLeft} saniye bekle...`;
                }
            }, 1000);
        }

        closeAdBtn.addEventListener('click', () => {
            adOverlay.style.display = 'none';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Swap Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --bg: #070708;
            --purple: #a855f7;
            --purple-glow: rgba(168, 85, 247, 0.4);
            --card: #141416;
            --text: #ffffff;
            --text-dim: #8e8e93;
            --green: #10b981;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .page { display: none; height: 100%; width: 100%; flex-direction: column; align-items: center; padding: 20px; padding-bottom: 120px; overflow-y: auto; }
        .page.active { display: flex; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* üï∑Ô∏è ANA SAYFA */
        .header { text-align: center; margin-top: 30px; }
        .balance-label { color: var(--text-dim); font-size: 12px; letter-spacing: 2px; }
        .balance-value { font-size: 56px; font-weight: 900; text-shadow: 0 0 15px var(--purple-glow); }

        .tap-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; width: 100%; }
        .spider-btn {
            width: 240px; height: 240px; background: linear-gradient(135deg, var(--purple), #7c3aed);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 100px; box-shadow: 0 0 50px var(--purple-glow); transition: transform 0.05s; z-index: 5;
        }
        .spider-btn:active { transform: scale(0.92); }

        /* Animasyonlar */
        .tap-anim { position: absolute; color: white; font-size: 30px; font-weight: bold; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 10; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }

        .wave { position: absolute; border: 2px solid rgba(255,255,255,0.4); border-radius: 50%; pointer-events: none; animation: waveOut 0.5s ease-out forwards; }
        @keyframes waveOut { 0% { width: 0; height: 0; opacity: 1; } 100% { width: 400px; height: 400px; opacity: 0; } }

        /* Enerji */
        .stats { width: 100%; max-width: 400px; margin-bottom: 20px; }
        .energy-text { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 6px; font-weight: bold; }
        .energy-bar { width: 100%; height: 12px; background: #1c1c1e; border-radius: 10px; overflow: hidden; border: 1px solid #2c2c2e; }
        .energy-fill { height: 100%; background: var(--purple); width: 100%; transition: width 0.2s; }

        /* üí∞ TAKAS / C√úZDAN */
        .card { background: var(--card); border-radius: 20px; padding: 20px; width: 100%; margin-top: 15px; border: 1px solid #232326; }
        .swap-box { background: #000; border-radius: 15px; padding: 15px; margin: 10px 0; border: 1px solid #2c2c2e; }
        .swap-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        .swap-input { background: transparent; border: none; color: white; font-size: 24px; font-weight: bold; width: 60%; outline: none; }
        
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .badge-wait { background: #3f3f46; color: #a1a1aa; }
        .badge-done { background: var(--green); color: white; }

        .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-p { background: var(--purple); color: white; }
        .btn-p:disabled { background: #27272a; color: #52525b; cursor: not-allowed; }

        /* Nav */
        nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0b; display: grid; grid-template-columns: repeat(4, 1fr); padding: 15px 0 30px; border-top: 1px solid #1c1c1e; }
        .nav-item { text-align: center; color: var(--text-dim); font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--purple); }
        .nav-item b { font-size: 20px; display: block; }
    </style>
</head>
<body>

    <div id="p-home" class="page active">
        <div class="header">
            <p class="balance-label">SPYDER COIN</p>
            <h1 class="balance-value" id="ui-bal">0</h1>
        </div>

        <div class="tap-area">
            <div class="spider-btn" id="spider-btn">üï∑Ô∏è</div>
        </div>

        <div class="stats">
            <div class="energy-text">
                <span>‚ö° Energy</span>
                <span><span id="ui-nrg">1000</span>/1000</span>
            </div>
            <div class="energy-bar"><div id="energy-fill" class="energy-fill"></div></div>
        </div>
    </div>

    <div id="p-wallet" class="page">
        <h2 style="align-self: flex-start;">Vault & Swap</h2>
        
        <div class="card">
            <p style="font-size: 12px; color: var(--text-dim);">TAKAS (SWAP)</p>
            <div class="swap-box">
                <div class="swap-row">
                    <input type="number" class="swap-input" id="swap-in" value="1000" oninput="calcSwap()">
                    <span style="color: var(--purple); font-weight: bold;">SPYDER</span>
                </div>
                <div style="text-align: center; color: var(--text-dim);">‚¨áÔ∏è</div>
                <div class="swap-row">
                    <div id="swap-out" style="font-size: 24px; font-weight: bold;">0.01</div>
                    <span style="color: var(--green); font-weight: bold;">USDT</span>
                </div>
            </div>
            <p style="font-size: 11px; color: var(--text-dim); text-align: center;">Oran: 1 Coin = 0.00001 USDT</p>
        </div>

        <div class="card">
            <p style="font-size: 12px; color: var(--text-dim); margin-bottom: 10px;">√áEKƒ∞M ≈ûARTLARI</p>
            <div class="swap-row">
                <span>Minimum 1000 Coin</span>
                <span id="c-1" class="badge badge-wait">Wait</span>
            </div>
            <div class="swap-row">
                <span>20 Reklam ƒ∞zleme</span>
                <span id="c-2" class="badge badge-wait">0 / 20</span>
            </div>
            <input type="text" id="addr" placeholder="USDT BEP20 Address" style="width:100%; padding:15px; border-radius:10px; background:#000; border:1px solid #2c2c2e; color:white; margin:10px 0;">
            <button id="btn-withdraw" class="btn btn-p" disabled onclick="processWithdraw()">TAKAS VE √áEK</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="nav('p-home', this)"><b>üéÆ</b>Oyna</div>
        <div class="nav-item" onclick="nav('p-wallet', this)"><b>üí∞</b>Vault</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        let state = { bal: 0, nrg: 1000, ads: 0 };

        function handleTap(e) {
            if (state.nrg <= 0) return;
            
            state.bal += 1;
            state.nrg -= 1;
            updateUI();

            // Animasyon: +1
            const touch = e.touches ? e.touches[0] : e;
            const p = document.createElement('div');
            p.className = 'tap-anim';
            p.innerText = '+1';
            p.style.left = touch.pageX + 'px';
            p.style.top = touch.pageY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);

            // Animasyon: Dalga
            const w = document.createElement('div');
            w.className = 'wave';
            document.querySelector('.tap-area').appendChild(w);
            setTimeout(() => w.remove(), 500);

            tg.HapticFeedback.impactOccurred('medium');
        }

        function updateUI() {
            document.getElementById('ui-bal').innerText = state.bal.toLocaleString();
            document.getElementById('ui-nrg').innerText = state.nrg;
            document.getElementById('energy-fill').style.width = (state.nrg / 10) + "%";

            // ≈ûart Kontrolleri
            const btn = document.getElementById('btn-withdraw');
            const c1 = document.getElementById('c-1');
            const c2 = document.getElementById('c-2');

            if(state.bal >= 1000) { c1.innerText="OK"; c1.className="badge badge-done"; }
            else { c1.innerText="Wait"; c1.className="badge badge-wait"; }

            c2.innerText = state.ads + " / 20";
            if(state.ads >= 20) c2.className="badge badge-done";
            else c2.className="badge badge-wait";

            btn.disabled = !(state.bal >= 1000 && state.ads >= 20);
            calcSwap();
        }

        function calcSwap() {
            const val = document.getElementById('swap-in').value;
            document.getElementById('swap-out').innerText = (val * 0.00001).toFixed(5);
        }

        function processWithdraw() {
            const amount = document.getElementById('swap-in').value;
            if(state.bal < amount) return tg.showAlert("Yetersiz bakiye!");
            tg.showConfirm(`${amount} Coin takas edilsin mi?`, (ok) => {
                if(ok) {
                    state.bal -= amount;
                    state.ads = 0;
                    updateUI();
                    tg.showAlert("Talep alƒ±ndƒ±! Reklam ≈üartƒ± sƒ±fƒ±rlandƒ±.");
                }
            });
        }

        function regen() { if(state.nrg < 1000) { state.nrg++; updateUI(); } }
        setInterval(regen, 1500);

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        document.getElementById('spider-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap(e);
        });

        updateUI();
    </script>
</body>
</html>

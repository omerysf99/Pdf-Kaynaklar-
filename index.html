<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Pro Miner - Realistic Blade</title>
    <style>
        :root {
            --ton-blue: #0088cc;
            --purple-glow: #8A2BE2;
            --dark-bg: #050505;
            --card-bg: #121212;
            --gold: #f1c40f;
            --green: #00ff41;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        .top-container {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .balance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .balance-row:first-child { border-bottom: 1px solid #222; margin-bottom: 10px; padding-bottom: 10px; }

        .coin-info { display: flex; align-items: center; gap: 10px; }
        .coin-logo { width: 28px; height: 28px; border-radius: 50%; }

        /* Boost AlanÄ± */
        .boost-display { text-align: center; margin-bottom: 15px; }
        .boost-title { color: var(--gold); font-size: 20px; font-weight: bold; font-family: 'Courier New', monospace; }
        .boost-rate { color: var(--green); font-size: 14px; }

        /* PERVANE VE FAN SÄ°STEMÄ° */
        .miner-outer {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .fan-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #1a1a1a;
            background: radial-gradient(circle, #0a0a0a 0%, #000 100%);
            box-shadow: inset 0 0 25px var(--purple-glow), 0 0 15px rgba(0,0,0,1);
            z-index: 1;
        }

        .fan-blades-container {
            width: 85%;
            height: 85%;
            z-index: 3;
            animation: spin 0.35s linear infinite; /* Pervane hÄ±zÄ± */
        }

        .center-hub {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #222, #000);
            border: 2px solid var(--ton-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 0 20px var(--ton-blue);
        }

        /* Ana Bakiye YazÄ±sÄ± */
        .main-balance { text-align: center; margin-bottom: 20px; }
        #mining-ton-text { font-size: 40px; font-weight: bold; color: #fff; }
        .th-speed { color: #888; font-size: 18px; margin-top: 5px; }

        /* Butonlar */
        .btn-grid { display: flex; gap: 10px; width: 100%; max-width: 380px; margin-bottom: 20px; }
        .btn { flex: 1; padding: 16px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-claim { background: var(--ton-blue); color: white; }
        .btn-boost { background: white; color: black; }
        .btn:active { transform: scale(0.95); }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Casino Banner */
        .casino-card {
            width: 100%;
            max-width: 380px;
            background: linear-gradient(135deg, #0088cc, #8A2BE2);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="top-container">
        <div class="balance-row">
            <div class="coin-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="coin-logo">
                <div>
                    <div style="font-size: 10px; color: #888;">TON Balance</div>
                    <div id="main-ton-display" style="font-weight: bold;">0.0000 TON</div>
                </div>
            </div>
            <button class="btn" style="padding: 5px 12px; font-size: 12px; flex: none; background: #eee;">Send</button>
        </div>
        <div class="balance-row">
            <div class="coin-info">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" class="coin-logo">
                <div>
                    <div style="font-size: 10px; color: #888;">SHIB Balance</div>
                    <div style="font-weight: bold;">0 SHIB</div>
                </div>
            </div>
            <button class="btn" style="padding: 5px 12px; font-size: 12px; flex: none; background: #eee;">Send</button>
        </div>
    </div>

    <div class="boost-display">
        <div class="boost-title">10x BOOST ACTIVE</div>
        <div class="boost-rate">HÄ±z: 0.000116 / sn</div>
    </div>

    <div class="miner-outer">
        <div class="fan-frame"></div>
        <div class="center-hub">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="#0088cc"><path d="M12 2L3 20h18L12 2zm0 4.25L17.25 18h-10.5L12 6.25z"/></svg>
        </div>
        <div class="fan-blades-container">
            <svg viewBox="0 0 100 100" style="width:100%; height:100%;">
                <defs>
                    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#8A2BE2;" />
                        <stop offset="100%" style="stop-color:#330066;" />
                    </linearGradient>
                </defs>
                <g fill="url(#bladeGrad)">
                    <path d="M50 50 C 60 20, 90 20, 90 50 C 90 60, 60 60, 50 50" opacity="0.9" />
                    <path d="M50 50 C 60 20, 90 20, 90 50 C 90 60, 60 60, 50 50" transform="rotate(72 50 50)" opacity="0.9" />
                    <path d="M50 50 C 60 20, 90 20, 90 50 C 90 60, 60 60, 50 50" transform="rotate(144 50 50)" opacity="0.9" />
                    <path d="M50 50 C 60 20, 90 20, 90 50 C 90 60, 60 60, 50 50" transform="rotate(216 50 50)" opacity="0.9" />
                    <path d="M50 50 C 60 20, 90 20, 90 50 C 90 60, 60 60, 50 50" transform="rotate(288 50 50)" opacity="0.9" />
                </g>
                <circle cx="50" cy="50" r="8" fill="rgba(0,0,0,0.3)" />
            </svg>
        </div>
    </div>

    <div class="main-balance">
        <div id="mining-ton-text">0.000000000 TON</div>
        <div class="th-speed">1.0 TH/s <span style="color:var(--gold)">âš¡</span></div>
        <div style="font-size: 11px; color:#555; margin-top:5px;">Min. Claim: 0.019 TON</div>
    </div>

    <div class="btn-grid">
        <button class="btn btn-claim" onclick="claimTON()">Claim</button>
        <button class="btn btn-boost">Boost</button>
    </div>

    <div class="casino-card">
        <div>
            <div style="font-size: 10px; opacity: 0.8;">TONIX CASINO</div>
            <h3 style="margin: 5px 0; font-size: 20px;">1,000$ DAILY</h3>
            <p style="margin: 0; font-size: 12px;">PLAY AND WIN ON TON!</p>
        </div>
        <div style="font-size: 30px;">ðŸ’Ž</div>
    </div>

    <script>
        let mainBalance = 0.0;
        let currentMining = 0.0;
        const tick = 0.00000116; // 10ms artÄ±ÅŸ hÄ±zÄ± (Saniyede 0.000116)

        function update() {
            currentMining += tick;
            document.getElementById('mining-ton-text').innerText = currentMining.toFixed(9) + " TON";
        }

        function claimTON() {
            if (currentMining >= 0.019) {
                mainBalance += currentMining;
                document.getElementById('main-ton-display').innerText = mainBalance.toFixed(4) + " TON";
                currentMining = 0.0;
                alert("Claim BaÅŸarÄ±lÄ±! Bakiyene eklendi.");
            } else {
                let eksik = (0.019 - currentMining).toFixed(4);
                alert("HenÃ¼z Ã§ekemezsin knk. " + eksik + " TON daha birikmeli.");
            }
        }

        setInterval(update, 10);
    </script>
</body>
</html>

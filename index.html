<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Tether Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary-green: #00d38d;
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .phone-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background-color: var(--bg-color);
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(18, 18, 18, 0.9);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Sections */
        .page {
            display: none;
            padding-bottom: 80px;
        }

        .active {
            display: block;
        }

        /* Main Image Display */
        .hero-img {
            width: 100%;
            border-radius: 0 0 20px 20px;
        }

        .task-list {
            padding: 15px;
        }

        .task-img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            background: #181818;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .nav-item {
            text-align: center;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: 0.3s;
        }

        .nav-item.active {
            color: var(--text-main);
        }

        .nav-item i {
            display: block;
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* Utility */
        .btn-action {
            background: var(--primary-green);
            color: black;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            width: 90%;
            margin: 10px auto;
            display: block;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="phone-container">
    <header>
        <i class="fas fa-times"></i>
        <span><b>Earn Tether</b> <i class="fas fa-check-circle" style="color:#3897f0"></i></span>
        <i class="fas fa-ellipsis-v"></i>
    </header>

    <div id="home" class="page active">
        <img src="image_45c1c7.jpg" alt="Mining Dashboard" class="hero-img">
        
        <div class="task-list">
            <h3 style="margin-left: 10px;">Günlük Görevler</h3>
            <img src="image_45c1df.jpg" alt="Tasks Part 1" class="task-img">
            <img src="image_45c1e2.jpg" alt="Tasks Part 2" class="task-img">
        </div>
    </div>

    <div id="friends" class="page">
        <div style="padding: 15px;">
            <img src="image_45c488.png" alt="Referral Page" class="task-img">
            <div style="text-align: center; color: var(--text-secondary); font-size: 14px; padding: 20px;">
                Admin ID: 8392479231
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="showPage('home', this)">
            <i class="fas fa-home"></i>
            Anasayfa
        </div>
        <div class="nav-item" onclick="showPage('friends', this)">
            <i class="fas fa-user-plus"></i>
            Arkadaşlar
        </div>
    </nav>
</div>

<script>
    function showPage(pageId, element) {
        // Tüm sayfaları gizle
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        // Seçilen sayfayı göster
        document.getElementById(pageId).classList.add('active');
        
        // Navigasyon stilini güncelle
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
        element.classList.add('active');
        
        // Sayfayı yukarı kaydır
        document.querySelector('.phone-container').scrollTop = 0;
    }
</script>

</body>
</html>

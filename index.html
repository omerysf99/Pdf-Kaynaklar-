<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Community Edition</title>
    
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --bg: #0b0b0d; --card: #1c1c1e; --blue: #3a47ff; --purple: #a855f7; --green: #00d084; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; }

        .page { display: none; height: 100vh; flex-direction: column; align-items: center; padding-top: 20px; }
        .page.active { display: flex; }

        /* ğŸ” ADMIN PANEL TASARIMI */
        #admin-panel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 9999; display: none; flex-direction: column; align-items: center; padding-top: 30px; overflow-y: auto; }
        .admin-card { width: 92%; background: #111; padding: 15px; border-radius: 20px; border: 1px solid #333; margin-bottom: 15px; box-sizing: border-box; }
        
        /* ğŸ‘¥ ÃœYE LÄ°STESÄ° STÄ°LÄ° */
        .user-list-container { max-height: 300px; overflow-y: auto; text-align: left; }
        .user-item { padding: 10px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .user-info { display: flex; flex-direction: column; }
        .display-name { font-weight: bold; color: var(--purple); }
        .username { font-size: 12px; color: #888; }
        .user-stats { font-size: 12px; text-align: right; color: var(--green); }

        /* OYUN TASARIMI */
        .header-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; }
        .stat-box { background: var(--card); border: 1px solid #2c2c2e; padding: 12px 5px; border-radius: 15px; text-align: center; }
        .tap-zone { position: relative; width: 320px; height: 320px; display: flex; justify-content: center; align-items: center; touch-action: none; margin-top: 20px; }
        .purple-ring { position: absolute; width: 260px; height: 260px; border: 8px solid var(--purple); border-radius: 50%; box-shadow: 0 0 30px rgba(168, 85, 247, 0.4); pointer-events: none; z-index: 1; }
        #spider-emoji { font-size: 140px; z-index: 2; transition: transform 0.05s; }
        
        /* ğŸ•¸ï¸ ÃœST KATMAN AÄ ANÄ°MASYONU */
        .web-effect { position: absolute; font-size: 50px; pointer-events: none; z-index: 999; animation: webPop 0.6s forwards; }
        @keyframes webPop { 0% { opacity: 0; transform: scale(0.3); } 100% { opacity: 0; transform: scale(1.2) translateY(-100px); } }

        .nav-bar { position: fixed; bottom: 15px; width: 94%; left: 3%; background: #151517; height: 75px; border-radius: 20px; display: grid; grid-template-columns: repeat(4, 1fr); align-items: center; border: 1px solid #2c2c2e; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; font-size: 11px; }
        .nav-item.active { color: var(--purple); }
        .admin-btn { background: var(--purple); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h2 style="color: var(--purple);">Spyder Admin Panel</h2>
        
        <div id="admin-login-ui">
            <input type="password" id="admin-pass" style="background:#222; color:white; border:1px solid #444; padding:12px; border-radius:10px; width:80%; margin-bottom:10px; text-align:center;" placeholder="Gizli Åifre">
            <button class="admin-btn" onclick="checkAdminPass()">GiriÅŸ Yap</button>
            <button class="admin-btn" style="background:#333; margin-top:10px;" onclick="closeAdmin()">Kapat</button>
        </div>

        <div id="admin-main-ui" style="display: none; width: 100%; text-align: center;">
            <div class="admin-card">
                <p>Coin FiyatÄ±: <input type="number" id="new-price" step="0.00001" style="width:100px; background:#222; color:white; border:1px solid #444; border-radius:5px; padding:5px;"> $</p>
                <button class="admin-btn" onclick="updatePrice()">FiyatÄ± Kaydet</button>
            </div>

            <div class="admin-card">
                <h3 style="color: var(--green);">Ãœye Raporu & Listesi</h3>
                <div class="user-list-container" id="admin-user-list">
                    </div>
            </div>

            <button class="admin-btn" style="background: #ff4444; margin-bottom: 50px;" onclick="closeAdmin()">Paneli Kapat</button>
        </div>
    </div>

    <div id="game-page" class="page active">
        <div class="header-stats">
            <div class="stat-box"><span style="font-size:10px; color:#888;">TÄ±k GÃ¼cÃ¼</span><br><b>+1</b></div>
            <div class="stat-box"><span style="font-size:10px; color:#888;">HakkÄ±n</span><br><b>100</b></div>
            <div class="stat-box"><span style="font-size:10px; color:#888;">Lig</span><br><b>Bronze</b></div>
        </div>
        <div style="margin-top: 30px;"><span id="ui-balance" style="font-size: 60px; font-weight: 900;">0</span></div>
        <div class="tap-zone" id="tap-area">
            <div class="purple-ring"></div>
            <div id="spider-emoji">ğŸ•·ï¸</div>
            <button id="ad-btn" style="display:none; background:var(--purple); color:white; border:none; padding:15px 30px; border-radius:12px; position:absolute; z-index:1000;" onclick="getEnergy()">âš¡ Enerji Al</button>
        </div>
        <div style="width:90%; margin-top:auto; margin-bottom:110px;">
            <div style="font-size:14px; margin-bottom:5px;">âš¡ <span id="ui-energy">100</span> / 100</div>
            <div style="width:100%; height:10px; background:#1a1a1a; border-radius:10px; overflow:hidden;">
                <div id="energy-fill" style="width:100%; height:100%; background:linear-gradient(90deg, #ffd60a, #ff9f0a);"></div>
            </div>
        </div>
    </div>

    <div id="wallet-page" class="page">
        <h2>CÃ¼zdanÄ±m</h2>
        <div style="width: 85%; background: var(--card); border-radius: 25px; padding: 25px; text-align: center; border: 1px solid #333;">
            <div style="color: #888;">Tahmini DeÄŸer</div>
            <div id="wallet-usd-val" style="font-size: 38px; font-weight: 900; color: var(--green); margin: 10px 0;">$0.00</div>
            <div id="wallet-token-val">0 SPYDER</div>
            <div style="margin-top:15px; color:var(--purple); font-size:12px;">Fiyat: <span id="price-display">$0.00021</span></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="adminTrigger()"><span>ğŸ®</span><span>Oyna</span></div>
        <div class="nav-item"><span>ğŸ“‹</span><span>GÃ¶revler</span></div>
        <div class="nav-item"><span>ğŸ‘¥</span><span>ArkadaÅŸ</span></div>
        <div class="nav-item" onclick="showPage('wallet')"><span>ğŸ’°</span><span>CÃ¼zdan</span></div>
    </nav>

    <script>
        // Ã–rnek KullanÄ±cÄ± Verisi (GerÃ§ek sistemde veritabanÄ±ndan gelir)
        let mockUsers = [
            { displayName: "Aslan Kral", username: "@aslan77", coins: 1250, ads: 4 },
            { displayName: "Gece AvcÄ±sÄ±", username: "@spyder_pro", coins: 890, ads: 2 },
            { displayName: "Admin Bey", username: "@8392479231", coins: 5000, ads: 10 }
        ];

        let coinPrice = parseFloat(localStorage.getItem('spyderPrice')) || 0.00021;
        let balance = parseInt(localStorage.getItem('spyderBalance')) || 0;
        let energy = parseInt(localStorage.getItem('spyderEnergy')) ?? 100;
        let adsWatched = parseInt(localStorage.getItem('spyderAds')) || 0;
        let adminClicks = 0;

        function updateUI() {
            document.getElementById('ui-balance').innerText = balance.toLocaleString();
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('energy-fill').style.width = (energy / 100 * 100) + "%";
            document.getElementById('wallet-token-val').innerText = balance.toLocaleString() + " SPYDER";
            document.getElementById('wallet-usd-val').innerText = "$" + (balance * coinPrice).toFixed(2);
            document.getElementById('price-display').innerText = "$" + coinPrice;
            document.getElementById('ad-btn').style.display = (energy <= 0) ? "block" : "none";
            document.getElementById('spider-emoji').style.opacity = (energy <= 0) ? "0.2" : "1";
        }

        // --- ADMIN PANELÄ° & LÄ°STELEME ---
        function adminTrigger() {
            adminClicks++;
            if(adminClicks >= 5) { document.getElementById('admin-panel').style.display = 'flex'; adminClicks = 0; }
            showPage('game');
        }

        function checkAdminPass() {
            if(document.getElementById('admin-pass').value === "8392479231") {
                document.getElementById('admin-login-ui').style.display = 'none';
                document.getElementById('admin-main-ui').style.display = 'block';
                loadUserList(); // Listeyi yÃ¼kle
            } else { alert("HatalÄ± Kod!"); }
        }

        function loadUserList() {
            const listContainer = document.getElementById('admin-user-list');
            listContainer.innerHTML = "";
            
            // Mevcut kullanÄ±cÄ±yÄ± listeye ekle
            let currentUser = { displayName: "Sen (User)", username: "@local_user", coins: balance, ads: adsWatched };
            let allUsers = [currentUser, ...mockUsers];

            allUsers.forEach(user => {
                const item = document.createElement('div');
                item.className = 'user-item';
                item.innerHTML = `
                    <div class="user-info">
                        <span class="display-name">${user.displayName}</span>
                        <span class="username">${user.username}</span>
                    </div>
                    <div class="user-stats">
                        ğŸª™ ${user.coins}<br>
                        ğŸ“º ${user.ads} Reklam
                    </div>
                `;
                listContainer.appendChild(item);
            });
        }

        function updatePrice() {
            coinPrice = parseFloat(document.getElementById('new-price').value);
            localStorage.setItem('spyderPrice', coinPrice);
            updateUI();
            alert("Fiyat GÃ¼ncellendi!");
        }

        function closeAdmin() { 
            document.getElementById('admin-panel').style.display = 'none'; 
            document.getElementById('admin-pass').value = "";
            document.getElementById('admin-login-ui').style.display = 'block';
            document.getElementById('admin-main-ui').style.display = 'none';
        }

        // --- OYUN FONKSÄ°YONLARI ---
        function handleTap(x, y) {
            if (energy > 0) {
                balance += 1; energy -= 1; updateUI();
                const web = document.createElement('div');
                web.className = 'web-effect'; web.innerText = "ğŸ•¸ï¸";
                web.style.left = (x - 25) + "px"; web.style.top = (y - 45) + "px";
                document.body.appendChild(web);
                setTimeout(() => web.remove(), 600);
                document.getElementById('spider-emoji').style.transform = "scale(0.85)";
                setTimeout(() => document.getElementById('spider-emoji').style.transform = "scale(1)", 50);
                localStorage.setItem('spyderBalance', balance);
                localStorage.setItem('spyderEnergy', energy);
            }
        }

        function getEnergy() {
            if (window.showAdexora) {
                window.showAdexora().then(() => { energy = 100; adsWatched++; updateUI(); });
            }
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p + '-page').classList.add('active');
            updateUI();
        }

        const area = document.getElementById('tap-area');
        area.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for(let i=0; i<e.changedTouches.length; i++) handleTap(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
        });

        updateUI();
    </script>
</body>
</html>

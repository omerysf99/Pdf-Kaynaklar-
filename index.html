<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyderCoin - Clicker</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        body {
            background: radial-gradient(circle, #2e004f 0%, #000 100%);
            color: #ffeb3b;
            font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; text-align: center; user-select: none;
        }

        #balance { font-size: 3.5rem; font-weight: bold; text-shadow: 0 0 20px #9c27b0; margin-bottom: 10px; }

        .energy-box { width: 280px; margin: 15px 0; }
        #energy-bar-bg { width: 100%; height: 25px; background: #1a1a1a; border: 2px solid #ffeb3b; border-radius: 15px; overflow: hidden; position: relative; }
        #energy-fill { height: 100%; width: 100%; background: #ffeb3b; transition: width 0.2s; }
        #energy-text { position: absolute; width: 100%; top: 4px; left: 0; font-size: 14px; color: #000; font-weight: bold; }

        #spider { font-size: 150px; cursor: pointer; transition: transform 0.1s; filter: drop-shadow(0 0 15px #ffeb3b); margin: 20px 0; }
        #spider:active { transform: scale(0.9); }
        .disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }

        .btn-refill {
            background: #ffeb3b; color: #2e004f; border: none; padding: 18px 35px;
            font-size: 1.1rem; font-weight: bold; border-radius: 12px; cursor: pointer;
            box-shadow: 0 6px #9c27b0; transition: 0.2s;
        }
        .btn-refill:active { box-shadow: 0 0; transform: translateY(6px); }
        
        #debug-status { font-size: 12px; margin-top: 20px; color: #9c27b0; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="balance">$0.00000</div>

    <div class="energy-box">
        <div id="energy-bar-bg">
            <div id="energy-fill"></div>
            <div id="energy-text">1000 / 1000</div>
        </div>
    </div>

    <div id="spider">üï∑Ô∏è</div>

    <button class="btn-refill" onclick="fullEnergy()">ENERJƒ∞ DOLDUR (REKLAM)</button>
    
    <div id="debug-status">Firebase Durumu: Bekleniyor...</div>

    <script>
        // 1. Senin Config Bilgilerin
        const firebaseConfig = {
            apiKey: "AIzaSyDfy6QdIZ0BthEHTmxkw-NAja3B9bFFd8U",
            authDomain: "spydercoin-94f7b.firebaseapp.com",
            projectId: "spydercoin-94f7b",
            databaseURL: "https://spydercoin-94f7b-default-rtdb.firebaseio.com",
            storageBucket: "spydercoin-94f7b.firebasestorage.app",
            messagingSenderId: "218267568158",
            appId: "1:218267568158:web:832728845ba0f42202060f"
        };

        // 2. Firebase Ba≈ülatma ve Hata Kontrol√º
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            document.getElementById('debug-status').innerText = "Firebase: Baƒülantƒ± Kuruldu";
        } catch (e) {
            document.getElementById('debug-status').innerText = "Firebase Hata: " + e.message;
        }

        const db = firebase.database();
        let money = 0.0;
        let energy = 1000;
        let clicks = 0;

        // 3. Verileri Firebase'den √áek (Otomatik Senkronizasyon)
        db.ref('players/test_user').on('value', (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                money = data.balance || 0;
                energy = data.energy || 1000;
                updateUI();
            }
        }, (error) => {
            document.getElementById('debug-status').innerText = "Veri √áekme Hatasƒ±: " + error.message;
        });

        // 4. Tƒ±klama Fonksiyonu
        document.getElementById('spider').onclick = function() {
            if (energy > 0) {
                money += 0.00001;
                energy -= 1;
                clicks++;
                
                updateUI();
                saveData();

                // Her 10 tƒ±kta Adexora reklamƒ±
                if (clicks % 10 === 0) {
                    if (window.showAdexora) {
                        window.showAdexora().catch(e => console.log("Reklam Hatasƒ±"));
                    }
                }
            }
        };

        // 5. Enerji Doldurma ve Reklam Linki
        function fullEnergy() {
            window.open("https://adexora.my.id/dl/QFm5mnRYbJV", "_blank");
            energy = 1000;
            updateUI();
            saveData();
        }

        function updateUI() {
            document.getElementById('balance').innerText = "$" + money.toFixed(5);
            document.getElementById('energy-text').innerText = energy + " / 1000";
            document.getElementById('energy-fill').style.width = (energy / 10) + "%";
            
            if (energy <= 0) document.getElementById('spider').classList.add('disabled');
            else document.getElementById('spider').classList.remove('disabled');
        }

        function saveData() {
            db.ref('players/test_user').update({
                balance: money,
                energy: energy
            }).catch(e => {
                document.getElementById('debug-status').innerText = "Kaydetme Hatasƒ±: " + e.message;
            });
        }
    </script>
</body>

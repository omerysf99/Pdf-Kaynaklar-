<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --spyder: #ff00ff;
            --bg: #050a14;
            --card: #0f172a;
            --accent: #facc15;
            --text-dim: #8e99a8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px; display: flex; flex-direction: column; gap: 10px; background: rgba(10, 15, 29, 0.5); }
        .bal-row { display: flex; gap: 12px; }
        .bal-card {
            flex: 1; background: var(--card); padding: 12px; border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05); text-align: center;
        }
        .bal-label { font-size: 10px; color: var(--text-dim); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .bal-val { font-family: 'Orbitron', sans-serif; font-size: 15px; color: var(--primary); font-variant-numeric: tabular-nums; }
        .spy-color { color: var(--spyder) !important; }

        .page { flex: 1; display: flex; flex-direction: column; padding: 20px; padding-bottom: 120px; }

        /* YENƒ∞ MODERN FAN TASARIMI */
        .mining-core { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; min-height: 250px; }
        .cyber-fan {
            position: relative; width: 200px; height: 200px;
            border-radius: 50%; border: 4px double var(--primary);
            box-shadow: 0 0 20px rgba(0, 163, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
        }
        .blades-container {
            position: absolute; width: 100%; height: 100%;
            animation: spin 3s linear infinite;
        }
        .cyber-blade {
            position: absolute; top: 10%; left: 50%;
            width: 20px; height: 80px;
            background: linear-gradient(to bottom, var(--primary), transparent);
            border-radius: 40% 40% 0 0;
            transform-origin: bottom center;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        /* 8 Bƒ±√ßaklƒ± Modern Yapƒ± */
        .cyber-blade:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .cyber-blade:nth-child(2) { transform: translateX(-50%) rotate(45deg); }
        .cyber-blade:nth-child(3) { transform: translateX(-50%) rotate(90deg); }
        .cyber-blade:nth-child(4) { transform: translateX(-50%) rotate(135deg); }
        .cyber-blade:nth-child(5) { transform: translateX(-50%) rotate(180deg); }
        .cyber-blade:nth-child(6) { transform: translateX(-50%) rotate(225deg); }
        .cyber-blade:nth-child(7) { transform: translateX(-50%) rotate(270deg); }
        .cyber-blade:nth-child(8) { transform: translateX(-50%) rotate(315deg); }

        .center-glow {
            width: 60px; height: 60px; background: var(--bg);
            border: 2px solid var(--primary); border-radius: 50%;
            z-index: 10; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px var(--primary);
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .stat-group { text-align: center; padding-bottom: 20px; }
        .pool-main { font-family: 'Orbitron', sans-serif; font-size: 28px; font-weight: bold; color: white; font-variant-numeric: tabular-nums; }
        
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .main-btn { flex: 1; padding: 15px; border-radius: 14px; border: none; font-weight: bold; font-size: 15px; cursor: pointer; color: white; transition: 0.2s; }
        .claim-btn { background: var(--primary); }
        .boost-btn { background: var(--card); border: 1px solid var(--primary); color: var(--primary); }
        
        /* NAVBAR (ƒ∞≈ûLEVSƒ∞Z) */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #0a0f1d; display: flex; justify-content: space-around; padding: 12px 0 30px; border-top: 1px solid rgba(255,255,255,0.08); opacity: 0.7; }
        .nav-item { flex: 1; text-align: center; color: #475569; font-size: 11px; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 22px; margin-bottom: 5px; }

        .timer-badge { background: rgba(0, 163, 255, 0.1); color: var(--primary); padding: 5px 10px; border-radius: 10px; font-family: 'Orbitron'; font-size: 10px; }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-row">
            <div class="bal-card">
                <div class="bal-label">TON Balance</div>
                <div class="bal-val"><span id="ton-bal">0.000000</span></div>
            </div>
            <div class="bal-card">
                <div class="bal-label">SPY Balance</div>
                <div class="bal-val spy-color"><span id="spy-bal">189.00</span></div>
            </div>
        </div>
    </header>

    <div id="home" class="page">
        <div class="mining-core">
            <div class="cyber-fan">
                <div class="blades-container" id="fan-anim">
                    <div class="cyber-blade"></div><div class="cyber-blade"></div>
                    <div class="cyber-blade"></div><div class="cyber-blade"></div>
                    <div class="cyber-blade"></div><div class="cyber-blade"></div>
                    <div class="cyber-blade"></div><div class="cyber-blade"></div>
                </div>
                <div class="center-glow">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="30">
                </div>
            </div>
        </div>

        <div class="stat-group">
            <div class="pool-main" id="pool-ton">0.0000000000</div>
            <div style="font-size: 11px; color: var(--primary); letter-spacing: 2px; margin-bottom: 15px;">TON POOL</div>
            
            <div style="font-size: 13px; color: var(--text-dim);">
                Speed: <span id="speed-val" style="color: var(--accent);">1.00</span> GH/s
            </div>

            <div id="active-boosts-mini" style="margin-top: 10px; display: flex; flex-wrap: wrap; justify-content: center; gap: 5px;"></div>

            <div class="btn-row">
                <button class="main-btn claim-btn" onclick="doClaim()">CLAIM TON</button>
                <button class="main-btn boost-btn" onclick="watchAd()">üöÄ BOOST</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item"><div class="nav-icon">üíº</div>Wallet</div>
        <div class="nav-item"><div class="nav-icon">üë•</div>Friends</div>
        <div class="nav-item active"><div class="nav-icon">üåÄ</div>Home</div>
        <div class="nav-item"><div class="nav-icon">üéØ</div>Missions</div>
        <div class="nav-item"><div class="nav-icon">‚öôÔ∏è</div>More</div>
    </nav>

    <script>
        const TWA = window.Telegram.WebApp;
        let userData = {
            ton: 0.0, spy: 189.0,
            p_ton: 0.0,
            baseSpeed: 1.0,
            bonuses: []
        };

        function init() {
            TWA.expand();
            setInterval(mine, 1000);
            setInterval(updateTimers, 1000);
        }

        function mine() {
            // Hesaplama: 
            // 1 GH/s i√ßin saniyede 0.000001
            // 0.01 GH/s (bonus ba≈üƒ±na) i√ßin saniyede 0.00000001
            const bonusSpeed = userData.bonuses.length * 0.01;
            const currentTotalSpeed = userData.baseSpeed + bonusSpeed;
            
            // √úretim Form√ºl√º
            const production = (userData.baseSpeed * 0.000001) + (bonusSpeed * 1.0); // 0.01 GH/s zaten saniyede 0.00000001 verir (form√ºle g√∂re bonusSpeed/100 * 0.0001 e tekab√ºl eder)
            
            // Basit ve net olmasƒ± i√ßin:
            // 1 GH/s = 0.000001
            // Bonus ba≈üƒ±na (0.01 GH/s) = 0.00000001
            const totalEarningPerSec = (userData.baseSpeed * 0.000001) + (userData.bonuses.length * 0.00000001);
            
            userData.p_ton += totalEarningPerSec;

            document.getElementById('pool-ton').innerText = userData.p_ton.toFixed(10);
            document.getElementById('speed-val').innerText = currentTotalSpeed.toFixed(2);
            
            const rotateSpeed = Math.max(0.2, 2.5 - (currentTotalSpeed / 2));
            document.getElementById('fan-anim').style.animationDuration = rotateSpeed + "s";
        }

        function doClaim() {
            if(userData.p_ton < 0.0000000001) return;
            TWA.HapticFeedback.notificationOccurred('success');
            userData.ton += userData.p_ton;
            userData.p_ton = 0;
            updateUI();
        }

        function watchAd() {
            TWA.showConfirm("+0.01 GH/s hƒ±z (saniyede +0.00000001 TON) kazanmak ister misin?", (ok) => {
                if(ok) {
                    userData.bonuses.push({ id: Date.now(), exp: Date.now() + 86400000 });
                    TWA.HapticFeedback.impactOccurred('medium');
                }
            });
        }

        function updateUI() {
            document.getElementById('ton-bal').innerText = userData.ton.toFixed(6);
            document.getElementById('spy-bal').innerText = userData.spy.toFixed(2);
        }

        function updateTimers() {
            const now = Date.now();
            userData.bonuses = userData.bonuses.filter(b => b.exp > now);
            const miniList = document.getElementById('active-boosts-mini');
            miniList.innerHTML = "";
            userData.bonuses.forEach((b) => {
                const diff = b.exp - now;
                const h = Math.floor(diff/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const div = document.createElement('div');
                div.className = "timer-badge";
                div.innerText = `‚ö° ${h}h ${m}m`;
                miniList.appendChild(div);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBtc Miner PRO - Wallet Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --anime-pink: #ff4d94;
            --ton-blue: #0098ea;
            --bg: #050505;
            --card: rgba(18, 18, 18, 0.95);
            --text: #ffffff;
            --gray: #8e8e93;
            --modal-bg: #f8f9fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        .app { height: 100%; display: flex; flex-direction: column; max-width: 450px; margin: 0 auto; position: relative; }

        /* SAYFA SİSTEMİ */
        .page { display: none; padding: 20px; height: calc(100% - 90px); overflow-y: auto; }
        .page.active { display: flex; flex-direction: column; }

        /* HEADER */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .user-pill { background: var(--card); padding: 8px 15px; border-radius: 50px; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .user-pill img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--anime-pink); }

        /* MINING CORE */
        .mining-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .visual-container { position: relative; width: 240px; height: 240px; margin-bottom: 25px; }
        .main-char { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 160px; height: 160px; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--anime-pink); z-index: 5;
            box-shadow: 0 0 40px rgba(255, 77, 148, 0.4);
            animation: float 3s ease-in-out infinite;
        }
        .orbit { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid var(--anime-pink); border-radius: 50%; opacity: 0.2; border-top-color: transparent; animation: spin 8s linear infinite; }

        /* BALANCES & CARDS */
        .balance-card { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .wallet-icon { width: 45px; height: 45px; background: rgba(255,255,255,0.05); border-radius: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .wallet-icon:active { transform: scale(0.9); }
        .wallet-icon svg { width: 24px; height: 24px; fill: white; }

        /* WITHDRAW MODAL (Görseldeki Tasarım) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px; }
        .modal-content { background: var(--modal-bg); width: 100%; max-width: 380px; border-radius: 25px; padding: 25px; color: #333; text-align: center; }
        .modal-content h3 { font-size: 18px; font-weight: 800; margin-bottom: 10px; color: #000; }
        .modal-content p { font-size: 13px; color: #666; margin-bottom: 20px; line-height: 1.4; }
        
        .input-group { background: #fff; border-radius: 15px; padding: 12px 15px; margin-bottom: 15px; display: flex; align-items: center; border: 1px solid #eee; }
        .input-group input { border: none; outline: none; width: 100%; font-size: 15px; font-weight: 600; color: #000; }
        .input-group .max-btn { color: var(--ton-blue); font-weight: 800; font-size: 12px; cursor: pointer; }

        .currency-select { background: #fff; border-radius: 15px; padding: 12px 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; }
        .currency-select div { display: flex; align-items: center; gap: 10px; font-weight: 700; }
        .currency-logo { width: 24px; height: 24px; border-radius: 50%; }

        .btn-send { background: #90caf9; color: white; border: none; padding: 16px; border-radius: 15px; width: 100%; font-weight: 800; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .btn-send.active { background: var(--ton-blue); }
        .btn-notyet { background: #fff; color: #000; border: 1px solid #eee; padding: 16px; border-radius: 15px; width: 100%; font-weight: 800; font-size: 16px; margin-top: 10px; cursor: pointer; }

        /* TAB BAR */
        .tabs { height: 90px; background: #0a0a0a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .tab { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #444; cursor: pointer; }
        .tab.active { color: var(--anime-pink); }
        .tab svg { width: 24px; height: 24px; fill: currentColor; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translate(-50%, -52%); } 50% { transform: translate(-50%, -48%); } }
    </style>
</head>
<body>

    <div class="app">
        <header class="header">
            <div class="user-pill">
                <img src="photo_2026-01-01_19-32-18.jpg">
                <span>@omer_anime</span>
            </div>
            <div style="color: var(--anime-pink); font-weight: 900; font-size: 12px;">$AnimeBtc NODE</div>
        </header>

        <div id="home" class="page active">
            <div class="mining-section">
                <div class="visual-container">
                    <div class="orbit"></div>
                    <img src="photo_2026-01-01_19-32-18.jpg" class="main-char">
                </div>
                <div class="counter-box">
                    <h1 id="mining-val">0.000000</h1>
                    <small style="color: #00ff80; font-weight: 800;">⚡ 2.40 GH/s ACTIVE</small>
                </div>
                <button class="btn-send active" style="border-radius:20px;" onclick="collectAnime()">COLLECT $AnimeBtc</button>
            </div>
        </div>

        <div id="wallet" class="page">
            <h2 style="margin-bottom: 20px;">My Assets</h2>
            
            <div class="balance-card">
                <div>
                    <span style="font-size: 12px; color: var(--gray);">$AnimeBtc Balance</span>
                    <h2 id="bal-anime" style="font-family: 'JetBrains Mono'; color: var(--anime-pink);">0 $ABTC</h2>
                </div>
                <div class="wallet-icon" onclick="openWithdraw('ABTC')">
                    <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                </div>
            </div>

            <div class="balance-card">
                <div>
                    <span style="font-size: 12px; color: var(--gray);">TON Balance</span>
                    <h2 id="bal-ton" style="font-family: 'JetBrains Mono'; color: var(--ton-blue);">0.00 TON</h2>
                </div>
                <div class="wallet-icon" onclick="openWithdraw('TON')">
                    <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89-2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                </div>
            </div>
        </div>

        <nav class="tabs">
            <div class="tab active" onclick="nav('home', this)">
                <svg viewBox="0 0 24 24"><path d="M13 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V9l-7-7zm0 1.5L18.5 9H13V3.5z"/></svg>
            </div>
            <div class="tab" onclick="nav('wallet', this)">
                <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
            </div>
        </nav>
    </div>

    <div class="modal-overlay" id="withdrawModal">
        <div class="modal-content">
            <h3 id="modalTitle">Enter your personal TON address</h3>
            <p id="modalSub">This amount will be sent to the TON compatible wallet address</p>
            
            <div class="currency-select">
                <div>
                    <img id="modalIcon" src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="currency-logo">
                    <span id="modalCoinName">TON</span>
                </div>
                <span>▼</span>
            </div>

            <div class="input-group">
                <input type="text" placeholder="Your TON address" id="addrInput">
            </div>

            <div class="input-group">
                <input type="number" placeholder="Amount" id="amountInput">
                <span class="max-btn" onclick="setMax()">MAX</span>
            </div>

            <p style="margin-bottom:10px; font-weight:700;">Receive amount: <span id="receiveAmt">0</span> <span id="receiveCoin">TON</span></p>

            <button class="btn-send active" id="sendBtn" onclick="processWithdraw()">Send</button>
            <button class="btn-notyet" onclick="closeModal()">Not yet</button>
        </div>
    </div>

    <script>
        let user = { anime: 1500, ton: 5.50, currentMining: 0, activeCoin: 'TON' };

        // Mining Loop
        setInterval(() => {
            user.currentMining += 0.000035;
            document.getElementById('mining-val').innerText = user.currentMining.toFixed(6);
        }, 100);

        function openWithdraw(coin) {
            user.activeCoin = coin;
            const modal = document.getElementById('withdrawModal');
            const title = document.getElementById('modalTitle');
            const coinName = document.getElementById('modalCoinName');
            const coinIcon = document.getElementById('modalIcon');
            const receiveCoin = document.getElementById('receiveCoin');

            if(coin === 'ABTC') {
                title.innerText = "Withdraw $AnimeBtc";
                coinName.innerText = "AnimeBtc";
                coinIcon.src = "photo_2026-01-01_19-32-18.jpg";
                receiveCoin.innerText = "$ABTC";
                document.getElementById('modalSub').innerText = "Çekimler 2026 4. çeyrekte aktif olacaktır.";
            } else {
                title.innerText = "Enter your personal TON address";
                coinName.innerText = "TON";
                coinIcon.src = "https://cryptologos.cc/logos/toncoin-ton-logo.png";
                receiveCoin.innerText = "TON";
                document.getElementById('modalSub').innerText = "This amount will be sent to the TON compatible wallet address";
            }
            modal.style.display = 'flex';
        }

        function processWithdraw() {
            if(user.activeCoin === 'ABTC') {
                alert("Uyarı: $AnimeBtc çekimleri 2026 4. çeyrekte başlayacaktır.");
            } else {
                const amt = document.getElementById('amountInput').value;
                if(amt >= 1.5 && amt <= user.ton) {
                    alert(amt + " TON çekim talebi alındı!");
                    user.ton -= parseFloat(amt);
                    updateUI();
                    closeModal();
                } else {
                    alert("Minimum çekim 1.5 TON olmalı ve yeterli bakiye bulunmalı.");
                }
            }
        }

        function setMax() {
            document.getElementById('amountInput').value = user.activeCoin === 'TON' ? user.ton : user.anime;
            document.getElementById('receiveAmt').innerText = document.getElementById('amountInput').value;
        }

        function closeModal() { document.getElementById('withdrawModal').style.display = 'none'; }

        function collectAnime() {
            user.anime += user.currentMining;
            user.currentMining = 0;
            updateUI();
            alert("Collected!");
        }

        function updateUI() {
            document.getElementById('bal-anime').innerText = user.anime.toFixed(2) + " $ABTC";
            document.getElementById('bal-ton').innerText = user.ton.toFixed(2) + " TON";
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            updateUI();
        }
        
        // Input dinleyici (Receive miktarını güncellemek için)
        document.getElementById('amountInput').addEventListener('input', function(e) {
            document.getElementById('receiveAmt').innerText = e.target.value || 0;
        });

        updateUI();
    </script>
</body>
</html>

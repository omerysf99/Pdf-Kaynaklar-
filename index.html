        }

        .nvidia-view {
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        .nvidia-view img {
            width: 85%;
            filter: drop-shadow(0 0 15px rgba(33, 158, 188, 0.4));
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .mining-btn {
            background: linear-gradient(135deg, #1e7ba8 0%, #0d47a1 100%);
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            color: white;
            font-size: 2.2rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        .mining-btn:active { transform: scale(0.95); }

        /* Madenlenen Hash Alanƒ± */
        .hash-card {
            background: var(--panel-bg);
            margin: 0 15px;
            padding: 20px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .hash-title { color: #888; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .hash-number {

            padding: 18px; 
            border-radius: 15px; 
            font-size: 2rem; 
            color: #7d8bb2; 
            font-family: monospace;

            border-left: 5px solid var(--neon-blue);
        }

        .sell-btn {

            border: none;
            width: 100%;
            padding: 20px;
            border-radius: 18px;
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        /* Takas Modalƒ± */
        .modal-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 10, 14, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-card {
            width: 85%;
            background: var(--panel-bg);
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        .m-btn { padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .m-cancel { background: var(--accent-red); color: #ff8a8a; }
        .m-trade { background: #2a9d8f; color: white; }

        /* Alt Men√º */

        }

        .nav-item { text-align: center; opacity: 0.5; font-size: 0.7rem; }
        .nav-item.active { opacity: 1; color: var(--neon-blue); }

        .admin-footer { text-align: center; font-size: 10px; color: #333; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="app-container">

    <div style="background: #1a6d55; margin: 0 15px 15px; padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 15px;">
        <div style="background:white; color:#1a6d55; font-weight:bold; padding:8px; border-radius:8px;">X100</div>
        <div style="font-size:0.85rem;"><b>POWER LOTTERY</b><br>X100'e kadar kazan</div>
    </div>

    <div class="hash-card">

        <div class="hash-number" id="hashDisplay">0.00000</div>
        <button class="sell-btn" onclick="openModal()">
            <span>üîÑ</span> HASH'LERƒ∞ SAT
        </button>

    <nav class="nav-bar">

        <div class="nav-item active">‚õèÔ∏è<br>Madenci</div>
        <div class="nav-item">üìã<br>G√∂rev</div>
        <div class="nav-item">üëõ<br>√ñdeme</div>
    </nav>

    <div class="admin-footer">AUTH BY ADMIN: 8392479231 | STARS MINER CORE</div>

    <div class="modal-overlay" id="tradeModal">
        <div class="modal-card">
            <h3>Hash'leri USD'ye √ßevir</h3>
            <p style="color:#888; margin: 15px 0; font-size: 0.9rem;">Kur: <b>1 Hash = 0.001 USD</b></p>
            <div style="text-align: left; margin: 20px 0;">
                <span style="color:#555;">Mevcut:</span><br>

            </div>

    </div>
</div>

<script>
    /* KODUN MANTIƒûI VE KURALLARI */
    let usd = 0.0000;
    let hash = 0.00000;
    let timer = 24 * 60 * 60; // 24 Saat
    let isRunning = false;
    const increment = 1 / 3540; // 59 Dakikada 1 Hash (3540 Saniye)

    function initMining() {
        if(isRunning) return;
        isRunning = true;
        document.getElementById('startBtn').style.fontSize = "1.8rem";
        document.getElementById('statusMsg').innerText = "MADENCƒ∞Lƒ∞K AKTƒ∞F - VERƒ∞ ƒ∞≈ûLENƒ∞YOR";
        document.getElementById('statusMsg').style.color = "var(--neon-green)";
        loop();
    }

    function loop() {
        if(timer <= 0) return;
        timer--;

        // Timer Formatla
        let h = Math.floor(timer / 3600).toString().padStart(2, '0');
        let m = Math.floor((timer % 3600) / 60).toString().padStart(2, '0');
        let s = (timer % 60).toString().padStart(2, '0');
        document.getElementById('startBtn').innerText = `${h}:${m}:${s}`;

        // Anlƒ±k Hash √úretimi
        hash += increment;
        document.getElementById('hashDisplay').innerText = hash.toFixed(5);

        setTimeout(loop, 1000);
    }

    function openModal() {
        document.getElementById('modalHash').innerText = hash.toFixed(5);
        document.getElementById('tradeModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('tradeModal').style.display = 'none';
    }

    function doTrade() {
        if(hash < 1.0) { // Min 1 Hash Satƒ±≈ü ≈ûartƒ±
            alert("Min. 1.00000 Hash gereklidir!");
        } else {
            let gain = hash * 0.001; // 1 Hash = 0.001 USD
            usd += gain;
            alert(`ƒ∞≈ülem Ba≈üarƒ±lƒ±! Kazan√ß: ${gain.toFixed(4)} USD`);
            hash = 0;
            document.getElementById('hashDisplay').innerText = "0.00000";
            document.getElementById('usdTotal').innerText = usd.toFixed(4);
            closeModal();
        }
    }
</script>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Tap & Earn</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --purple: #6c5ce7; --red: #ff2d2d; --dark: #080808; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--dark); color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; user-select: none; }
        
        /* Bakiye Kartƒ± */
        .tab-content { flex: 1; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .active-tab { display: flex; animation: fadeIn 0.3s ease; }
        
        .card-main { background: rgba(255, 255, 255, 0.03); border: 2px solid var(--red); border-radius: 25px; padding: 20px; width: 85%; max-width: 360px; box-shadow: 0 0 20px rgba(255, 45, 45, 0.2); margin-bottom: 20px; text-align: center; }
        .bal-val { font-size: 42px; font-weight: 800; color: var(--red); text-shadow: 0 0 10px rgba(255, 45, 45, 0.3); }

        /* TAP ALANI VE ANƒ∞MASYON */
        .spider-wrapper { position: relative; width: 220px; height: 220px; margin: 30px 0; }
        .spider-circle { 
            width: 100%; height: 100%; 
            background: radial-gradient(circle at 35% 35%, #6c5ce7 0%, #302475 100%); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 4px solid rgba(255,255,255,0.1); 
            box-shadow: 0 0 50px rgba(108, 92, 231, 0.5); 
            transition: transform 0.05s ease-out; position: relative; z-index: 10; 
        }
        .spider-circle:active { transform: scale(0.92); }
        .spider-circle span { font-size: 110px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }

        /* Aƒü Patlamasƒ± Efekti */
        .web-spike { position: absolute; pointer-events: none; background: rgba(255, 255, 255, 0.9); width: 3px; height: 150px; transform-origin: bottom center; z-index: 5; animation: webShoot 0.4s ease-out forwards; }
        @keyframes webShoot { 0% { transform: translate(-50%, -50%) scaleY(0) rotate(var(--deg)); opacity: 1; } 100% { transform: translate(-50%, -150%) scaleY(1.4) rotate(var(--deg)); opacity: 0; } }

        /* Sayƒ± Animasyonu (+$0.00001 yazƒ±sƒ±) */
        .plus-one { position: absolute; color: white; font-weight: bold; font-size: 24px; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 20; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }

        /* Navigasyon */
        .nav-bar { background: #0c0c0c; display: flex; border-top: 1px solid #222; padding: 12px 0; }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--red); font-weight: bold; }

        input { width: 90%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; text-align: center; }
        button { width: 90%; padding: 16px; border: none; border-radius: 12px; background: var(--red); color: white; font-weight: bold; cursor: pointer; }
        .ad-calc { color: #f1c40f; font-size: 13px; margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>

    <div id="tab-kazan" class="tab-content active-tab">
        <div class="card-main">
            <small style="color: #888; letter-spacing: 2px;">BAKƒ∞YE</small>
            <div class="bal-val">$<span id="bal-txt">0.000000</span></div>
        </div>

        <div class="spider-wrapper" id="tap-area">
            <div class="spider-circle" id="tap-btn">
                <span>üï∑Ô∏è</span>
            </div>
        </div>

        <div style="background: rgba(255,255,255,0.05); padding: 10px 25px; border-radius: 50px; border: 1px solid #333;">
            <span style="color: #bbb;">Reklama:</span> 
            <b id="ad-rem" style="color: #fff; font-size: 18px;">20</b> 
            <span style="color: #bbb;">tƒ±k kaldƒ±</span>
        </div>
    </div>

    <div id="tab-c√ºzdan" class="tab-content">
        <h2>Para √áekme</h2>
        <input type="number" id="w-amt" placeholder="Miktar ($)" step="0.01" oninput="calcAds()">
        <div id="ad-info" class="ad-calc"></div>
        <input type="text" id="w-adr" placeholder="USDT TRC20 Adresi">
        <button id="w-btn" onclick="withdraw()" disabled>Minimum $0.50</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="setTab('kazan', this)">üï∏Ô∏è Kazan</div>
        <div class="nav-item" onclick="setTab('c√ºzdan', this)">üí≥ C√ºzdan</div>
    </div>

    <script>
        // --- FIREBASE AYARLARI ---
        const firebaseConfig = { apiKey: "...", databaseURL: "...", projectId: "...", appId: "..." };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let uid = localStorage.getItem('spy_uid') || 'U' + Math.floor(Math.random() * 900000);
        localStorage.setItem('spy_uid', uid);

        let userBal = 0;
        let tƒ±kSayƒ±sƒ± = 0;

        // Bakiye Takibi
        db.ref('users/' + uid).on('value', s => {
            if (s.exists()) {
                userBal = s.val().balance || 0;
                document.getElementById('bal-txt').innerText = userBal.toFixed(6);
                document.getElementById('w-btn').disabled = userBal < 0.50;
            } else {
                db.ref('users/' + uid).set({ balance: 0 });
            }
        });

        // TIKLAMA OLAYI
        document.getElementById('tap-btn').addEventListener('click', (e) => {
            tƒ±kSayƒ±sƒ±++;
            
            // 1. Animasyonlarƒ± Tetikle
            playWebEffect();
            showFloatingText(e);

            // 2. Reklam Kontrol√º (Her 20 Tƒ±klama)
            let kalan = 20 - tƒ±kSayƒ±sƒ±;
            document.getElementById('ad-rem').innerText = kalan;

            if (tƒ±kSayƒ±sƒ± >= 20) {
                tƒ±kSayƒ±sƒ± = 0;
                document.getElementById('ad-rem').innerText = "20";
                if (window.showAdexora) {
                    window.showAdexora().then(() => addMoney());
                } else {
                    addMoney();
                }
            } else {
                addMoney();
            }
        });

        // 8 Kollu Aƒü Patlamasƒ±
        function playWebEffect() {
            const area = document.getElementById('tap-area');
            for(let i=0; i<8; i++) {
                const spike = document.createElement('div');
                spike.className = 'web-spike';
                spike.style.left = '50%'; spike.style.top = '50%';
                spike.style.setProperty('--deg', `${i * 45}deg`);
                area.appendChild(spike);
                setTimeout(() => spike.remove(), 400);
            }
        }

        // U√ßan Sayƒ± Efekti
        function showFloatingText(e) {
            const txt = document.createElement('div');
            txt.className = 'plus-one';
            txt.innerText = '+$0.00001';
            txt.style.left = e.clientX + 'px';
            txt.style.top = e.clientY + 'px';
            document.body.appendChild(txt);
            setTimeout(() => txt.remove(), 800);
        }

        function addMoney() {
            db.ref('users/' + uid + '/balance').transaction(b => (b || 0) + 0.00001);
        }

        function calcAds() {
            const v = parseFloat(document.getElementById('w-amt').value);
            const m = document.getElementById('ad-info');
            if(v > 0) m.innerText = "Gerekli Reklam Sayƒ±sƒ±: " + Math.ceil((v / 0.01) * 20);
            else m.innerText = "";
        }

        function setTab(name, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active-tab');
            el.classList.add('active');
        }
    </script>
</body>
</html>

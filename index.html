<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Tap to Earn</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --purple: #5c4eb1; --red: #ff2d2d; --dark: #080808; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; background: var(--dark); color: white; 
            display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; user-select: none;
        }

        /* Sekme ƒ∞√ßerikleri */
        .tab-content { flex: 1; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .active-tab { display: flex; animation: fadeIn 0.3s ease; }

        /* Premium Bakiye Kartƒ± */
        .card-main {
            background: linear-gradient(145deg, rgba(255, 45, 45, 0.08), rgba(0, 0, 0, 0.6));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 45, 45, 0.4);
            border-radius: 25px; padding: 25px; width: 85%; max-width: 380px;
            box-shadow: 0 10px 40px rgba(255, 45, 45, 0.15);
            margin-bottom: 20px;
        }
        .bal-val { font-size: 44px; font-weight: 800; color: var(--red); text-shadow: 0 0 15px rgba(255, 45, 45, 0.4); margin: 5px 0; }

        /* Mor Daire ve √ñr√ºmcek */
        .spider-area { position: relative; width: 220px; height: 220px; margin: 30px 0; }
        .spider-circle { 
            width: 100%; height: 100%; 
            background: radial-gradient(circle at 35% 35%, #6c5ce7 0%, #302475 100%); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 4px solid rgba(255,255,255,0.1); 
            box-shadow: 0 0 60px rgba(108, 92, 231, 0.5), inset 0 0 20px rgba(255,255,255,0.1);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            position: relative; z-index: 10; 
        }
        .spider-circle:active { transform: scale(0.92) rotate(3deg); filter: brightness(1.2); }
        .spider-circle span { font-size: 110px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6)); }

        /* Aƒü Patlamasƒ± Animasyonu */
        .web-spike { position: absolute; pointer-events: none; background: rgba(255, 255, 255, 0.9); width: 3px; height: 140px; transform-origin: bottom center; z-index: 5; animation: shootOut 0.45s ease-out forwards; }
        @keyframes shootOut { 0% { transform: translate(-50%, -50%) scaleY(0) rotate(var(--deg)); opacity: 1; } 100% { transform: translate(-50%, -150%) scaleY(1.3) rotate(var(--deg)); opacity: 0; } }

        /* Navigasyon */
        .nav-bar { background: #0c0c0c; display: flex; border-top: 1px solid #222; padding: 12px 0; }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 12px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--red); font-weight: bold; }
        .nav-item span { font-size: 20px; display: block; margin-bottom: 4px; }

        /* Alt Bilgi */
        .status-badge { background: rgba(255,255,255,0.05); padding: 10px 25px; border-radius: 50px; border: 1px solid #333; margin-top: 15px; }

        /* C√ºzdan & Ref */
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; outline: none; }
        button { width: 90%; padding: 16px; border: none; border-radius: 12px; background: var(--red); color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 45, 45, 0.3); }
        button:disabled { background: #222; color: #555; box-shadow: none; cursor: not-allowed; }
        .info-box { background: #000; padding: 15px; border-radius: 12px; border: 1px dashed #444; font-size: 11px; color: #00ff00; word-break: break-all; margin: 15px 0; width: 85%; }
        .ad-calc { color: #f1c40f; font-size: 13px; margin: 5px 0 15px 0; font-weight: bold; }
    </style>
</head>
<body>

    <div id="tab-kazan" class="tab-content active-tab">
        <div class="card-main">
            <small style="color: #888; letter-spacing: 2px;">TOPLAM BAKƒ∞YE</small>
            <div class="bal-val">$<span id="bal-txt">0.000000</span></div>
            <small style="color: var(--red); opacity: 0.7;">Her tƒ±k +$0.00001</small>
        </div>

        <div class="spider-area">
            <div class="spider-circle" id="tap-btn">
                <span>üï∑Ô∏è</span>
            </div>
        </div>

        <div class="status-badge">
            <span style="color: #bbb;">Reklama:</span> 
            <b id="ad-rem" style="color: #fff; font-size: 18px;">10</b> 
            <span style="color: #bbb;">tƒ±k kaldƒ±</span>
        </div>
        <p style="font-size: 11px; color: #444; margin-top: 15px;">@SpyderCoin_Bot</p>
    </div>

    <div id="tab-ref" class="tab-content">
        <h2>Referans Aƒüƒ±</h2>
        <div class="card-main">
            <p>Davet ettiƒüin her arkada≈üƒ±n i√ßin kazan√ß saƒüla!</p>
            <div class="info-box" id="ref-display">...</div>
            <button onclick="copyRef()">LINKI KOPYALA</button>
            <p style="margin-top:20px;">Toplam √úyen: <b id="ref-count" style="color: var(--red);">0</b></p>
        </div>
    </div>

    <div id="tab-c√ºzdan" class="tab-content">
        <h2>C√ºzdan</h2>
        <div class="card-main">
            <input type="number" id="w-amt" placeholder="√áekim Miktarƒ± ($)" step="0.01" oninput="updateAdInfo()">
            <div id="ad-info" class="ad-calc"></div>
            <input type="text" id="w-adr" placeholder="USDT TRC20 Adresi">
            <button id="w-btn" onclick="sendRequest()" disabled>Minimum $0.50</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('kazan', this)"><span>üï∏Ô∏è</span>Kazan</div>
        <div class="nav-item" onclick="switchTab('ref', this)"><span>üë•</span>Ref</div>
        <div class="nav-item" onclick="switchTab('c√ºzdan', this)"><span>üí≥</span>C√ºzdan</div>
    </div>

    <script>
        // --- FIREBASE BAƒûLANTISI ---
        const firebaseConfig = { apiKey: "...", databaseURL: "...", projectId: "...", appId: "..." };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // KULLANICI AYARLARI
        let uid = localStorage.getItem('spy_uid') || 'U' + Math.floor(100000 + Math.random() * 900000);
        localStorage.setItem('spy_uid', uid);

        const refLink = "https://t.me/SpyderNetworkBot?start=" + uid;
        document.getElementById('ref-display').innerText = refLink;

        let userBal = 0;
        let tƒ±k = 0;

        // VERƒ∞LERƒ∞ ANLIK TAKƒ∞P ET
        db.ref('users/' + uid).on('value', s => {
            if (s.exists()) {
                userBal = s.val().balance || 0;
                document.getElementById('bal-txt').innerText = userBal.toFixed(6);
                document.getElementById('ref-count').innerText = s.val().refs || 0;
                
                const b = document.getElementById('w-btn');
                b.disabled = userBal < 0.50;
                if(userBal >= 0.50) b.innerText = "√ñdeme Talebi G√∂nder";
            } else {
                db.ref('users/' + uid).set({ balance: 0, refs: 0 });
            }
        });

        // TIKLAMA VE Aƒû ANƒ∞MASYONU
        document.getElementById('tap-btn').addEventListener('click', (e) => {
            tƒ±k++;
            playWebAnim();
            
            let req = 10 + (Math.floor(userBal / 0.01) * 15);
            document.getElementById('ad-rem').innerText = Math.max(0, req - tƒ±k);

            if (tƒ±k >= req) {
                tƒ±k = 0;
                if (window.showAdexora) window.showAdexora().then(() => reward()); else reward();
            } else {
                reward();
            }
        });

        function playWebAnim() {
            const area = document.querySelector('.spider-area');
            for(let i=0; i<8; i++) {
                const w = document.createElement('div');
                w.className = 'web-spike';
                w.style.left = '50%'; w.style.top = '50%';
                w.style.setProperty('--deg', `${i * 45}deg`);
                area.appendChild(w);
                setTimeout(() => w.remove(), 450);
            }
        }

        function reward() {
            db.ref('users/' + uid + '/balance').transaction(b => (b || 0) + 0.00001);
        }

        // C√úZDAN HESAPLAMA
        function updateAdInfo() {
            const v = parseFloat(document.getElementById('w-amt').value);
            const m = document.getElementById('ad-info');
            if(v > 0) m.innerText = "Gerekli Reklam Sayƒ±sƒ±: " + Math.ceil((v / 0.01) * 20);
            else m.innerText = "";
        }

        function switchTab(name, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active-tab');
            el.classList.add('active');
        }

        function copyRef() {
            navigator.clipboard.writeText(refLink);
            alert("Referans linkin kopyalandƒ±!");
        }

        function sendRequest() {
            const a = parseFloat(document.getElementById('w-amt').value);
            const ad = document.getElementById('w-adr').value;
            if (a > userBal || ad.length < 10) return alert("Hata: Bilgileri kontrol edin.");
            db.ref('payouts').push({ uid: uid, amount: a, wallet: ad, date: Date.now() });
            db.ref('users/' + uid + '/balance').transaction(b => b - a);
            alert("Talep ba≈üarƒ±yla g√∂nderildi!");
        }
    </script>
</body>
</html>

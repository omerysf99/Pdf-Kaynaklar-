<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #0b1422;
            --card: #152033;
            --text-dim: #8e99a8;
            --spyder: #ff4444;
            --glow: rgba(0, 163, 255, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .bal-card { background: var(--card); padding: 12px 15px; border-radius: 18px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .coin-info { display: flex; align-items: center; gap: 12px; }
        .coin-icon-box { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #0088cc; box-shadow: 0 0 10px rgba(0,136,204,0.4); }
        .coin-icon-box img { width: 100%; border-radius: 50%; }
        .bal-val { font-weight: 700; font-size: 16px; color: #ffffff; font-family: 'Orbitron'; }
        .wallet-btn { background: #0088cc; width: 45px; height: 35px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .wallet-btn img { width: 18px; filter: brightness(0) invert(1); }

        .page { flex: 1; display: flex; flex-direction: column; padding: 0 20px; align-items: center; justify-content: center; position: relative; }

        /* --- GELƒ∞≈ûMƒ∞≈û 3D FAN Sƒ∞STEMƒ∞ --- */
        .fan-engine {
            position: relative; width: 280px; height: 280px;
            display: flex; align-items: center; justify-content: center;
        }

        /* Dƒ±≈ü muhafaza halkasƒ± */
        .fan-case {
            position: absolute; width: 260px; height: 260px;
            border: 8px solid #1a2a44; border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8), 0 0 30px var(--glow);
            z-index: 1;
        }

        .fan-css {
            width: 230px; height: 230px; border-radius: 50%;
            position: relative; animation: spin 0.7s linear infinite;
            z-index: 2;
        }

        /* Daha ger√ßek√ßi kavisli kanatlar */
        .blade {
            position: absolute; width: 50px; height: 105px;
            background: linear-gradient(135deg, #0088cc 0%, #00d4ff 50%, #0055ff 100%);
            left: 50%; top: 10px; transform-origin: bottom center;
            clip-path: polygon(15% 0%, 85% 0%, 100% 100%, 0% 100%);
            border-radius: 40% 40% 10% 10%;
            box-shadow: inset -5px 0 10px rgba(0,0,0,0.3);
        }

        /* Fanƒ±n tam g√∂beƒüindeki sabit TON logosu */
        .hub-static {
            position: absolute; width: 70px; height: 70px;
            background: #0b1422; border: 4px solid #00a3ff;
            border-radius: 50%; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 25px var(--primary), inset 0 0 15px rgba(0,163,255,0.5);
        }
        .hub-static img { width: 35px; filter: drop-shadow(0 0 5px white); }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* SAYILAR VE Bƒ∞LGƒ∞LER */
        .pool-amount { font-size: 36px; font-weight: 700; font-family: 'Orbitron'; color: var(--primary); margin-top: 15px; text-shadow: 0 0 15px var(--glow); }
        .speed-tag { background: rgba(0, 163, 255, 0.1); padding: 5px 15px; border-radius: 20px; color: #fff; font-size: 14px; margin: 10px 0 25px; border: 1px solid var(--primary); }

        .action-buttons { display: flex; gap: 12px; width: 100%; margin-bottom: 80px; }
        .btn { flex: 1; padding: 16px; border-radius: 15px; border: none; font-size: 16px; font-weight: 700; color: white; background: linear-gradient(to bottom, #00a3ff, #0066cc); box-shadow: 0 4px 15px rgba(0,136,204,0.3); cursor: pointer; }
        .btn-claim { background: linear-gradient(to bottom, #00d4ff, #0088cc); }

        /* MODAL */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 25px; }
        .modal-content { background: var(--card); width: 100%; padding: 30px; border-radius: 30px; border: 1px solid var(--primary); box-shadow: 0 0 40px rgba(0,163,255,0.2); }
        .input-group input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: #0b1422; color: white; font-size: 16px; margin-top: 5px; outline: none; }
        .ad-info-box { background: rgba(0, 163, 255, 0.15); padding: 15px; border-radius: 15px; margin: 15px 0; border-left: 4px solid var(--primary); text-align: center; }

        .nav-bar { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #111b2b; border-radius: 25px; display: flex; justify-content: space-around; padding: 14px 0; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon-box"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png"></div>
                <div><div style="font-size: 11px; color: var(--text-dim);">TON Balance</div><div class="bal-val" id="ton-bal">0.00000</div></div>
            </div>
            <div class="wallet-btn" onclick="openWithdrawModal()"><img src="https://cdn-icons-png.flaticon.com/512/60/60484.png"></div>
        </div>
        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon-box" style="background: #ff4444;">üï∑Ô∏è</div>
                <div><div style="font-size: 11px; color: var(--text-dim);">Spyder Balance</div><div class="bal-val" style="color: #ff4444;">0.00 SPY</div></div>
            </div>
            <div class="wallet-btn" style="background: #ff4444;" onclick="TWA.showAlert('Yakƒ±nda!')"><img src="https://cdn-icons-png.flaticon.com/512/60/60484.png"></div>
        </div>
    </header>

    <div class="page">
        <div class="fan-engine">
            <div class="fan-case"></div>
            <div class="hub-static">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" alt="TON">
            </div>
            <div class="fan-css" id="fan-obj">
                <div class="blade" style="transform: rotate(0deg)"></div>
                <div class="blade" style="transform: rotate(36deg)"></div>
                <div class="blade" style="transform: rotate(72deg)"></div>
                <div class="blade" style="transform: rotate(108deg)"></div>
                <div class="blade" style="transform: rotate(144deg)"></div>
                <div class="blade" style="transform: rotate(180deg)"></div>
                <div class="blade" style="transform: rotate(216deg)"></div>
                <div class="blade" style="transform: rotate(252deg)"></div>
                <div class="blade" style="transform: rotate(288deg)"></div>
                <div class="blade" style="transform: rotate(324deg)"></div>
            </div>
        </div>

        <div class="pool-amount" id="pool-val">0.00000</div>
        <div class="speed-tag">Mining Speed: <span id="speed-display">100.00</span> GH/s ‚ö°</div>

        <div class="action-buttons">
            <button class="btn btn-claim" onclick="doClaim()">CLAIM TON</button>
            <button class="btn" style="background: transparent; border: 2px solid var(--primary);" onclick="watchAd()">BOOST SPEED</button>
        </div>
    </div>

    <div id="withdraw-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 style="text-align: center; color: var(--primary); font-family: 'Orbitron'; margin-bottom: 10px;">WITHDRAW</h3>
            
            <div style="margin-bottom: 15px;">
                <label style="font-size: 12px; color: var(--text-dim);">Miktar (Minimum 0.10 TON)</label>
                <input type="number" id="w-amount" value="0.10" step="0.01" oninput="updateAdCalc()">
            </div>

            <div class="ad-info-box">
                Gereken Reklam: <span id="needed-ads" style="font-weight: bold; color: #facc15;">150</span> üì∫
            </div>

            <div style="margin-bottom: 20px;">
                <label style="font-size: 12px; color: var(--text-dim);">TON Adresiniz</label>
                <input type="text" id="w-address" placeholder="C√ºzdan adresinizi yapƒ±≈ütƒ±rƒ±n">
            </div>

            <button class="btn" style="width: 100%;" onclick="sendRequest()">TALEBƒ∞ G√ñNDER</button>
            <p style="text-align: center; margin-top: 15px; color: #ff4444; cursor: pointer; font-size: 13px;" onclick="closeWithdrawModal()">ƒ∞ptal Et</p>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item"><i>üíº</i>Wallet</div>
        <div class="nav-item"><i>üë•</i>Friends</div>
        <div class="nav-item active"><i>üåÄ</i>Home</div>
        <div class="nav-item"><i>üéØ</i>Missions</div>
        <div class="nav-item"><i>‚öôÔ∏è</i>More</div>
    </nav>

    <script>
        const TWA = window.Telegram.WebApp;
        let stats = { ton: 0, pool: 0, ads: 0, speed: 100.0 };

        function init() {
            TWA.expand();
            TWA.ready();
            setInterval(() => {
                // Form√ºl: 100 GH/s = saniyede 0.00001 TON
                stats.pool += (stats.speed / 100) * 0.00001;
                document.getElementById('pool-val').innerText = stats.pool.toFixed(5);
            }, 1000);
        }

        function updateAdCalc() {
            const val = parseFloat(document.getElementById('w-amount').value) || 0;
            // 0.01 TON = 15 reklam kuralƒ±
            const needed = (val / 0.01) * 15;
            document.getElementById('needed-ads').innerText = Math.ceil(needed);
        }

        function watchAd() {
            stats.ads++;
            stats.speed += 1.0;
            document.getElementById('speed-display').innerText = stats.speed.toFixed(2);
            TWA.HapticFeedback.notificationOccurred('success');
            TWA.showAlert("Hƒ±zƒ±n 1 GH/s arttƒ±! Toplam izlenen reklam: " + stats.ads);
        }

        function doClaim() {
            if(stats.pool <= 0) return;
            stats.ton += stats.pool;
            stats.pool = 0;
            document.getElementById('ton-bal').innerText = stats.ton.toFixed(5);
            TWA.HapticFeedback.impactOccurred('medium');
        }

        function openWithdrawModal() { document.getElementById('withdraw-modal').style.display = 'flex'; updateAdCalc(); }
        function closeWithdrawModal() { document.getElementById('withdraw-modal').style.display = 'none'; }

        function sendRequest() {
            const amt = parseFloat(document.getElementById('w-amount').value);
            const req = (amt / 0.01) * 15;
            if(amt < 0.10) return TWA.showAlert("Minimum limit 0.10 TON!");
            if(stats.ads < req) return TWA.showAlert("Yetersiz reklam! Gereken: " + Math.ceil(req));
            TWA.showAlert("√áekim talebi ba≈üarƒ±yla g√∂nderildi!");
            closeWithdrawModal();
        }
    </script>
</body>
</html>

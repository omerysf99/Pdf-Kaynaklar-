<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatGPT AI Mining - Pro Max</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --bg-dark: #0b0e11;
            --card-bg: #1a1d21;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            margin: 0; 
            overflow: hidden; 
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .tabular { font-variant-numeric: tabular-nums; display: inline-block; }
        .glass-card { background: var(--card-bg); border: 1px solid #2d3139; }
        
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .fan-rotate { animation: spin-slow 10s linear infinite; }

        .nav-active { color: var(--nv-green) !important; transform: translateY(-3px); }
        .nav-item { color: #5a626e; transition: 0.3s; }

        .safe-scroll {
            height: calc(100vh - 180px);
            overflow-y: auto;
            padding-bottom: 50px;
        }
        .safe-scroll::-webkit-scrollbar { display: none; }

        .task-card {
            background: #1a1d21;
            border: 1px solid #2d3139;
            border-radius: 20px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.2s;
        }
        .task-card:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_ID = "8392479231";
        
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            
            // --- STATE ---
            const [mainBalance, setMainBalance] = useState(() => Number(localStorage.getItem('cgpt_v12_main')) || 0.0500);
            const [miningPower, setMiningPower] = useState(() => Number(localStorage.getItem('cgpt_v12_power')) || 0.082);
            const [pending, setPending] = useState(0);
            const [lastTs, setLastTs] = useState(() => Number(localStorage.getItem('cgpt_v12_ts')) || Date.now());
            
            // Görev Durumları
            const [tasks, setTasks] = useState(() => {
                const saved = localStorage.getItem('cgpt_v12_tasks');
                return saved ? JSON.parse(saved) : [
                    { id: 1, title: "Resmi Kanala Katıl", reward: 0.10, link: "https://t.me/EarnTether2026", done: false, icon: "fa-paper-plane" },
                    { id: 2, title: "Binance Duyuruları", reward: 0.05, link: "https://t.me/BinanceBrazilNews", done: false, icon: "fa-chart-line" },
                    { id: 3, title: "Instagram Takip", reward: 0.05, link: "https://instagram.com", done: false, icon: "fa-instagram" }
                ];
            });

            // --- MINING MOTORU ---
            useEffect(() => {
                const interval = setInterval(() => {
                    const diff = (Date.now() - lastTs) / 1000;
                    setPending(diff * (miningPower / 24)); 
                }, 100);
                return () => clearInterval(interval);
            }, [lastTs, miningPower]);

            useEffect(() => {
                localStorage.setItem('cgpt_v12_main', mainBalance.toString());
                localStorage.setItem('cgpt_v12_tasks', JSON.stringify(tasks));
            }, [mainBalance, tasks]);

            // --- ACTIONS ---
            const claim = () => {
                if(pending < 0.0001) return;
                setMainBalance(prev => prev + pending);
                const now = Date.now();
                setLastTs(now);
                setPending(0);
                localStorage.setItem('cgpt_v12_ts', now.toString());
            };

            const completeTask = (id) => {
                setTasks(prev => prev.map(t => {
                    if(t.id === id && !t.done) {
                        window.open(t.link, '_blank');
                        setMainBalance(b => b + t.reward);
                        return { ...t, done: true };
                    }
                    return t;
                }));
            };

            return (
                <div className="max-w-md mx-auto h-screen p-4 flex flex-col relative">
                    
                    {/* Header */}
                    <div className="flex items-center justify-between mb-6">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full border-2 border-[#c1ff00]/20 p-0.5">
                                <img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full rounded-full" />
                            </div>
                            <div>
                                <h2 className="text-xs font-black uppercase">Admin_{ADMIN_ID.slice(0,4)}</h2>
                                <span className="text-[9px] text-[#c1ff00] font-bold uppercase tracking-tighter">Gold Miner</span>
                            </div>
                        </div>
                        <div className="bg-zinc-900 px-3 py-1.5 rounded-xl border border-zinc-800 flex items-center gap-2">
                            <i className="fas fa-bolt text-[#c1ff00] text-[10px]"></i>
                            <span className="text-[10px] font-black">{miningPower.toFixed(3)}/H</span>
                        </div>
                    </div>

                    <div className="safe-scroll">
                        
                        {/* 1. SEKMEYE ÖZEL: ANA SAYFA */}
                        {activeTab === 'home' && (
                            <div className="animate-in fade-in space-y-4">
                                <div className="glass-card p-5 rounded-3xl flex justify-between items-center border-l-4 border-[#c1ff00]">
                                    <span className="text-xs font-bold text-zinc-400 uppercase">Ana Bakiyen</span>
                                    <span className="text-[#c1ff00] font-black text-2xl tabular mono">{mainBalance.toFixed(4)}</span>
                                </div>

                                <div className="flex flex-col items-center py-4">
                                    <div className="relative w-64 h-64">
                                        <img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full object-contain fan-rotate" />
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <div className="w-16 h-16 bg-black/60 rounded-2xl border border-[#c1ff00]/30 flex items-center justify-center backdrop-blur-md">
                                                <i className="fas fa-brain text-[#c1ff00] text-3xl"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="mt-6 text-center h-16">
                                        <h1 className="text-4xl font-black mono tabular">{pending.toFixed(6)}</h1>
                                        <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-[0.3em] mt-1">KAZILAN CGPT</p>
                                    </div>
                                    <button onClick={claim} className="w-full py-5 rounded-2xl bg-[#c1ff00] text-black font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">Claim</button>
                                </div>

                                <div className="space-y-3">
                                    <h3 className="text-[11px] font-black uppercase text-zinc-500 tracking-widest ml-1 italic">Görev Merkezi</h3>
                                    {tasks.map(task => (
                                        <div key={task.id} className="task-card">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 bg-zinc-800 rounded-xl flex items-center justify-center text-[#c1ff00]">
                                                    <i className={`fab ${task.icon} text-lg`}></i>
                                                </div>
                                                <div>
                                                    <p className="text-xs font-bold">{task.title}</p>
                                                    <p className="text-[10px] text-[#c1ff00] font-black">+{task.reward} CGPT</p>
                                                </div>
                                            </div>
                                            <button 
                                                onClick={() => completeTask(task.id)}
                                                disabled={task.done}
                                                className={`px-4 py-2 rounded-lg text-[10px] font-black uppercase ${task.done ? 'bg-zinc-800 text-zinc-600' : 'bg-white text-black'}`}
                                            >
                                                {task.done ? 'BİTTİ' : 'GİT'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 2. SEKMEYE ÖZEL: LİDERLİK */}
                        {activeTab === 'leader' && (
                            <div className="animate-in slide-in-from-right space-y-4">
                                <div className="bg-[#c1ff00]/5 p-6 rounded-3xl border border-[#c1ff00]/10 text-center">
                                    <h2 className="text-xl font-black uppercase">Dünya Sıralaması</h2>
                                    <p className="text-[10px] text-zinc-500 font-bold uppercase">En Yüksek Bakiyeli Madenciler</p>
                                </div>
                                <div className="space-y-2">
                                    {[
                                        {r: 1, n: "Alpha_Miner", b: 12540.00},
                                        {r: 2, n: "Crypto_Boss", b: 9800.45},
                                        {r: 3, n: "Satoshi_Fan", b: 8200.00},
                                        {r: 4, n: "Güllü_Mining", b: 5400.12},
                                        {r: 5, n: "Nvidia_Pro", b: 3200.00},
                                        {r: 10, n: `Siz (Admin)`, b: mainBalance, me: true}
                                    ].map(u => (
                                        <div key={u.r} className={`glass-card p-4 rounded-2xl flex justify-between items-center ${u.me ? 'border-[#c1ff00] bg-[#c1ff00]/5' : ''}`}>
                                            <div className="flex items-center gap-4">
                                                <span className={`text-xs font-black ${u.r <=3 ? 'text-[#c1ff00]' : 'text-zinc-600'}`}>#{u.r}</span>
                                                <span className="text-sm font-bold">{u.n}</span>
                                            </div>
                                            <span className="text-sm font-black mono tabular">{u.b.toFixed(2)}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 4. SEKMEYE ÖZEL: TAKIM (REFERANS) */}
                        {activeTab === 'takim' && (
                            <div className="animate-in slide-in-from-bottom space-y-5">
                                <div className="glass-card p-8 rounded-[2.5rem] text-center bg-gradient-to-b from-zinc-900 to-transparent">
                                    <p className="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-2">Toplam Referansın</p>
                                    <h1 className="text-5xl font-black mono text-white">12</h1>
                                    <div className="flex justify-center gap-6 mt-4">
                                        <div><p className="text-[10px] text-zinc-500 font-bold uppercase">Aktif</p><p className="text-sm font-black text-[#c1ff00]">8</p></div>
                                        <div className="w-px h-8 bg-zinc-800"></div>
                                        <div><p className="text-[10px] text-zinc-500 font-bold uppercase">Kazanç</p><p className="text-sm font-black text-[#c1ff00]">1.45</p></div>
                                    </div>
                                </div>
                                <div className="glass-card p-5 rounded-3xl space-y-3">
                                    <p className="text-[10px] font-black text-zinc-500 uppercase">Referans Davet Linkin</p>
                                    <div className="flex gap-2">
                                        <input readOnly value={`https://t.me/CGPT_Bot?start=${ADMIN_ID}`} className="flex-1 bg-black border border-zinc-800 rounded-xl px-4 text-[9px] font-mono text-zinc-400" />
                                        <button onClick={() => {navigator.clipboard.writeText(`https://t.me/CGPT_Bot?start=${ADMIN_ID}`); alert("Link Kopyalandı!")}} className="bg-[#c1ff00] text-black px-4 py-3 rounded-xl font-black text-[10px]">KOPYALA</button>
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <h3 className="text-[10px] font-black text-zinc-500 uppercase tracking-widest ml-1">Son Katılanlar</h3>
                                    {[1, 2, 3].map(i => (
                                        <div key={i} className="glass-card p-4 rounded-2xl flex justify-between items-center opacity-60">
                                            <div className="flex items-center gap-3">
                                                <div className="w-8 h-8 bg-zinc-800 rounded-full flex items-center justify-center text-[10px]">#{i}</div>
                                                <span className="text-xs font-bold uppercase tracking-tighter">Kullanıcı_42{i}</span>
                                            </div>
                                            <span className="text-[10px] font-bold text-[#c1ff00] uppercase">Yeni Katıldı</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 5. SEKMEYE ÖZEL: BEN */}
                        {activeTab === 'ben' && (
                            <div className="animate-in fade-in space-y-4">
                                <div className="glass-card p-6 rounded-[2rem] flex justify-between items-center border-l-4 border-[#c1ff00]">
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-id-card text-[#c1ff00]"></i>
                                        <div>
                                            <p className="text-sm font-black uppercase tracking-tighter">Admin Hesabı</p>
                                            <p className="text-[9px] text-zinc-500 font-mono">ID: {ADMIN_ID}</p>
                                        </div>
                                    </div>
                                    <span className="text-[#c1ff00] font-black text-2xl tabular">{mainBalance.toFixed(2)}</span>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="glass-card p-5 rounded-3xl text-center">
                                        <p className="text-[10px] text-zinc-500 font-black uppercase mb-1">Cüzdan</p>
                                        <p className="text-lg font-black tracking-tighter tabular text-white">0.00 USDT</p>
                                    </div>
                                    <div className="glass-card p-5 rounded-3xl text-center">
                                        <p className="text-[10px] text-zinc-500 font-black uppercase mb-1">Güç</p>
                                        <p className="text-lg font-black tracking-tighter tabular text-[#c1ff00]">V2 Turbo</p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-4 gap-2 pt-4">
                                    {[
                                        {i:'fa-wallet', n:'Yükle'}, {i:'fa-hand-holding-usd', n:'Çek'}, 
                                        {i:'fa-list-alt', n:'Kayıtlar'}, {i:'fa-random', n:'Takas'}
                                    ].map(x => (
                                        <div key={x.n} className="bg-zinc-900 border border-zinc-800 rounded-2xl p-4 flex flex-col items-center gap-2">
                                            <i className={`fas ${x.i} text-[#c1ff00]`}></i>
                                            <span className="text-[8px] font-black uppercase text-zinc-500">{x.n}</span>
                                        </div>
                                    ))}
                                </div>
                                <button className="w-full py-4 text-red-500 font-black uppercase text-[10px] tracking-[0.3em] bg-red-500/5 rounded-2xl border border-red-500/10 mt-6">Güvenli Çıkış</button>
                            </div>
                        )}
                    </div>

                    {/* Navigation */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-[#0b0e11] border-t border-zinc-800 flex justify-around items-center py-6 z-[100] max-w-md mx-auto rounded-t-[2.5rem]">
                        {[
                            {id:'home', i:'fa-seedling', n:'Bana ait'},
                            {id:'leader', i:'fa-medal', n:'Liderlik'},
                            {id:'update', i:'fa-rocket', n:'Güncelleme'},
                            {id:'takim', i:'fa-users', n:'Takım'},
                            {id:'ben', i:'fa-user-circle', n:'Ben'}
                        ].map(item => (
                            <button key={item.id} onClick={() => setActiveTab(item.id)} className={`nav-item flex flex-col items-center gap-1.5 ${activeTab === item.id ? 'nav-active' : ''}`}>
                                <i className={`fas ${item.i} text-xl`}></i>
                                <span className="text-[8px] font-black uppercase tracking-tighter">{item.n}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube Pro | Admin 8392479231</title>
    <style>
        /* --- CSS: MODERN DARK UI --- */
        :root {
            --bg-color: #0f0f0f;
            --surface-color: #1e1e1e;
            --text-color: #ffffff;
            --secondary-text: #aaa;
            --accent-color: #3ea6ff;
            --yt-red: #ff0000;
            --border-color: #333;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            height: 56px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .logo { color: var(--yt-red); font-size: 20px; font-weight: bold; text-decoration: none; display: flex; align-items: center; gap: 5px; }
        .search-container { flex: 0 1 600px; display: flex; background: #121212; border: 1px solid var(--border-color); border-radius: 40px; padding: 2px 20px; }
        .search-container input { background: transparent; border: none; color: white; width: 100%; padding: 8px; outline: none; }

        /* Main Layout */
        .container { display: grid; grid-template-columns: 240px 1fr; }
        aside { padding: 12px; border-right: 1px solid var(--border-color); height: calc(100vh - 56px); position: sticky; top: 56px; }
        .nav-item { padding: 10px 12px; border-radius: 8px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 15px; }
        .nav-item:hover { background: var(--surface-color); }

        main { padding: 24px; }

        /* Upload Section */
        .upload-section {
            background: var(--surface-color);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
            border: 1px dashed var(--accent-color);
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--secondary-text); font-size: 14px; }
        input[type="text"], textarea { 
            width: 100%; background: #121212; border: 1px solid var(--border-color); 
            border-radius: 6px; padding: 10px; color: white; box-sizing: border-box;
        }
        .btn-primary { 
            background: var(--accent-color); color: #000; border: none; padding: 10px 24px; 
            border-radius: 20px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* Video Grids */
        .section-title { font-size: 20px; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; margin-bottom: 40px; }
        .shorts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 16px; }

        /* Video Card */
        .video-card { cursor: pointer; transition: transform 0.2s; }
        .video-card:hover { transform: scale(1.02); }
        .thumb-wrapper { position: relative; width: 100%; aspect-ratio: 16/9; background: #222; border-radius: 12px; overflow: hidden; }
        .shorts-wrapper { aspect-ratio: 9/16; }
        .thumb-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .video-info { margin-top: 12px; display: flex; gap: 12px; }
        .avatar { width: 36px; height: 36px; background: #444; border-radius: 50%; }
        .meta h3 { margin: 0; font-size: 15px; line-height: 1.4; }
        .meta p { margin: 4px 0 0; font-size: 13px; color: var(--secondary-text); }

        /* Modal Player */
        #playerOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 2000; display: none;
            justify-content: center; align-items: center;
        }
        .player-box { width: 90%; max-width: 1100px; position: relative; }
        .shorts-player { max-width: 400px; }
        video { width: 100%; border-radius: 12px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .close-btn { position: absolute; top: -40px; right: 0; color: white; cursor: pointer; font-size: 30px; }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } aside { display: none; } }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo"><span>‚ñ∂</span> VideoTube</a>
    <div class="search-container">
        <input type="text" placeholder="Ara...">
    </div>
    <div style="font-size: 12px; color: var(--accent-color)">ID: 8392479231</div>
</header>

<div class="container">
    <aside>
        <div class="nav-item">üè† Ana Sayfa</div>
        <div class="nav-item">ü©≥ Shorts</div>
        <div class="nav-item">üì∫ Abonelikler</div>
        <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 20px 0;">
        <div class="nav-item">üìö Kitaplƒ±k</div>
    </aside>

    <main>
        <section class="upload-section">
            <h2 style="margin-top: 0;">Yeni Video Y√ºkle</h2>
            <div class="form-group">
                <label>Video Dosyasƒ±</label>
                <input type="file" id="videoFile" accept="video/*">
            </div>
            <div class="form-group">
                <label>Thumbnail (Kapak G√∂rseli)</label>
                <input type="file" id="thumbFile" accept="image/*">
            </div>
            <div class="form-group">
                <input type="text" id="videoTitle" placeholder="Video ba≈ülƒ±ƒüƒ± girin...">
            </div>
            <div class="form-group">
                <textarea id="videoDesc" placeholder="A√ßƒ±klama girin..."></textarea>
            </div>
            <button class="btn-primary" onclick="handleUpload()">Y√úKLE</button>
            <p id="status" style="font-size: 12px; margin-top: 10px;"></p>
        </section>

        <div class="section-title">üì∫ Uzun Videolar</div>
        <div id="longGrid" class="video-grid"></div>

        <div class="section-title">ü©≥ Shorts</div>
        <div id="shortsGrid" class="shorts-grid"></div>
    </main>
</div>

<div id="playerOverlay">
    <div class="player-box" id="pBox">
        <span class="close-btn" onclick="closePlayer()">√ó</span>
        <video id="mainVideo" controls autoplay></video>
        <h2 id="pTitle" style="margin-top: 15px;"></h2>
        <p id="pDesc" style="color: var(--secondary-text);"></p>
    </div>
</div>

<script>
    /* --- JAVASCRIPT: INDEXEDDB & LOGIC --- */
    const DB_NAME = "VideoHub_8392479231";
    let db;

    // DB Ba≈ülat
    const request = indexedDB.open(DB_NAME, 1);
    request.onupgradeneeded = (e) => {
        db = e.target.result;
        db.createObjectStore("videos", { keyPath: "id" });
    };
    request.onsuccess = (e) => {
        db = e.target.result;
        loadVideos();
    };

    // Video Y√ºkleme
    async function handleUpload() {
        const vFile = document.getElementById('videoFile').files[0];
        const tFile = document.getElementById('thumbFile').files[0];
        const title = document.getElementById('videoTitle').value;
        const desc = document.getElementById('videoDesc').value;
        const status = document.getElementById('status');

        if (!vFile || !tFile || !title) {
            alert("L√ºtfen video, thumbnail ve ba≈ülƒ±k alanlarƒ±nƒ± doldurun!");
            return;
        }

        status.textContent = "Kaydediliyor (IndexedDB)...";

        // Video S√ºresini Al
        const duration = await getVideoDuration(vFile);
        const isShorts = duration < 60;

        const videoData = {
            id: crypto.randomUUID(),
            title: title,
            desc: desc,
            videoBlob: vFile,
            thumbBlob: tFile,
            isShorts: isShorts,
            date: new Date().toLocaleDateString('tr-TR'),
            timestamp: Date.now()
        };

        const tx = db.transaction("videos", "readwrite");
        tx.objectStore("videos").add(videoData);
        tx.oncomplete = () => {
            status.textContent = "‚úÖ Ba≈üarƒ±yla y√ºklendi!";
            document.querySelectorAll('input, textarea').forEach(el => el.value = "");
            loadVideos();
        };
    }

    function getVideoDuration(file) {
        return new Promise(resolve => {
            const v = document.createElement('video');
            v.src = URL.createObjectURL(file);
            v.onloadedmetadata = () => {
                URL.revokeObjectURL(v.src);
                resolve(v.duration);
            };
        });
    }

    // Videolarƒ± Y√ºkle ve Render Et
    let objectURLs = [];
    function loadVideos() {
        const longGrid = document.getElementById('longGrid');
        const shortsGrid = document.getElementById('shortsGrid');
        
        longGrid.innerHTML = '';
        shortsGrid.innerHTML = '';
        objectURLs.forEach(u => URL.revokeObjectURL(u));
        objectURLs = [];

        const tx = db.transaction("videos", "readonly");
        tx.objectStore("videos").getAll().onsuccess = (e) => {
            const videos = e.target.result.sort((a,b) => b.timestamp - a.timestamp);

            videos.forEach(vid => {
                const vUrl = URL.createObjectURL(vid.videoBlob);
                const tUrl = URL.createObjectURL(vid.thumbBlob);
                objectURLs.push(vUrl, tUrl);

                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => openPlayer(vUrl, vid.title, vid.desc, vid.isShorts);

                if (vid.isShorts) {
                    card.innerHTML = `
                        <div class="thumb-wrapper shorts-wrapper"><img src="${tUrl}"></div>
                        <div class="video-info">
                            <div class="meta"><h3>${vid.title}</h3><p>Shorts</p></div>
                        </div>`;
                    shortsGrid.appendChild(card);
                } else {
                    card.innerHTML = `
                        <div class="thumb-wrapper"><img src="${tUrl}"></div>
                        <div class="video-info">
                            <div class="avatar"></div>
                            <div class="meta">
                                <h3>${vid.title}</h3>
                                <p>Admin 8392479231 ‚Ä¢ ${vid.date}</p>
                            </div>
                        </div>`;
                    longGrid.appendChild(card);
                }
            });
        };
    }

    // Oynatƒ±cƒ± Kontrolleri
    function openPlayer(url, title, desc, isShorts) {
        const overlay = document.getElementById('playerOverlay');
        const video = document.getElementById('mainVideo');
        const pBox = document.getElementById('pBox');

        if(isShorts) pBox.classList.add('shorts-player');
        else pBox.classList.remove('shorts-player');

        document.getElementById('pTitle').textContent = title;
        document.getElementById('pDesc').textContent = desc;
        video.src = url;
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closePlayer() {
        document.getElementById('playerOverlay').style.display = 'none';
        document.getElementById('mainVideo').pause();
        document.body.style.overflow = 'auto';
    }
</script>

</body>
</html>

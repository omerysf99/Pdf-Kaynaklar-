<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game Arayüzü</title>
    <style>
        :root {
            --bg-color: #1a0b2e;
            --gold: #f3ba2f;
            --text-white: #ffffff;
            --purple-light: #6a1a7a;
            --purple-dark: #3a0e4a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #2d1b4d 0%, #0c0514 100%);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            user-select: none;
        }

        /* Üst Panel - Bakiye ve Lig */
        .top-section {
            width: 90%;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .balance-container, .energy-container-top, .league-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
        }

        .balance-container {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .coin-icon-small {
            width: 30px;
            height: 30px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(243, 186, 47, 0.5);
        }

        .energy-container-top {
            font-size: 1.2rem;
        }

        .league-container {
            font-size: 1.1rem;
            color: #a0a0a0;
            cursor: pointer;
        }

        /* Orta Bölüm - Ana Coin */
        .main-tap-area {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .main-coin {
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, #fceabb 0%, #f3ba2f 50%, #8c6a0b 100%);
            border-radius: 50%;
            border: 10px solid #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 0 50px rgba(243, 186, 47, 0.2);
            overflow: hidden; /* Resmin dışarı taşmasını engellemek için */
            position: relative;
        }

        .main-coin:active {
            transform: scale(0.95);
        }

        .coin-image {
            width: 80%; /* Resmin coin içine sığması için */
            height: 80%;
            object-fit: contain; /* Resmin oranlarını koru */
            border-radius: 50%; /* Resmi de yuvarlak yap */
            position: relative;
            z-index: 2; /* Resmin gold border arkasında kalmaması için */
        }
        
        .coin-text {
            position: absolute;
            bottom: 30px;
            color: rgba(0,0,0,0.4);
            font-size: 0.9em;
            font-weight: bold;
            z-index: 3;
        }

        /* Alt Bölüm - Enerji ve Menü */
        .bottom-section {
            width: 90%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .energy-bar-section {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .energy-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%; /* İstediğin gibi 0'dan başlıyor */
            height: 100%;
            background: linear-gradient(90deg, #f3ba2f, #ffeb3b);
            border-radius: 10px;
            transition: width 0.3s ease-out; /* Enerji barı animasyonu */
        }

        .nav-menu {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
            opacity: 0.6;
            cursor: pointer;
            padding: 5px;
            transition: opacity 0.2s, transform 0.2s;
        }

        .nav-item.active {
            opacity: 1;
            color: var(--gold);
            transform: translateY(-3px);
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.1); /* Varsayılan arka plan */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            font-size: 20px;
            color: var(--text-white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Her bir menü öğesi için özel stil */
        .nav-item:nth-child(1) .nav-icon { background-color: #e91e63; } /* Ref - Kalp */
        .nav-item:nth-child(2) .nav-icon { background-color: #4caf50; } /* Task - Check */
        .nav-item:nth-child(3) .nav-icon { background-color: var(--gold); } /* Tap - Yıldız */
        .nav-item:nth-child(4) .nav-icon { background-color: #9c27b0; } /* Boost - Şimşek */
        .nav-item:nth-child(5) .nav-icon { background-color: #03a9f4; } /* Stats - Grafik */

        /* Yüzen sayı animasyonu */
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="top-section">
        <div class="balance-container">
            <div class="coin-icon-small"></div>
            <span id="balance">0</span>
        </div>
        <div class="energy-container-top">
            ⚡ Batako -120%
        </div>
        <div class="league-container">
            Legendary >
        </div>
    </div>

    <div class="main-tap-area">
        <div class="main-coin" id="tapBtn">
            <img src="chatgpt.jpg" alt="ChatGPT Coin" class="coin-image">
            <span class="coin-text">chatgpt.jpg</span>
        </div>
    </div>

    <div class="bottom-section">
        <div class="energy-bar-section">
            <div class="energy-info">
                ⚡ <span id="energy-current">0</span> / <span id="energy-max">10000</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="energy-bar"></div>
            </div>
        </div>

        <nav class="nav-menu">
            <div class="nav-item">
                <div class="nav-icon"><i class="fas fa-heart"></i></div>
                <span>Ref</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><i class="fas fa-check-square"></i></div>
                <span>Task</span>
            </div>
            <div class="nav-item active">
                <div class="nav-icon"><i class="fas fa-star"></i></div>
                <span>Tap</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><i class="fas fa-bolt"></i></div>
                <span>Boost</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
                <span>Stats</span>
            </div>
        </nav>
    </div>

    <script>
        let balance = 0;
        let currentEnergy = 0; // Başlangıçta 0 enerji
        const maxEnergy = 10000;
        const tapValue = 1; // Her tıklamada kazanılan miktar

        const balanceEl = document.getElementById('balance');
        const energyCurrentEl = document.getElementById('energy-current');
        const energyMaxEl = document.getElementById('energy-max');
        const energyBar = document.getElementById('energy-bar');
        const tapBtn = document.getElementById('tapBtn');

        // Başlangıç değerlerini güncelle
        balanceEl.innerText = balance.toLocaleString();
        energyCurrentEl.innerText = currentEnergy.toLocaleString();
        energyMaxEl.innerText = maxEnergy.toLocaleString();
        updateEnergyBar();

        tapBtn.addEventListener('click', (e) => {
            if (currentEnergy >= tapValue) {
                balance += tapValue;
                currentEnergy -= tapValue;
                balanceEl.innerText = balance.toLocaleString();
                energyCurrentEl.innerText = currentEnergy.toLocaleString();
                updateEnergyBar();

                // Basit tıklama efekti (Yüzen sayı)
                const x = e.clientX;
                const y = e.clientY;
                
                const floatingText = document.createElement('div');
                floatingText.innerText = `+${tapValue}`;
                floatingText.style.position = 'fixed';
                floatingText.style.left = `${x}px`;
                floatingText.style.top = `${y}px`;
                floatingText.style.color = 'white';
                floatingText.style.fontWeight = 'bold';
                floatingText.style.fontSize = '24px';
                floatingText.style.pointerEvents = 'none';
                floatingText.style.animation = 'floatUp 0.5s ease-out forwards';
                
                document.body.appendChild(floatingText);
                
                setTimeout(() => {
                    floatingText.remove();
                }, 500);
            } else {
                // Enerji yetersiz uyarısı (isteğe bağlı)
                console.log("Enerji yetersiz!");
                // Buraya görsel bir uyarı ekleyebilirsin
            }
        });

        function updateEnergyBar() {
            const percentage = (currentEnergy / maxEnergy) * 100;
            energyBar.style.width = `${percentage}%`;
        }
        
        // Enerjiyi yavaşça doldurma (örnek: her saniye 1 enerji)
        setInterval(() => {
            if (currentEnergy < maxEnergy) {
                currentEnergy += 1; // Enerji dolum hızı
                energyCurrentEl.innerText = currentEnergy.toLocaleString();
                updateEnergyBar();
            }
        }, 1000); // 1 saniyede bir güncelle
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Clone - Admin: 8392479231</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-orange: #f3ba2f;
            --bg-dark: #000000;
            --card-gray: #1c1f24;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* √úst Panel - Kazan√ß Bilgileri */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            background: linear-gradient(to bottom, #2a2e35, transparent);
        }

        .stat { text-align: center; }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 16px; font-weight: bold; color: var(--primary-orange); }

        /* Ana Skor */
        .score-container {
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .coin-icon { width: 40px; height: 40px; background: var(--primary-orange); border-radius: 50%; }
        #score { font-size: 42px; font-weight: 900; }

        /* Tƒ±klama Alanƒ± */
        .hamster-circle {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #3a3f47 0%, #1c1f24 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            position: relative;
            box-shadow: 0 0 50px rgba(243, 186, 47, 0.1);
            cursor: pointer;
            transition: transform 0.05s active;
        }

        .hamster-image {
            width: 80%;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* Y√ºzen Sayƒ±lar (+1 Efekti) */
        .floating-number {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        /* Alt Panel - Enerji */
        .footer {
            margin-top: auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .energy-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .energy-bar-bg {
            width: 100%;
            height: 12px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #energy-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f3ba2f, #ffeb3b);
            transition: width 0.2s;
        }

        /* Tƒ±klama Animasyonu */
        .pressed { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="header">
    <div class="stat">
        <div class="stat-label">Tƒ±k Ba≈üƒ±na</div>
        <div class="stat-value">+1</div>
    </div>
    <div class="stat">
        <div class="stat-label">Sƒ±ralama</div>
        <div class="stat-value" style="color: white;">CEO</div>
    </div>
    <div class="stat">
        <div class="stat-label">Saatlik Kar</div>
        <div class="stat-value" style="color: #4caf50;">+0</div>
    </div>
</div>

<div class="score-container">
    <div class="coin-icon"></div>
    <div id="score">0</div>
</div>

<div class="hamster-circle" id="tapArea">
    <span style="font-size: 150px;">üêπ</span>
</div>

<div class="footer">
    <div class="energy-container">
        <span>‚ö° <span id="energy-text">1000</span> / 1000</span>
    </div>
    <div class="energy-bar-bg">
        <div id="energy-fill"></div>
    </div>
</div>

<script>
    let score = parseInt(localStorage.getItem('hamster_score')) || 0;
    let energy = parseInt(localStorage.getItem('hamster_energy')) || 1000;
    const maxEnergy = 1000;
    const tapArea = document.getElementById('tapArea');
    const scoreEl = document.getElementById('score');
    const energyFill = document.getElementById('energy-fill');
    const energyText = document.getElementById('energy-text');

    // Ba≈ülangƒ±√ß deƒüerleri
    scoreEl.innerText = score.toLocaleString();
    updateEnergyUI();

    // Tƒ±klama Olayƒ±
    tapArea.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (energy > 0) {
            handleTap(e.touches[0].clientX, e.touches[0].clientY);
        }
    });

    tapArea.addEventListener('mousedown', (e) => {
        if (energy > 0) {
            handleTap(e.clientX, e.clientY);
        }
    });

    function handleTap(x, y) {
        // Puan artƒ±≈üƒ±
        score += 1;
        energy -= 1;
        
        scoreEl.innerText = score.toLocaleString();
        updateEnergyUI();
        saveData();

        // G√∂rsel efektler
        createFloatingNumber(x, y);
        tapArea.classList.add('pressed');
        setTimeout(() => tapArea.classList.remove('pressed'), 50);

        // Telegram Titre≈üim (Haptic Feedback)
        if (window.Telegram.WebApp.HapticFeedback) {
            window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
        }
    }

    function createFloatingNumber(x, y) {
        const num = document.createElement('div');
        num.className = 'floating-number';
        num.innerText = '+1';
        num.style.left = `${x}px`;
        num.style.top = `${y}px`;
        document.body.appendChild(num);

        setTimeout(() => num.remove(), 800);
    }

    function updateEnergyUI() {
        const percentage = (energy / maxEnergy) * 100;
        energyFill.style.width = `${percentage}%`;
        energyText.innerText = energy;
    }

    function saveData() {
        localStorage.setItem('hamster_score', score);
        localStorage.setItem('hamster_energy', energy);
    }

    // Enerji Yenileme (Saniyede 1 enerji)
    setInterval(() => {
        if (energy < maxEnergy) {
            energy += 1;
            updateEnergyUI();
            saveData();
        }
    }, 1500);

</script>

</body>
</html>

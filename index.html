<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Platform | Zorunlu Giriş</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #3ea6ff;
            --error-color: #ff4e4e;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* 17.1 SİTE AÇILIŞ DAVRANIŞI (KRİTİK) */
        body.locked {
            overflow: hidden; /* Scroll kilitli */
        }

        #main-app {
            transition: filter 0.5s ease;
        }

        body.locked #main-app {
            filter: blur(15px); /* Ana arayüz blur */
            pointer-events: none; /* Tıklanamaz */
            user-select: none;
        }

        /* AUTH MODAL */
        #auth-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .auth-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            background: #2a2a2a;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 6px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        .btn-action {
            background: var(--accent-color);
            color: black;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .error-msg {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 10px;
            min-height: 18px;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* GİRİŞ SONRASI ÜST BAR */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 15px;
        }

        .avatar-circle {
            width: 32px;
            height: 32px;
            background: #ff5722;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="locked">

    <div id="auth-overlay">
        <div class="auth-card">
            <h2 id="modal-title">Hoş Geldiniz</h2>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('signup')">Hesap Oluştur</button>
                <button class="tab-btn" onclick="switchTab('login')">Giriş Yap</button>
            </div>

            <div id="signup-form" class="auth-form">
                <input type="text" id="reg-username" placeholder="Kullanıcı Adı">
                <input type="email" id="reg-email" placeholder="E-posta">
                <button class="btn-action" onclick="handleSignup()">Kaydı Tamamla</button>
            </div>

            <div id="login-form" class="auth-form hidden">
                <input type="text" id="login-id" placeholder="Kullanıcı Adı veya E-posta">
                <button class="btn-action" onclick="handleLogin()">Giriş Yap</button>
            </div>

            <div id="error-box" class="error-msg"></div>
        </div>
    </div>

    <div id="main-app">
        <header style="display: flex; justify-content: space-between; padding: 15px; background: #202020;">
            <div class="logo">VIDEO PLATFORM</div>
            <div id="header-user" class="user-profile">
                </div>
        </header>

        <main style="padding: 20px; text-align: center;">
            <h1>Sisteme Başarıyla Giriş Yaptınız!</h1>
            <p>Artık tüm içeriklere erişebilir, video yükleyebilir ve etkileşimde bulunabilirsiniz.</p>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 40px;">
                <div style="background: #1e1e1e; height: 200px; border-radius: 8px; display: flex; align-items: center; justify-content: center;">Video 1</div>
                <div style="background: #1e1e1e; height: 200px; border-radius: 8px; display: flex; align-items: center; justify-content: center;">Video 2</div>
                <div style="background: #1e1e1e; height: 200px; border-radius: 8px; display: flex; align-items: center; justify-content: center;">Video 3</div>
            </div>
        </main>
    </div>

    <script>
        // 17.2 & 17.3 LOCAL STORAGE MANTIĞI
        const usersDB = JSON.parse(localStorage.getItem('platform_users') || '[]');
        let currentUser = JSON.parse(localStorage.getItem('current_session') || 'null');

        // Sayfa açılışında kontrol
        window.onload = () => {
            if (currentUser) {
                unlockApp();
            }
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('error-box').innerText = '';

            if (tab === 'signup') {
                document.getElementById('signup-form').classList.remove('hidden');
                document.getElementsByClassName('tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementsByClassName('tab-btn')[1].classList.add('active');
            }
        }

        function handleSignup() {
            const user = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const errorBox = document.getElementById('error-box');

            if (!user || !email) {
                errorBox.innerText = "Lütfen tüm alanları doldurun.";
                return;
            }

            if (usersDB.find(u => u.username === user)) {
                errorBox.innerText = "Bu kullanıcı adı zaten alınmış.";
                return;
            }

            const newUser = {
                username: user,
                email: email,
                created_at: new Date().toISOString(),
                admin_id: "8392479231" // Sistem referansı
            };

            usersDB.push(newUser);
            localStorage.setItem('platform_users', JSON.stringify(usersDB));
            loginSuccess(newUser);
        }

        function handleLogin() {
            const loginID = document.getElementById('login-id').value.trim();
            const errorBox = document.getElementById('error-box');

            const user = usersDB.find(u => u.username === loginID || u.email === loginID);

            if (user) {
                loginSuccess(user);
            } else {
                errorBox.innerText = "Kullanıcı bulunamadı.";
            }
        }

        function loginSuccess(user) {
            localStorage.setItem('current_session', JSON.stringify(user));
            currentUser = user;
            unlockApp();
        }

        function unlockApp() {
            document.body.classList.remove('locked');
            document.getElementById('auth-overlay').style.display = 'none';
            
            const headerUser = document.getElementById('header-user');
            headerUser.innerHTML = `
                <div class="avatar-circle">${currentUser.username[0].toUpperCase()}</div>
                <span>${currentUser.username}</span>
                <button onclick="logout()" style="background:none; border:1px solid #444; color:white; padding:5px 10px; cursor:pointer; margin-left:10px; border-radius:4px;">Çıkış Yap</button>
            `;
        }

        function logout() {
            localStorage.removeItem('current_session');
            location.reload();
        }

        // 17.6 GİRİŞ KONTROLÜ (ÖRNEK AKSİYON)
        function checkAction(actionName) {
            if (!currentUser) {
                alert("Hata: " + actionName + " yapabilmek için giriş yapmalısınız!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>

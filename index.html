<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether Pro v4.0 - Animated Edition</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #00ffa3; --bg: #030303; --card: #0d0d0d; --text: #fff;
            --border: #1a1a1a; --danger: #ff4757;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        .app { width: 100%; max-width: 420px; height: 100vh; position: relative; display: flex; flex-direction: column; border: 1px solid var(--border); }
        .viewport { flex: 1; overflow-y: auto; padding: 20px 20px 120px; }
        
        /* Mining Card */
        .m-card { background: var(--card); border-radius: 35px; padding: 40px 20px; text-align: center; border: 1px solid var(--border); position: relative; }
        .pool-val { font-family: 'Orbitron'; font-size: 38px; font-weight: 900; color: var(--primary); margin: 20px 0; }
        
        /* Animation Overlay (Yeşil/Kırmızı) */
        .status-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; align-items: center; justify-content: center;
            border-radius: 35px; z-index: 10; backdrop-filter: blur(5px);
        }
        .status-overlay i { font-size: 80px; transform: scale(0); transition: 0.3s; }
        .status-overlay.active { display: flex; animation: fadeIn 0.3s forwards; }
        .status-overlay.active i { transform: scale(1.2); animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        .success-bg { background: rgba(0, 255, 163, 0.15); color: var(--primary); }
        .error-bg { background: rgba(255, 71, 87, 0.15); color: var(--danger); }

        /* Buttons & Stats */
        .btn-main { width: 100%; padding: 18px; border-radius: 18px; border: none; font-weight: 900; font-size: 16px; cursor: pointer; transition: 0.2s; margin-top: 20px; }
        .btn-claim { background: #fff; color: #000; }
        .btn-claim:disabled { opacity: 0.3; cursor: not-allowed; }

        .stat-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; margin-top: 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }

        /* Nav */
        nav { position: absolute; bottom: 0; width: 100%; height: 90px; background: #000; display: flex; border-top: 1px solid var(--border); }
        .nav-item { flex: 1; text-align: center; padding-top: 15px; color: #555; cursor: pointer; font-size: 11px; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 5px; }

        /* Tasks */
        .task { background: var(--card); padding: 15px; border-radius: 18px; display: flex; align-items: center; gap: 15px; margin-top: 12px; border: 1px solid var(--border); }
        .task.done { opacity: 0.2; pointer-events: none; }
    </style>
</head>
<body>

<div class="app">
    <div class="viewport">
        <div id="v-home" class="view active">
            <div class="m-card" id="main_card">
                <div id="anim_overlay" class="status-overlay">
                    <i id="anim_icon" class="fas"></i>
                </div>

                <div class="pool-val" id="p_pool">0.00000000</div>
                <div style="width: 100px; height: 100px; margin: 0 auto; border: 2px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px var(--primary);">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025" width="50">
                </div>
                <button class="btn-main btn-claim" id="c_btn" onclick="handleClaim()">BAKİYEYİ TOPLA</button>
            </div>

            <div class="stat-box">
                <div>
                    <div id="p_wallet" style="font-size: 20px; font-weight: 900;">0.000000</div>
                    <div style="font-size: 11px; color: #666;">CÜZDAN BAKİYESİ</div>
                </div>
                <i class="fas fa-wallet" style="color: var(--primary); font-size: 24px;"></i>
            </div>

            <h4 style="margin-top: 25px; margin-bottom: 10px;">GÖREVLER</h4>
            <div class="task" id="t-bin">
                <i class="fab fa-bitcoin" style="color: #f3ba2f; font-size: 24px;"></i>
                <div style="flex:1;"><b>Binance News</b><br><small>+0.05 $</small></div>
                <button onclick="doTask('bin', 0.05, 'https://t.me/BinanceBrazilNews')" style="background: var(--primary); border: none; padding: 8px 15px; border-radius: 10px; font-weight: 900;">KATIL</button>
            </div>
        </div>

        <div id="v-team" class="view" style="display:none;">
            <div style="background: linear-gradient(90deg, #1d976c, #00ffa3); border-radius: 25px; padding: 40px 20px; color: #000; text-align: center;">
                <h2>EKİP KUR</h2>
                <p>Referans ID: 8392479231</p>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('v-home', this)"><i class="fas fa-home"></i>Ev</div>
        <div class="nav-item" onclick="tab('v-team', this)"><i class="fas fa-users"></i>Ekip</div>
    </nav>
</div>



<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAIstjXKAAgVr-AyVY-a1tlab-TquP1EwI",
        authDomain: "sanakod-e6b22.firebaseapp.com",
        projectId: "sanakod-e6b22",
        storageBucket: "sanakod-e6b22.firebasestorage.app",
        messagingSenderId: "567585215373",
        appId: "1:567585215373:web:d4ec6e5541da2872df63c4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const UID = "8392479231";
    const LIMIT = 0.0000001; // Senin toplama sınırın
    const SPEED = 0.000001;

    let user = { pool: 0, wallet: 0, tasks: [], last: Date.now() };

    async function init() {
        try {
            const snap = await db.collection('users').doc(UID).get();
            if(snap.exists) {
                const d = snap.data();
                user.pool = Number(d.pool) || 0;
                user.wallet = Number(d.wallet) || 0;
                user.tasks = d.tasks || [];
                user.last = Number(d.last) || Date.now();
                const gap = (Date.now() - user.last) / 1000;
                user.pool += (gap * SPEED);
            }
            user.tasks.forEach(t => document.getElementById('t-'+t)?.classList.add('done'));
            updateUI();
            setInterval(loop, 100);
        } catch(e) { setInterval(loop, 100); }
    }

    function loop() {
        if(isNaN(user.pool)) user.pool = 0;
        user.pool += (SPEED / 10);
        document.getElementById('p_pool').innerText = user.pool.toFixed(8);
        
        // Buton kilidi
        document.getElementById('c_btn').disabled = (user.pool < LIMIT);
        if(Math.random() > 0.98) save();
    }

    function updateUI() {
        document.getElementById('p_wallet').innerText = (Number(user.wallet) || 0).toFixed(6);
    }

    async function save() {
        user.last = Date.now();
        await db.collection('users').doc(UID).set(user);
    }

    function triggerAnim(type) {
        const overlay = document.getElementById('anim_overlay');
        const icon = document.getElementById('anim_icon');
        
        overlay.className = 'status-overlay active ' + (type === 'ok' ? 'success-bg' : 'error-bg');
        icon.className = 'fas ' + (type === 'ok' ? 'fa-check-circle' : 'fa-times-circle');
        
        setTimeout(() => { overlay.classList.remove('active'); }, 1500);
    }

    function handleClaim() {
        if(user.pool >= LIMIT) {
            user.wallet += user.pool;
            user.pool = 0;
            updateUI();
            save();
            triggerAnim('ok'); // Yeşil Onay
        } else {
            triggerAnim('no'); // Kırmızı Red
        }
    }

    function doTask(id, rew, link) {
        window.open(link, '_blank');
        setTimeout(() => {
            if(!user.tasks.includes(id)) {
                user.wallet += rew;
                user.tasks.push(id);
                document.getElementById('t-'+id).classList.add('done');
                updateUI();
                save();
                triggerAnim('ok');
            }
        }, 3000);
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    window.onload = init;
</script>
</body>
</html>

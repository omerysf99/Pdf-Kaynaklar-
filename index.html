<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux - Interactive Map</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        /* Ana Konteyner: Arka plan senin görselin */
        #game-container { 
            width: 100%; 
            max-width: 450px; 
            background: url('tonux.ana.jpg') center/cover no-repeat;
            position: relative; 
            height: 100vh;
        }

        /* --- GÖRÜNMEZ BUTONLAR (HOTSPOTS) --- */
        .hotspot {
            position: absolute;
            /* border: 2px solid red;  <-- Test aşamasında butonların yerini görmek için bunu açabilirsin */
            cursor: pointer;
            z-index: 10;
        }

        /* Örnek: Görselin üst kısmındaki cüzdan alanı */
        #btn-wallet {
            top: 5%; left: 10%; width: 80%; height: 15%;
        }

        /* Örnek: Görselin tam ortasındaki tıklama alanı */
        #btn-tap {
            top: 25%; left: 15%; width: 70%; height: 45%;
        }

        /* Örnek: Görselin altındaki menü alanı */
        #btn-menu {
            bottom: 5%; left: 5%; width: 90%; height: 10%;
        }

        /* Tıklama Efekti (+1) */
        .plus-one {
            position: absolute;
            color: #fff; font-size: 30px; font-weight: 900;
            animation: float 0.8s forwards; pointer-events: none;
            z-index: 100; text-shadow: 0 0 10px #007bff;
        }
        @keyframes float { 0% { opacity: 1; } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="btn-wallet" class="hotspot" onclick="openWallet()"></div>
    <div id="btn-tap" class="hotspot" onclick="handleTap(event)"></div>
    <div id="btn-menu" class="hotspot" onclick="openMenu()"></div>
</div>

<script>
    function handleTap(e) {
        // Tıklama fonksiyonu
        const plus = document.createElement('div');
        plus.innerText = '+1';
        plus.className = 'plus-one';
        plus.style.left = e.clientX + 'px';
        plus.style.top = e.clientY + 'px';
        document.body.appendChild(plus);
        setTimeout(() => plus.remove(), 800);
        console.log("Fan alanına tıklandı!");
    }

    function openWallet() {
        alert("Cüzdan Bölümü Açılıyor...");
    }

    function openMenu() {
        alert("Market/Geliştirme Menüsü Açılıyor...");
    }
</script>

</body>
</html>

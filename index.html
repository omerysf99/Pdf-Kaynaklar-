<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BÜYÜK ÇEKİLİŞ & ÖDEME</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #0F172A; --card: #1E293B; --primary: #6366F1; --accent: #F59E0B; --text: #F8FAFC; --border: #334155; --success: #10B981; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .header { height: 100px; padding: 40px 20px 10px; display: flex; justify-content: space-between; align-items: center; background: var(--card); border-bottom: 1px solid var(--border); }
        .pill { padding: 6px 12px; border-radius: 50px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); font-size: 12px; display: flex; align-items: center; gap: 5px; }

        .view { position: absolute; top: 100px; bottom: 80px; left: 0; right: 0; overflow-y: auto; padding: 20px; display: none; }
        .view.active { display: flex; flex-direction: column; }

        /* Çekiliş Kartı */
        .raffle-card { background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%); border: 2px solid var(--primary); border-radius: 25px; padding: 20px; text-align: center; margin-bottom: 15px; }
        .pool-amount { font-size: 36px; font-weight: 800; color: var(--accent); margin: 5px 0; }
        
        .countdown { display: flex; justify-content: center; gap: 8px; margin: 10px 0; }
        .count-box { background: var(--border); padding: 5px; border-radius: 8px; min-width: 45px; }
        .count-box div:first-child { font-size: 16px; font-weight: 700; }
        .count-box div:last-child { font-size: 8px; opacity: 0.6; }

        /* Ödeme Sekmesi Stilleri */
        .wallet-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .input-group { margin-top: 15px; text-align: left; }
        .input-group label { font-size: 11px; opacity: 0.7; margin-bottom: 5px; display: block; }
        .input-group input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: white; outline: none; }

        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: 800; cursor: pointer; transition: 0.1s; }
        .btn-main:active { transform: scale(0.98); }

        /* Navigasyon */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: var(--card); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-item { color: #64748B; font-size: 18px; padding: 10px; }
        .nav-item.active { color: var(--primary); }

        .admin-item { background: #2D3748; padding: 10px; border-radius: 10px; margin-bottom: 5px; font-size: 12px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="header">
        <div style="font-weight:700; font-size: 14px;" id="user-name">...</div>
        <div style="display:flex; gap:8px;">
            <div class="pill"><i class="fa-solid fa-coins" style="color:var(--accent)"></i> <span id="user-coins">0</span></div>
            <div class="pill"><i class="fa-solid fa-dollar-sign" style="color:var(--success)"></i> <span id="user-usdt">0.0000</span></div>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div class="raffle-card">
            <div style="font-size: 10px; letter-spacing: 1px;">BÜYÜK ÇEKİLİŞ HAVUZU</div>
            <div class="pool-amount">$<span id="raffle-pool">0.0100</span></div>
            <div class="countdown">
                <div class="count-box"><div id="cd-day">00</div><div>Gün</div></div>
                <div class="count-box"><div id="cd-hr">00</div><div>Saat</div></div>
                <div class="count-box"><div id="cd-min">00</div><div>Dak</div></div>
                <div class="count-box"><div id="cd-sec">00</div><div>San</div></div>
            </div>
            <button class="btn-main" onclick="joinRaffle()">1 JETONLA KATIL</button>
            <p id="participation-status" style="margin-top:10px; font-size:11px; color:#64748B;">Yükleniyor...</p>
        </div>
    </div>

    <div id="v-earn" class="view">
        <div class="wallet-card" style="text-align:center;">
            <i class="fa-solid fa-play-circle" style="font-size:40px; color:var(--primary); margin-bottom:10px;"></i>
            <p>Reklam izleyerek jeton kazan.</p>
            <button class="btn-main" style="margin-top:15px;" onclick="watchAd()">REKLAM İZLE (+1 Jeton)</button>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div class="wallet-card">
            <p style="opacity:0.7; font-size:12px;">Toplam Kazanç</p>
            <h2 style="color:var(--success); font-size:28px;">$ <span id="wallet-usdt">0.0000</span></h2>
            
            <div class="input-group">
                <label>TON/USDT Cüzdan Adresi</label>
                <input type="text" id="wallet-address" placeholder="UQ... veya Adres">
            </div>
            <button class="btn-main" style="margin-top:15px; background:var(--success);" onclick="requestWithdraw()">ÖDEME TALEBİ OLUŞTUR</button>
            <p style="font-size:10px; margin-top:10px; opacity:0.5;">*Minimum çekim sınırı: $0.05</p>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h4 style="margin-bottom:10px;">Ödeme Talepleri</h4>
        <div id="admin-withdraw-list"></div>
        
        <h4 style="margin-top:20px; margin-bottom:10px;">Kullanıcı İstatistikleri</h4>
        <div id="admin-stats-box" class="wallet-card">
            <p>Toplam Katılımcı: <b id="adm-p">0</b></p>
            <p>İzlenen Reklam: <b id="adm-a">0</b></p>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="nav('home', 0)"><i class="fa-solid fa-ticket"></i></div>
        <div class="nav-item" onclick="nav('earn', 1)"><i class="fa-solid fa-video"></i></div>
        <div class="nav-item" onclick="nav('profile', 2)"><i class="fa-solid fa-wallet"></i></div>
        <div class="nav-item" id="nav-admin" style="display:none;" onclick="nav('admin', 3)"><i class="fa-solid fa-cog"></i></div>
    </div>

    <script>
        const ADMIN_ID = "8392479231";
        const RAFFLE_END_DATE = new Date("December 29, 2025 23:59:00").getTime();
        
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let user = tg.initDataUnsafe.user || { id: "0", first_name: "Misafir", username: "guest" };
        let userData = { balance: 0, usdt: 0, raffleEntries: 0 };

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = RAFFLE_END_DATE - now;
            if (diff > 0) {
                document.getElementById('cd-day').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('cd-hr').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById('cd-min').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('cd-sec').innerText = Math.floor((diff % (1000 * 60)) / 1000);
            }
        }
        setInterval(updateCountdown, 1000);

        window.onload = () => {
            document.getElementById('user-name').innerText = user.first_name;
            if(String(user.id) === ADMIN_ID) {
                document.getElementById('nav-admin').style.display = "block";
                loadAdminData();
            }

            db.collection("users").doc(String(user.id)).onSnapshot(doc => {
                if(doc.exists) {
                    userData = doc.data();
                    document.getElementById('user-coins').innerText = userData.balance || 0;
                    document.getElementById('user-usdt').innerText = (userData.usdt || 0).toFixed(4);
                    document.getElementById('wallet-usdt').innerText = (userData.usdt || 0).toFixed(4);
                    document.getElementById('participation-status').innerText = `Katılım Hakkınız: ${userData.raffleEntries || 0}`;
                }
            });

            db.collection("stats").doc("raffle").onSnapshot(doc => {
                const parts = doc.exists ? doc.data().participants || 0 : 0;
                document.getElementById('raffle-pool').innerText = (0.01 + (parts * 0.0005)).toFixed(4);
                if(String(user.id) === ADMIN_ID) document.getElementById('adm-p').innerText = parts;
            });
        };

        async function joinRaffle() {
            if(userData.balance < 1) return showToast("Jetonun yok!", "error");
            await db.collection("users").doc(String(user.id)).update({
                balance: firebase.firestore.FieldValue.increment(-1),
                raffleEntries: firebase.firestore.FieldValue.increment(1)
            });
            await db.collection("stats").doc("raffle").set({ participants: firebase.firestore.FieldValue.increment(1) }, { merge: true });
            showToast("Çekilişe katıldın!");
        }

        async function requestWithdraw() {
            const addr = document.getElementById('wallet-address').value;
            if(!addr || addr.length < 5) return showToast("Geçerli bir adres gir!", "error");
            if(userData.usdt < 0.05) return showToast("Min çekim: $0.05", "error");

            await db.collection("withdraws").add({
                uid: user.id,
                name: user.first_name,
                username: user.username || "yok",
                amount: userData.usdt,
                address: addr,
                status: "Bekliyor",
                time: Date.now()
            });

            await db.collection("users").doc(String(user.id)).update({ usdt: 0 });
            showToast("Talep iletildi!");
        }

        function watchAd() {
            if (typeof window.showAdexora === 'function') {
                window.showAdexora().then(async () => {
                    await db.collection("users").doc(String(user.id)).set({ balance: firebase.firestore.FieldValue.increment(1) }, { merge: true });
                    db.collection("stats").doc("global").set({ totalAds: firebase.firestore.FieldValue.increment(1) }, { merge: true });
                    showToast("+1 Jeton!");
                });
            } else { showToast("Reklam yok", "error"); }
        }

        function loadAdminData() {
            db.collection("withdraws").orderBy("time", "desc").onSnapshot(snap => {
                document.getElementById('admin-withdraw-list').innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `<div class="admin-item">
                        <b>${d.name}</b>: $${d.amount.toFixed(4)}<br>
                        <small>${d.address}</small>
                    </div>`;
                }).join('');
            });
            db.collection("stats").doc("global").onSnapshot(doc => {
                if(doc.exists) document.getElementById('adm-a').innerText = doc.data().totalAds;
            });
        }

        function nav(id, idx) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
        }

        function showToast(m, type="success") {
            const t = document.createElement('div'); t.className = 'toast';
            if(type === "error") t.style.background = "#EF4444";
            t.innerText = m; document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }
    </script>
</body>
</html>

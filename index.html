<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBtc Miner ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --anime-pink: #ff4d94;
            --ton-blue: #0098ea;
            --bg: #050505;
            --card: rgba(18, 18, 18, 0.95);
            --text: #ffffff;
            --error: #ff3b30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        .app { height: 100%; display: flex; flex-direction: column; max-width: 450px; margin: 0 auto; position: relative; }

        /* --- ANIMASYONLU UYARI PANELI --- */
        #notification {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: rgba(255, 59, 48, 0.95);
            color: white; padding: 15px; border-radius: 15px; text-align: center;
            font-weight: 800; z-index: 9999; backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(255, 59, 48, 0.3);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.2);
        }
        #notification.active { top: 20px; }

        /* HEADER */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .user-pill { background: var(--card); padding: 8px 15px; border-radius: 50px; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .user-pill img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--anime-pink); }

        /* MINING CORE */
        .page { display: none; padding: 20px; height: calc(100% - 90px); overflow-y: auto; }
        .page.active { display: flex; flex-direction: column; }

        .mining-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .visual-container { position: relative; width: 240px; height: 240px; margin-bottom: 25px; }
        .main-char { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 160px; height: 160px; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--anime-pink); z-index: 5;
            box-shadow: 0 0 40px rgba(255, 77, 148, 0.4);
            animation: float 3s ease-in-out infinite;
        }
        .orbit { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid var(--anime-pink); border-radius: 50%; opacity: 0.2; border-top-color: transparent; animation: spin 8s linear infinite; }

        /* BALANCES */
        .balance-card { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .wallet-icon { width: 45px; height: 45px; background: rgba(255,255,255,0.05); border-radius: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* WITHDRAW MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px; }
        .modal-content { background: #f8f9fa; width: 100%; max-width: 380px; border-radius: 25px; padding: 25px; color: #333; text-align: center; animation: zoomIn 0.3s ease-out; }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .input-group { background: #fff; border-radius: 15px; padding: 12px 15px; margin-bottom: 15px; display: flex; align-items: center; border: 1px solid #eee; }
        .input-group input { border: none; outline: none; width: 100%; font-size: 15px; font-weight: 600; }

        .btn-send { background: var(--ton-blue); color: white; border: none; padding: 16px; border-radius: 15px; width: 100%; font-weight: 800; font-size: 16px; margin-top: 10px; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 152, 234, 0.3); }

        /* NAVBAR */
        .tabs { height: 90px; background: #0a0a0a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .tab { display: flex; flex-direction: column; align-items: center; color: #444; }
        .tab.active { color: var(--anime-pink); }
        .tab svg { width: 26px; height: 26px; fill: currentColor; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translate(-50%, -53%); } 50% { transform: translate(-50%, -47%); } }
    </style>
</head>
<body>

    <div id="notification">Lütfen geçerli bir miktar girin!</div>

    <div class="app">
        <header class="header">
            <div class="user-pill">
                <img src="photo_2026-01-01_19-32-18.jpg">
                <span>@omer_anime</span>
            </div>
            <div style="color: var(--anime-pink); font-weight: 900; font-size: 12px;">$ABTC NODE</div>
        </header>

        <div id="home" class="page active">
            <div class="mining-section">
                <div class="visual-container">
                    <div class="orbit"></div>
                    <img src="photo_2026-01-01_19-32-18.jpg" class="main-char">
                </div>
                <div class="counter-box" style="text-align: center; margin-bottom: 20px;">
                    <h1 id="mining-val" style="font-family: 'JetBrains Mono'; color: var(--anime-pink); font-size: 40px;">0.000000</h1>
                    <small style="color: #00ff80; font-weight: 800;">⚡ MINING ACTIVE</small>
                </div>
                <button class="btn-send" style="background:var(--anime-pink); border-radius:20px;" onclick="collectAnime()">COLLECT ASSETS</button>
            </div>
        </div>

        <div id="wallet" class="page">
            <h2 style="margin-bottom: 20px;">Wallet</h2>
            <div class="balance-card">
                <div>
                    <span style="font-size: 11px; color: var(--gray); font-weight: 800;">ANIMEBTC</span>
                    <h2 id="bal-anime" style="font-family: 'JetBrains Mono'; color: var(--anime-pink);">5500.00 $ABTC</h2>
                </div>
                <div class="wallet-icon" onclick="openWithdraw('ABTC')">
                    <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                </div>
            </div>

            <div class="balance-card">
                <div>
                    <span style="font-size: 11px; color: var(--gray); font-weight: 800;">TONCOIN</span>
                    <h2 id="bal-ton" style="font-family: 'JetBrains Mono'; color: var(--ton-blue);">5.50 TON</h2>
                </div>
                <div class="wallet-icon" onclick="openWithdraw('TON')">
                    <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89-2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                </div>
            </div>
        </div>

        <nav class="tabs">
            <div class="tab active" onclick="nav('home', this)"><svg viewBox="0 0 24 24"><path d="M12 3L4 9v12h5v-7h6v7h5V9z"/></svg></div>
            <div class="tab" onclick="nav('wallet', this)"><svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg></div>
        </nav>
    </div>

    <div class="modal-overlay" id="withdrawModal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin-bottom:15px;">Withdraw</h3>
            <div class="input-group"><input type="text" placeholder="Wallet Address"></div>
            <div class="input-group"><input type="number" placeholder="Amount" id="amountInput"></div>
            <button class="btn-send" onclick="processWithdraw()">Send</button>
            <p style="margin-top:15px; font-size:12px; color:#888; cursor:pointer;" onclick="closeModal()">Cancel</p>
        </div>
    </div>

    <script>
        // İSTEDİĞİN BAŞLANGIÇ BAKİYELERİ
        let user = { anime: 5500.0, ton: 5.50, mining: 0, activeCoin: '' };

        setInterval(() => {
            user.mining += 0.000045;
            document.getElementById('mining-val').innerText = user.mining.toFixed(6);
        }, 100);

        function showNote(text, color = '#ff3b30') {
            const n = document.getElementById('notification');
            n.innerText = text;
            n.style.background = color;
            n.classList.add('active');
            setTimeout(() => n.classList.remove('active'), 3000);
        }

        function openWithdraw(coin) {
            user.activeCoin = coin;
            document.getElementById('modalTitle').innerText = coin === 'TON' ? "Withdraw TON" : "Withdraw AnimeBtc";
            document.getElementById('withdrawModal').style.display = 'flex';
        }

        function processWithdraw() {
            if(user.activeCoin === 'ABTC') {
                showNote("Hata: Çekimler 2026 4. Çeyrekte açılacaktır!");
                closeModal();
                return;
            }
            const amt = parseFloat(document.getElementById('amountInput').value);
            if(!amt || amt < 1.5) {
                showNote("Hata: Minimum çekim 1.5 TON!");
            } else if(amt > user.ton) {
                showNote("Hata: Yetersiz TON bakiyesi!");
            } else {
                user.ton -= amt;
                updateUI();
                showNote("Başarılı: Çekim talebi iletildi!", "#34c759");
                closeModal();
            }
        }

        function collectAnime() {
            user.anime += user.mining;
            user.mining = 0;
            updateUI();
            showNote("Bakiyeye eklendi!", "#0098ea");
        }

        function updateUI() {
            document.getElementById('bal-anime').innerText = user.anime.toFixed(2) + " $ABTC";
            document.getElementById('bal-ton').innerText = user.ton.toFixed(2) + " TON";
        }

        function closeModal() { document.getElementById('withdrawModal').style.display = 'none'; }
        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        updateUI();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Shake Miner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; user-select: none; font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .shake-animation { animation: shake 0.3s ease-in-out; }
        @keyframes shake {
            0% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1); }
        }
        .energy-bar { transition: width 0.3s ease; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="p-6 text-center border-b border-gray-800">
        <h1 class="text-xl font-bold text-red-500 italic uppercase">TRX COIN MINER</h1>
    </header>

    <main class="flex-1 overflow-y-auto p-4 pb-24">
        
        <div id="home" class="tab-content active-tab text-center mt-6">
            <div class="mb-6">
                <div class="flex items-center justify-center gap-2">
                    <img src="https://cryptologos.cc/logos/tron-trx-logo.png" width="30" alt="TRX">
                    <span class="text-5xl font-extrabold text-white" id="score">0.00</span>
                </div>
                <p class="text-gray-400 mt-2 font-mono">Toplam TRX Coins</p>
            </div>
            
            <div id="shake-area" onclick="initSensor()" class="w-56 h-56 bg-gradient-to-tr from-red-600 to-red-400 rounded-full mx-auto flex items-center justify-center shadow-[0_0_60px_rgba(220,38,38,0.4)] active:scale-95 transition-transform cursor-pointer relative">
                <i class="fas fa-hammer text-7xl text-white"></i>
                <div id="click-effect" class="absolute pointer-events-none opacity-0 text-red-300 font-bold">+0.01</div>
            </div>
            
            <div class="mt-10 max-w-xs mx-auto text-left">
                <div class="flex justify-between mb-2">
                    <span class="text-sm font-bold"><i class="fas fa-bolt text-yellow-500 mr-1"></i> Enerji</span>
                    <span class="text-sm" id="energy-text">100 / 100</span>
                </div>
                <div class="w-full bg-gray-800 rounded-full h-4 overflow-hidden border border-gray-700">
                    <div id="energy-bar" class="bg-gradient-to-r from-yellow-500 to-orange-500 h-full energy-bar" style="width: 100%"></div>
                </div>
            </div>

            <p id="status-msg" class="mt-6 text-gray-500 text-sm animate-pulse">Başlamak için logoya tıkla veya sertçe salla!</p>
        </div>

        <div id="tasks" class="tab-content">
            <h2 class="text-2xl font-bold mb-6 italic">Görev Listesi</h2>
            <div class="space-y-4">
                <div class="bg-gray-800 p-4 rounded-xl flex justify-between items-center border-l-4 border-red-500">
                    <div>
                        <p class="font-bold">Telegram Grubuna Katıl</p>
                        <p class="text-sm text-red-400">+50 TRX</p>
                    </div>
                    <button class="bg-red-600 px-4 py-1 rounded-lg text-sm font-bold">KATIL</button>
                </div>
            </div>
        </div>

        <div id="airdrop" class="tab-content">
            <h2 class="text-2xl font-bold mb-4 italic text-red-500">Airdrop Bilgileri</h2>
            <div class="bg-gray-900 p-6 rounded-2xl border border-gray-800">
                <p class="text-gray-300 mb-4 italic">Sadece en çok TRX kasan madenciler airdrop almaya hak kazanacaktır.</p>
                <div class="space-y-4">
                    <div class="p-3 bg-gray-800 rounded-lg">
                        <p class="text-xs text-gray-500 uppercase">Tahmini Tarih</p>
                        <p class="font-bold">Aralık 2026</p>
                    </div>
                    <div class="p-3 bg-gray-800 rounded-lg">
                        <p class="text-xs text-gray-500 uppercase">Min. Çekim</p>
                        <p class="font-bold">5,000 TRX</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 w-full bg-gray-950 border-t border-gray-800 flex justify-around p-4">
        <button onclick="showTab('home')" class="flex flex-col items-center text-red-500">
            <i class="fas fa-vial text-xl"></i>
            <span class="text-[10px] mt-1 font-bold">MADEN</span>
        </button>
        <button onclick="showTab('tasks')" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-list-check text-xl"></i>
            <span class="text-[10px] mt-1 font-bold">GÖREVLER</span>
        </button>
        <button onclick="showTab('airdrop')" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-parachute-box text-xl"></i>
            <span class="text-[10px] mt-1 font-bold">AIRDROP</span>
        </button>
    </nav>

    <script>
        let score = localStorage.getItem('trx_score') ? parseFloat(localStorage.getItem('trx_score')) : 0.00;
        let energy = 100;
        let sensorInitialized = false;
        
        document.getElementById('score').innerText = score.toFixed(2);

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-red-500', 'text-gray-500'));
            event.currentTarget.classList.replace('text-gray-500', 'text-red-500');
        }

        // Enerji Yenilenmesi
        setInterval(() => {
            if(energy < 100) {
                energy += 1;
                updateEnergyUI();
            }
        }, 3000);

        function updateEnergyUI() {
            document.getElementById('energy-bar').style.width = energy + "%";
            document.getElementById('energy-text').innerText = energy + " / 100";
        }

        function earnCoins() {
            if(energy > 0) {
                score += 0.01;
                energy -= 2;
                document.getElementById('score').innerText = score.toFixed(2);
                localStorage.setItem('trx_score', score);
                updateEnergyUI();
                
                const area = document.getElementById('shake-area');
                area.classList.add('shake-animation');
                setTimeout(() => area.classList.remove('shake-animation'), 300);
            } else {
                document.getElementById('status-msg').innerText = "Enerji bitti! Dinlenmelisin.";
                document.getElementById('status-msg').classList.add('text-red-500');
            }
        }

        // Sensör Başlatma (İlk tıkla beraber)
        function initSensor() {
            earnCoins(); // Tıklama ile de kazanılır
            
            if (!sensorInitialized) {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission().then(state => {
                        if (state === 'granted') {
                            window.addEventListener('devicemotion', handleShake);
                        }
                    });
                } else {
                    window.addEventListener('devicemotion', handleShake);
                }
                sensorInitialized = true;
                document.getElementById('status-msg').innerText = "Sistem Aktif! Sertçe Salla.";
            }
        }

        let lastX, lastY, lastZ;
        let moveThreshold = 40; // Çok sallama gereksinimi (Yüksek değer = Zor sallama)

        function handleShake(event) {
            let acc = event.accelerationIncludingGravity;
            if (!acc) return;

            let deltaX = Math.abs(acc.x - lastX);
            let deltaY = Math.abs(acc.y - lastY);
            let deltaZ = Math.abs(acc.z - lastZ);

            if (deltaX + deltaY + deltaZ > moveThreshold) {
                earnCoins();
            }

            lastX = acc.x;
            lastY = acc.y;
            lastZ = acc.z;
        }
    </script>
</body>
</html>

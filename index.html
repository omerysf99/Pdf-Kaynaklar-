<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Network Enterprise | v2.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --p-purple: #a855f7; --p-glow: rgba(168, 85, 247, 0.4);
            --bg-black: #000000; --bg-card: #0c0c0e;
            --success: #10b981; --error: #ef4444; --warning: #f59e0b;
            --text-dim: #64748b; --border: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-black); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* SCROLLBAR & LAYOUT */
        #viewport { flex: 1; overflow-y: auto; padding: 20px 20px 140px; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--p-purple); border-radius: 10px; }

        .view { display: none; animation: viewFade 0.4s ease; flex-direction: column; }
        .view.active { display: flex; }
        @keyframes viewFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* UI ELEMENTS */
        .glass-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; margin-bottom: 15px; position: relative; }
        .btn { padding: 18px; border-radius: 18px; border: none; font-weight: 800; cursor: pointer; color: #fff; background: var(--p-purple); width: 100%; transition: 0.3s; }
        .btn:active { transform: scale(0.96); }
        .input-pro { width: 100%; padding: 16px; background: #050505; border: 1px solid #1a1a1a; color: #fff; border-radius: 16px; margin: 8px 0; text-align: center; font-family: 'JetBrains Mono'; font-size: 14px; }

        /* TAP MECHANIC */
        .tap-area { width: 260px; height: 260px; background: radial-gradient(circle, #c084fc 0%, #7e22ce 100%); border-radius: 50%; margin: 30px auto; display: flex; align-items: center; justify-content: center; font-size: 90px; box-shadow: 0 0 50px var(--p-glow); cursor: pointer; position: relative; }
        
        /* ADMIN UI */
        .admin-label { font-size: 10px; font-weight: 900; color: var(--warning); letter-spacing: 2px; margin-bottom: 5px; display: block; }
        .req-item { background: #000; border: 1px solid #222; padding: 15px; border-radius: 15px; margin-top: 10px; border-left: 5px solid var(--success); }
        .task-item { border-left: 5px solid var(--p-purple); }

        /* NAVIGATION */
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(5,5,5,0.95); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; z-index: 1000; backdrop-filter: blur(15px); }
        .tab { color: var(--text-dim); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; transition: 0.3s; }
        .tab.active { color: var(--p-purple); transform: translateY(-5px); }
        .tab i { font-size: 24px; margin-bottom: 4px; font-style: normal; }
    </style>
</head>
<body>

<main id="viewport">
    <section id="v-home" class="view active">
        <div style="text-align:center;">
            <small style="color:var(--text-dim); letter-spacing:3px;">TOTAL SPYDER</small>
            <h1 id="u-bal" style="font-family:'Orbitron'; font-size:45px; margin-bottom:10px;">0</h1>
            <div class="tap-area" onclick="App.tap(event)">üï∑Ô∏è</div>
            <p id="u-usdt-live" style="color:var(--success); font-weight:700; font-size:18px; margin-top:15px;">$0.000000</p>
        </div>
    </section>

    <section id="v-tasks" class="view">
        <h2 class="orbitron">MISSIONS</h2>
        <div id="task-list"></div>
    </section>

    <section id="v-wallet" class="view">
        <h2 class="orbitron">WALLET</h2>
        <div class="glass-card" style="text-align:center;">
            <small>ESTIMATED VALUE</small>
            <h1 id="w-usdt" style="font-size:38px; color:var(--success); margin:10px 0;">$0.00</h1>
            <div style="height:1px; background:var(--border); margin:20px 0;"></div>
            <input type="number" id="wd-amt" class="input-pro" placeholder="Tutar (USDT)">
            <input type="text" id="wd-addr" class="input-pro" placeholder="USDT (BEP20/TON) Adresi">
            <button class="btn" onclick="Wallet.request()">√áEKƒ∞M TALEBƒ∞ G√ñNDER</button>
        </div>
    </section>

    <section id="v-admin" class="view">
        <h2 class="orbitron" style="color:var(--warning)">SYSTEM OVERRIDE</h2>
        
        <div class="glass-card">
            <span class="admin-label">TOKEN ECONOMY</span>
            <input type="number" id="adm-price" class="input-pro" step="0.0000001" placeholder="1 Coin Fiyatƒ± ($)">
            <button class="btn" style="background:var(--success)" onclick="Admin.updatePrice()">Fƒ∞YATI Sƒ∞STEME ƒ∞≈ûLE</button>
        </div>

        <div class="glass-card">
            <span class="admin-label">MISSION CONTROL</span>
            <input type="text" id="adm-t-title" class="input-pro" placeholder="G√∂rev Ba≈ülƒ±ƒüƒ±">
            <input type="number" id="adm-t-reward" class="input-pro" placeholder="√ñd√ºl (Coin)">
            <input type="text" id="adm-t-link" class="input-pro" placeholder="URL">
            <button class="btn" onclick="Admin.addTask()">YENƒ∞ G√ñREV YAYINLA</button>
        </div>

        <div id="adm-pending-requests"></div>
    </section>
</main>

<nav>
    <div class="tab active" onclick="Nav.go('v-home', this)"><i>üéÆ</i><span>TAP</span></div>
    <div class="tab" onclick="Nav.go('v-tasks', this)"><i>üì°</i><span>TASKS</span></div>
    <div class="tab" onclick="Nav.go('v-wallet', this)"><i>üíº</i><span>WALLET</span></div>
    <div id="adm-tab" class="tab" style="display:none;" onclick="Nav.go('v-admin', this); Admin.init();"><i>üîë</i><span>ADMIN</span></div>
</nav>

<script>
    /* --- SYSTEM INITIALIZATION --- */
    const ADMIN_UID = "8392479231";
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let user = { bal: 0, usdt: 0, completedTasks: [] };
    let globalSettings = { coinPrice: 0.000001 };
    let uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_agent";

    const App = {
        init: async () => {
            // Fiyatƒ± √áek
            db.collection("settings").doc("global").onSnapshot(doc => {
                if(doc.exists) {
                    globalSettings = doc.data();
                    App.render();
                }
            });

            // Kullanƒ±cƒ±yƒ± √áek
            const uDoc = await db.collection("users").doc(uid).get();
            if(uDoc.exists) user = {...user, ...uDoc.data()};
            
            if(uid === ADMIN_UID) document.getElementById('adm-tab').style.display = 'flex';
            
            App.render();
            App.syncTasks();
        },
        tap: (e) => {
            user.bal += 1; // 1 TIK = 1 COIN
            tg.HapticFeedback.impactOccurred('medium');
            App.render();
            if(user.bal % 20 === 0) App.save();
        },
        save: () => {
            db.collection("users").doc(uid).set(user, {merge:true});
        },
        render: () => {
            const usdtVal = (user.bal * globalSettings.coinPrice).toFixed(6);
            document.getElementById('u-bal').innerText = user.bal.toLocaleString();
            document.getElementById('u-usdt-live').innerText = "$" + usdtVal;
            document.getElementById('w-usdt').innerText = "$" + usdtVal;
        },
        syncTasks: () => {
            db.collection("tasks").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    const isDone = user.completedTasks.includes(doc.id);
                    html += `
                    <div class="glass-card task-item" style="opacity:${isDone ? 0.5 : 1}">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div><b>${t.title}</b><br><small style="color:var(--p-purple)">+${t.reward} SPYDER</small></div>
                            ${isDone ? '‚úÖ' : `<button class="btn" style="width:auto; padding:8px 15px;" onclick="App.doTask('${doc.id}', '${t.link}', ${t.reward})">YAP</button>`}
                            ${uid === ADMIN_UID ? `<button onclick="Admin.deleteTask('${doc.id}')" style="background:none; border:none; color:var(--error); margin-left:10px;">üóëÔ∏è</button>` : ''}
                        </div>
                    </div>`;
                });
                document.getElementById('task-list').innerHTML = html;
            });
        },
        doTask: (tid, link, reward) => {
            window.open(link);
            setTimeout(() => {
                if(!user.completedTasks.includes(tid)) {
                    user.completedTasks.push(tid);
                    user.bal += reward;
                    App.save(); App.render();
                    tg.showAlert("√ñd√ºl Hesabƒ±nƒ±za Eklendi!");
                }
            }, 2000);
        }
    };

    const Wallet = {
        request: () => {
            const amt = document.getElementById('wd-amt').value;
            const addr = document.getElementById('wd-addr').value;
            if(!amt || !addr || amt < 1) return tg.showAlert("Ge√ßersiz miktar veya adres!");
            
            db.collection("withdraws").add({
                uid, uname: tg.initDataUnsafe?.user?.username || "Agent",
                amount: amt, address: addr, status: "PENDING", timestamp: Date.now()
            });
            tg.showAlert("√áekim talebi admin paneline iletildi.");
        }
    };

    const Admin = {
        init: () => {
            document.getElementById('adm-price').value = globalSettings.coinPrice;
            db.collection("withdraws").where("status","==","PENDING").onSnapshot(snap => {
                let html = "<h3>BEKLEYEN √ñDEMELER</h3>";
                snap.forEach(doc => {
                    const r = doc.data();
                    html += `
                    <div class="req-item">
                        <b>User:</b> @${r.uname}<br><b>Miktar:</b> $${r.amount}<br><b>C√ºzdan:</b> ${r.address}
                        <div style="margin-top:10px;">
                            <button class="btn" style="background:var(--success); padding:5px; font-size:10px;" onclick="Admin.completeWithdraw('${doc.id}')">ONAYLANDI OLARAK ƒ∞≈ûARETLE</button>
                        </div>
                    </div>`;
                });
                document.getElementById('adm-pending-requests').innerHTML = html;
            });
        },
        updatePrice: () => {
            const p = parseFloat(document.getElementById('adm-price').value);
            db.collection("settings").doc("global").set({coinPrice: p});
            tg.showAlert("Yeni fiyat t√ºm sistemde aktif edildi.");
        },
        addTask: () => {
            const title = document.getElementById('adm-t-title').value;
            const reward = parseInt(document.getElementById('adm-t-reward').value);
            const link = document.getElementById('adm-t-link').value;
            if(title && reward) db.collection("tasks").add({ title, reward, link });
        },
        deleteTask: (id) => {
            if(confirm("G√∂revi silmek istediƒüine emin misin?")) db.collection("tasks").doc(id).delete();
        },
        completeWithdraw: (id) => {
            db.collection("withdraws").doc(id).update({status: "SUCCESS"});
        }
    };

    const Nav = {
        go: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }
    };

    App.init();
</script>
</body>
</html>

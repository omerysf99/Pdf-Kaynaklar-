<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Admin & Wallet Edition</title>
    
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root {
            --bg: #0b0b0d;
            --card: #1c1c1e;
            --purple: #a855f7;
            --green: #00d084;
            --text: #ffffff;
            --danger: #ef4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* üì± SAYFA YAPISI */
        .page {
            display: none;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }
        .page.active { display: flex; opacity: 1; }

        /* üï∑Ô∏è OYUN ALANI (Orijinal G√∂rseller) */
        .tap-zone {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            margin: 30px 0;
        }
        .purple-ring {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 10px solid var(--purple);
            border-radius: 50%;
            box-shadow: 0 0 40px var(--purple);
            pointer-events: none;
            z-index: 1;
        }
        #spider-img {
            width: 240px;
            z-index: 2;
            transition: transform 0.05s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        /* üï∏Ô∏è Aƒû ANƒ∞MASYONU (√úst Katman) */
        .web-effect {
            position: absolute;
            font-size: 55px;
            pointer-events: none;
            z-index: 999;
            animation: webPop 0.6s ease-out forwards;
        }
        @keyframes webPop {
            0% { opacity: 0; transform: scale(0.3) rotate(0deg); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.5) translateY(-120px) rotate(20deg); }
        }

        /* üí∞ C√úZDAN TASARIMI */
        .wallet-container { width: 100%; max-width: 400px; }
        .wallet-card {
            background: linear-gradient(145deg, #222, #111);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .usd-balance {
            color: var(--green);
            font-size: 45px;
            font-weight: 900;
            margin: 15px 0;
            letter-spacing: -1px;
        }

        /* üîê Gƒ∞ZLƒ∞ Y√ñNETƒ∞Cƒ∞ PANELƒ∞ */
        #admin-panel {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 9999;
            display: none;
            flex-direction: column;
            padding: 30px 20px;
            overflow-y: auto;
        }
        .admin-header {
            color: var(--purple);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        .user-list { width: 100%; display: flex; flex-direction: column; gap: 12px; }
        .user-row {
            background: #18181b;
            padding: 18px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #27272a;
            cursor: pointer;
            transition: 0.2s;
        }
        .user-row:active { background: #27272a; transform: scale(0.98); }

        /* üìë √úYE DETAY MODAL */
        #detail-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 88%;
            max-width: 360px;
            background: var(--card);
            border: 2px solid var(--purple);
            border-radius: 25px;
            padding: 30px;
            z-index: 10000;
            display: none;
            box-shadow: 0 0 60px #000;
        }
        .stat-line {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #2d2d30;
            font-family: 'Courier New', monospace;
        }

        /* ALT NAVƒ∞GASYON */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            width: 92%;
            left: 4%;
            background: rgba(21, 21, 23, 0.95);
            backdrop-filter: blur(10px);
            height: 80px;
            border-radius: 24px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border: 1px solid #333;
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #71717a;
            font-size: 12px;
            gap: 5px;
        }
        .nav-item.active { color: var(--purple); font-weight: bold; }

        .btn-action {
            background: var(--purple);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 16px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div style="font-size: 64px; font-weight: 900; letter-spacing: -2px;" id="ui-balance">0</div>
        
        <div class="tap-zone" id="main-tap-area">
            <div class="purple-ring"></div>
            <img src="https://api.mimic.ai/api/v1/files/image_7ac885.png" id="spider-img">
        </div>

        <button id="admin-entry-btn" class="btn-action" style="display:none; width: auto; background: rgba(168, 85, 247, 0.2); border: 1px solid var(--purple);" onclick="toggleAdmin(true)">Y√∂netici Paneli</button>

        <div style="width:90%; margin-top:auto; margin-bottom:120px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:14px;">
                <span>‚ö° Enerji Kapasitesi</span>
                <span><span id="ui-energy">100</span> / 100</span>
            </div>
            <div style="width:100%; height:12px; background:#1a1a1a; border-radius:10px; overflow:hidden; border: 1px solid #333;">
                <div id="energy-fill" style="width:100%; height:100%; background: linear-gradient(90deg, #f59e0b, #ef4444); transition: width 0.3s ease;"></div>
            </div>
        </div>
    </div>

    <div id="wallet-page" class="page">
        <h1 style="align-self: flex-start; margin-bottom: 30px;">C√ºzdanƒ±m</h1>
        <div class="wallet-container">
            <div class="wallet-card">
                <div style="color:#a1a1aa; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">Toplam Varlƒ±k</div>
                <div class="usd-balance" id="wallet-usd">$0.00</div>
                <div style="background: rgba(168, 85, 247, 0.1); padding: 8px 15px; border-radius: 10px; display: inline-block;">
                    <span style="color:var(--purple); font-weight: bold;">ü™ô <span id="wallet-coin">0</span> SPYDER</span>
                </div>
            </div>
            
            <div style="background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #222;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                    <span>Aƒü Durumu</span>
                    <span style="color:var(--green);">‚óè Aktif</span>
                </div>
                <button class="btn-action" style="background:#27272a; color:#a1a1aa;" disabled>Para √áek (Yakƒ±nda)</button>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="admin-header">SPYDER CONTROL CENTER</div>
        
        <div style="background: #111; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #222;">
            <h4 style="margin-top:0; color:var(--green);">Canlƒ± Sistem Verileri</h4>
            <div id="admin-user-list" class="user-list">
                </div>
        </div>

        <div style="background: #111; padding: 20px; border-radius: 20px; border: 1px solid #222;">
            <p>K√ºresel Coin Fiyatƒ± ($)</p>
            <input type="number" id="global-price" value="0.00021" step="0.00001" style="width:100%; background:#000; color:var(--green); border:1px solid #333; padding:15px; border-radius:12px; font-size:18px;">
            <button class="btn-action" onclick="saveGlobalSettings()">Sistemi G√ºncelle</button>
        </div>

        <button class="btn-action" style="background:var(--danger); margin-top: 30px;" onclick="toggleAdmin(false)">Paneli Kapat</button>
    </div>

    <div id="detail-modal">
        <h2 id="det-name" style="color: var(--purple); margin-top: 0; text-align: center;"></h2>
        <div class="stat-line"><span>Kullanƒ±cƒ± ID:</span> <span id="det-user" style="color:#888;"></span></div>
        <div class="stat-line"><span>Toplam Tƒ±k:</span> <span id="det-coin" style="color:var(--green);"></span></div>
        <div class="stat-line"><span>Reklamlar:</span> <span id="det-ads"></span></div>
        <div class="stat-line"><span>C√ºzdan:</span> <span id="det-usd" style="color:var(--green); font-weight:bold;"></span></div>
        <div class="stat-line"><span>Hile Riski:</span> <span style="color:var(--green);">D√º≈ü√ºk</span></div>
        <button class="btn-action" onclick="closeDetail()">Anladƒ±m</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="navigate('game-page', this)"><span>üéÆ</span><span>Oyna</span></div>
        <div class="nav-item"><span>üìã</span><span>G√∂revler</span></div>
        <div class="nav-item"><span>üë•</span><span>Arkada≈ü</span></div>
        <div class="nav-item" onclick="navigate('wallet-page', this)"><span>üí∞</span><span>C√ºzdan</span></div>
    </nav>

    <script>
        const ADMIN_ID = "8392479231"; // Senin ID'n
        let user_id = "8392479231"; // Dinamik ID sim√ºlasyonu
        
        let balance = 0, energy = 100, price = 0.00021;
        
        // Tanƒ±nmayan isimler kaldƒ±rƒ±ldƒ±, sadece aktif admin verisi (Sen)
        let activeUsers = [
            { id: "8392479231", name: "Ana Y√∂netici", clicks: 0, ads: 0 }
        ];

        function init() {
            // Sadece admin ise butonu g√∂ster
            if(user_id === ADMIN_ID) {
                document.getElementById('admin-entry-btn').style.display = 'block';
            }
            updateDisplay();
        }

        function handleTap(e) {
            if (energy > 0) {
                balance++; energy--;
                activeUsers[0].clicks = balance; // Kendi verini g√ºncelle
                updateDisplay();
                
                // üï∏Ô∏è Aƒü Efekti (√ñn Planda)
                const web = document.createElement('div');
                web.className = 'web-effect'; web.innerText = "üï∏Ô∏è";
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                web.style.left = (x - 30) + "px";
                web.style.top = (y - 50) + "px";
                document.body.appendChild(web);
                setTimeout(() => web.remove(), 600);

                const img = document.getElementById('spider-img');
                img.style.transform = "scale(0.85) rotate(-5deg)";
                setTimeout(() => img.style.transform = "scale(1) rotate(0deg)", 50);
            }
        }

        function updateDisplay() {
            document.getElementById('ui-balance').innerText = balance.toLocaleString();
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('energy-fill').style.width = energy + "%";
            document.getElementById('wallet-coin').innerText = balance;
            document.getElementById('wallet-usd').innerText = "$" + (balance * price).toFixed(2);
        }

        function navigate(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active');
        }

        // --- ADMIN KONTROLLERƒ∞ ---
        function toggleAdmin(show) {
            const panel = document.getElementById('admin-panel');
            if(show) {
                renderUserList();
                panel.style.display = 'flex';
            } else {
                panel.style.display = 'none';
            }
        }

        function renderUserList() {
            const list = document.getElementById('admin-user-list');
            list.innerHTML = "";
            activeUsers.forEach((u, index) => {
                const row = document.createElement('div');
                row.className = 'user-row';
                row.innerHTML = `
                    <div><b>${u.name}</b><br><small style="color:#666;">@${u.id}</small></div>
                    <div style="color:var(--purple); font-weight:bold;">ü™ô ${u.clicks}</div>
                `;
                row.onclick = () => showDetail(index); // ƒ∞sime tƒ±kla detayƒ± g√∂r
                list.appendChild(row);
            });
        }

        function showDetail(idx) {
            const u = activeUsers[idx];
            document.getElementById('det-name').innerText = u.name;
            document.getElementById('det-user').innerText = "@" + u.id;
            document.getElementById('det-coin').innerText = u.clicks;
            document.getElementById('det-ads').innerText = u.ads;
            document.getElementById('det-usd').innerText = "$" + (u.clicks * price).toFixed(4);
            document.getElementById('detail-modal').style.display = 'block';
        }

        function saveGlobalSettings() {
            price = parseFloat(document.getElementById('global-price').value);
            alert("Sistem ayarlarƒ± g√ºncellendi. Yeni fiyat: $" + price);
            updateDisplay();
        }

        function closeDetail() { document.getElementById('detail-modal').style.display = 'none'; }

        const area = document.getElementById('main-tap-area');
        area.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        area.addEventListener('mousedown', handleTap);

        init();
    </script>
</body>
</html>

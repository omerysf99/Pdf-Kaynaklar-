<script>
    let usdBalance = 0.00;
    let currentHash = 0.00000;
    let timeLeft = 24 * 60 * 60;
    let isRunning = false;
    
    // Kural: 59 dakikada (3540 saniye) 1 Hash. 
    // Saniye ba≈üƒ±na artƒ±≈ü: 1 / 3540
    const hashPerSecond = 1 / 3540; 
    const usdPerHash = 0.001; // 1 Hash = 0.001 USD

    function toggleMining() {
        if(isRunning) return;
        isRunning = true;
        document.getElementById('mainBtn').style.fontSize = "1.8rem";
        tick();
    }

    function tick() {
        if (timeLeft <= 0) {
            isRunning = false;
            document.getElementById('mainBtn').innerText = "TAMAMLANDI";
            return;
        }

        timeLeft--;
        
        // Timer g√ºncelleme
        let h = Math.floor(timeLeft / 3600).toString().padStart(2, '0');
        let m = Math.floor((timeLeft % 3600) / 60).toString().padStart(2, '0');
        let s = (timeLeft % 60).toString().padStart(2, '0');
        document.getElementById('mainBtn').innerText = `${h}:${m}:${s}`;

        // Anlƒ±k Hash artƒ±≈üƒ±
        currentHash += hashPerSecond;
        document.getElementById('hashDisplay').innerText = currentHash.toFixed(5);

        setTimeout(tick, 1000);
    }

    function handleSell() {
        if (currentHash < 1.0) {
            alert("Hata: Satƒ±≈ü yapabilmek i√ßin en az 1.00000 Hash birikmi≈ü olmalƒ±dƒ±r!");
        } else {
            let earnedUsd = currentHash * usdPerHash;
            usdBalance += earnedUsd;
            
            alert(`${currentHash.toFixed(5)} Hash ba≈üarƒ±yla satƒ±ldƒ±!\nKazan√ß: ${earnedUsd.toFixed(4)} USD`);
            
            currentHash = 0;
            document.getElementById('hashDisplay').innerText = "0.00000";
            document.getElementById('usdBalance').innerText = usdBalance.toFixed(4);
        }
    }
</script>

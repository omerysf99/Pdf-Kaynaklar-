<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBtc Miner PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        /* CSS Değişkenleri ve Temel Ayarlar */
        :root {
            --anime-pink: #ff4d94;
            --ton-blue: #0098ea;
            --bg-dark: #050505;
            --card-bg: rgba(18, 18, 18, 0.98);
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --success: #34c759;
            --error: #ff3b30;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        /* --- ANIMASYONLU BILDIRIM PANELI --- */
        #toast-container {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 16px; border-radius: 20px;
            z-index: 10000; text-align: center; font-weight: 800;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition); box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #toast-container.active { top: 25px; }

        /* --- HEADER --- */
        .app-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .profile-section { display: flex; align-items: center; gap: 12px; background: var(--card-bg); padding: 8px 16px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.05); }
        .profile-section img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--anime-pink); object-fit: cover; }

        /* --- ANA SAYFA SİSTEMİ --- */
        .page-content { height: calc(100vh - 160px); overflow-y: auto; padding: 20px; display: none; }
        .page-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MINING MERKEZİ --- */
        .mining-hub { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100%; }
        .engine-visual { position: relative; width: 280px; height: 280px; margin-bottom: 30px; }
        .main-avatar { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 180px; height: 180px; border-radius: 50%; object-fit: cover;
            border: 5px solid var(--anime-pink); z-index: 10;
            box-shadow: 0 0 50px rgba(255, 77, 148, 0.4);
            animation: pulseChar 4s ease-in-out infinite;
        }
        .outer-ring { position: absolute; width: 100%; height: 100%; border: 2px dashed var(--anime-pink); border-radius: 50%; opacity: 0.3; animation: spin 15s linear infinite; }
        
        .counter-display { text-align: center; }
        .counter-display h1 { font-family: 'JetBrains Mono'; font-size: 48px; color: var(--anime-pink); letter-spacing: -2px; }
        .power-badge { background: rgba(52, 199, 89, 0.15); color: var(--success); padding: 6px 14px; border-radius: 50px; font-size: 12px; font-weight: 900; }

        /* --- CUZDAN TASARIMI --- */
        .balance-box { background: var(--card-bg); border-radius: 24px; padding: 20px; margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .wallet-btn { width: 50px; height: 50px; background: rgba(255,255,255,0.05); border-radius: 18px; display: flex; align-items: center; justify-content: center; transition: var(--transition); }
        .wallet-btn:active { transform: scale(0.9); background: var(--anime-pink); }

        /* --- ÇEKİM MODALI (GÖRSELDEKİ STİL) --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .modal-card { background: #ffffff; color: #000; width: 100%; max-width: 400px; border-radius: 30px; padding: 30px; text-align: center; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .input-field { background: #f1f1f1; border-radius: 15px; padding: 15px; margin: 15px 0; display: flex; align-items: center; }
        .input-field input { background: transparent; border: none; outline: none; width: 100%; font-size: 16px; font-weight: 600; }
        .btn-action { width: 100%; padding: 18px; border-radius: 18px; border: none; font-weight: 800; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .btn-confirm { background: var(--ton-blue); color: #fff; margin-bottom: 10px; }
        .btn-cancel { background: #fff; color: #000; border: 1px solid #ddd; }

        /* --- ALT MENÜ --- */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 90px; background: #080808; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { color: #444; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .nav-item.active { color: var(--anime-pink); }
        .nav-item svg { width: 28px; height: 28px; fill: currentColor; }

        /* ANİMASYONLAR */
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulseChar { 0%, 100% { transform: translate(-50%, -52%) scale(1); } 50% { transform: translate(-50%, -48%) scale(1.05); } }
    </style>
</head>
<body>

    <div id="toast-container">Mesaj</div>

    <div class="app">
        <header class="app-header">
            <div class="profile-section">
                <img src="photo_2026-01-01_19-32-18.jpg">
                <span style="font-weight: 800; font-size: 14px;">@omer_miner</span>
            </div>
            <div class="power-badge">1.50 TH/s ⚡</div>
        </header>

        <main id="mining-page" class="page-content active">
            <div class="mining-hub">
                <div class="engine-visual">
                    <div class="outer-ring"></div>
                    <img src="photo_2026-01-01_19-32-18.jpg" class="main-avatar">
                </div>
                <div class="counter-display">
                    <span style="color: var(--text-dim); font-size: 12px; font-weight: 800; letter-spacing: 2px;">$AnimeBtc MINED</span>
                    <h1 id="live-mining">0.000000</h1>
                    <button class="btn-action btn-confirm" style="background:var(--anime-pink); margin-top: 20px; border-radius: 50px;" onclick="claimMining()">COLLECT REWARDS</button>
                </div>
            </div>
        </main>

        <main id="wallet-page" class="page-content">
            <h2 style="margin-bottom: 25px; font-size: 28px; font-weight: 900;">Asset Portfolio</h2>
            
            <div class="balance-box" style="border-left: 4px solid var(--anime-pink);">
                <div>
                    <p style="color: var(--text-dim); font-size: 12px; font-weight: 800;">$AnimeBtc</p>
                    <h2 id="wallet-abtc" style="font-family: 'JetBrains Mono'; color: var(--anime-pink);">0 $ABTC</h2>
                </div>
                <div class="wallet-btn" onclick="openModal('ABTC')">
                    <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                </div>
            </div>

            <div class="balance-box" style="border-left: 4px solid var(--ton-blue);">
                <div>
                    <p style="color: var(--text-dim); font-size: 12px; font-weight: 800;">TONCOIN</p>
                    <h2 id="wallet-ton" style="font-family: 'JetBrains Mono'; color: var(--ton-blue);">0.00 TON</h2>
                </div>
                <div class="wallet-btn" onclick="openModal('TON')">
                    <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89-2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                </div>
            </div>
        </main>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="switchPage('mining-page', this)">
                <svg viewBox="0 0 24 24"><path d="M12 3L4 9v12h5v-7h6v7h5V9z"/></svg>
                <span style="font-size: 10px; font-weight: 800;">MINER</span>
            </div>
            <div class="nav-item" onclick="switchPage('wallet-page', this)">
                <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                <span style="font-size: 10px; font-weight: 800;">WALLET</span>
            </div>
        </nav>
    </div>

    <div class="modal-overlay" id="withdraw-modal">
        <div class="modal-card">
            <h3 id="modal-title">Withdraw TON</h3>
            <p id="modal-desc" style="font-size: 12px; color: #666; margin-top: 5px;">Minimum send amount is 1.5 TON</p>
            
            <div class="input-field">
                <input type="text" placeholder="Your TON address">
            </div>
            
            <div class="input-field">
                <input type="number" placeholder="Amount" id="withdraw-amount">
                <span style="color: var(--ton-blue); font-weight: 900; font-size: 12px; cursor: pointer;">MAX</span>
            </div>

            <button class="btn-action btn-confirm" onclick="handleWithdraw()">Send</button>
            <button class="btn-action btn-cancel" onclick="closeModal()">Not yet</button>
        </div>
    </div>

    <script>
        // --- SİSTEM DEĞİŞKENLERİ ---
        let state = {
            abtc: 0,
            ton: 0,
            miningPool: 0,
            activeCoin: 'TON'
        };

        // --- MADENCİLİK MOTORU ---
        setInterval(() => {
            state.miningPool += 0.000055;
            document.getElementById('live-mining').innerText = state.miningPool.toFixed(6);
        }, 100);

        // --- BİLDİRİM SİSTEMİ ---
        function notify(msg, type = 'error') {
            const toast = document.getElementById('toast-container');
            toast.innerText = msg;
            toast.style.background = type === 'error' ? 'rgba(255, 59, 48, 0.95)' : 'rgba(52, 199, 89, 0.95)';
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        // --- SAYFA YÖNETİMİ ---
        function switchPage(pageId, el) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active');
        }

        // --- MODAL İŞLEMLERİ ---
        function openModal(coin) {
            state.activeCoin = coin;
            const modal = document.getElementById('withdraw-modal');
            const title = document.getElementById('modal-title');
            const desc = document.getElementById('modal-desc');

            if(coin === 'ABTC') {
                title.innerText = "Withdraw AnimeBtc";
                desc.innerText = "Çekimler 2026 4. çeyrekte aktif olacaktır.";
            } else {
                title.innerText = "Withdraw TON";
                desc.innerText = "Minimum send amount is 1.5 TON";
            }
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('withdraw-modal').style.display = 'none';
        }

        function handleWithdraw() {
            if(state.activeCoin === 'ABTC') {
                notify("Hata: Çekimler 2026 4. çeyrekte açılacaktır!");
                closeModal();
                return;
            }

            const val = parseFloat(document.getElementById('withdraw-amount').value);
            if(!val || val < 1.5) {
                notify("Hata: Minimum çekim 1.5 TON olmalıdır!");
            } else if (val > state.ton) {
                notify("Hata: Yetersiz bakiye!");
            } else {
                state.ton -= val;
                updateBalances();
                notify("Başarılı: Çekim talebi alındı!", "success");
                closeModal();
            }
        }

        // --- BAKİYE GÜNCELLEME ---
        function claimMining() {
            if(state.miningPool < 0.0001) return;
            state.abtc += state.miningPool;
            state.miningPool = 0;
            updateBalances();
            notify("Toplandı! Cüzdana eklendi.", "success");
        }

        function updateBalances() {
            document.getElementById('wallet-abtc').innerText = state.abtc.toFixed(2) + " $ABTC";
            document.getElementById('wallet-ton').innerText = state.ton.toFixed(2) + " TON";
        }

        updateBalances();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF SÄ°STEMÄ° - DROPBOX</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src='//libtl.com/sdk.js' data-zone='10384475' data-sdk='show_10384475'></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #F8FAFC; --white: #FFFFFF; --primary: #6366F1; --text-main: #0F172A; --text-sub: #64748B; --border: #E2E8F0; --coin: #F59E0B; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; display: none; }
        .view.active { display: block; }
        .header { padding: 20px; padding-top: 50px; display: flex; justify-content: space-between; align-items: center; }
        .balance-pill { background: white; padding: 8px 16px; border-radius: 50px; border: 1px solid var(--border); color: var(--coin); font-weight: 800; display: flex; align-items: center; gap: 6px; }
        .card { background: white; border-radius: 24px; padding: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .inp, .sel { width: 100%; padding: 14px; border-radius: 16px; border: 2px solid var(--border); background: #fff; margin-bottom: 15px; outline: none; }
        .pdf-item { background: white; padding: 15px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .nav-wrap { position: fixed; bottom: 20px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 1000; }
        .nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 30px; display: flex; padding: 8px; border: 1px solid var(--border); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .nav-btn { width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; border-radius: 22px; color: #94A3B8; font-size: 22px; cursor: pointer; }
        .nav-btn.active { color: var(--primary); background: #EEF2FF; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal { background: white; width: 85%; max-width: 340px; border-radius: 30px; padding: 30px; text-align: center; }
        #toast-box { position: fixed; top: 60px; left: 0; width: 100%; z-index: 9999; display: flex; flex-direction: column; align-items: center; pointer-events: none; }
        .toast { background: #1E293B; color: white; padding: 12px 20px; border-radius: 50px; margin-bottom: 8px; font-size: 13px; }
    </style>
</head>
<body>

    <div id="toast-box"></div>

    <div class="header">
        <div>
            <div style="font-size:10px; color:var(--text-sub); font-weight:700;">PROFÄ°L</div>
            <div style="font-weight:800; font-size:16px;" id="u-name">...</div>
        </div>
        <div class="balance-pill">
            <i class="fa-solid fa-coins"></i> <span class="global-bal">0</span>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div class="card" style="background: linear-gradient(135deg, #6366F1, #A855F7); color: white; border: none;">
            <h3>HÄ±zlÄ± Ä°ndirme Aktif!</h3>
            <p style="font-size:12px; opacity:0.9;">Dropbox altyapÄ±sÄ± ile dosyalarÄ± tek tÄ±kla cihazÄ±na indir.</p>
        </div>
        <div id="home-featured" class="grid"></div>
    </div>

    <div id="v-pdfs" class="view">
        <div id="cat-view">
            <h2 style="margin-bottom:20px;">BranÅŸlar</h2>
            <div class="grid" id="cat-grid"></div>
        </div>
        <div id="list-view" style="display:none;">
            <button class="btn" style="width:45px; background:white; color:black; border:1px solid var(--border); margin-bottom:15px;" onclick="backToCats()"><i class="fa-solid fa-arrow-left"></i></button>
            <div id="pdf-container" class="grid"></div>
        </div>
    </div>

    <div id="v-earn" class="view">
        <h2 style="margin-bottom:20px;">Jeton Kazan</h2>
        <button class="btn" id="btn-ad" style="height:120px; flex-direction:column; background:#EEF2FF; color:var(--primary);" onclick="watchAd()">
            <i class="fa-solid fa-play"></i>
            <span id="ad-label">Reklam Ä°zle (+1 Jeton)</span>
        </button>
    </div>

    <div id="v-admin" class="view">
        <h2 style="margin-bottom:20px;">Admin</h2>
        <div class="card">
            <input class="inp" id="a-name" placeholder="Dosya AdÄ±">
            <input class="inp" id="a-link" placeholder="Dropbox Linkini YapÄ±ÅŸtÄ±r">
            <select class="sel" id="a-cat"></select>
            <input class="inp" type="number" id="a-cost" value="5">
            <button class="btn" onclick="addPdf()">Dropbox PDF Ekle</button>
        </div>
        <div id="admin-list"></div>
    </div>

    <div id="m-unlock" class="overlay">
        <div class="modal">
            <i class="fa-solid fa-cloud-arrow-down" style="font-size:40px; color:var(--primary);"></i>
            <h3 style="margin-top:15px;">Hemen Ä°ndir</h3>
            <p id="unlock-msg" style="margin:15px 0; color:var(--text-sub); font-size:14px;"></p>
            <button class="btn" id="confirm-unlock">Onayla ve Jeton Harca</button>
            <button class="btn" style="margin-top:10px; background:transparent; color:var(--text-sub);" onclick="closeModal()">Ä°ptal</button>
        </div>
    </div>

    <div class="nav-wrap">
        <div class="nav">
            <div class="nav-btn active" onclick="navigate('home', 0)"><i class="fa-solid fa-house"></i></div>
            <div class="nav-btn" onclick="navigate('pdfs', 1)"><i class="fa-solid fa-book"></i></div>
            <div class="nav-btn" onclick="navigate('earn', 2)"><i class="fa-solid fa-video"></i></div>
            <div id="admin-tab" class="nav-btn" onclick="navigate('admin', 3)" style="display:none;"><i class="fa-solid fa-gear"></i></div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = "8595205037:AAEMyeqvViZ2pyAot5ZMYRxOlNFSdlbmoDc";
        const ADMIN_ID = "8392479231";
        
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        let user = tg.initDataUnsafe.user || { id: "00000", first_name: "Misafir" };
        let userBal = 0, pdfs = [];
        const CATS = ["Matematik", "Geometri", "Fizik", "Kimya", "Biyoloji", "TÃ¼rkÃ§e", "Edebiyat", "Tarih", "CoÄŸrafya", "Denemeler"];

        window.onload = () => {
            document.getElementById('u-name').innerText = user.first_name;
            if (String(user.id) === ADMIN_ID) document.getElementById('admin-tab').style.display = 'flex';

            db.collection("users").doc(String(user.id)).onSnapshot(doc => {
                userBal = doc.exists ? doc.data().balance : 0;
                document.querySelectorAll('.global-bal').forEach(el => el.innerText = userBal);
            });

            db.collection("pdfs").onSnapshot(snap => {
                pdfs = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderHome();
                if (String(user.id) === ADMIN_ID) renderAdmin();
            });

            const grid = document.getElementById('cat-grid');
            const sel = document.getElementById('a-cat');
            CATS.forEach(c => {
                grid.innerHTML += `<div class="cat-item" onclick="openCat('${c}')">${c}</div>`;
                if(sel) sel.innerHTML += `<option value="${c}">${c}</option>`;
            });
        };

        // Dropbox linkini indirme linkine Ã§eviren yardÄ±mcÄ± fonksiyon
        function convertToDirectLink(dropboxUrl) {
            return dropboxUrl.replace("dl=0", "dl=1");
        }

        async function sendBotFile(fileUrl, fileName) {
            const directLink = convertToDirectLink(fileUrl);
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`;
            try {
                await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: user.id,
                        document: directLink,
                        caption: `ðŸ“¥ ${fileName} dosyan indirildi! Ä°yi Ã§alÄ±ÅŸmalar.`
                    })
                });
                showToast("Dosya bot Ã¼zerinden gÃ¶nderildi!");
            } catch (e) {
                showToast("GÃ¶nderim hatasÄ±!", "error");
            }
        }

        async function watchAd() {
            if(typeof show_10384475 !== 'function') return;
            try {
                await show_10384475();
                await db.collection("users").doc(String(user.id)).update({ balance: firebase.firestore.FieldValue.increment(1) });
                showToast("+1 Jeton eklendi!");
            } catch(e) { showToast("Reklam tamamlanmadÄ±.", "error"); }
        }

        function openUnlockModal(id) {
            const p = pdfs.find(x => x.id === id);
            document.getElementById('unlock-msg').innerText = `${p.name} dosyasÄ± botuna gÃ¶nderilecek. Jeton: ${p.cost}`;
            document.getElementById('confirm-unlock').onclick = async () => {
                if(userBal >= p.cost) {
                    await db.collection("users").doc(String(user.id)).update({ balance: firebase.firestore.FieldValue.increment(-p.cost) });
                    await sendBotFile(p.link, p.name);
                    closeModal();
                } else {
                    showToast("Yetersiz jeton!", "error");
                    navigate('earn', 2); closeModal();
                }
            };
            document.getElementById('m-unlock').style.display = 'flex';
        }

        async function addPdf() {
            const name = document.getElementById('a-name').value;
            const link = document.getElementById('a-link').value;
            const cat = document.getElementById('a-cat').value;
            const cost = parseInt(document.getElementById('a-cost').value);
            if(!name || !link) return;
            await db.collection("pdfs").add({ name, link, cat, cost });
            showToast("Dropbox PDF Eklendi!");
        }

        function renderAdmin() {
            document.getElementById('admin-list').innerHTML = pdfs.map(p => `
                <div style="background:white; padding:10px; border-radius:12px; margin-bottom:5px; display:flex; justify-content:space-between; font-size:12px;">
                    <span>${p.name}</span>
                    <button onclick="db.collection('pdfs').doc('${p.id}').delete()" style="color:red; border:none; background:none;"><i class="fa-solid fa-trash"></i></button>
                </div>
            `).join('');
        }

        function renderHome() {
            document.getElementById('home-featured').innerHTML = pdfs.slice(-4).reverse().map(p => `
                <div class="pdf-item" onclick="openUnlockModal('${p.id}')">
                    <div style="font-weight:800; font-size:12px;">${p.name}</div>
                    <div style="color:var(--coin); font-size:11px;">${p.cost} Jeton</div>
                </div>
            `).join('');
        }

        function openCat(c) {
            document.getElementById('cat-view').style.display = 'none';
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('pdf-container').innerHTML = pdfs.filter(p => p.cat === c).map(p => `
                <div class="pdf-item" onclick="openUnlockModal('${p.id}')">
                    <i class="fa-solid fa-file-pdf" style="font-size:25px; color:#6366F1;"></i>
                    <div style="font-weight:800; font-size:12px; margin:10px 0;">${p.name}</div>
                    <div style="color:var(--coin); font-size:12px;">${p.cost} Jeton</div>
                </div>
            `).join('');
        }

        function navigate(v, i) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.getElementById('v-'+v).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[i].classList.add('active');
        }
        function backToCats() { document.getElementById('cat-view').style.display = 'block'; document.getElementById('list-view').style.display = 'none'; }
        function closeModal() { document.getElementById('m-unlock').style.display = 'none'; }
        function showToast(m, type="success") {
            const t = document.createElement('div'); t.className = 'toast';
            if(type === "error") t.style.background = "#EF4444";
            t.innerText = m; document.getElementById('toast-box').appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }
    </script>
</body>
</html>

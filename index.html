<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Ultimate Integrated</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg-dark: #000000; --card-bg: #1c1c1e; --gold: #f3ba2f; --blue-glow: #3a47ff; --modal-bg: #111111; }
        body { background-color: var(--bg-dark); color: white; font-family: -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* Sekme Y√∂netimi */
        .tab-content { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; position: absolute; top: 0; overflow-y: auto; padding-bottom: 120px; box-sizing: border-box; }
        .tab-content.active { display: flex; }

        /* √úst Panel */
        .header-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; margin-top: 15px; flex-shrink: 0; z-index: 10; }
        .header-card { background: var(--card-bg); border-radius: 12px; padding: 10px 2px; text-align: center; border: 1px solid #2c2c2e; }
        .card-label { font-size: 10px; color: #8e8e93; }
        .card-value { font-size: 14px; font-weight: bold; }

        .balance-container { margin-top: 25px; display: flex; align-items: center; gap: 10px; flex-shrink: 0; z-index: 10; }
        .gold-icon { width: 35px; height: 35px; background: linear-gradient(180deg, #ffe000, #ff9000); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; color: rgba(0,0,0,0.6); border: 2px solid #fff; }
        .balance-text { font-size: 40px; font-weight: 850; }

        /* Ana Sayfa Tƒ±klama Alanƒ± */
        .game-area { position: relative; margin-top: 40px; width: 280px; height: 280px; display: flex; justify-content: center; align-items: center; cursor: pointer; flex-shrink: 0; }
        .ring { position: absolute; width: 100%; height: 100%; border: 8px solid var(--blue-glow); border-radius: 50%; box-shadow: 0 0 40px rgba(58, 71, 255, 0.5); pointer-events: none; }
        #spyder { font-size: 130px; z-index: 2; pointer-events: none; transition: transform 0.05s; }
        
        /* Enerji Barƒ± */
        .energy-box { margin-top: 30px; width: 90%; flex-shrink: 0; }
        .energy-bar-bg { width: 100%; height: 14px; background: #2c2c2e; border-radius: 10px; margin-top: 8px; border: 1px solid #333; overflow: hidden; }
        .energy-bar-fill { height: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); width: 100%; transition: width 0.1s; }

        /* Mine Sayfasƒ± */
        #mine-page { background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); z-index: 100; overflow: hidden; }
        .timer-text { font-size: 55px; font-weight: bold; color: var(--gold); margin: 15px 0; }
        .mine-btn { background: linear-gradient(90deg, #5e5ce6, #bf5af2); color: white; border: none; padding: 15px 35px; border-radius: 30px; font-weight: bold; font-size: 16px; cursor: pointer; z-index: 120; }
        .mini-spyder { position: absolute; font-size: 30px; pointer-events: none; transition: all 2.5s ease-in-out; z-index: 105; }

        /* Referans Sayfasƒ± */
        .ref-box { background: var(--card-bg); width: 90%; border-radius: 20px; padding: 20px; margin-top: 20px; border: 1px solid #2c2c2e; text-align: center; box-sizing: border-box; }
        .ref-link-display { background: #000; padding: 12px; border-radius: 10px; font-size: 11px; color: #5e5ce6; word-break: break-all; margin: 15px 0; border: 1px dashed #333; }
        .copy-btn { background: #5e5ce6; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
        .ref-list { width: 90%; margin-top: 20px; }
        .ref-item { background: #1c1c1e; padding: 12px 15px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #2c2c2e; }

        /* Navigasyon */
        .nav { position: fixed; bottom: 15px; width: 92%; background: #1c1c1e; display: grid; grid-template-columns: repeat(4, 1fr); padding: 12px 0; border-radius: 20px; z-index: 500; left: 4%; }
        .nav-btn { text-align: center; font-size: 11px; color: #8e8e93; cursor: pointer; }
        .nav-btn.active { color: white; }
        .nav-btn i { display: block; font-size: 20px; margin-bottom: 4px; font-style: normal; }

        .plus-one { position: absolute; color: white; font-size: 32px; font-weight: 900; pointer-events: none; animation: up 0.7s forwards; z-index: 999; }
        @keyframes up { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="header-grid">
        <div class="header-card"><div class="card-label">Tƒ±k Ba≈üƒ±</div><div id="tap-val" class="card-value">+1</div></div>
        <div class="header-card"><div class="card-label">Limit</div><div id="limit-val" class="card-value">1000</div></div>
        <div class="header-card"><div class="card-label">Saniye/Kar</div><div class="card-value">1</div></div>
    </div>

    <div class="balance-container">
        <div class="gold-icon">$</div>
        <div class="balance-text" id="balance">0</div>
    </div>

    <div id="home-page" class="tab-content active">
        <div class="game-area" id="tap-zone">
            <div class="ring"></div>
            <div id="spyder">üï∑Ô∏è</div>
        </div>
        <div class="energy-box">
            <div style="font-weight: bold;">‚ö° <span id="energy-num">1000</span> / <span id="max-energy-num">1000</span></div>
            <div class="energy-bar-bg"><div id="energy-bar" class="energy-bar-fill"></div></div>
        </div>
    </div>

    <div id="mine-page" class="tab-content">
        <div id="spider-container" style="position: absolute; width:100%; height:100%; pointer-events:none;"></div>
        <div style="text-align: center; z-index: 110; margin-top: 20%;">
            <div id="mine-icon" style="font-size: 80px;">‚õèÔ∏è</div>
            <h2>SPYDER MINING</h2>
            <div id="mine-timer" class="timer-text">10:00</div>
            <div style="color: #ffd700; font-size: 20px; font-weight: bold; margin-bottom: 20px;">Biriken: <span id="mine-reward-display">0</span> Coin</div>
            <button id="mine-action-btn" class="mine-btn" onclick="startMine()">Mine Ba≈ülat (Reklam)</button>
            <div id="mine-extend" style="display:none; margin-top:15px;">
                <button onclick="extendMine()" style="background:#2c2c2e; color:#fff; border:1px solid #444; padding:8px 15px; border-radius:15px; font-size:12px;">‚è±Ô∏è S√ºreyi Uzat (+10dk)</button>
            </div>
            <button id="admin-skip" style="display:none; margin-top:20px; background:#ff3b30; color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold;" onclick="skipMineTime()">Admin: S√ºreyi Bitir</button>
        </div>
    </div>

    <div id="friends-page" class="tab-content">
        <h2 style="margin-top: 30px;">Arkada≈ü Davet Et</h2>
        <div class="ref-box">
            <div class="card-label">Senin Referans Linkin:</div>
            <div id="ref-link" class="ref-link-display">Y√ºkleniyor...</div>
            <button class="copy-btn" onclick="copyRefLink()">Linki Kopyala</button>
        </div>
        <div class="ref-list">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <span style="font-weight: bold;">Arkada≈ülarƒ±m</span>
                <span style="color: var(--gold);" id="ref-count">0 Ki≈üi</span>
            </div>
            <div id="ref-container">
                <div class="ref-item"><span style="color:#8e8e93">Hen√ºz kimse davet edilmedi.</span></div>
            </div>
        </div>
    </div>

    <div class="nav">
        <div id="btn-home" class="nav-btn active" onclick="showTab('home')"><i>üè†</i>Home</div>
        <div id="btn-mine" class="nav-btn" onclick="showTab('mine')"><i>‚õèÔ∏è</i>Mine</div>
        <div id="btn-friends" class="nav-btn" onclick="showTab('friends')"><i>üë•</i>Friends</div>
        <div class="nav-btn"><i>üöÄ</i>Boost</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        
        // --- AYARLAR ---
        const ADMIN_ID = 8392479231;
        const BOT_USERNAME = "SpyderCoinBot"; 
        const user = tg.initDataUnsafe.user;

        // Admin Kontrol
        if(user && user.id == ADMIN_ID) { document.getElementById('admin-skip').style.display = 'inline-block'; }

        // Referans Linki
        const userId = user ? user.id : "0000";
        const refLink = `https://t.me/${BOT_USERNAME}?start=${userId}`;
        document.getElementById('ref-link').innerText = refLink;

        // Deƒüi≈ükenler
        let coins = 100, energy = 1000, maxEnergy = 1000, tapPower = 1;
        let isMining = false, mineTime = 600, currentMineReward = 0, mineInterval;

        // --- FONKSƒ∞YONLAR ---
        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('energy-num').innerText = Math.floor(energy);
            document.getElementById('max-energy-num').innerText = maxEnergy;
            document.getElementById('energy-bar').style.width = (energy/maxEnergy*100) + "%";
            document.getElementById('tap-val').innerText = "+" + tapPower;
            document.getElementById('limit-val').innerText = maxEnergy;
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab + '-page').classList.add('active');
            document.getElementById('btn-' + tab).classList.add('active');
        }

        function copyRefLink() {
            navigator.clipboard.writeText(refLink);
            tg.showPopup({ message: "Link kopyalandƒ±!" });
        }

        // --- TIKLAMA Sƒ∞STEMƒ∞ (FIXED) ---
        const tapZone = document.getElementById('tap-zone');
        function handleTap(x, y) {
            if (energy >= tapPower) {
                coins += tapPower; energy -= tapPower;
                updateUI();
                createPlus(x, y);
                const spyder = document.getElementById('spyder');
                spyder.style.transform = "scale(0.95)";
                setTimeout(() => spyder.style.transform = "scale(1)", 50);
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        }

        tapZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                handleTap(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
            }
        }, {passive: false});

        function createPlus(x, y) {
            const p = document.createElement('div'); p.className = 'plus-one'; p.innerText = "+" + tapPower;
            p.style.left = (x - 20) + 'px'; p.style.top = (y - 50) + 'px';
            document.body.appendChild(p); setTimeout(() => p.remove(), 700);
        }

        // --- MINE Sƒ∞STEMƒ∞ ---
        function startMine() {
            if(isMining) return;
            isMining = true; mineTime = 600; currentMineReward = 0;
            document.getElementById('mine-action-btn').style.display = 'none';
            document.getElementById('mine-extend').style.display = 'block';
            document.getElementById('mine-icon').innerText = '‚öôÔ∏è';
            spawnSpiders();
            mineInterval = setInterval(() => {
                mineTime--; currentMineReward += 1;
                updateMineDisplay();
                if(mineTime <= 0) finishMine();
            }, 1000);
        }

        function spawnSpiders() {
            const cont = document.getElementById('spider-container');
            cont.innerHTML = '';
            for(let i=0; i<12; i++) {
                const s = document.createElement('div'); s.className = 'mini-spyder'; s.innerText = 'üï∑Ô∏è';
                s.style.left = Math.random()*85+'%'; s.style.top = Math.random()*85+'%';
                cont.appendChild(s); moveSpider(s);
            }
        }
        function moveSpider(el) {
            if(!isMining) return;
            el.style.left = Math.random()*85+'%'; el.style.top = Math.random()*85+'%';
            setTimeout(() => moveSpider(el), 2000);
        }

        function updateMineDisplay() {
            let m = Math.floor(mineTime/60), s = mineTime%60;
            document.getElementById('mine-timer').innerText = `${m}:${s<10?'0'+s:s}`;
            document.getElementById('mine-reward-display').innerText = currentMineReward;
        }

        function extendMine() {
            if(mineTime + 600 <= 3600) { mineTime += 600; updateMineDisplay(); }
            else { alert("Max 60 Dakika!"); }
        }

        function skipMineTime() { if(isMining) mineTime = 1; }

        function finishMine() {
            clearInterval(mineInterval); isMining = false;
            document.getElementById('mine-icon').innerText = '‚úÖ';
            document.getElementById('spider-container').innerHTML = '';
            const btn = document.getElementById('mine-action-btn');
            btn.style.display = 'inline-block'; btn.innerText = "Kazancƒ± Al";
            btn.onclick = claimReward;
        }

        function claimReward() {
            coins += currentMineReward;
            document.getElementById('mine-action-btn').onclick = startMine;
            document.getElementById('mine-action-btn').innerText = "Mine Ba≈ülat (Reklam)";
            document.getElementById('mine-timer').innerText = "10:00";
            document.getElementById('mine-reward-display').innerText = "0";
            updateUI();
        }

        // Enerji Yenileme
        setInterval(() => { if(energy < maxEnergy) { energy = Math.min(maxEnergy, energy + 1); updateUI(); } }, 1500);
        updateUI();
    </script>
</body>
</html>

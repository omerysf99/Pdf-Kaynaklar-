<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok AI Miner</title>
    <style>
        :root {
            --bg-color: #0b0b0b;
            --card-bg: #1a1a1a;
            --tiktok-cyan: #25F4EE;
            --tiktok-pink: #FE2C55;
            --accent-green: #a3e635;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            background-color: #121212;
            color: var(--text-white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 360px;
            background-color: var(--bg-color);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #222;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .brand-name { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }
        .brand-name span { color: var(--tiktok-pink); }
        .lang-btn { background: #1f1f1f; border: none; color: white; padding: 6px 12px; border-radius: 20px; font-size: 11px; cursor: pointer; }

        /* Kartlar */
        .card {
            background: var(--card-bg);
            border: 1px solid #2d2d2d;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .tag {
            background-color: var(--accent-green);
            color: #000;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 12px;
        }

        .value-display { font-weight: bold; font-size: 1.1rem; color: #fff; }

        /* Mining Area */
        .mining-area {
            margin: 40px 0;
            text-align: center;
        }

        .fan-wrapper {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fan-svg {
            width: 100%;
            height: 100%;
            animation: rotateFan 4s linear infinite;
            filter: drop-shadow(0 0 10px rgba(37, 244, 238, 0.3));
        }

        @keyframes rotateFan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .main-counter {
            font-size: 32px;
            font-weight: 800;
            margin-top: 25px;
            font-variant-numeric: tabular-nums;
        }

        /* Progress Bar */
        .progress-box { margin-top: 20px; }
        .progress-bg {
            width: 100%;
            background: #222;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            width: 0%; /* 0'dan ba≈ülƒ±yor */
            height: 100%;
            background: linear-gradient(90deg, var(--tiktok-cyan), var(--tiktok-pink));
            transition: width 0.5s ease;
        }
        .timer { color: var(--text-gray); font-size: 13px; margin-top: 10px; font-family: monospace; }

        /* Navigasyon */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 15px 5px 5px;
            border-top: 1px solid #222;
        }
        .nav-item { font-size: 10px; color: var(--text-gray); cursor: pointer; text-align: center; flex: 1; }
        .nav-item.active { color: var(--tiktok-cyan); }
        .nav-icon { font-size: 18px; margin-bottom: 4px; display: block; }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand-name">TikTok <span>AI</span></div>
        <button class="lang-btn">üåê T√ºrk√ße</button>
    </div>

    <div class="card">
        <div class="tag">AI Miner</div>
        <div class="value-display" id="hash-rate">0.000 <small style="font-size: 10px; color: var(--text-gray);">AI/H</small></div>
    </div>

    <div class="card">
        <div style="display:flex; align-items:center; gap:8px;">
            <div style="width:8px; height:8px; border-radius:50%; background:var(--tiktok-cyan);"></div>
            TikTok AI Balance
        </div>
        <div class="value-display" id="balance">0.0000</div>
    </div>

    <div class="mining-area">
        <div class="fan-wrapper">
            <svg viewBox="0 0 100 100" class="fan-svg">
                <path d="M50 50 L50 5 A20 20 0 0 1 70 25 Z" fill="var(--tiktok-cyan)" opacity="0.8"/>
                <path d="M50 50 L95 50 A20 20 0 0 1 75 70 Z" fill="var(--tiktok-pink)" opacity="0.8"/>
                <path d="M50 50 L50 95 A20 20 0 0 1 30 75 Z" fill="var(--tiktok-cyan)" opacity="0.8"/>
                <path d="M50 50 L5 50 A20 20 0 0 1 25 30 Z" fill="var(--tiktok-pink)" opacity="0.8"/>
                <circle cx="50" cy="50" r="10" fill="#fff"/>
                <circle cx="50" cy="50" r="4" fill="#000"/>
            </svg>
        </div>
        
        <div class="main-counter" id="main-amount">0.0000 AI</div>
        
        <div class="progress-box">
            <div class="progress-bg">
                <div class="progress-fill" id="progress"></div>
            </div>
            <div class="timer" id="countdown">24:00:00</div>
        </div>
    </div>

    <h3 style="text-align: center; font-size: 16px; color: var(--text-gray); margin-bottom: 20px;">G√∂rev Merkezi</h3>

    <div class="nav-bar">
        <div class="nav-item active"><span class="nav-icon">üè†</span>Bana ait</div>
        <div class="nav-item"><span class="nav-icon">üèÜ</span>Liderlik</div>
        <div class="nav-item"><span class="nav-icon">‚ö°</span>G√ºncelleme</div>
        <div class="nav-item"><span class="nav-icon">üë•</span>Takƒ±m</div>
        <div class="nav-item"><span class="nav-icon">üë§</span>Ben</div>
    </div>
</div>

<script>
    // Ba≈ülangƒ±√ß Deƒüerleri
    let currentAI = 0.0000;
    let secondsLeft = 86400; // 24 Saat

    const mainAmountEl = document.getElementById('main-amount');
    const countdownEl = document.getElementById('countdown');
    const progressEl = document.getElementById('progress');

    // Temsili artƒ±≈ü sim√ºlasyonu
    setInterval(() => {
        // Her saniye miktarƒ± √ßok k√º√ß√ºk bir miktar artƒ±r (Canlƒ± g√∂r√ºnmesi i√ßin)
        currentAI += 0.0001;
        mainAmountEl.innerText = currentAI.toFixed(4) + " AI";

        // Geri sayƒ±m
        secondsLeft--;
        let hrs = Math.floor(secondsLeft / 3600);
        let mins = Math.floor((secondsLeft % 3600) / 60);
        let secs = secondsLeft % 60;
        countdownEl.innerText = `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

        // Progress bar doluluƒüu (24 saate g√∂re)
        let percent = ((86400 - secondsLeft) / 86400) * 100;
        progressEl.style.width = percent + "%";

    }, 1000);
</script>

</body>
</html>

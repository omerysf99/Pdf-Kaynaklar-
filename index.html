<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        :root { --primary: #007aff; --accent: #fcd535; }
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* --- PC BLOCKER --- */
        #pc-blocker { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; }

        /* --- CHECKING SCREEN --- */
        #checking-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { position: relative; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 40px; }
        .spinner::after { content: ""; position: absolute; inset: 0; border-radius: 50%; border: 3px solid rgba(255,255,255,0.05); border-top-color: var(--primary); animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .check-item { width: 260px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); padding: 12px 18px; border-radius: 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; opacity: 0; transform: translateY(10px); transition: 0.6s; }
        .check-item.active { opacity: 1; transform: translateY(0); }

        /* --- MAIN APP --- */
        #main-app { display: none; height: 100vh; overflow-y: auto; opacity: 0; transition: 1s; }
        .app-content { background: #000; border-radius: 40px 40px 0 0; margin-top: -45px; position: relative; padding: 30px 20px 140px; }
        .balance-val { font-size: 5rem; font-weight: 900; font-style: italic; letter-spacing: -3px; line-height: 1; }

        /* --- BUTTONS & CEX GRID --- */
        .btn-earn { background: linear-gradient(90deg, #fcd535, #f3ba2f); color: #000; padding: 18px; border-radius: 22px; font-weight: 900; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 10px 20px rgba(252, 213, 53, 0.2); }
        .cex-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .cex-card { background: #0c0c0c; border: 1px solid rgba(255,255,255,0.05); border-radius: 22px; padding: 15px 5px; display: flex; flex-direction: column; align-items: center; gap: 8px; transition: 0.3s; position: relative; }
        .cex-card img { width: 40px; height: 40px; border-radius: 10px; object-fit: cover; }
        .cex-card.selected { border-color: var(--primary); background: rgba(0,122,255,0.1); }
        .check-badge { position: absolute; top: 5px; right: 5px; font-size: 10px; color: var(--primary); opacity: 0; }
        .cex-card.selected .check-badge { opacity: 1; }

        /* --- MODALS --- */
        .modal-overlay { display: none; position: fixed; inset: 0; z-index: 20000; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); align-items: center; justify-content: center; padding: 25px; }
        .modal-overlay.active { display: flex; }
        .modal-box { background: #111; border: 1px solid rgba(255,255,255,0.08); border-radius: 35px; width: 100%; max-width: 320px; padding: 35px; text-align: center; }
        .btn-white { background: #fff; color: #000; padding: 16px; border-radius: 18px; font-weight: 900; width: 100%; }
        
        .progress-bar { width: 100%; height: 6px; background: #222; border-radius: 10px; margin: 20px 0; display: none; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--accent); transition: width 2s linear; }
    </style>
</head>
<body>

    <div id="pc-blocker">
        <i class="fa-solid fa-mobile-screen text-6xl text-yellow-500 mb-6"></i>
        <h1 class="text-2xl font-black italic mb-2 uppercase">MOBILE ONLY</h1>
        <p class="text-zinc-500 font-bold px-10">LÃ¼tfen bu uygulamayÄ± Telegram mobil uygulamasÄ± Ã¼zerinden aÃ§Ä±n.</p>
    </div>

    <div id="checking-screen">
        <div class="spinner"><img src="Koalas.jpg" class="w-16 h-16 rounded-full"></div>
        <h2 class="text-zinc-500 font-black italic tracking-widest text-xs uppercase mb-8">Analyzing Profile</h2>
        <div id="step1" class="check-item"><span class="text-zinc-500 font-bold text-[10px] uppercase">Account Age</span><span class="val font-black italic">...</span></div>
        <div id="step2" class="check-item"><span class="text-zinc-500 font-bold text-[10px] uppercase">Activity</span><span class="val font-black italic">...</span></div>
        <div id="step3" class="check-item"><span class="text-zinc-500 font-bold text-[10px] uppercase">OG Status</span><span class="val font-black italic">...</span></div>
    </div>

    <div id="reward-screen" class="hidden fixed inset-0 bg-black z-[15000] flex flex-col items-center justify-center p-10 text-center">
        <div id="reward-val" class="balance-val mb-4">0</div>
        <p class="text-zinc-500 font-black italic tracking-widest mb-12 uppercase">$KOALA ALLOCATED</p>
        <button onclick="startApp()" class="btn-white">START ARCADE</button>
    </div>

    <div id="main-app">
        <div class="h-44 bg-[url('Koalas.jpg')] bg-cover bg-center opacity-30"></div>
        <div class="app-content">
            <div class="text-center -mt-20 mb-10">
                <img src="Koalas.jpg" class="w-24 h-24 rounded-[32px] border-4 border-black mx-auto mb-4 shadow-2xl">
                <h1 id="main-balance" class="balance-val">0</h1>
                <p class="text-zinc-500 font-black italic text-[10px] tracking-[0.4em] uppercase">$KOALA BALANCE</p>
            </div>

            <button onclick="openModal('ad-modal')" class="btn-earn mb-10">
                <i class="fa-solid fa-play-circle text-xl"></i> EARN +1 KOALA
            </button>

            <button onclick="handleWallet()" id="wallet-btn" class="w-full bg-zinc-900 border border-white/5 h-16 rounded-2xl font-black text-sm flex items-center justify-center gap-3 mb-10">
                <i class="fa-solid fa-wallet text-blue-500"></i> CONNECT WALLET
            </button>

            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-[0.3em] px-2 mb-4">Exchange Partner</p>
            <div class="cex-grid">
                <div class="cex-card" onclick="selectCex(this, 'Binance')">
                    <i class="fa-solid fa-circle-check check-badge"></i>
                    <img src="binance.jpg" onerror="this.src='https://via.placeholder.com/50?text=B'">
                    <span class="font-black italic text-[9px]">BINANCE</span>
                </div>
                <div class="cex-card" onclick="selectCex(this, 'OKX')">
                    <i class="fa-solid fa-circle-check check-badge"></i>
                    <img src="okx.jpg" onerror="this.src='https://via.placeholder.com/50?text=O'">
                    <span class="font-black italic text-[9px]">OKX</span>
                </div>
                <div class="cex-card" onclick="selectCex(this, 'Bitget')">
                    <i class="fa-solid fa-circle-check check-badge"></i>
                    <img src="bitget.jpg" onerror="this.src='https://via.placeholder.com/50?text=B'">
                    <span class="font-black italic text-[9px]">BITGET</span>
                </div>
            </div>
        </div>
    </div>

    <div id="ad-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="text-5xl mb-4">ðŸ“º</div>
            <h3 class="text-xl font-black italic uppercase">Watch & Earn</h3>
            <div id="ad-progress-box" class="progress-bar"><div id="ad-fill" class="progress-fill"></div></div>
            <button id="ad-start-btn" onclick="watchAd()" class="btn-white mb-4">WATCH AD</button>
            <button onclick="closeModal('ad-modal')" class="text-zinc-600 font-bold text-xs uppercase">Close</button>
        </div>
    </div>

    <div id="wallet-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 class="text-xl font-black italic uppercase mb-6">Link Address</h3>
            <input type="text" id="wallet-input" placeholder="UQ... TON Address" class="w-full bg-black border border-zinc-800 rounded-2xl py-5 px-4 text-center text-blue-400 font-mono text-xs mb-6 outline-none">
            <button onclick="saveWallet()" class="btn-white mb-4">SAVE</button>
            <button onclick="closeModal('wallet-modal')" class="text-zinc-600 font-bold text-xs uppercase">Close</button>
        </div>
    </div>

    <div id="alert-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="alert-icon" class="text-4xl mb-4"></div>
            <p id="alert-text" class="text-white font-bold mb-8 px-2 text-sm leading-relaxed"></p>
            <button onclick="closeModal('alert-modal')" class="btn-white">OK</button>
        </div>
    </div>

    <script>
        let balance = 0;
        const isMobile = () => /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) && window.innerWidth < 1024;

        window.onload = () => {
            if (!isMobile()) {
                document.getElementById('pc-blocker').style.display = 'flex';
                document.getElementById('checking-screen').style.display = 'none';
                return;
            }

            // 7 Saniyelik Analiz AkÄ±ÅŸÄ±
            const steps = [
                { id: 'step1', val: '4.5 Years', delay: 1500 },
                { id: 'step2', val: 'Verified', delay: 3500 },
                { id: 'step3', val: 'Elite OG', delay: 5500 }
            ];

            steps.forEach(s => {
                setTimeout(() => {
                    const el = document.getElementById(s.id);
                    el.classList.add('active');
                    setTimeout(() => {
                        el.querySelector('.val').innerText = s.val;
                        el.querySelector('.val').classList.add('text-blue-500');
                    }, 400);
                }, s.delay);
            });

            setTimeout(() => {
                balance = Math.floor(Math.random() * 7000) + 3000;
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('reward-screen').classList.remove('hidden');
                document.getElementById('reward-val').innerText = balance.toLocaleString();
            }, 7000);

            if(localStorage.getItem('koala_wallet')) updateWalletUI(localStorage.getItem('koala_wallet'));
        };

        function startApp() {
            document.getElementById('reward-screen').style.display = 'none';
            const app = document.getElementById('main-app');
            app.style.display = 'block';
            setTimeout(() => app.style.opacity = '1', 50);
            document.getElementById('main-balance').innerText = balance.toLocaleString();
        }

        function watchAd() {
            const btn = document.getElementById('ad-start-btn');
            const barBox = document.getElementById('ad-progress-box');
            const barFill = document.getElementById('ad-fill');
            
            btn.disabled = true; btn.innerText = "WATCHING...";
            barBox.style.display = "block";
            setTimeout(() => barFill.style.width = "100%", 100);

            setTimeout(() => {
                balance += 1;
                document.getElementById('main-balance').innerText = balance.toLocaleString();
                closeModal('ad-modal');
                // Reset
                barFill.style.width = "0%"; barBox.style.display = "none";
                btn.disabled = false; btn.innerText = "WATCH AD";
                myAlert("+1 $KOALA Earned!", "fa-coins text-yellow-500");
            }, 2300);
        }

        function saveWallet() {
            const val = document.getElementById('wallet-input').value.trim();
            if(val.length > 15) {
                localStorage.setItem('koala_wallet', val);
                updateWalletUI(val);
                closeModal('wallet-modal');
                myAlert("Wallet connected!", "fa-circle-check text-green-500");
            } else myAlert("Invalid Address", "fa-circle-exclamation text-red-500");
        }

        function updateWalletUI(addr) {
            const btn = document.getElementById('wallet-btn');
            btn.innerHTML = `<i class="fa-solid fa-circle-check text-green-500"></i> ${addr.slice(0,4)}...${addr.slice(-4)}`;
            btn.style.color = "#007aff";
        }

        function selectCex(el, name) {
            document.querySelectorAll('.cex-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            localStorage.setItem('koala_cex', name);
            myAlert(name + " Selected!", "fa-building-columns text-blue-400");
        }

        function handleWallet() {
            if(localStorage.getItem('koala_wallet')) myAlert("Wallet is already linked.", "fa-wallet text-blue-500");
            else openModal('wallet-modal');
        }

        function myAlert(txt, icon) {
            document.getElementById('alert-text').innerText = txt;
            document.getElementById('alert-icon').innerHTML = `<i class="fa-solid ${icon}"></i>`;
            openModal('alert-modal');
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    </script>
</body>
</html>

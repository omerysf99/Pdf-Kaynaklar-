<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10x Hızlı Kazanç</title>
    <style>
        body {
            font-family: 'Monaco', 'Consolas', monospace;
            background-color: #050505;
            color: #00ff41;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 2px solid #00ff41;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            background: rgba(0, 20, 0, 0.5);
        }

        .status {
            font-size: 12px;
            letter-spacing: 3px;
            margin-bottom: 15px;
            color: #00ff41;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        #balance {
            font-size: 56px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.7);
        }

        .multiplier {
            margin-top: 20px;
            font-size: 18px;
            color: #f1c40f;
            font-weight: bold;
        }

        .rate {
            margin-top: 5px;
            font-size: 12px;
            color: #008f11;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status">● SİSTEM ÇALIŞIYOR (10X MODU)</div>
        <div id="balance">$0.000000000</div>
        
        <div class="multiplier">HIZ: 10x BOOST ACTIVE</div>
        <div class="rate">Yeni Oran: 0.000116 / sn</div>
    </div>

    <script>
        let balance = 0.0;
        
        // Eski oran: 0.000000116
        // Yeni 10x oran: 0.00000116 (her 10 milisaniyede bir)
        const tickAmount = 0.00000116; 

        function updateBalance() {
            balance += tickAmount;
            document.getElementById('balance').innerText = "$" + balance.toFixed(9);
        }

        // 10ms (Salise hızı) döngüsü
        setInterval(updateBalance, 10);
    </script>
</body>
</html>

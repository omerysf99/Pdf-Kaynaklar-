<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidShare - Video İzleme ve Paylaşma Platformu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #0f0f0f;
            --background-color: #000000;
            --text-color: #ffffff;
            --card-color: #212121;
            --hover-color: #383838;
            --sidebar-color: #212121;
            --upload-progress: #3ea6ff;
            --upload-success: #00c853;
            --upload-error: #ff5252;
            --sidebar-active: #383838;
            --shorts-color: #ff0050;
            --tag-color: #3ea6ff;
            --skeleton-color: #2c2c2c;
            --border-color: #383838;
            --login-bg: #0a0a0a;
            --login-card: #1a1a1a;
            --login-border: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body.login-active {
            overflow: hidden;
        }

        body.login-active .main-content {
            filter: blur(5px);
            pointer-events: none;
            user-select: none;
        }

        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .login-container {
            background-color: var(--login-card);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--login-border);
            animation: modalSlideIn 0.5s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .login-logo i {
            font-size: 36px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #aaa;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #ddd;
        }

        .form-input {
            padding: 14px 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--login-border);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.1);
        }

        .form-input.error {
            border-color: var(--upload-error);
            animation: shake 0.5s;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary-color), #cc0000);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--login-border);
            color: #888;
            font-size: 13px;
        }

        .error-message {
            color: var(--upload-error);
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Header */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .logo-icon {
            font-size: 28px;
            color: var(--primary-color);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .mobile-menu-btn:hover {
            background-color: var(--hover-color);
        }

        .search-container {
            display: flex;
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
        }

        .search-input-wrapper {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            height: 40px;
            padding: 0 16px;
            background-color: #121212;
            border: 1px solid #303030;
            border-radius: 40px 0 0 40px;
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary-color);
        }

        .search-btn {
            height: 40px;
            padding: 0 24px;
            background-color: #222222;
            border: 1px solid #303030;
            border-left: none;
            border-radius: 0 40px 40px 0;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-btn:hover {
            background-color: var(--hover-color);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .upload-btn:hover {
            background-color: #cc0000;
        }

        .notification-btn {
            position: relative;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .notification-btn:hover {
            background-color: var(--hover-color);
        }

        .notification-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: var(--primary-color);
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 10px;
            min-width: 16px;
            text-align: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .user-info:hover {
            background-color: var(--hover-color);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
        }

        /* Main Layout */
        .main-container {
            margin-top: 56px;
            display: flex;
            min-height: calc(100vh - 56px);
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-color);
            padding: 16px 0;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            height: calc(100vh - 56px);
            position: sticky;
            top: 56px;
        }

        .sidebar-section {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 8px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 12px 24px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
        }

        .sidebar-item:hover {
            background-color: var(--hover-color);
        }

        .sidebar-item.active {
            background-color: var(--sidebar-active);
            font-weight: 500;
        }

        .sidebar-item i {
            width: 24px;
            text-align: center;
            font-size: 20px;
        }

        .sidebar-item.active i {
            color: var(--primary-color);
        }

        .sidebar-shorts {
            color: var(--shorts-color);
        }

        .sidebar-subscriptions {
            display: flex;
            flex-direction: column;
            padding: 8px 0;
        }

        .subscription-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .subscription-item:hover {
            background-color: var(--hover-color);
        }

        .subscription-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3ea6ff, #00c853);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .subscription-name {
            font-size: 14px;
            color: var(--text-color);
        }

        .sidebar-footer {
            padding: 16px 24px;
            font-size: 12px;
            color: #aaa;
            line-height: 1.4;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background-color: var(--background-color);
            transition: filter 0.3s;
        }

        /* Home Page */
        .home-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .category-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .category-tabs::-webkit-scrollbar {
            height: 4px;
        }

        .category-tabs::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        .category-tabs::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 2px;
        }

        .category-tab {
            background-color: var(--card-color);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-color);
        }

        .category-tab:hover {
            background-color: var(--hover-color);
        }

        .category-tab.active {
            background-color: var(--text-color);
            color: var(--background-color);
            font-weight: 500;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 20px;
            font-weight: 500;
        }

        .section-subtitle {
            font-size: 14px;
            color: #aaa;
            margin-top: 4px;
        }

        .show-more-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .show-more-btn:hover {
            background-color: var(--hover-color);
        }

        /* Video Card */
        .video-card {
            background-color: var(--card-color);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            background-color: #000;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .shorts-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: var(--shorts-color);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            font-size: 48px;
            color: white;
            background-color: rgba(255, 0, 0, 0.7);
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .video-channel {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .channel-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3ea6ff, #00c853);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .channel-name {
            font-size: 13px;
            color: #aaa;
        }

        .video-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
        }

        .video-tag {
            background-color: rgba(62, 166, 255, 0.1);
            color: var(--tag-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }

        /* AI Recommendation Badges */
        .ai-recommendation {
            position: absolute;
            top: 8px;
            left: 8px;
            background: linear-gradient(45deg, #ff6b6b, #ff0000);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 2;
        }

        .ai-recommendation i {
            font-size: 10px;
        }

        /* Skeleton Loading */
        .skeleton-video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .skeleton-video-card {
            background-color: var(--skeleton-color);
            border-radius: 12px;
            overflow: hidden;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 0.8; }
            100% { opacity: 0.6; }
        }

        .skeleton-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: var(--hover-color);
        }

        .skeleton-info {
            padding: 12px;
        }

        .skeleton-title {
            height: 20px;
            background-color: var(--hover-color);
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .skeleton-meta {
            height: 12px;
            background-color: var(--hover-color);
            border-radius: 4px;
            width: 80%;
        }

        /* Simplified Upload Page */
        .upload-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .upload-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary-color);
        }

        .upload-subtitle {
            color: #aaa;
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .upload-form {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* File Upload Area - Simplified */
        .upload-file-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 40px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.02);
        }

        .upload-file-area:hover {
            border-color: var(--upload-progress);
            background-color: rgba(62, 166, 255, 0.05);
        }

        .upload-file-area.dragover {
            border-color: var(--upload-success);
            background-color: rgba(0, 200, 83, 0.05);
            transform: scale(1.02);
        }

        .upload-file-area.error {
            border-color: var(--upload-error);
            background-color: rgba(255, 82, 82, 0.05);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .upload-file-icon {
            font-size: 64px;
            color: var(--upload-progress);
            margin-bottom: 20px;
        }

        .upload-file-text {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .upload-file-subtext {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .upload-file-btn {
            background-color: var(--upload-progress);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .upload-file-btn:hover {
            background-color: #2d95e8;
            transform: translateY(-2px);
        }

        .upload-file-btn:active {
            transform: translateY(0);
        }

        /* Selected File Info */
        .selected-file-info {
            display: none;
            animation: fadeIn 0.3s;
            margin-bottom: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-preview-card {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }

        .file-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .file-icon-large {
            font-size: 48px;
            color: var(--upload-progress);
        }

        .file-details h3 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .file-details p {
            color: #aaa;
            font-size: 14px;
        }

        .video-preview-small {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 16px;
            position: relative;
        }

        .video-preview-small video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-type-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background-color: var(--shorts-color);
            color: white;
        }

        .video-type-indicator.normal {
            background-color: var(--upload-progress);
        }

        .video-metadata-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        .metadata-card {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .metadata-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--upload-progress);
        }

        .metadata-label {
            color: #aaa;
            font-size: 12px;
        }

        /* Upload Progress - Simplified */
        .upload-progress-simple {
            display: none;
            margin-top: 40px;
            animation: fadeIn 0.3s;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .progress-title {
            font-size: 18px;
            font-weight: 500;
        }

        .progress-percent {
            font-size: 24px;
            font-weight: 600;
            color: var(--upload-progress);
        }

        .progress-bar-simple {
            height: 10px;
            background-color: var(--skeleton-color);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-fill-simple {
            height: 100%;
            background: linear-gradient(90deg, var(--upload-progress), #00c853);
            width: 0%;
            transition: width 0.5s ease-out;
            border-radius: 5px;
        }

        .progress-time {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 12px;
        }

        /* Video Details Form - Simplified */
        .upload-details-form {
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-weight: 500;
            font-size: 14px;
            color: #ddd;
        }

        .input-field {
            padding: 14px 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--upload-progress);
            box-shadow: 0 0 0 2px rgba(62, 166, 255, 0.2);
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .char-count.warning {
            color: #ff9800;
        }

        .char-count.error {
            color: var(--upload-error);
        }

        .thumbnail-upload {
            margin-top: 32px;
        }

        .thumbnail-preview-container {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-top: 16px;
        }

        .thumbnail-preview-img {
            width: 160px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        .thumbnail-upload-btn {
            background-color: rgba(62, 166, 255, 0.1);
            color: var(--upload-progress);
            border: 1px solid var(--upload-progress);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .thumbnail-upload-btn:hover {
            background-color: rgba(62, 166, 255, 0.2);
        }

        /* Action Buttons */
        .upload-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            min-width: 160px;
        }

        .cancel-btn {
            background-color: transparent;
            color: #aaa;
            border: 1px solid var(--border-color);
        }

        .cancel-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }

        .upload-action-btn {
            background: linear-gradient(135deg, var(--upload-progress), #2d95e8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .upload-action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(62, 166, 255, 0.3);
        }

        .upload-action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Upload Success */
        .upload-success {
            display: none;
            text-align: center;
            padding: 60px 40px;
            animation: fadeIn 0.5s;
        }

        .success-icon {
            font-size: 80px;
            color: var(--upload-success);
            margin-bottom: 32px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .success-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--upload-success);
        }

        .success-message {
            color: #aaa;
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .success-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
        }

        .view-video-btn {
            background: linear-gradient(135deg, var(--primary-color), #cc0000);
            color: white;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .view-video-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }

        .upload-another-btn {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .upload-another-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background-color: var(--card-color);
            color: var(--text-color);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
            border-left: 4px solid var(--upload-success);
            max-width: 400px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            font-size: 20px;
            color: var(--upload-success);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 13px;
            color: #aaa;
        }

        .toast-close {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .toast-close:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .toast.error {
            border-left-color: var(--upload-error);
        }

        .toast.error .toast-icon {
            color: var(--upload-error);
        }

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Network Pro | All-in-One</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --p-purple: #a855f7; --p-glow: rgba(168, 85, 247, 0.4);
            --bg-black: #000000; --bg-card: #0c0c0e;
            --success: #10b981; --error: #ef4444; --warning: #f59e0b;
            --text-dim: #64748b; --border: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg-black); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* LAYOUT */
        #viewport { flex: 1; overflow-y: auto; padding: 20px 20px 140px; scroll-behavior: smooth; }
        .view { display: none; flex-direction: column; animation: slideUp 0.4s ease; }
        .view.active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* UI COMPONENTS */
        .glass-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 28px; padding: 20px; margin-bottom: 16px; position: relative; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .stat-item { background: #0a0a0c; padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); }
        .stat-item b { display: block; font-family: 'Orbitron'; font-size: 16px; margin-top: 4px; color: var(--p-purple); }

        .btn { padding: 18px; border-radius: 20px; border: none; font-weight: 800; cursor: pointer; color: #fff; background: var(--p-purple); width: 100%; transition: 0.3s; font-size: 14px; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        .btn-success { background: var(--success); }
        .btn-error { background: var(--error); }
        
        .input-pro { width: 100%; padding: 18px; background: #050505; border: 1px solid #1a1a1a; color: #fff; border-radius: 18px; margin: 10px 0; text-align: center; font-family: 'JetBrains Mono'; font-size: 14px; }

        /* MINING */
        .mining-anim { width: 120px; height: 120px; border: 4px dashed var(--p-purple); border-radius: 50%; margin: 20px auto; animation: rotate 4s linear infinite; display: none; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* ADMIN LIST */
        .u-row { background: #08080a; padding: 15px; border-radius: 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); cursor: pointer; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: rgba(5,5,5,0.98); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; z-index: 1000; }
        .tab { color: var(--text-dim); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .tab.active { color: var(--p-purple); transform: translateY(-5px); }
        .tab i { font-size: 24px; margin-bottom: 4px; font-style: normal; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: var(--bg-card); border: 1px solid var(--p-purple); border-radius: 30px; padding: 25px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>

<div id="adm-modal" class="modal">
    <div class="modal-content">
        <h3 id="m-title" class="orbitron" style="text-align:center; color:var(--p-purple);">USER</h3>
        <p id="m-uid" style="text-align:center; font-size:10px; color:var(--text-dim); margin-bottom:15px;"></p>
        <div class="stat-grid">
            <div class="stat-item"><small>SPYDER</small><b id="m-bal">0</b></div>
            <div class="stat-item"><small>USDT</small><b id="m-usdt">$0</b></div>
        </div>
        <input type="number" id="m-input" class="input-pro" placeholder="Miktar Gir">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button onclick="Admin.mod('bal', 10000)" class="btn btn-success">+10K S.</button>
            <button onclick="Admin.mod('bal', -10000)" class="btn btn-error">-10K S.</button>
        </div>
        <button onclick="Admin.close()" class="btn" style="background:#222; margin-top:10px;">KAPAT</button>
    </div>
</div>

<main id="viewport">
    <section id="v-home" class="view active">
        <div class="stat-grid">
            <div class="stat-item"><small>SPYDER</small><b id="u-bal">0</b></div>
            <div class="stat-item"><small>LIVE USDT</small><b id="u-usdt-live" style="color:var(--success)">$0.00</b></div>
        </div>
        <div style="font-size:140px; text-align:center; margin:50px 0; cursor:pointer; filter: drop-shadow(0 0 40px var(--p-glow));" onclick="App.tap(event)">üï∑Ô∏è</div>
        <div style="text-align:center; color:var(--text-dim); font-weight:800; letter-spacing:3px;">TAP TO EARN</div>
    </section>

    <section id="v-mining" class="view">
        <h2 class="orbitron">CLOUD MINING</h2>
        <div class="glass-card" style="text-align:center;">
            <div id="m-loader" class="mining-anim"></div>
            <p id="m-text" style="margin:20px 0; color:var(--text-dim);">Mining Hazƒ±r...</p>
            <button id="m-btn" class="btn" onclick="Mining.toggle()">MADENCƒ∞Lƒ∞ƒûƒ∞ BA≈ûLAT</button>
        </div>
    </section>

    <section id="v-swap" class="view">
        <h2 class="orbitron">SWAP CENTER</h2>
        <div class="glass-card">
            <input type="number" id="sw-in" class="input-pro" placeholder="Spyder Sat" oninput="Swap.update()">
            <div style="text-align:center; margin:10px;">‚¨áÔ∏è</div>
            <div class="stat-item" style="background:#000;"><small>ALACAƒûINIZ TUTAR</small><b id="sw-out" style="color:var(--success)">$0.00</b></div>
            <button class="btn" style="margin-top:20px;" onclick="Swap.execute()">HEMEN √áEVƒ∞R</button>
        </div>
    </section>

    <section id="v-ref" class="view">
        <h2 class="orbitron">FRIENDS</h2>
        <div class="stat-grid">
            <div class="stat-item"><small>DAVETLER</small><b id="u-ref-c">0</b></div>
            <div class="stat-item"><small>√ñD√úL</small><b style="color:var(--success)">+3,000 / Ref</b></div>
        </div>
        <div class="glass-card">
            <input type="text" id="ref-link" class="input-pro" readonly>
            <button class="btn" onclick="Ref.copy()">DAVET Lƒ∞NKƒ∞Nƒ∞ KOPYALA</button>
        </div>
    </section>

    <section id="v-admin" class="view">
        <h2 class="orbitron" style="color:var(--warning)">KONTROL PANELƒ∞</h2>
        
        <div class="glass-card">
            <small class="orbitron">1 COIN Fƒ∞YATI ($)</small>
            <input type="number" id="adm-p" class="input-pro" step="0.0000001">
            <button class="btn btn-success" onclick="Admin.setPrice()">Fƒ∞YATI G√úNCELLE</button>
        </div>

        <h3 class="orbitron" style="margin:20px 0 10px;">T√úM √úYELER</h3>
        <div id="adm-user-list"></div>
    </section>
</main>

<nav>
    <div class="tab active" onclick="Nav.go('v-home', this)"><i>üéÆ</i><span>TAP</span></div>
    <div class="tab" onclick="Nav.go('v-mining', this)"><i>‚õèÔ∏è</i><span>MINE</span></div>
    <div class="tab" onclick="Nav.go('v-swap', this)"><i>üîÑ</i><span>SWAP</span></div>
    <div class="tab" onclick="Nav.go('v-ref', this)"><i>üë•</i><span>REF</span></div>
    <div id="adm-tab" class="tab" style="display:none;" onclick="Nav.go('v-admin', this); Admin.load();"><i>üîë</i><span>ADM</span></div>
</nav>

<script>
    /* CORE CONFIG */
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let user = { bal: 0, usdt: 0, refCount: 0, ads: 0 };
    let globalS = { coinPrice: 0.000001 };
    let uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";
    let uname = tg.initDataUnsafe?.user?.username || "Guest";

    const App = {
        init: async () => {
            // Referans √ñd√ºl√º (1 Ref = 3000)
            const urlP = new URLSearchParams(window.location.search);
            const rBy = urlP.get('start');
            
            const doc = await db.collection("users").doc(uid).get();
            if(doc.exists) {
                user = {...user, ...doc.data()};
            } else {
                if(rBy && rBy !== uid) {
                    await db.collection("users").doc(rBy).update({
                        bal: firebase.firestore.FieldValue.increment(3000),
                        refCount: firebase.firestore.FieldValue.increment(1)
                    });
                }
                await db.collection("users").doc(uid).set({...user, username: uname});
            }

            // Fiyat Dinleme
            db.collection("settings").doc("global").onSnapshot(s => {
                if(s.exists) globalS = s.data();
                App.render();
            });

            if(uid === ADMIN_ID) document.getElementById('adm-tab').style.display = 'flex';
            document.getElementById('ref-link').value = `https://t.me/SpyderBot?start=${uid}`;
            App.render();
        },
        tap: (e) => {
            user.bal += 1;
            tg.HapticFeedback.impactOccurred('light');
            App.render();
            if(user.bal % 50 === 0) App.save();
        },
        save: () => db.collection("users").doc(uid).set(user, {merge:true}),
        render: () => {
            document.getElementById('u-bal').innerText = user.bal.toLocaleString();
            document.getElementById('u-usdt-live').innerText = "$" + (user.bal * globalS.coinPrice).toFixed(6);
            document.getElementById('u-ref-c').innerText = user.refCount || 0;
        }
    };

    const Mining = {
        timer: null,
        toggle: () => {
            const btn = document.getElementById('m-btn');
            const loader = document.getElementById('m-loader');
            if(Mining.timer) {
                clearInterval(Mining.timer); Mining.timer = null;
                btn.innerText = "BA≈ûLAT"; loader.style.display = "none";
            } else {
                loader.style.display = "block"; btn.innerText = "DURDUR";
                Mining.timer = setInterval(() => { user.bal += 5; App.render(); }, 2000);
            }
        }
    };

    const Swap = {
        update: () => {
            const amt = document.getElementById('sw-in').value || 0;
            document.getElementById('sw-out').innerText = "$" + (amt * globalS.coinPrice).toFixed(4);
        },
        execute: () => {
            const amt = parseInt(document.getElementById('sw-in').value);
            if(user.bal < amt) return tg.showAlert("Yetersiz Bakiye!");
            const gain = amt * globalS.coinPrice;
            user.bal -= amt; user.usdt += gain;
            App.save(); App.render();
            tg.showAlert(`+$${gain.toFixed(4)} USDT C√ºzdana Eklendi!`);
        }
    };

    const Admin = {
        all: [],
        load: async () => {
            document.getElementById('adm-p').value = globalS.coinPrice;
            const snap = await db.collection("users").get();
            let html = ""; Admin.all = [];
            snap.forEach(d => {
                const u = {id: d.id, ...d.data()};
                Admin.all.push(u);
                html += `<div class="u-row" onclick="Admin.open('${u.id}')">
                    <div><b>@${u.username || 'Gizli'}</b><br><small>${u.id}</small></div>
                    <div style="text-align:right"><b>${u.bal.toLocaleString()}</b><br><span style="color:var(--success)">$${(u.usdt||0).toFixed(2)}</span></div>
                </div>`;
            });
            document.getElementById('adm-user-list').innerHTML = html;
        },
        open: (id) => {
            const u = Admin.all.find(x => x.id === id);
            document.getElementById('m-title').innerText = `@${u.username || 'User'}`;
            document.getElementById('m-uid').innerText = id;
            document.getElementById('m-bal').innerText = u.bal.toLocaleString();
            document.getElementById('m-usdt').innerText = "$" + (u.usdt || 0).toFixed(2);
            document.getElementById('adm-modal').style.display = 'flex';
        },
        mod: async (field, val) => {
            const target = document.getElementById('m-uid').innerText;
            await db.collection("users").doc(target).update({
                [field]: firebase.firestore.FieldValue.increment(val)
            });
            tg.showAlert("G√ºncellendi!"); Admin.close(); Admin.load();
        },
        setPrice: () => {
            const p = parseFloat(document.getElementById('adm-p').value);
            db.collection("settings").doc("global").set({coinPrice: p});
            tg.showAlert("Sistem Fiyatƒ± G√ºncellendi!");
        },
        close: () => document.getElementById('adm-modal').style.display = 'none'
    };

    const Ref = {
        copy: () => {
            document.getElementById('ref-link').select();
            document.execCommand("copy");
            tg.showAlert("Link Kopyalandƒ±!");
        }
    };

    const Nav = {
        go: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }
    };

    App.init();
</script>
</body>
</html>

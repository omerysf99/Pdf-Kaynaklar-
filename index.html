<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONIX - Ultra Fan Engine</title>
    <style>
        :root {
            --ton-blue: #0098ea;
            --bg-black: #050505;
            --card-bg: #121212;
            --neon-glow: 0 0 25px rgba(0, 152, 234, 0.7);
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- CÜZDAN KARTLARI --- */
        .wallet-wrapper {
            width: 100%;
            max-width: 380px;
            margin-bottom: 20px;
        }

        .asset-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #1e1e1e;
            margin-bottom: 10px;
        }

        .asset-left { display: flex; align-items: center; gap: 10px; }
        .asset-left img { width: 35px; border-radius: 50%; }
        .asset-left div b { display: block; font-size: 14px; }
        .asset-left div span { font-size: 11px; color: #666; }

        .btn-withdraw {
            background: #fff; color: #000; border: none;
            padding: 8px 16px; border-radius: 10px;
            font-size: 12px; font-weight: 900; cursor: pointer;
        }

        /* --- FANLAŞTIRILMIŞ FAN ÜNİTESİ --- */
        .fan-stage {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        /* Mavi Neon Çerçeve */
        .outer-neon {
            position: absolute;
            width: 290px;
            height: 290px;
            border-radius: 50%;
            border: 5px solid var(--ton-blue);
            box-shadow: var(--neon-glow), inset var(--neon-glow);
            z-index: 1;
        }

        /* 11 Kanatlı Pervane Grubu */
        .fan-blades {
            position: relative;
            width: 260px;
            height: 260px;
            z-index: 5;
            animation: rotate-fan 0.4s linear infinite;
        }

        /* Kavisli Kanat Tasarımı */
        .blade {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 110px;
            height: 50px;
            background: linear-gradient(145deg, #004e7a 0%, var(--ton-blue) 100%);
            border-radius: 50% 10% 50% 10%;
            transform-origin: 0% 50%;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
            opacity: 0.95;
        }

        /* Gümüş Göbek */
        .fan-hub {
            position: absolute;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #ffffff 0%, #a0a0a0 50%, #333 100%);
            border-radius: 50%;
            z-index: 10;
            border: 2px solid #222;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- SAYAÇLAR --- */
        .counter-main { font-size: 48px; font-weight: 900; margin: 10px 0; font-family: 'Courier New', monospace; }
        .speed-info { color: #00ff00; background: rgba(0,255,0,0.1); padding: 5px 15px; border-radius: 20px; font-weight: bold; }

        .btn-main {
            width: 100%; max-width: 380px; padding: 20px;
            margin-top: 20px; border-radius: 15px; border: none;
            background: var(--ton-blue); color: #fff;
            font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 0 #006da8;
        }
        .btn-main:active { transform: translateY(3px); box-shadow: none; }

        @keyframes rotate-fan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="wallet-wrapper">
        <div class="asset-card">
            <div class="asset-left">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png">
                <div><b>Toncoin</b><span>TON Balance</span></div>
            </div>
            <button class="btn-withdraw">Send</button>
        </div>
        <div class="asset-card">
            <div class="asset-left">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png">
                <div><b>Shiba Inu</b><span>SHIB Balance</span></div>
            </div>
            <button class="btn-withdraw">Send</button>
        </div>
    </div>

    <div class="fan-stage">
        <div class="outer-neon"></div>
        <div class="fan-hub"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="30"></div>
        <div class="fan-blades" id="pervane">
            </div>
    </div>

    <div class="counter-main" id="val">0.000000000</div>
    <div class="speed-info">1.00 TH/s ⚡</div>

    <button class="btn-main" onclick="claim()">CLAIM NOW</button>

    <script>
        let mining = 0;
        let speed = 1.0;

        // 11 Kanat Üretimi
        const pervane = document.getElementById('pervane');
        for(let i=0; i<11; i++) {
            let b = document.createElement('div');
            b.className = 'blade';
            b.style.transform = `rotate(${i * (360/11)}deg)`;
            pervane.appendChild(b);
        }

        // Madencilik Döngüsü
        setInterval(() => {
            mining += (0.000011574 / 10) * speed;
            document.getElementById('val').innerText = mining.toFixed(9);
        }, 100);

        function claim() {
            if(mining >= 0.019) {
                alert("Claimed!");
                mining = 0;
            } else {
                alert("Need 0.019 TON!");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Tap to Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #000000;
            --card-bg: #1c1c1e;
            --gold: #f3ba2f;
            --blue-accent: #3a47ff;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* √úst Bilgi Kartlarƒ± */
        .header-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 92%;
            margin-top: 15px;
        }

        .header-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 10px 2px;
            text-align: center;
            border: 1px solid #2c2c2e;
        }

        .card-label { font-size: 10px; color: #ff9f0a; margin-bottom: 4px; }
        .card-value { font-size: 13px; font-weight: bold; }

        /* Bakiye */
        .balance-section {
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .gold-circle {
            width: 45px;
            height: 45px;
            background: linear-gradient(180deg, #ffe000, #ff9000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: rgba(0,0,0,0.6);
            border: 2px solid #fff;
        }

        .balance-text { font-size: 45px; font-weight: 800; }

        /* Seviye √áubuƒüu */
        .level-box { width: 90%; margin-top: 20px; }
        .level-info { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; }
        .bar-bg { width: 100%; height: 10px; background: #2c2c2e; border-radius: 10px; }
        .bar-fill { width: 45%; height: 100%; background: linear-gradient(90deg, #5e5ce6, #bf5af2); border-radius: 10px; }

        /* K√ú√á√úLT√úLM√ú≈û SPYDER ALANI */
        .spyder-area {
            position: relative;
            margin-top: 40px;
            width: 220px; /* Daire k√º√ß√ºlt√ºld√º */
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blue-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid var(--blue-accent);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(58, 71, 255, 0.4);
            z-index: 1;
        }

        #tap-target {
            z-index: 2;
            font-size: 100px; /* √ñr√ºmcek emojisi boyutu */
            cursor: pointer;
            transition: transform 0.05s;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #tap-target:active { transform: scale(0.9); }

        /* Enerji */
        .energy-box { margin-top: auto; margin-bottom: 100px; width: 90%; }
        .energy-label { font-size: 18px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .energy-bar-bg { width: 100%; height: 12px; background: #2c2c2e; border-radius: 10px; margin-top: 8px; }
        .energy-bar-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); border-radius: 10px; transition: 0.2s; }

        /* Alt Navigasyon */
        .nav-bar {
            position: fixed;
            bottom: 15px;
            width: 92%;
            background: #1c1c1e;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 12px 0;
            border-radius: 18px;
            border: 1px solid #2c2c2e;
        }

        .nav-btn { text-align: center; font-size: 11px; color: #8e8e93; }
        .nav-btn i { display: block; font-size: 20px; margin-bottom: 3px; font-style: normal; }

        /* Tƒ±k Sayƒ±sƒ± Animasyonu */
        .tap-anim {
            position: absolute;
            color: white;
            font-size: 30px;
            font-weight: 900;
            pointer-events: none;
            animation: moveUp 0.7s ease-out forwards;
            z-index: 10;
        }

        @keyframes moveUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div class="header-grid">
        <div class="header-card">
            <div class="card-label">Tƒ±k Ba≈üƒ± Kazan√ß</div>
            <div class="card-value">üí∞ +1</div>
        </div>
        <div class="header-card">
            <div class="card-label" style="color:#5e5ce6">Sƒ±radaki Seviye</div>
            <div class="card-value">5K</div>
        </div>
        <div class="header-card">
            <div class="card-label" style="color:#32d74b">Saatlik Kar</div>
            <div class="card-value">üí∞ 0</div>
        </div>
    </div>

    <div class="balance-section">
        <div class="gold-circle">$</div>
        <div class="balance-text" id="coin-balance">100</div>
    </div>

    <div class="level-box">
        <div class="level-info">
            <span>Bronze ></span>
            <span style="color:#8e8e93">Seviye 1/10</span>
        </div>
        <div class="bar-bg">
            <div class="bar-fill"></div>
        </div>
    </div>

    <div class="spyder-area">
        <div class="blue-ring"></div>
        <div id="tap-target">üï∑Ô∏è</div>
    </div>

    <div class="energy-box">
        <div class="energy-label">‚ö° <span id="energy-text">1000</span> / 1000</div>
        <div class="energy-bar-bg">
            <div class="energy-bar-fill" id="energy-bar"></div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn"><i>üè†</i>Ana Sayfa</div>
        <div class="nav-btn"><i>‚õèÔ∏è</i>Kazan√ß</div>
        <div class="nav-btn"><i>üë•</i>Arkada≈ülar</div>
        <div class="nav-btn"><i>üöÄ</i>Boost</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let coins = 100;
        let energy = 1000;
        const maxEnergy = 1000;

        const coinEl = document.getElementById('coin-balance');
        const energyTextEl = document.getElementById('energy-text');
        const energyBarEl = document.getElementById('energy-bar');
        const spyder = document.getElementById('tap-target');

        // Tƒ±klama Fonksiyonu
        spyder.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                coins += 1;
                energy -= 1;

                // UI G√ºncelle
                coinEl.innerText = coins.toLocaleString();
                energyTextEl.innerText = energy;
                energyBarEl.style.width = (energy / maxEnergy * 100) + "%";

                // Efektler
                tg.HapticFeedback.impactOccurred('medium');
                showPlusOne(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        function showPlusOne(x, y) {
            const el = document.createElement('div');
            el.className = 'tap-anim';
            el.innerText = '+1';
            el.style.left = (x - 20) + 'px';
            el.style.top = (y - 40) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        // Enerji Dolumu
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                energyTextEl.innerText = energy;
                energyBarEl.style.width = (energy / maxEnergy * 100) + "%";
            }
        }, 1500);
    </script>
</body>
</html>

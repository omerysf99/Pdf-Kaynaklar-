<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steal the Brainrot - Crypto Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #2c2e31 0%, #000 100%);
            color: white;
            font-family: 'Fredoka One', cursive;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Üst Panel: Bakiye Alanı */
        .top-ui {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            z-index: 10;
        }

        .balance-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 40px;
            border-radius: 50px;
            border: 3px solid #ffd700;
            display: flex;
            gap: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .balance-item {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .balance-item span { color: #ffd700; }

        /* Oyun Dünyası */
        .game-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            width: 100%;
        }

        .lucky-block {
            cursor: pointer;
            text-align: center;
            transition: transform 0.1s;
        }

        .lucky-block img {
            width: 200px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        .block-label {
            margin-top: 10px;
            letter-spacing: 2px;
            font-size: 1.1rem;
            text-shadow: 2px 2px #000;
        }

        /* Brainrot Efektleri */
        @keyframes shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            20% { transform: translate(-4px, -2px) rotate(-3deg); }
            40% { transform: translate(4px, 2px) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes explode {
            0% { transform: scale(1); filter: brightness(1) contrast(1); }
            50% { transform: scale(2.5); filter: brightness(4) contrast(3); }
            100% { transform: scale(0); opacity: 0; }
        }

        .brainrot-shake { animation: shake 0.05s infinite !important; }
        .brainrot-explode { animation: explode 0.3s forwards !important; }

        /* Ödül Pop-up */
        #reward-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            color: black;
            padding: 50px;
            border-radius: 30px;
            border: 10px solid #ffd700;
            text-align: center;
            z-index: 100;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #reward-popup.active { transform: translate(-50%, -50%) scale(1.3); }

        .claim-btn {
            margin-top: 25px;
            background: #00e676;
            color: white;
            border: none;
            padding: 12px 30px;
            font-family: 'Fredoka One';
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 0 #00a354;
        }

        .claim-btn:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

    <div class="top-ui">
        <div class="balance-container">
            <div class="balance-item">USDT: <span id="bal-usdt">0.000</span></div>
            <div class="balance-item">DOGE: <span id="bal-doge">0</span></div>
            <div class="balance-item">NOT: <span id="bal-not">0</span></div>
        </div>
    </div>

    <div class="game-area">
        <div class="lucky-block" onclick="startSteal(this, 'SECRET')">
            <img src="secret.jpg" alt="Secret">
            <div class="block-label">SECRET</div>
        </div>
        <div class="lucky-block" onclick="startSteal(this, 'RAINBOW')">
            <img src="rainbow.jpg" alt="Rainbow">
            <div class="block-label">RAINBOW</div>
        </div>
        <div class="lucky-block" onclick="startSteal(this, 'FASTIVE')">
            <img src="fastive.jpg" alt="Fastive">
            <div class="block-label">FASTIVE</div>
        </div>
    </div>

    <div id="reward-popup">
        <h1 style="margin:0">YOINK!</h1>
        <div id="reward-text" style="font-size: 2.5rem; margin: 20px 0; color: #d4af37;"></div>
        <button class="claim-btn" onclick="closePopup()">BAKİYEYE EKLE</button>
    </div>

    <script>
        // Başlangıç Bakiyeleri
        let balances = { usdt: 0.000, doge: 0, not: 0 };
        let currentReward = { type: '', amount: 0 };

        function startSteal(element, type) {
            const img = element.querySelector('img');
            const popup = document.getElementById('reward-popup');
            const rewardText = document.getElementById('reward-text');

            // 1. Şiddetli Sarsıntı (Brainrot Style)
            document.body.classList.add('brainrot-shake');
            element.classList.add('brainrot-shake');

            setTimeout(() => {
                // 2. Görsel Patlama
                img.classList.add('brainrot-explode');

                // 3. Rastgele Ödül
                const rand = Math.random();
                if (rand < 0.33) {
                    currentReward.amount = parseFloat((Math.random() * (0.01 - 0.001) + 0.001).toFixed(3));
                    currentReward.type = 'usdt';
                    rewardText.innerText = `+${currentReward.amount} USDT`;
                } else if (rand < 0.66) {
                    currentReward.amount = Math.floor(Math.random() * 1000) + 1;
                    currentReward.type = 'doge';
                    rewardText.innerText = `+${currentReward.amount} DOGE`;
                } else {
                    currentReward.amount = Math.floor(Math.random() * 999) + 1;
                    currentReward.type = 'not';
                    rewardText.innerText = `+${currentReward.amount} NOT`;
                }

                setTimeout(() => {
                    document.body.classList.remove('brainrot-shake');
                    popup.classList.add('active');
                    
                    // Ekran Flaşı
                    const flash = document.createElement('div');
                    flash.style = "position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:1000;pointer-events:none;";
                    document.body.appendChild(flash);
                    setTimeout(() => flash.remove(), 100);
                }, 300);
            }, 600);
        }

        function closePopup() {
            // Bakiyeyi Güncelle
            if (currentReward.type === 'usdt') {
                balances.usdt += currentReward.amount;
                document.getElementById('bal-usdt').innerText = balances.usdt.toFixed(3);
            } else if (currentReward.type === 'doge') {
                balances.doge += currentReward.amount;
                document.getElementById('bal-doge').innerText = balances.doge;
            } else {
                balances.not += currentReward.amount;
                document.getElementById('bal-not').innerText = balances.not;
            }

            // Arayüzü Sıfırla
            document.getElementById('reward-popup').classList.remove('active');
            document.querySelectorAll('.lucky-block').forEach(b => {
                b.classList.remove('brainrot-shake');
                b.querySelector('img').classList.remove('brainrot-explode');
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Kombat Pro</title>
    <style>
        :root {
            --gold: #f8d301;
            --blue: #0072bc;
            --bg-dark: #121212;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            color: white;
            user-select: none;
        }

        .screen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
        }

        .active { display: flex !important; }

        .bg-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4;
        }

        /* Ãœst Panel */
        .header {
            padding: 15px;
            background: rgba(0,0,0,0.7);
            border-bottom: 2px solid var(--gold);
            display: flex;
            justify-content: space-between;
        }

        /* Hamster Style Skor */
        .score-display {
            text-align: center;
            padding: 20px 0;
        }

        .coin-total {
            font-size: 40px;
            color: var(--gold);
            text-shadow: 0 0 15px rgba(248,211,1,0.5);
        }

        /* TÄ±klama AlanÄ± */
        .tap-zone {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-button {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, #ffd700, #b8860b);
            border: 8px solid var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(248, 211, 1, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.05s;
        }

        .main-button:active { transform: scale(0.92); }

        /* Enerji BarÄ± */
        .energy-container {
            width: 80%;
            margin-top: 20px;
        }

        .energy-bar-bg {
            height: 12px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #f8d301, #ff9f00);
            width: 100%;
            transition: width 0.3s;
        }

        /* GeliÅŸtirme (Upgrade) KartlarÄ± */
        .upgrade-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.8);
        }

        .upgrade-card {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #444;
            text-align: center;
        }

        .upgrade-card.affordable { border-color: var(--gold); }

        /* Animasyonlar */
        .float-val {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            color: white;
            pointer-events: none;
            animation: floatUp 0.6s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-130px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="entry" class="screen active">
        <img src="subway.jpg" class="bg-img" style="opacity: 1;">
        <button style="position:absolute; bottom:5%; right:8%; width:42%; height:12%; background:transparent; border:none;" onclick="launch()"></button>
    </div>

    <div id="game" class="screen">
        <img src="subway1.jpg" class="bg-img">
        
        <div class="header">
            <div>
                <div style="font-size: 10px; color: #aaa;">ADMIN</div>
                <div style="font-size: 14px; color: var(--gold);">ID: 8392479231</div>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 10px; color: #aaa;">SAATLÄ°K KAZANÃ‡</div>
                <div style="color: #4cd137;" id="profit-display">+0</div>
            </div>
        </div>

        <div class="score-display">
            <div style="font-size: 14px; opacity: 0.8;">CÃœZDAN</div>
            <div class="coin-total" id="balance">0</div>
        </div>

        <div class="tap-zone">
            <div class="main-button" id="coin-btn">
                <span style="font-size: 80px;">ðŸª™</span>
            </div>
            
            <div class="energy-container">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:12px;">
                    <span>âš¡ Enerji</span>
                    <span id="energy-text">1000/1000</span>
                </div>
                <div class="energy-bar-bg">
                    <div id="energy-fill" class="energy-fill"></div>
                </div>
            </div>
        </div>

        <div class="upgrade-grid">
            <div class="upgrade-card" onclick="buyUpgrade('multitap')">
                <div style="font-size: 10px;">Ã‡oklu TÄ±k</div>
                <div id="multitap-cost" style="color:var(--gold)">100</div>
            </div>
            <div class="upgrade-card" onclick="buyUpgrade('profit')">
                <div style="font-size: 10px;">Madenci</div>
                <div id="profit-cost" style="color:var(--gold)">500</div>
            </div>
        </div>
    </div>

    <script>
        let state = {
            balance: 0,
            energy: 1000,
            maxEnergy: 1000,
            perClick: 1,
            profitPerHour: 0,
            upgradeCost: 100
        };

        function launch() {
            document.getElementById('entry').classList.remove('active');
            document.getElementById('game').classList.add('active');
            startPassiveIncome();
        }

        // TÄ±klama MekaniÄŸi
        document.getElementById('coin-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(state.energy >= state.perClick) {
                handleTap(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        function handleTap(x, y) {
            state.balance += state.perClick;
            state.energy -= state.perClick;
            updateUI();
            createAnim(x, y);
        }

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(state.balance).toLocaleString();
            document.getElementById('energy-text').innerText = `${state.energy}/${state.maxEnergy}`;
            document.getElementById('energy-fill').style.width = (state.energy / state.maxEnergy * 100) + '%';
            document.getElementById('profit-display').innerText = '+' + state.profitPerHour;
        }

        function createAnim(x, y) {
            const el = document.createElement('div');
            el.className = 'float-val';
            el.innerText = '+' + state.perClick;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }

        // Pasif Gelir Sistemi
        function startPassiveIncome() {
            setInterval(() => {
                if(state.profitPerHour > 0) {
                    state.balance += (state.profitPerHour / 3600);
                    updateUI();
                }
                if(state.energy < state.maxEnergy) {
                    state.energy = Math.min(state.maxEnergy, state.energy + 1);
                    updateUI();
                }
            }, 1000);
        }

        function buyUpgrade(type) {
            if(type === 'multitap' && state.balance >= 100) {
                state.balance -= 100;
                state.perClick += 1;
                alert("TÄ±klama gÃ¼cÃ¼ arttÄ±!");
            }
            if(type === 'profit' && state.balance >= 500) {
                state.balance -= 500;
                state.profitPerHour += 100;
                alert("Pasif kazanÃ§ baÅŸladÄ±!");
            }
            updateUI();
        }
    </script>
</body>
</html>

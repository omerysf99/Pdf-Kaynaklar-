<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONIX App - Miner</title>
    <style>
        /* TEMEL AYARLAR */
        :root {
            --bg-dark: #0f2433;
            --card-bg: #162d3e;
            --accent-blue: #0088cc;
            --text-gray: #a1b0b9;
            --nvidia-green: #76b900;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: linear-gradient(180deg, #132a3d 0%, #0a1722 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .header span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* BAKÄ°YE KARTLARI */
        .balance-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .icon-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
        }

        .balance-info {
            flex-grow: 1;
        }

        .balance-label {
            font-size: 11px;
            color: var(--text-gray);
            display: block;
        }

        .balance-val {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .wallet-btn {
            background: #23455c;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* MERKEZÄ° FAN (nvidia.jpg) */
        .main-miner {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .fan-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin-bottom: 30px;
        }

        .miner-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(0, 136, 204, 0.3);
            animation: fanRotate 4s linear infinite;
            z-index: 2;
        }

        @keyframes fanRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* KAZANÃ‡ SAYACI */
        .live-counter {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            font-family: 'monospace';
        }

        .gh-info {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* BUTONLAR */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 80px;
        }

        .btn {
            border-radius: 12px;
            padding: 15px;
            border: none;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.95); }

        .btn-claim { background: #006699; }
        .btn-boost { background: #0088cc; }

        /* ALT MENÃœ */
        .nav-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #081721;
            border-radius: 18px;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-gray);
            font-size: 10px;
            gap: 4px;
        }

        .nav-item.active { color: var(--accent-blue); }

        .nav-icon {
            width: 24px;
            height: 24px;
            background: #1a2f3d;
            border-radius: 50%;
        }

        /* CANLI EMOJÄ°LER */
        .emoji {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            font-size: 24px;
            animation: floatEmoji 2.5s ease-out forwards;
        }

        @keyframes floatEmoji {
            0% { transform: translate(0,0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(360deg) scale(1.5); opacity: 0; }
        }

        .footer-text {
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #334a5c;
        }
    </style>
</head>
<body>

    <script>
        let balance = 0.00099899;
        let topBalance = 1.3341;
        const rate = 0.00000123;
        
        const mainCounter = document.getElementById('mainCounter');
        const topTonText = document.getElementById('topTon');

        const emojis = ['ðŸ’Ž', 'âš¡', 'ðŸš€', 'ðŸŸ¢', 'âœ¨', 'ðŸ’°', 'ðŸ”¥'];

        // ANA DÃ–NGÃœ
        function startMining() {

            el.style.setProperty('--x', x);
            el.style.setProperty('--y', y);

</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #0b1422;
            --card: #152033;
            --text-dim: #8e99a8;
            --spyder: #ff00ff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* √úST BAKƒ∞YE KARTLARI */
        header { padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        .bal-card {
            background: var(--card);
            padding: 12px 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .coin-info { display: flex; align-items: center; gap: 15px; }
        .coin-icon-box { width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #0088cc; }
        .coin-icon-box img { width: 100%; height: 100%; border-radius: 50%; }
        .coin-details { display: flex; flex-direction: column; }
        .bal-label { font-size: 12px; color: var(--text-dim); font-weight: 500; }
        .bal-val { font-weight: 700; font-size: 17px; color: #ffffff; }
        .wallet-btn { background: #0088cc; width: 48px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .wallet-btn img { width: 20px; filter: brightness(0) invert(1); }

        /* FAN VE KAZIM ALANI */
        .page { flex: 1; display: flex; flex-direction: column; padding: 0 20px; align-items: center; justify-content: center; }
        
        #boost-timer { 
            display: none; background: rgba(255, 0, 255, 0.1); color: var(--spyder); 
            padding: 4px 12px; border-radius: 20px; font-size: 12px; 
            margin-bottom: 10px; border: 1px solid var(--spyder); font-family: 'Orbitron';
        }

        .fan-container { width: 230px; height: 230px; position: relative; display: flex; align-items: center; justify-content: center; }
        
        .fan-css {
            width: 200px; height: 200px; border-radius: 50%;
            position: relative; animation: spin 1s linear infinite; /* Daha hƒ±zlƒ± d√∂n√º≈ü */
        }
        .blade {
            position: absolute; width: 40px; height: 90px;
            background: linear-gradient(to top, #0088cc, #33ccff);
            left: 50%; top: 10px; transform-origin: bottom center;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            border-radius: 40% 40% 0 0;
        }
        .center-hub {
            position: absolute; width: 45px; height: 45px;
            background: #111b2b; border: 2px solid #0088cc;
            border-radius: 50%; z-index: 10;
            display: flex; align-items: center; justify-content: center;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* SAYILAR */
        .pool-amount { font-size: 32px; font-weight: 700; margin-top: 15px; font-family: 'Orbitron'; color: var(--primary); }
        .speed-info { color: #ffffff; font-size: 15px; margin-bottom: 25px; }
        .speed-info span { color: #ffcc00; font-weight: bold; }

        .action-buttons { display: flex; gap: 12px; width: 100%; margin-bottom: 80px; }
        .btn {
            flex: 1; padding: 14px; border-radius: 12px; border: none;
            font-size: 16px; font-weight: 600; color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background: #3a96ff; cursor: pointer;
        }

        /* ALT NAV */
        .nav-bar {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background: #111b2b; border-radius: 20px;
            display: flex; justify-content: space-around; padding: 12px 0;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .nav-item { text-align: center; color: #8e99a8; font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px; opacity: 0.7; }
        .nav-item.active { color: #3a96ff; opacity: 1; }

        /* MODAL */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 350px; padding: 25px; border-radius: 25px; border: 1px solid var(--primary); text-align: center; }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon-box"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png"></div>
                <div class="coin-details"><span class="bal-label">Balance</span><span class="bal-val"><span id="ton-bal">0.00000</span> TON</span></div>
            </div>
            <div class="wallet-btn" onclick="openWithdraw('TON')"><img src="https://cdn-icons-png.flaticon.com/512/60/60484.png"></div>
        </div>
        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon-box" style="background: transparent;"><img src="https://i.ibb.co/3mNfWvX/fan-icon.png"></div>
                <div class="coin-details"><span class="bal-label">Balance</span><span class="bal-val"><span id="tonix-bal">0.00</span> TONIX</span></div>
            </div>
            <div class="wallet-btn" onclick="openWithdraw('TONIX')"><img src="https://cdn-icons-png.flaticon.com/512/60/60484.png"></div>
        </div>
    </header>

    <div class="page">
        <div id="boost-timer">00:00:00</div>
        
        <div class="fan-container">
            <div class="fan-css" id="fan-anim">
                <div class="blade" style="transform: rotate(0deg)"></div>
                <div class="blade" style="transform: rotate(45deg)"></div>
                <div class="blade" style="transform: rotate(90deg)"></div>
                <div class="blade" style="transform: rotate(135deg)"></div>
                <div class="blade" style="transform: rotate(180deg)"></div>
                <div class="blade" style="transform: rotate(225deg)"></div>
                <div class="blade" style="transform: rotate(270deg)"></div>
                <div class="blade" style="transform: rotate(315deg)"></div>
                <div class="center-hub"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="20"></div>
            </div>
        </div>

        <div class="pool-amount" id="pool-val">0.00000</div>
        <div style="font-size: 20px; margin-bottom: 5px; font-weight: bold; letter-spacing: 2px;">TON</div>
        <div class="speed-info">Speed: <span id="speed-display">1000.00</span> GH/s ‚ö°</div>

        <div class="action-buttons">
            <button class="btn" onclick="doClaim()">Claim</button>
            <button class="btn" onclick="openBoost()">Boost</button>
        </div>
    </div>

    <div id="boost-modal" class="modal-overlay">
        <div class="modal-content">
            <div style="font-size: 40px; margin-bottom: 10px;">üöÄ</div>
            <h3 style="color: var(--primary); margin-bottom: 10px;">Speed Boost</h3>
            <p style="font-size: 14px; color: var(--text-dim); margin-bottom: 20px;">
                Reklam izleyerek hƒ±zƒ±nƒ± saniyede <br><b>+10.00 GH/s</b> artƒ±rabilirsin!
            </p>
            <button class="btn" style="width: 100%;" onclick="watchAd()">REKLAM ƒ∞ZLE</button>
            <p style="margin-top: 15px; font-size: 12px; color: var(--spyder); cursor: pointer;" onclick="closeBoost()">Kapat</p>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item"><i>üíº</i>Wallet</div>
        <div class="nav-item"><i>üë•</i>Friends</div>
        <div class="nav-item active"><i>üåÄ</i>Home</div>
        <div class="nav-item"><i>üéØ</i>Missions</div>
        <div class="nav-item"><i>‚öôÔ∏è</i>More</div>
    </nav>

    <script>
        const TWA = window.Telegram.WebApp;
        
        let stats = {
            ton: 0,
            tonix: 0,
            pool: 0,
            baseSpeed: 1000.0, // 0.00001 kazan√ß i√ßin gereken baz hƒ±z
            boosts: 0,
            expiry: null
        };

        function init() {
            TWA.expand();
            setInterval(mine, 1000);
            setInterval(updateTimer, 1000);
        }

        function mine() {
            // ƒ∞STEDƒ∞ƒûƒ∞N AYAR: Saniyede tam 0.00001 TON ekler
            let incomePerSec = 0.00001; 
            
            stats.pool += incomePerSec;
            
            // UI G√úNCELLEME
            document.getElementById('pool-val').innerText = stats.pool.toFixed(5);
            let currentSpeedDisplay = stats.baseSpeed + (stats.boosts * 10);
            document.getElementById('speed-display').innerText = currentSpeedDisplay.toFixed(2);
        }

        function doClaim() {
            if(stats.pool <= 0) return;
            stats.ton += stats.pool;
            stats.pool = 0;
            document.getElementById('ton-bal').innerText = stats.ton.toFixed(5);
            TWA.HapticFeedback.notificationOccurred('success');
        }

        function openBoost() {
            document.getElementById('boost-modal').style.display = 'flex';
        }

        function closeBoost() {
            document.getElementById('boost-modal').style.display = 'none';
        }

        function watchAd() {
            stats.boosts++;
            if (!stats.expiry) stats.expiry = Date.now() + (24 * 60 * 60 * 1000);
            TWA.HapticFeedback.notificationOccurred('success');
            closeBoost();
            TWA.showAlert("Hƒ±zƒ±n Artƒ±rƒ±ldƒ±!");
        }

        function updateTimer() {
            if (stats.expiry) {
                const diff = stats.expiry - Date.now();
                if (diff <= 0) {
                    stats.boosts = 0;
                    stats.expiry = null;
                    document.getElementById('boost-timer').style.display = 'none';
                } else {
                    const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                    const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                    const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                    document.getElementById('boost-timer').innerText = `${h}:${m}:${s}`;
                    document.getElementById('boost-timer').style.display = 'inline-block';
                }
            }
        }

        function openWithdraw(type) {
            TWA.showAlert("Minimum limit: " + (type == 'TON' ? '1.0' : '500'));
        }
    </script>
</body>
</html>

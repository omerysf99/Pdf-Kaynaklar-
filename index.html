<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX - Ultimate Miner PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0098ea;
            --primary-dark: #007bbd;
            --primary-glow: rgba(0, 152, 234, 0.5);
            --bg-deep: #050505;
            --card-glass: rgba(18, 18, 18, 0.95);
            --white: #ffffff;
            --gray: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .header-section { width: 100%; max-width: 440px; padding: 20px; }
        
        .wallet-card {
            background: var(--card-glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 18px;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(15px);
        }

        .asset-info { display: flex; align-items: center; gap: 14px; }
        /* KÜÇÜK LOGO AYARI */
        .asset-info img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; background: #222; }

        .core-engine {
            position: relative; width: 300px; height: 300px;
            margin: 20px 0; display: flex; justify-content: center; align-items: center;
        }

        .orbit-ring {
            position: absolute; border: 2px solid var(--primary); border-radius: 50%;
            animation: rotate 8s linear infinite; opacity: 0.3;
        }
        .orbit-1 { width: 240px; height: 240px; border-top-color: transparent; }

        /* ANA GÖRSEL AYARI */
        .main-logo {
            width: 150px; height: 150px; z-index: 10;
            border-radius: 50%; object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 0 40px var(--primary-glow);
            animation: pulse-core 3s ease-in-out infinite;
            background: #222; /* Resim yüklenmezse boş kalmasın */
        }

        .stats-box { text-align: center; margin-bottom: 30px; }
        #mining-display { font-size: 45px; font-weight: 900; font-family: 'JetBrains Mono'; color: var(--primary); }

        .btn-main {
            width: 85%; max-width: 350px; padding: 20px; border-radius: 20px;
            border: none; font-size: 18px; font-weight: 900; cursor: pointer;
            background: var(--primary); color: white; box-shadow: 0 6px 0 var(--primary-dark);
            transition: 0.1s;
        }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-core { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="header-section">
        <div class="wallet-card">
            <div class="asset-info">
                <img src="photo_2026-01-01_19-32-18.jpg" onerror="this.src='https://via.placeholder.com/150'">
                <div><b>Toncoin</b><span>NETWORK ACTIVE</span></div>
            </div>
            <div><h3 id="top-ton">0.00</h3></div>
        </div>
    </div>

    <div class="core-engine">
        <div class="orbit-ring orbit-1"></div>
        <img src="photo_2026-01-01_19-32-18.jpg" class="main-logo" onerror="this.src='https://via.placeholder.com/150'">
    </div>

    <div class="stats-box">
        <div id="mining-display">0.000000</div>
        <div style="color: #00ff80; font-weight: 900; margin-top: 10px;">1.50 TH/s ⚡</div>
    </div>

    <button class="btn-main" onclick="runClaim()">CLAIM REWARD</button>

    <script>
        let mining = 0;
        let ton = 0;

        setInterval(() => {
            mining += 0.000015;
            document.getElementById('mining-display').innerText = mining.toFixed(6);
        }, 100);

        function runClaim() {
            ton += mining;
            mining = 0;
            document.getElementById('top-ton').innerText = ton.toFixed(2);
            alert("Claimed!");
        }

        // Basit Arkaplan
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(0, 152, 234, 0.05)";
            for(let i=0; i<30; i++) ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>

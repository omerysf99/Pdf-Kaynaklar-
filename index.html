<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether PRO</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --accent: #00c076;
            --text-dim: #a0a0a0;
            --border: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; }
        .scroller { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .scroller::-webkit-scrollbar { display: none; }

        /* HEADER */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .wallet-pill { background: var(--card); padding: 8px 15px; border-radius: 30px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; font-weight: 800; }

        /* MINING CARD */
        .card-main { background: var(--card); border-radius: 28px; padding: 25px; text-align: center; border: 1px solid var(--border); margin-bottom: 20px; position: relative; overflow: hidden; }
        .card-main::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(0,192,118,0.05) 0%, transparent 70%); pointer-events: none; }
        .pool-val { font-size: 42px; font-weight: 900; letter-spacing: -2px; margin: 10px 0; }
        .pool-rate { color: var(--accent); font-size: 11px; font-weight: 700; letter-spacing: 1px; }

        /* TASK LIST */
        .section-title { font-size: 13px; font-weight: 800; color: var(--text-dim); margin: 10px 0 15px 5px; text-transform: uppercase; letter-spacing: 1px; }
        .task-item { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); transition: 0.2s; }
        .task-item:active { transform: scale(0.98); background: #1a1a1a; }
        .task-info { display: flex; align-items: center; gap: 15px; }
        .task-icon { width: 45px; height: 45px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 20px; background: #000; }
        .task-meta b { display: block; font-size: 14px; font-weight: 700; }
        .task-meta span { color: var(--accent); font-size: 12px; font-weight: 800; }

        /* BUTTONS */
        .btn-go { background: #fff; color: #000; border: none; padding: 8px 18px; border-radius: 12px; font-weight: 900; font-size: 12px; cursor: pointer; }
        .btn-claim { background: var(--accent); color: #000; border: none; width: 100%; padding: 18px; border-radius: 20px; font-weight: 900; font-size: 16px; margin-top: 20px; box-shadow: 0 8px 20px rgba(0,192,118,0.2); }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; height: 85px; background: rgba(10,10,10,0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); padding-bottom: 15px; }
        .nav-link { color: #444; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 10px; font-weight: 700; }
        .nav-link.active { color: var(--accent); }
        .nav-link i { font-size: 22px; }

        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div style="font-weight: 900; font-size: 18px;">Earn Tether <i class="fas fa-check-circle" style="color:#0084FF; font-size:14px;"></i></div>
        <div class="wallet-pill">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="20">
            <span id="ui-wallet">0.0000</span>
        </div>
    </header>

    <div class="scroller">
        <div id="v-home" class="view active">
            <div class="card-main">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="80">
                <div class="pool-val" id="ui-pool">0.00000000</div>
                <div class="pool-rate">KAZANÇ HIZI: 0.000115750/s</div>
                <button class="btn-claim" onclick="Game.claim()">BAKİYEYE EKLE</button>
            </div>

            <p class="section-title">Aktif Görevler</p>

            <div class="task-item" onclick="Game.watchAds()">
                <div class="task-info">
                    <div class="task-icon" style="color: #FFD700;"><i class="fas fa-play-circle"></i></div>
                    <div class="task-meta">
                        <b>Reklam İzle</b>
                        <span id="ads-reward">+0.0003 USDT</span>
                    </div>
                </div>
                <button class="btn-go" id="ads-btn">İZLE</button>
            </div>

            <div class="task-item" onclick="Game.doTask('binance', 0.05, 'https://t.me/BinanceBrazilNews')">
                <div class="task-info">
                    <div class="task-icon" style="color: #F3BA2F;"><i class="fas fa-chart-pie"></i></div>
                    <div class="task-meta">
                        <b>Binance Brazil News</b>
                        <span>+0.05 USDT</span>
                    </div>
                </div>
                <button class="btn-go">KATIL</button>
            </div>

            <div class="task-item" onclick="Game.doTask('inst', 0.05, 'https://t.me/instagramNewsBrazil')">
                <div class="task-info">
                    <div class="task-icon" style="color: #E1306C;"><i class="fab fa-instagram"></i></div>
                    <div class="task-meta">
                        <b>Instagram Brazil</b>
                        <span>+0.05 USDT</span>
                    </div>
                </div>
                <button class="btn-go">TAKİP ET</button>
            </div>

            <div class="task-item" onclick="Game.doTask('resmi', 0.05, 'https://t.me/EarnTether2026')">
                <div class="task-info">
                    <div class="task-icon" style="color: #24A1DE;"><i class="fab fa-telegram-plane"></i></div>
                    <div class="task-meta">
                        <b>Resmi Kanal</b>
                        <span>+0.05 USDT</span>
                    </div>
                </div>
                <button class="btn-go">KATIL</button>
            </div>
        </div>

        <div id="v-friends" class="view">
            <div class="card-main" style="background: linear-gradient(135deg, #00c076, #008a55); color: #000; border: none;">
                <h3 style="font-weight: 900;">ARKADAŞLARINI DAVET ET</h3>
                <p style="font-size: 12px; font-weight: 700; margin-top: 5px;">Her davet için bonus kazan!</p>
            </div>
            
            <div class="task-item" style="display: block; text-align: center; border-color: var(--accent);">
                <p style="font-size: 12px; color: var(--text-dim); margin-bottom: 10px;">Sizi kim davet etti? (0.10$ Bonus)</p>
                <input type="number" id="ref-input" placeholder="Kod Girin" style="width: 100%; background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 12px; color: #fff; text-align: center; font-weight: 800; margin-bottom: 10px;">
                <button class="btn-claim" style="padding: 12px; margin: 0;" onclick="Game.applyCode()">KODU ONAYLA</button>
            </div>
        </div>
    </div>

    <nav>
        <a href="javascript:void(0)" class="nav-link active" onclick="Game.nav('v-home', this)"><i class="fas fa-th-large"></i><span>Görevler</span></a>
        <a href="javascript:void(0)" class="nav-link" onclick="Game.nav('v-friends', this)"><i class="fas fa-users"></i><span>Arkadaşlar</span></a>
    </nav>
</div>

<script>
const Game = (() => {
    let user = { id: "8392479231", wallet: 0, pool: 0, tasks: {} };
    const TG = window.Telegram.WebApp;

    const init = () => {
        TG.expand();
        if(TG.initDataUnsafe?.user) user.id = TG.initDataUnsafe.user.id.toString();
        
        setInterval(() => {
            user.pool += 0.000115750;
            document.getElementById('ui-pool').innerText = user.pool.toFixed(8);
        }, 1000);
        updateUI();
    };

    const updateUI = () => {
        document.getElementById('ui-wallet').innerText = user.wallet.toFixed(4);
    };

    const claim = () => {
        if(user.pool <= 0) return;
        user.wallet += user.pool;
        user.pool = 0;
        updateUI();
        TG.HapticFeedback.notificationOccurred('success');
    };

    const watchAds = () => {
        const btn = document.getElementById('ads-btn');
        if(btn.innerText !== "İZLE") return;
        let s = 15;
        const t = setInterval(() => {
            btn.innerText = s-- + "s";
            if(s < 0) {
                clearInterval(t);
                btn.innerText = "İZLE";
                user.wallet += 0.0003;
                updateUI();
                TG.HapticFeedback.impactOccurred('medium');
                TG.showAlert("Reklam Ödülü: +0.0003 USDT eklendi.");
            }
        }, 1000);
    };

    const doTask = (id, r, l) => {
        if(user.tasks[id]) return TG.showAlert("Bu görevi zaten yaptın!");
        window.open(l, '_blank');
        setTimeout(() => {
            user.wallet += r;
            user.tasks[id] = true;
            updateUI();
            TG.showAlert("Tebrikler! Ödül hesabına yattı.");
        }, 5000);
    };

    const nav = (v, el) => {
        document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(x => x.classList.remove('active'));
        document.getElementById(v).classList.add('active');
        el.classList.add('active');
    };

    return { init, claim, watchAds, doTask, nav, applyCode: () => TG.showAlert("Kod Onaylandı! +0.10$") };
})();

window.onload = Game.init;
</script>
</body>
</html>

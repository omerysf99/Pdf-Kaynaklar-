<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000; color: white;
            overflow-x: hidden;
        }

        /* Üst Bölge ve Arka Plan Görseli */
        .hero-section {
            position: relative;
            width: 100%;
            height: 50vh; 
            background-image: url('Koalas.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 90px;
        }

        /* Görsel Üstüne Binen KOALAS Yazısı */
        .koalas-header {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
            z-index: 5;
            position: relative;
        }

        /* Görselin Altındaki Fade Geçişi */
        .hero-section::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, transparent, #000);
        }

        /* Ana İçerik Konteynırı */
        .content-container {
            position: relative;
            margin-top: -60px; 
            padding: 0 16px;
            z-index: 10;
        }

        .main-card {
            background: #111111;
            border-radius: 28px;
            padding: 24px;
            border: 1px solid #1a1a1a;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        .connect-btn {
            background: #007aff;
            color: white;
            font-weight: 800;
            border-radius: 14px;
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.98);
            border-top: 1px solid #121212;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 28px 0;
            z-index: 100;
        }

        .nav-item { text-align: center; color: #555; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: #007aff; }

        /* Analiz Animasyonu */
        #loading-screen {
            position: fixed;
            inset: 0; background: black; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; padding: 40px;
        }
        .bar-bg { background: #0f0f0f; height: 5px; border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
        .bar-fill { background: white; height: 100%; width: 0%; transition: width 0.4s ease; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1 class="text-3xl font-black mb-12 text-center italic tracking-widest text-white">KOALAS</h1>
        <div class="space-y-8">
            <div id="step1" class="opacity-40"><div class="flex justify-between text-[11px] font-bold mb-2 uppercase"><span>Checking Account</span><span id="check1"></span></div><div class="bar-bg"><div id="bar1" class="bar-fill"></div></div></div>
            <div id="step2" class="opacity-40"><div class="flex justify-between text-[11px] font-bold mb-2 uppercase"><span>OG Score Analysis</span><span id="check2"></span></div><div class="bar-bg"><div id="bar2" class="bar-fill"></div></div></div>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="hero-section">
            <h1 class="koalas-header">KOALAS</h1>

            <div class="absolute top-10 left-0 w-full px-4 flex justify-between items-center z-20">
                <div class="bg-black/60 backdrop-blur-xl px-4 py-1.5 rounded-full border border-white/10 flex items-center gap-2">
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-[10px] font-black uppercase tracking-widest italic">Daily check-in</span>
                </div>
                <div class="w-8 h-8 bg-black/60 rounded-full flex items-center justify-center border border-white/10">
                    <i class="fa-solid fa-ellipsis-h text-[10px]"></i>
                </div>
            </div>
        </div>

        <div class="content-container">
            <div class="main-card">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-4xl font-black tracking-tight">1,016,785</h2>
                        <p class="text-[#888] text-[11px] font-bold tracking-widest uppercase mt-1">#KOALAS</p>
                    </div>
                    <div class="w-10 h-10 bg-zinc-800 rounded-xl flex items-center justify-center border border-white/5 shadow-lg">
                        <i class="fa-solid fa-paw text-white text-xl"></i>
                    </div>
                </div>

                <button class="connect-btn active:scale-95 transition-transform">
                    <i class="fa-solid fa-wallet"></i> Connect wallet
                </button>

                <div class="mt-8">
                    <p class="text-[#444] text-[10px] font-black uppercase mb-4 tracking-widest italic">Balance</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-[#007aff] rounded-full flex items-center justify-center border border-blue-400/30">
                                <i class="fa-solid fa-gem text-white"></i>
                            </div>
                            <div>
                                <p class="font-black text-[15px] italic">#TON</p>
                                <p class="text-[#666] text-xs font-bold">0 #TON</p>
                            </div>
                        </div>
                        <div class="w-10 h-10 bg-[#161616] rounded-xl flex items-center justify-center border border-white/5">
                            <i class="fa-solid fa-arrow-up text-[#007aff] text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active flex flex-col items-center">
                <i class="fa-solid fa-home text-xl mb-1"></i>
                <p>Home</p>
            </div>
            <div class="nav-item flex flex-col items-center"><i class="fa-solid fa-chart-bar text-xl mb-1"></i><p>Ranking</p></div>
            <div class="nav-item flex flex-col items-center"><i class="fa-solid fa-tasks text-xl mb-1"></i><p>Missions</p></div>
            <div class="nav-item flex flex-col items-center"><i class="fa-solid fa-users text-xl mb-1"></i><p>Friends</p></div>
        </div>
    </div>

    <script>
        async function run() {
            const steps = [1, 2];
            for (let s of steps) {
                document.getElementById('step' + s).style.opacity = '1';
                await new Promise(r => {
                    let w = 0;
                    const i = setInterval(() => {
                        w += 10;
                        document.getElementById('bar' + s).style.width = w + '%';
                        if (w >= 100) {
                            clearInterval(i);
                            document.getElementById('check' + s).innerText = '✔';
                            setTimeout(r, 400);
                        }
                    }, 50);
                });
            }
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
        }
        window.onload = run;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Miner - Advent Calendar</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        
        #wallet { background: #2c3e50; padding: 20px 40px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,255,128,0.2); text-align: center; margin-bottom: 30px; border: 2px solid #27ae60; }
        #balance { font-size: 36px; color: #2ecc71; font-weight: bold; font-family: 'Courier New', Courier, monospace; }

        /* Advent Calendar B√∂l√ºm√º */
        #advent-section { width: 90%; max-width: 600px; background: #34495e; padding: 20px; border-radius: 15px; text-align: center; }
        h2 { margin-top: 0; color: #e74c3c; }
        .calendar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .day-box { background: #c0392b; padding: 15px; border-radius: 8px; cursor: pointer; transition: 0.3s; font-weight: bold; position: relative; }
        .day-box:hover { background: #e74c3c; transform: scale(1.05); }
        .day-box.opened { background: #27ae60; cursor: default; }

        /* Captcha Penceresi */
        #verify-window { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 350px; background: white; color: black; z-index: 100; box-shadow: 0 0 50px rgba(0,0,0,0.8); border-radius: 5px; }
        .v-header { background: #4a90e2; color: white; padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 5px; }
        .tile { height: 100px; background: #ddd; cursor: pointer; }
        .tile img { width: 100%; height: 100%; object-fit: cover; }
        .tile.selected { border: 4px solid #4a90e2; box-sizing: border-box; opacity: 0.7; }

        /* Reklam */
        #ad-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; flex-direction: column; align-items: center; justify-content: center; }
        #ad-btn { display: none; padding: 15px 30px; background: #f1c40f; color: black; border: none; cursor: pointer; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="wallet">
        <div style="font-size: 14px; color: #bdc3c7;">TOPLAM KAZAN√á</div>
        <div id="balance">$0.000000000</div>
    </div>

    <div id="advent-section">
        <h2>üéÑ Advent Calendar üéÅ</h2>
        <p>Her g√ºn bir kutu a√ß ve Captcha √ß√∂zerek √∂d√ºl√ºn√º katla!</p>
        <div class="calendar-grid" id="calendar-grid">
            </div>
    </div>

    <div id="verify-window">
        <div class="v-header">≈ûunu i√ßeren resimleri se√ß:<br><b id="target-label">Gemi</b></div>
        <div class="grid" id="captcha-grid"></div>
        <div style="padding:10px; text-align:right;"><button onclick="verifyCaptcha()" style="background:#4a90e2; color:white; border:none; padding:8px 15px; cursor:pointer;">Doƒürula</button></div>
    </div>

    <div id="ad-screen">
        <h2 style="color:#f1c40f">HEDƒ∞YE REKLAMI</h2>
        <p id="ad-timer">Bonus bakiye i√ßin 5 saniye bekle...</p>
        <button id="ad-btn" onclick="collectBonus()">BONUSU AL</button>
    </div>

    <script>
        let balance = 0.0;
        // Her milisaniyede (salise mantƒ±ƒüƒ±) eklenecek miktar: 0.000000116
        const tickAmount = 0.000000116; 

        // 1. OTOMATƒ∞K KAZAN√á D√ñNG√úS√ú
        setInterval(() => {
            balance += tickAmount;
            document.getElementById('balance').innerText = "$" + balance.toFixed(9);
        }, 10); // Her 10 milisaniyede bir √ßalƒ±≈üƒ±r (salise hƒ±zƒ±)

        // 2. ADVENT CALENDAR OLU≈ûTURMA
        const calendar = document.getElementById('calendar-grid');
        for (let i = 1; i <= 12; i++) {
            const day = document.createElement('div');
            day.className = 'day-box';
            day.innerText = i;
            day.onclick = function() { if(!this.classList.contains('opened')) startCaptcha(this); };
            calendar.appendChild(day);
        }

        // 3. CAPTCHA MANTIƒûI
        let currentDayBox = null;
        function startCaptcha(box) {
            currentDayBox = box;
            const grid = document.getElementById('captcha-grid');
            grid.innerHTML = "";
            document.getElementById('verify-window').style.display = 'block';

            // Rastgele 9 resim (3 doƒüru)
            let correctSpots = [0, 1, 2, 3, 4, 5, 6, 7, 8].sort(() => Math.random() - 0.5).slice(0, 3);
            for (let i = 0; i < 9; i++) {
                const isCorrect = correctSpots.includes(i);
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.correct = isCorrect;
                const img = document.createElement('img');
                img.src = `https://picsum.photos/seed/${Math.random()}/100/100`;
                tile.appendChild(img);
                tile.onclick = function() { this.classList.toggle('selected'); };
                grid.appendChild(tile);
            }
        }

        function verifyCaptcha() {
            const tiles = document.querySelectorAll('.tile');
            let success = true;
            tiles.forEach(t => {
                if ((t.classList.contains('selected')) !== (t.dataset.correct === "true")) success = false;
            });

            if (success) {
                document.getElementById('verify-window').style.display = 'none';
                showAd();
            } else {
                alert("Hatalƒ± se√ßim! Tekrar dene.");
                startCaptcha(currentDayBox);
            }
        }

        // 4. REKLAM VE √ñD√úL
        function showAd() {
            const screen = document.getElementById('ad-screen');
            const timer = document.getElementById('ad-timer');
            const btn = document.getElementById('ad-btn');
            screen.style.display = 'flex';
            btn.style.display = 'none';
            let sec = 5;
            
            const count = setInterval(() => {
                sec--;
                timer.innerText = `Bonus bakiye i√ßin ${sec} saniye bekle...`;
                if(sec <= 0) {
                    clearInterval(count);
                    timer.innerText = "Reklam bitti!";
                    btn.style.display = 'block';
                }
            }, 1000);
        }

        function collectBonus() {
            balance += 0.05; // Advent hediyesi olarak 0.05$ bonus
            currentDayBox.classList.add('opened');
            currentDayBox.innerText = "‚úÖ";
            document.getElementById('ad-screen').style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Kombat Pro</title>
    <style>
        :root { --gold: #f8d301; --blue: #0072bc; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: sans-serif; color: white; user-select: none; }
        
        /* Ekran DÃ¼zeni */
        .screen { position: absolute; width: 100vw; height: 100vh; display: none; flex-direction: column; }
        .active { display: flex !important; }
        .bg-img { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: -1; }

        /* GiriÅŸ Butonu (Play) */
        .play-trigger { position: absolute; bottom: 5%; right: 8%; width: 42%; height: 12%; background: transparent; border: none; cursor: pointer; -webkit-tap-highlight-color: transparent; }

        /* Hamster Style ArayÃ¼z */
        .header { padding: 15px; background: rgba(0,0,0,0.7); display: flex; justify-content: space-between; border-bottom: 2px solid var(--gold); }
        .score-box { text-align: center; padding: 20px 0; }
        .coin-val { font-size: 45px; color: var(--gold); font-weight: bold; }
        
        /* TÄ±klama AlanÄ± */
        .click-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .circle-coin { width: 240px; height: 240px; border-radius: 50%; background: radial-gradient(circle, #ffd700, #b8860b); border: 8px solid var(--gold); display: flex; justify-content: center; align-items: center; box-shadow: 0 0 30px rgba(248,211,1,0.4); transition: transform 0.05s; }
        .circle-coin:active { transform: scale(0.95); }

        /* UÃ§an Puan Animasyonu */
        .plus-one { position: absolute; color: white; font-size: 30px; font-weight: bold; pointer-events: none; animation: fly 0.6s ease-out forwards; }
        @keyframes fly { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-120px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="screen1" class="screen active">
        <img src="subway.jpg" class="bg-img" alt="GiriÅŸ EkranÄ±">
        <button class="play-trigger" onclick="goNext()"></button>
    </div>

    <div id="screen2" class="screen">
        <img src="subway1.jpg" class="bg-img" style="opacity: 0.4;">
        
        <div class="header">
            <div>
                <div style="font-size: 10px; opacity: 0.6;">ADMÄ°N</div>
                <div style="color: var(--gold);">ID: 8392479231</div>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 10px; opacity: 0.6;">KAZANÃ‡</div>
                <div style="color: #4cd137;">+2.5K</div>
            </div>
        </div>

        <div class="score-box">
            <div id="balance" class="coin-val">0</div>
            <div style="font-size: 12px; opacity: 0.8;">TOPLAM COIN</div>
        </div>

        <div class="click-area" onclick="doTap(event)">
            <div class="circle-coin">
                <span style="font-size: 80px;">ðŸª™</span>
            </div>
        </div>

        <div style="height: 60px; background: rgba(0,0,0,0.8); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333;">
            <span style="color: var(--gold); font-size: 12px;">ANA SAYFA</span>
            <span style="font-size: 12px; opacity: 0.5;">GÃ–REVLER</span>
            <span style="font-size: 12px; opacity: 0.5;">CÃœZDAN</span>
        </div>
    </div>

    <script>
        let count = 0;

        function goNext() {
            document.getElementById('screen1').classList.remove('active');
            document.getElementById('screen2').classList.add('active');
        }

        function doTap(e) {
            count++;
            document.getElementById('balance').innerText = count;

            // Animasyon oluÅŸtur
            const p = document.createElement('div');
            p.className = 'plus-one';
            p.innerText = '+1';
            p.style.left = e.clientX + 'px';
            p.style.top = e.clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }
    </script>
</body>
</html>

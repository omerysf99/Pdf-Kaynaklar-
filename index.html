<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Business Edition</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --p-purple: #a855f7; --bg: #000; --card: #0f0f12; --text: #fff; --dim: #71717a; --green: #10b981; --red: #ef4444; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 15000; display: flex; align-items: center; justify-content: center; }
        main { flex: 1; overflow-y: auto; padding-bottom: 90px; display: flex; flex-direction: column; }
        .view { display: none; padding: 20px; flex-direction: column; animation: fadeIn 0.3s ease; }
        .view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 16px; padding: 15px; margin-bottom: 12px; }
        .bal-txt { font-size: 54px; font-weight: 800; color: var(--p-purple); text-align: center; margin: 20px 0; }
        
        .spyder-btn { width: 220px; height: 220px; background: radial-gradient(circle, #c084fc, #a855f7); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 30px rgba(168, 85, 247, 0.3); margin: 40px auto; cursor: pointer; border: 8px solid rgba(255,255,255,0.1); }
        .spyder-btn:active { transform: scale(0.92); }
        .spyder-btn span { font-size: 100px; pointer-events: none; }

        .btn-main { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; cursor: pointer; }
        .btn-main:disabled { background: #1a1a1f; color: #444; border: 1px solid #222; }
        input { width: 100%; padding: 12px; background: #050505; border: 1px solid #222; color: #fff; border-radius: 10px; margin: 8px 0; text-align: center; outline: none; }

        /* Admin Table & Requests */
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        td { padding: 12px 8px; border-bottom: 1px solid #1a1a1f; }
        .req-card { border-left: 4px solid var(--gold); margin-bottom: 10px; padding-left: 10px; }

        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #050505; display: flex; border-top: 1px solid #1a1a1f; }
        .n-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); }
        .n-item.active { color: var(--p-purple); }
        .n-item i { font-size: 20px; font-style: normal; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="loader"><b>Y√úKLENƒ∞YOR...</b></div>

    <main>
        <section id="v-play" class="view active">
            <div class="bal-txt" id="ui-bal">0</div>
            <div class="spyder-btn" onclick="App.tap()"><span>üï∑Ô∏è</span></div>
            <div class="card" style="margin-top: auto; text-align: center;">
                <div id="ui-nrg-txt" style="font-size:12px; color:var(--dim)">ENERJƒ∞: 1000/1000</div>
                <div style="height: 6px; background: #111; border-radius: 3px; margin-top: 8px; overflow: hidden;">
                    <div id="ui-nrg" style="height: 100%; background: var(--p-purple); width: 100%;"></div>
                </div>
            </div>
        </section>

        <section id="v-wallet" class="view">
            <h2>Para √áek</h2>
            <div class="card" style="text-align: center;">
                <h1 style="color: var(--green); font-size: 40px;">$<span id="ui-usdt">0.000</span></h1>
            </div>
            <div class="card">
                <input type="number" id="w-amt" value="0.10" step="0.01" oninput="UI.refresh()">
                <div style="display: flex; justify-content: space-between; padding: 10px 0; font-size: 13px;">
                    <span>Reklam ≈ûartƒ±:</span><span id="ui-ad-status">0/15</span>
                </div>
                <input type="text" id="w-adr" placeholder="BEP20 C√ºzdan Adresi">
                <button id="w-btn" class="btn-main" onclick="Finance.requestWithdraw()">√áEKƒ∞M TALEBƒ∞ OLU≈ûTUR</button>
            </div>
        </section>

        <section id="v-admin" class="view">
            <h2 style="color: var(--p-purple)">Admin Paneli</h2>
            
            <h4 style="margin: 15px 0 10px; color: var(--gold);">üí∞ √ñdeme Talepleri</h4>
            <div id="admin-requests"></div>

            <h4 style="margin: 20px 0 10px;">üë• T√ºm √úyeler</h4>
            <div class="card" style="padding: 0;"><table id="admin-table"></table></div>
        </section>
    </main>

    <nav id="main-nav">
        <div class="n-item active" onclick="nav('v-play', this)"><i>üéÆ</i><span>Oyna</span></div>
        <div class="n-item" onclick="nav('v-wallet', this)"><i>üí∞</i><span>C√ºzdan</span></div>
    </nav>

    <script>
        const ADMIN_ID = "8392479231";
        const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", authDomain: "pdfkaynak-51615.firebaseapp.com", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        let user = { bal:0, nrg:1000, usdt:0, ads:0, tasks:[], isBanned: false };
        let tapCount = 0;

        const App = {
            init: async () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";
                
                // Admin Giri≈üi
                if(uid === ADMIN_ID) {
                    await db.collection("users").doc(uid).update({ isBanned: false });
                    document.getElementById('main-nav').innerHTML += `<div class="n-item" onclick="nav('v-admin', this); Admin.load();"><i>üîë</i><span>Admin</span></div>`;
                }

                const doc = await db.collection("users").doc(uid).get();
                if(doc.exists) user = Object.assign(user, doc.data());
                
                document.getElementById('loader').style.display = 'none';
                UI.refresh();
                setInterval(() => { if(user.nrg < 1000) { user.nrg+=5; UI.refresh(); }}, 4000);
            },
            tap: () => {
                if(user.nrg <= 0) return;
                user.bal++; user.nrg--; tapCount++;
                
                // Her 25 tƒ±klamada 1 Reklam G√∂ster
                if(tapCount >= 25) {
                    tapCount = 0;
                    App.showAd();
                }

                UI.refresh();
                if(user.bal % 50 === 0) App.save();
            },
            showAd: () => {
                if(window.showAdexora) {
                    window.showAdexora()
                        .then(() => { 
                            user.ads++; 
                            UI.refresh(); 
                            App.save(); 
                        })
                        .catch(e => console.log("Reklam y√ºklenemedi"));
                }
            },
            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";
                db.collection("users").doc(uid).set({
                    ...user,
                    name: tg.initDataUnsafe?.user?.first_name || "Guest",
                    username: tg.initDataUnsafe?.user?.username || "n/a",
                    lastSeen: new Date().toLocaleString()
                }, { merge: true });
            }
        };

        const Finance = {
            requestWithdraw: async () => {
                const amt = parseFloat(document.getElementById('w-amt').value);
                const adr = document.getElementById('w-adr').value;
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";

                if(user.usdt < amt) return tg.showAlert("Yetersiz bakiye!");
                if(adr.length < 10) return tg.showAlert("Ge√ßerli bir adres girin!");

                // Talebi Firebase'e G√∂nder
                await db.collection("withdrawals").add({
                    uid: uid,
                    name: user.name,
                    username: user.username,
                    amount: amt,
                    address: adr,
                    status: "pending",
                    date: new Date().toLocaleString()
                });

                user.usdt -= amt;
                App.save();
                UI.refresh();
                tg.showAlert("√ñdeme talebiniz admin paneline d√º≈üt√º!");
            }
        };

        const Admin = {
            load: async () => {
                // Talepleri Y√ºkle
                const reqSnap = await db.collection("withdrawals").where("status","==","pending").get();
                const reqDiv = document.getElementById('admin-requests');
                reqDiv.innerHTML = "";
                reqSnap.forEach(doc => {
                    const r = doc.data();
                    reqDiv.innerHTML += `
                        <div class="card req-card">
                            <b>${r.name} (@${r.username})</b><br>
                            <span style="color:var(--green)">Miktar: $${r.amount}</span><br>
                            <small style="word-break:break-all;">Adres: ${r.address}</small><br>
                            <button class="btn-main" style="padding:5px; margin-top:5px; background:var(--green); font-size:10px;" onclick="Admin.completeWithdraw('${doc.id}')">√ñDENDƒ∞ ƒ∞≈ûARETLE</button>
                        </div>`;
                });

                // √úyeleri Y√ºkle
                const userSnap = await db.collection("users").get();
                const table = document.getElementById('admin-table');
                table.innerHTML = "";
                userSnap.forEach(doc => {
                    const d = doc.data();
                    table.innerHTML += `<tr><td><b>${d.name}</b><br><small>@${d.username}</small></td><td style="text-align:right">$${(d.usdt || 0).toFixed(2)}</td></tr>`;
                });
            },
            completeWithdraw: async (id) => {
                await db.collection("withdrawals").doc(id).update({ status: "completed" });
                tg.showAlert("ƒ∞≈ülem tamamlandƒ±.");
                Admin.load();
            }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').style.width = (user.nrg / 10) + "%";
                document.getElementById('ui-nrg-txt').innerText = `ENERJƒ∞: ${user.nrg}/1000`;
                document.getElementById('ui-usdt').innerText = user.usdt.toFixed(3);
                
                const wAmt = parseFloat(document.getElementById('w-amt').value) || 0;
                const reqAds = Math.max(15, Math.ceil(wAmt / 0.01) * 15);
                document.getElementById('ui-ad-status').innerText = `${user.ads}/${reqAds}`;
                document.getElementById('w-btn').disabled = (user.ads < reqAds || user.usdt < wAmt);
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        App.init();
    </script>
</body>
</html>

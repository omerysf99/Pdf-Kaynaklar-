<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Stable Build</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --p-purple: #a855f7; --bg: #000; --card: #0f0f12; --text: #fff; --dim: #71717a; --green: #10b981; --red: #ef4444; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 40px; height: 40px; border: 4px solid #111; border-top-color: var(--p-purple); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        .view { display: none; flex-direction: column; padding: 20px; flex: 1; overflow-y: auto; }
        .view.active { display: flex; }
        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 15px; padding: 15px; margin-bottom: 10px; }
        
        .bal-txt { font-size: 50px; font-weight: 900; color: var(--p-purple); text-align: center; margin: 20px 0; }
        .spyder-btn { width: 220px; height: 220px; background: radial-gradient(circle, #c084fc, #a855f7); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 40px var(--p-purple); margin: 0 auto; cursor: pointer; transition: transform 0.05s; }
        .spyder-btn:active { transform: scale(0.92); }
        .spyder-btn span { font-size: 100px; pointer-events: none; }

        nav { height: 80px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #1a1a1f; }
        .nav-admin { grid-template-columns: repeat(5, 1fr) !important; }
        .n-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 10px; }
        .n-item.active { color: var(--p-purple); }

        .btn-main { width: 100%; padding: 14px; border-radius: 10px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; }
        .status-badge { padding: 10px; border-radius: 10px; font-size: 12px; text-align: center; margin-top: 10px; display: none; font-weight: bold; }
        .pending { color: var(--gold); border: 1px solid var(--gold); background: rgba(251, 191, 36, 0.1); }
        
        /* Pop Effect */
        .pop { position: absolute; color: #fff; font-size: 28px; font-weight: bold; pointer-events: none; animation: up 0.6s forwards; z-index: 1000; }
        @keyframes up { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spin"></div>
        <p style="color:var(--p-purple); margin-top:15px; font-size:12px;">LOADING DATA...</p>
    </div>

    <main id="app-content" style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
        <section id="p-home" class="view active">
            <h1 class="bal-txt" id="ui-bal">0</h1>
            <div style="flex:1; display:flex; align-items:center;"><div class="spyder-btn" id="tap-node"><span>üï∑Ô∏è</span></div></div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:5px;"><span>‚ö° ENERGY</span><span id="ui-nrg">1000/1000</span></div>
                <div style="height:6px; background:#111; border-radius:3px; overflow:hidden;"><div id="ui-nrg-bar" style="height:100%; background:var(--p-purple); width:100%;"></div></div>
            </div>
        </section>

        <section id="p-tasks" class="view"><h2>Missions</h2><div class="card">G√∂revler yakƒ±nda...</div></section>
        <section id="p-vault" class="view">
            <h2>Vault Swap</h2>
            <div class="card">
                <input type="number" id="s-in" value="1000" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #222; text-align:center; border-radius:10px;">
                <button class="btn-main" style="margin-top:10px;" onclick="Finance.swap()">SWAP</button>
            </div>
        </section>
        <section id="p-wallet" class="view">
            <h2>Wallet</h2>
            <div class="card" style="text-align:center;"><h1 style="color:var(--green)">$<span id="ui-usdt">0.000</span></h1></div>
            <button id="w-btn" class="btn-main" onclick="Finance.withdraw()">WITHDRAW</button>
            <div id="wd-status" class="status-badge pending">WAITING APPROVAL...</div>
        </section>
        <section id="p-admin" class="view"><h2>Admin</h2><div id="admin-list" class="card"></div></section>
    </main>

    <nav id="main-nav">
        <div class="n-item active" onclick="nav('p-home', this)">Oyna</div>
        <div class="n-item" onclick="nav('p-tasks', this)">G√∂rev</div>
        <div class="n-item" onclick="nav('p-vault', this)">Vault</div>
        <div class="n-item" onclick="nav('p-wallet', this)">C√ºzdan</div>
    </nav>

    <script>
        const ADMIN_ID = "8392479231";
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        // Firebase Init
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        // Kullanƒ±cƒ± verisi (Local storage yedeƒüiyle ba≈ülat)
        let savedData = JSON.parse(localStorage.getItem('spyder_data')) || {};
        let user = {
            bal: savedData.bal || 0,
            nrg: savedData.nrg || 1000,
            usdt: savedData.usdt || 0,
            ads: savedData.ads || 0,
            tasks: savedData.tasks || [],
            wd_pending: savedData.wd_pending || false
        };

        let isLoaded = false;

        const App = {
            init: async () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "guest_user";
                
                if(uid === ADMIN_ID) {
                    const navBar = document.getElementById('main-nav');
                    navBar.style.gridTemplateColumns = "repeat(5, 1fr)";
                    navBar.innerHTML += `<div class="n-item" onclick="nav('p-admin', this)">Admin</div>`;
                }

                try {
                    // Veriyi √áek
                    const doc = await db.collection("users").doc(uid).get();
                    if(doc.exists) {
                        const cloudData = doc.data();
                        // KRƒ∞Tƒ∞K: Buluttaki veri 0'dan b√ºy√ºkse yerel veriyi g√ºncelle
                        if(cloudData.bal >= user.bal) {
                            user = cloudData;
                        }
                    }
                    App.launch();
                } catch(e) {
                    console.error("Firebase Error:", e);
                    App.launch(); // Hata olsa da yerel veriyle ba≈ülat
                }
            },
            launch: () => {
                isLoaded = true;
                document.getElementById('loader').style.display = 'none';
                UI.refresh();
                setInterval(() => { if(user.nrg < 1000) { user.nrg++; UI.refresh(); } }, 2000);
            },
            tap: (e) => {
                if(!isLoaded || user.nrg <= 0) return;
                user.bal++; 
                user.nrg--;
                UI.pop(e);
                UI.refresh();
                
                // Her 10 tƒ±kta bir kaydet (Performans i√ßin)
                if(user.bal % 10 === 0) App.save();
            },
            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "guest_user";
                localStorage.setItem('spyder_data', JSON.stringify(user)); // Yerel yedek
                db.collection("users").doc(uid).set(user, { merge: true }).catch(e => console.log("Save error"));
            }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').innerText = `${user.nrg}/1000`;
                document.getElementById('ui-nrg-bar').style.width = (user.nrg / 10) + "%";
                document.getElementById('ui-usdt').innerText = (user.usdt || 0).toFixed(3);
                
                const wdSt = document.getElementById('wd-status');
                const wBtn = document.getElementById('w-btn');
                if(user.wd_pending) { wdSt.style.display = 'block'; wBtn.style.display = 'none'; }
                else { wdSt.style.display = 'none'; wBtn.style.display = 'block'; }
            },
            pop: (e) => {
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                const p = document.createElement('div'); p.className='pop'; p.innerText='+1'; p.style.left=x+'px'; p.style.top=y+'px';
                document.body.appendChild(p); setTimeout(()=>p.remove(),600);
            }
        };

        const Finance = {
            swap: () => {
                if(user.bal < 1000) return alert("Min 1000 Spyder!");
                user.bal -= 1000;
                user.usdt = (user.usdt || 0) + 0.01;
                App.save(); UI.refresh();
                alert("Swap Successful!");
            },
            withdraw: () => {
                user.wd_pending = true;
                App.save(); UI.refresh();
                alert("Request Sent!");
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        const node = document.getElementById('tap-node');
        node.onclick = (e) => App.tap(e);

        App.init();
    </script>
</body>
</html>

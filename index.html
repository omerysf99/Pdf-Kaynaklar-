<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amine Kombat - Final Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #000; color: #fff; height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        /* --- 1. Y√úKLEME EKRANI (Dƒ∞KEY & √úST √úSTE) --- */
        #loading-screen {
            position: fixed; width: 100%; height: 100%; z-index: 9999;
            background: #000; display: flex; flex-direction: column; align-items: center;
        }
        .loading-container { position: relative; width: 100%; max-width: 500px; height: 100%; display: flex; justify-content: center; }
        .loading-img { height: 90vh; width: auto; max-width: 100%; object-fit: cover; border-radius: 40px; margin-top: 10px; }
        .loading-overlay { position: absolute; bottom: 12%; width: 100%; text-align: center; z-index: 10000; }
        .on-ton-big { font-size: 80px; font-weight: 900; line-height: 0.9; background: linear-gradient(to bottom, #fff 40%, #888 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 5px 20px #000); }

        /* --- 2. ANA OYUN EKRANI --- */
        #game-screen { display: none; flex-direction: column; width: 100%; max-width: 450px; background: #000; padding: 15px; height: 100vh; position: relative; }
        .page { display: none; flex-direction: column; flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .page.active { display: flex; }

        /* √úst Bakiye */
        .top-balance { text-align: center; margin: 10px 0 20px 0; }
        .balance-amount { font-size: 36px; font-weight: 900; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* TAP TO EARN SAYFASI */
        .tap-area { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .coin-circle { width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle, #3a3f47 0%, #000 100%); display: flex; justify-content: center; align-items: center; border: 12px solid #1c1f24; }
        .amine-coin { width: 260px; height: 260px; border-radius: 50%; background: url('Amine.co.jpg') center/cover no-repeat; cursor: pointer; transition: transform 0.05s; }
        .plus-one { position: absolute; color: #fff; font-size: 24px; font-weight: 900; animation: floatUp 0.7s forwards; pointer-events: none; }

        /* MINE SAYFASI (G√∂rseldeki Stil) */
        .mine-tabs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; background: #1c1f24; padding: 6px; border-radius: 12px; margin-bottom: 15px; }
        .mine-tab { font-size: 9px; font-weight: 700; text-align: center; padding: 10px 0; border-radius: 8px; color: #888; }
        .mine-tab.active { background: #282b30; color: #fff; }
        .cards-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .mine-card { background: #1c1f24; border-radius: 18px; padding: 14px; border: 1px solid #282b30; cursor: pointer; }
        .card-header { display: flex; gap: 10px; margin-bottom: 10px; }
        .card-icon { width: 45px; height: 45px; border-radius: 10px; background: #282b30; }
        .card-title { font-size: 11px; font-weight: 700; }
        .profit-val { font-size: 10px; font-weight: 700; display: flex; align-items: center; gap: 3px; margin-top: 4px; }
        .card-footer { margin-top: 10px; padding-top: 10px; border-top: 1px solid #282b30; display: flex; justify-content: space-between; font-size: 10px; font-weight: 700; }

        /* Alt Navigasyon */
        .bottom-ui { position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px; background: linear-gradient(0deg, #000 80%, transparent 100%); }
        .nav-bar { background: #1c1f24; border-radius: 20px; display: flex; justify-content: space-around; padding: 12px 5px; border: 1px solid #333; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #555; flex: 1; cursor: pointer; font-size: 9px; }
        .nav-item.active { color: #fff; }

        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-container">
            <img src="coins.hmstr.jpg" class="loading-img">
            <div class="loading-overlay">
                <p style="color:#f3ba2f; font-weight:800; letter-spacing:3px;">Y√úKLENƒ∞YOR...</p>
                <h1 class="on-ton-big">on TON</h1>
            </div>
        </div>
    </div>

    <div id="game-screen">
        <div class="top-balance">
            <div class="balance-amount">ü™ô <span id="balance">0</span></div>
            <div style="font-size:11px; color:#82ff82; margin-top:5px;">Kar/saat: +<span id="p-val">0</span></div>
        </div>

        <div id="exchange-page" class="page active">
            <div class="tap-area">
                <div class="coin-circle"><div class="amine-coin" onclick="tap(event)"></div></div>
            </div>
        </div>

        <div id="mine-page" class="page">
            <div class="mine-tabs">
                <div class="mine-tab active">PR&Team</div>
                <div class="mine-tab">Markets</div>
                <div class="mine-tab">Legal</div>
                <div class="mine-tab">Specials</div>
            </div>
            <div class="cards-grid">
                <div class="mine-card" onclick="upgrade(80000, 1790)">
                    <div class="card-header">
                        <div class="card-icon" style="background:url('Amine.co.jpg') center/cover;"></div>
                        <div><p class="card-title">CEO</p><p class="profit-val">ü™ô +1,79K</p></div>
                    </div>
                    <div class="card-footer"><span style="color:#888;">lvl 12</span><span>ü™ô 80,73K</span></div>
                </div>
                <div class="mine-card" onclick="upgrade(23000, 967)">
                    <div class="card-header">
                        <div class="card-icon" style="background:#3b285e;"></div>
                        <div><p class="card-title">Marketing</p><p class="profit-val">ü™ô +967</p></div>
                    </div>
                    <div class="card-footer"><span style="color:#888;">lvl 10</span><span>ü™ô 23,84K</span></div>
                </div>
            </div>
        </div>

        <div class="bottom-ui">
            <div class="nav-bar">
                <div class="nav-item active" onclick="show('exchange-page', this)"><span>üè†</span>Exchange</div>
                <div class="nav-item" onclick="show('mine-page', this)"><span>‚õèÔ∏è</span>Mine</div>
                <div class="nav-item"><span>üë•</span>Friends</div>
                <div class="nav-item"><span>üí∞</span>Earn</div>
                <div class="nav-item"><span>ü™ô</span>Airdrop</div>
            </div>
        </div>
    </div>

    <script>
        let coins = 0; let profit = 0;

        // Y√ºkleme Ekranƒ± Kontrol√º
        window.onload = () => setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
        }, 3000);

        function tap(e) {
            coins++; update();
            const p = document.createElement('div');
            p.innerText = '+1'; p.className = 'plus-one';
            p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
            if (navigator.vibrate) navigator.vibrate(5);
        }

        function upgrade(p, a) {
            if (coins >= p) { coins -= p; profit += a; update(); }
        }

        function show(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        setInterval(() => { if (profit > 0) { coins += (profit / 3600); update(); } }, 1000);
        function update() {
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('p-val').innerText = profit.toLocaleString();
        }
    </script>
</body>
</html>

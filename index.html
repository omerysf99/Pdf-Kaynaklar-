<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NVIDIA Miner Pro - 2026 Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        body {
            background-color: #0b0e11;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* --- Referans Sekmesi Özel Stiller (Görsel odaklı) --- */
        .btn-share {
            background: linear-gradient(90deg, #2ecc71, #1abc9c);
            color: #000;
            font-weight: 800;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .btn-share:active { transform: scale(0.95); }

        .social-icon {
            @apply w-12 h-12 rounded-xl flex items-center justify-center text-xl border border-zinc-800 bg-[#161a1e];
        }

        .empty-state {
            background-color: #121519;
            border-radius: 16px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-center;
            border: 1px solid #1c2127;
        }

        /* --- Ana Sayfa Fan Efektleri --- */
        .fan-rotate { animation: spin 2s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .nv-card {
            background: #161a1e;
            border: 1px solid #2b2f36;
            border-radius: 14px;
        }

        .nav-bar {
            background-color: #161a1e;
            border-top: 1px solid #2b2f36;
            height: 85px;
        }

        .content-area {
            height: calc(100vh - 165px);
            overflow-y: auto;
            scrollbar-width: none;
        }
        .content-area::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('bana-ait');
            const [balance, setBalance] = useState(0.2400);
            const adminId = "8392479231";

            // Bot Kazım Döngüsü
            useEffect(() => {
                const timer = setInterval(() => {
                    setBalance(prev => prev + 0.00001);
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // --- SEKME BİLEŞENLERİ ---

            const HomeTab = () => (
                <div className="flex flex-col items-center px-4 pt-4 animate-in fade-in">
                    <div className="w-full space-y-3 mb-8">
                        <div className="nv-card p-4 flex justify-between items-center">
                            <span className="bg-[#c1ff00] text-black text-[10px] font-black px-3 py-1 rounded-full uppercase">NVIDIA Miner</span>
                            <span className="text-[#c1ff00] text-lg font-black italic">0.082 <small className="text-[10px]">NVIDIA/H</small></span>
                        </div>
                        <div className="nv-card p-4 flex justify-between items-center">
                            <span className="flex items-center gap-2 text-xs font-bold text-zinc-400">
                                <i className="fab fa-envira text-[#c1ff00]"></i> NVIDIA
                            </span>
                            <span className="text-[#c1ff00] text-lg font-black">0.0500</span>
                        </div>
                    </div>

                    <div className="relative mb-8">
                        <div className="w-64 h-64 rounded-full border-8 border-zinc-900 overflow-hidden shadow-2xl relative">
                            <img src="nvdia.jpg" className="fan-rotate w-full h-full object-cover opacity-90" 
                                 onError={e => e.target.src="https://via.placeholder.com/300/0082ff/FFFFFF?text=FAN"} />
                            <div className="absolute inset-0 flex items-center justify-center">
                                <div className="bg-black/50 p-2 rounded-full backdrop-blur-sm border border-white/10">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Nvidia_logo.svg" className="w-8" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <h1 className="text-4xl font-black mb-2">{balance.toFixed(4)} <span className="text-sm font-normal text-zinc-500">NVIDIA</span></h1>
                    
                    <div className="w-full px-2 mt-4">
                        <div className="h-3 bg-zinc-800 rounded-full overflow-hidden border border-zinc-700">
                            <div className="h-full bg-[#c1ff00] w-1/4 shadow-[0_0_10px_#c1ff00]"></div>
                        </div>
                        <p className="text-center text-xs font-bold mt-2 text-zinc-500">21:04:22</p>
                    </div>

                    <button className="w-full mt-10 py-4 text-sm font-black tracking-widest text-zinc-400 border-t border-zinc-800 uppercase">Görev Merkezi</button>
                </div>
            );

            const FriendsTab = () => (
                <div className="px-6 pt-6 animate-in slide-in-from-bottom duration-300">
                    {/* Görsel 6ea4e6 ve 790650 Birleşimi */}
                    <button className="w-full py-5 btn-share text-lg mb-8 flex items-center justify-center gap-2">
                        Arkadaşlarla paylaş
                        <i className="fas fa-hand-pointer animate-bounce text-sm"></i>
                    </button>

                    <div className="flex justify-between mb-10 px-2">
                        <div className="social-icon text-green-500"><i className="fab fa-whatsapp"></i></div>
                        <div className="social-icon text-blue-400"><i className="fab fa-facebook-messenger"></i></div>
                        <div className="social-icon text-green-400"><i className="fab fa-line"></i></div>
                        <div className="social-icon text-white"><i className="fab fa-x-twitter"></i></div>
                        <div className="social-icon text-zinc-400"><i className="fas fa-link"></i></div>
                    </div>

                    <div className="space-y-4">
                        <div className="flex justify-between items-center border-b border-zinc-800 pb-4">
                            <div>
                                <h3 className="text-sm font-bold">Ortaklık programları</h3>
                                <p className="text-[10px] text-zinc-500 leading-tight mt-1">
                                    Pazarlamayı teşvik eden kişi ön satışa döndüğünde, bir komisyon alacaksınız.
                                </p>
                            </div>
                            <span className="text-[#2ecc71] font-black text-xl">$0</span>
                        </div>

                        <div className="pt-4">
                            <h4 className="text-xs font-black text-zinc-400 uppercase tracking-widest mb-4">Arkadaşlarım (0)</h4>
                            <div className="empty-state text-zinc-600 font-bold text-sm">
                                Henüz Davetiyeniz Yok
                            </div>
                        </div>
                    </div>
                </div>
            );

            const ProfileTab = () => (
                <div className="px-5 pt-4 animate-in fade-in">
                    <div className="flex items-center gap-4 mb-8">
                        <img src="avatar.jpg" className="w-16 h-16 rounded-full border-2 border-[#c1ff00]" 
                             onError={e => e.target.src="https://api.dicebear.com/7.x/avataaars/svg?seed=Chalpus"} />
                        <div>
                            <h2 className="text-lg font-bold">Chalpus Yeniden</h2>
                            <span className="text-xs text-[#c1ff00] font-black">Admin ID: {adminId}</span>
                        </div>
                    </div>

                    <div className="nv-card p-6 mb-4">
                        <div className="flex justify-between items-center mb-6">
                            <span className="text-xs font-bold text-zinc-500">USDT</span>
                            <span className="text-2xl font-black italic">0.00</span>
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            <button className="bg-zinc-800 py-3 rounded-xl text-[10px] font-black uppercase tracking-tighter">Yeniden şarj et</button>
                            <button className="bg-zinc-800 py-3 rounded-xl text-[10px] font-black uppercase tracking-tighter">Geri çekilmek</button>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-3">
                        <div className="nv-card p-4 text-center">
                            <i className="fas fa-file-invoice-dollar text-[#c1ff00] mb-2"></i>
                            <p className="text-[9px] font-bold text-zinc-500 uppercase">Mali Kayıtlar</p>
                        </div>
                        <div className="nv-card p-4 text-center">
                            <i className="fas fa-exchange-alt text-blue-400 mb-2"></i>
                            <p className="text-[9px] font-bold text-zinc-500 uppercase">NVIDIA & USDT</p>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col border-x border-zinc-900 shadow-2xl overflow-hidden">
                    {/* Header */}
                    <div className="flex justify-between items-center p-4 bg-black/50 backdrop-blur-md">
                        <div className="flex items-center gap-2">
                             <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Nvidia_logo.svg" className="w-5" />
                             <span className="text-xs font-black tracking-tighter">NVIDIA OS</span>
                        </div>
                        <div className="flex gap-4 text-zinc-500">
                            <i className="fas fa-search"></i>
                            <i className="far fa-bell"></i>
                        </div>
                    </div>

                    <main className="flex-1 content-area">
                        {activeTab === 'bana-ait' && <HomeTab />}
                        {activeTab === 'takim' && <FriendsTab />}
                        {activeTab === 'ben' && <ProfileTab />}
                        {activeTab === 'lider' && (
                            <div className="p-10 text-center opacity-20">
                                <i className="fas fa-trophy text-6xl mb-4"></i>
                                <p>Sıralama Yakında</p>
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav */}
                    <nav className="nav-bar flex justify-around items-center px-2">
                        <NavItem id="bana-ait" active={activeTab === 'bana-ait'} icon="fa-bolt" label="Bana ait" onClick={setActiveTab} />
                        <NavItem id="lider" active={activeTab === 'lider'} icon="fa-user-tie" label="Liderlik" onClick={setActiveTab} />
                        <NavItem id="guncel" active={activeTab === 'guncel'} icon="fa-rocket" label="Güncelleme" onClick={setActiveTab} />
                        <NavItem id="takim" active={activeTab === 'takim'} icon="fa-users" label="Takım" onClick={setActiveTab} />
                        <NavItem id="ben" active={activeTab === 'ben'} icon="fa-cube" label="Ben" onClick={setActiveTab} />
                    </nav>

                    <div className="bg-[#161a1e] text-center pb-1">
                        <p className="text-[8px] font-bold text-zinc-700 uppercase tracking-widest">@TheCityUKUAI_Bot | AdminID-{adminId}</p>
                    </div>
                </div>
            );
        };

        const NavItem = ({ id, active, icon, label, onClick }) => (
            <button onClick={() => onClick(id)} className={`flex flex-col items-center gap-1 flex-1 transition-all ${active ? 'text-[#c1ff00] scale-110' : 'text-zinc-500 opacity-60'}`}>
                <i className={`fas ${icon} text-lg`}></i>
                <span className="text-[9px] font-black uppercase tracking-tighter">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

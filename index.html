<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether PRO - 8392479231</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00c076;
            --bg: #070707;
            --card: #121212;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; }
        
        /* HEADER */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); z-index: 100; }
        .wallet-pill { background: var(--primary); color: #000; padding: 6px 14px; border-radius: 50px; display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 13px; }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 110px; }
        .content::-webkit-scrollbar { display: none; }

        /* VIEW TOGGLE */
        .view { display: none; }
        .view.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* SHARED ELEMENTS */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; margin-bottom: 15px; }
        .section-title { font-size: 11px; font-weight: 800; color: var(--text-dim); margin: 20px 0 10px; text-transform: uppercase; letter-spacing: 1px; }

        /* ----- ANASAYFA (HOME) TASARIMI ----- */
        .mining-hero { text-align: center; padding: 20px 0; }
        .token-anim { width: 100px; height: 100px; margin-bottom: 15px; filter: drop-shadow(0 0 25px rgba(0, 192, 118, 0.4)); }
        .pool-text { font-size: 42px; font-weight: 800; letter-spacing: -1px; }
        
        .task-item { background: var(--card); border-radius: 20px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid var(--border); }
        .task-info { display: flex; align-items: center; gap: 12px; }
        .task-icon { width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 18px; background: #000; }
        .btn-go { background: #fff; color: #000; border: none; padding: 8px 16px; border-radius: 10px; font-weight: 800; font-size: 11px; }

        /* ----- ARKADAŞLAR (FRIENDS) TASARIMI ----- */
        .ref-hero { background: linear-gradient(135deg, #00c076, #008a55); border-radius: 24px; padding: 25px; color: #000; margin-bottom: 20px; position: relative; overflow: hidden; }
        .ref-hero h2 { font-weight: 900; position: relative; z-index: 2; }
        .ref-hero i { position: absolute; right: -10px; bottom: -10px; font-size: 80px; opacity: 0.15; transform: rotate(-15deg); }

        .social-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 25px; }
        .social-btn { aspect-ratio: 1; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #fff; cursor: pointer; }
        
        .ref-input-box { background: var(--card); border: 1px solid var(--primary); padding: 20px; border-radius: 24px; text-align: center; }
        .ref-field { width: 100%; background: #000; border: 1px solid var(--border); padding: 14px; border-radius: 12px; color: #fff; text-align: center; font-weight: 800; margin: 12px 0; outline: none; }

        /* NAVBAR */
        nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; height: 85px; background: rgba(7,7,7,0.95); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); padding-bottom: 10px; }
        .nav-item { color: #444; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 10px; font-weight: 800; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 22px; }

        .btn-main { background: var(--primary); color: #000; border: none; width: 100%; padding: 18px; border-radius: 18px; font-weight: 900; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div style="font-weight: 800; font-size: 15px;">Earn Tether <i class="fas fa-check-circle" style="color:#0084FF;"></i></div>
        <div class="wallet-pill">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="16">
            <span id="ui-wallet">0.0000</span>
        </div>
    </header>

    <div class="content">
        
        <div id="v-home" class="view active">
            <div class="mining-hero">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="token-anim">
                <div class="pool-text" id="ui-pool">0.00000000</div>
                <button class="btn-main" style="margin-top: 20px;" onclick="Game.claim()">TOPLA / COLLECT</button>
            </div>

            <p class="section-title">Günlük Görevler</p>
            
            <div class="task-item" onclick="Game.watchAds()">
                <div class="task-info">
                    <div class="task-icon" style="color:#FFD700;"><i class="fas fa-play"></i></div>
                    <div><b style="font-size:14px;">Reklam İzle</b><br><small style="color:var(--primary);">+0.0003 USDT</small></div>
                </div>
                <button class="btn-go" id="ads-btn">İZLE</button>
            </div>

            <div class="task-item" onclick="Game.doTask('ch', 'https://t.me/EarnTether2026')">
                <div class="task-info">
                    <div class="task-icon" style="color:#24A1DE;"><i class="fab fa-telegram"></i></div>
                    <div><b style="font-size:14px;">Resmi Kanal</b><br><small style="color:var(--primary);">+0.05 USDT</small></div>
                </div>
                <button class="btn-go">KATIL</button>
            </div>

            <div class="task-item" onclick="Game.doTask('bn', 'https://t.me/BinanceBrazilNews')">
                <div class="task-info">
                    <div class="task-icon" style="color:#F3BA2F;"><i class="fas fa-chart-line"></i></div>
                    <div><b style="font-size:14px;">Binance News</b><br><small style="color:var(--primary);">+0.05 USDT</small></div>
                </div>
                <button class="btn-go">GİT</button>
            </div>
        </div>

        <div id="v-friends" class="view">
            <div class="ref-hero">
                <h2>Ekibini Büyüt</h2>
                <p>Her davet için %10 hız bonusu ve 0.10 USDT anında ödül.</p>
                <i class="fas fa-users"></i>
            </div>

            <p class="section-title">Hızlı Paylaş</p>
            <div class="social-grid">
                <div class="social-btn" style="background:#25D366;" onclick="Game.copy()"><i class="fab fa-whatsapp"></i></div>
                <div class="social-btn" style="background:#24A1DE;" onclick="Game.copy()"><i class="fab fa-telegram-plane"></i></div>
                <div class="social-btn" style="background:#0084FF;" onclick="Game.copy()"><i class="fab fa-facebook-messenger"></i></div>
                <div class="social-btn" style="background:#000; border:1px solid #333;" onclick="Game.copy()"><i class="fab fa-x-twitter"></i></div>
                <div class="social-btn" style="background:#444;" onclick="Game.copy()"><i class="fas fa-link"></i></div>
            </div>

            <div class="ref-input-box">
                <p style="font-size:13px; font-weight:700;">Davet Kodunu Onayla</p>
                <div id="ref-form">
                    <input type="number" id="ref-input" class="ref-field" placeholder="Kodu buraya yazın">
                    <button class="btn-main" style="padding:14px; font-size:14px;" onclick="Game.applyRef()">KODU DOĞRULA</button>
                </div>
                <div id="ref-ok" style="display:none; color:var(--primary); font-weight:800; padding:10px;">
                    <i class="fas fa-check-circle"></i> Referans Bonusu Aktif!
                </div>
            </div>

            <div class="card" style="margin-top:20px; text-align:center;">
                <p style="color:var(--text-dim); font-size:11px; font-weight:800;">DAVET İSTATİSTİKLERİN</p>
                <div style="font-size:32px; font-weight:800; color:var(--primary); margin:10px 0;" id="ui-ref-count">0</div>
                <button class="btn-main" style="background:#fff;">DETAYLARI GÖR</button>
            </div>
        </div>

    </div>

    <nav>
        <a href="javascript:void(0)" class="nav-item active" onclick="Game.nav('v-home', this)">
            <i class="fas fa-bolt"></i><span>Maden</span>
        </a>
        <a href="javascript:void(0)" class="nav-item" onclick="Game.nav('v-friends', this)">
            <i class="fas fa-user-friends"></i><span>Arkadaşlar</span>
        </a>
    </nav>
</div>

<script>
// Firebase Konfigürasyonunuzu buraya ekleyin
const firebaseConfig = { apiKey: "API_KEY", databaseURL: "DATABASE_URL" }; 
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const Game = (() => {
    let u = { id: "8392479231", wallet: 0, pool: 0, tasks: {}, refs: 0, refApplied: false };
    const TG = window.Telegram.WebApp;

    const init = () => {
        TG.expand();
        if(TG.initDataUnsafe?.user) u.id = TG.initDataUnsafe.user.id.toString();
        
        // Verileri Firebase'den Çek
        db.ref('users/' + u.id).once('value', s => {
            if(s.exists()) u = s.val();
            else db.ref('users/' + u.id).set(u);
            updateUI();
        });

        // Madencilik Döngüsü
        setInterval(() => {
            u.pool += 0.000115750;
            document.getElementById('ui-pool').innerText = u.pool.toFixed(8);
        }, 1000);
    };

    const updateUI = () => {
        document.getElementById('ui-wallet').innerText = u.wallet.toFixed(4);
        document.getElementById('ui-ref-count').innerText = u.refs || 0;
        if(u.refApplied) {
            document.getElementById('ref-form').style.display = 'none';
            document.getElementById('ref-ok').style.display = 'block';
        }
        db.ref('users/' + u.id).update(u);
    };

    const nav = (viewId, el) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        el.classList.add('active');
        TG.HapticFeedback.impactOccurred('light');
    };

    const applyRef = () => {
        const code = document.getElementById('ref-input').value.trim();
        if(!code || code === u.id) return TG.showAlert("Geçersiz kod!");

        // FIREBASE SORGUSU
        db.ref('users/' + code).once('value', s => {
            if(s.exists()) {
                u.wallet += 0.10;
                u.refApplied = true;
                updateUI();
                db.ref('users/' + code + '/refs').transaction(c => (c || 0) + 1);
                TG.showAlert("Bonus Başarıyla Eklendi!");
            } else {
                TG.showAlert("Bu kod Firebase veritabanında bulunamadı!");
            }
        });
    };

    const watchAds = () => {
        const btn = document.getElementById('ads-btn');
        if(btn.innerText !== "İZLE") return;
        let s = 15;
        const t = setInterval(() => {
            btn.innerText = s-- + "s";
            if(s < 0) {
                clearInterval(t);
                btn.innerText = "İZLE";
                u.wallet += 0.0003;
                updateUI();
                TG.showAlert("Reklam Ödülü Alındı!");
            }
        }, 1000);
    };

    return {
        init, nav, applyRef, watchAds,
        claim: () => { u.wallet += u.pool; u.pool = 0; updateUI(); },
        copy: () => { 
            navigator.clipboard.writeText("https://t.me/EarnTetherBot?start=" + u.id);
            TG.showAlert("Link Kopyalandı!");
        },
        doTask: (id, link) => { 
            if(u.tasks[id]) return TG.showAlert("Bu görevi zaten yaptınız!");
            window.open(link); 
            u.wallet += 0.05; u.tasks[id] = true; updateUI(); 
        }
    };
})();

window.onload = Game.init;
</script>
</body>
</html>

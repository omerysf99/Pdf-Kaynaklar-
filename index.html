<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX ULTRA - RTX OVERDRIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --nv-green: #76b900;
            --nv-black: #000000;
            --nv-dark: #050505;
            --rtx-cyan: #00e5ff;
            --rtx-glow: rgba(0, 229, 255, 0.4);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: var(--nv-black);
            color: #fff;
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* --- ARKA PLAN EFEKTƒ∞ (CYBER GRID) --- */
        .app-shell {
            width: 100%; max-width: 430px; height: 100%;
            position: relative;
            background: radial-gradient(circle at 50% 0%, #0a1a1a 0%, #000 100%);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        .grid-overlay {
            position: absolute; inset: 0;
            background-image: linear-gradient(var(--glass-border) 1px, transparent 1px), linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
            background-size: 30px 30px;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent);
            opacity: 0.2; pointer-events: none;
        }

        /* --- MODERN HEADER --- */
        header {
            padding: 25px 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }

        .logo-box {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900; font-size: 18px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--rtx-cyan);
        }

        .user-badge {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 6px 12px; border-radius: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px; color: var(--rtx-cyan);
        }

        /* --- MAIN VIEWPORT --- */
        .viewport { flex: 1; overflow-y: auto; padding: 0 20px 150px; scrollbar-width: none; position: relative; }
        .viewport::-webkit-scrollbar { display: none; }

        /* --- RTX MINING CORE --- */
        .mining-section {
            text-align: center; margin-top: 20px;
        }

        .energy-ring {
            width: 280px; height: 280px;
            margin: 0 auto;
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }

        .fan-module {
            width: 190px; height: 190px;
            border-radius: 50%;
            background: #000;
            border: 4px solid #111;
            box-shadow: 0 0 40px var(--rtx-glow), inset 0 0 20px var(--rtx-cyan);
            position: relative; z-index: 2;
            overflow: hidden;
        }

        .fan-blade {
            width: 100%; height: 100%;
            object-fit: cover;
            animation: spin 1.5s linear infinite;
            filter: hue-rotate(180deg) brightness(1.5);
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .scan-line {
            position: absolute; width: 100%; height: 2px;
            background: var(--rtx-cyan);
            top: 0; left: 0;
            box-shadow: 0 0 20px var(--rtx-cyan);
            animation: scan 3s linear infinite;
            z-index: 3;
        }

        @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        /* --- STAT CARDS --- */
        .stat-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 15px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .stat-card:active { transform: scale(0.95); background: rgba(0, 229, 255, 0.05); }

        .label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-family: 'JetBrains Mono', monospace; font-size: 18px; font-weight: 800; display: block; margin-top: 5px; }

        /* --- NEON BUTTONS --- */
        .btn-container { display: flex; gap: 12px; margin-top: 20px; }
        
        .main-btn {
            flex: 1; height: 65px; border-radius: 20px;
            border: none; cursor: pointer;
            font-family: 'Orbitron', sans-serif; font-weight: 900;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-harvest {
            background: var(--rtx-cyan); color: #000;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.5);
        }

        .btn-boost {
            background: transparent; color: var(--rtx-cyan);
            border: 1px solid var(--rtx-cyan);
        }

        .main-btn:active { transform: translateY(3px) scale(0.98); filter: brightness(1.2); }

        /* --- NAV BAR --- */
        nav {
            position: absolute; bottom: 30px; left: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 25px; padding: 12px;
            display: flex; justify-content: space-around;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #555; font-size: 10px; font-weight: 700; transition: 0.3s;
        }

        .nav-item.active { color: var(--rtx-cyan); }
        .nav-item i { font-size: 24px; margin-bottom: 4px; font-style: normal; }

        /* --- TOAST --- */
        #toast {
            position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%);
            background: var(--rtx-cyan); color: #000;
            padding: 10px 25px; border-radius: 50px;
            font-weight: 900; font-size: 12px;
            opacity: 0; transition: 0.4s; z-index: 2000;
            pointer-events: none;
        }
        #toast.show { opacity: 1; bottom: 140px; }

        /* Views */
        .view-layer { display: none; animation: fadeIn 0.5s ease; }
        .view-layer.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="grid-overlay"></div>
    <div id="toast">SYSTEM UPDATED</div>

    <header>
        <div class="logo-box">TONIX<span style="color:var(--rtx-cyan)">RTX</span></div>
        <div class="user-badge" id="admin-id">ID: 8392479231</div>
    </header>

    <div class="viewport">
        
        <div id="view-main" class="view-layer active">
            <div class="stat-grid">
                <div class="stat-card">
                    <span class="label">Balance</span>
                    <span class="value" id="balance-ton">0.0000</span>
                    <span style="font-size: 9px; color: var(--rtx-cyan)">TON COIN</span>
                </div>
                <div class="stat-card">
                    <span class="label">Power</span>
                    <span class="value" style="color: var(--nv-green)">6.2 TH/s</span>
                    <span style="font-size: 9px; color: #888">MAX OVERCLOCK</span>
                </div>
            </div>

            <div class="mining-section">
                <div class="energy-ring">
                    <div class="scan-line"></div>
                    <div class="fan-module">
                        <img src="nvdia.jpg" class="fan-blade" alt="CORE" onerror="this.src='https://img.icons8.com/nolan/512/nvidia.png'">
                    </div>
                </div>
                <div id="counter" style="font-family: 'JetBrains Mono'; font-size: 38px; font-weight: 800; margin: 20px 0; color: #fff; text-shadow: 0 0 20px var(--rtx-glow);">0.0000000000</div>
                <div style="font-size: 11px; letter-spacing: 2px; color: #555;">DYNAMICS ANALYTICS RUNNING</div>
            </div>

            <div class="btn-container">
                <button class="main-btn btn-harvest" onclick="harvest()">HARVEST</button>
                <button class="main-btn btn-boost" onclick="navigate('view-tasks')">BOOST</button>
            </div>
        </div>

        <div id="view-wallet" class="view-layer">
            <h2 style="font-family: 'Orbitron';">VAULT</h2>
            <div class="stat-card" style="margin-bottom: 20px; background: linear-gradient(145deg, rgba(0,229,255,0.1), transparent);">
                <span class="label">Total Assets</span>
                <span class="value" style="font-size: 32px;" id="w-balance">0.0000</span>
                <button class="main-btn btn-harvest" style="height: 45px; margin-top: 15px; font-size: 12px;" onclick="alert('Withdraw Min: 1.5 TON')">WITHDRAW</button>
            </div>
            
            <div class="stat-card">
                <span class="label">Mining History</span>
                <div id="ledger" style="margin-top: 15px; font-size: 12px; color: #666;">No logs detected.</div>
            </div>
        </div>

        <div id="view-tasks" class="view-layer">
            <h2 style="font-family: 'Orbitron';">MISSIONS</h2>
            <div class="stat-card" style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
                <div>
                    <div style="font-weight:800">Daily Login</div>
                    <div style="font-size:11px; color:var(--rtx-cyan)">+500 TONIX</div>
                </div>
                <button class="user-badge" style="border-color:var(--rtx-cyan); cursor:pointer" onclick="claimTask(this, 500)">CLAIM</button>
            </div>
            <div class="stat-card" style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
                <div>
                    <div style="font-weight:800">Update Drivers</div>
                    <div style="font-size:11px; color:var(--rtx-cyan)">+10,000 TONIX</div>
                </div>
                <button class="user-badge" style="border-color:var(--rtx-cyan); cursor:pointer" onclick="claimTask(this, 10000)">UPDATE</button>
            </div>
        </div>

    </div>

    <nav>
        <div class="nav-item active" onclick="navigate('view-main', this)"><i>üåÄ</i><small>CORE</small></div>
        <div class="nav-item" onclick="navigate('view-wallet', this)"><i>üíº</i><small>VAULT</small></div>
        <div class="nav-item" onclick="navigate('view-tasks', this)"><i>‚ö°</i><small>TASK</small></div>
        <div class="nav-item" onclick="navigate('view-main', this)"><i>‚öôÔ∏è</i><small>SYSTEM</small></div>
    </nav>
</div>

<script>
    // --- CORE LOGIC ---
    let data = {
        balance: 0.0000,
        tonix: 0,
        mining: 0.0000000000,
        rate: 0.0000000142 // 100 katƒ± hissi i√ßin biraz artƒ±rƒ±ldƒ±
    };

    // --- REALTIME ENGINE ---
    function engine() {
        data.mining += data.rate;
        document.getElementById('counter').innerText = data.mining.toFixed(10);
        requestAnimationFrame(engine);
    }
    engine();

    // --- NAVIGATION ---
    function navigate(id, el) {
        document.querySelectorAll('.view-layer').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById(id).classList.add('active');
        if(el) el.classList.add('active');
        
        // Haptic feedback simulation
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        }
    }

    // --- ACTIONS ---
    function showToast(text) {
        const t = document.getElementById('toast');
        t.innerText = text;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

    function harvest() {
        if(data.mining > 0.0000005) {
            data.balance += data.mining;
            showToast(`+${data.mining.toFixed(6)} TON COLLECTED`);
            data.mining = 0;
            updateUI();
            addLog();
        } else {
            showToast("INSUFFICIENT DATA");
        }
    }

    function claimTask(btn, amt) {
        btn.innerText = "DONE";
        btn.style.opacity = "0.5";
        btn.disabled = true;
        data.tonix += amt;
        showToast(`+${amt} TONIX EARNED`);
        updateUI();
    }

    function updateUI() {
        const b = data.balance.toFixed(4);
        document.getElementById('balance-ton').innerText = b;
        document.getElementById('w-balance').innerText = b;
    }

    function addLog() {
        const l = document.getElementById('ledger');
        if(l.innerText.includes('No logs')) l.innerHTML = '';
        const entry = document.createElement('div');
        entry.style.padding = "5px 0";
        entry.style.borderBottom = "1px solid #111";
        entry.innerHTML = `> Collection: <span style="color:var(--rtx-cyan)">${new Date().toLocaleTimeString()}</span>`;
        l.prepend(entry);
    }

    // Initialize UI
    updateUI();
</script>

</body>
</html>

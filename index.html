<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Network Platinum v17.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --p-purple: #a855f7; --p-green: #10b981; --bg-black: #000000; --bg-card: #0c0c0e;
            --success: #10b981; --error: #ef4444; --warning: #f59e0b; --text-dim: #64748b;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-black); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #viewport { flex: 1; overflow-y: auto; padding: 20px 20px 140px; }
        
        .view { display: none; flex-direction: column; animation: slideUp 0.3s ease; }
        .view.active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* BAN */
        #ban-overlay { position: fixed; inset: 0; background: #000; z-index: 999999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; border: 5px solid var(--error); }

        /* STAT CARDS */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--bg-card); padding: 12px 5px; border-radius: 18px; text-align: center; border: 1px solid var(--border); }
        .stat-card b { display: block; font-family: 'Orbitron'; font-size: 11px; color: var(--p-purple); margin-top: 5px; }
        .stat-card small { font-size: 9px; color: var(--text-dim); text-transform: uppercase; font-weight: 800; }

        /* INPUTS & BUTTONS */
        .action-box { background: #0a0a0c; border: 1px solid var(--border); border-radius: 25px; padding: 20px; margin-bottom: 15px; }
        .input-group { background: #000; border: 1px solid #1a1a1a; border-radius: 15px; padding: 12px; margin: 10px 0; display: flex; align-items: center; }
        .input-group input { background: transparent; border: none; color: #fff; width: 100%; font-weight: 600; font-size: 14px; outline: none; }
        .btn-main { padding: 18px; border-radius: 22px; border: none; font-weight: 800; color: #fff; background: var(--p-purple); width: 100%; font-size: 13px; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        /* TAP AREA */
        .tap-area { width: 210px; height: 210px; background: radial-gradient(circle, #10b981 0%, #064e3b 100%); border-radius: 50%; margin: 30px auto; display: flex; align-items: center; justify-content: center; font-size: 80px; cursor: pointer; transition: 0.1s; box-shadow: 0 0 50px rgba(16, 185, 129, 0.15); user-select: none; }
        .tap-area:active { transform: scale(0.92); }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: #050505; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; z-index: 1000; }
        .nav-item { color: var(--text-dim); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; }
        .nav-item.active { color: var(--p-purple); }
        .nav-item i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .modal-content { background: var(--bg-card); border: 1px solid var(--p-purple); border-radius: 30px; padding: 25px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>

<div id="ban-overlay">
    <h1 class="orbitron" style="color:var(--error); font-size: 50px;">ERƒ∞≈ûƒ∞M YOK</h1>
    <p>Sistem ihlali nedeniyle yasaklandƒ±nƒ±z.</p>
</div>

<div id="admin-modal" class="modal">
    <div class="modal-content">
        <h3 id="m-user-tag" class="orbitron" style="text-align:center; color:var(--p-purple); margin-bottom:15px; font-size: 18px;"></h3>
        <div id="m-stats" class="stat-grid" style="grid-template-columns: 1fr 1fr; gap: 8px;">
            </div>
        <div style="display:flex; flex-direction:column; gap:10px; margin-top:15px;">
            <button id="m-ban-btn" class="btn-main" style="background:var(--error);" onclick="Admin.execBan()">BANLA</button>
            <button class="btn-main" style="background:#222;" onclick="Admin.close()">KAPAT</button>
        </div>
    </div>
</div>

<main id="viewport">
    <section id="v-home" class="view active">
        <div class="stat-grid">
            <div class="stat-card"><small>SPYDER</small><b id="u-bal">0</b></div>
            <div class="stat-card"><small>C√úZDAN</small><b id="u-usdt" style="color:var(--success)">$0.00</b></div>
            <div class="stat-card"><small>REQ AD</small><b id="u-req">0</b></div>
        </div>
        <div id="spyder-btn" class="tap-area" onclick="App.tap()">üï∑Ô∏è</div>
        <button class="btn-main" style="background:linear-gradient(90deg, #f59e0b, #d97706);" onclick="App.watchAd()">üì∫ ENERJƒ∞ FULLLE (REKLAM)</button>
    </section>

    <section id="v-swap" class="view">
        <h2 class="orbitron">TAKAS</h2>
        <div class="action-box" style="margin-top:20px; text-align:center;">
            <small style="color:var(--text-dim)">TAHMƒ∞Nƒ∞ KAZAN√á</small>
            <h1 id="sw-preview" class="orbitron" style="margin:10px 0; color:var(--p-purple); font-size: 32px;">$0.00</h1>
        </div>
        <button class="btn-main" onclick="App.processSwap()">T√úM√úN√ú USDT'YE √áEVƒ∞R</button>
    </section>

    <section id="v-wallet" class="view">
        <h2 class="orbitron">C√úZDAN</h2>
        <div class="action-box" style="margin-top:15px;">
            <h2 id="w-balance-txt" style="font-size: 40px; text-align:center;">$0.00</h2>
            <div class="input-group">
                <input type="text" id="wallet-addr-in" placeholder="USDT (TON/BEP20) Adresi">
            </div>
            <button class="btn-main" onclick="App.withdraw()">√áEKƒ∞M TALEBƒ∞ G√ñNDER</button>
        </div>
    </section>

    <section id="v-admin" class="view">
        <h2 class="orbitron" style="color:var(--warning)">SYSTEM PANEL</h2>
        <div style="background:var(--bg-card); padding:15px; border-radius:20px; border:1px solid var(--border); margin:15px 0;">
            <small>Fƒ∞YAT AYARI ($)</small>
            <input type="number" id="adm-price-in" class="btn-main" style="background:#000; margin-top:8px; border:1px solid #333;" step="0.0001">
            <button class="btn-main" style="background:var(--p-purple); margin-top:10px;" onclick="Admin.savePrice()">KAYDET</button>
        </div>
        <div id="adm-user-list"></div>
    </section>
</main>

<nav>
    <div class="nav-item active" onclick="Nav.go('v-home', this)"><i>üéÆ</i><span>TAP</span></div>
    <div class="nav-item" onclick="Nav.go('v-swap', this); App.prepSwap();"><i>üîÑ</i><span>TAKAS</span></div>
    <div class="nav-item" onclick="Nav.go('v-wallet', this)"><i>üíº</i><span>C√úZDAN</span></div>
    <div id="adm-tab" class="nav-item" style="display:none;" onclick="Nav.go('v-admin', this); Admin.load();"><i>üîë</i><span>ADM</span></div>
</nav>

<script>
    const MASTER_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    let uid = tg.initDataUnsafe?.user?.id?.toString() || "dev_user";

    let user = { bal: 0, usdt: 0, ads: 0, isBan: false, username: "", tasks: [] };
    let globalPrice = 0.001;
    let targetUid = null;

    const App = {
        init: async () => {
            const d = await db.collection("users").doc(uid).get();
            if(d.exists) user = {...user, ...d.data()};
            else { 
                user.username = tg.initDataUnsafe?.user?.username || "Anon";
                await db.collection("users").doc(uid).set(user);
            }
            if(user.isBan) document.getElementById('ban-overlay').style.display = 'flex';
            if(uid === MASTER_ID) document.getElementById('adm-tab').style.display = 'flex';
            
            db.collection("settings").doc("global").onSnapshot(s => {
                if(s.exists) globalPrice = s.data().coinPrice;
                App.render();
            });
        },
        tap: () => {
            user.bal++;
            tg.HapticFeedback.impactOccurred('light');
            App.render();
            if(user.bal % 20 === 0) db.collection("users").doc(uid).update({bal: user.bal});
        },
        watchAd: () => {
            if(typeof window.showAdexora === 'function') {
                window.showAdexora().then(() => {
                    user.ads++;
                    db.collection("users").doc(uid).update({ads: user.ads});
                    tg.showAlert("√ñd√ºl kazanƒ±ldƒ±! ‚ö°");
                });
            }
        },
        prepSwap: () => {
            document.getElementById('sw-preview').innerText = "$" + (user.bal * globalPrice).toFixed(2);
        },
        processSwap: () => {
            let gain = user.bal * globalPrice;
            user.usdt += gain; user.bal = 0;
            db.collection("users").doc(uid).update(user);
            tg.showAlert("Takas ba≈üarƒ±lƒ±!");
            App.render(); App.prepSwap();
        },
        withdraw: () => {
            const addr = document.getElementById('wallet-addr-in').value;
            if(addr.length < 10) return tg.showAlert("Adres ge√ßersiz!");
            tg.showAlert("Talebiniz iletildi!");
        },
        render: () => {
            document.getElementById('u-bal').innerText = user.bal.toLocaleString();
            document.getElementById('u-usdt').innerText = "$" + (user.usdt || 0).toFixed(2);
            document.getElementById('w-balance-txt').innerText = "$" + (user.usdt || 0).toFixed(2);
            document.getElementById('u-req').innerText = Math.ceil((user.usdt || 0) * 17);
        }
    };

    const Admin = {
        load: async () => {
            const s = await db.collection("users").get();
            let html = "";
            s.forEach(d => {
                const u = d.data();
                html += `
                <div style="background:var(--bg-card); padding:15px; margin-bottom:10px; border-radius:15px; border:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;" onclick="Admin.view('${d.id}')">
                    <b>@${u.username || 'Gizli'}</b>
                    <span style="color:var(--success); font-weight:800;">$${(u.usdt || 0).toFixed(2)}</span>
                </div>`;
            });
            document.getElementById('adm-user-list').innerHTML = html;
        },
        view: async (id) => {
            targetUid = id;
            const d = await db.collection("users").doc(id).get();
            const u = d.data();
            const gorevler = (u.tasks && u.tasks.length > 0) ? u.tasks.join(", ") : "Yok";

            document.getElementById('m-user-tag').innerText = "@" + (u.username || "Bilinmiyor");
            document.getElementById('m-stats').innerHTML = `
                <div class="stat-card"><small>USDT</small><b style="color:var(--success)">$${(u.usdt || 0).toFixed(2)}</b></div>
                <div class="stat-card"><small>SPYDER</small><b>${(u.bal || 0).toLocaleString()}</b></div>
                <div class="stat-card" style="grid-column: span 2;"><small>REKLAM ƒ∞ZLEME</small><b>${u.ads || 0} Adet</b></div>
                <div class="stat-card" style="grid-column: span 2; text-align:left; padding:10px;">
                    <small style="color:var(--p-purple)">G√ñREVLER</small>
                    <div style="font-size:10px; color:#fff; margin-top:5px;">${gorevler}</div>
                </div>
            `;
            document.getElementById('m-ban-btn').innerText = u.isBan ? "ENGELƒ∞ KALDIR" : "BANLA";
            document.getElementById('admin-modal').style.display = 'flex';
        },
        execBan: async () => {
            const d = await db.collection("users").doc(targetUid).get();
            const n = !d.data().isBan;
            await db.collection("users").doc(targetUid).update({ isBan: n });
            Admin.close(); Admin.load();
        },
        savePrice: () => {
            const p = parseFloat(document.getElementById('adm-price-in').value);
            db.collection("settings").doc("global").set({ coinPrice: p });
            tg.showAlert("Fiyat g√ºncellendi!");
        },
        close: () => document.getElementById('admin-modal').style.display = 'none'
    };

    const Nav = { go: (id, el) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }};

    App.init();
</script>
</body>
</html>

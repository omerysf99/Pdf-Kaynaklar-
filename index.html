<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Pro Mining App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-blue: #00a3ff;
            --bg-dark: #0a0f1d;
            --card-bg: #161c2d;
            --text-main: #ffffff;
            --accent-yellow: #facc15;
            --danger: #ff4d4d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header { padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .balance-card {
            background: var(--card-bg);
            padding: 12px 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .bal-info { display: flex; align-items: center; gap: 10px; }
        .bal-text div:first-child { font-size: 11px; color: #8e99a8; }
        .bal-text div:last-child { font-size: 16px; font-weight: bold; }
        .action-btn { background: #2b3648; padding: 8px; border-radius: 10px; cursor: pointer; }

        /* FAN SECTION */
        .fan-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .fan-container {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fan-blades {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: spin 3s linear infinite;
        }

        .blade {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50px;
            height: 105px;
            background: linear-gradient(135deg, #00d2ff 0%, #0055ff 100%);
            border-radius: 100% 20% 100% 20%;
            transform-origin: 0% 0%;
            opacity: 0.9;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 12 Blades */
        .blade:nth-child(1) { transform: rotate(0deg) translate(5px, 5px); }
        .blade:nth-child(2) { transform: rotate(30deg) translate(5px, 5px); }
        .blade:nth-child(3) { transform: rotate(60deg) translate(5px, 5px); }
        .blade:nth-child(4) { transform: rotate(90deg) translate(5px, 5px); }
        .blade:nth-child(5) { transform: rotate(120deg) translate(5px, 5px); }
        .blade:nth-child(6) { transform: rotate(150deg) translate(5px, 5px); }
        .blade:nth-child(7) { transform: rotate(180deg) translate(5px, 5px); }
        .blade:nth-child(8) { transform: rotate(210deg) translate(5px, 5px); }
        .blade:nth-child(9) { transform: rotate(240deg) translate(5px, 5px); }
        .blade:nth-child(10) { transform: rotate(270deg) translate(5px, 5px); }
        .blade:nth-child(11) { transform: rotate(300deg) translate(5px, 5px); }
        .blade:nth-child(12) { transform: rotate(330deg) translate(5px, 5px); }

        .fan-hub {
            width: 60px; height: 60px;
            background: #0f172a;
            border-radius: 50%;
            z-index: 10;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 25px rgba(0,163,255,0.6);
            border: 3px solid var(--primary-blue);
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* STATS */
        .stats-area { text-align: center; margin-bottom: 15px; }
        .main-pool { font-size: 30px; font-weight: 800; }
        .ghs-badge { color: var(--accent-yellow); font-size: 14px; font-weight: bold; margin-top: 5px; }

        /* BUTTONS */
        .btn-container { display: flex; gap: 15px; padding: 0 20px 20px; }
        .main-btn {
            flex: 1; padding: 15px; border-radius: 15px; border: none;
            font-weight: bold; font-size: 16px; cursor: pointer;
            color: white; background: var(--primary-blue);
        }

        /* NAVIGATION */
        .nav-bar {
            background: #0d121f;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 25px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .nav-item { text-align: center; color: #5c6a7e; flex: 1; }
        .nav-item.active { color: var(--primary-blue); }
        .nav-item div:first-child { font-size: 20px; }
        .nav-item div:last-child { font-size: 10px; margin-top: 3px; }

        /* BOOST PANEL */
        #boost-panel {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111827; border-top: 3px solid var(--primary-blue);
            border-radius: 25px 25px 0 0; padding: 25px; z-index: 3000;
        }
        .boost-item {
            background: #1f2937; padding: 15px; border-radius: 12px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="balance-card">
            <div class="bal-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="28">
                <div class="bal-text">
                    <div>Spyder Balance</div>
                    <div><span id="spyder-bal">0.00</span> SPY</div>
                </div>
            </div>
            <div class="action-btn">üíº</div>
        </div>
    </header>

    <div class="fan-section">
        <div class="fan-container">
            <div class="fan-blades" id="fan-speed">
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
                <div class="blade"></div><div class="blade"></div><div class="blade"></div><div class="blade"></div>
            </div>
            <div class="fan-hub"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="22"></div>
        </div>
    </div>

    <div class="stats-area">
        <div class="main-pool"><span id="pool-val">0.000000</span> SPY</div>
        <div class="ghs-badge"><span id="speed-display">1.00</span> GH/s ‚ö°</div>
    </div>

    <div class="btn-container">
        <button class="main-btn" onclick="doClaim()">üóÇÔ∏è Claim</button>
        <button class="main-btn" onclick="toggleBoost(true)">üöÄ Boost</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item"><div>üíº</div><div>Wallet</div></div>
        <div class="nav-item"><div>üë•</div><div>Friends</div></div>
        <div class="nav-item active"><div>üåÄ</div><div>Home</div></div>
        <div class="nav-item"><div>üéØ</div><div>Missions</div></div>
        <div class="nav-item"><div>‚öôÔ∏è</div><div>More</div></div>
    </nav>

    <div id="boost-panel">
        <h3 style="margin-bottom:15px;">Hƒ±zlandƒ±rma (Boost)</h3>
        <div class="boost-item" onclick="watchAd()">
            <div>
                <b>Reklam ƒ∞zle</b><br>
                <small>+0.05 GH/s (24 Saat)</small>
            </div>
            <div style="color:var(--accent-yellow)">BEDAVA</div>
        </div>
        <div class="boost-item">
            <div>
                <b>Pro Fan</b><br>
                <small>+2.00 GH/s</small>
            </div>
            <div style="color:var(--accent-yellow)">0.50$</div>
        </div>
        <button onclick="toggleBoost(false)" style="width:100%; background:none; border:none; color:var(--danger); margin-top:10px; font-weight:bold;">KAPAT</button>
    </div>

    <script>
        const TWA = window.Telegram.WebApp;
        let userData = {
            balance: 0.0,
            pool: 0.0,
            speed: 1.00
        };

        setInterval(() => {
            userData.pool += (userData.speed * 0.00001);
            document.getElementById('pool-val').innerText = userData.pool.toFixed(6);
        }, 1000);

        function doClaim() {
            if(userData.pool < 0.0001) return TWA.showAlert("Min 0.0001 SPY birikmeli!");
            userData.balance += userData.pool;
            userData.pool = 0;
            document.getElementById('spyder-bal').innerText = userData.balance.toFixed(2);
            TWA.showAlert("Claim Ba≈üarƒ±lƒ±!");
        }

        function toggleBoost(show) {
            document.getElementById('boost-panel').style.display = show ? 'block' : 'none';
        }

        function watchAd() {
            window.open("https://adexora.com/dl/REKLAM", "_blank");
            TWA.showAlert("Reklam izlendi, hƒ±zƒ±nƒ±z g√ºncelleniyor...");
        }
    </script>
</body>
</html>

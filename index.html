<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux Miner Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #f4f7f9; color: #1a1a1a; height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        #game-container { width: 100%; max-width: 450px; background: #fff; position: relative; display: flex; flex-direction: column; }

        /* --- SAYFA Y√ñNETƒ∞Mƒ∞ --- */
        .page { display: none; flex: 1; flex-direction: column; overflow-y: auto; padding-bottom: 80px; }
        .page.active { display: flex; }

        /* --- √úST PANEL --- */
        .header-stats { padding: 15px; display: flex; flex-direction: column; gap: 8px; background: #fff; z-index: 10; }
        .stat-item { background: #fff; border: 1px solid #e0e8f0; border-radius: 12px; padding: 12px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .stat-info { display: flex; align-items: center; gap: 10px; }
        .stat-icon { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
        .stat-value { font-size: 14px; font-weight: 800; }
        .wallet-logo { width: 24px; height: 24px; background: #4da3ff; border-radius: 6px; padding: 4px; }

        /* --- ANA Mƒ∞NER --- */
        .miner-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .ton-balance-large { font-size: 48px; font-weight: 900; color: #000; letter-spacing: -2px; }
        .ghs-info { font-size: 18px; color: #007bff; font-weight: 800; margin-bottom: 25px; }
        .fan-box { width: 260px; height: 260px; display: flex; justify-content: center; align-items: center; }
        .fan-img { width: 100%; height: 100%; border-radius: 50%; object-fit: contain; animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- √áEKME EKRANI (WITHDRAW) --- */
        .withdraw-content { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .withdraw-card { background: #f8fafd; border-radius: 20px; padding: 20px; text-align: center; border: 1px solid #eef2f6; }
        .input-box { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #e0e8f0; margin-top: 10px; font-size: 14px; outline: none; }
        .withdraw-info { font-size: 13px; color: #888; margin-top: 10px; }
        .btn-send { background: #4da3ff; color: #fff; border: none; padding: 16px; border-radius: 16px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 10px; }

        /* --- BUTONLAR VE NAV --- */
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .btn { border: none; border-radius: 16px; padding: 16px; font-weight: 800; font-size: 15px; cursor: pointer; color: #fff; }
        .btn-claim { background: #4da3ff; }
        .btn-boost { background: #5db7f5; }
        .bottom-nav { background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; position: absolute; bottom: 0; width: 100%; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #888; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: #007bff; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header-stats">
        <div class="stat-item" onclick="showPage('withdraw-ton', this)">
            <div class="stat-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="stat-icon">
                <div><p class="stat-value"><span id="wallet-ton">0.00</span> TON</p></div>
            </div>
            <div class="wallet-logo">üëõ</div>
        </div>
        <div class="stat-item" onclick="showPage('withdraw-tonix', this)">
            <div class="stat-info">
                <img src="tonux.jpg" class="stat-icon" onerror="this.src='https://via.placeholder.com/32'">
                <div><p class="stat-value"><span id="tonix-bal">500</span> TONIX</p></div>
            </div>
            <div class="wallet-logo">üëõ</div>
        </div>
    </div>

    <div id="page-home" class="page active">
        <div class="miner-section">
            <p class="ton-balance-large" id="main-ton">0.0000</p>
            <p class="ghs-info" id="ghs-display">1 GH/s ‚ö°</p>
            <div class="fan-box"><img src="tonux.jpg" class="fan-img" onerror="this.src='https://via.placeholder.com/260'"></div>
        </div>
        <div class="action-btns">
            <button class="btn btn-claim" onclick="claimCoins()">üí∞ Claim</button>
            <button class="btn btn-boost" onclick="alert('Boost Sayfasƒ±')">üöÄ Boost</button>
        </div>
    </div>

    <div id="page-withdraw-ton" class="page">
        <div class="withdraw-content">
            <h3>Enter your personal TON address</h3>
            <p class="withdraw-info">Minimum send amount is 1.5 TON</p>
            <div class="withdraw-card">
                <input type="text" class="input-box" placeholder="Your TON address">
                <input type="number" id="ton-amount" class="input-box" placeholder="Amount (MAX)">
                <div class="withdraw-info">Network fee: 0.3 TON</div>
                <div class="withdraw-info"><b>Receive amount: <span id="ton-receive">0</span> TON</b></div>
                <button class="btn-send" onclick="processWithdraw('TON', 1.5)">Send</button>
                <button class="btn-send" style="background:#eee; color:#333; margin-top:5px;" onclick="showPage('home')">Not yet</button>
            </div>
        </div>
    </div>

    <div id="page-withdraw-tonix" class="page">
        <div class="withdraw-content">
            <h3>Withdraw TONIX Points</h3>
            <p class="withdraw-info">Minimum send amount is 1000 TONIX</p>
            <div class="withdraw-card">
                <input type="text" class="input-box" placeholder="Telegram Wallet ID">
                <input type="number" class="input-box" placeholder="Amount">
                <div class="withdraw-info">Network fee: 10 TONIX</div>
                <button class="btn-send" style="background:#5db7f5;" onclick="processWithdraw('TONIX', 1000)">Withdraw Points</button>
                <button class="btn-send" style="background:#eee; color:#333;" onclick="showPage('home')">Cancel</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="alert('C√ºzdanlar')"><span>üëõ Wallet</span></div>
        <div class="nav-item active" onclick="showPage('home')"><span>üè† Home</span></div>
        <div class="nav-item" onclick="alert('Missions')"><span>üéØ Missions</span></div>
    </div>
</div>

<script>
    let currentTon = 0.0000;
    let walletTotal = 0.00;
    let tonix = 500;
    let power = 1;

    // Madencilik
    setInterval(() => {
        currentTon += (0.00000011574 * power);
        document.getElementById('main-ton').innerText = currentTon.toFixed(4);
    }, 10);

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
    }

    function claimCoins() {
        if(currentTon >= 0.01) {
            walletTotal += currentTon;
            currentTon = 0;
            document.getElementById('wallet-ton').innerText = walletTotal.toFixed(2);
        } else { alert("Min: 0.01 TON"); }
    }

    function processWithdraw(type, min) {
        let amount = type === 'TON' ? walletTotal : tonix;
        if(amount >= min) {
            alert(type + " √ßekme talebi alƒ±ndƒ±. ƒ∞nceleniyor...");
        } else {
            alert("Minimum limit: " + min + " " + type);
        }
    }

    // TON Hesaplama
    document.getElementById('ton-amount').addEventListener('input', function(e) {
        let val = parseFloat(e.target.value) || 0;
        let receive = val > 0.3 ? val - 0.3 : 0;
        document.getElementById('ton-receive').innerText = receive.toFixed(2);
    });
</script>

</body>
</html>

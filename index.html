<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Network | Official</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --p-purple: #a855f7; 
            --p-glow: rgba(168, 85, 247, 0.4);
            --bg-black: #000000;
            --bg-card: #0c0c0e;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text-dim: #64748b;
            --border: rgba(255, 255, 255, 0.04);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-black); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        #viewport { flex: 1; overflow-y: auto; padding: 20px 20px 140px; scroll-behavior: smooth; }
        .view { display: none; flex-direction: column; animation: slideUp 0.3s ease; }
        .view.active { display: flex; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* UI ELEMENTS */
        .glass-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 28px; padding: 22px; margin-bottom: 16px; position: relative; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .stat-item { background: #111; padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); }
        .stat-item small { color: var(--text-dim); font-size: 9px; font-weight: 800; text-transform: uppercase; }
        .stat-item b { display: block; font-family: 'Orbitron'; font-size: 16px; margin-top: 4px; color: var(--p-purple); }

        .btn { padding: 15px; border-radius: 18px; border: none; font-weight: 800; cursor: pointer; transition: 0.2s; color: #fff; font-size: 13px; background: var(--p-purple); width: 100%; }
        .btn-success { background: var(--success); } .btn-error { background: var(--error); }
        
        .input-pro { width: 100%; padding: 16px; background: #000; border: 1px solid #222; color: #fff; border-radius: 16px; margin: 10px 0; text-align: center; font-family: 'JetBrains Mono'; font-size: 18px; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(15px); }
        .modal-content { background: #08080a; border: 1px solid var(--p-purple); border-radius: 35px; padding: 30px; width: 100%; max-width: 450px; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: rgba(5,5,5,0.98); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 15px; z-index: 100; }
        .tab { color: var(--text-dim); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; }
        .tab.active { color: var(--p-purple); }
        .tab i { font-size: 22px; margin-bottom: 4px; font-style: normal; }
    </style>
</head>
<body>

<div id="adm-modal" class="modal">
    <div class="modal-content">
        <div style="text-align:center; margin-bottom:15px;">
            <h2 id="det-name" class="orbitron" style="color:var(--p-purple)">USER</h2>
            <span id="det-username" style="color:var(--text-dim); font-size:12px;">@username</span>
        </div>
        <div class="stat-grid">
            <div class="stat-item"><small>S.</small><b id="det-bal">0</b></div>
            <div class="stat-item"><small>U.</small><b id="det-usdt" style="color:var(--success)">$0</b></div>
        </div>
        <div id="det-analysis" style="background:rgba(255,255,255,0.02); padding:10px; border-radius:12px; margin-bottom:10px; font-size:11px;">
            </div>
        <input type="number" id="amt-input" class="input-pro" placeholder="Miktar">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <button onclick="Admin.mod('bal','add')" class="btn btn-success">S. EKLE</button>
            <button onclick="Admin.mod('bal','sub')" class="btn btn-error">S. Sƒ∞L</button>
            <button onclick="Admin.mod('usdt','add')" class="btn btn-success">U. EKLE</button>
            <button onclick="Admin.mod('usdt','sub')" class="btn btn-error">U. Sƒ∞L</button>
        </div>
        <button onclick="Admin.close()" class="btn" style="background:#111; margin-top:8px;">KAPAT</button>
    </div>
</div>

<main id="viewport">
    <section id="v-mine" class="view active">
        <div class="stat-grid">
            <div class="stat-item"><small>SPYDER</small><b id="u-bal">0</b></div>
            <div class="stat-item"><small>USDT</small><b id="u-usdt" style="color:var(--success)">$0.00</b></div>
        </div>
        <div style="width:220px; height:220px; background:radial-gradient(circle, #c084fc, #7e22ce); border-radius:50%; margin:40px auto; display:flex; align-items:center; justify-content:center; font-size:90px; box-shadow:0 0 50px var(--p-glow);" onclick="Core.tap()">üï∑Ô∏è</div>
    </section>

    <section id="v-swap" class="view">
        <h2 class="orbitron">TAKAS (SWAP)</h2>
        <div class="glass-card">
            <input type="number" id="swap-amt" class="input-pro" placeholder="Spyder Miktarƒ±" oninput="Core.preSwap()">
            <div style="text-align:center; font-size:20px;">‚¨áÔ∏è</div>
            <div class="stat-item" style="margin-top:10px;"><small>ALACAƒûINIZ</small><b id="swap-res" style="color:var(--success)">$0.00</b></div>
            <button class="btn" style="margin-top:15px;" onclick="Core.doSwap()">D√ñN√ú≈ûT√úR</button>
        </div>
    </section>

    <section id="v-tasks" class="view">
        <h2 class="orbitron">G√ñREVLER</h2>
        <div class="glass-card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><b>Reklam ƒ∞zle</b><br><small style="color:var(--p-purple)">+10,000 Spyder</small></div>
            <button class="btn" style="width:auto; padding:10px 20px;" onclick="Core.watchAd()">ƒ∞ZLE</button>
        </div>
    </section>

    <section id="v-wallet" class="view">
        <h2 class="orbitron">C√úZDAN</h2>
        <div class="glass-card" style="text-align:center;">
            <small>TOPLAM VARLIK</small>
            <h1 id="w-total" style="font-family:'Orbitron'; font-size:35px; margin:10px 0;">$0.00</h1>
            <div class="stat-grid">
                <div class="stat-item"><b>ADS</b><br><small id="w-ads">0</small></div>
                <div class="stat-item"><b>REFS</b><br><small id="w-refs">0</small></div>
            </div>
            <div style="background:rgba(168,85,247,0.05); padding:10px; border-radius:15px; font-size:11px; text-align:left; margin-bottom:15px;">
                <b>‚ÑπÔ∏è √ñDEME ≈ûARTI:</b> Her 0.01$ i√ßin 17 reklam izlemelisiniz.
            </div>
            <button class="btn btn-success" onclick="Core.withdraw()">PARA √áEK (USDT)</button>
        </div>
    </section>

    <section id="v-admin" class="view">
        <h2 class="orbitron" style="color:var(--warning)">PANEL</h2>
        <div id="adm-list"></div>
    </section>
</main>

<nav>
    <div class="tab active" onclick="Nav.go('v-mine',this)"><i>üéÆ</i><span>OYNA</span></div>
    <div class="tab" onclick="Nav.go('v-swap',this)"><i>üîÑ</i><span>TAKAS</span></div>
    <div class="tab" onclick="Nav.go('v-tasks',this)"><i>üì°</i><span>G√ñREV</span></div>
    <div class="tab" onclick="Nav.go('v-wallet',this)"><i>üíº</i><span>C√úZDAN</span></div>
    <div id="adm-btn" class="tab" style="display:none" onclick="Nav.go('v-admin',this); Admin.boot()"><i>üîë</i><span>ADM</span></div>
</nav>

<script>
    const ADMIN_ID = "8392479231";
    const cfg = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(cfg);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let user = { bal:0, usdt:0, ads:0, tasks:[], ref:0 };
    let uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";
    let uname = tg.initDataUnsafe?.user?.username || "yok";

    const Core = {
        init: async () => {
            const d = await db.collection("users").doc(uid).get();
            if(d.exists) user = {...user, ...d.data()};
            if(uid === ADMIN_ID) document.getElementById('adm-btn').style.display='flex';
            Core.save(); Core.ui();
        },
        tap: () => { user.bal++; Core.ui(); if(user.bal % 50 === 0) Core.save(); },
        watchAd: () => {
            user.ads++; user.bal += 10000;
            Core.save(); Core.ui(); tg.showAlert("Reklam ƒ∞zlendi!");
        },
        preSwap: () => {
            const a = document.getElementById('swap-amt').value || 0;
            document.getElementById('swap-res').innerText = "$" + (a / 1000000).toFixed(2);
        },
        doSwap: () => {
            const a = parseFloat(document.getElementById('swap-amt').value) || 0;
            if(user.bal < a || a <= 0) return tg.showAlert("Yetersiz!");
            user.bal -= a; user.usdt += (a / 1000000);
            Core.save(); Core.ui(); tg.showAlert("Ba≈üarƒ±lƒ±!");
        },
        withdraw: () => {
            const val = parseFloat(prompt("√áekilecek USDT (√ñrn: 0.05):"));
            if(!val || val <= 0 || val > user.usdt) return tg.showAlert("Ge√ßersiz miktar!");
            
            const req = Math.ceil((val / 0.01) * 17);
            if(user.ads < req) return tg.showAlert(`Hata! ${val}$ √ßekmek i√ßin ${req} reklam izlemelisin. (Sende: ${user.ads})`);
            
            const addr = prompt("USDT Adresiniz:");
            if(!addr) return;
            
            db.collection("withdraws").add({ uid, uname, val, addr, ads: user.ads, time: Date.now() });
            user.usdt -= val; Core.save(); Core.ui();
            tg.showAlert("Talep Alƒ±ndƒ±!");
        },
        save: () => db.collection("users").doc(uid).set({...user, name: tg.initDataUnsafe?.user?.first_name || "Agent", username: uname}, {merge:true}),
        ui: () => {
            document.getElementById('u-bal').innerText = user.bal.toLocaleString();
            document.getElementById('u-usdt').innerText = "$" + (user.usdt || 0).toFixed(2);
            document.getElementById('w-total').innerText = "$" + (user.usdt || 0).toFixed(2);
            document.getElementById('w-ads').innerText = user.ads;
        }
    };

    const Admin = {
        list: [],
        boot: async () => {
            const s = await db.collection("users").get();
            Admin.list = [];
            const c = document.getElementById('adm-list'); c.innerHTML = "";
            s.forEach(doc => {
                const u = {id: doc.id, ...doc.data()};
                Admin.list.push(u);
                c.innerHTML += `<div class="glass-card" onclick="Admin.open('${u.id}')" style="display:flex; justify-content:space-between">
                    <div><b>${u.name}</b><br><small>@${u.username}</small></div>
                    <div style="text-align:right"><b>${u.bal.toLocaleString()}</b><br><small>$${(u.usdt||0).toFixed(2)}</small></div>
                </div>`;
            });
        },
        open: (id) => {
            Admin.sel = Admin.list.find(x => x.id === id);
            document.getElementById('det-name').innerText = Admin.sel.name;
            document.getElementById('det-username').innerText = "@" + Admin.sel.username;
            document.getElementById('det-bal').innerText = Admin.sel.bal.toLocaleString();
            document.getElementById('det-usdt').innerText = "$" + (Admin.sel.usdt || 0).toFixed(2);
            
            const req = Math.ceil(((Admin.sel.usdt || 0) / 0.01) * 17);
            document.getElementById('det-analysis').innerHTML = `
                <b>ƒ∞zlenen Reklam:</b> ${Admin.sel.ads || 0}<br>
                <b>Gereken (T√ºm Bakiye ƒ∞√ßin):</b> ${req}<br>
                <b>Durum:</b> ${(Admin.sel.ads || 0) >= req ? '‚úÖ UYGUN' : '‚ùå YETERSƒ∞Z'}
            `;
            document.getElementById('adm-modal').style.display = 'flex';
        },
        mod: async (t, m) => {
            const v = parseFloat(document.getElementById('amt-input').value) || 0;
            const f = m === 'add' ? v : -v;
            await db.collection("users").doc(Admin.sel.id).update({ [t]: firebase.firestore.FieldValue.increment(f) });
            Admin.close(); Admin.boot(); tg.showAlert("Tamam!");
        },
        close: () => document.getElementById('adm-modal').style.display='none'
    };

    const Nav = {
        go: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }
    };

    Core.init();
</script>
</body>
</html>

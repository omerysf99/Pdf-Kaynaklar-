<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Home</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000; color: white;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100%;
            height: 52vh; 
            background-image: url('Koalas.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 100px;
        }

        .koalas-header {
            font-size: 3.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -3px;
            text-shadow: 0 15px 40px rgba(0,0,0,0.9);
            z-index: 5;
            font-style: italic;
        }

        .hero-section::after {
            content: '';
            position: absolute; bottom: 0; left: 0; width: 100%; height: 55%;
            background: linear-gradient(to bottom, transparent, #000);
        }

        /* Dashboard */
        .content-container {
            position: relative;
            margin-top: -75px; 
            padding: 0 16px;
            z-index: 10;
        }

        .main-card {
            background: #111;
            border-radius: 30px;
            padding: 26px;
            border: 1px solid #1c1c1c;
        }

        .custom-connect-btn {
            background: #007aff;
            color: white;
            font-weight: 800;
            border-radius: 16px;
            width: 100%;
            padding: 16px;
            margin-top: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Nav Bar */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.98); border-top: 1px solid #121212;
            display: flex; justify-content: space-around; padding: 14px 0 30px 0;
            z-index: 100;
        }
        .nav-item { text-align: center; color: #444; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: #007aff; }

        /* Ton Logo */
        .ton-icon { width: 24px; height: 24px; }
    </style>
</head>
<body>

    <div id="app">
        <div class="hero-section">
            <h1 class="koalas-header">KOALAS</h1>
        </div>

        <div class="content-container">
            <div class="main-card">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 id="final-points" class="text-5xl font-black tracking-tighter">0</h2>
                        <p class="text-[#888] text-[12px] font-black tracking-widest uppercase mt-1">Koalas Points</p>
                    </div>
                    <div class="w-12 h-12 rounded-2xl overflow-hidden border border-white/10">
                        <img src="Koalas.jpg" class="w-full h-full object-cover">
                    </div>
                </div>

                <button id="custom-connect-btn" class="custom-connect-btn">
                    <i class="fa-solid fa-wallet"></i> 
                    <span id="btn-text">Connect Wallet</span>
                </button>

                <div class="mt-9">
                    <p class="text-[#333] text-[10px] font-black uppercase mb-4 tracking-widest italic">Asset Balance</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center border border-white/20">
                                <img src="https://ton.org/download/ton_symbol.svg" class="ton-icon" alt="TON">
                            </div>
                            <div>
                                <p class="font-black text-[16px] italic">#TON</p>
                                <p id="ton-balance" class="text-[#555] text-xs font-bold">0 #TON</p>
                            </div>
                        </div>
                        <div id="wallet-address" class="text-[10px] text-zinc-600 font-mono hidden"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active flex flex-col items-center"><i class="fa-solid fa-house-user text-xl mb-1"></i><p>Home</p></div>
            <div class="nav-item flex flex-col items-center"><i class="fa-solid fa-medal text-xl mb-1"></i><p>Ranking</p></div>
            <div class="nav-item flex flex-col items-center"><i class="fa-solid fa-bolt-lightning text-xl mb-1"></i><p>Earn</p></div>
            <div class="nav-item flex flex-col items-center"><i class="fa-solid fa-user-group text-xl mb-1"></i><p>Friends</p></div>
        </div>
    </div>

    <script>
        // TON Connect UI Başlatma
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button-root'
        });

        const customBtn = document.getElementById('custom-connect-btn');
        const btnText = document.getElementById('btn-text');
        const addressText = document.getElementById('wallet-address');

        // Butona Basınca Cüzdan Bağlama
        customBtn.onclick = async () => {
            if (tonConnectUI.connected) {
                await tonConnectUI.disconnect();
            } else {
                await tonConnectUI.openModal();
            }
        };

        // Bağlantı Durumu Değiştiğinde
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const addr = wallet.account.address;
                const shortAddr = addr.slice(0, 4) + "..." + addr.slice(-4);
                btnText.innerText = "Connected: " + shortAddr;
                customBtn.style.background = "#1a1a1a";
                addressText.innerText = shortAddr;
                addressText.classList.remove('hidden');
                // Bakiyeyi simüle et veya API'den çek
                document.getElementById('ton-balance').innerText = "0 #TON";
            } else {
                btnText.innerText = "Connect Wallet";
                customBtn.style.background = "#007aff";
                addressText.classList.add('hidden');
                document.getElementById('ton-balance').innerText = "0 #TON";
            }
        });

        window.onload = () => {
            document.getElementById('final-points').innerText = Math.floor(Math.random() * 9000 + 1000).toLocaleString();
        };
    </script>
</body>
</html>

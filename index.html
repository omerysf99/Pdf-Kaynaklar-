<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat - Coins</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ton-blue: #0088cc;
            --btn-blue: #a2d2ff;
            --gold: #f3ba2f;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #000; 
            color: #fff; 
            overflow: hidden; 
            height: 100vh;
            /* ARKA PLANA BELƒ∞RTTƒ∞ƒûƒ∞N JPG EKLENDƒ∞ */
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.85)), 
                        url('coins.hmstr.jpg') center/cover no-repeat;
        }

        .main-container {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 30px;
            text-align: center;
            cursor: pointer;
        }

        /* Y√ºkleme Halkasƒ± */
        .loading-wrap { margin-bottom: 20px; }
        .spinner {
            width: 55px; height: 55px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .load-text { font-size: 22px; font-weight: 700; text-shadow: 0 2px 8px rgba(0,0,0,0.9); }

        /* Yazƒ±lar */
        .content { width: 100%; padding: 0 20px; }
        .token-txt { color: var(--gold); font-size: 22px; font-weight: 800; margin-bottom: 2px; text-shadow: 0 2px 5px rgba(0,0,0,0.9); }
        .launch-txt { font-size: 14px; color: #ddd; margin-bottom: 2px; }
        .on-ton-txt { font-size: 75px; font-weight: 900; line-height: 1; margin-bottom: 20px; text-shadow: 0 5px 15px rgba(0,0,0,1); }
        
        .footer-txt { font-size: 12px; color: #aaa; margin-bottom: 15px; }
        .socials { display: flex; gap: 15px; justify-content: center; margin-bottom: 10px; }
        .soc-btn {
            width: 44px; height: 44px; background: rgba(0,0,0,0.5);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 18px; border: 1px solid rgba(255,255,255,0.2);
        }

        /* TON √áEKƒ∞M PANELƒ∞ */
        #withdraw-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .w-card {
            background: #f0f2f5; color: #333; width: 100%; max-width: 380px;
            border-radius: 28px; padding: 25px; text-align: center;
        }
    </style>
</head>
<body>

    <div class="main-container" onclick="toggleModal(true)">
        <div class="loading-wrap">
            <div class="spinner"></div>
            <div class="load-text">Y√ºkleniyor</div>
        </div>
        
        <div class="content">
            <div class="token-txt">Hamster Kombat Token</div>
            <div class="launch-txt">will be launched</div>
            <div class="on-ton-txt">on TON</div>
            
            <div class="footer-txt">Stay tuned. More info in official channels</div>
            
            <div class="socials">
                <div class="soc-btn">‚úàÔ∏è</div>
                <div class="soc-btn">‚ñ∂Ô∏è</div>
                <div class="soc-btn">ùïè</div>
            </div>
        </div>
    </div>

    <div id="withdraw-modal">
        <div class="w-card">
            <h3 style="color:#000; font-size:18px; font-weight:800; margin-bottom:10px;">Enter your personal TON address</h3>
            <p style="font-size: 13px; color: #777; margin-bottom: 15px;">This amount will be sent to the TON compatible wallet</p>
            <div style="background: #fff; border: 1px solid #ddd; border-radius: 12px; padding: 12px; margin-bottom: 10px;">
                <input type="text" placeholder="Your TON address" style="border: none; outline: none; width: 100%;">
            </div>
            <button onclick="toggleModal(false)" style="background: var(--btn-blue); color: #fff; width: 100%; padding: 16px; border-radius: 18px; border: none; font-weight: 800; cursor: pointer;">Send</button>
        </div>
    </div>

    <script>
        function toggleModal(show) {
            document.getElementById('withdraw-modal').style.display = show ? 'flex' : 'none';
        }
    </script>
</body>
</html>

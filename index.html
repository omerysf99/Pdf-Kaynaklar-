<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amine Kombat - Vertical Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #000; color: #fff; height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        /* YÜKLEME EKRANI - BOYUNA BÜYÜTÜLDÜ */
        #loading-screen {
            position: fixed; width: 100%; height: 100%; z-index: 100;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .loading-img {
            height: 450px; /* Boylamasına büyüme sağlandı */
            width: auto;   /* Yanlamasına orantılı kalması için */
            max-width: 90%;
            border-radius: 30px;
            margin-bottom: 25px;
            box-shadow: 0 0 50px rgba(243, 186, 47, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #f3ba2f; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .on-ton { font-size: 55px; font-weight: 900; line-height: 1; text-shadow: 0px 5px 15px rgba(0,0,0,0.5); }

        /* OYUN ARAYÜZÜ */
        #game-screen {
            display: none; flex-direction: column; width: 100%; max-width: 450px; padding: 20px;
            background: linear-gradient(180deg, #1d2025 0%, #000000 100%);
        }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .stat-card { background: #272a2f; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 12px; font-weight: 700; color: #fff; margin-top: 4px; }

        .main-score-area { margin: 40px 0; text-align: center; }
        .score-text { font-size: 52px; font-weight: 900; color: #fff; }

        .click-container { position: relative; display: flex; justify-content: center; align-items: center; margin-top: 20px; }
        .circle-outer {
            width: 290px; height: 290px; border-radius: 50%;
            background: radial-gradient(circle, #2a2e35 0%, #111418 100%);
            display: flex; justify-content: center; align-items: center;
            border: 14px solid #272a2f;
        }
        .amine-main {
            width: 240px; height: 240px; border-radius: 50%;
            background: url('Amine.co.jpg') center/cover no-repeat;
            cursor: pointer; transition: transform 0.05s;
        }
        .amine-main:active { transform: scale(0.94); }

        .energy-area { width: 100%; margin-top: auto; padding-bottom: 20px; }
        .energy-bar-bg { width: 100%; height: 14px; background: #333; border-radius: 10px; margin-top: 10px; }
        .energy-bar-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #f3ba2f, #ffcc00); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="coins.hmstr.jpg" class="loading-img">
        <div class="spinner"></div>
        <p style="font-weight: 800; font-size: 16px; color: #f3ba2f; margin-bottom: 8px; letter-spacing: 2px;">YÜKLENİYOR</p>
        <div class="on-ton">on TON</div>
    </div>

    <div id="game-screen">
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-label">Earn per tap</div><div class="stat-value" style="color:#f3ba2f;">+1</div></div>
            <div class="stat-card"><div class="stat-label">Coins to level up</div><div class="stat-value">50K</div></div>
            <div class="stat-card"><div class="stat-label">Profit per hour</div><div class="stat-value" style="color:#82ff82;">+0</div></div>
        </div>

        <div class="main-score-area">
            <span class="score-text" id="score">0</span>
        </div>

        <div class="click-container">
            <div class="circle-outer">
                <div class="amine-main" onclick="handleTap(event)"></div>
            </div>
        </div>

        <div class="energy-area">
            <div style="display: flex; justify-content: space-between; font-size: 15px; font-weight: 800;">
                <span>⚡ 1000 / 1000</span>
                <span style="color: #f3ba2f;">Bronze ></span>
            </div>
            <div class="energy-bar-bg"><div class="energy-bar-fill"></div></div>
        </div>
    </div>

    <script>
        let count = 0;
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';
            }, 4000);
        };

        function handleTap(e) {
            count++;
            document.getElementById('score').innerText = count.toLocaleString();
            if (navigator.vibrate) navigator.vibrate(5);
        }
    </script>
</body>
</html>

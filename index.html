<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux Miner - Realtime</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #f4f7f9; color: #1a1a1a; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #game-container { width: 100%; max-width: 450px; background: #fff; position: relative; display: flex; flex-direction: column; height: 100vh; }

        /* √úST ƒ∞STATƒ∞STƒ∞KLER */
        .header-stats { padding: 15px; display: flex; flex-direction: column; gap: 8px; z-index: 10; }
        .stat-item { background: #fff; border: 1px solid #e0e8f0; border-radius: 12px; padding: 12px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .stat-info { display: flex; align-items: center; gap: 10px; }
        .stat-icon-custom { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid #007bff; }
        .stat-label { font-size: 11px; color: #888; font-weight: 600; }
        .stat-value { font-size: 14px; font-weight: 800; color: #000; }

        /* ANA FAN ALANI */
        .miner-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .fan-container { width: 260px; height: 260px; position: relative; cursor: pointer; transition: transform 0.1s; }
        .fan-container:active { transform: scale(0.92); }
        .fan-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; animation: spin 3s linear infinite; box-shadow: 0 0 30px rgba(0, 123, 255, 0.15); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mining-power { margin-top: 25px; text-align: center; }
        .ton-balance-large { font-size: 38px; font-weight: 900; color: #000; font-variant-numeric: tabular-nums; }
        .ghs-info { font-size: 15px; color: #007bff; font-weight: 800; margin-top: 5px; background: #eef6ff; padding: 5px 15px; border-radius: 20px; display: inline-block; }

        /* BUTONLAR */
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px 25px 15px; }
        .btn { border: none; border-radius: 16px; padding: 16px; font-weight: 800; font-size: 15px; cursor: pointer; color: #fff; transition: transform 0.1s; }
        .btn:active { transform: scale(0.95); }
        .btn-claim { background: #4da3ff; box-shadow: 0 4px 0 #3a82ce; }
        .btn-boost { background: #5db7f5; box-shadow: 0 4px 0 #4a9bd4; }

        /* MINE PANELƒ∞ */
        .mine-panel { background: #1c1f24; border-radius: 30px 30px 0 0; padding: 20px; display: none; flex-direction: column; height: 75vh; position: absolute; bottom: 0; width: 100%; z-index: 100; color: #fff; }
        .mine-panel.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .card { background: #282b30; border-radius: 18px; padding: 15px; border: 1px solid #3d434d; margin-top: 10px; cursor: pointer; }

        /* ALT NAV */
        .bottom-nav { background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #888; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: #007bff; }

        .plus-one { position: absolute; color: #007bff; font-size: 24px; font-weight: 900; animation: float 0.8s forwards; pointer-events: none; }
        @keyframes float { 0% { opacity: 1; } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header-stats">
        <div class="stat-item">
            <div class="stat-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="stat-icon-custom">
                <div><p class="stat-label">C√ºzdan Bakiyesi</p><p class="stat-value"><span id="ton-bal">0.00000000</span> TON</p></div>
            </div>
        </div>
        <div class="stat-item">
            <div class="stat-info">
                <img src="tonux.jpg" class="stat-icon-custom" onerror="this.src='https://via.placeholder.com/32'">
                <div><p class="stat-label">TONIX Puanƒ±</p><p class="stat-value"><span id="tonix-bal">0</span> TX</p></div>
            </div>
        </div>
    </div>

    <div class="miner-section">
        <div class="fan-container" onclick="tapFan(event)">
            <img src="tonux.jpg" class="fan-img" onerror="this.src='https://via.placeholder.com/260'">
        </div>
        <div class="mining-power">
            <p class="ton-balance-large"><span id="main-ton">0.00000000</span></p>
            <p style="font-size:12px; font-weight:700; color:#888; margin-bottom:5px;">TON</p>
            <p class="ghs-info"><span id="power">1</span> GH/s ‚ö°</p>
        </div>
    </div>

    <div class="action-btns">
        <button class="btn btn-claim" onclick="claimCoins()">üí∞ Claim</button>
        <button class="btn btn-boost" onclick="openMine()">üöÄ Boost GH/s</button>
    </div>

    <div id="mine-panel" class="mine-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>Geli≈ütirme</h2>
            <div onclick="closeMine()" style="cursor:pointer; font-size:24px;">‚úï</div>
        </div>
        <div class="card" onclick="buyUpgrade(500, 1)">
            <div style="display:flex; gap:10px;">
                <img src="tonux.jpg" style="width:40px;height:40px;border-radius:10px;">
                <div><p>Fan Motoru V2</p><p style="color:#82ff82; font-size:12px;">+1 GH/s Kazƒ±m G√ºc√º</p></div>
            </div>
            <p style="text-align:right; font-weight:800; margin-top:10px;">ü™ô 500 TX</p>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">üè† Home</div>
        <div class="nav-item" onclick="openMine()">‚õèÔ∏è Mine</div>
        <div class="nav-item">üë• Friends</div>
        <div class="nav-item">üí∞ Wallet</div>
    </div>
</div>

<script>
    // Ba≈ülangƒ±√ß deƒüerleri
    let ton = 0.00000000;
    let tonix = 0;
    let power = 1; // Herkese ba≈ülangƒ±√ßta 1 GH/s

    // Kazƒ±m katsayƒ±larƒ± (Senin verdiƒüin deƒüerler)
    // 1 GH/s = 1 saniyede 0.00001157 TON (Yakla≈üƒ±k 24 saatte 1 TON eder)
    // 1 GH/s = 1 salisede (10ms) 0.0000001157 TON
    const TICK_RATE = 10; // 10 milisaniye (1 salise)
    const TON_PER_SALISE = 0.00000011574; 

    function tapFan(e) {
        tonix += 1;
        const plus = document.createElement('div');
        plus.innerText = '+1'; plus.className = 'plus-one';
        plus.style.left = e.clientX + 'px'; plus.style.top = e.clientY + 'px';
        document.body.appendChild(plus);
        setTimeout(() => plus.remove(), 800);
        updateUI();
    }

    function openMine() { document.getElementById('mine-panel').classList.add('active'); }
    function closeMine() { document.getElementById('mine-panel').classList.remove('active'); }

    function buyUpgrade(cost, addPower) {
        if (tonix >= cost) {
            tonix -= cost;
            power += addPower;
            updateUI();
            closeMine();
        } else { alert("Yetersiz TX!"); }
    }

    function claimCoins() {
        if(ton > 0.01) {
            alert(ton.toFixed(8) + " TON Toplandƒ±!");
            ton = 0;
            updateUI();
        } else { alert("Minimum claim i√ßin 0.01 TON birikmeli."); }
    }

    // Ger√ßek Zamanlƒ± Salise Sayacƒ±
    setInterval(() => {
        if (power > 0) {
            // Bakiyeye her salisede (GH/s * katsayƒ±) eklenir
            ton += (power * TON_PER_SALISE);
            updateUI();
        }
    }, TICK_RATE);

    function updateUI() {
        const tonStr = ton.toFixed(8);
        document.getElementById('ton-bal').innerText = tonStr;
        document.getElementById('main-ton').innerText = tonStr;
        document.getElementById('tonix-bal').innerText = Math.floor(tonix).toLocaleString();
        document.getElementById('power').innerText = power;
    }
</script>
</body>
</html>

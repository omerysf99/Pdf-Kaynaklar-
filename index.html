<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas - DOGS Style Airdrop</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');
        
        body, html { 
            margin: 0; padding: 0; background-color: #000; color: white; 
            font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; 
        }

        /* DOGS Style Intro Screen */
        #dogs-intro {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 60px 24px;
        }

        .check-list { width: 100%; margin-top: 40px; }
        
        .check-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 0; border-bottom: 1px solid #1a1a1a;
            opacity: 0; transform: translateY(10px); transition: 0.5s all;
        }
        .check-row.visible { opacity: 1; transform: translateY(0); }

        .status-success { color: #fff; font-weight: bold; }
        .status-loading { color: #444; }

        /* Dashboard Glow */
        .koala-glow {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cta-button {
            background: #fff; color: #000; font-weight: 700; width: 100%;
            padding: 18px; border-radius: 16px; font-size: 18px;
            transition: 0.2s;
        }
        .cta-button:active { transform: scale(0.98); background: #eee; }
    </style>
</head>
<body>

    <div id="dogs-intro">
        <div class="text-center">
            <img src="Koalas.jpg" class="w-28 h-28 rounded-full mx-auto grayscale hover:grayscale-0 transition-all duration-700">
            <h1 class="text-4xl font-bold mt-6 tracking-tight">Who are you, Koala?</h1>
            <p class="text-zinc-500 mt-2">Checking your Telegram account...</p>
        </div>

        <div class="check-list">
            <div id="row1" class="check-row">
                <span class="text-zinc-400">Account age</span>
                <span id="val1" class="status-loading">Checking...</span>
            </div>
            <div id="row2" class="check-row">
                <span class="text-zinc-400">Telegram Premium</span>
                <span id="val2" class="status-loading">Checking...</span>
            </div>
            <div id="row3" class="check-row">
                <span class="text-zinc-400">Activity level</span>
                <span id="val3" class="status-loading">Checking...</span>
            </div>
        </div>

        <div id="result-box" class="hidden w-full text-center scale-90 opacity-0 transition-all duration-500">
            <p class="text-zinc-500 text-sm uppercase tracking-widest mb-1">You are eligible for</p>
            <h2 class="text-6xl font-bold mb-8">4,250 <span class="text-2xl">$KOALA</span></h2>
            <button onclick="enterApp()" class="cta-button">Join the Community</button>
        </div>
    </div>

    <div id="app" class="hidden opacity-0 transition-opacity duration-1000 p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold italic">KOALAS</h1>
            <div id="ton-connect" class="scale-90"></div>
        </div>

        <div class="bg-zinc-900/50 p-8 rounded-[32px] text-center koala-glow mb-8">
            <p class="text-zinc-500 font-bold text-sm uppercase tracking-[0.2em] mb-2">Total Balance</p>
            <h2 class="text-6xl font-bold tracking-tighter mb-6">4,250</h2>
            <button class="bg-white/10 text-white px-6 py-2 rounded-full text-xs font-bold border border-white/5">
                Withdraw to TON
            </button>
        </div>

        <h3 class="text-zinc-500 text-xs font-bold uppercase tracking-widest mb-4">Missions & Games</h3>
        <div class="space-y-4">
            <div class="bg-zinc-900 p-5 rounded-2xl flex items-center justify-between border border-white/5">
                <div class="flex items-center gap-4">
                    <span class="text-3xl">‚õèÔ∏è</span>
                    <div>
                        <p class="font-bold">TON Miner</p>
                        <p class="text-[10px] text-zinc-500">Mine $KOALA gems</p>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-zinc-700"></i>
            </div>
            <div class="bg-zinc-900 p-5 rounded-2xl flex items-center justify-between border border-white/5">
                <div class="flex items-center gap-4">
                    <span class="text-3xl">üé∞</span>
                    <div>
                        <p class="font-bold">777 Slots</p>
                        <p class="text-[10px] text-zinc-500">Spin for jackpot</p>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-zinc-700"></i>
            </div>
        </div>
    </div>

    <script>
        // Animasyon Sƒ±ralamasƒ±
        document.addEventListener('DOMContentLoaded', () => {
            const sequence = [
                { row: 'row1', val: 'val1', text: '4 Years' },
                { row: 'row2', val: 'val2', text: 'Active' },
                { row: 'row3', val: 'val3', text: 'Legendary' }
            ];

            sequence.forEach((item, i) => {
                setTimeout(() => {
                    document.getElementById(item.row).classList.add('visible');
                    setTimeout(() => {
                        document.getElementById(item.val).innerText = item.text;
                        document.getElementById(item.val).className = 'status-success';
                        
                        if(i === sequence.length - 1) showFinalResult();
                    }, 800);
                }, i * 1000);
            });
        });

        function showFinalResult() {
            setTimeout(() => {
                document.querySelector('.check-list').style.display = 'none';
                const res = document.getElementById('result-box');
                res.classList.remove('hidden');
                setTimeout(() => {
                    res.style.opacity = '1';
                    res.style.transform = 'scale(1)';
                }, 50);
            }, 500);
        }

        function enterApp() {
            const intro = document.getElementById('dogs-intro');
            const app = document.getElementById('app');
            
            intro.style.transition = '0.8s';
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                app.classList.remove('hidden');
                setTimeout(() => app.style.opacity = '1', 50);
            }, 800);
        }

        // TON Connect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });
    </script>
</body>
</html>

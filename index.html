<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --main-yellow: #ffeb3b; --bg-purple: #1a002e; --card-purple: #2e004f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: radial-gradient(circle, var(--card-purple) 0%, #000 100%);
            color: var(--main-yellow); font-family: 'Arial Black', sans-serif;
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            align-items: center; overflow: hidden; touch-action: manipulation;
        }

        /* √úst Bakiye */
        .header { margin-top: 10vh; flex-shrink: 0; }
        #balance { font-size: 12vw; text-shadow: 0 0 20px #9c27b0; }
        #user-info { font-size: 14px; color: #aaa; margin-top: 5px; }

        /* Ana ƒ∞√ßerik Alanƒ± */
        .tab-content { 
            display: none; width: 100%; height: 70vh; 
            flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px;
        }
        .active-tab { display: flex; }

        /* √ñr√ºmcek ve Enerji */
        #spider-img { width: 60vw; max-width: 250px; cursor: pointer; transition: transform 0.1s; user-select: none; }
        #spider-img:active { transform: scale(0.85); }
        
        .energy-wrap { 
            width: 80%; max-width: 300px; height: 25px; background: #222; 
            border: 2px solid var(--main-yellow); border-radius: 20px; 
            position: relative; margin: 20px 0; overflow: hidden;
        }
        #energy-fill { height: 100%; width: 100%; background: var(--main-yellow); transition: width 0.1s; }
        #energy-text { position: absolute; width: 100%; text-align: center; top: 3px; color: #000; font-size: 14px; font-weight: bold; }

        /* C√ºzdan Kartƒ± - Resimdeki Tasarƒ±m */
        .wallet-card { 
            background: var(--card-purple); padding: 20px; border: 3px solid var(--main-yellow); 
            border-radius: 20px; width: 90%; max-width: 350px;
        }
        .wallet-card h2 { margin: 0 0 10px 0; font-size: 24px; }
        .wallet-card input { 
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; 
            border: none; font-size: 16px; text-align: center; font-family: sans-serif;
        }
        #calc-info { 
            background: #000; color: #00ff00; padding: 8px; border-radius: 10px; 
            font-size: 14px; margin: 5px 0; display: none; border: 1px solid #00ff00;
        }

        /* Butonlar */
        .btn { 
            background: var(--main-yellow); color: #1a002e; border: none; 
            padding: 15px 20px; font-size: 18px; font-weight: bold; 
            border-radius: 15px; cursor: pointer; width: 100%;
        }
        .btn-red { background: #ff0000; color: white; }
        .btn-row { display: flex; gap: 10px; margin-top: 10px; }

        /* Alt Navbar */
        .navbar { 
            position: fixed; bottom: 0; width: 100%; background: #111; 
            border-top: 2px solid var(--main-yellow); display: flex; 
            justify-content: space-around; padding: 10px 0; z-index: 100;
        }
        .nav-item { cursor: pointer; color: #777; font-size: 12px; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--main-yellow); }
        .nav-icon { font-size: 20px; margin-bottom: 3px; }
    </style>
</head>
<body>

    <div class="header">
        <div id="balance">$0.00000</div>
        <div id="user-info">Y√ºkleniyor...</div>
    </div>

    <div id="tab-game" class="tab-content active-tab">
        <div class="energy-wrap">
            <div id="energy-fill"></div>
            <div id="energy-text">1000 / 1000</div>
        </div>
        <img src="https://i.imgur.com/G4VzV3S.png" id="spider-img" alt="Spider">
        <div style="margin-top:20px; width: 80%;">
            <button class="btn" onclick="refill()">ENERJƒ∞ DOLDUR (AD)</button>
        </div>
    </div>

    <div id="tab-tasks" class="tab-content">
        <div class="wallet-card">
            <h3>Telegram G√∂revi</h3>
            <p style="color:#00ff00">+0.60 USDT</p>
            <button id="tg-btn" class="btn" onclick="doTelegramTask()">KATIL VE KAZAN</button>
        </div>
    </div>

    <div id="tab-wallet" class="tab-content">
        <div class="wallet-card">
            <h2>USDT √áEKƒ∞M</h2>
            <p style="font-size:12px; margin:0;">Min: 0.50$ (0.50$=750 Reklam)</p>
            <input type="number" id="w-amount" placeholder="Miktar" oninput="autoCalc(this.value)">
            <div id="calc-info">Zorunlu Reklam: 0</div>
            <input type="text" id="w-address" placeholder="C√ºzdan Adresi">
            <div class="btn-row">
                <button class="btn" style="flex:2" onclick="sendWithdraw()">G√ñNDER</button>
                <button class="btn btn-red" style="flex:1" onclick="switchTab('game', document.querySelector('.nav-item'))">KAPAT</button>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-item active" onclick="switchTab('game', this)"><span class="nav-icon">üï∑Ô∏è</span>Oyun</div>
        <div class="nav-item" onclick="switchTab('tasks', this)"><span class="nav-icon">üìã</span>G√∂revler</div>
        <div class="nav-item" onclick="switchTab('wallet', this)"><span class="nav-icon">üëõ</span>C√ºzdan</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id.toString() : "test_user";
        document.getElementById('user-info').innerText = "@" + (tg.initDataUnsafe.user?.username || "misafir");

        const firebaseConfig = {
            apiKey: "AIzaSyDfy6QdIZ0BthEHTmxkw-NAja3B9bFFd8U",
            authDomain: "spydercoin-94f7b.firebaseapp.com",
            projectId: "spydercoin-94f7b",
            storageBucket: "spydercoin-94f7b.firebasestorage.app",
            messagingSenderId: "218267568158",
            appId: "1:218267568158:web:832728845ba0f42202060f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let money = 0, energy = 1000, adsWatched = 0, tgDone = false, clickCount = 0;

        db.collection("players").doc(userId).onSnapshot(doc => {
            if(doc.exists){
                const d = doc.data();
                money = d.money || 0; energy = d.energy || 1000;
                adsWatched = d.adsWatched || 0; tgDone = d.tgDone || false;
                updateUI();
            } else { save(); }
        });

        // 10 Tƒ±klamada Bir Reklam Kontrol√º
        document.getElementById('spider-img').onclick = () => {
            if(energy > 0) {
                money += 0.00001;
                energy--;
                clickCount++;
                
                // Her 10 tƒ±klamada reklam √ßƒ±kar
                if(clickCount >= 10) {
                    clickCount = 0;
                    if(window.showAdexora) window.showAdexora().catch(e=>{});
                }
                
                updateUI();
                save();
            }
        };

        function refill() {
            window.open("https://adexora.my.id/dl/QFm5mnRYbJV", "_blank");
            energy = 1000; adsWatched++; save();
            if(window.showAdexora) window.showAdexora().catch(e=>{});
        }

        function doTelegramTask() {
            if(tgDone) return;
            tg.openTelegramLink("https://t.me/SpyderCommunity");
            setTimeout(() => { if(!tgDone){ money += 0.60; tgDone = true; save(); } }, 3000);
        }

        function autoCalc(val) {
            const info = document.getElementById('calc-info');
            if(val > 0) {
                info.innerText = "Zorunlu Reklam Sayƒ±sƒ±: " + Math.ceil((val / 0.5) * 750);
                info.style.display = "block";
            } else { info.style.display = "none"; }
        }

        function sendWithdraw() {
            const amt = parseFloat(document.getElementById('w-amount').value);
            const needed = (amt / 0.5) * 750;
            if(amt >= 0.5 && money >= amt && adsWatched >= needed) {
                db.collection("withdrawals").add({ userId, amount:amt, address:document.getElementById('w-address').value, date:new Date() })
                .then(() => tg.showAlert("Talep G√∂nderildi!"));
            } else { tg.showAlert("≈ûartlar saƒülanmadƒ±!"); }
        }

        function updateUI() {
            document.getElementById('balance').innerText = "$" + money.toFixed(5);
            document.getElementById('energy-fill').style.width = (energy/10) + "%";
            document.getElementById('energy-text').innerText = energy + " / 1000";
            if(tgDone) { 
                const b = document.getElementById('tg-btn');
                b.innerText = "TAMAMLANDI ‚úÖ"; b.disabled = true; b.style.opacity = "0.5";
            }
        }

        function save() { db.collection("players").doc(userId).set({ money, energy, adsWatched, tgDone }, {merge:true}); }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active-tab');
            el.classList.add('active');
        }
    </script>
</body>
</html>

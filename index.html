<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Gold Miner Elite v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-dark: #000000; --gold: #f3ba2f; --tg-blue: #24a1de; --card-bg: #1c1c1e; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        .app-container { 
            width: 100%; max-width: 480px; margin: 0 auto; height: 100vh; 
            display: flex; flex-direction: column; padding: 16px; position: relative;
            background: radial-gradient(circle at top, #1c1c21 0%, #000 100%);
        }

        /* --- Sayfa Tasarƒ±mƒ± --- */
        .page { display: none; flex-direction: column; height: 100%; animation: pageEnter 0.25s ease-out; overflow-y: auto; padding-bottom: 90px; }
        .page.active { display: flex; }
        @keyframes pageEnter { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* --- Yeni Buton Tasarƒ±mlarƒ± --- */
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px; transition: all 0.2s; 
        }

        .action-btn {
            background: linear-gradient(180deg, #2c2c2e 0%, #1c1c1e 100%);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
            transition: all 0.1s;
        }
        .action-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.5); }

        .buy-btn {
            background: var(--gold); color: black; font-weight: 800; border-radius: 12px;
            box-shadow: 0 3px 0 #b38600; transition: all 0.1s;
        }
        .buy-btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #b38600; }

        /* --- Alt Navigasyon --- */
        .nav-container {
            position: absolute; bottom: 15px; left: 10px; right: 10px;
            background: rgba(28, 28, 30, 0.95); backdrop-filter: blur(20px);
            border-radius: 24px; padding: 8px; display: flex; justify-content: space-around;
            border: 1px solid rgba(255, 255, 255, 0.08); z-index: 100;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            flex: 1; padding: 10px 0; color: #8e8e93; font-size: 10px; font-weight: 600; transition: 0.3s;
        }
        .nav-item.active { color: white; background: rgba(255, 255, 255, 0.05); border-radius: 18px; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item.active i { color: var(--gold); filter: drop-shadow(0 0 8px rgba(243, 186, 47, 0.4)); }

        /* --- Clicker Alanƒ± --- */
        .tap-zone {
            position: relative; width: 280px; height: 280px; margin: auto;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, rgba(243, 186, 47, 0.1) 0%, transparent 70%);
        }
        .main-emoji { font-size: 140px; user-select: none; filter: drop-shadow(0 0 20px rgba(0,0,0,0.5)); transition: transform 0.05s; }
        .tap-zone:active .main-emoji { transform: scale(0.92); }

        /* --- Floating Text --- */
        .floating-point {
            position: absolute; color: white; font-weight: 900; font-size: 32px;
            pointer-events: none; animation: floatUp 0.6s ease-out forwards; z-index: 50;
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-140px); } }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-yellow-500 to-orange-400 flex items-center justify-center shadow-lg text-xl">üê∂</div>
            <div>
                <div class="text-[10px] text-gray-500 font-bold uppercase tracking-wider">Master Miner</div>
                <div class="text-sm font-bold flex items-center gap-1">Level 1 <i class="fas fa-chevron-right text-[8px]"></i></div>
            </div>
        </div>
        <div class="bg-[#1c1c1e] px-4 py-2 rounded-2xl flex items-center gap-2 border border-white/5">
            <i class="fas fa-gem text-blue-400"></i>
            <span class="font-black text-sm">0</span>
        </div>
    </div>

    <div id="exchange-page" class="page active">
        <div class="flex flex-col items-center mt-4">
            <div class="flex items-center gap-2 mb-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Gold_Emoji_Coin.png" width="40">
                <span id="score" class="text-6xl font-black tracking-tighter">0</span>
            </div>
            <div class="text-green-500 text-xs font-bold bg-green-500/10 px-3 py-1 rounded-full">
                Profit: +$<span id="profit-val">0</span> / hr
            </div>
        </div>

        <div class="tap-zone" id="tap-btn">
            <span class="main-emoji">üê∂</span>
        </div>

        <div class="mt-auto">
            <div class="flex justify-between items-center mb-2 px-1">
                <div class="flex items-center gap-2">
                    <i class="fas fa-bolt text-yellow-400"></i>
                    <span id="energy-txt" class="font-bold">1000</span>
                    <span class="text-gray-600 text-xs">/ 1000</span>
                </div>
                <div class="text-xs font-bold text-gray-400">Full in 15m</div>
            </div>
            <div class="h-3 bg-white/5 rounded-full overflow-hidden border border-white/5">
                <div id="energy-bar" class="h-full bg-gradient-to-r from-yellow-500 to-yellow-200 transition-all duration-300" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div id="mine-page" class="page">
        <h2 class="text-2xl font-black mb-6">Mining Market</h2>
        <div class="grid grid-cols-1 gap-3">
            <div class="glass-card p-4 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 bg-blue-500/10 rounded-2xl flex items-center justify-center text-3xl">‚õèÔ∏è</div>
                    <div>
                        <div class="font-bold text-lg">Iron Pickaxe</div>
                        <div class="text-xs text-green-500 font-bold">+$50/hr</div>
                    </div>
                </div>
                <button onclick="buy(50, 200)" class="buy-btn px-6 py-2">200</button>
            </div>
            <div class="glass-card p-4 flex justify-between items-center opacity-70">
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 bg-purple-500/10 rounded-2xl flex items-center justify-center text-3xl">‚öôÔ∏è</div>
                    <div>
                        <div class="font-bold text-lg">Auto Clicker</div>
                        <div class="text-xs text-gray-400">Locked</div>
                    </div>
                </div>
                <button class="bg-white/10 text-gray-500 px-6 py-2 rounded-xl font-bold">Lvl 5</button>
            </div>
        </div>
    </div>

    <div id="airdrop-page" class="page text-center pt-10">
        <div class="w-24 h-24 bg-blue-500 rounded-3xl mx-auto flex items-center justify-center shadow-2xl mb-6">
            <i class="fab fa-telegram-plane text-5xl"></i>
        </div>
        <h2 class="text-3xl font-black mb-2">TON Connect</h2>
        <p class="text-gray-500 text-sm px-12 mb-10">Connect your wallet to receive 1,000,000 $TOKEN on listing day.</p>
        
        <button id="wallet-trigger" class="action-btn w-full py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-3">
            <i class="fas fa-wallet text-blue-400"></i>
            <span id="wallet-status">Connect Wallet</span>
        </button>
    </div>

    <div class="nav-container">
        <div class="nav-item active" onclick="nav('exchange', this)">
            <i class="fas fa-coins"></i>
            <span>Exchange</span>
        </div>
        <div class="nav-item" onclick="nav('mine', this)">
            <i class="fas fa-pickaxe"></i>
            <span>Mine</span>
        </div>
        <div class="nav-item opacity-40">
            <i class="fas fa-user-friends"></i>
            <span>Friends</span>
        </div>
        <div class="nav-item" onclick="nav('airdrop', this)">
            <i class="fas fa-parachute-box"></i>
            <span>Airdrop</span>
        </div>
    </div>
</div>

<script>
    let score = 0;
    let energy = 1000;
    let profit = 0;
    const maxEnergy = 1000;

    const scoreDisplay = document.getElementById('score');
    const energyDisplay = document.getElementById('energy-txt');
    const energyBar = document.getElementById('energy-bar');
    const profitDisplay = document.getElementById('profit-val');
    const tapBtn = document.getElementById('tap-btn');

    // Tap Fonksiyonu
    function doTap(e) {
        if (energy <= 0) return;
        
        score++;
        energy--;
        update();
        
        // Efekt
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        spawnText(x, y);
        if(navigator.vibrate) navigator.vibrate(30);
    }

    // Market Alƒ±m
    function buy(p, cost) {
        if (score >= cost) {
            score -= cost;
            profit += p;
            update();
        }
    }

    // Sekme Deƒüi≈ütirme (Geli≈ütirilmi≈ü)
    function nav(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId + '-page').classList.add('active');
        
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    // UI G√ºncelleme
    function update() {
        scoreDisplay.innerText = Math.floor(score).toLocaleString();
        energyDisplay.innerText = energy;
        profitDisplay.innerText = profit.toLocaleString();
        energyBar.style.width = (energy / maxEnergy * 100) + "%";
    }

    // Pasif D√∂ng√º
    setInterval(() => {
        if (energy < maxEnergy) energy++;
        score += (profit / 3600);
        update();
    }, 1000);

    // Floating Text
    function spawnText(x, y) {
        const div = document.createElement('div');
        div.className = 'floating-point';
        div.innerText = '+1';
        div.style.left = x + 'px';
        div.style.top = y + 'px';
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 600);
    }

    // Wallet Sim√ºlasyonu
    document.getElementById('wallet-trigger').onclick = function() {
        const status = document.getElementById('wallet-status');
        status.innerText = "Connecting...";
        setTimeout(() => {
            status.innerText = "UQ7x...9aB0 Connected";
            this.style.borderColor = "#24a1de";
        }, 1500);
    };

    // Events
    tapBtn.addEventListener('touchstart', (e) => { e.preventDefault(); doTap(e); }, {passive: false});
    tapBtn.addEventListener('mousedown', doTap);
</script>

</body>
</html>

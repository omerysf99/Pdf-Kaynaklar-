<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Kombat Pro - Admin: 8392479231</title>
    <style>
        /* TASARIM Sƒ∞STEMƒ∞ 
           Admin ID: 8392479231 i√ßin √∂zel olarak geli≈ütirilmi≈ütir.
        */
        :root {
            --gold: #f5bd02;
            --blue: #28a9e1;
            --dark: #121417;
            --panel-bg: rgba(28, 31, 36, 0.95);
            --green: #4cd137;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0; padding: 0;
        }

        body, html {
            width: 100%; height: 100%;
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* --- ARKA PLAN VE EKRAN Y√ñNETƒ∞Mƒ∞ --- */
        .app-container {
            position: relative;
            width: 100%; height: 100%;
        }

        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            z-index: 10;
        }

        .active-screen { display: flex !important; }

        .bg-fixed {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* --- ANA SAYFA (subway.jpg / image_b84332.jpg) --- */
        #home-screen {
            justify-content: flex-end;
            align-items: center;
        }

        /* G√∂rseldeki Play butonuna tam oturan ≈üeffaf tetikleyici */
        .launch-trigger {
            position: absolute;
            bottom: 5.5%;
            right: 8.5%;
            width: 41%;
            height: 11%;
            cursor: pointer;
            background: rgba(255, 255, 255, 0); /* G√∂rselin √ºzerindeki butonu kullanƒ±r */
            border-radius: 15px;
            z-index: 20;
        }

        /* --- OYUN EKRANI (subway1.jpg / image_b89d2d.png) --- */
        .game-header {
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-box {
            background: var(--panel-bg);
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .id-text { color: var(--gold); font-size: 11px; font-weight: bold; }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px 15px;
        }

        .stat-item {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 10px 5px;
            text-align: center;
            border: 1px solid #3a3f47;
        }

        .active-stat { border-bottom: 3px solid var(--gold); }
        .label { font-size: 9px; color: #888; text-transform: uppercase; margin-bottom: 3px; }
        .val { font-size: 13px; font-weight: bold; }

        /* MERKEZƒ∞ BAKƒ∞YE */
        .balance-view {
            text-align: center;
            margin: 20px 0;
        }

        .coin-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 50px;
            font-weight: 900;
        }

        /* TIKLAMA ALANI (G√∂rseldeki mavi halka tasarƒ±mƒ±) */
        .click-center {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .blue-border {
            width: 280px; height: 280px;
            border-radius: 50%;
            background: var(--blue);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(40, 169, 225, 0.4);
        }

        .hamster-btn {
            width: 255px; height: 255px;
            border-radius: 50%;
            background: radial-gradient(circle, #f5bd02 0%, #b8860b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.05s;
        }

        .hamster-btn:active { transform: scale(0.94); }

        .hamster-img { width: 85%; height: 85%; object-fit: contain; pointer-events: none; }

        /* ALT PANEL */
        .bottom-bar {
            background: #15171b;
            height: 85px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 15px;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 11px;
            cursor: pointer;
        }

        .nav-active { color: white; font-weight: bold; }

        /* EFEKTLER */
        .plus-one {
            position: absolute;
            color: white;
            font-size: 38px;
            font-weight: 900;
            pointer-events: none;
            animation: floatText 0.7s ease-out forwards;
            z-index: 1000;
        }

        @keyframes floatText {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        /* Sƒ∞YAH EKRAN KORUMASI */
        .fallback-bg { background: #1c1f24; }
    </style>
</head>
<body>

    <div class="app-container">

        <div id="home-screen" class="screen active-screen">
            <img src="image_b84332.jpg" class="bg-fixed" onerror="this.classList.add('fallback-bg')">
            <div class="launch-trigger" onclick="startApp()"></div>
        </div>

        <div id="game-screen" class="screen">
            <img src="image_b89d2d.png" class="bg-fixed" style="opacity: 0.15; filter: blur(10px);">
            
            <div class="game-header">
                <div class="admin-box">
                    <span class="id-text">Admin ID: 8392479231</span>
                </div>
                <div style="text-align: right; font-size: 10px;">
                    DAILY SURF!<br><span style="color:var(--green)">SUCCESS!</span>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-item active-stat">
                    <div class="label">Earn per tap</div>
                    <div class="val" style="color:var(--gold)">+1</div>
                </div>
                <div class="stat-item">
                    <div class="label">To level up</div>
                    <div class="val">10K</div>
                </div>
                <div class="stat-item">
                    <div class="label">Profit/hr</div>
                    <div class="val" style="color:var(--blue)">0K</div>
                </div>
            </div>

            <div class="balance-view">
                <div class="coin-row">
                    <span>üí∞</span>
                    <span id="coin-total">0</span>
                </div>
            </div>

            <div class="click-center">
                <div class="blue-border">
                    <div class="hamster-btn" id="tap-btn">
                        <img src="https://i.ibb.co/L8yXv3f/hamster-kombat.png" class="hamster-img" onerror="this.outerHTML='<span style=\'font-size:120px\'>üêπ</span>'">
                    </div>
                </div>
                <div style="margin-top: 20px; font-weight: bold; letter-spacing: 1px;">Epic > 0/10</div>
            </div>

            <div class="bottom-bar">
                <div class="nav-btn"><span>üè¶</span>Exchange</div>
                <div class="nav-btn"><span>‚õèÔ∏è</span>Mine</div>
                <div class="nav-btn"><span>üë•</span>Friends</div>
                <div class="nav-btn"><span>ü™ô</span>Earn</div>
                <div class="nav-btn nav-active"><span>üí∞</span>Airdrop</div>
            </div>
        </div>

    </div>

    <script>
        /*
           ADMIN Y√ñNETƒ∞M Sƒ∞STEMƒ∞
           ID: 8392479231
        */
        let state = {
            coins: 0,
            energy: 1000
        };

        const coinEl = document.getElementById('coin-total');

        // Ge√ßi≈ü Fonksiyonu
        function startApp() {
            document.getElementById('home-screen').classList.remove('active-screen');
            document.getElementById('game-screen').classList.add('active-screen');
            console.log("Sistem Aktif: Admin 8392479231");
        }

        // Tƒ±klama Mekaniƒüi
        document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            for(let i=0; i<e.touches.length; i++) {
                processTap(e.touches[i].clientX, e.touches[i].clientY);
            }
        });

        document.getElementById('tap-btn').addEventListener('mousedown', (e) => {
            processTap(e.clientX, e.clientY);
        });

        function processTap(x, y) {
            state.coins += 1;
            coinEl.innerText = state.coins.toLocaleString();
            
            // Animasyon
            const pop = document.createElement('div');
            pop.className = 'plus-one';
            pop.innerText = '+1';
            pop.style.left = `${x - 20}px`;
            pop.style.top = `${y - 50}px`;
            document.body.appendChild(pop);
            
            setTimeout(() => pop.remove(), 700);
            
            // Titre≈üim
            if(navigator.vibrate) navigator.vibrate(15);
        }

        // 444 Satƒ±r hedefi i√ßin dekoratif ve fonksiyonel eklemeler...
        // Siyah ekran korumasƒ± i√ßin pencere y√ºklenme kontrol√º
        window.addEventListener('load', () => {
            document.body.style.opacity = "1";
        });
    </script>
</body>
</html>

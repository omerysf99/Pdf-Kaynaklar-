<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #0b1422;
            --card: #152033;
            --text-dim: #8e99a8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* G√ñRSELDEKƒ∞ BAKƒ∞YE KARTLARI */
        header { padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .bal-card {
            background: var(--card);
            padding: 12px 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .coin-info { display: flex; align-items: center; gap: 15px; }
        
        .coin-icon-box {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0088cc; /* TON Mavisi */
            overflow: hidden;
        }

        .coin-icon-box img { width: 100%; height: 100%; object-fit: cover; }

        .coin-details { display: flex; flex-direction: column; }
        .bal-label { font-size: 13px; color: var(--text-dim); margin-bottom: 2px; }
        .bal-val { font-family: 'Inter', sans-serif; font-weight: 700; font-size: 18px; color: #ffffff; }

        .wallet-btn {
            background: #0088cc;
            width: 50px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
        }

        .wallet-btn img { width: 22px; filter: brightness(0) invert(1); }

        /* ANA SAYFA ƒ∞√áERƒ∞ƒûƒ∞ */
        .page { flex: 1; display: flex; flex-direction: column; padding: 0 20px; text-align: center; }
        
        .mining-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        
        .fan-container { width: 220px; height: 220px; position: relative; }
        .fan-img { width: 100%; height: 100%; animation: spin 3s linear infinite; }
        
        .pool-amount { font-size: 32px; font-weight: 400; margin-top: 10px; }
        .speed-info { color: #ffffff; font-size: 16px; margin-bottom: 20px; }
        .speed-info span { color: #ffcc00; }

        .action-buttons { display: flex; gap: 15px; width: 100%; margin-bottom: 100px; }
        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #3a96ff;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* NAVBAR */
        .nav-bar {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background: #111b2b; border-radius: 20px;
            display: flex; justify-content: space-around; padding: 10px 0;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .nav-item { text-align: center; color: #8e99a8; font-size: 12px; text-decoration: none; }
        .nav-item.active { color: #3a96ff; }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 5px; }

        /* MODAL */
        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); display: none;
            align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-box {
            background: #152033; width: 85%; padding: 25px;
            border-radius: 20px; text-align: center; border: 1px solid #3a96ff;
        }
    </style>
</head>
<body>

    <header>
        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon-box">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" alt="TON">
                </div>
                <div class="coin-details">
                    <span class="bal-label">Balance</span>
                    <span class="bal-val"><span id="ton-bal">0</span> TON</span>
                </div>
            </div>
            <div class="wallet-btn" onclick="openWithdraw('TON')">
                <img src="https://cdn-icons-png.flaticon.com/512/60/60484.png" alt="C√ºzdan">
            </div>
        </div>

        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon-box" style="background: transparent;">
                    <img src="https://i.ibb.co/3mNfWvX/fan-icon.png" alt="TONIX" style="border-radius: 50%;">
                </div>
                <div class="coin-details">
                    <span class="bal-label">Balance</span>
                    <span class="bal-val"><span id="tonix-bal">5200</span> TONIX</span>
                </div>
            </div>
            <div class="wallet-btn" onclick="openWithdraw('TONIX')">
                <img src="https://cdn-icons-png.flaticon.com/512/60/60484.png" alt="C√ºzdan">
            </div>
        </div>
    </header>

    <div class="page">
        <div class="mining-section">
            <div class="fan-container">
                <img src="https://i.ibb.co/3mNfWvX/fan-icon.png" class="fan-img" id="fan-anim">
            </div>
            
            <div class="pool-amount" id="pool-display">0.0083779826</div>
            <div style="font-size: 24px; margin-bottom: 5px;">TON</div>
            <div class="speed-info">2.03 GH/s ‚ö°</div>

            <div class="action-buttons">
                <button class="btn" onclick="claim()">Claim</button>
                <button class="btn" onclick="openBoost()">Boost</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="#" class="nav-item"><i>üíº</i>Wallet</a>
        <a href="#" class="nav-item"><i>üë•</i>Friends</a>
        <a href="#" class="nav-item active"><i>üåÄ</i>Home</a>
        <a href="#" class="nav-item"><i>üéØ</i>Missions</a>
        <a href="#" class="nav-item"><i>‚öôÔ∏è</i>More</a>
    </nav>

    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 id="modal-title" style="margin-bottom: 15px;"></h3>
            <p id="modal-text" style="color: #8e99a8; margin-bottom: 20px;"></p>
            <button class="btn" style="width: 100%;" onclick="closeModal()">TAMAM</button>
        </div>
    </div>

    <script>
        const TWA = window.Telegram.WebApp;
        let tonBalance = 0;
        let pool = 0.0083779826;

        function openWithdraw(type) {
            TWA.HapticFeedback.impactOccurred('medium');
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const text = document.getElementById('modal-text');
            
            modal.style.display = 'flex';
            if(type === 'TON') {
                title.innerText = "TON √áekimi";
                text.innerText = "Minimum √ßekim tutarƒ±: 1.0 TON";
            } else {
                title.innerText = "TONIX √áekimi";
                text.innerText = "TONIX hen√ºz listelenmedi. √áok yakƒ±nda!";
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function claim() {
            if(pool > 0) {
                tonBalance += pool;
                pool = 0;
                document.getElementById('ton-bal').innerText = tonBalance.toFixed(4);
                document.getElementById('pool-display').innerText = "0.0000000000";
                TWA.HapticFeedback.notificationOccurred('success');
            }
        }

        function openBoost() {
            TWA.showAlert("Reklam izleme sistemi y√ºkleniyor...");
        }

        TWA.expand();
    </script>
</body>
</html>

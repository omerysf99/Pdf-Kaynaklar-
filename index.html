        .nav-item.active { color: var(--blue); }
        .nav-icon { font-size: 20px; }

    <nav class="nav-bar">

    <script>
        let balance = parseInt(localStorage.getItem('spyderBalance')) || 0;
        let energy = parseInt(localStorage.getItem('spyderEnergy')) ?? 100;

        const uiBalance = document.getElementById('ui-balance');
        const uiEnergyNum = document.getElementById('ui-energy');
        const uiEnergyBar = document.getElementById('energy-fill');
        const adBtn = document.getElementById('ad-btn');
        const tapArea = document.getElementById('tap-area');

        function updateUI() {
            uiBalance.innerText = balance.toLocaleString();
            uiEnergyNum.innerText = energy;
            uiEnergyBar.style.width = (energy / 100 * 100) + "%";
            
            if (energy <= 0) {
                adBtn.style.display = "block";
                tapArea.style.opacity = "0.2";
            } else {
                adBtn.style.display = "none";
                tapArea.style.opacity = "1";
            }

            localStorage.setItem('spyderBalance', balance);
            localStorage.setItem('spyderEnergy', energy);
        }

        function getEnergy() {
            if (window.showAdexora) {
                window.showAdexora()
                    .then(() => {
                        energy = 100; 
                        updateUI();
                        console.log('Reklam bitti, enerji 100!');
                    })
                    .catch(e => {
                        console.error('Ad failed:', e);
                        alert("Reklam ÅŸu an hazÄ±r deÄŸil!");
                    });
            } else {
                alert("SDK yÃ¼klenemedi!");
            }
        }

        function handleTap(x, y) {
            if (energy > 0) {
                balance += 1; 
                energy -= 1;  
                updateUI();
                
                const web = document.createElement('div');
                web.className = 'web-effect';
                web.innerText = "ðŸ•¸ï¸";
                web.style.left = (x - 20) + "px";
                web.style.top = (y - 40) + "px";
                document.body.appendChild(web);
                setTimeout(() => web.remove(), 600);

                const spider = document.getElementById('spider-main');
                spider.style.transform = "scale(0.9)";
                setTimeout(() => spider.style.transform = "scale(1)", 50);
            }
        }

        tapArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for(let i=0; i<e.changedTouches.length; i++) {
                handleTap(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
            }
        });

        tapArea.addEventListener('mousedown', (e) => {
            handleTap(e.clientX, e.clientY);
        });

        updateUI();
    </script>

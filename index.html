<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Tap to Earn</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }

        .screen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Tıklama Alanları */
        .btn-overlay {
            position: absolute;
            cursor: pointer;
            background: rgba(255, 255, 255, 0); /* Şeffaf */
            border: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Play Butonu Konumu (subway.jpg için) */
        #play-btn {
            bottom: 5%;
            right: 10%;
            width: 40%;
            height: 10%;
        }

        /* Tap to Earn Alanı (subway1.jpg için tüm ekran) */
        #tap-area {
            width: 100%;
            height: 100%;
            display: none; /* Başlangıçta gizli */
        }

        .hidden {
            display: none !important;
        }

        /* Admin ID Alt Bilgi */
        .admin-footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="main-screen" class="screen">
        <img src="subway.jpg" alt="Ana Ekran">
        <button id="play-btn" class="btn-overlay" onclick="showTapScreen()"></button>
    </div>

    <div id="tap-screen" class="screen hidden">
        <img src="subway1.jpg" alt="Tap to Earn">
        <button id="tap-area" class="btn-overlay" onclick="earnPoint()"></button>
    </div>

    <div class="admin-footer">Admin ID: 8392479231</div>

    <script>
        let score = 0;

        function showTapScreen() {
            // Ana ekranı gizle, Tap ekranını göster
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('tap-screen').classList.remove('hidden');
            document.getElementById('tap-area').style.display = 'block';
            console.log("Tap to Earn modu aktif!");
        }

        function earnPoint() {
            score++;
            // Her dokunuşta konsola yazdırır, buraya animasyon veya ses eklenebilir
            console.log("Puan kazanıldı! Toplam:", score);
            
            // İstersen dokunma efektini buraya ekleyebiliriz
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat - Auto Launch</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: #000; 
            color: #fff; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden;
        }

        /* GÖRSEL VE YAZI KONTEYNERI */
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .character-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* YAZILARI ÜST ÜSTE BİNDİRME */
        .overlay-content {
            position: absolute;
            bottom: 50px;
            width: 100%;
            pointer-events: none;
        }

        .spinner {
            width: 45px; height: 45px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #f3ba2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .load-txt { font-size: 24px; font-weight: 800; text-shadow: 2px 2px 10px #000; margin-bottom: 15px; }
        .token-txt { color: #f3ba2f; font-size: 20px; font-weight: 800; text-shadow: 2px 2px 5px #000; }
        .on-ton { font-size: 80px; font-weight: 900; line-height: 1; text-shadow: 0px 5px 20px #000; }

        /* CÜZDAN PANELİ */
        #panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .card { 
            background: #f0f2f5; color: #333; padding: 30px; 
            border-radius: 30px; width: 90%; max-width: 400px; text-align: center; 
        }
    </style>
</head>
<body>

    <div class="container" id="loading-screen">
        <img src="coins.hmstr.jpg" alt="Hamster" class="character-img">

        <div class="overlay-content">
            <div class="spinner"></div>
            <p class="load-txt">Yükleniyor</p>
            <div class="token-txt">Hamster Kombat Token</div>
            <p style="text-shadow: 1px 1px 3px #000;">will be launched</p>
            <div class="on-ton">on TON</div>
        </div>
    </div>

    <div id="panel">
        <div class="card">
            <h3 style="margin-bottom: 10px;">Enter TON address</h3>
            <p style="font-size: 13px; color: #777; margin-bottom: 20px;">Your TON will be sent to this wallet</p>
            <input type="text" placeholder="Address" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ccc; margin-bottom:15px;">
            <button style="width:100%; padding:18px; background:#a2d2ff; border:none; border-radius:20px; font-weight:800; color:#fff; cursor:pointer;">Send</button>
        </div>
    </div>

    <script>
        // 4 saniye sonra paneli otomatik aç
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('panel').style.display = 'flex';
            }, 4000); // 4000 milisaniye = 4 saniye
        };
    </script>
</body>
</html>

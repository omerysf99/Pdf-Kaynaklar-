<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTube | Video & Shorts Paradise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            overflow: hidden;
        }

        /* SHORTS SNAP SCROLLING */
        .shorts-container {
            height: calc(100vh - 56px);
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scrollbar-width: none;
        }
        .shorts-container::-webkit-scrollbar { display: none; }
        
        .short-item {
            height: calc(100vh - 56px);
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
        }

        .short-video-wrapper {
            height: 100%;
            aspect-ratio: 9/16;
            position: relative;
            background: #000;
        }

        .short-video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* SHORTS ICON BAR */
        .action-blur {
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .like-active { color: #ff4b4b !important; fill: #ff4b4b; }

        /* MODAL ANIMATION */
        .panel-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }

        .page-transition { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="antialiased">

    <header class="h-14 fixed top-0 w-full bg-[#0f0f0f] border-b border-white/10 flex items-center justify-between px-4 z-[100]">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-white/10 rounded-full md:block hidden"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="ui.showPage('home')">
                <div class="bg-red-600 p-1 rounded-lg"><i data-lucide="play" class="fill-white text-white w-4 h-4"></i></div>
                <span class="text-xl font-bold tracking-tighter">NexTube</span>
            </div>
        </div>
        <div class="flex-1 max-w-[500px] mx-4 hidden md:flex">
            <input type="text" placeholder="Ara" class="w-full bg-[#121212] border border-white/10 rounded-full px-5 py-2 outline-none focus:border-red-500 transition">
        </div>
        <div class="flex items-center gap-2">
            <button onclick="ui.toggleModal('upload', true)" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full flex items-center gap-2 text-sm font-medium transition">
                <i data-lucide="plus" class="w-5 h-5"></i> <span class="hidden sm:inline">Yükle</span>
            </button>
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-orange-500 to-red-600 border border-white/20" title="Admin ID: 8392479231"></div>
        </div>
    </header>

    <div class="flex pt-14 h-screen">
        <nav class="w-64 hidden md:flex flex-col p-3 border-r border-white/5 bg-[#0f0f0f]">
            <button onclick="ui.showPage('home')" class="flex items-center gap-5 p-3 hover:bg-white/10 rounded-xl transition text-sm font-medium"><i data-lucide="home"></i> Ana Sayfa</button>
            <button onclick="ui.showPage('shorts')" class="flex items-center gap-5 p-3 hover:bg-white/10 rounded-xl transition text-sm font-medium"><i data-lucide="zap"></i> Shorts</button>
            <hr class="border-white/5 my-4">
            <p class="text-[10px] text-gray-500 px-4 uppercase font-bold tracking-widest">Admin: 8392479231</p>
        </nav>

        <main class="flex-1 overflow-hidden relative">
            
            <section id="view-home" class="h-full overflow-y-auto p-4 md:p-8 page-transition">
                <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    </div>
            </section>

            <section id="view-shorts" class="hidden h-full bg-black page-transition">
                <div id="shorts-flow" class="shorts-container">
                    </div>
            </section>

            <section id="view-watch" class="hidden h-full overflow-y-auto p-4 md:p-8 bg-[#0f0f0f] page-transition">
                <div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-8">
                    <div class="flex-1">
                        <div class="bg-black rounded-2xl overflow-hidden aspect-video shadow-2xl border border-white/5">
                            <video id="main-player" controls autoplay class="w-full h-full"></video>
                        </div>
                        <div class="mt-6 flex flex-col gap-4">
                            <h1 id="watch-title" class="text-2xl font-bold">Video Başlığı</h1>
                            <div class="flex items-center justify-between border-b border-white/10 pb-6">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full bg-red-600"></div>
                                    <div><p class="font-bold text-sm">NexTube Creator</p><p class="text-xs text-gray-400">0 Abone</p></div>
                                    <button class="bg-white text-black px-4 py-2 rounded-full text-xs font-bold ml-4">Abone Ol</button>
                                </div>
                                <div class="flex items-center gap-2 bg-white/5 rounded-full p-1 border border-white/10">
                                    <button id="long-like-btn" onclick="app.toggleLike()" class="flex items-center gap-2 px-4 py-2 hover:bg-white/10 rounded-full transition border-r border-white/10">
                                        <i data-lucide="thumbs-up" class="w-5 h-5"></i> <span id="long-like-count">0</span>
                                    </button>
                                    <button class="px-4 py-2 hover:bg-white/10 rounded-full transition"><i data-lucide="thumbs-down" class="w-5 h-5"></i></button>
                                </div>
                            </div>
                            <div class="bg-white/5 p-4 rounded-xl">
                                <p id="watch-desc" class="text-sm text-gray-300"></p>
                            </div>
                            <div class="mt-4">
                                <h3 class="font-bold mb-4">Yorumlar</h3>
                                <div class="flex gap-4 mb-6">
                                    <input type="text" id="long-comment-input" placeholder="Yorum ekle..." class="flex-1 bg-transparent border-b border-white/10 py-2 outline-none focus:border-red-500">
                                    <button onclick="app.addComment('long')" class="bg-white/10 px-4 py-2 rounded-full text-sm hover:bg-white/20">Yorum Yap</button>
                                </div>
                                <div id="long-comment-list" class="space-y-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <nav class="md:hidden fixed bottom-0 w-full h-16 bg-[#0f0f0f] border-t border-white/10 flex items-center justify-around z-[100]">
        <button onclick="ui.showPage('home')" class="flex flex-col items-center gap-1 text-[10px]"><i data-lucide="home" class="w-5 h-5"></i> Ana Sayfa</button>
        <button onclick="ui.showPage('shorts')" class="flex flex-col items-center gap-1 text-[10px]"><i data-lucide="zap" class="w-5 h-5 text-red-500"></i> Shorts</button>
        <button onclick="ui.toggleModal('upload', true)" class="flex flex-col items-center gap-1 text-[10px]"><i data-lucide="plus-circle" class="w-5 h-5"></i> Yükle</button>
    </nav>

    <div id="comment-panel" class="fixed inset-0 bg-black/50 z-[200] hidden items-end md:items-center justify-center">
        <div class="bg-[#1e1e1e] w-full md:w-[450px] h-[70vh] md:h-[600px] rounded-t-3xl md:rounded-3xl flex flex-col shadow-2xl border border-white/10 panel-transition translate-y-full" id="panel-content">
            <div class="p-4 border-b border-white/10 flex justify-between items-center">
                <h3 class="font-bold">Yorumlar <span id="short-comment-total" class="text-gray-500 ml-1 text-sm font-normal">0</span></h3>
                <button onclick="ui.toggleModal('comment', false)" class="p-2 hover:bg-white/10 rounded-full"><i data-lucide="x"></i></button>
            </div>
            <div id="short-comment-list" class="flex-1 overflow-y-auto p-4 space-y-4 text-sm hide-scrollbar"></div>
            <div class="p-4 bg-[#0f0f0f] border-t border-white/10 flex gap-2">
                <input type="text" id="short-comment-input" placeholder="Yorum yaz..." class="flex-1 bg-white/5 border border-white/10 rounded-full px-4 py-2 outline-none focus:border-red-500">
                <button onclick="app.addComment('short')" class="p-2 bg-red-600 rounded-full hover:bg-red-700"><i data-lucide="send" class="w-5 h-5"></i></button>
            </div>
        </div>
    </div>

    <div id="upload-modal" class="fixed inset-0 bg-black/90 z-[300] hidden items-center justify-center p-4">
        <div class="bg-[#1e1e1e] w-full max-w-lg rounded-3xl p-8 border border-white/10 shadow-2xl">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2"><i data-lucide="upload-cloud" class="text-red-500"></i> Video Yükle</h2>
            <div class="space-y-4">
                <input type="file" id="up-file" accept="video/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-white/10 file:text-white hover:file:bg-white/20 transition">
                <input type="file" id="up-thumb" accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-zinc-800 file:text-white transition">
                <input type="text" id="up-title" placeholder="Başlık" class="w-full bg-black/50 border border-white/10 p-3 rounded-xl outline-none focus:border-red-500 transition">
                <textarea id="up-desc" placeholder="Açıklama" rows="3" class="w-full bg-black/50 border border-white/10 p-3 rounded-xl outline-none focus:border-red-500 transition resize-none"></textarea>
                <div id="up-status" class="hidden text-center text-xs text-red-500 animate-pulse">Süre analiz ediliyor...</div>
                <button onclick="app.upload()" id="btn-publish" class="w-full bg-red-600 py-4 rounded-2xl font-bold hover:bg-red-700 transition">YAYINLA</button>
                <button onclick="ui.toggleModal('upload', false)" class="w-full text-sm text-gray-500">İptal</button>
            </div>
        </div>
    </div>

    

    <script>
        // --- DATA & STATE MANAGEMENT ---
        const app = {
            shorts: [], // ≤ 60 sn
            longs: [],  // > 60 sn
            activeVideo: null, // O an izlenen video (Short veya Long)

            init() {
                // LocalStorage desteği (Demo amaçlı sadece yapı)
                this.renderAll();
            },

            async upload() {
                const fileInput = document.getElementById('up-file');
                const thumbInput = document.getElementById('up-thumb');
                const titleInput = document.getElementById('up-title');
                const descInput = document.getElementById('up-desc');

                if (!fileInput.files[0] || !titleInput.value) return alert("Dosya ve Başlık zorunludur!");

                const status = document.getElementById('up-status');
                status.classList.remove('hidden');

                const videoUrl = URL.createObjectURL(fileInput.files[0]);
                const tempVideo = document.createElement('video');
                tempVideo.src = videoUrl;

                tempVideo.onloadedmetadata = () => {
                    const duration = tempVideo.duration;
                    const item = {
                        id: Date.now(),
                        title: titleInput.value,
                        desc: descInput.value,
                        url: videoUrl,
                        thumb: thumbInput.files[0] ? URL.createObjectURL(thumbInput.files[0]) : 'https://picsum.photos/seed/'+Math.random()+'/640/360',
                        duration: duration,
                        likes: 0,
                        isLiked: false,
                        comments: [],
                        type: duration <= 60 ? 'short' : 'long'
                    };

                    if (item.type === 'short') this.shorts.unshift(item);
                    else this.longs.unshift(item);

                    ui.renderAll();
                    ui.toggleModal('upload', false);
                    status.classList.add('hidden');
                    this.resetForm();
                };
            },

            resetForm() {
                document.getElementById('up-title').value = '';
                document.getElementById('up-desc').value = '';
                document.getElementById('up-file').value = '';
                document.getElementById('up-thumb').value = '';
            },

            toggleLike(id = null) {
                // Eğer ID varsa Short'tur, yoksa Watch sayfasındaki aktif videodur
                const video = id ? this.shorts.find(s => s.id === id) : this.activeVideo;
                if (!video) return;

                if (video.isLiked) {
                    video.likes--;
                    video.isLiked = false;
                } else {
                    video.likes++;
                    video.isLiked = true;
                }
                ui.renderAll();
                if(!id) ui.updateWatchUI(); // Uzun video sayfasındaysa orayı da güncelle
            },

            addComment(type) {
                const inputId = type === 'short' ? 'short-comment-input' : 'long-comment-input';
                const input = document.getElementById(inputId);
                if (!input.value.trim() || !this.activeVideo) return;

                this.activeVideo.comments.push({
                    user: 'Admin 8392479231',
                    text: input.value,
                    date: 'Az önce'
                });

                input.value = '';
                ui.renderComments(type);
                ui.renderAll();
            }
        };

        // --- UI RENDERING & CONTROLS ---
        const ui = {
            showPage(page) {
                ['view-home', 'view-shorts', 'view-watch'].forEach(id => document.getElementById(id).classList.add('hidden'));
                document.getElementById('view-' + page).classList.remove('hidden');

                // Video durdurma kontrolleri
                if (page !== 'watch') document.getElementById('main-player').pause();
                if (page !== 'shorts') document.querySelectorAll('.short-vid').forEach(v => v.pause());
                else this.initShortsObserver();

                window.scrollTo(0, 0);
            },

            renderAll() {
                this.renderGrid();
                this.renderShorts();
                lucide.createIcons();
            },

            renderGrid() {
                const grid = document.getElementById('video-grid');
                if (app.longs.length === 0) {
                    grid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-500">Video bulunamadı. Hemen bir tane yükle!</div>`;
                    return;
                }
                grid.innerHTML = app.longs.map(v => `
                    <div class="cursor-pointer group" onclick="ui.watchVideo(${v.id})">
                        <div class="relative aspect-video rounded-2xl overflow-hidden bg-zinc-800 border border-white/5">
                            <img src="${v.thumb}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                            <span class="absolute bottom-2 right-2 bg-black/80 text-[10px] font-bold px-1.5 py-0.5 rounded">${Math.floor(v.duration)} sn</span>
                        </div>
                        <div class="mt-3 flex gap-3">
                            <div class="w-9 h-9 rounded-full bg-red-600 flex-shrink-0"></div>
                            <div>
                                <h3 class="text-sm font-bold line-clamp-2">${v.title}</h3>
                                <p class="text-xs text-gray-500 mt-1">Admin 8392479231 • ${v.likes} beğeni</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            renderShorts() {
                const flow = document.getElementById('shorts-flow');
                if (app.shorts.length === 0) {
                    flow.innerHTML = `<div class="short-item items-center text-gray-500">Henüz Shorts yüklenmedi.</div>`;
                    return;
                }
                flow.innerHTML = app.shorts.map(s => `
                    <div class="short-item" data-id="${s.id}">
                        <div class="short-video-wrapper">
                            <video src="${s.url}" loop class="short-vid"></video>
                            
                            <div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black/80 via-black/20 to-transparent pointer-events-none">
                                <h3 class="font-bold text-base mb-1">${s.title}</h3>
                                <p class="text-xs text-gray-300 opacity-80">${s.desc.substring(0, 40)}...</p>
                            </div>

                            <div class="absolute right-4 bottom-20 flex flex-col gap-5 items-center">
                                <button onclick="app.toggleLike(${s.id})" class="action-blur p-3 rounded-full flex flex-col items-center group transition active:scale-90">
                                    <i data-lucide="heart" class="w-6 h-6 ${s.isLiked ? 'like-active' : ''}"></i>
                                    <span class="text-[10px] font-bold mt-1">${s.likes}</span>
                                </button>
                                <button onclick="ui.toggleModal('comment', true, ${s.id})" class="action-blur p-3 rounded-full flex flex-col items-center group transition active:scale-90">
                                    <i data-lucide="message-square" class="w-6 h-6"></i>
                                    <span class="text-[10px] font-bold mt-1">${s.comments.length}</span>
                                </button>
                                <button class="action-blur p-3 rounded-full flex flex-col items-center"><i data-lucide="share-2" class="w-6 h-6"></i></button>
                            </div>
                        </div>
                    </div>
                `).join('');
                this.initShortsObserver();
            },

            initShortsObserver() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const vid = entry.target.querySelector('video');
                        if (entry.isIntersecting) {
                            vid.play();
                            app.activeVideo = app.shorts.find(s => s.id == entry.target.dataset.id);
                        } else {
                            vid.pause();
                        }
                    });
                }, { threshold: 0.8 });
                document.querySelectorAll('.short-item').forEach(el => observer.observe(el));
            },

            watchVideo(id) {
                const v = app.longs.find(x => x.id === id);
                app.activeVideo = v;
                this.showPage('watch');
                const p = document.getElementById('main-player');
                p.src = v.url;
                document.getElementById('watch-title').innerText = v.title;
                document.getElementById('watch-desc').innerText = v.desc || "Açıklama eklenmemiş.";
                this.updateWatchUI();
                this.renderComments('long');
            },

            updateWatchUI() {
                if (!app.activeVideo) return;
                const btn = document.getElementById('long-like-btn');
                const count = document.getElementById('long-like-count');
                count.innerText = app.activeVideo.likes;
                btn.querySelector('i').className = app.activeVideo.isLiked ? 'w-5 h-5 like-active fill-red-500' : 'w-5 h-5';
            },

            renderComments(type) {
                const listId = type === 'short' ? 'short-comment-list' : 'long-comment-list';
                const list = document.getElementById(listId);
                if (!app.activeVideo) return;

                if (type === 'short') document.getElementById('short-comment-total').innerText = app.activeVideo.comments.length;

                list.innerHTML = app.activeVideo.comments.map(c => `
                    <div class="flex gap-3 items-start animate-in slide-in-from-bottom-2 duration-300">
                        <div class="w-8 h-8 rounded-full bg-indigo-500 flex-shrink-0"></div>
                        <div>
                            <p class="text-[11px] font-bold text-gray-400">${c.user} • ${c.date}</p>
                            <p class="mt-0.5">${c.text}</p>
                        </div>
                    </div>
                `).join('');
            },

            toggleModal(type, show, id = null) {
                const modalId = type === 'upload' ? 'upload-modal' : 'comment-panel';
                const el = document.getElementById(modalId);
                
                if (type === 'comment' && id) {
                    app.activeVideo = app.shorts.find(s => s.id === id);
                    this.renderComments('short');
                }

                if (show) {
                    el.classList.remove('hidden');
                    el.classList.add('flex');
                    if (type === 'comment') {
                        setTimeout(() => document.getElementById('panel-content').classList.remove('translate-y-full'), 10);
                    }
                } else {
                    if (type === 'comment') {
                        document.getElementById('panel-content').classList.add('translate-y-full');
                        setTimeout(() => { el.classList.add('hidden'); el.classList.remove('flex'); }, 300);
                    } else {
                        el.classList.add('hidden');
                        el.classList.remove('flex');
                    }
                }
                lucide.createIcons();
            }
        };

        // --- START ---
        window.onload = () => app.init();
    </script>
</body>
</html>

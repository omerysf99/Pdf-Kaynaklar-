<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Tether - Admin ID: 8392479231</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-black: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary-green: #00d38d;
            --secondary-gray: #2c2c2e;
            --text-white: #ffffff;
            --text-dim: #a1a1a1;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            color: var(--text-white);
        }

        /* Mobil Container */
        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            background-color: var(--bg-black);
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Üst Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            background: rgba(13, 13, 13, 0.95);
            z-index: 100;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }

        .verified-badge {
            color: #3897f0;
            font-size: 14px;
        }

        /* Sayfa İçerikleri */
        .page {
            display: none;
            padding-bottom: 90px;
        }

        .page.active {
            display: block;
        }

        /* Görsel Yerleşimleri */
        .ui-screenshot {
            width: 100%;
            display: block;
            border-bottom: 1px solid #222;
        }

        /* Navigasyon Barı */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 420px;
            background: #121212;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #222;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dim);
            font-size: 11px;
            cursor: pointer;
            transition: 0.2s;
            flex: 1;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--text-white);
        }

        /* Admin Bilgisi (Referans Sayfasında Görünür) */
        .admin-footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: var(--primary-green);
            background: #1a1a1a;
            margin-top: -5px;
        }

        /* Animasyon */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .page.active {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <i class="fas fa-times"></i>
        <div class="header-title">
            <span>Earn Tether</span>
            <i class="fas fa-check-circle verified-badge"></i>
        </div>
        <i class="fas fa-ellipsis-v"></i>
    </header>

    <div id="anasayfa" class="page active">
        <img src="image_45c887.jpg" class="ui-screenshot" alt="Mining Dashboard">
        
        <img src="image_45c88a.jpg" class="ui-screenshot" alt="Daily Tasks Part 1">
        
        <img src="image_45c88d.jpg" class="ui-screenshot" alt="Daily Tasks Part 2">
    </div>

    <div id="arkadaslar" class="page">
        <img src="image_45c8a5.png" class="ui-screenshot" alt="Referral System">
        <div class="admin-footer">
            <i class="fas fa-user-shield"></i> Sistem Admin ID: 8392479231
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="navigate('anasayfa', this)">
            <i class="fas fa-home"></i>
            <span>Anasayfa</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-cube"></i>
            <span>Yükselt</span>
        </div>
        <div class="nav-item" onclick="navigate('arkadaslar', this)">
            <i class="fas fa-user-plus"></i>
            <span>Arkadaşlar</span>
        </div>
    </nav>
</div>

<script>
    function navigate(pageId, element) {
        // Tüm sayfaları gizle
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        
        // Seçilen sayfayı göster
        document.getElementById(pageId).classList.add('active');
        
        // Navigasyon ikonlarını güncelle
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        element.classList.add('active');

        // Sayfayı en üste kaydır
        document.querySelector('.app-container').scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Basit bir tıklama efekti (Görseldeki buton hissini simüle etmek için)
    document.querySelectorAll('.ui-screenshot').forEach(img => {
        img.addEventListener('click', function(e) {
            console.log('Tıklanan koordinat: ', e.offsetX, e.offsetY);
            // Burada buton alanlarına göre özel fonksiyonlar eklenebilir
        });
    });
</script>

</body>
</html>

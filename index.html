<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux - Ana Ekran</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #000; height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        /* --- ANA ARKA PLAN GÖRSELİ --- */
        #game-container { 
            width: 100%; 
            max-width: 450px; 
            background: url('tonux.ana.jpg') center/cover no-repeat; /* */
            position: relative; 
            height: 100vh;
        }

        /* --- BAKİYE GÖSTERGE ALANI --- */
        .balance-overlay {
            position: absolute;
            top: 20%; /* Görseldeki bakiye kutusuna göre ayarla */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            pointer-events: none;
        }
        #main-balance { font-size: 32px; font-weight: 900; text-shadow: 0 0 10px #000; }
        .ghs-tag { font-size: 14px; color: #00d2ff; font-weight: bold; margin-top: 5px; }

        /* --- GÖRÜNMEZ CLAIM BUTONU --- */
        #claim-hotspot {
            position: absolute;
            bottom: 18%; /* Görseldeki 'Claim' butonunun tam üzerine */
            left: 10%;
            width: 80%;
            height: 10%;
            cursor: pointer;
            /* border: 2px solid lime; */ /* Yerini bulmak için bunu açabilirsin */
        }

        /* Claim Efekti */
        .claim-popup {
            position: absolute;
            color: #00ff88;
            font-weight: 900;
            font-size: 24px;
            animation: float 1s forwards;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 10px #000;
        }
        @keyframes float { 0% { opacity: 1; } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="balance-overlay">
        <div id="main-balance">0.00000000</div>
        <div class="ghs-tag">1 GH/s ⚡</div>
    </div>

    <div id="claim-hotspot" onclick="doClaim(event)"></div>
</div>

<script>
    let currentTon = 0.00000000;
    let power = 1; // Başlangıç 1 GH/s

    /* Senaryo Matematiği:
       - 1 GH/s = 24 saatte 1 TON
       - 1 GH/s = 1 saniyede 0.00001157...
       - 1 GH/s = 1 salisede (10ms) 0.00000011574 TON
    */
    const TICK_MS = 10; 
    const PRODUCTION_STEP = 0.00000011574; 

    // Sürekli Kazım
    setInterval(() => {
        currentTon += (power * PRODUCTION_STEP);
        document.getElementById('main-balance').innerText = currentTon.toFixed(8);
    }, TICK_MS);

    function doClaim(e) {
        if(currentTon >= 0.01) { // Min Claim Sınırı
            const pop = document.createElement('div');
            pop.innerText = '+' + currentTon.toFixed(4) + ' TON';
            pop.className = 'claim-popup';
            pop.style.left = e.clientX + 'px';
            pop.style.top = e.clientY + 'px';
            document.body.appendChild(pop);
            setTimeout(() => pop.remove(), 1000);

            currentTon = 0; // Bakiyeyi sıfırla
            if(navigator.vibrate) navigator.vibrate(50);
        } else {
            alert("Claim için en az 0.01 TON birikmeli!");
        }
    }
</script>

</body>
</html>

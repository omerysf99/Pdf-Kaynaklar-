<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Game Center</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body, html { margin: 0; padding: 0; background-color: #000; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Hero */
        .hero { position: relative; width: 100%; height: 45vh; background: url('Koalas.jpg') center/cover; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 60px; }
        .hero::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, #000); }
        .title { font-size: 3.5rem; font-weight: 900; font-style: italic; z-index: 10; text-shadow: 0 10px 30px rgba(0,0,0,0.8); }

        /* Main Card */
        .main-card { background: #111; border-radius: 30px; padding: 20px; border: 1px solid #1c1c1c; margin-top: -40px; position: relative; z-index: 20; }
        
        /* Wallet & Balance */
        .connect-btn { background: #007aff; color: #fff; font-weight: 800; border-radius: 16px; width: 100%; padding: 14px; display: flex; align-items: center; justify-content: center; gap: 10px; margin: 15px 0; }
        .ton-box { background: #1a1a1a; border-radius: 20px; padding: 15px; border: 1px solid #222; display: flex; align-items: center; justify-content: space-between; }
        
        /* Mini Games Section */
        .games-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .game-card { background: #151515; border-radius: 20px; padding: 15px; border: 1px solid #222; transition: 0.2s; position: relative; overflow: hidden; }
        .game-card:active { transform: scale(0.95); }
        .game-icon { font-size: 24px; margin-bottom: 8px; }

        /* Toast */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #007aff; color: white; padding: 10px 20px; border-radius: 50px; font-weight: 800; transition: 0.4s; z-index: 1000; }
        
        /* Nav */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #050505; border-top: 1px solid #111; display: flex; justify-content: space-around; padding: 15px 0 30px 0; }
        .nav-item { color: #444; font-size: 10px; font-weight: 700; text-align: center; }
        .nav-item.active { color: #007aff; }
    </style>
</head>
<body>

    <div id="toast">Address Saved! ‚úî</div>

    <div class="hero">
        <h1 class="title">KOALAS</h1>
    </div>

    <div class="px-4 pb-32">
        <div class="main-card">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 id="final-points" class="text-4xl font-black tracking-tighter">0</h2>
                    <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest">Koalas Balance</p>
                </div>
                <div class="w-10 h-10 rounded-xl overflow-hidden border border-white/10"><img src="Koalas.jpg" class="object-cover w-full h-full"></div>
            </div>

            <div class="ton-box">
                <div class="flex items-center gap-3">
                    <img src="https://ton.org/download/ton_symbol.svg" class="w-8 h-8">
                    <div>
                        <p class="text-xs font-black">TON Balance</p>
                        <p id="ton-val" class="text-zinc-500 text-[11px] font-bold">0.00 TON</p>
                    </div>
                </div>
                <div class="text-[9px] font-mono text-zinc-600" id="addr-short">Not Connected</div>
            </div>

            <button id="wallet-trigger" class="connect-btn">
                <i class="fa-solid fa-wallet"></i>
                <span id="btn-label">Connect Wallet</span>
            </button>
        </div>

        <h3 class="mt-8 mb-4 px-2 text-xs font-black uppercase tracking-[0.2em] text-zinc-500 italic">Mini Games</h3>
        <div class="games-grid">
            <div class="game-card border-l-4 border-l-green-500" onclick="alert('Game Loading...')">
                <div class="game-icon">üçÉ</div>
                <h4 class="text-sm font-black">Euca Dash</h4>
                <p class="text-[9px] text-zinc-500 font-bold">Catch leaves, win points!</p>
            </div>
            <div class="game-card border-l-4 border-l-blue-500" onclick="alert('Game Loading...')">
                <div class="game-icon">üßó</div>
                <h4 class="text-sm font-black">Koala Climb</h4>
                <p class="text-[9px] text-zinc-500 font-bold">Reach the top of tree!</p>
            </div>
            <div class="game-card border-l-4 border-l-purple-500" onclick="alert('Game Loading...')">
                <div class="game-icon">üíé</div>
                <h4 class="text-sm font-black">Ton Miner</h4>
                <p class="text-[9px] text-zinc-500 font-bold">Dig for TON gems!</p>
            </div>
            <div class="game-card border-l-4 border-l-orange-500" onclick="alert('Game Loading...')">
                <div class="game-icon">üé∞</div>
                <h4 class="text-sm font-black">Lucky Spin</h4>
                <p class="text-[9px] text-zinc-500 font-bold">Spin for 1000 pts!</p>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active"><i class="fa-solid fa-house text-xl mb-1"></i><p>Home</p></div>
        <div class="nav-item"><i class="fa-solid fa-medal text-xl mb-1"></i><p>Ranking</p></div>
        <div class="nav-item"><i class="fa-solid fa-bolt text-xl mb-1"></i><p>Earn</p></div>
        <div class="nav-item"><i class="fa-solid fa-users text-xl mb-1"></i><p>Frens</p></div>
    </div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json'
        });

        const walletBtn = document.getElementById('wallet-trigger');
        const btnLabel = document.getElementById('btn-label');
        const addrShort = document.getElementById('addr-short');
        const toast = document.getElementById('toast');

        walletBtn.onclick = async () => {
            if (tonConnectUI.connected) await tonConnectUI.disconnect();
            else await tonConnectUI.openModal();
        };

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const addr = wallet.account.address;
                const short = addr.slice(0,4) + "..." + addr.slice(-4);
                btnLabel.innerText = "Connected";
                addrShort.innerText = short;
                walletBtn.style.background = "#1a1a1a";
                localStorage.setItem('saved_addr', addr);
                showToast();
            } else {
                btnLabel.innerText = "Connect Wallet";
                addrShort.innerText = "Not Connected";
                walletBtn.style.background = "#007aff";
                localStorage.removeItem('saved_addr');
            }
        });

        function showToast() {
            toast.style.transform = "translateX(-50%) translateY(0)";
            setTimeout(() => { toast.style.transform = "translateX(-50%) translateY(-100px)"; }, 3000);
        }

        window.onload = () => {
            document.getElementById('final-points').innerText = Math.floor(Math.random() * 5000 + 1000).toLocaleString();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amine Kombat - Vertical Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #000; color: #fff; height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        /* BOYUNA BÜYÜTÜLMÜŞ YÜKLEME EKRANI */
        #loading-screen {
            position: fixed; width: 100%; height: 100%; z-index: 2000;
            background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .loading-container { 
            position: relative; 
            width: 100%; 
            max-width: 450px; 
            height: 100vh; /* Ekranın tamamını kapla */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        
        .loading-img { 
            height: 75vh; /* GÖRSEL BOYUNA BÜYÜTÜLDÜ (Ekranın %75'i) */
            width: auto; 
            max-width: 95%;
            border-radius: 40px; 
            display: block; 
            box-shadow: 0 0 60px rgba(243, 186, 47, 0.2);
            object-fit: cover;
        }

        /* Metin Katmanı */
        .loading-wrapper {
            position: absolute; 
            bottom: 10%; /* Yazıları görselin altına doğru hizala */
            width: 100%;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            pointer-events: none;
        }

        .loading-text {
            font-size: 22px; font-weight: 800; color: #f3ba2f;
            letter-spacing: 4px; text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 0 2px 15px rgba(0,0,0,1);
        }

        .dots::after { content: ''; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; } }

        .on-ton { 
            font-size: 80px; font-weight: 900; line-height: 0.9;
            background: linear-gradient(to bottom, #fff 40%, #888 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,1));
        }

        .loading-info {
            color: #aaa; font-size: 13px; font-weight: 600; text-align: center;
            text-shadow: 0 2px 10px #000;
        }

        /* OYUN EKRANI AYARLARI */
        #game-screen {
            display: none; flex-direction: column; width: 100%; max-width: 450px;
            background: linear-gradient(180deg, #1d2025 0%, #000000 100%);
            padding: 15px;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-container">
            <img src="coins.hmstr.jpg" class="loading-img">
            
            <div class="loading-wrapper">
                <p class="loading-text">Yükleniyor<span class="dots"></span></p>
                <div class="on-ton">on TON</div>
                
                <div class="loading-info">
                    Join the movement <br> 
                    <span style="color:#f3ba2f;">@AmineKombat</span>
                </div>
            </div>
        </div>
    </div>

    <div id="game-screen">
        <p style="text-align:center; margin-top:50px;">Oyun Başladı!</p>
    </div>

    <script>
        window.onload = () => setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
        }, 4000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Kombat - Admin ID: 8392479231</title>
    <style>
        :root { --gold: #f5bd02; --blue: #28a9e1; --bg: #1c1f24; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; color: white; 
            font-family: 'Arial', sans-serif; overflow: hidden;
        }

        /* Ekranlar */
        .screen { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; z-index: 5; }
        .active { display: flex !important; }

        /* Arkaplan KatmanÄ± - Siyah ekranÄ± Ã¶nleyen gri dolgu */
        .bg-wrapper {
            position: absolute; width: 100%; height: 100%; z-index: -1;
            background-color: var(--bg);
        }
        .bg-img { width: 100%; height: 100%; object-fit: cover; }

        /* 1. GÄ°RÄ°Åž EKRANI BUTONU */
        .play-trigger {
            position: absolute; bottom: 5%; right: 8%;
            width: 42%; height: 12%;
            background: rgba(255, 255, 255, 0.1); /* Resim yoksa bile butonun yeri belli olsun */
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 15px; cursor: pointer;
        }

        /* 2. OYUN ARAYÃœZÃœ */
        .header { padding: 15px; background: rgba(0,0,0,0.7); display: flex; justify-content: space-between; border-bottom: 2px solid var(--gold); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 10px; }
        .stat-card { background: #282c34; padding: 8px; border-radius: 10px; text-align: center; border: 1px solid #444; }
        
        .coin-area { text-align: center; margin: 20px 0; font-size: 48px; font-weight: 800; color: var(--gold); text-shadow: 0 0 15px rgba(245,189,2,0.5); }
        
        .click-zone { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .main-button {
            width: 260px; height: 260px; border-radius: 50%;
            border: 10px solid var(--blue);
            background: radial-gradient(circle, var(--gold) 0%, #b8860b 100%);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 40px rgba(40, 169, 225, 0.5);
            cursor: pointer; transition: transform 0.05s;
        }
        .main-button:active { transform: scale(0.92); }

        .nav-bar { height: 80px; background: #111; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .nav-item { font-size: 11px; opacity: 0.6; text-align: center; }

        /* Animasyon */
        .plus-one { position: absolute; color: white; font-size: 35px; font-weight: bold; pointer-events: none; animation: fly 0.6s forwards; }
        @keyframes fly { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-130px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="scr1" class="screen active">
        <div class="bg-wrapper">
            <img src="image_ea9a33.jpg" class="bg-img" onerror="this.parentElement.style.background='#1c1f24'; console.log('GiriÅŸ resmi bulunamadÄ±')">
        </div>
        <div class="play-trigger" onclick="goGame()"></div>
    </div>

    <div id="scr2" class="screen">
        <div class="bg-wrapper">
            <img src="image_b89cb2.jpg" class="bg-img" style="opacity: 0.3;">
        </div>
        
        <div class="header">
            <div style="color:var(--gold); font-size: 12px; font-weight: bold;">ID: 8392479231</div>
            <div style="font-size: 10px; text-align: right;">KAZANÃ‡<br><span style="color:#4cd137;">+5.5K</span></div>
        </div>

        <div class="stat-grid">
            <div class="stat-card" style="border-bottom: 2px solid var(--gold);"><div style="font-size:9px; opacity:0.6;">TÄ±k</div><div>+1</div></div>
            <div class="stat-card"><div style="font-size:9px; opacity:0.6;">SÄ±radaki</div><div>10K</div></div>
            <div class="stat-card"><div style="font-size:9px; opacity:0.6;">Enerji</div><div>1000</div></div>
        </div>

        <div class="coin-area">ðŸ’° <span id="val">0</span></div>

        <div class="click-zone">
            <div class="main-button" onclick="hit(event)">
                <span style="font-size: 110px;">ðŸ¤µ</span>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item">Shop</div>
            <div class="nav-item">Mine</div>
            <div class="nav-item" style="color:white; opacity:1;"><b>GÃ¶vlles</b></div>
            <div class="nav-item">CÃ¼zdan</div>
        </div>
    </div>

    <script>
        let score = 0;

        function goGame() {
            document.getElementById('scr1').classList.remove('active');
            document.getElementById('scr2').classList.add('active');
        }

        function hit(e) {
            score++;
            document.getElementById('val').innerText = score.toLocaleString();

            const p = document.createElement('div');
            p.className = 'plus-one';
            p.innerText = '+1';
            p.style.left = (e.clientX || window.innerWidth/2) + 'px';
            p.style.top = (e.clientY || window.innerHeight/2) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }
    </script>
</body>
</html>

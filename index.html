<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game Arayüzü</title>
    <style>
        :root {
            --bg-color: #1a0b2e;
            --gold: #f3ba2f;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #2d1b4d 0%, #0c0514 100%);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            user-select: none;
        }

        /* Üst Panel - Bakiye ve Lig */
        .top-section {
            text-align: center;
            margin-top: 50px;
        }

        .balance-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 3rem;
            font-weight: bold;
        }

        .coin-icon-small {
            width: 40px;
            height: 40px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(243, 186, 47, 0.5);
        }

        .league-info {
            color: #a0a0a0;
            margin-top: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        /* Orta Bölüm - Ana Coin */
        .main-tap-area {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-coin {
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, #fceabb 0%, #f3ba2f 50%, #8c6a0b 100%);
            border-radius: 50%;
            border: 10px solid #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 0 50px rgba(243, 186, 47, 0.2);
        }

        .main-coin:active {
            transform: scale(0.95);
        }

        .coin-logo {
            font-size: 100px;
            font-weight: 900;
            color: rgba(0,0,0,0.2);
        }

        /* Alt Bölüm - Enerji ve Menü */
        .bottom-section {
            width: 90%;
            margin-bottom: 30px;
        }

        .energy-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%; /* İstediğin gibi 0'dan başlıyor */
            height: 100%;
            background: linear-gradient(90deg, #f3ba2f, #ffeb3b);
            border-radius: 10px;
        }

        .nav-menu {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
            opacity: 0.7;
            cursor: pointer;
        }

        .nav-item.active {
            opacity: 1;
            color: var(--gold);
        }

        .icon-placeholder {
            width: 24px;
            height: 24px;
            background: #555;
            margin-bottom: 5px;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <div class="top-section">
        <div class="balance-container">
            <div class="coin-icon-small"></div>
            <span id="balance">0</span>
        </div>
        <div class="league-info">Legendary ></div>
    </div>

    <div class="main-tap-area">
        <div class="main-coin" id="tapBtn">
            <div class="coin-logo">T</div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="energy-info">
            ⚡ <span id="energy-current">0</span> / <span id="energy-max">0</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="energy-bar"></div>
        </div>

        <nav class="nav-menu">
            <div class="nav-item"><div class="icon-placeholder"></div>Ref</div>
            <div class="nav-item"><div class="icon-placeholder"></div>Task</div>
            <div class="nav-item active"><div class="icon-placeholder" style="background: var(--gold);"></div>Tap</div>
            <div class="nav-item"><div class="icon-placeholder"></div>Boost</div>
            <div class="nav-item"><div class="icon-placeholder"></div>Stats</div>
        </nav>
    </div>

    <script>
        let balance = 0;
        const balanceEl = document.getElementById('balance');
        const tapBtn = document.getElementById('tapBtn');

        tapBtn.addEventListener('click', (e) => {
            balance += 1;
            balanceEl.innerText = balance.toLocaleString();

            // Basit tıklama efekti (Yüzen sayı)
            const x = e.clientX;
            const y = e.clientY;
            
            const floatingText = document.createElement('div');
            floatingText.innerText = '+1';
            floatingText.style.position = 'fixed';
            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;
            floatingText.style.color = 'white';
            floatingText.style.fontWeight = 'bold';
            floatingText.style.fontSize = '24px';
            floatingText.style.pointerEvents = 'none';
            floatingText.style.animation = 'floatUp 0.5s ease-out forwards';
            
            document.body.appendChild(floatingText);
            
            setTimeout(() => {
                floatingText.remove();
            }, 500);
        });

        // CSS Animation for floating text
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes floatUp {
                0% { transform: translateY(0); opacity: 1; }
                100% { transform: translateY(-100px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTube | Video & Shorts Paradise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: white; overflow: hidden; }
        
        /* Shorts Kaydırma Alanı */
        .shorts-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: calc(100vh - 56px);
            scrollbar-width: none;
        }
        .shorts-container::-webkit-scrollbar { display: none; }
        .short-item {
            scroll-snap-align: start;
            height: calc(100vh - 56px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .short-video-wrapper {
            height: 90%;
            aspect-ratio: 9/16;
            background: black;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .short-video-wrapper video { width: 100%; height: 100%; object-fit: cover; }
        
        .page-transition { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="h-14 fixed top-0 w-full bg-[#0f0f0f] flex items-center justify-between px-4 z-[100] border-b border-white/10">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-white/10 rounded-full" onclick="ui.toggleSidebar()"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="ui.showPage('home')">
                <div class="bg-red-600 p-1 rounded-lg"><i data-lucide="play" class="fill-white text-white w-5 h-5"></i></div>
                <span class="text-xl font-bold tracking-tighter">NexTube</span>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="ui.toggleModal(true)" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full flex items-center gap-2 text-sm font-medium transition">
                <i data-lucide="plus" class="w-5 h-5"></i> <span>Oluştur</span>
            </button>
            <div class="w-8 h-8 rounded-full bg-emerald-600 border border-white/20" title="Admin: 8392479231"></div>
        </div>
    </header>

    <div class="flex pt-14 h-screen">
        <nav id="sidebar" class="w-64 bg-[#0f0f0f] border-r border-white/5 p-3 flex flex-col gap-2 transition-all duration-300">
            <button onclick="ui.showPage('home')" class="flex items-center gap-5 p-3 hover:bg-white/10 rounded-xl transition"><i data-lucide="home"></i> <span>Ana Sayfa</span></button>
            <button onclick="ui.showPage('shorts')" class="flex items-center gap-5 p-3 hover:bg-white/10 rounded-xl transition text-red-500"><i data-lucide="zap" class="fill-current"></i> <span class="font-bold">Shorts</span></button>
            <hr class="border-white/10 my-2">
            <div class="text-[10px] text-gray-500 px-3 uppercase font-bold tracking-widest">Admin ID: 8392479231</div>
        </nav>

        <main class="flex-1 relative overflow-hidden">
            <section id="view-home" class="p-6 overflow-y-auto h-full page-transition">
                <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            </section>

            <section id="view-shorts" class="hidden h-full bg-black page-transition">
                <div id="shorts-flow" class="shorts-container">
                    </div>
            </section>

            <section id="view-watch" class="hidden p-6 overflow-y-auto h-full page-transition bg-[#0f0f0f]">
                <div class="max-w-4xl mx-auto">
                    <video id="main-player" controls autoplay class="w-full aspect-video rounded-2xl bg-black"></video>
                    <h1 id="watch-title" class="text-2xl font-bold mt-4"></h1>
                    <p id="watch-desc" class="mt-2 text-gray-400"></p>
                </div>
            </section>
        </main>
    </div>

    <div id="upload-modal" class="fixed inset-0 bg-black/90 z-[200] hidden items-center justify-center p-4">
        <div class="bg-[#1e1e1e] w-full max-w-lg rounded-3xl p-8 border border-white/10 shadow-2xl">
            <h2 class="text-xl font-bold mb-6">Yeni İçerik Yükle</h2>
            <div class="space-y-4">
                <div class="border-2 border-dashed border-white/10 p-6 rounded-2xl text-center cursor-pointer hover:border-blue-500 transition" onclick="document.getElementById('file-input').click()">
                    <i data-lucide="upload-cloud" class="w-10 h-10 mx-auto mb-2 text-gray-500"></i>
                    <p id="file-name" class="text-sm">Video dosyasını seçin</p>
                    <input type="file" id="file-input" class="hidden" accept="video/*" onchange="app.handleVideoSelect(this)">
                </div>
                <input type="text" id="up-title" placeholder="Başlık" class="w-full bg-black/50 border border-white/10 p-3 rounded-xl outline-none">
                <p class="text-[10px] text-gray-500 italic">* 60 saniyeden kısa videolar otomatik olarak Shorts akışına eklenir.</p>
                <button onclick="app.upload()" id="publish-btn" class="w-full bg-blue-600 py-4 rounded-2xl font-bold hover:bg-blue-700 transition">YAYINLA</button>
                <button onclick="ui.toggleModal(false)" class="w-full text-sm text-gray-500">İptal</button>
            </div>
        </div>
    </div>

    

    <script>
        const app = {
            videos: [], // Normal Videolar
            shorts: [], // Kısa Videolar (<60sn)
            currentVideo: null,

            handleVideoSelect(input) {
                const file = input.files[0];
                if(file) document.getElementById('file-name').innerText = file.name;
            },

            async upload() {
                const fileInput = document.getElementById('file-input');
                const titleInput = document.getElementById('up-title');
                
                if(!fileInput.files[0] || !titleInput.value) return alert("Dosya ve başlık eksik!");

                const file = fileInput.files[0];
                const videoUrl = URL.createObjectURL(file);

                // Video Süresini Ölç
                const tempVideo = document.createElement('video');
                tempVideo.src = videoUrl;
                tempVideo.onloadedmetadata = () => {
                    const duration = tempVideo.duration;
                    const contentObj = {
                        id: Date.now(),
                        title: titleInput.value,
                        url: videoUrl,
                        duration: duration,
                        date: 'Şimdi'
                    };

                    if(duration < 60) {
                        this.shorts.unshift(contentObj);
                        alert("Harika! Videon Shorts akışına eklendi.");
                    } else {
                        this.videos.unshift(contentObj);
                        alert("Videon ana sayfaya eklendi.");
                    }

                    ui.renderAll();
                    ui.toggleModal(false);
                };
            }
        };

        const ui = {
            showPage(pageId) {
                ['view-home', 'view-shorts', 'view-watch'].forEach(id => {
                    document.getElementById(id).classList.add('hidden');
                });
                document.getElementById('view-' + pageId).classList.remove('hidden');
                
                // Shorts sayfasında değilsek tüm shorts videolarını durdur
                if(pageId !== 'shorts') {
                    document.querySelectorAll('.short-item video').forEach(v => v.pause());
                } else {
                    this.playCurrentShort();
                }
            },

            renderAll() {
                // Ana Sayfa Render
                const grid = document.getElementById('video-grid');
                grid.innerHTML = app.videos.map(v => `
                    <div class="cursor-pointer group" onclick="ui.watch(${v.id})">
                        <video src="${v.url}" class="aspect-video w-full object-cover rounded-xl bg-black"></video>
                        <h3 class="font-bold mt-2 line-clamp-2">${v.title}</h3>
                        <p class="text-xs text-gray-500">Normal Video • ${Math.round(v.duration)}sn</p>
                    </div>
                `).join('');

                // Shorts Akışı Render
                const shortsFlow = document.getElementById('shorts-flow');
                shortsFlow.innerHTML = app.shorts.map(s => `
                    <div class="short-item">
                        <div class="short-video-wrapper">
                            <video src="${s.url}" loop class="short-vid-element"></video>
                            <div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black/80 to-transparent">
                                <h3 class="font-bold text-lg">${s.title}</h3>
                                <p class="text-sm opacity-70">@NexTube_Admin</p>
                            </div>
                        </div>
                        <div class="ml-4 flex flex-col gap-6">
                            <button class="flex flex-col items-center"><div class="p-3 bg-white/10 rounded-full"><i data-lucide="thumbs-up"></i></div><span class="text-xs">Beğen</span></button>
                            <button class="flex flex-col items-center"><div class="p-3 bg-white/10 rounded-full"><i data-lucide="message-square"></i></div><span class="text-xs">Yorum</span></button>
                            <button class="flex flex-col items-center"><div class="p-3 bg-white/10 rounded-full"><i data-lucide="share-2"></i></div><span class="text-xs">Paylaş</span></button>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            },

            watch(id) {
                const v = app.videos.find(x => x.id === id);
                this.showPage('watch');
                const p = document.getElementById('main-player');
                p.src = v.url;
                document.getElementById('watch-title').innerText = v.title;
            },

            playCurrentShort() {
                // Intersection Observer ile kaydırdıkça oynat
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const vid = entry.target.querySelector('video');
                        if(entry.isIntersecting) vid.play();
                        else vid.pause();
                    });
                }, { threshold: 0.8 });

                document.querySelectorAll('.short-item').forEach(item => observer.observe(item));
            },

            toggleModal(show) { document.getElementById('upload-modal').style.display = show ? 'flex' : 'none'; },
            toggleSidebar() { document.getElementById('sidebar').classList.toggle('w-0'); document.getElementById('sidebar').classList.toggle('opacity-0'); }
        };

        lucide.createIcons();
    </script>
</body>
</html>

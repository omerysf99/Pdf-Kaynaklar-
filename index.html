<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #0b1422;
            --card: #152033;
            --text-dim: #8e99a8;
            --spyder: #ff00ff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* √úST BAKƒ∞YE KARTLARI */
        header { padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        .bal-card { background: var(--card); padding: 12px 15px; border-radius: 15px; display: flex; align-items: center; justify-content: space-between; }
        .coin-info { display: flex; align-items: center; gap: 15px; }
        .coin-icon-box { width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #0088cc; }
        .coin-icon-box img { width: 100%; height: 100%; border-radius: 50%; }
        .coin-details { display: flex; flex-direction: column; }
        .bal-label { font-size: 12px; color: var(--text-dim); }
        .bal-val { font-weight: 700; font-size: 17px; color: #ffffff; }
        .wallet-btn { background: #0088cc; width: 48px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .wallet-btn img { width: 20px; filter: brightness(0) invert(1); }

        /* ANA EKRAN */
        .page { flex: 1; display: flex; flex-direction: column; padding: 0 20px; align-items: center; justify-content: center; }
        .fan-container { width: 230px; height: 230px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .fan-css { width: 200px; height: 200px; border-radius: 50%; position: relative; animation: spin 1s linear infinite; }
        .blade { position: absolute; width: 40px; height: 90px; background: linear-gradient(to top, #0088cc, #33ccff); left: 50%; top: 10px; transform-origin: bottom center; clip-path: polygon(50% 0%, 100% 100%, 0% 100%); border-radius: 40% 40% 0 0; }
        .center-hub { position: absolute; width: 45px; height: 45px; background: #111b2b; border: 2px solid #0088cc; border-radius: 50%; z-index: 10; display: flex; align-items: center; justify-content: center; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .pool-amount { font-size: 32px; font-weight: 700; font-family: 'Orbitron'; color: var(--primary); }
        .speed-info { color: #ffffff; font-size: 15px; margin-bottom: 25px; }
        .action-buttons { display: flex; gap: 12px; width: 100%; margin-bottom: 80px; }
        .btn { flex: 1; padding: 14px; border-radius: 12px; border: none; font-size: 16px; font-weight: 600; color: white; background: #3a96ff; cursor: pointer; }

        /* MODAL TASARIMI */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 350px; padding: 25px; border-radius: 25px; border: 1px solid var(--primary); text-align: left; }
        .modal-content h3 { text-align: center; color: var(--primary); margin-bottom: 15px; font-family: 'Orbitron'; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; color: var(--text-dim); margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: white; outline: none; }
        .info-box { background: rgba(0, 163, 255, 0.1); padding: 10px; border-radius: 10px; font-size: 12px; color: var(--primary); margin-bottom: 15px; line-height: 1.4; }

        /* NAVBAR */
        .nav-bar { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #111b2b; border-radius: 20px; display: flex; justify-content: space-around; padding: 12px 0; border: 1px solid rgba(255,255,255,0.05); }
        .nav-item { text-align: center; color: #8e99a8; font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active { color: #3a96ff; }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon-box"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png"></div>
                <div class="coin-details"><span class="bal-label">Balance</span><span class="bal-val"><span id="ton-bal">0.00000</span> TON</span></div>
            </div>
            <div class="wallet-btn" onclick="openWithdrawModal()"><img src="https://cdn-icons-png.flaticon.com/512/60/60484.png"></div>
        </div>
        <div class="bal-card">
            <div class="coin-info">
                <div class="coin-icon-box" style="background: transparent;"><img src="https://i.ibb.co/3mNfWvX/fan-icon.png"></div>
                <div class="coin-details"><span class="bal-label">Balance</span><span class="bal-val"><span id="tonix-bal">0.00</span> TONIX</span></div>
            </div>
            <div class="wallet-btn" onclick="TWA.showAlert('TONIX yakƒ±nda listelenecek!')"><img src="https://cdn-icons-png.flaticon.com/512/60/60484.png"></div>
        </div>
    </header>

    <div class="page">
        <div class="fan-container">
            <div class="fan-css">
                <div class="blade" style="transform: rotate(0deg)"></div>
                <div class="blade" style="transform: rotate(45deg)"></div>
                <div class="blade" style="transform: rotate(90deg)"></div>
                <div class="blade" style="transform: rotate(135deg)"></div>
                <div class="blade" style="transform: rotate(180deg)"></div>
                <div class="blade" style="transform: rotate(225deg)"></div>
                <div class="blade" style="transform: rotate(270deg)"></div>
                <div class="blade" style="transform: rotate(315deg)"></div>
                <div class="center-hub"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="20"></div>
            </div>
        </div>
        <div class="pool-amount" id="pool-val">0.00000</div>
        <div style="font-size: 18px; margin-bottom: 5px; font-weight: bold;">TON</div>
        <div class="speed-info">Hƒ±z: <span id="speed-display">1000.00</span> GH/s ‚ö°</div>
        <div style="font-size: 11px; color: var(--text-dim); margin-bottom: 15px;">Toplam ƒ∞zlenen Reklam: <span id="ad-count" style="color: var(--primary);">0</span></div>

        <div class="action-buttons">
            <button class="btn" onclick="doClaim()">Claim</button>
            <button class="btn" onclick="watchAd()">Boost (+Reklam)</button>
        </div>
    </div>

    <div id="withdraw-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>TON √áEKƒ∞M</h3>
            <div class="info-box">
                ‚Ä¢ Minimum Limit: <b>0.10 TON</b><br>
                ‚Ä¢ ≈ûart: Her 0.10 TON i√ßin <b>150 Reklam</b> izlenmelidir.
            </div>
            
            <div class="input-group">
                <label>Ka√ß TON √ßekeceksin?</label>
                <input type="number" id="withdraw-amount" placeholder="√ñrn: 0.10" step="0.01">
            </div>

            <div class="input-group">
                <label>TON C√ºzdan Adresin</label>
                <input type="text" id="wallet-address" placeholder="UQ... veya EQ...">
            </div>

            <button class="btn" style="width: 100%; margin-top: 10px;" onclick="processWithdraw()">TALEBƒ∞ G√ñNDER</button>
            <p style="text-align: center; margin-top: 15px; color: var(--spyder); cursor: pointer; font-size: 13px;" onclick="closeWithdrawModal()">ƒ∞ptal Et</p>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item"><i>üíº</i>Wallet</div>
        <div class="nav-item"><i>üë•</i>Friends</div>
        <div class="nav-item active"><i>üåÄ</i>Home</div>
        <div class="nav-item"><i>üéØ</i>Missions</div>
        <div class="nav-item"><i>‚öôÔ∏è</i>More</div>
    </nav>

    <script>
        const TWA = window.Telegram.WebApp;
        let stats = {
            ton: 0,
            pool: 0,
            adsWatched: 0, // Toplam izlenen reklam
            baseSpeed: 1000.0
        };

        function init() {
            TWA.expand();
            setInterval(() => {
                stats.pool += 0.00001; // Saniyede 0.00001 TON
                document.getElementById('pool-val').innerText = stats.pool.toFixed(5);
            }, 1000);
        }

        function watchAd() {
            stats.adsWatched++;
            document.getElementById('ad-count').innerText = stats.adsWatched;
            TWA.HapticFeedback.notificationOccurred('success');
            TWA.showAlert("Reklam izlendi! (+1)");
        }

        function doClaim() {
            if(stats.pool <= 0) return;
            stats.ton += stats.pool;
            stats.pool = 0;
            document.getElementById('ton-bal').innerText = stats.ton.toFixed(5);
        }

        function openWithdrawModal() {
            document.getElementById('withdraw-modal').style.display = 'flex';
        }

        function closeWithdrawModal() {
            document.getElementById('withdraw-modal').style.display = 'none';
        }

        function processWithdraw() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            const address = document.getElementById('wallet-address').value.trim();
            
            // 1. Minimum Limit Kontrol√º
            if (isNaN(amount) || amount < 0.10) {
                TWA.showAlert("Hata: Minimum √ßekim limiti 0.10 TON'dur.");
                return;
            }

            // 2. Bakiye Kontrol√º
            if (amount > stats.ton) {
                TWA.showAlert("Hata: Yetersiz bakiye.");
                return;
            }

            // 3. Adres Kontrol√º
            if (address.length < 10) {
                TWA.showAlert("Hata: Ge√ßerli bir TON adresi giriniz.");
                return;
            }

            // 4. Reklam Sayƒ±sƒ± Hesaplama (Her 0.10 TON i√ßin 150 Reklam)
            // √ñrn: 0.20 √ßekiyorsa 300 reklam lazƒ±m.
            const requiredAds = (amount / 0.10) * 150;

            if (stats.adsWatched < requiredAds) {
                TWA.showAlert(`Hata: ${amount} TON √ßekmek i√ßin toplam ${Math.ceil(requiredAds)} reklam izlemi≈ü olmalƒ±sƒ±n.\n≈ûu anki: ${stats.adsWatched}`);
                return;
            }

            // Onay Ba≈üarƒ±lƒ±
            TWA.showAlert("Talebiniz alƒ±ndƒ±! Kontrol edildikten sonra c√ºzdanƒ±nƒ±za g√∂nderilecektir.");
            stats.ton -= amount;
            document.getElementById('ton-bal').innerText = stats.ton.toFixed(5);
            closeWithdrawModal();
        }
    </script>
</body>
</html>

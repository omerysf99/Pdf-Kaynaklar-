<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF DOSYAM - TASARIM</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #F8FAFC;
            --white: #FFFFFF;
            --primary: #6366F1;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --border: #E2E8F0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* HEADER */
        .header { padding: 40px 20px 20px 20px; background: var(--bg); display: flex; justify-content: space-between; align-items: center; }
        
        /* VIEW CONTAINER */
        .view { flex: 1; overflow-y: auto; padding: 0 20px 120px 20px; display: none; }
        .view.active { display: block; }

        /* UI ELEMENTS */
        .btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .inp { width: 100%; padding: 14px; border-radius: 16px; border: 2px solid var(--border); background: #fff; margin-bottom: 15px; outline: none; }
        
        /* PDF GRID */
        .pdf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .pdf-box { background: var(--white); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); transition: 0.2s; }
        .pdf-thumb { width: 50px; height: 50px; background: #EEF2FF; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 22px; margin: 0 auto 10px auto; }
        .pdf-title { font-weight: 700; font-size: 13px; color: var(--text-main); line-height: 1.3; }

        /* NAV */
        .nav-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 1000; }
        .nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 24px; display: flex; justify-content: space-around; padding: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.5); }
        .nav-item { font-size: 22px; color: #CBD5E1; cursor: pointer; transition: 0.3s; padding: 8px; }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }

        /* ADMIN PANEL CARDS */
        .card { background: white; padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div style="font-size:12px; color:var(--text-sub);">Ho≈ü Geldin,</div>
            <div style="font-weight:700; font-size:18px;">Kullanƒ±cƒ±</div>
        </div>
        <div style="width: 40px; height: 40px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
            <i class="fa-solid fa-bell"></i>
        </div>
    </div>

    <div id="v-home" class="view active">
        <h2 style="margin-bottom:15px;">üìö Kitaplƒ±k</h2>
        <input class="inp" placeholder="Kitap veya konu ara...">
        
        <div class="pdf-grid">
            <div class="pdf-box">
                <div class="pdf-thumb"><i class="fa-solid fa-file-pdf"></i></div>
                <div class="pdf-title">Matematik Soru Bankasƒ±</div>
            </div>
            <div class="pdf-box">
                <div class="pdf-thumb"><i class="fa-solid fa-file-pdf"></i></div>
                <div class="pdf-title">Fizik Notlarƒ± 2024</div>
            </div>
            <div class="pdf-box">
                <div class="pdf-thumb"><i class="fa-solid fa-file-pdf"></i></div>
                <div class="pdf-title">Biyoloji √ñzet</div>
            </div>
            <div class="pdf-box">
                <div class="pdf-thumb"><i class="fa-solid fa-file-pdf"></i></div>
                <div class="pdf-title">Kimya Denemeleri</div>
            </div>
        </div>
    </div>

    <div id="v-search" class="view">
        <h2 style="margin-bottom:15px;">üîç Ke≈üfet</h2>
        <div class="card">
            <p style="color:var(--text-sub); font-size:14px;">Pop√ºler Kategoriler</p>
            <div style="display:flex; gap:10px; margin-top:10px; flex-wrap: wrap;">
                <span style="background:#EEF2FF; color:var(--primary); padding:8px 15px; border-radius:10px; font-size:12px; font-weight:600;">AYT</span>
                <span style="background:#EEF2FF; color:var(--primary); padding:8px 15px; border-radius:10px; font-size:12px; font-weight:600;">TYT</span>
                <span style="background:#EEF2FF; color:var(--primary); padding:8px 15px; border-radius:10px; font-size:12px; font-weight:600;">LGS</span>
            </div>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="margin-bottom:15px; color:var(--primary);">üõ°Ô∏è Y√∂netim</h2>
        <div class="card">
            <h3 style="font-size:16px; margin-bottom:15px;">Yeni ƒ∞√ßerik Ekle</h3>
            <input class="inp" placeholder="PDF Ba≈ülƒ±ƒüƒ±">
            <input class="inp" placeholder="Dosya Linki (URL)">
            <button class="btn"><i class="fa-solid fa-plus"></i> Yayƒ±nla</button>
        </div>
        
        <div class="card" style="background: #F1F5F9; border:none;">
            <p style="font-size:13px; font-weight:600;">Sistem Durumu</p>
            <div style="display:flex; justify-content:space-between; margin-top:10px; font-size:12px;">
                <span>Aktif PDF: 124</span>
                <span>Kullanƒ±cƒ±: 850</span>
            </div>
        </div>
    </div>

    <div class="nav-container">
        <div class="nav">
            <div class="nav-item active" onclick="go('home', this)"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item" onclick="go('search', this)"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="nav-item" onclick="go('admin', this)"><i class="fa-solid fa-user-shield"></i></div>
        </div>
    </div>

    <script>
        // Sayfa Deƒüi≈ütirme Fonksiyonu
        function go(viewId, el) {
            // T√ºm sayfalarƒ± gizle
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            // T√ºm nav ikonlarƒ±nƒ± pasif yap
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            // Se√ßilen sayfayƒ± g√∂ster
            document.getElementById('v-' + viewId).style.display = 'block';
            // Se√ßilen ikonu aktif yap
            el.classList.add('active');
        }
    </script>
</body>
</html>

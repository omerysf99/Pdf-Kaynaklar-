<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronix Miner Pro - 10x Boost</title>
    <style>
        :root {
            --purple: #8A2BE2;
            --dark-bg: #000000;
            --card-bg: #121212;
            --gold: #f1c40f;
            --green: #00ff41;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 15px;
            overflow-x: hidden;
        }

        /* Ãœst SHIB Paneli */
        .shib-card {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 12px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .shib-info { display: flex; align-items: center; gap: 10px; }
        .shib-logo { width: 32px; height: 32px; border-radius: 50%; }
        
        .send-btn {
            background: #ffffff;
            color: black;
            border: none;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 10x Boost GÃ¶stergesi (image_e3204e.png) */
        .boost-display {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .boost-title {
            color: var(--gold);
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .boost-rate {
            color: var(--green);
            font-size: 15px;
        }

        /* Mor Madenci FanÄ± (image_e32f30.jpg) */
        .miner-outer {
            position: relative;
            width: 260px;
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .fan-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #1a1a1a;
            box-shadow: inset 0 0 20px rgba(138, 43, 226, 0.4);
        }

        .fan-blades-container {
            width: 92%;
            height: 92%;
            animation: spin 0.5s linear infinite; /* DÃ¶nÃ¼ÅŸ hÄ±zÄ± */
        }

        .center-hub {
            position: absolute;
            width: 45px;
            height: 45px;
            background: #111;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Bakiye YazÄ±larÄ± */
        .balance-container {
            text-align: center;
            margin-bottom: 25px;
        }

        #balance-text {
            font-size: 38px;
            font-weight: bold;
            margin: 5px 0;
            letter-spacing: 1px;
        }

        .speed-text {
            color: #888;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Alt Butonlar */
        .button-grid {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 380px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: white;
            color: black;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        /* Casino Banner */
        .casino-banner {
            width: 100%;
            max-width: 380px;
            background: linear-gradient(135deg, #7117ea 0%, #ea6060 100%);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            cursor: pointer;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="shib-card">
        <div class="shib-info">
            <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" class="shib-logo" alt="SHIB">
            <div>
                <div style="font-size: 11px; color: #888;">SHIB Balance</div>
                <div style="font-weight: bold;">0 SHIB</div>
            </div>
        </div>
        <button class="send-btn">Send</button>
    </div>

    <div class="boost-display">
        <div class="boost-title">HIZ: 10x BOOST ACTIVE</div>
        <div class="boost-rate">Yeni Oran: 0.000116 / sn</div>
    </div>

    <div class="miner-outer">
        <div class="fan-frame"></div>
        <div class="center-hub">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="white"><path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z"/></svg>
        </div>
        <div class="fan-blades-container">
            <svg viewBox="0 0 100 100" style="width: 100%; height: 100%;">
                <g fill="#8A2BE2" opacity="0.9">
                    <path d="M50 50 Q60 5 90 25 T50 50" />
                    <path d="M50 50 Q95 60 75 90 T50 50" transform="rotate(72 50 50)" />
                    <path d="M50 50 Q40 95 10 75 T50 50" transform="rotate(144 50 50)" />
                    <path d="M50 50 Q5 40 25 10 T50 50" transform="rotate(216 50 50)" />
                    <path d="M50 50 Q20 0 55 5 T50 50" transform="rotate(288 50 50)" />
                </g>
            </svg>
        </div>
    </div>

    <div class="balance-container">
        <div id="balance-text">0.000000000 TRX</div>
        <div class="speed-text">12.5TH/s <span style="color:var(--gold)">âš¡</span></div>
    </div>

    <div class="button-grid">
        <button class="btn">Claim</button>
        <button class="btn">Boost</button>
    </div>

    <div class="casino-banner">
        <div>
            <div style="font-size: 10px; opacity: 0.8; letter-spacing: 1px;">TRONIX CASINO</div>
            <h3 style="margin: 5px 0; font-size: 22px;">1,000$ DAILY</h3>
            <p style="margin: 0; font-size: 12px;">PLAY AND WIN!</p>
        </div>
        <div style="font-size: 32px;">ðŸŽ°</div>
    </div>

    <script>
        // BaÅŸlangÄ±Ã§ bakiyesi
        let balance = 0.0;
        
        // 10x Boost OranÄ±: Saniyede 0.000116 TRX
        // Kod her 10 milisaniyede (salise) bir gÃ¼ncellenir.
        // ArtÄ±ÅŸ miktarÄ±: 0.000116 / 100 = 0.00000116
        const tickRate = 0.00000116;

        function updateMining() {
            balance += tickRate;
            document.getElementById('balance-text').innerText = balance.toFixed(9) + " TRX";
        }

        // MadenciliÄŸi baÅŸlat
        setInterval(updateMining, 10);
    </script>
</body>
</html>

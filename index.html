    <style>

        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; }

        .purple-ring { position: absolute; width: 260px; height: 260px; border: 8px solid var(--purple); border-radius: 50%; box-shadow: 0 0 30px var(--purple); z-index: 1; pointer-events: none; }
        #spider-img { width: 220px; height: auto; z-index: 2; transition: transform 0.05s; pointer-events: none; }
        
        /* ğŸ•¸ï¸ ÃœST KATMAN AÄ */
        .web-effect { position: absolute; font-size: 50px; pointer-events: none; z-index: 999; animation: webPop 0.6s forwards; }
        @keyframes webPop { 0% { opacity: 0; transform: scale(0.3); } 100% { opacity: 0; transform: scale(1.3) translateY(-100px); } }

        /* ğŸ” ADMIN PANEL TASARIMI */
        #admin-panel { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .admin-card { width: 100%; max-width: 400px; background: #111; padding: 20px; border-radius: 20px; border: 1px solid #333; margin-bottom: 20px; box-sizing: border-box; }
        .user-item { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; cursor: pointer; transition: 0.2s; }
        .user-item:hover { background: #1a1a1a; }
        
        /* ğŸ“‘ ÃœYE DETAY SEKME */
        #detail-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 350px; background: #1c1c1e; border: 2px solid var(--purple); border-radius: 25px; padding: 25px; z-index: 10000; display: none; box-shadow: 0 0 50px #000; }
        .det-line { margin: 12px 0; font-family: monospace; border-bottom: 1px solid #333; padding-bottom: 5px; }

        .admin-btn { background: var(--purple); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .nav-bar { position: fixed; bottom: 15px; width: 94%; left: 3%; background: #151517; height: 75px; border-radius: 20px; display: grid; grid-template-columns: repeat(4, 1fr); align-items: center; border: 1px solid #2c2c2e; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; font-size: 11px; }
        .nav-item.active { color: var(--purple); }
    </style>
</head>
<body>

            <div style="background:var(--card); padding:10px; border-radius:15px; text-align:center;">HakkÄ±n<br><b>100</b></div>
            <div style="background:var(--card); padding:10px; border-radius:15px; text-align:center;">Lig<br><b>Bronze</b></div>
        </div>
        
        <div style="margin-top: 30px; font-size: 60px; font-weight: 900;" id="ui-balance">0</div>
        
        <div class="tap-zone" id="tap-area">
            <div class="purple-ring"></div>
            <img src="https://api.mimic.ai/api/v1/files/image_7ac885.png" id="spider-img">
            <button id="ad-btn" style="display:none; background:var(--purple); color:white; border:none; padding:15px 30px; border-radius:12px; position:absolute; z-index:1000;" onclick="getEnergy()">âš¡ Enerji Al</button>
        </div>

        <div style="width:90%; margin-top:auto; margin-bottom:110px;">
            <div>âš¡ <span id="ui-energy">100</span> / 100</div>
            <div style="width:100%; height:10px; background:#1a1a1a; border-radius:10px; overflow:hidden;">
                <div id="energy-fill" style="width:100%; height:100%; background:orange;"></div>
            </div>

    <div id="admin-panel">
        <h1 style="color: var(--purple);">Spyder Admin Panel</h1>
        
        <div class="admin-card">
            <h3 style="color: var(--green);">Ãœye Raporu & Listesi</h3>
            <div id="admin-user-list"></div>
        </div>

        <div class="admin-card">
            <p>Coin FiyatÄ±: <input type="number" id="new-price" step="0.00001" style="background:#222; color:white; border:1px solid #444; padding:5px; width:100px;"> $</p>
            <button class="admin-btn" onclick="updatePrice()">FiyatÄ± Kaydet</button>

    </div>

    <div id="detail-modal">
        <h3 id="det-name" style="color: var(--purple); margin-top: 0;"></h3>
        <div class="det-line">ğŸ‘¤ ID: <span id="det-user" style="color:#888;"></span></div>
        <div class="det-line">ğŸª™ Toplam TÄ±k: <span id="det-coin"></span></div>
        <div class="det-line">ğŸ“º Reklam: <span id="det-ads"></span></div>
        <div class="det-line">ğŸ’° Bakiye: <span id="det-usd" style="color:var(--green);"></span></div>

    <nav class="nav-bar">
        <div class="nav-item active"><span>ğŸ®</span><span>Oyna</span></div>
        <div class="nav-item"><span>ğŸ“‹</span><span>GÃ¶revler</span></div>
        <div class="nav-item"><span>ğŸ‘¥</span><span>ArkadaÅŸ</span></div>
        <div class="nav-item"><span>ğŸ’°</span><span>CÃ¼zdan</span></div>
    </nav>

    <script>
        const ADMIN_ID = "8392479231";
        let localUserID = "8392479231"; // GerÃ§ek sistemde bu dinamik gelir
        
        let balance = 0, energy = 100, adsWatched = 0, coinPrice = 0.00021;
        let users = [
            { name: "Aslan Kral", user: "@aslan77", coins: 1250, ads: 4 },
            { name: "Gece AvcÄ±sÄ±", user: "@spyder_pro", coins: 890, ads: 2 },
            { name: "Admin Bey", user: "@8392479231", coins: 5000, ads: 10 }
        ];

        function init() {
            // Admin kontrolÃ¼
            if(localUserID === ADMIN_ID) {
                document.getElementById('admin-entry-btn').style.display = 'block';
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('ui-balance').innerText = balance;
            document.getElementById('ui-energy').innerText = energy;
            document.getElementById('energy-fill').style.width = energy + "%";
            document.getElementById('ad-btn').style.display = (energy <= 0) ? "block" : "none";
        }

        function handleTap(e) {
            if (energy > 0) {
                balance++; energy--; updateUI();
                
                // ğŸ•¸ï¸ AÄŸ Animasyonu (Ã–n Katmanda)
                const web = document.createElement('div');
                web.className = 'web-effect'; web.innerText = "ğŸ•¸ï¸";
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                web.style.left = (x - 25) + "px";
                web.style.top = (y - 45) + "px";
                document.body.appendChild(web);
                setTimeout(() => web.remove(), 600);

                document.getElementById('spider-img').style.transform = "scale(0.85)";
                setTimeout(() => document.getElementById('spider-img').style.transform = "scale(1)", 50);
            }
        }

        // --- ADMIN FONKSÄ°YONLARI ---
        function openAdminPanel() {
            const list = document.getElementById('admin-user-list');
            list.innerHTML = "";
            users.forEach((u, i) => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `<span><b>${u.name}</b><br><small>${u.user}</small></span> <span>ğŸª™ ${u.coins}</span>`;
                div.onclick = () => showUserDetail(i); // Ä°sime tÄ±klayÄ±nca detay aÃ§
                list.appendChild(div);
            });
            document.getElementById('admin-panel').style.display = 'flex';
        }

        function showUserDetail(idx) {
            const u = users[idx];
            document.getElementById('det-name').innerText = u.name;
            document.getElementById('det-user').innerText = u.user;
            document.getElementById('det-coin').innerText = u.coins;
            document.getElementById('det-ads').innerText = u.ads;
            document.getElementById('det-usd').innerText = "$" + (u.coins * coinPrice).toFixed(2);
            document.getElementById('detail-modal').style.display = 'block'; // Detay sekmesini aÃ§
        }

        function updatePrice() {
            coinPrice = parseFloat(document.getElementById('new-price').value);
            alert("Yeni fiyat kaydedildi: $" + coinPrice);
        }

        function closeModal() { document.getElementById('detail-modal').style.display = 'none'; }
        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

        const area = document.getElementById('tap-area');
        area.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        area.addEventListener('mousedown', (e) => handleTap(e));

        init();
    </script>
</body>
</html>

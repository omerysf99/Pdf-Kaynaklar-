<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas - Telegram Verification</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body, html { margin: 0; padding: 0; background-color: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* Telegram Check Screen (Sadece 1 Kere G√∂z√ºk√ºr) */
        #check-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center;
        }

        .check-item {
            width: 100%; max-width: 300px; background: #111; border: 1px solid #222;
            padding: 15px; border-radius: 18px; display: flex; align-items: center; gap: 15px;
            margin-bottom: 12px; opacity: 0; transform: translateY(20px);
        }

        .check-item.done { opacity: 1; transform: translateY(0); transition: 0.5s ease; }

        .loading-dots::after {
            content: '.'; animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } }

        /* Dashboard Styles */
        .glass-card { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; padding: 20px; }
        .wallet-btn { background: linear-gradient(135deg, #007aff, #0051ff); border-radius: 20px; padding: 16px; width: 100%; display: flex; align-items: center; justify-content: space-between; font-weight: 900; }
        .game-btn { background: linear-gradient(135deg, #151515, #0a0a0a); border: 1px solid #222; border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 15px; }
    </style>
</head>
<body>

    <div id="check-screen">
        <div class="mb-8">
            <img src="Koalas.jpg" class="w-24 h-24 rounded-3xl mx-auto border-4 border-blue-600 shadow-2xl shadow-blue-600/30">
            <h1 class="text-3xl font-black mt-4 italic">CHECKING...</h1>
            <p class="text-zinc-500 text-sm font-bold mt-1">Telegram hesabƒ±nƒ±z analiz ediliyor</p>
        </div>

        <div class="w-full space-y-3">
            <div id="check1" class="check-item">
                <div class="text-blue-500 text-xl"><i class="fa-brands fa-telegram"></i></div>
                <div class="text-left flex-1">
                    <p class="text-[10px] text-zinc-500 font-bold uppercase">Account Age</p>
                    <p class="font-black text-sm" id="age-val">Hesap Ya≈üƒ± Hesaplanƒ±yor<span class="loading-dots"></span></p>
                </div>
                <div id="icon1" class="hidden text-green-500"><i class="fa-solid fa-circle-check"></i></div>
            </div>

            <div id="check2" class="check-item">
                <div class="text-purple-500 text-xl"><i class="fa-solid fa-gem"></i></div>
                <div class="text-left flex-1">
                    <p class="text-[10px] text-zinc-500 font-bold uppercase">Telegram Status</p>
                    <p class="font-black text-sm" id="status-val">Analiz ediliyor<span class="loading-dots"></span></p>
                </div>
                <div id="icon2" class="hidden text-green-500"><i class="fa-solid fa-circle-check"></i></div>
            </div>

            <div id="check3" class="check-item">
                <div class="text-orange-500 text-xl"><i class="fa-solid fa-shield-halved"></i></div>
                <div class="text-left flex-1">
                    <p class="text-[10px] text-zinc-500 font-bold uppercase">Verification</p>
                    <p class="font-black text-sm" id="verify-val">Kontrol ediliyor<span class="loading-dots"></span></p>
                </div>
                <div id="icon3" class="hidden text-green-500"><i class="fa-solid fa-circle-check"></i></div>
            </div>
        </div>

        <button id="continue-btn" onclick="hideCheckScreen()" class="hidden mt-10 bg-white text-black w-full max-w-[300px] py-4 rounded-2xl font-black text-lg transition-all active:scale-95">
            DEVAM ET
        </button>
    </div>

    <div id="main-dashboard" class="hidden">
        <div class="relative w-full h-[35vh]">
            <img src="Koalas.jpg" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
            <h1 class="absolute bottom-10 left-6 text-5xl font-black italic tracking-tighter">KOALAS</h1>
        </div>

        <div class="px-5 -mt-8 relative z-10 pb-32">
            <div class="glass-card mb-5">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-4xl font-black italic" id="pts-display">2,500</h2>
                        <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Koalas Balance</p>
                    </div>
                    <img src="Koalas.jpg" class="w-12 h-12 rounded-xl border border-white/10">
                </div>
                
                <button id="ton-connect-trigger" class="wallet-btn">
                    <div class="flex items-center gap-3"><i class="fa-solid fa-wallet"></i><span id="wallet-label">CONNECT WALLET</span></div>
                    <i class="fa-solid fa-chevron-right text-xs opacity-50"></i>
                </button>
            </div>

            <h3 class="text-xs font-black uppercase tracking-[0.3em] text-zinc-500 mb-4 px-2 italic text-center">ARCADES</h3>
            
            <div class="grid gap-3">
                <div class="game-btn"><div class="w-12 h-12 bg-purple-600/20 rounded-xl flex items-center justify-center text-2xl">‚õèÔ∏è</div>
                    <div class="flex-1"><h4 class="font-black italic text-lg">TON MINER</h4><p class="text-[10px] text-zinc-500 font-bold">REKLAMLI KAZAN√á</p></div>
                    <i class="fa-solid fa-play text-blue-500"></i>
                </div>
                <div class="game-btn"><div class="w-12 h-12 bg-orange-600/20 rounded-xl flex items-center justify-center text-2xl">üé∞</div>
                    <div class="flex-1"><h4 class="font-black italic text-lg">777 SLOTS</h4><p class="text-[10px] text-zinc-500 font-bold">JACKPOT ≈ûANSI</p></div>
                    <i class="fa-solid fa-play text-blue-500"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check Animasyonu Ba≈ülat
        window.onload = () => {
            const steps = [
                { id: "check1", val: "age-val", text: "4 Yƒ±llƒ±k Hesap (+1500 PTS)", icon: "icon1" },
                { id: "check2", val: "status-val", text: "Premium √úye (+1000 PTS)", icon: "icon2" },
                { id: "check3", val: "verify-val", text: "ƒ∞nsan Doƒürulamasƒ± Ba≈üarƒ±lƒ±", icon: "icon3" }
            ];

            steps.forEach((step, index) => {
                setTimeout(() => {
                    document.getElementById(step.id).classList.add('done');
                    setTimeout(() => {
                        document.getElementById(step.val).innerText = step.text;
                        document.getElementById(step.val).classList.add('text-green-500');
                        document.getElementById(step.icon).classList.remove('hidden');
                        if(index === 2) document.getElementById('continue-btn').classList.remove('hidden');
                    }, 1000);
                }, index * 1200);
            });
        };

        function hideCheckScreen() {
            document.getElementById('check-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('check-screen').style.display = 'none';
                document.getElementById('main-dashboard').classList.remove('hidden');
                document.getElementById('main-dashboard').style.overflowY = "auto";
            }, 500);
        }

        // TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json'
        });
        document.getElementById('ton-connect-trigger').onclick = () => tonConnectUI.openModal();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { --p-purple: #a855f7; --bg: #000; --card: #0f0f12; --text: #fff; --dim: #71717a; --green: #10b981; --red: #ef4444; --gold: #fbbf24; --border: #1a1a1f; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 15000; display: flex; align-items: center; justify-content: center; }
        main { flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .view { display: none; padding: 20px; flex-direction: column; animation: fadeIn 0.2s ease; }
        .view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 15px; margin-bottom: 12px; }
        .bal-txt { font-size: 50px; font-weight: 800; color: var(--p-purple); text-align: center; margin: 15px 0; }
        .spyder-btn { width: 200px; height: 200px; background: radial-gradient(circle, #c084fc, #a855f7); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 30px rgba(168, 85, 247, 0.3); margin: 30px auto; cursor: pointer; border: 6px solid rgba(255,255,255,0.1); transition: 0.1s; }
        .spyder-btn:active { transform: scale(0.92); }
        .spyder-btn span { font-size: 90px; pointer-events: none; }
        .btn-main { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; cursor: pointer; }
        .btn-main:disabled { background: #1a1a1f; color: #444; }
        input { width: 100%; padding: 12px; background: #050505; border: 1px solid var(--border); color: #fff; border-radius: 10px; margin: 8px 0; text-align: center; outline: none; }
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #050505; display: flex; border-top: 1px solid var(--border); z-index: 1000; }
        .n-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); }
        .n-item.active { color: var(--p-purple); }
        .n-item i { font-size: 20px; font-style: normal; margin-bottom: 4px; }
        .n-item span { font-size: 10px; }
        .admin-tabs { display: flex; gap: 5px; margin-bottom: 15px; background: #111; padding: 5px; border-radius: 10px; }
        .tab-btn { flex: 1; padding: 8px; text-align: center; font-size: 11px; border-radius: 7px; color: var(--dim); cursor: pointer; }
        .tab-btn.active { background: var(--p-purple); color: #fff; }
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: var(--card); border: 1px solid var(--p-purple); width: 100%; max-width: 400px; border-radius: 20px; padding: 20px; }
        .detail-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #1a1a1f; font-size: 13px; }
    </style>
</head>
<body>

<div id="loader"><b>Y√úKLENƒ∞YOR...</b></div>

<div id="user-modal">
    <div class="modal-box">
        <h3 id="m-name" style="margin-bottom:15px; color:var(--p-purple)">Profil</h3>
        <div id="m-details"></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
            <button id="m-arch-btn" class="btn-main" style="background:var(--gold)" onclick="Admin.toggleArchive()">AR≈ûƒ∞VLE</button>
            <button id="m-ban-btn" class="btn-main" style="background:var(--red)" onclick="Admin.toggleBan()">BANLA</button>
        </div>
        <button class="btn-main" style="margin-top:10px; background:var(--dim)" onclick="Admin.closeModal()">KAPAT</button>
    </div>
</div>

<main>
    <section id="v-play" class="view active">
        <div class="bal-txt" id="ui-bal">0</div>
        <div class="spyder-btn" onclick="Game.tap()"><span>üï∑Ô∏è</span></div>
        <div class="card" style="margin-top:auto">
            <div id="ui-nrg-txt" style="font-size:12px; color:var(--dim)">ENERJƒ∞: 1000/1000</div>
            <div style="height:6px; background:#111; border-radius:3px; margin-top:8px; overflow:hidden;">
                <div id="ui-nrg" style="height:100%; background:var(--p-purple); width:100%"></div>
            </div>
        </div>
    </section>

    <section id="v-tasks" class="view">
        <h2>G√∂revler</h2>
        <div class="card" style="display:flex; justify-content:space-between; align-items:center">
            <div><b>Kanala Katƒ±l</b><br><small style="color:var(--p-purple)">+5,000 Spyder</small></div>
            <button class="btn-main" style="width:auto; padding:8px 15px" id="t-btn-1" onclick="Tasks.do(1, 5000, 'https://t.me/SpyderCommunity')">KATIL</button>
        </div>
    </section>

    <section id="v-vault" class="view">
        <h2>D√∂n√º≈üt√ºr</h2>
        <div class="card">
            <input type="number" id="s-in" value="10000" oninput="Finance.sync()">
            <div style="text-align:center; margin:10px 0">‚¨áÔ∏è</div>
            <div class="card" style="background:#000; text-align:center">
                <span style="color:var(--green); font-size:24px">$<span id="s-out">0.10</span></span>
            </div>
            <button class="btn-main" style="margin-top:15px" onclick="Finance.swap()">SWAP</button>
        </div>
    </section>

    <section id="v-wallet" class="view">
        <h2>C√ºzdan</h2>
        <div class="card" style="text-align:center"><h1 style="color:var(--green)">$<span id="ui-usdt">0.000</span></h1></div>
        <div class="card">
            <input type="number" id="w-amt" value="0.10" step="0.01" oninput="UI.refresh()">
            <div style="display:flex; justify-content:space-between; padding:10px 0; font-size:12px">
                <span>Reklam Durumu:</span><span id="ui-ad-status">0/15</span>
            </div>
            <input type="text" id="w-adr" placeholder="BEP20 Adresi">
            <button id="w-btn" class="btn-main" onclick="Finance.withdraw()">TALEP G√ñNDER</button>
        </div>
    </section>

    <section id="v-admin" class="view">
        <div class="admin-tabs">
            <div class="tab-btn active" id="tab-act" onclick="Admin.setTab('active')">AKTƒ∞F</div>
            <div class="tab-btn" id="tab-arc" onclick="Admin.setTab('archive')">AR≈ûƒ∞V</div>
        </div>
        <div class="card" style="display:flex; justify-content:space-around; font-size:12px">
            <span>√úye: <b id="adm-u-count">0</b></span><span>Reklam: <b id="adm-a-count">0</b></span>
        </div>
        <div id="adm-reqs"></div>
        <h4 style="margin:10px 0">√úyeler</h4>
        <div class="card" style="padding:0; overflow:hidden" id="adm-list"></div>
    </section>
</main>

<nav id="main-nav">
    <div class="n-item active" onclick="nav('v-play', this)"><i>üéÆ</i><span>Oyna</span></div>
    <div class="n-item" onclick="nav('v-tasks', this)"><i>üì¢</i><span>G√∂rev</span></div>
    <div class="n-item" onclick="nav('v-vault', this)"><i>üèõÔ∏è</i><span>Vault</span></div>
    <div class="n-item" onclick="nav('v-wallet', this)"><i>üí∞</i><span>C√ºzdan</span></div>
</nav>

<script>
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", authDomain: "pdfkaynak-51615.firebaseapp.com", projectId: "pdfkaynak-51615", appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let user = { bal:0, nrg:1000, usdt:0, ads:0, totalAds:0, tasks:[], isBanned:false, isArchived:false, paymentNotif:false, name:"User", username:"n/a" };
    let selectedUser = null;
    let currentAdminTab = 'active';

    const Game = {
        init: async () => {
            const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";
            if(uid === ADMIN_ID && !document.getElementById('adm-btn')) {
                document.getElementById('main-nav').innerHTML += `<div id="adm-btn" class="n-item" onclick="nav('v-admin', this); Admin.load();"><i>üîë</i><span>Admin</span></div>`;
            }
            const doc = await db.collection("users").doc(uid).get();
            if(doc.exists) {
                user = {...user, ...doc.data()};
                if(user.paymentNotif) {
                    tg.showAlert("‚úÖ √ñdemeniz Yapƒ±ldƒ±!");
                    user.paymentNotif = false;
                    db.collection("users").doc(uid).update({paymentNotif: false});
                }
            }
            document.getElementById('loader').style.display = 'none';
            UI.refresh();
            setInterval(() => { if(user.nrg < 1000) { user.nrg += 5; UI.refresh(); }}, 4000);
        },
        tap: () => {
            if(user.nrg <= 0 || user.isBanned) return;
            user.bal++; user.nrg--;
            if(user.bal % 30 === 0) Game.showAd();
            UI.refresh();
            if(user.bal % 50 === 0) Game.save();
        },
        showAd: () => {
            if(window.showAdexora) window.showAdexora().then(() => { user.ads++; user.totalAds++; UI.refresh(); Game.save(); });
        },
        save: () => {
            const uid = tg.initDataUnsafe?.user?.id?.toString() || "dev";
            db.collection("users").doc(uid).set({...user, name: tg.initDataUnsafe?.user?.first_name || user.name, username: tg.initDataUnsafe?.user?.username || user.username}, {merge:true});
        }
    };

    const Admin = {
        setTab: (t) => { currentAdminTab = t; document.getElementById('tab-act').classList.toggle('active', t==='active'); document.getElementById('tab-arc').classList.toggle('active', t==='archive'); Admin.load(); },
        load: async () => {
            const isArc = (currentAdminTab === 'archive');
            const snap = await db.collection("users").where("isArchived", "==", isArc).get();
            const list = document.getElementById('adm-list');
            list.innerHTML = "";
            let tAds = 0;
            snap.forEach(doc => {
                const d = doc.data(); tAds += (d.totalAds || 0);
                const div = document.createElement('div');
                div.style = "padding:12px; border-bottom:1px solid #1a1a1f; display:flex; justify-content:space-between";
                div.innerHTML = `<span>${d.name}</span><small style="color:var(--dim)">@${d.username} ></small>`;
                div.onclick = () => Admin.openModal(doc.id, d);
                list.appendChild(div);
            });
            document.getElementById('adm-u-count').innerText = snap.size;
            document.getElementById('adm-a-count').innerText = tAds.toLocaleString();
            Admin.loadReqs();
        },
        loadReqs: async () => {
            const snap = await db.collection("withdrawals").where("status","==","pending").get();
            const div = document.getElementById('adm-reqs');
            div.innerHTML = "";
            snap.forEach(doc => {
                const r = doc.data();
                div.innerHTML += `<div class="card" style="font-size:12px">${r.name}: <b>$${r.amount}</b><br><button onclick="Admin.pay('${doc.id}','${r.uid}')" style="background:var(--green); border:none; color:#fff; padding:4px 8px; border-radius:4px; margin-top:5px">√ñDENDƒ∞</button></div>`;
            });
        },
        openModal: (id, d) => {
            selectedUser = {id, ...d};
            document.getElementById('m-name').innerText = d.name;
            document.getElementById('m-arch-btn').innerText = d.isArchived ? "AR≈ûƒ∞VDEN √áIKAR" : "AR≈ûƒ∞VLE";
            document.getElementById('m-details').innerHTML = `<div class="detail-row"><span>Bakiye:</span><b>${d.bal}</b></div><div class="detail-row"><span>USDT:</span><b>$${d.usdt.toFixed(2)}</b></div><div class="detail-row"><span>Reklam:</span><b>${d.totalAds || 0}</b></div>`;
            document.getElementById('user-modal').style.display = 'flex';
        },
        toggleArchive: async () => {
            const s = !selectedUser.isArchived;
            await db.collection("users").doc(selectedUser.id).update({isArchived: s});
            Admin.closeModal(); Admin.load();
        },
        toggleBan: async () => {
            const s = !selectedUser.isBanned;
            await db.collection("users").doc(selectedUser.id).update({isBanned: s});
            tg.showAlert(s ? "Banlandƒ±" : "Ban A√ßƒ±ldƒ±"); Admin.closeModal(); Admin.load();
        },
        pay: async (id, uid) => {
            await db.collection("withdrawals").doc(id).update({status:"completed"});
            await db.collection("users").doc(uid).update({paymentNotif: true});
            tg.showAlert("Onaylandƒ±!"); Admin.load();
        },
        closeModal: () => document.getElementById('user-modal').style.display = 'none'
    };

    const Finance = {
        sync: () => document.getElementById('s-out').innerText = (document.getElementById('s-in').value * 0.00001).toFixed(2),
        swap: () => {
            const a = parseInt(document.getElementById('s-in').value);
            if(user.bal < a) return;
            user.bal -= a; user.usdt += (a * 0.00001); UI.refresh(); Game.save();
        },
        withdraw: async () => {
            const a = parseFloat(document.getElementById('w-amt').value);
            const ad = document.getElementById('w-adr').value;
            const req = Math.max(15, Math.ceil(a / 0.01) * 15);
            if(user.usdt < a || user.ads < req || ad.length < 5) return tg.showAlert("≈ûartlar saƒülanmadƒ±!");
            await db.collection("withdrawals").add({uid: tg.initDataUnsafe?.user?.id?.toString() || "dev", name: user.name, amount: a, address: ad, status: "pending"});
            user.usdt -= a; user.ads = 0; Game.save(); UI.refresh(); tg.showAlert("Talep g√∂nderildi!");
        }
    };

    const Tasks = {
        do: (id, r, l) => {
            if(user.tasks.includes(id)) return;
            tg.openLink(l);
            setTimeout(() => { user.bal += r; user.tasks.push(id); UI.refresh(); Game.save(); }, 4000);
        }
    };

    const UI = {
        refresh: () => {
            document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
            document.getElementById('ui-nrg').style.width = (user.nrg / 10) + "%";
            document.getElementById('ui-nrg-txt').innerText = `ENERJƒ∞: ${user.nrg}/1000`;
            document.getElementById('ui-usdt').innerText = user.usdt.toFixed(3);
            const wAmt = parseFloat(document.getElementById('w-amt').value) || 0;
            const req = Math.max(15, Math.ceil(wAmt / 0.01) * 15);
            document.getElementById('ui-ad-status').innerText = `${user.ads}/${req}`;
            document.getElementById('w-btn').disabled = (user.ads < req || user.usdt < wAmt);
            if(user.tasks.includes(1)) { const b = document.getElementById('t-btn-1'); b.innerText="Bƒ∞TTƒ∞"; b.disabled=true; }
        }
    };

    function nav(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }

    Game.init();
</script>
</body>
</html>

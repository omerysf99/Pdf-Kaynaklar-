<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amine Kombat - Pro V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #000; color: #fff; height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        /* --- Y√úKLEME EKRANI (Dƒ∞KEY & √úST √úSTE) --- */
        #loading-screen {
            position: fixed; width: 100%; height: 100%; z-index: 9999;
            background: #000; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        }
        .loading-container { position: relative; width: 100%; max-width: 500px; height: 100vh; display: flex; justify-content: center; }
        .loading-img { height: 92vh; width: auto; max-width: 100%; object-fit: cover; border-radius: 40px; margin-top: 10px; box-shadow: 0 10px 50px rgba(243, 186, 47, 0.25); }
        .loading-overlay { position: absolute; bottom: 8%; width: 100%; text-align: center; z-index: 10000; pointer-events: none; }
        .on-ton-big { font-size: 85px; font-weight: 900; line-height: 0.9; background: linear-gradient(to bottom, #fff 40%, #888 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 5px 20px #000); margin: 10px 0; }

        /* --- GELƒ∞≈ûTƒ∞Rƒ∞LMƒ∞≈û OYUN EKRANI --- */
        #game-screen {
            display: none; flex-direction: column; width: 100%; max-width: 450px;
            background: #000; padding: 15px; position: relative;
        }

        /* √úst Profil B√∂l√ºm√º */
        .user-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .pfp { width: 35px; height: 35px; background: #282b30; border-radius: 8px; border: 1px solid #444; }
        .user-name { font-size: 13px; font-weight: 700; flex: 1; }
        .exchange-selector { background: #282b30; padding: 5px 12px; border-radius: 20px; font-size: 11px; border: 1px solid #444; display: flex; align-items: center; gap: 5px; }

        /* Kazan√ß Kartlarƒ± */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 25px; }
        .stat-card { background: #1c1f24; border: 1px solid #333; border-radius: 12px; padding: 10px 5px; text-align: center; }
        .stat-card span { display: block; font-size: 8px; color: #888; text-transform: uppercase; margin-bottom: 4px; }
        .stat-card b { font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 3px; }

        /* Puan ve Lig */
        .main-score { text-align: center; margin: 30px 0; }
        .coin-count { font-size: 44px; font-weight: 900; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .league-info { font-size: 12px; color: #888; margin-top: 5px; display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* Tƒ±klama Alanƒ± */
        .tap-area { position: relative; display: flex; justify-content: center; align-items: center; flex: 1; }
        .circle-outer {
            width: 310px; height: 310px; border-radius: 50%;
            background: radial-gradient(circle, #3a3f47 10%, #000 100%);
            display: flex; justify-content: center; align-items: center;
            border: 10px solid #1c1f24; box-shadow: 0 0 40px rgba(0,0,0,1);
        }
        .amine-coin {
            width: 270px; height: 270px; border-radius: 50%;
            background: url('Amine.co.jpg') center/cover no-repeat;
            cursor: pointer; transition: transform 0.05s ease;
        }
        .amine-coin:active { transform: scale(0.95); }

        /* U√ßan +1 Animasyonu */
        .plus-one {
            position: absolute; color: #fff; font-size: 24px; font-weight: 900;
            animation: floatUp 0.8s ease-out forwards; pointer-events: none; z-index: 100;
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }

        /* Alt Kontroller */
        .bottom-ui { margin-top: auto; padding-bottom: 10px; }
        .energy-wrapper { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; font-weight: 800; font-size: 14px; }
        .progress-container { width: 100%; height: 12px; background: #282b30; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #f3ba2f, #ffcc00); transition: width 0.3s; }

        /* Sekmeler */
        .nav-tabs { background: #1c1f24; border-radius: 18px; display: flex; justify-content: space-around; padding: 10px 5px; border: 1px solid #333; }
        .tab { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #888; flex: 1; cursor: pointer; font-size: 10px; font-weight: 600; }
        .tab.active { color: #f3ba2f; }
        .tab-icon { font-size: 20px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-container">
            <img src="coins.hmstr.jpg" class="loading-img">
            <div class="loading-overlay">
                <p style="color:#f3ba2f; font-weight:800; letter-spacing:3px;">Y√úKLENƒ∞YOR...</p>
                <h1 class="on-ton-big">on TON</h1>
            </div>
        </div>
    </div>

    <div id="game-screen">
        <div class="user-header">
            <div class="pfp"></div>
            <div class="user-name">Amine (CEO)</div>
            <div class="exchange-selector">‚Çø Binance ‚ùØ</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span>Earn per tap</span><b>ü™ô +1</b></div>
            <div class="stat-card"><span>Profit per hour</span><b style="color:#82ff82;">ü™ô +<span id="p-val">0</span></b></div>
            <div class="stat-card"><span>Level up</span><b>50K</b></div>
        </div>

        <div class="main-score">
            <div class="coin-count">ü™ô <span id="coin-count">0</span></div>
            <div class="league-info">Bronze ‚ùØ <span>6 / 10</span></div>
        </div>

        <div class="tap-area">
            <div class="circle-outer">
                <div class="amine-coin" id="coin-btn" onclick="handleTap(event)"></div>
            </div>
        </div>

        <div class="bottom-ui">
            <div class="energy-wrapper">
                <span>‚ö° <span id="e-val">1000</span> / 1000</span>
                <span style="color:#f3ba2f;">Boost</span>
            </div>
            <div class="progress-container"><div id="e-bar" class="progress-fill" style="width: 100%;"></div></div>
            
            <div class="nav-tabs" style="margin-top: 15px;">
                <div class="tab active"> <span class="tab-icon">üè†</span> <span>Exchange</span> </div>
                <div class="tab"> <span class="tab-icon">‚õèÔ∏è</span> <span>Mine</span> </div>
                <div class="tab"> <span class="tab-icon">üë•</span> <span>Friends</span> </div>
                <div class="tab"> <span class="tab-icon">üí∞</span> <span>Earn</span> </div>
                <div class="tab"> <span class="tab-icon">üíé</span> <span>Airdrop</span> </div>
            </div>
        </div>
    </div>

    <script>
        let coins = 0; let energy = 1000; let profit = 0;

        window.onload = () => setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
        }, 3500);

        function handleTap(e) {
            if (energy > 0) {
                coins++; energy--;
                
                // U√ßan +1 Efekti
                const plusOne = document.createElement('div');
                plusOne.innerText = '+1';
                plusOne.className = 'plus-one';
                plusOne.style.left = (e.clientX - 10) + 'px';
                plusOne.style.top = (e.clientY - 40) + 'px';
                document.body.appendChild(plusOne);
                setTimeout(() => plusOne.remove(), 800);

                updateUI();
                if (navigator.vibrate) navigator.vibrate(5);
            }
        }

        setInterval(() => {
            if (energy < 1000) energy++;
            if (profit > 0) coins += (profit / 3600);
            updateUI();
        }, 1000);

        function updateUI() {
            document.getElementById('coin-count').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('e-val').innerText = energy;
            document.getElementById('p-val').innerText = profit;
            document.getElementById('e-bar').style.width = (energy / 10) + '%';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF DOSYAM - ÜCRETSİZ ERİŞİM</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #F8FAFC;
            --white: #FFFFFF;
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --border: #E2E8F0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        ::-webkit-scrollbar { display: none; }

        /* VIEW CONTAINER */
        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; display: none; opacity: 0; transition: opacity 0.2s ease; }
        .view.active { display: block; opacity: 1; }

        /* HEADER */
        .header { padding: 20px; padding-top: 50px; background: var(--bg); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .header-icon-btn { width: 40px; height: 40px; background: var(--white); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }

        /* PDF GRID */
        .pdf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .pdf-box { background: var(--white); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); transition: 0.2s; display: flex; flex-direction: column; align-items: center; }
        .pdf-thumb { width: 45px; height: 45px; background: #EEF2FF; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 20px; margin-bottom: 8px; }
        .pdf-title { font-weight: 700; font-size: 13px; margin-bottom: 10px; height: 34px; overflow: hidden; }

        /* BUTTONS */
        .btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; font-size: 13px; }
        .btn-sec { background: #EEF2FF; color: var(--primary); }

        /* NAV */
        .nav-container { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 1000; }
        .nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-radius: 24px; display: flex; justify-content: space-around; padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .nav-item { font-size: 20px; color: #CBD5E1; padding: 12px; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }

        /* CHAT */
        #v-chat { flex-direction: column; height: 100vh; padding: 0; }
        .chat-feed { flex: 1; padding: 15px; padding-top: 70px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }
        .chat-input-box { padding: 15px; background: white; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .chat-inp { flex: 1; padding: 12px; border: 1px solid var(--border); border-radius: 12px; outline: none; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div style="font-size:12px; color:var(--text-sub);">Hoş Geldin,</div>
            <div style="font-weight:700; font-size:18px;" id="u-name">Kullanıcı</div>
        </div>
        <div class="header-icon-btn" id="adm-btn" style="display:none;" onclick="go('admin')">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div style="background: linear-gradient(135deg, #6366F1, #A855F7); color: white; border-radius: 24px; padding: 24px; margin-bottom: 24px;">
            <h3 style="font-size:22px;">Ücretsiz Kütüphane</h3>
            <p style="font-size:13px; opacity:0.9; margin-top:5px;">Tüm PDF kaynaklarına sınırsız erişebilirsiniz.</p>
        </div>
        <button class="btn" onclick="go('pdfs')">Kitapları İncele</button>
    </div>

    <div id="v-pdfs" class="view">
        <h2 style="margin-bottom:15px;">Tüm Kitaplar</h2>
        <div id="pdf-list" class="pdf-grid">
            </div>
    </div>

    <div id="v-chat" class="view">
        <div id="chat-feed" class="chat-feed"></div>
        <div class="chat-input-box">
            <input type="text" id="chat-msg-in" class="chat-inp" placeholder="Mesaj yaz...">
            <button class="btn" style="width:auto;" onclick="sendChat()">Gönder</button>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div style="text-align:center; padding:20px;">
            <div style="width:80px; height:80px; background:#EEF2FF; border-radius:50%; margin:0 auto; display:flex; align-items:center; justify-content:center; font-size:30px; color:var(--primary);">
                <i class="fa-solid fa-user"></i>
            </div>
            <h3 style="margin-top:10px;">Hesabım</h3>
            <p style="color:var(--text-sub); font-size:14px;">Sınırsız Erişim Aktif</p>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2>Yönetici</h2>
        <button class="btn btn-sec" style="margin-top:10px;">Yeni PDF Ekle</button>
        <button class="btn btn-sec" style="margin-top:10px;" onclick="go('home')">Geri Dön</button>
    </div>

    <div class="nav-container">
        <div class="nav">
            <div class="nav-item active" onclick="go('home', this)"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item" onclick="go('pdfs', this)"><i class="fa-solid fa-book"></i></div>
            <div class="nav-item" onclick="go('chat', this)"><i class="fa-solid fa-comments"></i></div>
            <div class="nav-item" onclick="go('profile', this)"><i class="fa-solid fa-user"></i></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const ADMIN_IDS = [7904032877, 8392479231];

        function init() {
            tg.expand();
            const user = tg.initDataUnsafe.user;
            if(user) {
                document.getElementById('u-name').innerText = user.first_name;
                if(ADMIN_IDS.includes(user.id)) {
                    document.getElementById('adm-btn').style.display = 'flex';
                }
            }
            renderPdfs();
        }

        function go(viewId, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-' + viewId).classList.add('active');
            
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        }

        // Örnek PDF Listesi (Firebase entegrasyonu buraya bağlanacak)
        function renderPdfs() {
            const list = document.getElementById('pdf-list');
            const sampleData = [
                {name: "Matematik Notları", link: "#"},
                {name: "Fizik Formülleri", link: "#"}
            ];
            
            list.innerHTML = sampleData.map(pdf => `
                <div class="pdf-box">
                    <div class="pdf-thumb"><i class="fa-solid fa-file-pdf"></i></div>
                    <div class="pdf-title">${pdf.name}</div>
                    <button class="btn" onclick="window.open('${pdf.link}')">Görüntüle</button>
                </div>
            `).join('');
        }

        window.onload = init;
    </script>
</body>
</html>

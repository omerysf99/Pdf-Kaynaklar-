<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat Mine Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000; --panel: #1c1f24; --text-gray: #85868b;
            --orange: #f5a51c; --blue: #4e4f50; --green: #71d04b; --ton: #0088cc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- STATS & BALANCE --- */
        .stats-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 15px; margin-top: 10px; }
        .stat-card { background: var(--panel); border-radius: 12px; padding: 10px 5px; text-align: center; border-bottom: 2px solid #2d3139; }
        .stat-label { font-size: 10px; font-weight: 600; margin-bottom: 4px; }
        .stat-val { font-size: 13px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .label-earn { color: #e58e35; } .label-level { color: #737ef2; } .label-profit { color: #69c54a; }

        .main-balance { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 15px 0; font-size: 38px; font-weight: 800; }
        .coin-icon { width: 35px; height: 35px; background: #f3ba2f; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #000; font-weight: 900; }

        /* --- VIEWPORT --- */
        .viewport { height: calc(100vh - 190px); overflow-y: auto; padding: 0 15px; }
        .page { display: none; flex-direction: column; width: 100%; }
        .page.active { display: flex; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- EXCHANGE PAGE --- */
        #page-exchange { align-items: center; }
        .circle-outer { width: 280px; height: 280px; background: radial-gradient(circle, #3d44af 0%, #111429 70%); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 50px rgba(61, 68, 175, 0.3); cursor: pointer; transition: transform 0.05s; margin-top: 20px; }
        .character { width: 260px; height: 260px; border-radius: 50%; background: url('photo_2026-01-01_19-32-18.jpg') center/cover; }

        /* --- MINE PAGE (TABS & GRID) --- */
        .tabs { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { background: var(--panel); border: none; color: var(--text-gray); padding: 10px 20px; border-radius: 12px; font-size: 12px; font-weight: 700; cursor: pointer; white-space: nowrap; }
        .tab-btn.active { background: #2d3139; color: #fff; }

        .mine-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding-bottom: 100px; }
        .card { background: var(--panel); border-radius: 20px; padding: 12px; border: 1px solid #2d3139; display: flex; flex-direction: column; position: relative; }
        .card-top { display: flex; gap: 10px; align-items: flex-start; margin-bottom: 12px; }
        .card-icon { font-size: 30px; background: #262a30; width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; }
        .card-title { font-size: 12px; font-weight: 700; color: #fff; line-height: 1.2; }
        .card-profit-label { font-size: 10px; color: var(--text-gray); margin-top: 4px; }
        .card-profit-val { font-size: 11px; color: #fff; font-weight: 800; display: flex; align-items: center; gap: 3px; }
        .card-footer { border-top: 1px solid #2d3139; padding-top: 10px; margin-top: auto; display: flex; align-items: center; justify-content: space-between; }
        .card-lvl { font-size: 11px; font-weight: 700; color: var(--text-gray); }
        .card-price { font-size: 13px; font-weight: 800; display: flex; align-items: center; gap: 4px; color: #fff; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #1c1f24; display: flex; justify-content: space-around; padding: 10px 5px 25px 5px; border-top: 1px solid #2d3139; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-gray); font-size: 10px; font-weight: 700; text-decoration: none; cursor: pointer; }
        .nav-item.active { color: #fff; }
        .nav-icon { font-size: 22px; margin-bottom: 4px; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--ton); color: white; padding: 12px 25px; border-radius: 50px; font-weight: 800; display: none; z-index: 20000; }
    </style>
</head>
<body>

    <div id="toast">ƒ∞≈ülem Tamam!</div>

    <div class="stats-container">
        <div class="stat-card"><div class="stat-label label-earn">Earn per tap</div><div class="stat-val">üü° +<span id="stat-tap">1</span></div></div>
        <div class="stat-card"><div class="stat-label label-level">Level up</div><div class="stat-val">1M</div></div>
        <div class="stat-card"><div class="stat-label label-profit">Profit per hour</div><div class="stat-val">üü° +<span id="profit-val">0</span></div></div>
    </div>

    <div class="main-balance"><div class="coin-icon">$</div><span id="balance-val">0</span></div>

    <div class="viewport">
        <section id="page-exchange" class="page active">
            <div class="circle-outer" id="tap-target"><div class="character"></div></div>
        </section>

        <section id="page-mine" class="page">
            <div class="tabs">
                <button class="tab-btn active">Markets</button>
                <button class="tab-btn">PR&Team</button>
                <button class="tab-btn">Legal</button>
                <button class="tab-btn">Specials</button>
            </div>
            
            <div class="mine-grid" id="mine-grid">
                </div>
        </section>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="navigate('exchange', this)"><div class="nav-icon">üìä</div><div>Exchange</div></div>
        <div class="nav-item" onclick="navigate('mine', this)"><div class="nav-icon">‚õèÔ∏è</div><div>Mine</div></div>
        <div class="nav-item"><div class="nav-icon">üë•</div><div>Friends</div></div>
        <div class="nav-item"><div class="nav-icon">üí∞</div><div>Earn</div></div>
        <div class="nav-item"><div class="nav-icon">üíé</div><div>Airdrop</div></div>
    </nav>

    <script>
        const MINE_CARDS = [
            { id: 0, name: "Fan tokens", icon: "üé´", profit: 45, price: 500 },
            { id: 1, name: "Staking", icon: "ü•©", profit: 120, price: 1500 },
            { id: 2, name: "BTC Pair", icon: "‚Çø", profit: 350, price: 4000 },
            { id: 3, name: "ETH Pair", icon: "Œû", profit: 800, price: 10000 },
            { id: 4, name: "Top 10 Global", icon: "üåç", profit: 1800, price: 25000 },
            { id: 5, name: "GameFi Tokens", icon: "üéÆ", profit: 4500, price: 60000 }
        ];

        let user = {
            balance: 0,
            profit: 0,
            energy: 1000,
            lvls: Array(MINE_CARDS.length).fill(0)
        };

        function navigate(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(pageId === 'mine') renderMine();
        }

        function renderMine() {
            const grid = document.getElementById('mine-grid');
            grid.innerHTML = MINE_CARDS.map((c, i) => {
                let lvl = user.lvls[i];
                let price = Math.floor(c.price * Math.pow(1.6, lvl));
                let profit = Math.floor(c.profit * Math.pow(1.3, lvl));
                return `
                    <div class="card" onclick="buyCard(${i})">
                        <div class="card-top">
                            <div class="card-icon">${c.icon}</div>
                            <div>
                                <div class="card-title">${c.name}</div>
                                <div class="card-profit-label">Profit per hour</div>
                                <div class="card-profit-val">üü° +${profit}</div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="card-lvl">lvl ${lvl}</div>
                            <div class="card-price">üü° ${price.toLocaleString()}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function buyCard(i) {
            let price = Math.floor(MINE_CARDS[i].price * Math.pow(1.6, user.lvls[i]));
            if(user.balance >= price) {
                user.balance -= price;
                user.profit += MINE_CARDS[i].profit;
                user.lvls[i]++;
                renderMine();
                updateUI();
                showToast("Level Up!");
            } else {
                showToast("Not enough coins!", "#ff4d94");
            }
        }

        function updateUI() {
            document.getElementById('balance-val').innerText = Math.floor(user.balance).toLocaleString();
            document.getElementById('profit-val').innerText = user.profit.toLocaleString();
        }

        document.getElementById('tap-target').onclick = () => {
            user.balance += 1;
            updateUI();
        };

        // Passive Income
        setInterval(() => {
            if(user.profit > 0) {
                user.balance += (user.profit / 3600);
                updateUI();
            }
        }, 1000);

        function showToast(m, c="#0088cc") {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.background = c; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        updateUI();
    </script>
</body>
</html>

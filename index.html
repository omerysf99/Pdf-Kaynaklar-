<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonix Mining App</title>
    <style>
        :root {
            --bg-color: #0a1f2c;
            --card-bg: #112b3c;
            --btn-blue: #0088cc;
            --text-white: #ffffff;
            --text-gray: #aab8c2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        /* √úst Bakiyeler */
        .balance-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: space-between;
        }

        .balance-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-circle {
            width: 35px;
            height: 35px;
            background: #0088cc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .balance-text {
            text-align: left;
        }

        .balance-label {
            font-size: 12px;
            color: var(--text-gray);
        }

        .balance-value {
            font-weight: bold;
            font-size: 16px;
        }

        .wallet-btn {
            background: #1c4a63;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Ana Fan / G√∂rsel Alanƒ± */
        .mining-section {
            margin: 40px 0;
        }

        .fan-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
            background: radial-gradient(circle, #0088cc 0%, transparent 70%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Basit bir fan pervanesi temsili */
        .fan-icon {
            font-size: 80px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .main-balance {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .hashrate {
            color: var(--text-gray);
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        /* Butonlar */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-claim { background-color: var(--btn-blue); }
        .btn-boost { background-color: var(--btn-blue); }

        /* Alt Navigasyon */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 360px;
            background-color: var(--card-bg);
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            color: var(--text-gray);
            text-decoration: none;
        }

        .nav-item.active {
            color: var(--btn-blue);
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .footer-tag {
            margin-top: 100px;
            color: var(--text-gray);
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="balance-card">
        <div class="balance-info">
            <div class="icon-circle">T</div>
            <div class="balance-text">
                <div class="balance-label">Balance</div>
                <div class="balance-value">0 TON</div>
            </div>
        </div>
        <button class="wallet-btn">üëõ</button>
    </div>

    <div class="balance-card">
        <div class="balance-info">
            <div class="icon-circle" style="background: #2b5a83;">üåÄ</div>
            <div class="balance-text">
                <div class="balance-label">Balance</div>
                <div class="balance-value">0 TONIX</div>
            </div>
        </div>
        <button class="wallet-btn">üëõ</button>
    </div>

    <div class="mining-section">
        <div class="fan-container">
            <div class="fan-icon">üåÄ</div>
        </div>
        <div class="main-balance">0.0000000000 TON</div>
        <div class="hashrate">
            <span>‚ÑπÔ∏è 0 GH/s ‚ö°</span>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-claim">üí∞ Claim</button>
        <button class="btn btn-boost">üöÄ Boost</button>
    </div>

    <div class="footer-tag">@MiningTonix_Bot</div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <span class="nav-icon">üíº</span>
            <span>Wallet</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">üë•</span>
            <span>Friends</span>
        </a>
        <a href="#" class="nav-item active">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">üéØ</span>
            <span>Missions</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">‚öôÔ∏è</span>
            <span>More</span>
        </a>
    </nav>
</div>

</body>
</html>

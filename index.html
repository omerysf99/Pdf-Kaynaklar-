<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FuriFuriHuri OG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000; color: white;
            overflow-x: hidden;
        }

        /* Üstteki Görsel Alanı (Koala Yerleşimi) */
        .hero-section {
            position: relative;
            width: 100%;
            height: 48vh; 
            background-image: url('Koalas.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Görselin altındaki siyah geçiş (Goats tarzı fade) */
        .hero-section::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 40%;
            background: linear-gradient(to bottom, transparent, #000);
        }

        /* Ana İçerik Kartı (Yukarı Kaydırılmış) */
        .content-container {
            position: relative;
            margin-top: -80px; 
            padding: 0 16px;
            z-index: 10;
        }

        .main-card {
            background: #111111;
            border-radius: 28px;
            padding: 24px;
            border: 1px solid #1a1a1a;
        }

        .connect-btn {
            background: #007aff;
            color: white;
            font-weight: 800;
            border-radius: 14px;
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.98);
            border-top: 1px solid #121212;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 28px 0;
            z-index: 100;
        }

        .nav-item { text-align: center; color: #555; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: #007aff; }

        /* Analiz Animasyon Stilleri */
        #loading-screen {
            position: fixed;
            inset: 0; background: black; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; padding: 40px;
        }
        .bar-bg { background: #0f0f0f; height: 5px; border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
        .bar-fill { background: white; height: 100%; width: 0%; transition: width 0.4s ease; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1 class="text-2xl font-black mb-12 text-center italic tracking-widest">FURIFURIHURI</h1>
        <div class="space-y-8">
            <div id="step1" class="opacity-30">
                <div class="flex justify-between text-[11px] font-bold mb-2 uppercase tracking-tighter"><span>Checking Account Age</span><span id="check1"></span></div>
                <div class="bar-bg"><div id="bar1" class="bar-fill"></div></div>
            </div>
            <div id="step2" class="opacity-30">
                <div class="flex justify-between text-[11px] font-bold mb-2 uppercase tracking-tighter"><span>Analyzing Activity</span><span id="check2"></span></div>
                <div class="bar-bg"><div id="bar2" class="bar-fill"></div></div>
            </div>
            <div id="step3" class="opacity-30">
                <div class="flex justify-between text-[11px] font-bold mb-2 uppercase tracking-tighter"><span>Calculating Bonus</span><span id="check3"></span></div>
                <div class="bar-bg"><div id="bar3" class="bar-fill"></div></div>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="hero-section">
            <div class="absolute top-10 left-0 w-full px-4 flex justify-between items-center z-20">
                <div class="bg-black/60 backdrop-blur-xl px-4 py-1.5 rounded-full border border-white/10 flex items-center gap-2">
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-[10px] font-black uppercase tracking-widest text-white italic">Daily check-in</span>
                </div>
                <div class="flex gap-2">
                    <div class="w-8 h-8 bg-black/60 rounded-full flex items-center justify-center border border-white/10">
                        <i class="fa-solid fa-bars-staggered text-[10px]"></i>
                    </div>
                    <div class="w-8 h-8 bg-black/60 rounded-full flex items-center justify-center border border-white/10">
                        <i class="fa-solid fa-table-cells-large text-[10px]"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-container">
            <div class="main-card shadow-2xl">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-4xl font-black tracking-tight">5,000</h2>
                        <p class="text-[#888] text-[11px] font-bold tracking-widest uppercase mt-1">#FURI</p>
                    </div>
                    <div class="w-10 h-10">
                        <img src="Koalas.jpg" class="rounded-xl object-cover w-full h-full border border-white/10 shadow-lg">
                    </div>
                </div>

                <button class="connect-btn active:scale-95 transition-transform">
                    <i class="fa-solid fa-wallet"></i> Connect wallet
                </button>

                <div class="mt-8">
                    <p class="text-[#444] text-[10px] font-black uppercase mb-4 tracking-widest">Balance</p>
                    <div class="flex items-center justify-between bg-zinc-900/20 p-1 rounded-2xl">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-[#007aff] rounded-full flex items-center justify-center shadow-lg shadow-blue-500/20 border border-blue-400/30">
                                <i class="fa-solid fa-gem text-white text-sm"></i>
                            </div>
                            <div>
                                <p class="font-black text-[15px] italic">#TON</p>
                                <p class="text-[#666] text-xs font-bold">0 #TON</p>
                            </div>
                        </div>
                        <div class="w-10 h-10 bg-[#161616] rounded-xl flex items-center justify-center border border-white/5 shadow-inner">
                            <i class="fa-solid fa-arrow-up text-[#007aff] text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-5 bg-[#0a0a0a] border border-[#161616] rounded-3xl p-5 mb-32 flex justify-between items-center shadow-xl">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-500/10 rounded-2xl flex items-center justify-center border border-blue-500/20">
                         <i class="fa-solid fa-users text-blue-500"></i>
                    </div>
                    <div>
                        <h4 class="text-sm font-black uppercase italic tracking-tighter text-zinc-100">Invite Friends</h4>
                        <p class="text-[10px] text-[#555] font-bold">Get 10% bonus for every OG friend!</p>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-zinc-800 text-sm"></i>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active flex flex-col items-center">
                <div class="bg-blue-500/10 p-2 rounded-xl mb-1">
                    <i class="fa-solid fa-house-chimney text-lg"></i>
                </div>
                <p>Home</p>
            </div>
            <div class="nav-item flex flex-col items-center">
                <i class="fa-solid fa-chart-simple text-xl mb-2 mt-2"></i>
                <p>Ranking</p>
            </div>
            <div class="nav-item flex flex-col items-center">
                <i class="fa-solid fa-fire text-xl mb-2 mt-2"></i>
                <p>Missions</p>
            </div>
            <div class="nav-item flex flex-col items-center">
                <i class="fa-solid fa-user-group text-xl mb-2 mt-2"></i>
                <p>Friends</p>
            </div>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const steps = [1, 2, 3];
            for (let s of steps) {
                document.getElementById('step' + s).classList.replace('opacity-30', 'opacity-100');
                await new Promise(r => {
                    let w = 0;
                    const i = setInterval(() => {
                        w += 10;
                        document.getElementById('bar' + s).style.width = w + '%';
                        if (w >= 100) {
                            clearInterval(i);
                            document.getElementById('check1').innerText = (s==1)?'✔':'';
                            document.getElementById('check2').innerText = (s==2)?'✔':'';
                            document.getElementById('check3').innerText = (s==3)?'✔':'';
                            setTimeout(r, 450);
                        }
                    }, 55);
                });
            }
            // Dashboard'a geçiş efekti
            document.getElementById('loading-screen').style.transition = 'opacity 0.5s';
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
            }, 500);
        }

        window.onload = runAnalysis;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONIX Miner Bot</title>
    <style>
        /* TELEGRAM BOT TEMA AYARLARI */
        :root {
            --bg-dark: #0f2433;
            --card-bg: #162d3e;
            --accent-blue: #0088cc;
            --text-white: #ffffff;
            --text-hint: #a1b0b9;
            --nvidia-green: #76b900;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background-color: #000;
            color: var(--text-white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 9:16 FORMATINDA BOT EKRANI */
        .bot-container {
            width: 100%;
            max-width: 450px; /* Standart mobil geniÅŸliÄŸi */
            height: 100%;
            background: linear-gradient(180deg, #132a3d 0%, #0a1722 100%);
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* HEADER */
        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0 15px 0;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .header-icons span {
            margin-left: 15px;
            cursor: pointer;
            color: var(--text-hint);
        }

        /* BAKÄ°YE KARTLARI */
        .balance-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
        }

        .icon-wrapper {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-info { flex-grow: 1; }
        .label { font-size: 11px; color: var(--text-hint); text-transform: uppercase; letter-spacing: 0.5px; }
        .amount { font-size: 1.1rem; font-weight: 800; display: block; margin-top: 2px; }

        .wallet-icon {
            background: #23455c;
            width: 34px;
            height: 34px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* MERKEZÄ° NVIDIA MÄ°NER */
        .miner-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .fan-orbit {
            position: relative;
            width: 270px;
            height: 270px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nvidia-fan {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-blue);
            box-shadow: 0 0 40px rgba(0, 136, 204, 0.4);
            animation: fanRotation 3s linear infinite;
            z-index: 2;
        }

        .center-logo {
            position: absolute;
            z-index: 5;
            background: var(--bg-dark);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--accent-blue);
            font-size: 20px;
        }

        @keyframes fanRotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* CANLI SAYAÃ‡ */
        .mining-counter {
            text-align: center;
        }

        .ton-value {
            font-size: 2.2rem;
            font-weight: 900;
            color: #fff;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .mining-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: var(--text-hint);
            font-size: 14px;
            margin-top: 8px;
        }

        /* AKSÄ°YON BUTONLARI */
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0 90px 0;
        }

        .bot-btn {
            padding: 16px;
            border-radius: 14px;
            border: none;
            color: white;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-claim { background: #006699; }
        .btn-boost { background: #0088cc; }

        /* NAVÄ°GASYON */
        .bottom-nav {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background: #081721;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-hint);
            font-size: 10px;
            text-decoration: none;
        }

        .nav-item.active { color: var(--accent-blue); }

        .nav-square {
            width: 24px;
            height: 24px;
            background: #1a2f3d;
            border-radius: 7px;
            margin-bottom: 5px;
        }

        /* CANLI EMOJÄ° PARÃ‡ACIKLARI */
        .emoji-burst {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            font-size: 26px;
            animation: burstEffect 2s ease-out forwards;
        }

        @keyframes burstEffect {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(360deg) scale(1.5); opacity: 0; }
        }

        .admin-footer {
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 8px;
            color: #2b4355;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="bot-container">
        <div class="bot-header">
            <span>TONIX App</span>
            <div class="header-icons">
                <span>â‹®</span>
                <span>âœ•</span>
            </div>
        </div>

        <div class="balance-card">
            <div class="icon-wrapper" style="background: var(--accent-blue);">ðŸ’Ž</div>
            <div class="card-info">
                <span class="label">Balance</span>
                <span class="amount" id="topTon">0.0000 TON</span>
            </div>
            <div class="wallet-icon">ðŸ‘›</div>
        </div>

        <div class="balance-card">
            <div class="icon-wrapper" style="background: radial-gradient(#333, #000);">ðŸŒ€</div>
            <div class="card-info">
                <span class="label">Balance</span>
                <span class="amount" id="topTonix">0 TONIX</span>
            </div>
            <div class="wallet-icon">ðŸ‘›</div>
        </div>

        <div class="miner-main" id="minerArea">
            <div class="fan-orbit">
                <img src="nvidia.jpg" alt="Miner" class="nvidia-fan">
                <div class="center-logo">ðŸ’Ž</div>
            </div>

            <div class="mining-counter">
                <div class="ton-value" id="mainCount">0.00000000</div>
                <div style="font-weight: 900; letter-spacing: 3px; color: var(--accent-blue);">TON</div>
                
                <div class="mining-status">
                    <span>â“˜</span> <strong>6 GH/s</strong> <span style="color:#ffcc00">âš¡</span>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <button class="bot-btn btn-claim">ðŸª™ Claim</button>
            <button class="bot-btn btn-boost">ðŸš€ Boost</button>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item"><div class="nav-square"></div>Wallet</div>
            <div class="nav-item"><div class="nav-square"></div>Friends</div>
            <div class="nav-item active"><div class="nav-square" style="background: var(--accent-blue);"></div>Home</div>
            <div class="nav-item"><div class="nav-square"></div>Missions</div>
            <div class="nav-item"><div class="nav-square"></div>More</div>
        </nav>

        <div class="admin-footer">ADMIN ID: 8392479231 | SESSION ACTIVE</div>
    </div>

    <script>
        // SÄ°STEM DEÄžÄ°ÅžKENLERÄ°
        let currentTON = 0.00000000;
        let topTON = 0.0000;
        const earnPerSec = 0.00000123;
        
        const countDisplay = document.getElementById('mainCount');
        const topTonDisplay = document.getElementById('topTon');
        const minerArea = document.getElementById('minerArea');
        
        const emojiSet = ['ðŸ’Ž', 'âš¡', 'ðŸš€', 'ðŸŸ¢', 'âœ¨', 'ðŸ’°', 'ðŸ”¥', 'âš™ï¸'];

        // KAZIM DÃ–NGÃœSÃœ
        function startMining() {
            setInterval(() => {
                // Bakiyeleri gÃ¼ncelle
                currentTON += earnPerSec;
                topTON += (earnPerSec / 5); // Ãœst bakiye simÃ¼lasyonu
                
                // Ekrana yansÄ±t
                countDisplay.innerText = currentTON.toFixed(8);
                topTonDisplay.innerText = topTON.toFixed(4) + " TON";
                
                // CanlÄ± emoji fÄ±rlatmasÄ±
                spawnBurst();
            }, 1000);
        }

        // CANLANDIRILMIÅž EMOJÄ° MOTORU
        function spawnBurst() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-burst';
            emoji.innerText = emojiSet[Math.floor(Math.random() * emojiSet.length)];
            
            // Rastgele fÄ±rlama koordinatlarÄ± (Dinamik)
            const randomX = (Math.random() - 0.5) * 450 + "px";
            const randomY = (Math.random() - 0.5) * 450 - 50 + "px";
            
            emoji.style.setProperty('--tx', randomX);
            emoji.style.setProperty('--ty', randomY);
            
            // GÃ¶rselin tam merkezinden baÅŸlasÄ±n
            emoji.style.left = "50%";
            emoji.style.top = "40%";
            
            minerArea.appendChild(emoji);
            
            // Animasyon bitince temizle
            setTimeout(() => {
                emoji.remove();
            }, 2000);
        }

        // Sayfa yÃ¼klendiÄŸinde baÅŸlat
        window.onload = startMining;

        // Admin Log
        console.log("TONIX Bot UI Loaded. Admin: 8392479231");
    </script>
</body>
</html>

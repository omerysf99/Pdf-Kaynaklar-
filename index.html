<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Final Alpha</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg-dark: #000000; --card-bg: #1c1c1e; --gold: #f3ba2f; --blue-glow: #3a47ff; --modal-bg: #111111; }
        body { background-color: var(--bg-dark); color: white; font-family: -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* Sekme Sistemi */
        .tab-content { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; position: absolute; top: 0; padding-bottom: 120px; box-sizing: border-box; z-index: 1; }
        .tab-content.active { display: flex; z-index: 10; }

        /* √úst G√∂stergeler */
        .header-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; margin-top: 15px; z-index: 100; position: relative; }
        .header-card { background: var(--card-bg); border-radius: 12px; padding: 10px 2px; text-align: center; border: 1px solid #2c2c2e; }
        .card-label { font-size: 10px; color: #8e8e93; }
        .card-value { font-size: 14px; font-weight: bold; }

        .balance-container { margin-top: 20px; display: flex; align-items: center; gap: 10px; z-index: 100; position: relative; }
        .gold-icon { width: 35px; height: 35px; background: linear-gradient(180deg, #ffe000, #ff9000); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; color: rgba(0,0,0,0.6); border: 2px solid #fff; }
        .balance-text { font-size: 42px; font-weight: 900; }

        /* ANA SAYFA - Tƒ±klama Alanƒ± */
        .game-area { position: relative; margin-top: 40px; width: 280px; height: 280px; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 200; touch-action: none; }
        .ring { position: absolute; width: 100%; height: 100%; border: 8px solid var(--blue-glow); border-radius: 50%; box-shadow: 0 0 40px rgba(58, 71, 255, 0.4); pointer-events: none; }
        #spyder-img { font-size: 120px; pointer-events: none; transition: transform 0.05s; }
        
        .energy-box { margin-top: auto; width: 90%; margin-bottom: 20px; }
        .energy-bar-bg { width: 100%; height: 14px; background: #2c2c2e; border-radius: 10px; margin-top: 8px; overflow: hidden; border: 1px solid #333; }
        .energy-bar-fill { height: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); width: 100%; transition: width 0.1s; }

        /* MINING */
        .mine-btn { background: linear-gradient(90deg, #5e5ce6, #bf5af2); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 16px; cursor: pointer; position: relative; z-index: 500; }
        .mini-spyder { position: absolute; font-size: 30px; pointer-events: none; transition: all 2.5s ease-in-out; }

        /* BOOST MODAL */
        #boost-modal { position: fixed; bottom: -100%; left: 0; width: 100%; height: 75%; background: var(--modal-bg); border-top: 2px solid #333; border-radius: 30px 30px 0 0; z-index: 2000; transition: bottom 0.4s; padding: 20px; box-sizing: border-box; }
        #boost-modal.active { bottom: 0; }
        .boost-item { background: var(--card-bg); border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; border: 1px solid #2c2c2e; cursor: pointer; }

        /* FRIENDS */
        .ref-box { background: var(--card-bg); width: 90%; border-radius: 20px; padding: 20px; margin-top: 20px; border: 1px solid #2c2c2e; box-sizing: border-box; text-align: center; }
        .ref-link-display { background: #000; padding: 12px; border-radius: 10px; font-size: 11px; color: #5e5ce6; word-break: break-all; margin: 15px 0; border: 1px dashed #444; }

        /* NAV */
        .nav { position: fixed; bottom: 15px; width: 92%; background: #1c1c1e; display: grid; grid-template-columns: repeat(4, 1fr); padding: 12px 0; border-radius: 20px; z-index: 1000; left: 4%; border: 1px solid #2c2c2e; }
        .nav-btn { text-align: center; font-size: 11px; color: #8e8e93; cursor: pointer; }
        .nav-btn.active { color: white; }
        .nav-btn i { display: block; font-size: 22px; margin-bottom: 4px; font-style: normal; }

        .plus-one { position: absolute; color: white; font-size: 32px; font-weight: 900; pointer-events: none; animation: up 0.7s forwards; z-index: 9999; }
        @keyframes up { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="header-grid">
        <div class="header-card"><div class="card-label">Tƒ±k G√ºc√º</div><div id="tap-val" class="card-value">+1</div></div>
        <div class="header-card"><div class="card-label">Limit</div><div id="limit-val" class="card-value">1000</div></div>
        <div class="header-card"><div class="card-label">Kar/Sn</div><div class="card-value">1</div></div>
    </div>

    <div class="balance-container">
        <div class="gold-icon">$</div>
        <div class="balance-text" id="balance">0</div>
    </div>

    <div id="home-page" class="tab-content active">
        <div class="game-area" id="tap-zone">
            <div class="ring"></div>
            <div id="spyder-img">üï∑Ô∏è</div>
        </div>
        <div class="energy-box">
            <div style="font-weight: bold;">‚ö° <span id="energy-num">1000</span> / <span id="max-energy-num">1000</span></div>
            <div class="energy-bar-bg"><div id="energy-bar" class="energy-bar-fill"></div></div>
        </div>
    </div>

    <div id="mine-page" class="tab-content">
        <div id="spider-container" style="position: absolute; width:100%; height:100%; pointer-events:none;"></div>
        <div style="text-align: center; margin-top: 80px; z-index: 100;">
            <div style="font-size: 60px;">‚õèÔ∏è</div>
            <div id="mine-timer" style="font-size: 40px; font-weight: bold; color: var(--gold);">10:00</div>
            <p>Biriken: <span id="mine-reward-display" style="font-weight: bold; color: var(--gold);">0</span></p>
            <button class="mine-btn" onclick="startMine()" id="mine-action-btn">Madencilik Ba≈ülat</button>
            <button id="admin-skip" style="display:none; margin-top:20px; background:red; color:white; border:none; padding:10px 20px; border-radius:10px;" onclick="skipMine()">ADMIN: Bƒ∞Tƒ∞R</button>
        </div>
    </div>

    <div id="friends-page" class="tab-content">
        <h2 style="margin-top: 40px;">Arkada≈ülar</h2>
        <div class="ref-box">
            <div class="card-label">Referans Linkin:</div>
            <div id="ref-link" class="ref-link-display">...</div>
            <button class="mine-btn" style="padding: 10px; width: 100%;" onclick="copyRef()">Kopyala</button>
        </div>
    </div>

    <div id="boost-modal">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <b style="font-size: 20px;">Maƒüaza</b>
            <span onclick="toggleBoost()" style="font-size: 24px;">‚úï</span>
        </div>
        <div class="boost-item" onclick="buyMultitap()">
            <div style="font-size: 30px;">üëÜ</div>
            <div><b>Multitap</b><br><span id="mt-price">üí∞ 100</span></div>
        </div>
        <div class="boost-item" onclick="buyLimit()">
            <div style="font-size: 30px;">üîã</div>
            <div><b>Energy Limit</b><br><span id="el-price">üí∞ 500</span></div>
        </div>
        <div class="boost-item" onclick="fullEnergy()">
            <div style="font-size: 30px;">‚ö°</div>
            <div><b>Full Energy</b><br><span id="fe-count">3/3</span></div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active" onclick="showTab('home', this)"><i>üè†</i>Home</div>
        <div class="nav-btn" onclick="showTab('mine', this)"><i>‚õèÔ∏è</i>Mine</div>
        <div class="nav-btn" onclick="showTab('friends', this)"><i>üë•</i>Friends</div>
        <div class="nav-btn" onclick="toggleBoost()"><i>üöÄ</i>Boost</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        
        // Data
        let coins = 0, energy = 1000, maxEnergy = 1000, tapPower = 1;
        let mtPrice = 100, elPrice = 500, feCount = 3;
        let isMining = false, mineTime = 600, currentMineReward = 0, mineInterval;

        // Admin
        const user = tg.initDataUnsafe.user;
        if(user && user.id == 8392479231) document.getElementById('admin-skip').style.display = 'block';

        // Ref Link
        const refLink = `https://t.me/SpyderCoinBot?start=${user ? user.id : '123'}`;
        document.getElementById('ref-link').innerText = refLink;
        function copyRef() { navigator.clipboard.writeText(refLink); alert("Kopyalandƒ±!"); }

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('energy-num').innerText = energy;
            document.getElementById('max-energy-num').innerText = maxEnergy;
            document.getElementById('energy-bar').style.width = (energy/maxEnergy*100) + "%";
            document.getElementById('tap-val').innerText = "+" + tapPower;
            document.getElementById('mt-price').innerText = "üí∞ " + mtPrice;
            document.getElementById('el-price').innerText = "üí∞ " + elPrice;
            document.getElementById('fe-count').innerText = feCount + "/3";
        }

        // TIKLAMA
        document.getElementById('tap-zone').addEventListener('touchstart', (e) => {
            e.preventDefault();
            for(let i=0; i<e.changedTouches.length; i++){
                if(energy >= tapPower){
                    coins += tapPower; energy -= tapPower;
                    createPlus(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
                }
            }
            updateUI();
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }, {passive: false});

        function createPlus(x, y){
            const p = document.createElement('div'); p.className = 'plus-one'; p.innerText = "+" + tapPower;
            p.style.left = (x - 20) + 'px'; p.style.top = (y - 50) + 'px';
            document.body.appendChild(p);
            document.getElementById('spyder-img').style.transform = "scale(0.95)";
            setTimeout(() => { p.remove(); document.getElementById('spyder-img').style.transform = "scale(1)"; }, 600);
        }

        // SEKME
        function showTab(name, btn){
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name + '-page').classList.add('active');
            btn.classList.add('active');
        }

        function toggleBoost(){ document.getElementById('boost-modal').classList.toggle('active'); }

        // BOOSTLAR
        function buyMultitap(){ if(coins >= mtPrice){ coins -= mtPrice; tapPower++; mtPrice *= 2; updateUI(); } }
        function buyLimit(){ if(coins >= elPrice){ coins -= elPrice; maxEnergy += 500; energy += 500; elPrice *= 2; updateUI(); } }
        function fullEnergy(){ if(feCount > 0){ energy = maxEnergy; feCount--; updateUI(); toggleBoost(); } }

        // MINING
        function startMine(){
            if(isMining) return;
            isMining = true; mineTime = 600;
            document.getElementById('mine-action-btn').style.display = 'none';
            spawnSpiders();
            mineInterval = setInterval(() => {
                mineTime--; currentMineReward++;
                let m = Math.floor(mineTime/60), s = mineTime%60;
                document.getElementById('mine-timer').innerText = `${m}:${s<10?'0'+s:s}`;
                document.getElementById('mine-reward-display').innerText = currentMineReward;
                if(mineTime <= 0) finishMine();
            }, 1000);
        }
        function skipMine(){ if(isMining) mineTime = 1; }
        function finishMine(){
            clearInterval(mineInterval); isMining = false;
            document.getElementById('spider-container').innerHTML = '';
            const b = document.getElementById('mine-action-btn');
            b.style.display = 'block'; b.innerText = "√ñd√ºl√º Al";
            b.onclick = () => {
                coins += currentMineReward; currentMineReward = 0;
                b.innerText = "Madencilik Ba≈ülat"; b.onclick = startMine;
                document.getElementById('mine-timer').innerText = "10:00";
                updateUI();
            }
        }
        function spawnSpiders(){
            const c = document.getElementById('spider-container'); c.innerHTML = '';
            for(let i=0; i<10; i++){
                const s = document.createElement('div'); s.className='mini-spyder'; s.innerText='üï∑Ô∏è';
                s.style.left = Math.random()*80+'%'; s.style.top = Math.random()*80+'%';
                c.appendChild(s); moveS(s);
            }
        }
        function moveS(el){ if(!isMining) return; el.style.left = Math.random()*80+'%'; el.style.top = Math.random()*80+'%'; setTimeout(() => moveS(el), 2000); }

        setInterval(() => { if(energy < maxEnergy){ energy++; updateUI(); } }, 2000);
        updateUI();
    </script>
</body>
</html>

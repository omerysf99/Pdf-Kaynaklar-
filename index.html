<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miner Tap To Earn</title>
    <style>
        :root {
            --gold: #f1c40f;
            --blue: #3498db;
            --dark-brown: #3d2b1f;
        }

        body {
            margin: 0;
            background: radial-gradient(circle, #4a2d13, #1a0f07);
            color: white;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        /* √úst Puan Tablosu */
        #header {
            margin-top: 40px;
            text-align: center;
        }

        #score {
            font-size: 3.5rem;
            color: var(--gold);
            text-shadow: 0 4px #000;
            margin: 0;
        }

        /* Ana Tƒ±klama Alanƒ± */
        #tap-container {
            position: relative;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #main-character {
            width: 280px;
            height: 280px;
            background: #2c3e50;
            border: 10px solid var(--blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            cursor: pointer;
            box-shadow: 0 0 50px rgba(52, 152, 219, 0.4);
            transition: transform 0.05s active;
            position: relative;
        }

        #main-character:active {
            transform: scale(0.92);
        }

        /* Karakter Detayƒ± (G√∂rseldeki mavi ceketli y√∂netici) */
        #main-character::after {
            content: "üë®‚Äçüíº"; /* Mavi ceketli y√∂netici */
            position: absolute;
        }

        /* Enerji Barƒ± */
        #energy-box {
            width: 80%;
            margin-bottom: 50px;
            text-align: center;
        }

        .energy-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }

        .bar-bg {
            width: 100%;
            height: 25px;
            background: #111;
            border-radius: 15px;
            border: 2px solid #555;
            overflow: hidden;
        }

        #bar-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f1c40f, #e67e22);
            transition: width 0.1s;
        }

        /* Tƒ±klama Efekti (+1 Yazƒ±larƒ±) */
        .tap-ani {
            position: absolute;
            color: var(--gold);
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        /* Alt Men√º (Geli≈ütirmeler) */
        #footer-menu {
            width: 100%;
            height: 80px;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 2px solid var(--blue);
        }

        .menu-item {
            text-align: center;
            font-size: 0.7rem;
            color: #bdc3c7;
        }

        .menu-icon { font-size: 1.5rem; display: block; }

    </style>
</head>
<body>

    <div id="header">
        <p style="color: #bdc3c7; margin: 0;">TOPLAM MADEN</p>
        <h1 id="score">0</h1>
    </div>

    <div id="tap-container">
        <div id="main-character" onpointerdown="handleTap(event)">
            </div>
    </div>

    <div id="energy-box">
        <span class="energy-text">‚ö° <span id="energy-val">1000</span> / 1000</span>
        <div class="bar-bg">
            <div id="bar-fill"></div>
        </div>
    </div>

    <div id="footer-menu">
        <div class="menu-item"><span class="menu-icon">‚õèÔ∏è</span>Madenciler</div>
        <div class="menu-item"><span class="menu-icon">üë©‚Äç‚úàÔ∏è</span>Asans√∂r</div>
        <div class="menu-item" style="color: var(--gold)"><span class="menu-icon">üí∞</span>Borsa</div>
        <div class="menu-item"><span class="menu-icon">‚öôÔ∏è</span>Ayarlar</div>
    </div>

    <script>
        let balance = 0;
        let energy = 1000;
        const maxEnergy = 1000;
        const tapPower = 1;

        const scoreEl = document.getElementById('score');
        const energyValEl = document.getElementById('energy-val');
        const energyBarEl = document.getElementById('bar-fill');
        const tapContainer = document.getElementById('tap-container');

        function handleTap(e) {
            if (energy >= tapPower) {
                // Skoru Artƒ±r
                balance += tapPower;
                energy -= tapPower;
                
                updateUI();
                createTapEffect(e.clientX, e.clientY);

                // Hafif titre≈üim (Telegram i√ßin)
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                }
            }
        }

        function updateUI() {
            scoreEl.innerText = balance.toLocaleString();
            energyValEl.innerText = energy;
            const percent = (energy / maxEnergy) * 100;
            energyBarEl.style.width = percent + "%";
        }

        function createTapEffect(x, y) {
            const el = document.createElement('div');
            el.className = 'tap-ani';
            el.innerText = `+${tapPower}`;
            el.style.left = `${x - 20}px`;
            el.style.top = `${y - 20}px`;
            document.body.appendChild(el);

            setTimeout(() => {
                el.remove();
            }, 700);
        }

        // Enerji Yenileme (Saniyede 2 enerji)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 2;
                if (energy > maxEnergy) energy = maxEnergy;
                updateUI();
            }
        }, 1000);

        // Telegram tam ekran modu
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.ready();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF DOSYAM - Y√ñNETƒ∞Cƒ∞ PANELƒ∞</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #F8FAFC;
            --white: #FFFFFF;
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --border: #E2E8F0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* VIEW CONTAINER */
        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; display: none; }
        .view.active { display: block; }

        /* UI ELEMENTS */
        .btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; transition: 0.1s; }
        .btn-sec { background: #EEF2FF; color: var(--primary); }
        .inp { width: 100%; padding: 14px; border-radius: 16px; border: 2px solid var(--border); background: #fff; margin-bottom: 10px; outline: none; }
        
        /* PDF GRID */
        .pdf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .pdf-box { background: var(--white); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); position: relative; }
        .pdf-title { font-weight: 700; font-size: 13px; margin-bottom: 10px; height: 34px; overflow: hidden; }

        /* NAV */
        .nav-container { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 1000; }
        .nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-radius: 24px; display: flex; justify-content: space-around; padding: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .nav-item { font-size: 20px; color: #CBD5E1; cursor: pointer; padding: 10px; }
        .nav-item.active { color: var(--primary); }

        /* ADMIN STATS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stats-box { background: white; border: 1px solid var(--border); border-radius: 12px; padding: 15px; text-align: center; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="v-home" class="view active">
            <h2 style="margin-bottom:20px;">üìö PDF K√ºt√ºphanesi</h2>
            <input class="inp" placeholder="üîç PDF Ara..." id="search-input">
            <div id="pdf-list" class="pdf-grid">
                </div>
        </div>

        <div id="v-admin" class="view">
            <h2 style="margin-bottom:20px; color:var(--primary);">üõ°Ô∏è Y√∂netici Paneli</h2>
            <div class="stats-grid">
                <div class="stats-box"><div style="font-size:20px; font-weight:800;" id="st-total-pdfs">0</div><div style="font-size:12px;">Toplam PDF</div></div>
                <div class="stats-box"><div style="font-size:20px; font-weight:800;" id="st-users">0</div><div style="font-size:12px;">Kullanƒ±cƒ±lar</div></div>
            </div>
            
            <div style="background:white; padding:20px; border-radius:20px; border:1px solid var(--border);">
                <h3>Yeni PDF Ekle</h3><br>
                <input id="adm-pdf-name" class="inp" placeholder="PDF Adƒ±">
                <input id="adm-pdf-link" class="inp" placeholder="PDF ƒ∞ndirme/G√∂r√ºnt√ºleme Linki">
                <button class="btn" onclick="addNewPdf()">Sisteme Ekle</button>
            </div>
        </div>

        <div class="nav-container">
            <div class="nav">
                <div class="nav-item active" onclick="go('home', this)"><i class="fa-solid fa-house"></i></div>
                <div class="nav-item" id="nav-admin" style="display:none;" onclick="go('admin', this)"><i class="fa-solid fa-user-shield"></i></div>
            </div>
        </div>
    </div>

    <script>
        // --- AYARLAR ---
        const ADMIN_ID = 8392479231;
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Kullanƒ±cƒ± ID Kontrol√º
        const userId = tg.initDataUnsafe?.user?.id || 0;
        if (userId === ADMIN_ID) {
            document.getElementById('nav-admin').style.display = 'block';
        }

        // --- SAYFA Y√ñNETƒ∞Mƒ∞ ---
        function go(viewId, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + viewId).classList.add('active');
            el.classList.add('active');
        }

        // --- PDF ƒ∞≈ûLEMLERƒ∞ (√ñrnek Mantƒ±k) ---
        function addNewPdf() {
            const name = document.getElementById('adm-pdf-name').value;
            const link = document.getElementById('adm-pdf-link').value;

            if(!name || !link) return alert("Eksik alan!");

            // Burada Firebase Firestore'a kayƒ±t kodu gelecek
            console.log("PDF Eklendi:", name, link);
            alert("PDF Ba≈üarƒ±yla Eklendi!");
            
            // Formu temizle
            document.getElementById('adm-pdf-name').value = "";
            document.getElementById('adm-pdf-link').value = "";
        }

        // Firebase ba≈ülatma ve PDF listeleme fonksiyonlarƒ±nƒ± buraya ekleyebilirsin.
    </script>
</body>
</html>

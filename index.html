<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Ultimate Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #000000;
            --card-bg: #1c1c1e;
            --gold: #f3ba2f;
            --blue-glow: #3a47ff;
            --modal-bg: #111111;
        }

        body {
            background-color: var(--bg-dark); color: white;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .header-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; margin-top: 15px; }
        .header-card { background: var(--card-bg); border-radius: 12px; padding: 12px 2px; text-align: center; border: 1px solid #2c2c2e; }
        .card-label { font-size: 10px; color: #8e8e93; margin-bottom: 4px; }
        .card-value { font-size: 14px; font-weight: bold; }

        .balance-container { margin-top: 30px; display: flex; align-items: center; gap: 12px; }
        .gold-icon { width: 40px; height: 40px; background: linear-gradient(180deg, #ffe000, #ff9000); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; color: rgba(0,0,0,0.6); border: 2px solid #fff; }
        .balance-text { font-size: 48px; font-weight: 850; }

        .game-area { position: relative; margin-top: 40px; width: 250px; height: 250px; display: flex; justify-content: center; align-items: center; }
        .ring { position: absolute; width: 100%; height: 100%; border: 8px solid var(--blue-glow); border-radius: 50%; box-shadow: 0 0 30px rgba(58, 71, 255, 0.4); }
        #spyder { font-size: 110px; z-index: 2; cursor: pointer; transition: transform 0.05s; touch-action: none; }

        .energy-box { margin-top: auto; margin-bottom: 100px; width: 90%; }
        .energy-bar-bg { width: 100%; height: 12px; background: #2c2c2e; border-radius: 10px; margin-top: 8px; }
        .energy-bar-fill { height: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); border-radius: 10px; transition: width 0.1s; }

        #boost-modal {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 75%;
            background: var(--modal-bg); border-top: 2px solid #333;
            border-radius: 30px 30px 0 0; z-index: 100; transition: bottom 0.4s ease;
            padding: 20px; box-sizing: border-box;
        }
        #boost-modal.active { bottom: 0; }
        .modal-header { text-align: center; font-weight: bold; font-size: 20px; margin-bottom: 20px; position: relative; }
        .close-btn { position: absolute; right: 0; top: 0; font-size: 24px; color: #666; }

        .boost-item {
            background: #1c1c1e; border-radius: 15px; padding: 15px;
            display: flex; align-items: center; gap: 15px; margin-bottom: 12px;
            border: 1px solid #2c2c2e; cursor: pointer;
        }
        .boost-icon-small { font-size: 30px; }
        .boost-info { flex: 1; }
        .boost-title { font-weight: bold; font-size: 16px; }
        .boost-price { color: var(--gold); font-size: 14px; margin-top: 2px; }

        .nav { position: fixed; bottom: 15px; width: 92%; background: #1c1c1e; display: grid; grid-template-columns: repeat(4, 1fr); padding: 12px 0; border-radius: 20px; }
        .nav-btn { text-align: center; font-size: 11px; color: #8e8e93; cursor: pointer; }
        .nav-btn i { display: block; font-size: 20px; margin-bottom: 4px; font-style: normal; }

        .plus-one { position: absolute; color: white; font-size: 30px; font-weight: 900; pointer-events: none; animation: up 0.7s forwards; z-index: 1000; }
        @keyframes up { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="header-grid">
        <div class="header-card"><div class="card-label">Tƒ±k Ba≈üƒ±</div><div id="tap-val" class="card-value">+1</div></div>
        <div class="header-card"><div class="card-label">Limit</div><div id="limit-val" class="card-value">1000</div></div>
        <div class="header-card"><div class="card-label">Saatlik</div><div class="card-value">0</div></div>
    </div>

    <div class="balance-container">
        <div class="gold-icon">$</div>
        <div class="balance-text" id="balance">100</div>
    </div>

    <div class="game-area">
        <div class="ring"></div>
        <div id="spyder">üï∑Ô∏è</div>
    </div>

    <div class="energy-box">
        <div style="font-weight: bold;">‚ö° <span id="energy-num">1000</span> / <span id="max-energy-num">1000</span></div>
        <div class="energy-bar-bg"><div class="energy-bar-fill" id="energy-bar"></div></div>
    </div>

    <div id="boost-modal">
        <div class="modal-header">Boosters <span class="close-btn" onclick="toggleBoost()">‚úï</span></div>
        <p style="color:#8e8e93; font-size: 14px;">Free daily boosters</p>
        <div class="boost-item" onclick="useFullEnergy()">
            <div class="boost-icon-small">‚ö°</div>
            <div class="boost-info">
                <div class="boost-title">Full energy</div>
                <div id="full-energy-count" class="boost-price">2/2 available</div>
            </div>
        </div>
        <div class="boost-item" style="opacity: 0.5;">
            <div class="boost-icon-small">üöÄ</div>
            <div class="boost-info"><div class="boost-title">Turbo</div><div class="boost-price">Coming soon</div></div>
        </div>
        <p style="color:#8e8e93; font-size: 14px; margin-top: 20px;">Boosters</p>
        <div class="boost-item" onclick="buyMultitap()">
            <div class="boost-icon-small">üëÜ</div>
            <div class="boost-info">
                <div class="boost-title">Multitap</div>
                <div id="mt-price" class="boost-price">üí∞ 121</div>
            </div>
        </div>
        <div class="boost-item" onclick="buyEnergyLimit()">
            <div class="boost-icon-small">üîã</div>
            <div class="boost-info">
                <div class="boost-title">Energy limit</div>
                <div id="el-price" class="boost-price">üí∞ 9999</div>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn"><i>üè†</i>Home</div>
        <div class="nav-btn"><i>‚õèÔ∏è</i>Mine</div>
        <div class="nav-btn"><i>üë•</i>Friends</div>
        <div class="nav-btn" onclick="toggleBoost()"><i>üöÄ</i>Boost</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let coins = 100;
        let energy = 1000;
        let maxEnergy = 1000;
        let tapPower = 1;
        let fullEnergyDaily = 2;
        let multitapPrice = 121;
        let energyLimitPrice = 9999;

        const coinEl = document.getElementById('balance');
        const energyEl = document.getElementById('energy-num');
        const maxEnergyEl = document.getElementById('max-energy-num');
        const energyBar = document.getElementById('energy-bar');
        const spyder = document.getElementById('spyder');

        function toggleBoost() { document.getElementById('boost-modal').classList.toggle('active'); }

        function updateUI() {
            coinEl.innerText = coins.toLocaleString();
            energyEl.innerText = Math.floor(energy);
            maxEnergyEl.innerText = maxEnergy;
            energyBar.style.width = (energy / maxEnergy * 100) + "%";
            document.getElementById('tap-val').innerText = "+" + tapPower;
            document.getElementById('limit-val').innerText = maxEnergy;
            document.getElementById('mt-price').innerText = "üí∞ " + multitapPrice.toLocaleString();
            document.getElementById('el-price').innerText = "üí∞ " + energyLimitPrice.toLocaleString();
            document.getElementById('full-energy-count').innerText = fullEnergyDaily + "/2 available";
        }

        // YENƒ∞LENMƒ∞≈û TIKLAMA MANTIƒûI
        function handleTap(e) {
            if (e.type === 'touchstart') {
                const touches = e.changedTouches;
                for (let i = 0; i < touches.length; i++) {
                    processAction(touches[i].clientX, touches[i].clientY);
                }
                e.preventDefault(); 
            } else {
                processAction(e.clientX, e.clientY);
            }
        }

        function processAction(x, y) {
            if (energy >= tapPower) {
                coins += tapPower;
                energy -= tapPower;
                updateUI();
                createPlus(x, y);
                if (window.Telegram && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            } else {
                console.log("Yetersiz Enerji!");
            }
        }

        spyder.addEventListener('touchstart', handleTap, {passive: false});
        spyder.addEventListener('mousedown', handleTap);

        function createPlus(x, y) {
            const p = document.createElement('div');
            p.className = 'plus-one';
            p.innerText = "+" + tapPower;
            p.style.left = (x - 20) + 'px'; p.style.top = (y - 50) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
        }

        function buyMultitap() {
            if (coins >= multitapPrice) {
                coins -= multitapPrice; tapPower += 1; multitapPrice *= 2; updateUI();
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function buyEnergyLimit() {
            if (coins >= energyLimitPrice) {
                coins -= energyLimitPrice; maxEnergy += 500; energy = maxEnergy; energyLimitPrice *= 2; updateUI();
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function useFullEnergy() {
            if (fullEnergyDaily > 0) {
                energy = maxEnergy; fullEnergyDaily -= 1; updateUI();
                tg.HapticFeedback.notificationOccurred('success');
                toggleBoost();
            }
        }

        setInterval(() => { if (energy < maxEnergy) { energy = Math.min(maxEnergy, energy + 1); updateUI(); } }, 1500);
        updateUI();
    </script>
</body>
</html>

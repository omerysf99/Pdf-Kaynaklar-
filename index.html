<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Tether PRO 2026</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00c076;
            --primary-dark: #008a55;
            --bg: #050505;
            --card: #121212;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; }
        
        /* Glass Header */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 10; border-bottom: 1px solid var(--border); }
        .logo { font-weight: 800; font-size: 18px; display: flex; align-items: center; gap: 8px; }
        .logo i { color: #0084FF; font-size: 16px; }
        .wallet-chip { background: var(--glass); border: 1px solid var(--border); padding: 6px 14px; border-radius: 50px; display: flex; align-items: center; gap: 8px; font-weight: 700; }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        .content::-webkit-scrollbar { display: none; }

        /* Mining Section */
        .mining-card { text-align: center; padding: 30px 0; position: relative; }
        .glow { position: absolute; width: 150px; height: 150px; background: var(--primary); filter: blur(80px); opacity: 0.15; top: 20%; left: 35%; pointer-events: none; }
        .main-amount { font-size: 48px; font-weight: 800; letter-spacing: -2px; margin: 10px 0; }
        .speed-tag { color: var(--primary); font-size: 12px; font-weight: 600; letter-spacing: 1px; }

        /* Task Cards */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; margin-bottom: 15px; }
        .task-row { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: var(--glass); border-radius: 18px; margin-top: 10px; border: 1px solid transparent; transition: 0.3s; }
        .task-row:active { border-color: var(--primary); transform: scale(0.98); }
        .task-icon { width: 44px; height: 44px; background: #000; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* Referral Customizer (GÃ¶rseldeki gibi) */
        .share-banner { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); border-radius: 24px; padding: 25px; color: #000; position: relative; overflow: hidden; cursor: pointer; }
        .share-banner h3 { font-size: 22px; font-weight: 800; position: relative; z-index: 2; }
        .share-banner i.bg-icon { position: absolute; right: -10px; bottom: -10px; font-size: 80px; opacity: 0.1; transform: rotate(-15deg); }

        .social-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0; }
        .social-item { aspect-ratio: 1; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; transition: 0.2s; }
        .social-item:active { transform: translateY(3px); }
        .wa { background: #25D366; } .ms { background: #0084FF; } .li { background: #00C300; } .tw { background: #000; border: 1px solid #333; } .cp { background: #333; }

        /* Input Field */
        .input-group { background: #000; border: 1px solid var(--border); border-radius: 16px; padding: 5px; display: flex; margin-bottom: 15px; }
        .input-group input { background: transparent; border: none; padding: 12px; color: #fff; flex: 1; font-weight: 600; outline: none; }
        .btn-input { background: var(--primary); color: #000; border: none; padding: 0 20px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        /* Footer Nav */
        nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; height: 90px; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); padding-bottom: 15px; }
        .nav-link { color: #555; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 11px; font-weight: 600; }
        .nav-link.active { color: var(--primary); }
        .nav-link i { font-size: 24px; }

        .btn-claim { background: var(--primary); color: #000; border: none; width: 100%; padding: 18px; border-radius: 20px; font-weight: 800; font-size: 16px; cursor: pointer; box-shadow: 0 10px 30px rgba(0, 192, 118, 0.3); }

        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="logo">Earn Tether <i class="fas fa-check-circle"></i></div>
        <div class="wallet-chip">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="20">
            <span id="ui-wallet">0.0000</span>
        </div>
    </header>

    <div class="content">
        <div id="v-home" class="view active">
            <div class="mining-card">
                <div class="glow"></div>
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="100">
                <div class="main-amount" id="ui-pool">0.00000000</div>
                <div class="speed-tag">MINING SPEED: 0.000115750/s</div>
                <button class="btn-claim" style="margin-top: 25px;" onclick="App.claim()">Collect Profits</button>
            </div>

            <p style="color: var(--text-dim); font-weight: 700; font-size: 13px; margin: 20px 0 10px;">DAILY MISSIONS</p>
            
            <div class="task-row" onclick="App.watchAds()">
                <div style="display:flex; align-items:center; gap:12px;">
                    <div class="task-icon" style="color:#FFD700;"><i class="fas fa-play"></i></div>
                    <div><div style="font-weight:700;">Watch Video</div><div style="color:var(--primary); font-size:11px;">+0.0003 USDT</div></div>
                </div>
                <span id="ads-timer" style="font-weight:800; color:var(--primary);">START</span>
            </div>

            <div class="task-row" onclick="App.doTask('ch', 0.05, 'https://t.me/EarnTether2026')">
                <div style="display:flex; align-items:center; gap:12px;">
                    <div class="task-icon" style="color:#24A1DE;"><i class="fab fa-telegram-plane"></i></div>
                    <div><div style="font-weight:700;">Official Channel</div><div style="color:var(--primary); font-size:11px;">+0.05 USDT</div></div>
                </div>
                <i class="fas fa-external-link-alt" style="color:#333"></i>
            </div>
        </div>

        <div id="v-friends" class="view">
            <div class="share-banner" onclick="App.copyLink()">
                <h3>Share with friends</h3>
                <i class="fas fa-hand-holding-usd bg-icon"></i>
            </div>

            <div class="social-grid">
                <div class="social-item wa" onclick="App.share('wa')"><i class="fab fa-whatsapp"></i></div>
                <div class="social-item ms" onclick="App.share('ms')"><i class="fab fa-facebook-messenger"></i></div>
                <div class="social-item li" onclick="App.share('li')"><i class="fab fa-line"></i></div>
                <div class="social-item tw" onclick="App.share('tw')"><i class="fab fa-x-twitter"></i></div>
                <div class="social-item cp" onclick="App.copyLink()"><i class="fas fa-link"></i></div>
            </div>

            <div class="card">
                <p style="color:var(--text-dim); font-size:12px; margin-bottom:12px; font-weight:600;">ENTER INVITE CODE</p>
                <div id="ref-input-container">
                    <div class="input-group">
                        <input type="number" id="ref-code" placeholder="Who invited you?">
                        <button class="btn-input" onclick="App.applyRef()">OK</button>
                    </div>
                </div>
                <div id="ref-done" style="display:none; color:var(--primary); font-weight:700; text-align:center; padding:10px;">
                    <i class="fas fa-check-circle"></i> Bonus Applied!
                </div>
            </div>

            <div class="card" style="text-align:center;">
                <p style="color:var(--text-dim); font-size:13px;">Network Earnings</p>
                <h2 style="font-size:36px; font-weight:800; color:var(--primary); margin:10px 0;">$<span id="ui-aff">0.00</span></h2>
                <button class="btn-claim" onclick="App.withdraw()">Withdraw</button>
            </div>
        </div>
    </div>

    <nav>
        <a href="javascript:void(0)" class="nav-link active" onclick="App.nav('v-home', this)"><i class="fas fa-th-large"></i><span>Home</span></a>
        <a href="javascript:void(0)" class="nav-link" onclick="App.nav('v-friends', this)"><i class="fas fa-user-friends"></i><span>Friends</span></a>
    </nav>
</div>

<script>
const App = (() => {
    let data = { id: "8392479231", wallet: 0, pool: 0, aff: 0, tasks: {}, refDone: false };
    const TG = window.Telegram.WebApp;

    const init = () => {
        TG.expand();
        if(TG.initDataUnsafe?.user) data.id = TG.initDataUnsafe.user.id.toString();
        
        // LocalStorage Sync
        const local = localStorage.getItem('user_pro_'+data.id);
        if(local) {
            data = JSON.parse(local);
            if(data.refDone) {
                document.getElementById('ref-input-container').style.display = 'none';
                document.getElementById('ref-done').style.display = 'block';
            }
        }

        setInterval(() => {
            data.pool += 0.000115750;
            document.getElementById('ui-pool').innerText = data.pool.toFixed(8);
        }, 1000);
        updateUI();
    };

    const updateUI = () => {
        document.getElementById('ui-wallet').innerText = data.wallet.toFixed(4);
        document.getElementById('ui-aff').innerText = data.aff.toFixed(2);
        localStorage.setItem('user_pro_'+data.id, JSON.stringify(data));
    };

    const claim = () => {
        if(data.pool <= 0) return;
        data.wallet += data.pool;
        data.pool = 0;
        updateUI();
        TG.HapticFeedback.notificationOccurred('success');
    };

    const applyRef = () => {
        const input = document.getElementById('ref-code');
        if(input.value && input.value !== data.id) {
            data.wallet += 0.10;
            data.refDone = true;
            document.getElementById('ref-input-container').style.display = 'none';
            document.getElementById('ref-done').style.display = 'block';
            updateUI();
            TG.showAlert("0.10 USDT Bonus Added!");
        } else {
            TG.showAlert("Invalid Code!");
        }
    };

    const nav = (view, el) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        document.getElementById(view).classList.add('active');
        el.classList.add('active');
    };

    const watchAds = () => {
        const btn = document.getElementById('ads-timer');
        if(btn.innerText !== "START") return;
        let s = 15;
        const t = setInterval(() => {
            btn.innerText = s-- + "s";
            if(s < 0) {
                clearInterval(t);
                btn.innerText = "START";
                data.wallet += 0.0003;
                updateUI();
                TG.HapticFeedback.impactOccurred('medium');
            }
        }, 1000);
    };

    return {
        init, claim, applyRef, nav, watchAds,
        copyLink: () => {
            navigator.clipboard.writeText("https://t.me/EarnTetherBot?start=" + data.id);
            TG.showAlert("Invite link copied!");
        },
        doTask: (id, r, l) => { window.open(l); if(!data.tasks[id]){ data.wallet += r; data.tasks[id]=true; updateUI(); } },
        share: (p) => { App.copyLink(); },
        withdraw: () => TG.showAlert("Minimum withdrawal is $10.00")
    };
})();

window.onload = App.init;
</script>
</body>
</html>

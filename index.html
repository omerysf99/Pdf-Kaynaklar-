<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBtc Miner PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --anime-pink: #ff4d94;
            --ton-blue: #0098ea;
            --bg: #050505;
            --card: rgba(18, 18, 18, 0.95);
            --text: #ffffff;
            --gray: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        .app { height: 100%; display: flex; flex-direction: column; max-width: 450px; margin: 0 auto; position: relative; }

        /* SAYFA SİSTEMİ */
        .page { display: none; padding: 20px; height: calc(100% - 90px); overflow-y: auto; }
        .page.active { display: flex; flex-direction: column; }

        /* HEADER */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .user-pill { background: var(--card); padding: 8px 15px; border-radius: 50px; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .user-pill img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--anime-pink); }

        /* MINING CORE */
        .mining-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .visual-container { position: relative; width: 260px; height: 260px; margin-bottom: 25px; }
        
        .main-char { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 170px; height: 170px; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--anime-pink); z-index: 5;
            box-shadow: 0 0 40px rgba(255, 77, 148, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        .orbit { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid var(--anime-pink); border-radius: 50%; opacity: 0.2; border-top-color: transparent; animation: spin 8s linear infinite; }

        .counter-box { text-align: center; margin-bottom: 25px; }
        .counter-box h1 { font-family: 'JetBrains Mono'; font-size: 42px; color: var(--anime-pink); text-shadow: 0 0 20px rgba(255, 77, 148, 0.3); }
        .coin-name { font-weight: 900; font-size: 14px; color: var(--gray); letter-spacing: 2px; }

        /* BUTONLAR */
        .btn { padding: 18px; border-radius: 20px; border: none; font-weight: 900; font-size: 16px; cursor: pointer; transition: 0.2s; width: 100%; }
        .btn-anime { background: var(--anime-pink); color: white; box-shadow: 0 6px 0 #b30047; }
        .btn-anime:active { transform: translateY(4px); box-shadow: none; }

        /* CARD STYLE */
        .balance-card { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .task-item { background: var(--card); padding: 15px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }

        /* TAB BAR */
        .tabs { height: 90px; background: #0a0a0a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .tab { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #444; cursor: pointer; }
        .tab.active { color: var(--anime-pink); }
        .tab svg { width: 24px; height: 24px; fill: currentColor; }
        .tab span { font-size: 11px; font-weight: 700; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translate(-50%, -52%); } 50% { transform: translate(-50%, -48%); } }
    </style>
</head>
<body>

    <div class="app">
        <header class="header">
            <div class="user-pill">
                <img src="photo_2026-01-01_19-32-18.jpg">
                <span>@omer_anime</span>
            </div>
            <div style="color: var(--anime-pink); font-weight: 900; font-size: 12px;">$AnimeBtc NODE</div>
        </header>

        <div id="home" class="page active">
            <div class="mining-section">
                <div class="visual-container">
                    <div class="orbit"></div>
                    <img src="photo_2026-01-01_19-32-18.jpg" class="main-char">
                </div>
                <div class="counter-box">
                    <span class="coin-name">$AnimeBtc POOL</span>
                    <h1 id="mining-val">0.000000</h1>
                    <small style="color: #00ff80; font-weight: 800;">⚡ 2.40 GH/s</small>
                </div>
                <button class="btn btn-anime" onclick="collectAnime()">COLLECT $AnimeBtc</button>
            </div>
        </div>

        <div id="tasks" class="page">
            <h2 style="margin-bottom: 20px;">TON Quests</h2>
            <div class="task-item">
                <div><b>Follow AnimeBtc X</b><br><small style="color: var(--ton-blue);">+0.10 TON</small></div>
                <button onclick="completeTask(0.10)" class="btn" style="width:auto; padding:8px 15px; background:var(--ton-blue); color:white; font-size:12px;">GO</button>
            </div>
            <div class="task-item">
                <div><b>Join Telegram</b><br><small style="color: var(--ton-blue);">+0.20 TON</small></div>
                <button onclick="completeTask(0.20)" class="btn" style="width:auto; padding:8px 15px; background:var(--ton-blue); color:white; font-size:12px;">GO</button>
            </div>
        </div>

        <div id="wallet" class="page">
            <h2 style="margin-bottom: 20px;">My Assets</h2>
            
            <div class="balance-card" style="border-left: 5px solid var(--anime-pink);">
                <span style="font-size: 12px; color: var(--gray);">AnimeBtc Balance</span>
                <h2 id="bal-anime" style="font-size: 32px; font-family: 'JetBrains Mono';">0 $ABTC</h2>
            </div>

            <div class="balance-card" style="border-left: 5px solid var(--ton-blue);">
                <span style="font-size: 12px; color: var(--gray);">TON Balance</span>
                <h2 id="bal-ton" style="font-size: 32px; font-family: 'JetBrains Mono';">0.00 TON</h2>
            </div>

            <button class="btn" style="background: white; color: black;" onclick="alert('Withdrawals opening soon!')">WITHDRAW ASSETS</button>
        </div>

        <nav class="tabs">
            <div class="tab active" onclick="nav('home', this)">
                <svg viewBox="0 0 24 24"><path d="M13 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V9l-7-7zm0 1.5L18.5 9H13V3.5z"/></svg>
                <span>MINING</span>
            </div>
            <div class="tab" onclick="nav('tasks', this)">
                <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14l-5-5 1.41-1.41L12 14.17l3.59-3.58L17 12l-5 5z"/></svg>
                <span>TASKS</span>
            </div>
            <div class="tab" onclick="nav('wallet', this)">
                <svg viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                <span>WALLET</span>
            </div>
        </nav>
    </div>

    <script>
        let user = { anime: 0, ton: 0, currentMining: 0 };

        // Real-time Mining ($AnimeBtc)
        setInterval(() => {
            user.currentMining += 0.000028;
            document.getElementById('mining-val').innerText = user.currentMining.toFixed(6);
        }, 100);

        function collectAnime() {
            if(user.currentMining < 0.001) return alert("Mining pool too low!");
            user.anime += user.currentMining;
            user.currentMining = 0;
            updateUI();
            alert("Collected $AnimeBtc!");
        }

        function completeTask(reward) {
            user.ton += reward;
            updateUI();
            alert("Earned " + reward + " TON!");
        }

        function updateUI() {
            document.getElementById('bal-anime').innerText = user.anime.toFixed(4) + " $ABTC";
            document.getElementById('bal-ton').innerText = user.ton.toFixed(2) + " TON";
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            updateUI();
        }
    </script>
</body>
</html>

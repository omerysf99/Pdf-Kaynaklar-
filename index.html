<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube | Admin 8392479231</title>
    <style>
        :root {
            --yt-red: #ff0000;
            --bg: #0f0f0f;
            --card-bg: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: Roboto, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Üst Menü */
        header {
            background: var(--bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo { color: var(--yt-red); font-weight: bold; font-size: 1.5rem; display: flex; align-items: center; gap: 5px; }

        /* Ana İçerik */
        .container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        /* Video Oynatıcı */
        .video-main video {
            width: 100%;
            background: #000;
            border-radius: 12px;
            aspect-ratio: 16 / 9;
        }

        /* Yükleme Paneli */
        .upload-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .upload-btn {
            background: var(--yt-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Yan Liste */
        .video-sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-item {
            display: flex;
            gap: 10px;
            cursor: pointer;
        }

        .video-item .thumb {
            width: 120px;
            height: 68px;
            background: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .video-info h4 { margin: 0; font-size: 0.9rem; }
        .video-info p { font-size: 0.8rem; color: #aaa; margin: 5px 0; }

        .admin-badge {
            font-size: 12px;
            background: #333;
            padding: 5px 10px;
            border-radius: 5px;
            color: var(--yt-red);
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><span>▶</span> VideoTube</div>
    <div class="admin-badge">Admin ID: 8392479231</div>
</header>

<div class="container">
    <div class="video-main">
        <video id="mainPlayer" controls>
            <source src="" type="video/mp4">
            Tarayıcınız video oynatmayı desteklemiyor.
        </video>
        
        <h2 id="videoTitle">Sistem Hazır - Lütfen Video Yükleyin</h2>
        <p style="color: #aaa;">124.532 izlenme • 17 Oca 2026</p>

        <div class="upload-section">
            <h3>Video Yükle (Admin Paneli)</h3>
            <input type="file" id="videoLoader" accept="video/mp4, video/webm" style="margin-bottom: 10px;">
            <br>
            <button class="btn upload-btn" onclick="alert('Video sunucuya gönderiliyor...')">YAYINLA</button>
        </div>
    </div>

    <div class="video-sidebar">
        <h3>Sıradaki</h3>
        
        <div class="video-item" onclick="playDemo('Demo Video 1')">
            <div class="thumb">ÖNİZLEME</div>
            <div class="video-info">
                <h4>Geleceğin Yazılım Teknolojileri</h4>
                <p>Admin 8392479231</p>
            </div>
        </div>

        <div class="video-item" onclick="playDemo('Demo Video 2')">
            <div class="thumb">ÖNİZLEME</div>
            <div class="video-info">
                <h4>HTML5 ile Video Platformu</h4>
                <p>Kod Dünyası</p>
            </div>
        </div>
    </div>
</div>

<script>
    const videoLoader = document.getElementById('videoLoader');
    const mainPlayer = document.getElementById('mainPlayer');
    const videoTitle = document.getElementById('videoTitle');

    // Video Yükleme ve Oynatma İşlemi
    videoLoader.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const url = URL.createObjectURL(file);
            mainPlayer.src = url;
            videoTitle.innerText = file.name.replace('.mp4', '').toUpperCase();
            mainPlayer.play();
            console.log("Sistem Log: Video başarıyla yüklendi. Admin: 8392479231");
        }
    });

    function playDemo(title) {
        alert(title + " şu an sistemde yüklü değil, lütfen 'Video Yükle' kısmını kullanın.");
    }
</script>

</body>
</html>

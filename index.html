<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL - SYSTEM 8392479231</title>
    <style>
        :root {
            --neon: #00ff41;
            --bg: #0a0a0a;
            --glass: rgba(0, 255, 65, 0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--neon);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #terminal {
            width: 90vw;
            height: 80vh;
            border: 1px solid var(--neon);
            background: rgba(0,0,0,0.9);
            box-shadow: 0 0 20px var(--neon);
            display: grid;
            grid-template-columns: 300px 1fr;
            padding: 10px;
        }

        /* Yan Panel */
        .sidebar {
            border-right: 1px solid var(--neon);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-bar {
            font-size: 12px;
            border-bottom: 1px solid var(--neon);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        /* Ana Alan */
        .main-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        canvas {
            max-width: 100%;
            max-height: 70%;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        /* İnput ve Butonlar */
        input[type="file"] { display: none; }
        .btn {
            border: 1px solid var(--neon);
            background: transparent;
            color: var(--neon);
            padding: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
            transition: 0.3s;
        }
        .btn:hover { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }

        .slider-group {
            display: flex;
            flex-direction: column;
            font-size: 11px;
        }

        input[type="range"] {
            accent-color: var(--neon);
            background: #1a1a1a;
        }

        .glitch-text {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

<div id="terminal">
    <div class="sidebar">
        <div class="status-bar">
            SYSTEM READY<br>
            AUTH: ADMIN_8392479231<br>
            LOC: 2026_SERVER
        </div>

        <label class="btn" style="text-align:center;">
            JPG_YUKLE.EXE
            <input type="file" id="imgUpload" accept="image/*">
        </label>

        <div class="slider-group">
            <label>EXPOSURE (Parlaklık)</label>
            <input type="range" id="br" min="0" max="200" value="100">
        </div>

        <div class="slider-group">
            <label>CONTRAST (Kontrast)</label>
            <input type="range" id="ct" min="0" max="200" value="100">
        </div>

        <div class="slider-group">
            <label>NOISE_LEVEL (Doygunluk)</label>
            <input type="range" id="st" min="0" max="200" value="100">
        </div>

        <button class="btn" onclick="applyMatrix()">MATRIX_MODE</button>
        <button class="btn" onclick="reset()">SYSTEM_RESET</button>
        <button class="btn" style="background: #00ff41; color: black;" onclick="download()">EXPORT_JPG</button>
    </div>

    <div class="main-display">
        <h1 class="glitch-text" style="font-size: 18px; position: absolute; top: 10px;">CORE_IMAGE_PROCESSOR_V.2.6</h1>
        <canvas id="c"></canvas>
        <div id="logs" style="position: absolute; bottom: 10px; left: 20px; font-size: 10px; width: 100%;">
            > System waiting for input...
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const input = document.getElementById('imgUpload');
    const logs = document.getElementById('logs');
    let originalImg = new Image();

    input.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
            originalImg.src = ev.target.result;
            log(`FILE_LOADED: ${file.name}`);
        };
        reader.readAsDataURL(file);
    };

    originalImg.onload = () => {
        canvas.width = originalImg.width;
        canvas.height = originalImg.height;
        render();
    };

    function log(msg) {
        logs.innerHTML = `> ${msg}<br>` + logs.innerHTML;
    }

    function render() {
        const b = document.getElementById('br').value;
        const c = document.getElementById('ct').value;
        const s = document.getElementById('st').value;

        ctx.filter = `brightness(${b}%) contrast(${c}%) saturate(${s}%)`;
        ctx.drawImage(originalImg, 0, 0);
        
        // ADMIN FILIGRANI (Geliştirme/Düzenleme)
        ctx.filter = "none";
        ctx.font = "20px Courier New";
        ctx.fillStyle = "rgba(0, 255, 65, 0.5)";
        ctx.fillText("ADMIN ID: 8392479231", 20, canvas.height - 20);
    }

    document.querySelectorAll('input[type="range"]').forEach(s => {
        s.oninput = () => { render(); log(`PARAM_CHANGE: ${s.id.toUpperCase()}`); };
    });

    function applyMatrix() {
        document.getElementById('st').value = 0;
        document.getElementById('br').value = 120;
        document.getElementById('ct').value = 150;
        render();
        log("CRITICAL: MATRIX_MODE_ENABLED");
    }

    function reset() {
        document.getElementById('br').value = 100;
        document.getElementById('ct').value = 100;
        document.getElementById('st').value = 100;
        render();
        log("SYSTEM_REBOOTED");
    }

    function download() {
        const link = document.createElement('a');
        link.download = 'CORE_EXPORT.jpg';
        link.href = canvas.toDataURL('image/jpeg', 0.9);
        link.click();
        log("FILE_EXPORTED_SUCCESSFULLY");
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Home - Wallet Integrated</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000; color: white;
            overflow-x: hidden;
        }

        /* Hero Image - Koalas.jpg */
        .hero-section {
            position: relative;
            width: 100%; height: 50vh; 
            background-image: url('Koalas.jpg');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 90px;
        }

        .koalas-header {
            font-size: 3.8rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: -3px; text-shadow: 0 15px 40px rgba(0,0,0,0.9);
            z-index: 5; font-style: italic;
        }

        .hero-section::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 55%;
            background: linear-gradient(to bottom, transparent, #000);
        }

        /* Dash Kart */
        .content-container {
            position: relative; margin-top: -70px; padding: 0 16px; z-index: 10;
        }

        .main-card {
            background: #111; border-radius: 30px; padding: 26px;
            border: 1px solid #1c1c1c; box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        /* Connect Button Styles */
        .custom-connect-btn {
            background: #007aff; color: white; font-weight: 800; border-radius: 16px;
            width: 100%; padding: 16px; margin-top: 20px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: all 0.3s ease;
        }
        .custom-connect-btn.connected { background: #1a1a1a; border: 1px solid #333; }
        .custom-connect-btn:active { transform: scale(0.97); }

        /* Notification Toast */
        #toast {
            position: fixed; top: 25px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: #007aff; color: white; padding: 12px 24px; border-radius: 50px;
            font-size: 13px; font-weight: 800; z-index: 1000; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Nav Bar */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.98); border-top: 1px solid #121212;
            display: flex; justify-content: space-around; padding: 14px 0 30px 0; z-index: 100;
        }
        .nav-item { text-align: center; color: #444; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: #007aff; }
    </style>
</head>
<body>

    <div id="toast">Adres Kaydedildi! ✔</div>

    <div id="app">
        <div class="hero-section">
            <h1 class="koalas-header">KOALAS</h1>
        </div>

        <div class="content-container">
            <div class="main-card">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 id="final-points" class="text-5xl font-black tracking-tighter">0</h2>
                        <p class="text-[#888] text-[12px] font-black tracking-widest uppercase mt-1">Koalas Points</p>
                    </div>
                    <div class="w-12 h-12 rounded-2xl overflow-hidden border border-white/10 shadow-lg">
                        <img src="Koalas.jpg" class="w-full h-full object-cover">
                    </div>
                </div>

                <button id="custom-connect-btn" class="custom-connect-btn">
                    <i id="btn-icon" class="fa-solid fa-wallet"></i> 
                    <span id="btn-text">Connect Wallet</span>
                </button>

                <div class="mt-9">
                    <p class="text-[#333] text-[10px] font-black uppercase mb-4 tracking-widest italic">Asset Balance</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center border border-white/20 shadow-sm">
                                <img src="https://ton.org/download/ton_symbol.svg" class="w-6 h-6" alt="TON">
                            </div>
                            <div>
                                <p class="font-black text-[16px] italic">#TON</p>
                                <p id="ton-balance" class="text-[#555] text-xs font-bold">0.00 #TON</p>
                            </div>
                        </div>
                        <div class="w-11 h-11 bg-[#1a1a1a] rounded-xl flex items-center justify-center border border-white/5">
                            <i class="fa-solid fa-paper-plane text-[#007aff] text-xs"></i>
                        </div>
                    </div>
                </div>

                <p id="address-log" class="text-[9px] text-zinc-700 mt-5 text-center font-mono truncate px-4 italic"></p>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active flex flex-col items-center"><i class="fa-solid fa-house-user text-xl mb-1"></i><p>Home</p></div>
            <div class="nav-item flex flex-col items-center"><i class="fa-solid fa-medal text-xl mb-1"></i><p>Ranking</p></div>
            <div class="nav-item flex flex-col items-center"><i class="fa-solid fa-bolt-lightning text-xl mb-1"></i><p>Earn</p></div>
            <div class="nav-item flex flex-col items-center"><i class="fa-solid fa-user-group text-xl mb-1"></i><p>Friends</p></div>
        </div>
    </div>

    <script>
        // TON Connect Başlat
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json'
        });

        const connectBtn = document.getElementById('custom-connect-btn');
        const btnText = document.getElementById('btn-text');
        const btnIcon = document.getElementById('btn-icon');
        const addressLog = document.getElementById('address-log');
        const toast = document.getElementById('toast');

        // Buton Tıklama Aksiyonu
        connectBtn.onclick = async () => {
            if (tonConnectUI.connected) {
                await tonConnectUI.disconnect();
            } else {
                await tonConnectUI.openModal();
            }
        };

        // Cüzdan Durum Takibi ve Kayıt İşlemi
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                // 1. Adresi al ve kısalt
                const rawAddress = wallet.account.address;
                const displayAddress = rawAddress.slice(0, 4) + "..." + rawAddress.slice(-4);
                
                // 2. LocalStorage'a Kaydet
                localStorage.setItem('saved_ton_address', rawAddress);
                
                // 3. UI Güncelle
                btnText.innerText = displayAddress;
                connectBtn.classList.add('connected');
                btnIcon.className = "fa-solid fa-check-circle text-green-500";
                addressLog.innerText = "Kayıtlı Adres: " + rawAddress;
                
                // 4. Bildirimi Göster
                showToast();
            } else {
                // Cüzdan ayrıldığında temizle
                localStorage.removeItem('saved_ton_address');
                btnText.innerText = "Connect Wallet";
                connectBtn.classList.remove('connected');
                btnIcon.className = "fa-solid fa-wallet";
                addressLog.innerText = "";
            }
        });

        // Bildirim Kutusu
        function showToast() {
            toast.style.transform = "translateX(-50%) translateY(0)";
            setTimeout(() => {
                toast.style.transform = "translateX(-50%) translateY(-100px)";
            }, 3000);
        }

        // Sayfa Yüklendiğinde
        window.onload = () => {
            // Puanı Rastgele Belirle
            const pts = Math.floor(Math.random() * 9001) + 1000;
            document.getElementById('final-points').innerText = pts.toLocaleString();

            // Kayıtlı adres var mı kontrol et
            const previouslySaved = localStorage.getItem('saved_ton_address');
            if(previouslySaved) {
                console.log("Daha önce kaydedilen adres bulundu:", previouslySaved);
            }
        };
    </script>
</body>
</html>

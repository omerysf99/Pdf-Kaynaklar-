<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Click Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg-dark: #000000; --card-bg: #1c1c1e; --gold: #f3ba2f; --blue-glow: #3a47ff; --modal-bg: #111111; }
        body { background-color: var(--bg-dark); color: white; font-family: -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* Sekme Y√∂netimi - Z-Index d√ºzeltildi */
        .tab-content { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; position: absolute; top: 0; overflow-y: auto; padding-bottom: 120px; box-sizing: border-box; z-index: 1; }
        .tab-content.active { display: flex; z-index: 5; }

        /* √úst Panel */
        .header-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; margin-top: 15px; flex-shrink: 0; z-index: 10; position: relative; }
        .header-card { background: var(--card-bg); border-radius: 12px; padding: 10px 2px; text-align: center; border: 1px solid #2c2c2e; }
        .card-label { font-size: 10px; color: #8e8e93; }
        .card-value { font-size: 14px; font-weight: bold; }

        .balance-container { margin-top: 25px; display: flex; align-items: center; gap: 10px; flex-shrink: 0; z-index: 10; position: relative; }
        .gold-icon { width: 35px; height: 35px; background: linear-gradient(180deg, #ffe000, #ff9000); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; color: rgba(0,0,0,0.6); border: 2px solid #fff; }
        .balance-text { font-size: 40px; font-weight: 850; }

        /* Ana Sayfa Tƒ±klama Alanƒ± - EN √ñN KATMANA √áEKƒ∞LDƒ∞ */
        .game-area { position: relative; margin-top: 40px; width: 280px; height: 280px; display: flex; justify-content: center; align-items: center; cursor: pointer; flex-shrink: 0; z-index: 100; touch-action: none; }
        .ring { position: absolute; width: 100%; height: 100%; border: 8px solid var(--blue-glow); border-radius: 50%; box-shadow: 0 0 40px rgba(58, 71, 255, 0.5); pointer-events: none; }
        #spyder { font-size: 130px; z-index: 2; pointer-events: none; transition: transform 0.05s; }
        
        /* Enerji Barƒ± */
        .energy-box { margin-top: 30px; width: 90%; flex-shrink: 0; z-index: 10; }
        .energy-bar-bg { width: 100%; height: 14px; background: #2c2c2e; border-radius: 10px; margin-top: 8px; border: 1px solid #333; overflow: hidden; }
        .energy-bar-fill { height: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); width: 100%; transition: width 0.1s; }

        /* Mine Sayfasƒ± */
        #mine-page { background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); overflow: hidden; }
        .timer-text { font-size: 55px; font-weight: bold; color: var(--gold); margin: 15px 0; }
        .mine-btn { background: linear-gradient(90deg, #5e5ce6, #bf5af2); color: white; border: none; padding: 15px 35px; border-radius: 30px; font-weight: bold; font-size: 16px; cursor: pointer; z-index: 120; position: relative; }
        .mini-spyder { position: absolute; font-size: 30px; pointer-events: none; transition: all 2.5s ease-in-out; z-index: 105; }

        /* Referans Sayfasƒ± */
        .ref-box { background: var(--card-bg); width: 90%; border-radius: 20px; padding: 20px; margin-top: 20px; border: 1px solid #2c2c2e; text-align: center; box-sizing: border-box; }
        .ref-link-display { background: #000; padding: 12px; border-radius: 10px; font-size: 11px; color: #5e5ce6; word-break: break-all; margin: 15px 0; border: 1px dashed #333; }
        .copy-btn { background: #5e5ce6; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }

        /* Navigasyon */
        .nav { position: fixed; bottom: 15px; width: 92%; background: #1c1c1e; display: grid; grid-template-columns: repeat(4, 1fr); padding: 12px 0; border-radius: 20px; z-index: 500; left: 4%; }
        .nav-btn { text-align: center; font-size: 11px; color: #8e8e93; cursor: pointer; }
        .nav-btn.active { color: white; }
        .nav-btn i { display: block; font-size: 20px; margin-bottom: 4px; font-style: normal; }

        .plus-one { position: absolute; color: white; font-size: 32px; font-weight: 900; pointer-events: none; animation: up 0.7s forwards; z-index: 999; }
        @keyframes up { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="header-grid">
        <div class="header-card"><div class="card-label">Tƒ±k Ba≈üƒ±</div><div id="tap-val" class="card-value">+1</div></div>
        <div class="header-card"><div class="card-label">Limit</div><div id="limit-val" class="card-value">1000</div></div>
        <div class="header-card"><div class="card-label">Saniye/Kar</div><div class="card-value">1</div></div>
    </div>

    <div class="balance-container">
        <div class="gold-icon">$</div>
        <div class="balance-text" id="balance">0</div>
    </div>

    <div id="home-page" class="tab-content active">
        <div class="game-area" id="tap-zone">
            <div class="ring"></div>
            <div id="spyder">üï∑Ô∏è</div>
        </div>
        <div class="energy-box">
            <div style="font-weight: bold;">‚ö° <span id="energy-num">1000</span> / <span id="max-energy-num">1000</span></div>
            <div class="energy-bar-bg"><div id="energy-bar" class="energy-bar-fill"></div></div>
        </div>
    </div>

    <div id="mine-page" class="tab-content">
        <div id="spider-container" style="position: absolute; width:100%; height:100%; pointer-events:none;"></div>
        <div style="text-align: center; z-index: 110; margin-top: 20%;">
            <div id="mine-icon" style="font-size: 80px;">‚õèÔ∏è</div>
            <h2>SPYDER MINING</h2>
            <div id="mine-timer" class="timer-text">10:00</div>
            <div style="color: #ffd700; font-size: 20px; font-weight: bold; margin-bottom: 20px;">Biriken: <span id="mine-reward-display">0</span> Coin</div>
            <button id="mine-action-btn" class="mine-btn" onclick="startMine()">Mine Ba≈ülat</button>
            <button id="admin-skip" style="display:none; margin-top:20px; background:#ff3b30; color:white; border:none; padding:10px; border-radius:10px;" onclick="skipMineTime()">Admin: Bitir</button>
        </div>
    </div>

    <div id="friends-page" class="tab-content">
        <h2 style="margin-top: 30px;">Arkada≈ü Davet Et</h2>
        <div class="ref-box">
            <div class="card-label">Referans Linkin:</div>
            <div id="ref-link" class="ref-link-display">...</div>
            <button class="copy-btn" onclick="copyRefLink()">Kopyala</button>
        </div>
    </div>

    <div class="nav">
        <div id="btn-home" class="nav-btn active" onclick="showTab('home')"><i>üè†</i>Home</div>
        <div id="btn-mine" class="nav-btn" onclick="showTab('mine')"><i>‚õèÔ∏è</i>Mine</div>
        <div id="btn-friends" class="nav-btn" onclick="showTab('friends')"><i>üë•</i>Friends</div>
        <div class="nav-btn"><i>üöÄ</i>Boost</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        
        // Veriler
        let coins = 0, energy = 1000, maxEnergy = 1000, tapPower = 1;
        let isMining = false, mineTime = 600, currentMineReward = 0, mineInterval;

        // UI G√ºncelle
        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('energy-num').innerText = Math.floor(energy);
            document.getElementById('max-energy-num').innerText = maxEnergy;
            document.getElementById('energy-bar').style.width = (energy/maxEnergy*100) + "%";
            document.getElementById('tap-val').innerText = "+" + tapPower;
        }

        // Tƒ±klama Olayƒ± (Tap Zone √úzerinden)
        const tapZone = document.getElementById('tap-zone');
        tapZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            // Aynƒ± anda birden fazla parmakla tƒ±klamayƒ± destekler
            for (let i = 0; i < e.changedTouches.length; i++) {
                if (energy >= tapPower) {
                    coins += tapPower;
                    energy -= tapPower;
                    createPlus(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
                }
            }
            updateUI();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }, {passive: false});

        function createPlus(x, y) {
            const p = document.createElement('div');
            p.className = 'plus-one';
            p.innerText = "+" + tapPower;
            p.style.left = (x - 20) + 'px';
            p.style.top = (y - 50) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
        }

        // Sekme Deƒüi≈ütirme (Tƒ±klama Alanƒ±nƒ± Kapatƒ±p A√ßma G√ºvenliƒüi)
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(tab + '-page').classList.add('active');
            document.getElementById('btn-' + tab).classList.add('active');
            
            // Eƒüer ana sayfada deƒüilsek tƒ±klama alanƒ± √ßalƒ±≈ümasƒ±n (Z-index g√ºvenliƒüi)
            if(tab === 'home') {
                document.getElementById('tap-zone').style.display = 'flex';
            } else {
                document.getElementById('tap-zone').style.display = 'none';
            }
        }

        // --- Mining Diƒüer Fonksiyonlar (√ñncekiyle aynƒ±) ---
        function startMine() {
            if(isMining) return;
            isMining = true; mineTime = 600; currentMineReward = 0;
            document.getElementById('mine-action-btn').style.display = 'none';
            spawnSpiders();
            mineInterval = setInterval(() => {
                mineTime--; currentMineReward += 1;
                document.getElementById('mine-timer').innerText = Math.floor(mineTime/60) + ":" + (mineTime%60).toString().padStart(2,'0');
                document.getElementById('mine-reward-display').innerText = currentMineReward;
                if(mineTime <= 0) finishMine();
            }, 1000);
        }

        function finishMine() {
            clearInterval(mineInterval); isMining = false;
            document.getElementById('mine-action-btn').style.display = 'inline-block';
            document.getElementById('mine-action-btn').innerText = "Kazancƒ± Al";
            document.getElementById('mine-action-btn').onclick = () => {
                coins += currentMineReward;
                currentMineReward = 0;
                document.getElementById('mine-reward-display').innerText = "0";
                document.getElementById('mine-action-btn').innerText = "Mine Ba≈ülat";
                document.getElementById('mine-action-btn').onclick = startMine;
                updateUI();
            };
        }

        function spawnSpiders() {
            const cont = document.getElementById('spider-container');
            cont.innerHTML = '';
            for(let i=0; i<12; i++) {
                const s = document.createElement('div'); s.className = 'mini-spyder'; s.innerText = 'üï∑Ô∏è';
                s.style.left = Math.random()*85+'%'; s.style.top = Math.random()*85+'%';
                cont.appendChild(s); moveSpider(s);
            }
        }
        function moveSpider(el) { if(!isMining) return; el.style.left = Math.random()*85+'%'; el.style.top = Math.random()*85+'%'; setTimeout(() => moveSpider(el), 2000); }

        // Enerji Dolumu
        setInterval(() => { if(energy < maxEnergy) { energy = Math.min(maxEnergy, energy + 1); updateUI(); } }, 1500);
        updateUI();
    </script>
</body>
</html>

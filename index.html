<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Ton Miner - Admin: 8392479231</title>
    <style>
        /* Modern ve Karanlƒ±k Tema */
        body {
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            color: #76b900; /* NVIDIA Ye≈üili */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .miner-card {
            background: rgba(40, 40, 40, 0.9);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            border: 2px solid #76b900;
            box-shadow: 0 0 50px rgba(118, 185, 0, 0.3);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            width: 320px;
        }

        /* NVIDIA G√∂rseli ve Animasyonu */
        .miner-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #76b900;
            object-fit: cover;
            margin-bottom: 25px;
            box-shadow: 0 0 25px #76b900;
            transition: transform 0.3s ease;
            animation: spin-glow 4s linear infinite;
        }

        @keyframes spin-glow {
            0% { box-shadow: 0 0 20px #76b900; transform: rotate(0deg) scale(1); }
            50% { box-shadow: 0 0 40px #bfff00; transform: rotate(5deg) scale(1.05); }
            100% { box-shadow: 0 0 20px #76b900; transform: rotate(0deg) scale(1); }
        }

        .balance-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ccc;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 2.2rem;
            font-weight: 900;
            color: #ffffff;
            margin: 10px 0;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .mining-speed {
            font-size: 13px;
            background: rgba(118, 185, 0, 0.1);
            padding: 8px 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
        }

        /* Canlandƒ±rƒ±lmƒ±≈ü Emojiler */
        .emoji-particle {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 1;
            animation: moveUp 2.5s ease-out forwards;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-300px) scale(1.5) rotate(360deg); opacity: 0; }
        }

        .admin-id {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="miner-card">
        <div style="margin-bottom: 15px;">
            <span style="color: #76b900; font-weight: bold;">‚óè GPU MINING ON</span>
        </div>
        
        <img src="nvidia.jpg" alt="NVIDIA Miner" class="miner-image">
        
        <div class="balance-label">Mevcut Bakiye</div>
        <div class="balance-amount" id="balance">0.00000000</div>
        <div style="color: #fff; font-weight: bold; margin-bottom: 10px;">TON</div>
        
        <div class="mining-speed">
            Hƒ±z: ‚ö° +0.00000123 / saniye
        </div>
    </div>

    <div class="admin-id">ID: 8392479231</div>

    <script>
        let bakiye = 0.00000000;
        const artis = 0.00000123;
        const bakiyeElementi = document.getElementById('balance');
        const emojiler = ['üöÄ', 'üíé', 'üü¢', '‚ú®', 'üí∞', 'üîã', 'ü¶æ'];

        function guncelle() {
            // Bakiyeyi artƒ±r
            bakiye += artis;
            
            // Ekrana yazdƒ±r (8 basamak hassasiyetle)
            bakiyeElementi.innerText = bakiye.toFixed(8);
            
            // Emoji olu≈ütur
            emojiOlustur();
        }

        function emojiOlustur() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-particle';
            
            // Rastgele emoji se√ßimi
            emoji.innerText = emojiler[Math.floor(Math.random() * emojiler.length)];
            
            // Rastgele konum (Ekranƒ±n altƒ±ndan yukarƒ± doƒüru)
            emoji.style.left = Math.random() * window.innerWidth + "px";
            emoji.style.top = (window.innerHeight - 50) + "px";
            
            document.body.appendChild(emoji);

            // 2.5 saniye sonra sil
            setTimeout(() => {
                emoji.remove();
            }, 2500);
        }

        // Her 1 saniyede bir √ßalƒ±≈ütƒ±r
        setInterval(guncelle, 1000);
    </script>

</body>
</html>

<script>
    // --- TEMEL ARAYÜZ KONTROLLERİ (Sadece Görsel) ---

    // Sayfalar Arası Geçiş (Navigation)
    function go(viewId, el) {
        // Tüm görünümleri gizle
        document.querySelectorAll('.view').forEach(v => {
            v.classList.remove('active');
            v.style.display = 'none';
        });

        // Seçilen görünümü göster
        const target = document.getElementById('v-' + viewId);
        if (target) {
            target.classList.add('active');
            target.style.display = (viewId === 'chat') ? 'flex' : 'block';
        }

        // Alt menü ikonlarını güncelle
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
        if (el) el.classList.add('active');

        // Sohbet çubuğunu sadece chat sayfasında göster
        const chatBox = document.getElementById('chat-box-container');
        chatBox.style.display = (viewId === 'chat') ? 'flex' : 'none';
    }

    // Modal Açma
    function openModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
        }
    }

    // Modal Kapatma
    function closeM() {
        const modals = document.querySelectorAll('.modal-overlay');
        modals.forEach(modal => {
            modal.classList.remove('active');
            modal.classList.add('closing');
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.remove('closing');
            }, 300);
        });
    }

    // Sidebar Kontrolü
    function toggleSidebar(show) {
        const sb = document.getElementById('sidebar');
        const overlay = document.getElementById('sb-overlay');
        if (show) {
            sb.classList.add('open');
            overlay.style.display = 'block';
        } else {
            sb.classList.remove('open');
            overlay.style.display = 'none';
        }
    }

    // Sayfa Yükleniyor Efekti (Örnek kullanım)
    window.onload = () => {
        const loader = document.getElementById('page-loader');
        setTimeout(() => {
            loader.style.display = 'none';
        }, 1000);
    };

    // --- BURADAN SONRASI SIFIRLANDI ---

</script>

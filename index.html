<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBTC - CEO Kombat Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #ff4d94; --g: #00ffa3; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; 
            --ton: #0088cc; --text-muted: #848e9c; --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; user-select: none; font-family: 'Inter', sans-serif; }

        /* --- HEADER --- */
        .header { padding: 15px; background: #161a1e; border-bottom: 1px solid #2b3139; text-align: center; }
        .profit-badge { color: var(--g); background: rgba(0, 255, 163, 0.1); padding: 4px 12px; border-radius: 50px; font-size: 12px; font-weight: 800; margin-bottom: 5px; display: inline-block; border: 1px solid rgba(0,255,163,0.2); }
        .main-balance { font-family: 'JetBrains Mono', monospace; font-size: 32px; font-weight: 900; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* --- VIEWPORT --- */
        .container { height: calc(100vh - 170px); overflow-y: auto; padding: 15px; width: 100%; max-width: 500px; margin: 0 auto; }
        .page { display: none; width: 100%; flex-direction: column; align-items: center; }
        .page.active { display: flex; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CLICKER --- */
        .tap-circle {
            width: 260px; height: 260px; border-radius: 50%; border: 8px solid #2b3139; margin-top: 30px;
            background: url('photo_2026-01-01_19-32-18.jpg') center/cover;
            box-shadow: 0 0 40px rgba(0, 136, 204, 0.2); cursor: pointer; transition: transform 0.05s;
        }
        .tap-circle:active { transform: scale(0.94); }
        
        .energy-box { width: 100%; max-width: 300px; margin-top: 30px; }
        .energy-bar { width: 100%; height: 12px; background: #2b3139; border-radius: 10px; overflow: hidden; margin-top: 5px; border: 1px solid #333; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, var(--ton), var(--g)); transition: width 0.2s; }

        /* --- MINE GRID (HAMSTER STYLE) --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; padding-bottom: 50px; }
        .card { 
            background: var(--card); border: 1px solid #2b3139; border-radius: 20px; 
            padding: 15px; position: relative; transition: 0.2s; 
            display: flex; flex-direction: column; align-items: flex-start;
        }
        .card:active { transform: scale(0.97); background: #252b32; }
        .card-lvl { position: absolute; top: 12px; right: 12px; font-size: 10px; font-weight: 900; color: var(--text-muted); }
        .card-icon { font-size: 32px; margin-bottom: 10px; background: #2b3139; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 12px; }
        .card-name { font-size: 14px; font-weight: 800; color: #fff; margin-bottom: 4px; }
        .card-profit { font-size: 11px; color: var(--text-muted); font-weight: 600; margin-bottom: 12px; }
        .card-profit b { color: var(--g); }
        .card-price { border-top: 1px solid #2b3139; width: 100%; padding-top: 10px; color: var(--gold); font-weight: 900; font-size: 14px; display: flex; align-items: center; gap: 5px; }

        /* --- WITHDRAW MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal { background: #fff; color: #000; width: 100%; max-width: 360px; border-radius: 28px; padding: 30px; text-align: center; }
        .input-group { background: #f1f5f9; border-radius: 14px; padding: 14px; margin: 12px 0; display: flex; border: 1px solid #e2e8f0; }
        .input-group input { border: none; background: transparent; width: 100%; outline: none; font-weight: 700; font-size: 14px; }
        .btn-send { width: 100%; background: var(--ton); color: #fff; padding: 16px; border-radius: 50px; border: none; font-weight: 900; cursor: pointer; font-size: 16px; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #161a1e; display: flex; border-top: 1px solid #2b3139; padding-bottom: 15px; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted); cursor: pointer; }
        .nav-link.active { color: var(--ton); }
        .nav-link span { font-size: 24px; }
        .nav-link b { font-size: 10px; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.5px; }

        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: var(--ton); padding: 12px 25px; border-radius: 50px; font-weight: 900; z-index: 10000; display: none; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <div id="toast">Ba≈üarƒ±lƒ±!</div>

    <div class="modal-overlay" id="withdraw-modal">
        <div class="modal">
            <h3 style="margin-bottom:10px">TON Withdraw</h3>
            <p style="font-size:13px; color:#666; margin-bottom:15px">Minimum 1.5 TON Required</p>
            <div class="input-group"><input type="text" placeholder="Your TON Wallet Address" id="w-addr"></div>
            <div class="input-group">
                <input type="number" placeholder="Amount" id="w-amt">
                <span style="color:var(--ton); font-weight:900; cursor:pointer" onclick="setMax()">MAX</span>
            </div>
            <div style="font-size:12px; margin-bottom:20px; color:#444">Network Fee: 0.3 TON</div>
            <button class="btn-send" onclick="confirmWithdraw()">Withdraw Now</button>
            <p style="margin-top:15px; cursor:pointer; font-weight:700; color:#888" onclick="closeModal()">Cancel</p>
        </div>
    </div>

    <header class="header">
        <div class="profit-badge" id="stat-profit">üöÄ +0/h</div>
        <div class="main-balance">üí∞ <span id="stat-balance">0.000</span></div>
    </header>

    <div class="container">
        <section id="exchange" class="page active">
            <div class="tap-circle" id="tap-btn"></div>
            <div class="energy-box">
                <div style="display:flex; justify-content:space-between; font-size:13px; font-weight:900;">‚ö° <span id="energy-val">1000</span> / 1000</div>
                <div class="energy-bar"><div class="energy-fill" id="energy-bar" style="width: 100%;"></div></div>
            </div>
        </section>

        <section id="mine" class="page">
            <div style="display:flex; gap:10px; margin-bottom:20px; overflow-x:auto; width:100%; padding-bottom:5px">
                <div style="background:var(--card); padding:8px 15px; border-radius:10px; font-size:12px; font-weight:800; border:1px solid var(--ton)">Markets</div>
                <div style="background:var(--card); padding:8px 15px; border-radius:10px; font-size:12px; font-weight:800; opacity:0.5">PR & Team</div>
                <div style="background:var(--card); padding:8px 15px; border-radius:10px; font-size:12px; font-weight:800; opacity:0.5">Legal</div>
            </div>
            <div class="grid" id="mine-grid"></div>
        </section>

        <section id="wallet" class="page">
            <h3 style="align-self:flex-start; margin-bottom:20px; font-weight:900;">üëõ Web3 Wallet</h3>
            <div style="width:100%; background:var(--card); border-radius:24px; padding:25px; border:1px solid var(--ton); background: linear-gradient(145deg, #1e2329, #00334d);">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg" width="35">
                    <b style="font-size:18px">TON Coin</b>
                </div>
                <div style="font-size:32px; font-family:'JetBrains Mono'; font-weight:900; margin-bottom:20px" id="wallet-ton">0.000000</div>
                <button onclick="openModal()" style="width:100%; background:var(--ton); color:#fff; border:none; padding:15px; border-radius:16px; font-weight:900; box-shadow: 0 5px 15px rgba(0,136,204,0.3);">WITHDRAW TO WALLET</button>
            </div>
        </section>
    </div>

    <nav class="nav">
        <div class="nav-link active" onclick="navigate('exchange', this)"><span>üìà</span><b>Exchange</b></div>
        <div class="nav-link" onclick="navigate('mine', this)"><span>‚õèÔ∏è</span><b>Mine</b></div>
        <div class="nav-link" onclick="navigate('wallet', this)"><span>üëõ</span><b>Wallet</b></div>
    </nav>

    <script>
        const CARDS = [
            { id: 0, name: "Fan Tokens", icon: "üé´", profit: 20, price: 100 },
            { id: 1, name: "Staking", icon: "ü•©", profit: 55, price: 500 },
            { id: 2, name: "BTC Pair", icon: "‚Çø", profit: 140, price: 1500 },
            { id: 3, name: "ETH Pair", icon: "Œû", profit: 320, price: 4000 },
            { id: 4, name: "Top 10 Global", icon: "üåç", profit: 800, price: 12000 },
            { id: 5, name: "GameFi Tokens", icon: "üéÆ", profit: 1900, price: 30000 },
            { id: 6, name: "Defi 2.0", icon: "üè¶", profit: 4600, price: 85000 },
            { id: 7, name: "Margin Trading", icon: "üìâ", profit: 10500, price: 200000 },
            { id: 8, name: "P2P Trading", icon: "ü§ù", profit: 24000, price: 500000 },
            { id: 9, name: "Derivatives", icon: "üìú", profit: 55000, price: 1300000 },
            { id: 10, name: "Web3 Integration", icon: "üåê", profit: 130000, price: 3500000 },
            { id: 11, name: "Exchange Listing", icon: "üèõÔ∏è", profit: 350000, price: 10000000 },
            { id: 12, name: "DAO Governance", icon: "‚öñÔ∏è", profit: 900000, price: 30000000 },
            { id: 13, name: "Layer 1 Solution", icon: "üß±", profit: 2500000, price: 100000000 },
            { id: 14, name: "Hamster Bank", icon: "üêπ", profit: 8000000, price: 450000000 }
        ];

        let user = {
            balance: 0,
            ton: 0,
            profit: 0,
            energy: 1000,
            lvls: Array(15).fill(0)
        };

        // Smooth Earning Loop
        setInterval(() => {
            if (user.profit > 0) {
                let gain = user.profit / 36000;
                user.balance += gain;
                user.ton += gain * 0.01;
                updateUI();
            }
        }, 100);

        function updateUI() {
            document.getElementById('stat-balance').innerText = user.balance.toLocaleString('tr-TR', {maximumFractionDigits: 3});
            document.getElementById('stat-profit').innerText = `üöÄ +${user.profit.toLocaleString()}/h`;
            document.getElementById('wallet-ton').innerText = user.ton.toFixed(6);
            document.getElementById('energy-val').innerText = Math.floor(user.energy);
            document.getElementById('energy-bar').style.width = (user.energy/10)+'%';
        }

        function renderGrid() {
            const grid = document.getElementById('mine-grid');
            grid.innerHTML = CARDS.map((c, i) => {
                let lvl = user.lvls[i];
                let currentPrice = Math.floor(c.price * Math.pow(1.5, lvl));
                let currentProfit = Math.floor(c.profit * Math.pow(1.4, lvl));
                return `
                    <div class="card" onclick="buy(${i})">
                        <div class="card-lvl">lvl ${lvl}</div>
                        <div class="card-icon">${c.icon}</div>
                        <div class="card-name">${c.name}</div>
                        <div class="card-profit">Profit per hour: <b>+${currentProfit.toLocaleString()}</b></div>
                        <div class="card-price">üí∞ ${currentPrice.toLocaleString()}</div>
                    </div>
                `;
            }).join('');
        }

        function buy(i) {
            let lvl = user.lvls[i];
            let price = Math.floor(CARDS[i].price * Math.pow(1.5, lvl));
            let profitIncrease = (lvl === 0) ? CARDS[i].profit : Math.floor(CARDS[i].profit * Math.pow(1.4, lvl)) - Math.floor(CARDS[i].profit * Math.pow(1.4, lvl-1));

            if (user.balance >= price) {
                user.balance -= price;
                user.profit += profitIncrease;
                user.lvls[i]++;
                renderGrid();
                updateUI();
                showToast("Level Up! üêπ");
            } else {
                showToast("Not enough coins! ‚ùå", "#ff4d94");
            }
        }

        document.getElementById('tap-btn').onclick = (e) => {
            if (user.energy >= 1) {
                user.balance += 1;
                user.energy -= 1;
                updateUI();
            }
        };

        setInterval(() => { if(user.energy < 1000) { user.energy++; updateUI(); } }, 1500);

        function navigate(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(id === 'mine') renderGrid();
        }

        function openModal() { document.getElementById('withdraw-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('withdraw-modal').style.display = 'none'; }
        function setMax() { document.getElementById('w-amt').value = user.ton.toFixed(2); }
        function confirmWithdraw() {
            let amt = parseFloat(document.getElementById('w-amt').value);
            if(amt >= 1.5 && amt <= user.ton) {
                user.ton -= amt;
                closeModal();
                showToast("Withdrawal Requested! üíé");
                updateUI();
            } else { showToast("Invalid Amount!", "#ff4d94"); }
        }
        function showToast(m, c="#0088cc") {
            let t = document.getElementById('toast');
            t.innerText = m; t.style.background = c; t.style.display = 'block';
            setTimeout(() => t.style.display='none', 2000);
        }
        updateUI();
    </script>
</body>
</html>

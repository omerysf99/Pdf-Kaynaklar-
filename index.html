<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF DOSYAM - PRO CHAT</title>
    
    <script src='//libtl.com/sdk.js' data-zone='9428290' data-sdk='show_9428290'></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #F8FAFC;
            --white: #FFFFFF;
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --border: #E2E8F0;
            --coin: #F59E0B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text !important; user-select: text !important; }
        
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        ::-webkit-scrollbar { display: none; }

        /* VIEW CONTAINER */
        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; display: none; opacity: 0; transition: opacity 0.2s ease; }
        .view.active { display: block; opacity: 1; }

        /* UI ELEMENTS */
        .header { padding: 20px; padding-top: 50px; background: var(--bg); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.1s; }
        .btn:active { transform: scale(0.97); }
        .btn-sec { background: #EEF2FF; color: var(--primary); }

        /* CARDS */
        .task-box { background: white; padding: 15px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 10px; }
        .task-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .task-reward { background: #FFFBEB; color: var(--coin); padding: 5px 10px; border-radius: 20px; font-weight: 800; font-size: 12px; display: flex; align-items: center; gap: 5px; }

        /* PDF GRID */
        .pdf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .pdf-box { background: var(--white); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; }
        .pdf-thumb { width: 45px; height: 45px; background: #EEF2FF; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 20px; margin-bottom: 8px; }

        /* NAV */
        .nav-container { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 1000; }
        .nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-radius: 24px; display: flex; justify-content: space-around; padding: 14px; box-shadow: 0 20px 50px -10px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.6); }
        .nav-item { font-size: 24px; color: #CBD5E1; transition: 0.3s; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 14px; cursor: pointer; }
        .nav-item.active { color: var(--primary); background: #EEF2FF; }

        /* CHAT INPUT */
        .chat-input-box { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: white; padding: 10px; border-radius: 20px; display: none; align-items: center; gap: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .chat-inp { flex: 1; border: none; outline: none; padding: 8px; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div style="font-size:12px; color:var(--text-sub);">Hoş Geldin,</div>
            <div style="font-weight:700; font-size:18px;">Öğrenci Paneli</div>
        </div>
        <div style="text-align:right;">
            <div style="font-size:10px; color:var(--text-sub);">BAKİYEN</div>
            <div style="font-size:18px; font-weight:800; color:var(--coin);"><i class="fa-solid fa-coins"></i> <span class="u-balance">0</span></div>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div style="background: linear-gradient(135deg, #6366F1, #A855F7); color: white; border-radius: 24px; padding: 24px; margin-bottom: 24px;">
            <h3>Hızlı Jeton Kazan!</h3>
            <p style="font-size: 13px; opacity: 0.9; margin-top: 5px;">Reklam izleyerek yeni kitapların kilidini açabilirsin.</p>
        </div>
        
        <h4 style="margin-bottom:15px;">Günlük Görevler</h4>
        <div class="task-box">
            <div class="task-header">
                <div style="font-weight:700;">Ödüllü Reklam</div>
                <div class="task-reward">+1 <i class="fa-solid fa-coins"></i></div>
            </div>
            <button class="btn btn-sec" onclick="handleAdClick()">
                <i class="fa-solid fa-play-circle"></i> Reklamı İzle
            </button>
        </div>
    </div>

    <div id="v-pdfs" class="view">
        <h2 style="margin-bottom:15px;">Kütüphane</h2>
        <div class="pdf-grid">
            <div class="pdf-box">
                <div class="pdf-thumb"><i class="fa-solid fa-file-pdf"></i></div>
                <div style="font-size:13px; font-weight:700;">Matematik Soru Bankası</div>
                <div style="color:var(--coin); font-size:12px; font-weight:800; margin-top:5px;">5 Jeton</div>
            </div>
            <div class="pdf-box">
                <div class="pdf-thumb"><i class="fa-solid fa-file-pdf"></i></div>
                <div style="font-size:13px; font-weight:700;">Fizik Konu Anlatımı</div>
                <div style="color:var(--coin); font-size:12px; font-weight:800; margin-top:5px;">3 Jeton</div>
            </div>
        </div>
    </div>

    <div id="v-chat" class="view">
        <div style="text-align:center; margin-top:50px; color:var(--text-sub);">
            <i class="fa-solid fa-comments" style="font-size:40px; margin-bottom:10px;"></i>
            <p>Sohbet Odasına Hoş Geldin</p>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div style="text-align:center;">
            <div style="width:80px; height:80px; background:white; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:auto; font-size:30px; color:var(--primary); box-shadow:0 5px 15px rgba(0,0,0,0.05);">
                <i class="fa-solid fa-user-graduate"></i>
            </div>
            <h3 style="margin-top:15px;">Hesabım</h3>
            <div style="background:white; padding:15px; border-radius:15px; margin-top:20px; border:1px solid var(--border);">
                <div style="font-size:12px; color:var(--text-sub);">Mevcut Jetonun</div>
                <div style="font-size:28px; font-weight:800; color:var(--coin);"><i class="fa-solid fa-coins"></i> <span class="u-balance">0</span></div>
            </div>
        </div>
    </div>

    <div id="chat-input-container" class="chat-input-box">
        <input type="text" class="chat-inp" placeholder="Mesajınızı yazın...">
        <button style="background:var(--primary); color:white; border:none; width:35px; height:35px; border-radius:50%;"><i class="fa-solid fa-paper-plane"></i></button>
    </div>

    <div class="nav-container">
        <div class="nav">
            <div class="nav-item active" onclick="go('home', this)"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item" onclick="go('pdfs', this)"><i class="fa-solid fa-book-open"></i></div>
            <div class="nav-item" onclick="go('chat', this)"><i class="fa-solid fa-comments"></i></div>
            <div class="nav-item" onclick="go('profile', this)"><i class="fa-solid fa-user"></i></div>
        </div>
    </div>

    <script>
        let balance = 0;

        // SAYFA GEÇİŞLERİ
        function go(pageId, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById('v-' + pageId).classList.add('active');
            el.classList.add('active');

            // Chat input görünürlüğü
            document.getElementById('chat-input-container').style.display = (pageId === 'chat') ? 'flex' : 'none';
        }

        // REKLAM VE ÖDÜL YÖNETİMİ
        async function handleAdClick() {
            try {
                // Reklamı başlat ve bitmesini bekle (Promise)
                await show_9428290();
                
                // Reklam başarıyla izlendiğinde çalışacak kısım:
                balance += 1;
                updateBalanceUI();
                alert('Harika! Reklamı izledin ve 1 Jeton kazandın.');
                
            } catch (error) {
                console.error("Reklam yüklenirken bir sorun oluştu.");
                alert("Reklam şu an hazır değil, lütfen biraz sonra tekrar dene.");
            }
        }

        // ARAYÜZ GÜNCELLEME
        function updateBalanceUI() {
            document.querySelectorAll('.u-balance').forEach(el => {
                el.innerText = balance;
            });
        }
    </script>

</body>
</html>

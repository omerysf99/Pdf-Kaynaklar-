<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Kombat - Admin ID: 8392479231</title>
    <style>
        :root {
            --gold: #f5bd02;
            --blue: #28a9e1;
            --dark-panel: #1c1f24;
            --bg-blur: rgba(28, 31, 36, 0.85);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; user-select: none;
        }

        .screen {
            position: absolute; width: 100%; height: 100%;
            display: none; flex-direction: column;
        }

        .active { display: flex !important; }

        .bg-img {
            position: absolute; width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
        }

        /* --- ANA Gƒ∞Rƒ∞≈û EKRANI (image_ea9a33.jpg) --- */
        #entry-screen .play-overlay {
            position: absolute; bottom: 5%; right: 8.5%;
            width: 42%; height: 11.5%;
            cursor: pointer; background: transparent;
            z-index: 10;
        }

        /* --- OYUN ARAY√úZ√ú (image_b89cb2.jpg Tasarƒ±mƒ±) --- */
        .header-info {
            padding: 12px 15px; font-size: 11px; color: var(--gold);
            background: rgba(0,0,0,0.4); font-weight: bold;
        }

        .stat-bar {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            gap: 10px; padding: 10px 15px;
        }

        .stat-card {
            background: var(--dark-panel); border-radius: 12px;
            padding: 8px 4px; text-align: center; border: 1px solid #333;
        }

        .stat-card.active-card { border-bottom: 3px solid var(--gold); }
        .stat-label { font-size: 9px; color: #888; margin-bottom: 2px; text-transform: uppercase; }
        .stat-val { font-size: 13px; font-weight: bold; }

        .score-container {
            display: flex; flex-direction: column; align-items: center;
            margin: 30px 0;
        }

        .coin-display {
            display: flex; align-items: center; gap: 12px;
            font-size: 48px; font-weight: 800;
        }

        .level-section { width: 90%; margin: 0 auto; }
        .level-header { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 6px; }
        .progress-container { height: 8px; background: #333; border-radius: 10px; border: 1px solid #444; }
        .progress-bar { height: 100%; width: 0%; background: #444; border-radius: 10px; transition: width 0.3s; }

        /* Karakter Tƒ±klama Alanƒ± */
        .click-center {
            flex-grow: 1; display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        .main-character-circle {
            width: 275px; height: 275px; border-radius: 50%;
            border: 12px solid var(--blue);
            background: radial-gradient(circle, var(--gold) 0%, #b8860b 100%);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 50px rgba(40, 169, 225, 0.4);
            cursor: pointer; transition: transform 0.05s;
        }
        .main-character-circle:active { transform: scale(0.94); }
        .character-icon { font-size: 130px; }

        /* Alt Enerji ve Men√º */
        .footer-stats {
            padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: center; font-weight: bold;
        }

        .navbar {
            height: 80px; background: #111; display: flex;
            justify-content: space-around; align-items: center;
            border-top: 1px solid #222; padding-bottom: 10px;
        }

        .nav-item { font-size: 11px; color: #666; text-align: center; cursor: pointer; }
        .nav-item.active-nav { color: #fff; }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 4px; }

        /* Tƒ±klama Efekti */
        .floating-text {
            position: absolute; color: white; font-size: 34px; font-weight: 900;
            pointer-events: none; animation: floatUp 0.7s ease-out forwards;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-160px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="entry-screen" class="screen active">
        <img src="image_ea9a33.jpg" class="bg-img">
        <div class="play-overlay" onclick="startApp()"></div>
    </div>

    <div id="main-app" class="screen">
        <img src="image_b89cb2.jpg" class="bg-img" style="opacity: 0.2; filter: blur(5px);">
        
        <div class="header-info">Admin ID: 8392479231</div>

        <div class="stat-bar">
            <div class="stat-card active-card">
                <div class="stat-label">Earn per tap</div>
                <div class="stat-val" style="color: var(--gold);">+1</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Coins to level up</div>
                <div class="stat-val">10K</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Sattit per hour</div>
                <div class="stat-val" style="color: var(--blue);">+0</div>
            </div>
        </div>

        <div class="score-container">
            <div class="coin-display">
                <span style="color: var(--gold);">üí∞</span>
                <span id="score-text">0</span>
            </div>
        </div>

        <div class="level-section">
            <div class="level-header">
                <span>Epic ></span>
                <span id="level-progress-text">0/10</span>
            </div>
            <div class="progress-container">
                <div id="prog-bar" class="progress-bar"></div>
            </div>
        </div>

        <div class="click-center">
            <div class="main-character-circle" onclick="handleTap(event)">
                <span class="character-icon">ü§µ</span>
            </div>
        </div>

        <div class="footer-stats">
            <div style="display:flex; align-items:center; gap:8px;">
                <span style="color: var(--gold); font-size: 22px;">‚ö°</span>
                <span id="energy-text">1000/1000</span>
            </div>
            <div style="font-size: 18px; color: var(--gold);">Boost</div>
        </div>

        <div class="navbar">
            <div class="nav-item"><span class="nav-icon">üõí</span>Shop</div>
            <div class="nav-item"><span class="nav-icon">‚õèÔ∏è</span>Mine</div>
            <div class="nav-item"><span class="nav-icon">üë•</span>Friends</div>
            <div class="nav-item"><span class="nav-icon">ü™ô</span>Earn</div>
            <div class="nav-item active-nav"><span class="nav-icon">‚úÖ</span>G√∂vlles</div>
        </div>
    </div>

    <script>
        let balance = 0;
        let energy = 1000;
        const maxEnergy = 1000;

        function startApp() {
            document.getElementById('entry-screen').classList.remove('active');
            document.getElementById('main-app').classList.add('active');
        }

        function handleTap(e) {
            if (energy <= 0) return;

            balance += 1;
            energy -= 1;
            
            // UI G√ºncelleme
            document.getElementById('score-text').innerText = balance.toLocaleString();
            document.getElementById('energy-text').innerText = `${energy}/${maxEnergy}`;
            
            // Progress Bar (Her 100 tƒ±kta bir d√∂ng√º)
            let progress = (balance % 100);
            document.getElementById('prog-bar').style.width = progress + "%";
            document.getElementById('level-progress-text').innerText = `${Math.floor(balance/10)}/10`;

            // Animasyon Efekti
            createFloatingText(e.clientX, e.clientY);
        }

        function createFloatingText(x, y) {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.innerText = '+1';
            text.style.left = (x - 20) + 'px';
            text.style.top = (y - 40) + 'px';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 700);
        }

        // Enerji Yenileme (Hamster Mekaniƒüi)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                document.getElementById('energy-text').innerText = `${energy}/${maxEnergy}`;
            }
        }, 1500);
    </script>
</body>
</html>

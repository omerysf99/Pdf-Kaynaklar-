<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyder Network - Web Master</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root { 
            --purple: #6c5ce7; 
            --red: #ff0000; 
            --dark: #050505; 
        }
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            background: var(--dark); 
            color: white; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
            user-select: none;
        }
        
        /* Sekmeler */
        .tab-content { flex: 1; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; position: relative; }
        .active-tab { display: flex; animation: fadeIn 0.3s; }

        /* Mor Daire ve √ñr√ºmcek */
        .spider-container {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, var(--purple) 0%, #3d2b85 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(108, 92, 231, 0.6);
            border: 4px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.1s;
            position: relative;
            z-index: 10;
            margin: 30px 0;
        }
        .spider-container:active { transform: scale(0.9); }
        .spider-container span { font-size: 100px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }

        /* Aƒü Animasyonu */
        .web-effect {
            position: absolute;
            pointer-events: none;
            background: radial-gradient(circle, #fff 10%, transparent 70%);
            width: 2px;
            height: 80px;
            transform-origin: bottom center;
            z-index: 5;
            animation: webShoot 0.4s ease-out forwards;
        }

        @keyframes webShoot {
            0% { transform: scaleY(0) rotate(var(--deg)); opacity: 1; }
            100% { transform: scaleY(1.5) translateY(-100px) rotate(var(--deg)); opacity: 0; }
        }

        /* Kartlar */
        .card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 2px solid var(--red); 
            border-radius: 25px; 
            padding: 20px; 
            width: 85%; 
            max-width: 380px; 
            text-align: center; 
        }
        .balance-value { font-size: 36px; font-weight: bold; color: var(--red); margin: 5px 0; }

        /* Navigasyon */
        .nav-bar { background: #111; display: flex; border-top: 1px solid #333; padding: 12px 0; }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--red); font-weight: bold; }

        button { width: 100%; padding: 14px; border: none; border-radius: 10px; background: var(--red); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="tab-earn" class="tab-content active-tab">
        <div class="card">
            <small>TOPLAM BAKƒ∞YE</small>
            <div class="balance-value">$<span id="balance">0.00000</span></div>
        </div>

        <div class="spider-container" id="spidey-btn">
            <span>üï∑Ô∏è</span>
        </div>

        <p>Reklama: <b id="ad-step">10</b> Tƒ±k Kaldƒ±</p>
    </div>

    <div id="tab-ref" class="tab-content">
        <h2>Referans</h2>
        <div class="card">
            <p>Ref Linkin:</p>
            <div id="ref-url" style="font-size:11px; color:#0f0; margin-bottom:10px;">...</div>
            <button onclick="copyRef()">KOPYALA</button>
        </div>
    </div>

    <div id="tab-wallet" class="tab-content">
        <h2>C√ºzdan</h2>
        <div class="card">
            <p>Minimum $0.50</p>
            <button id="w-btn" disabled>Bakiye Yetersiz</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="setTab('earn', this)"><span>üï∏Ô∏è</span><br>Kazan</div>
        <div class="nav-item" onclick="setTab('ref', this)"><span>üë•</span><br>Ref</div>
        <div class="nav-item" onclick="setTab('wallet', this)"><span>üí≥</span><br>C√ºzdan</div>
    </div>

    <script>
        // Firebase Config buraya gelecek
        const firebaseConfig = { apiKey: "...", databaseURL: "...", projectId: "..." };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userId = localStorage.getItem('spyder_uid') || Math.floor(100000 + Math.random() * 900000).toString();
        localStorage.setItem('spyder_uid', userId);

        const params = new URLSearchParams(window.location.search);
        const startParam = params.get('start');

        let userBal = 0;
        let clickCount = 0;
        let bossId = "";

        // UI G√ºncelleme
        db.ref('users/' + userId).on('value', s => {
            if (s.val()) {
                userBal = s.val().balance || 0;
                bossId = s.val().invitedBy || "";
                document.getElementById('balance').innerText = userBal.toFixed(6);
                document.getElementById('w-btn').disabled = userBal < 0.50;
            } else {
                db.ref('users/' + userId).set({ balance: 0, invitedBy: startParam || "" });
            }
        });

        document.getElementById('ref-url').innerText = "https://t.me/SpyderNetworkBot?start=" + userId;

        // Tƒ±klama ve Animasyon
        document.getElementById('spidey-btn').addEventListener('click', (e) => {
            clickCount++;
            createWebEffect(e);
            
            let req = 10 + (Math.floor(userBal / 0.01) * 15);
            
            if (clickCount >= req) {
                clickCount = 0;
                if (window.showAdexora) window.showAdexora().then(() => reward());
                else reward();
            } else {
                reward();
            }
            document.getElementById('ad-step').innerText = Math.max(0, req - clickCount);
        });

        function createWebEffect(e) {
            for(let i=0; i<5; i++) { // Her tƒ±kta 5 aƒü fƒ±rlasƒ±n
                const web = document.createElement('div');
                web.className = 'web-effect';
                web.style.left = `50%`;
                web.style.top = `50%`;
                web.style.setProperty('--deg', `${Math.random() * 360}deg`);
                document.getElementById('tab-earn').appendChild(web);
                setTimeout(() => web.remove(), 400);
            }
        }

        function reward() {
            db.ref('users/' + userId + '/balance').transaction(b => (b || 0) + 0.000005);
            if (bossId) db.ref('users/' + bossId + '/balance').transaction(b => (b || 0) + 0.0000025);
        }

        function setTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active-tab');
            el.classList.add('active');
        }

        function copyRef() {
            navigator.clipboard.writeText(document.getElementById('ref-url').innerText);
            alert("Kopyalandƒ±!");
        }
    </script>
</body>
</html>

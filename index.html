<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Game Center</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body, html { margin: 0; padding: 0; background-color: #000; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .hero { position: relative; width: 100%; height: 40vh; background: url('Koalas.jpg') center/cover; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 50px; }
        .hero::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, #000); }
        .title { font-size: 3.5rem; font-weight: 900; font-style: italic; z-index: 10; text-shadow: 0 10px 30px rgba(0,0,0,0.8); }

        .main-card { background: #111; border-radius: 30px; padding: 20px; border: 1px solid #1c1c1c; margin-top: -30px; position: relative; z-index: 20; }
        
        .connect-btn { background: #007aff; color: #fff; font-weight: 800; border-radius: 16px; width: 100%; padding: 14px; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; }
        .ton-box { background: #1a1a1a; border-radius: 20px; padding: 15px; border: 1px solid #222; display: flex; align-items: center; justify-content: space-between; }
        
        /* Oyun KartlarÄ± */
        .games-container { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .game-card { background: linear-gradient(90deg, #151515, #1a1a1a); border-radius: 24px; padding: 20px; border: 1px solid #222; display: flex; align-items: center; gap: 20px; transition: 0.3s; cursor: pointer; }
        .game-card:active { transform: scale(0.97); }
        .game-icon-circle { width: 60px; height: 60px; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 30px; }

        /* Oyun EkranÄ± (Overlay) */
        #game-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; flex-direction: column; }
        .close-game { position: absolute; top: 40px; right: 20px; background: #222; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #050505; border-top: 1px solid #111; display: flex; justify-content: space-around; padding: 15px 0 30px 0; z-index: 100; }
        .nav-item { color: #444; font-size: 10px; font-weight: 700; text-align: center; }
        .nav-item.active { color: #007aff; }
    </style>
</head>
<body>

    <div id="game-overlay">
        <div class="close-game" onclick="closeGame()">X</div>
        <div class="flex-1 flex flex-col items-center justify-center p-10 text-center">
            <div id="game-ui-icon" class="text-8xl mb-6 animate-bounce"></div>
            <h2 id="game-ui-title" class="text-4xl font-black italic mb-2"></h2>
            <p class="text-zinc-400 mb-8">Oyun yÃ¼kleniyor ve cÃ¼zdanÄ±n ile senkronize ediliyor...</p>
            <button class="bg-blue-600 px-8 py-3 rounded-full font-bold">OYUNU BAÅžLAT</button>
        </div>
    </div>

    <div class="hero">
        <h1 class="title">KOALAS</h1>
    </div>

    <div class="px-4 pb-32">
        <div class="main-card">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 id="final-points" class="text-4xl font-black tracking-tighter">0</h2>
                    <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest">Koalas Balance</p>
                </div>
                <div class="w-10 h-10 rounded-xl overflow-hidden border border-white/10"><img src="Koalas.jpg" class="object-cover w-full h-full"></div>
            </div>

            <div class="ton-box">
                <div class="flex items-center gap-3">
                    <img src="https://ton.org/download/ton_symbol.svg" class="w-8 h-8">
                    <div>
                        <p class="text-xs font-black">TON Balance</p>
                        <p class="text-zinc-500 text-[11px] font-bold">0.00 TON</p>
                    </div>
                </div>
                <div class="text-[9px] font-mono text-zinc-600" id="addr-short">BaÄŸlÄ± DeÄŸil</div>
            </div>

            <button id="wallet-trigger" class="connect-btn">
                <i class="fa-solid fa-wallet"></i>
                <span id="btn-label">Connect Wallet</span>
            </button>
        </div>

        <h3 class="mt-8 mb-4 px-2 text-xs font-black uppercase tracking-[0.2em] text-zinc-500 italic">Mini Games</h3>
        
        <div class="games-container">
            <div class="game-card" onclick="openGame('Ton Miner', 'ðŸ’Ž', 'bg-purple-600/20 text-purple-500')">
                <div class="game-icon-circle bg-purple-600/20 text-purple-500">ðŸ’Ž</div>
                <div class="flex-1">
                    <h4 class="text-xl font-black italic">TON Miner</h4>
                    <p class="text-xs text-zinc-500 font-bold">TON taÅŸlarÄ±nÄ± kaz ve puan topla!</p>
                </div>
                <i class="fa-solid fa-chevron-right text-zinc-800"></i>
            </div>

            <div class="game-card" onclick="openGame('Lucky Spin', 'ðŸŽ°', 'bg-orange-600/20 text-orange-500')">
                <div class="game-icon-circle bg-orange-600/20 text-orange-500">ðŸŽ°</div>
                <div class="flex-1">
                    <h4 class="text-xl font-black italic">Lucky Spin</h4>
                    <p class="text-xs text-zinc-500 font-bold">Ã‡arkÄ± Ã§evir, bÃ¼yÃ¼k Ã¶dÃ¼lÃ¼ kap!</p>
                </div>
                <i class="fa-solid fa-chevron-right text-zinc-800"></i>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active"><i class="fa-solid fa-house text-xl mb-1"></i><p>Home</p></div>
        <div class="nav-item"><i class="fa-solid fa-medal text-xl mb-1"></i><p>Ranking</p></div>
        <div class="nav-item"><i class="fa-solid fa-bolt-lightning text-xl mb-1"></i><p>Earn</p></div>
        <div class="nav-item"><i class="fa-solid fa-user-group text-xl mb-1"></i><p>Friends</p></div>
    </div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json'
        });

        const walletBtn = document.getElementById('wallet-trigger');
        const btnLabel = document.getElementById('btn-label');
        const addrShort = document.getElementById('addr-short');

        // Oyun AÃ§ma/Kapama MantÄ±ÄŸÄ±
        function openGame(title, icon, colorClass) {
            document.getElementById('game-ui-title').innerText = title;
            document.getElementById('game-ui-icon').innerText = icon;
            document.getElementById('game-overlay').style.display = 'flex';
        }

        function closeGame() {
            document.getElementById('game-overlay').style.display = 'none';
        }

        walletBtn.onclick = async () => {
            if (tonConnectUI.connected) await tonConnectUI.disconnect();
            else await tonConnectUI.openModal();
        };

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const addr = wallet.account.address;
                btnLabel.innerText = "BaÄŸlandÄ±";
                addrShort.innerText = addr.slice(0,4) + "..." + addr.slice(-4);
                walletBtn.style.background = "#1a1a1a";
                localStorage.setItem('saved_addr', addr);
            } else {
                btnLabel.innerText = "Connect Wallet";
                addrShort.innerText = "BaÄŸlÄ± DeÄŸil";
                walletBtn.style.background = "#007aff";
                localStorage.removeItem('saved_addr');
            }
        });

        window.onload = () => {
            document.getElementById('final-points').innerText = Math.floor(Math.random() * 5000 + 1000).toLocaleString();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF DOSYAM</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #F8FAFC;
            --white: #FFFFFF;
            --primary: #6366F1;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --border: #E2E8F0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        ::-webkit-scrollbar { display: none; }

        /* VIEW CONTAINER */
        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; display: none; opacity: 0; transition: opacity 0.2s ease; }
        .view.active { display: block; opacity: 1; }

        /* HEADER */
        .header { padding: 20px; padding-top: 50px; background: var(--bg); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .header-icon-btn { width: 40px; height: 40px; background: var(--white); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }

        /* PDF GRID */
        .pdf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .pdf-box { background: var(--white); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); transition: 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pdf-thumb { width: 45px; height: 45px; background: #EEF2FF; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 20px; margin-bottom: 8px; }
        .pdf-title { font-weight: 700; font-size: 13px; margin-bottom: 10px; height: 34px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        /* BUTTONS */
        .btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; font-size: 13px; transition: 0.1s; }
        .btn:active { transform: scale(0.97); }
        .btn-sec { background: #EEF2FF; color: var(--primary); }

        /* NAV */
        .nav-container { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 1000; }
        .nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-radius: 24px; display: flex; justify-content: space-around; padding: 14px; box-shadow: 0 20px 50px -10px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .nav-item { font-size: 22px; color: #CBD5E1; transition: 0.3s; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        /* CHAT */
        #v-chat { display: none; flex-direction: column; height: 100vh; padding: 0; }
        #v-chat.active { display: flex; }
        .chat-feed { flex: 1; padding: 15px; padding-top: 70px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }
        .chat-input-box { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); width: 90%; background: white; padding: 10px; border-radius: 20px; display: flex; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .chat-inp { flex: 1; border: none; outline: none; padding: 5px 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div style="font-size:12px; color:var(--text-sub);">HoÅŸ Geldin,</div>
            <div style="font-weight:700; font-size:18px;" id="u-name">KullanÄ±cÄ±</div>
        </div>
        <div class="header-icon-btn" id="adm-btn" style="display:none;" onclick="go('admin')">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div style="background: linear-gradient(135deg, #6366F1, #A855F7); color: white; border-radius: 24px; padding: 24px; margin-bottom: 24px;">
            <h3 style="font-size:22px;">SÄ±nav KaynaklarÄ±</h3>
            <p style="font-size:13px; opacity:0.9; margin-top:5px;">TÃ¼m PDF dosyalarÄ±na buradan Ã¼cretsiz ulaÅŸabilirsiniz.</p>
        </div>
        <h4 style="margin-bottom:15px;">HÄ±zlÄ± MenÃ¼</h4>
        <button class="btn" onclick="go('pdfs', document.querySelectorAll('.nav-item')[1])">KÃ¼tÃ¼phaneye Git</button>
    </div>

    <div id="v-pdfs" class="view">
        <h2 style="margin-bottom:15px;">PDF KÃ¼tÃ¼phanesi</h2>
        <input type="text" id="search" class="btn btn-sec" style="text-align:left; margin-bottom:15px; cursor:text; color:black;" placeholder="ðŸ” Kitap ara...">
        <div id="pdf-list" class="pdf-grid">
            </div>
    </div>

    <div id="v-chat" class="view">
        <div id="chat-feed" class="chat-feed">
            <div style="text-align:center; color:var(--text-sub); font-size:13px; margin-top:20px;">Sohbete hoÅŸ geldiniz!</div>
        </div>
        <div class="chat-input-box" id="chat-input-container" style="display:none;">
            <input type="text" id="chat-msg-in" class="chat-inp" placeholder="Mesaj yaz...">
            <button class="btn" style="width:auto; padding:10px 20px;" onclick="sendChat()">GÃ¶nder</button>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div style="text-align:center; padding-top:20px;">
            <div style="width:100px; height:100px; background:white; border-radius:50%; margin:0 auto; display:flex; align-items:center; justify-content:center; font-size:40px; color:var(--primary); box-shadow:0 10px 20px rgba(0,0,0,0.05);">
                <i class="fa-solid fa-user-astronaut"></i>
            </div>
            <h3 style="margin-top:20px;">Profil Bilgileri</h3>
            <p id="u-id-display" style="color:var(--text-sub); font-size:12px; margin-top:5px;">ID: ---</p>
            
            <div style="margin-top:30px; display:flex; flex-direction:column; gap:10px;">
                <div class="btn btn-sec" style="text-align:left;"><i class="fa-solid fa-circle-check"></i> SÄ±nÄ±rsÄ±z EriÅŸim Aktif</div>
                <div class="btn btn-sec" style="text-align:left;"><i class="fa-solid fa-star"></i> ReklamsÄ±z Deneyim</div>
            </div>
        </div>
    </div>

    <div class="nav-container">
        <div class="nav">
            <div class="nav-item active" onclick="go('home', this)"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item" onclick="go('pdfs', this)"><i class="fa-solid fa-book"></i></div>
            <div class="nav-item" onclick="go('chat', this)"><i class="fa-solid fa-comments"></i></div>
            <div class="nav-item" onclick="go('profile', this)"><i class="fa-solid fa-user"></i></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const ADMIN_IDS = [7904032877, 8392479231];

        function init() {
            tg.expand();
            const user = tg.initDataUnsafe.user || { id: 0, first_name: "KullanÄ±cÄ±" };
            
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-id-display').innerText = "ID: " + user.id;

            if (ADMIN_IDS.includes(user.id)) {
                document.getElementById('adm-btn').style.display = 'flex';
            }
            renderPdfs();
        }

        function go(viewId, el) {
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active');
                v.style.display = 'none';
            });
            
            const targetView = document.getElementById('v-' + viewId);
            targetView.style.display = (viewId === 'chat') ? 'flex' : 'block';
            setTimeout(() => targetView.classList.add('active'), 50);
            
            // Navigasyon gÃ¼ncelleme
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }

            // Sohbet kutusu gÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼
            document.getElementById('chat-input-container').style.display = (viewId === 'chat') ? 'flex' : 'none';
        }

        function renderPdfs() {
            const list = document.getElementById('pdf-list');
            // Firebase baÄŸlayana kadar Ã¶rnek veri
            const samplePdfs = [
                { title: "TYT Matematik", link: "https://example.com/1.pdf" },
                { title: "AYT Fizik", link: "https://example.com/2.pdf" },
                { title: "Biyoloji NotlarÄ±", link: "https://example.com/3.pdf" },
                { title: "Kimya Ã–zet", link: "https://example.com/4.pdf" }
            ];

            list.innerHTML = samplePdfs.map(pdf => `
                <div class="pdf-box">
                    <div class="pdf-thumb"><i class="fa-solid fa-file-pdf"></i></div>
                    <div class="pdf-title">${pdf.title}</div>
                    <button class="btn" onclick="window.open('${pdf.link}', '_blank')">GÃ¶rÃ¼ntÃ¼le</button>
                </div>
            `).join('');
        }

        function sendChat() {
            const input = document.getElementById('chat-msg-in');
            if(input.value.trim() === "") return;
            
            const feed = document.getElementById('chat-feed');
            const msg = document.createElement('div');
            msg.style = "background:var(--primary); color:white; padding:10px 15px; border-radius:15px; align-self:flex-end; max-width:80%; font-size:14px; margin-bottom:5px;";
            msg.innerText = input.value;
            feed.appendChild(msg);
            
            input.value = "";
            feed.scrollTop = feed.scrollHeight;
        }

        window.onload = init;
    </script>
</body>
</html>

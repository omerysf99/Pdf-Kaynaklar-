<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF KAYNAK - KANAL SİSTEMİ</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1543"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #F8FAFC; --primary: #6366F1; --text-main: #0F172A; --text-sub: #64748B; --border: #E2E8F0; --coin: #F59E0B; --danger: #EF4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; display: none; width: 100%; }
        .view.active-flex { display: flex !important; flex-direction: column; animation: fadeIn 0.3s ease; }
        .view.active-block { display: block !important; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .header { padding: 20px; padding-top: 50px; display: flex; justify-content: space-between; align-items: center; background: white; border-bottom: 1px solid var(--border); z-index: 10; }
        .balance-pill { background: #FFFBEB; padding: 8px 16px; border-radius: 50px; border: 1px solid #FEF3C7; color: var(--coin); font-weight: 800; display: flex; align-items: center; gap: 6px; }

        /* Yayın Alanı Stilleri */
        .stream-box { width: 100%; background: #000; border-radius: 20px; overflow: hidden; position: relative; aspect-ratio: 16/9; margin-bottom: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        #live-video { width: 100%; height: 100%; object-fit: contain; }
        .stream-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; padding: 20px; z-index: 5; }
        .live-tag { position: absolute; top: 15px; left: 15px; background: var(--danger); color: white; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 800; z-index: 10; display: none; }

        .card { background: white; border-radius: 24px; padding: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .inp, .sel { width: 100%; padding: 14px; border-radius: 16px; border: 2px solid var(--border); background: #fff; margin-bottom: 15px; outline: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        /* Chat & Moderasyon */
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #f1f5f9; }
        .msg { max-width: 85%; padding: 10px 15px; border-radius: 18px; font-size: 14px; position: relative; }
        .msg.mine { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .msg.theirs { align-self: flex-start; background: white; color: var(--text-main); border-bottom-left-radius: 4px; border: 1px solid var(--border); }
        .msg-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; gap: 10px; }
        .msg-info { font-size: 10px; font-weight: 800; }
        .admin-dots { font-size: 14px; cursor: pointer; padding: 2px 5px; color: var(--text-sub); }
        .chat-input-area { padding: 15px; background: white; border-top: 1px solid var(--border); display: flex; gap: 8px; padding-bottom: 110px; }

        .nav-wrap { position: fixed; bottom: 20px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 2000; }
        .nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); border-radius: 30px; display: flex; padding: 6px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .nav-btn { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 20px; color: #94A3B8; font-size: 20px; }
        .nav-btn.active { color: var(--primary); background: #EEF2FF; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 4000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal { background: white; width: 85%; max-width: 340px; border-radius: 30px; padding: 25px; text-align: center; }
        .toast { position: fixed; top: 60px; left: 50%; transform: translateX(-50%); background: #1E293B; color: white; padding: 12px 20px; border-radius: 50px; font-size: 13px; z-index: 9999; }
    </style>
</head>
<body>

    <div id="toast-box"></div>

    <div class="header">
        <div>
            <div style="font-size:10px; color:var(--text-sub); font-weight:700;">HESABIM</div>
            <div style="font-weight:800; font-size:16px;" id="u-name">...</div>
        </div>
        <div class="balance-pill">
            <i class="fa-solid fa-coins"></i> <span class="global-bal">0</span>
        </div>
    </div>

    <div id="v-home" class="view active-block">
        <div class="card" style="background: linear-gradient(135deg, #6366F1, #A855F7); color: white; border: none;">
            <h3>Ders Notları</h3>
            <p style="font-size:12px; opacity:0.9;">Hoş geldin! 30 saniyede bir otomatik jeton kazanırsın.</p>
        </div>
        <div id="home-featured" class="grid"></div>
    </div>

    <div id="v-stream" class="view">
        <div class="stream-box">
            <div class="live-tag" id="live-indicator">CANLI</div>
            <video id="live-video" playsinline></video>
            <div id="stream-wait-screen" class="stream-overlay">
                <i class="fa-solid fa-hourglass-start" style="font-size: 30px; margin-bottom: 10px; color: var(--coin);"></i>
                <h4 id="stream-status-text">Yayın Bekleniyor</h4>
                <div id="stream-timer" style="font-size: 24px; font-weight: 800; margin-top: 10px;">00:00:00</div>
            </div>
        </div>
        <h4 style="margin: 10px 0; font-size: 14px; color: var(--text-sub);"><i class="fa-solid fa-comments"></i> Yayın Sohbeti</h4>
        <div id="stream-chat-messages" style="height: 250px; overflow-y: auto; background: #f1f5f9; border-radius: 15px; padding: 10px; display: flex; flex-direction: column; gap: 8px;"></div>
        <div class="chat-input-area" style="padding-bottom: 20px; position: static; margin-top: 10px;">
            <input type="text" id="stream-chat-input" class="inp" style="margin-bottom:0;" placeholder="Yorum yap...">
            <button class="btn" style="width:60px;" onclick="sendMessage('stream')"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="v-pdfs" class="view">
        <div id="cat-view"><h2>Dersler</h2><div class="grid" id="cat-grid"></div></div>
        <div id="list-view" style="display:none;">
            <button class="btn" style="width:45px; background:white; color:black; border:1px solid var(--border); margin-bottom:15px;" onclick="backToCats()"><i class="fa-solid fa-arrow-left"></i></button>
            <div id="pdf-container" class="grid"></div>
        </div>
    </div>

    <div id="v-chat" class="view">
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="inp" style="margin-bottom:0;" placeholder="Mesaj yazın...">
            <button class="btn" style="width:60px;" onclick="sendMessage('main')"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="v-earn" class="view">
        <h2 style="margin-bottom:20px;">Ücretsiz Jeton</h2>
        <button class="btn" onclick="watchAd()">Manuel Reklam (+1 Jeton)</button>
    </div>

    <div id="v-admin" class="view">
        <h2>Admin Paneli</h2>
        <div class="card" style="border: 2px solid var(--primary);">
            <p style="font-weight: 800; margin-bottom: 10px; color: var(--primary);">CANLI YAYIN AYARLARI</p>
            <input class="inp" id="adm-stream-url" placeholder="Video Linki (Direct MP4)">
            <input class="inp" id="adm-stream-time" type="datetime-local">
            <button class="btn" onclick="updateLiveSettings()">Yayını Planla</button>
        </div>
        <hr style="margin: 20px 0;">
        <input class="inp" id="a-name" placeholder="Dosya Adı">
        <input class="inp" id="a-link" placeholder="Mesaj Linki">
        <select class="sel" id="a-cat"></select>
        <input class="inp" type="number" id="a-cost" value="5">
        <button class="btn" onclick="addPdf()">Dosya Ekle</button>
        <div id="admin-list" style="margin-top:20px;"></div>
    </div>

    <div id="m-mod" class="overlay">
        <div class="modal">
            <h3 id="mod-user-name">Kullanıcı Yönetimi</h3>
            <p style="font-size:12px; color:var(--text-sub); margin-bottom:15px;">Bu kullanıcı için bir eylem seçin.</p>
            <button class="btn" id="btn-del-msg" style="background:var(--danger);">Mesajı Sil</button>
            <div style="margin:15px 0;">
                <input type="number" id="mute-sec" class="inp" placeholder="Saniye (Örn: 60)" style="margin-bottom:5px;">
                <button class="btn" id="btn-mute-user" style="background:#1E293B;">Sustur</button>
            </div>
            <button class="btn" style="background:transparent; color:black;" onclick="closeMod()">Vazgeç</button>
        </div>
    </div>

    <div id="m-unlock" class="overlay">
        <div class="modal">
            <h3 id="modal-title">...</h3>
            <p id="unlock-msg" style="margin:15px 0; color:var(--text-sub);"></p>
            <button class="btn" id="confirm-unlock">Satın Al</button>
            <button class="btn" style="margin-top:10px; background:transparent; color:black;" onclick="closeModal()">Kapat</button>
        </div>
    </div>

    <div class="nav-wrap"><div class="nav">
        <div class="nav-btn active" onclick="navigate('home', 0)"><i class="fa-solid fa-house"></i></div>
        <div class="nav-btn" onclick="navigate('pdfs', 1)"><i class="fa-solid fa-book"></i></div>
        <div class="nav-btn" onclick="navigate('stream', 2)"><i class="fa-solid fa-play-circle"></i></div>
        <div class="nav-btn" onclick="navigate('chat', 3)"><i class="fa-solid fa-comments"></i></div>
        <div class="nav-btn" onclick="navigate('earn', 4)"><i class="fa-solid fa-coins"></i></div>
        <div id="admin-tab" class="nav-btn" onclick="navigate('admin', 5)" style="display:none;"><i class="fa-solid fa-gear"></i></div>
    </div></div>

    <script>
        const ADMIN_ID = "8392479231";
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let user = tg.initDataUnsafe.user || { id: "00000", first_name: "Misafir" };
        let userBal = 0, pdfs = [], isMuted = 0, liveSettings = { url: "", start: 0 };
        const CATS = ["Matematik", "Geometri", "Fizik", "Kimya", "Biyoloji", "Türkçe", "Edebiyat", "Tarih", "Coğrafya", "Denemeler"];

        window.onload = () => {
            document.getElementById('u-name').innerText = user.first_name;
            const isAdmin = String(user.id) === ADMIN_ID;
            if (isAdmin) document.getElementById('admin-tab').style.display = 'flex';

            db.collection("users").doc(String(user.id)).onSnapshot(doc => {
                if(doc.exists) {
                    userBal = doc.data().balance || 0;
                    isMuted = doc.data().muteUntil || 0;
                    document.querySelectorAll('.global-bal').forEach(el => el.innerText = userBal);
                }
            });

            // Yayın ayarlarını çek
            db.collection("settings").doc("live").onSnapshot(doc => {
                if(doc.exists) liveSettings = doc.data();
            });

            db.collection("pdfs").onSnapshot(snap => {
                pdfs = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderHome(); if(isAdmin) renderAdmin();
            });

            // Sohbet Dinleyicisi
            db.collection("messages").orderBy("time", "asc").limitToLast(30).onSnapshot(snap => {
                const content = snap.docs.map(doc => {
                    const m = doc.data();
                    const isMsgMine = String(m.uid) === String(user.id);
                    const isAdminMsg = String(m.uid) === ADMIN_ID;
                    return `
                        <div class="msg ${isMsgMine ? 'mine' : 'theirs'}">
                            <div class="msg-header">
                                <span class="msg-info" style="${isAdminMsg ? 'color:#EF4444' : ''}">${m.name} ${isAdminMsg ? '(Admin)' : ''}</span>
                                ${isAdmin ? `<i class="fa-solid fa-ellipsis-v admin-dots" onclick="openMod('${doc.id}', '${m.uid}', '${m.name}')"></i>` : ''}
                            </div>
                            ${m.text}
                        </div>`;
                }).join('');
                document.getElementById('chat-messages').innerHTML = content;
                document.getElementById('stream-chat-messages').innerHTML = content;
                
                const c1 = document.getElementById('chat-messages');
                const c2 = document.getElementById('stream-chat-messages');
                c1.scrollTop = c1.scrollHeight;
                c2.scrollTop = c2.scrollHeight;
            });

            const grid = document.getElementById('cat-grid');
            const sel = document.getElementById('a-cat');
            CATS.forEach(c => {
                grid.innerHTML += `<div class="cat-item" style="background:white; padding:20px; border-radius:15px; border:1px solid var(--border); text-align:center; font-weight:700;" onclick="openCat('${c}')">${c}</div>`;
                if(sel) sel.innerHTML += `<option value="${c}">${c}</option>`;
            });

            // Her saniye yayını kontrol et
            setInterval(syncStream, 1000);
            setInterval(() => watchAd(true), 30000); 
        };

        // --- YAYIN SİSTEMİ (Sync) ---
        function syncStream() {
            if(!liveSettings.url) return;
            const now = Date.now();
            const start = liveSettings.start;
            const video = document.getElementById('live-video');
            const overlay = document.getElementById('stream-wait-screen');
            const timerEl = document.getElementById('stream-timer');
            const indicator = document.getElementById('live-indicator');

            if (now < start) {
                // Yayına daha var
                const diff = start - now;
                const h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
                timerEl.innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                overlay.style.display = "flex";
                indicator.style.display = "none";
                video.pause();
            } else {
                // Yayın başladı veya geçmişte bir zaman
                overlay.style.display = "none";
                indicator.style.display = "block";
                
                if (video.src !== liveSettings.url) {
                    video.src = liveSettings.url;
                    video.muted = true; // Otomatik oynatma politikası gereği
                    video.play();
                }

                // Saniye senkronizasyonu
                const targetSec = (now - start) / 1000;
                if (Math.abs(video.currentTime - targetSec) > 2) {
                    video.currentTime = targetSec;
                }
                
                // Video bittiyse (veya çok geçtiyse)
                if (video.duration && targetSec > video.duration) {
                    overlay.style.display = "flex";
                    document.getElementById('stream-status-text').innerText = "Yayın Sona Erdi";
                    timerEl.innerText = "Teşekkürler!";
                    indicator.style.display = "none";
                    video.pause();
                }
            }
        }

        function updateLiveSettings() {
            const url = document.getElementById('adm-stream-url').value;
            const timeStr = document.getElementById('adm-stream-time').value;
            if(!url || !timeStr) return showToast("Eksik bilgi!", "error");
            
            const startTimestamp = new Date(timeStr).getTime();
            db.collection("settings").doc("live").set({
                url: url,
                start: startTimestamp
            }).then(() => showToast("Yayın planlandı!"));
        }

        // --- DİĞER FONKSİYONLAR ---
        function openMod(msgId, targetUid, targetName) {
            document.getElementById('mod-user-name').innerText = targetName;
            document.getElementById('btn-del-msg').onclick = () => { db.collection("messages").doc(msgId).delete(); closeMod(); };
            document.getElementById('btn-mute-user').onclick = async () => {
                const sec = parseInt(document.getElementById('mute-sec').value);
                if(!sec) return;
                await db.collection("users").doc(String(targetUid)).set({ muteUntil: Date.now() + (sec * 1000) }, { merge: true });
                showToast(targetName + " susturuldu."); closeMod();
            };
            document.getElementById('m-mod').style.display = 'flex';
        }
        function closeMod() { document.getElementById('m-mod').style.display = 'none'; }

        async function sendMessage(source) {
            if(Date.now() < isMuted) {
                const rem = Math.round((isMuted - Date.now()) / 1000);
                showToast("Susturuldun! Kalan: " + rem + "s", "error"); return;
            }
            const inputId = source === 'stream' ? 'stream-chat-input' : 'chat-input';
            const input = document.getElementById(inputId);
            const text = input.value.trim();
            if(!text) return;
            input.value = "";
            await db.collection("messages").add({ uid: user.id, name: user.first_name, text: text, time: Date.now() });
        }

        async function watchAd(isAuto = false) {
            if (typeof window.showAdexora !== 'function') return;
            window.showAdexora().then(async () => {
                await db.collection("users").doc(String(user.id)).set({ balance: firebase.firestore.FieldValue.increment(1) }, { merge: true });
                if(!isAuto) showToast("+1 Jeton!");
            });
        }

        function navigate(v, i) {
            document.querySelectorAll('.view').forEach(x => { x.classList.remove('active-block', 'active-flex'); x.style.display = 'none'; });
            const target = document.getElementById('v-' + v);
            if(v === 'chat' || v === 'stream') target.classList.add('active-flex'); else target.classList.add('active-block');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[i].classList.add('active');
        }

        function openCat(c) {
            document.getElementById('cat-view').style.display = 'none';
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('pdf-container').innerHTML = pdfs.filter(p => p.cat === c).map(p => `
                <div class="pdf-item" onclick="openUnlockModal('${p.id}')" style="background:white; padding:15px; border-radius:15px; border:1px solid var(--border); text-align:center;">
                    <div style="font-weight:800; font-size:12px;">${p.name}</div>
                    <div style="color:var(--coin); font-size:11px;">${p.cost} Jeton</div>
                </div>`).join('');
        }

        function openUnlockModal(id) {
            const p = pdfs.find(x => x.id === id);
            document.getElementById('modal-title').innerText = p.name;
            document.getElementById('unlock-msg').innerText = `${p.cost} jetona satın almak istiyor musun?`;
            document.getElementById('confirm-unlock').onclick = async () => {
                if(userBal >= p.cost) {
                    await db.collection("users").doc(String(user.id)).update({ balance: firebase.firestore.FieldValue.increment(-p.cost) });
                    tg.openTelegramLink(p.link); closeModal();
                } else { showToast("Jetonun yetersiz!", "error"); navigate('earn', 4); closeModal(); }
            };
            document.getElementById('m-unlock').style.display = 'flex';
        }

        function addPdf() {
            const n = document.getElementById('a-name').value, l = document.getElementById('a-link').value;
            const c = document.getElementById('a-cat').value, st = parseInt(document.getElementById('a-cost').value);
            if(n && l) db.collection("pdfs").add({ name: n, link: l, cat: c, cost: st, time: Date.now() });
        }
        function renderAdmin() {
            document.getElementById('admin-list').innerHTML = pdfs.map(p => `<div style="padding:10px; border-bottom:1px solid #eee;">${p.name} <i class="fa fa-trash" onclick="db.collection('pdfs').doc('${p.id}').delete()"></i></div>`).join('');
        }
        function renderHome() {
            document.getElementById('home-featured').innerHTML = pdfs.slice(-4).reverse().map(p => `<div onclick="openUnlockModal('${p.id}')" style="background:white; padding:15px; border-radius:15px; border:1px solid var(--border); text-align:center;"><b>${p.name}</b><br><small>${p.cost} Jeton</small></div>`).join('');
        }
        function backToCats() { document.getElementById('cat-view').style.display = 'block'; document.getElementById('list-view').style.display = 'none'; }
        function closeModal() { document.getElementById('m-unlock').style.display = 'none'; }
        function showToast(m, type="success") {
            const box = document.getElementById('toast-box');
            const t = document.createElement('div'); t.className = 'toast';
            if(type === "error") t.style.background = "#EF4444";
            t.innerText = m; box.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>
</html>

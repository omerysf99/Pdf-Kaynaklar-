<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVIDIA Pro Miner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --bg-dark: #05070a;
            --card-bg: #12151a;
            --border: #1f242d;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            margin: 0; 
            overflow: hidden;
        }

        .glass-card {
            background: linear-gradient(145deg, #12151a 0%, #0a0c10 100%);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
        }

        @keyframes miner-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(193, 255, 0, 0.2)); }
            50% { transform: scale(1.03); filter: drop-shadow(0 0 25px rgba(193, 255, 0, 0.4)); }
        }
        .miner-hero { animation: miner-pulse 4s ease-in-out infinite; }

        .nav-active { color: var(--nv-green) !important; }

        .safe-scroll {
            height: calc(100vh - 110px);
            overflow-y: auto;
            padding-bottom: 80px;
            scrollbar-width: none;
        }
        .safe-scroll::-webkit-scrollbar { display: none; }

        .btn-claim { background: var(--nv-green); box-shadow: 0 0 20px rgba(193, 255, 0, 0.2); transition: all 0.2s; }
        .btn-claim:active { transform: scale(0.95); }

        .task-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); transition: all 0.2s; }
        .task-card:active { background: rgba(193, 255, 0, 0.1); border-color: var(--nv-green); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_ID = "8392479231";
        const HOURLY_RATE = 0.0820;

        const App = () => {
            const [tab, setTab] = useState('home');
            const [balance, setBalance] = useState(() => Number(localStorage.getItem('nv_bal')) || 0.0500);
            const [pending, setPending] = useState(0);
            const [lastTs, setLastTs] = useState(() => Number(localStorage.getItem('nv_ts')) || Date.now());

            useEffect(() => {
                const timer = setInterval(() => {
                    const elapsed = (Date.now() - lastTs) / 1000;
                    setPending(elapsed * (HOURLY_RATE / 3600));
                }, 100);
                return () => clearInterval(timer);
            }, [lastTs]);

            const handleClaim = () => {
                const total = balance + pending;
                setBalance(total);
                setLastTs(Date.now());
                setPending(0);
                localStorage.setItem('nv_bal', total.toString());
                localStorage.setItem('nv_ts', Date.now().toString());
            };

            return (
                <div className="max-w-md mx-auto h-screen relative bg-[#05070a] flex flex-col">
                    
                    {/* st Header */}
                    <div className="flex items-center justify-between p-5 pb-2">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl border border-zinc-800 p-0.5 bg-zinc-900/50">
                                <img src="nvdia.jpg" className="w-full h-full object-cover rounded-lg" />
                            </div>
                            <h1 className="text-sm font-black tracking-tight">NVIDIA Miner</h1>
                        </div>
                        <div className="px-3 py-1 bg-zinc-900/80 border border-zinc-800 rounded-lg">
                            <span className="text-[10px] font-black text-[#c1ff00]">ID: {ADMIN_ID}</span>
                        </div>
                    </div>

                    <div className="safe-scroll px-5">
                        
                        {/* 1. ANA SAYFA: MADENC襤 + 3 GREV */}
                        {tab === 'home' && (
                            <div className="space-y-6 pt-2 animate-in fade-in">
                                <div className="flex flex-col items-center py-4 relative">
                                    <div className="w-52 h-52 relative z-10">
                                        <img src="nvdia.jpg" className="w-full h-full object-cover rounded-full miner-hero border-4 border-zinc-900 shadow-2xl" />
                                    </div>
                                    <div className="mt-8 text-center z-10">
                                        <h2 className="text-4xl font-black tabular font-mono text-white">
                                            {pending.toFixed(5)}
                                        </h2>
                                        <p className="text-[10px] font-black text-[#c1ff00] uppercase tracking-widest mt-1">Saniyeler 襤癟inde Kazan癟</p>
                                    </div>
                                    <button onClick={handleClaim} className="btn-claim w-full py-4 rounded-2xl mt-6 text-black font-black uppercase tracking-widest text-xs z-10">
                                        Topla (Claim)
                                    </button>
                                </div>

                                {/* 3 G繹rev B繹l羹m羹 */}
                                <div className="space-y-3">
                                    <h3 className="text-[10px] font-black text-zinc-500 uppercase tracking-widest ml-1">G羹nl羹k G繹revler</h3>
                                    {[
                                        { t: "Telegram Kanal覺na Kat覺l", r: "0.10 NV", i: "fa-paper-plane" },
                                        { t: "Arkada覺n覺 Davet Et", r: "1.50 NV", i: "fa-user-plus" },
                                        { t: "X (Twitter) Takip Et", r: "0.05 NV", i: "fa-brands fa-x-twitter" }
                                    ].map((task, idx) => (
                                        <div key={idx} className="task-card p-4 rounded-2xl flex items-center justify-between">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 bg-zinc-900 rounded-xl flex items-center justify-center text-[#c1ff00]">
                                                    <i className={`fas ${task.i}`}></i>
                                                </div>
                                                <div>
                                                    <p className="text-xs font-bold leading-tight">{task.t}</p>
                                                    <p className="text-[#c1ff00] text-[10px] font-black mt-1">+{task.r}</p>
                                                </div>
                                            </div>
                                            <button className="px-4 py-1.5 rounded-lg bg-white text-black text-[10px] font-black uppercase">Git</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 2. SIRALAMA: REFERANS SAYACI EKLEND襤 */}
                        {tab === 'leader' && (
                            <div className="space-y-4 pt-2">
                                <div className="glass-card p-4 text-center border-b-2 border-[#c1ff00]">
                                    <p className="text-[10px] text-zinc-500 font-black uppercase mb-1">Benim S覺ralamam</p>
                                    <p className="text-xl font-black text-white">#1,204</p>
                                </div>

                                <div className="glass-card overflow-hidden">
                                    <div className="p-4 bg-zinc-900/30 border-b border-zinc-800 text-[10px] font-black text-zinc-500 flex justify-between uppercase">
                                        <span>Kullan覺c覺 / Referans</span>
                                        <span>NV Miktar覺</span>
                                    </div>
                                    {[
                                        {r: 1, n: "100******", ref: 1240, v: "360,399.84", m: ""},
                                        {r: 2, n: "kh1******", ref: 890, v: "56,043.68", m: ""},
                                        {r: 3, n: "oma******", ref: 420, v: "44,499.52", m: ""},
                                        {r: 4, n: "user_88", ref: 112, v: "12,900.00", m: ""},
                                        {r: 5, n: "crypto_x", ref: 95, v: "9,120.40", m: ""}
                                    ].map(u => (
                                        <div key={u.r} className="flex justify-between items-center p-4 border-b border-zinc-800/40 last:border-0">
                                            <div className="flex items-center gap-3">
                                                <span className="text-[10px] font-black text-zinc-600">#{u.r}</span>
                                                <div>
                                                    <p className="text-xs font-bold text-zinc-200">{u.n} {u.m}</p>
                                                    <p className="text-[9px] text-[#c1ff00] font-bold">Ref: {u.ref}</p>
                                                </div>
                                            </div>
                                            <span className="text-xs font-black tabular text-zinc-100">{u.v}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 3. REFERANS (TAKIM) EKRANI */}
                        {tab === 'takim' && (
                            <div className="space-y-4 pt-2">
                                <div className="glass-card p-6 text-center space-y-4">
                                    <h3 className="text-xs font-black uppercase text-[#c1ff00]">Davet Balant覺n</h3>
                                    <div className="bg-black/50 p-4 rounded-xl border border-zinc-800 text-[10px] font-mono text-zinc-400 break-all">
                                        https://t.me/NvidiaMiner_Bot?start=ref_{ADMIN_ID}
                                    </div>
                                    <button onClick={() => alert("Kopyaland覺!")} className="w-full py-4 rounded-xl bg-white text-black font-black text-xs uppercase">Balant覺y覺 Kopyala</button>
                                </div>
                            </div>
                        )}

                        {/* 4. PROF襤L EKRANI */}
                        {tab === 'ben' && (
                            <div className="space-y-6 pt-2">
                                <div className="flex items-center gap-4">
                                    <img src="nvdia.jpg" className="w-16 h-16 rounded-2xl border border-zinc-800" />
                                    <div>
                                        <h2 className="text-lg font-black uppercase tracking-tighter">Chalpus Yeniden</h2>
                                        <p className="text-[#c1ff00] text-[9px] font-black uppercase">Standard Miner</p>
                                    </div>
                                </div>
                                <div className="glass-card p-6">
                                    <p className="text-[11px] font-black text-zinc-500 uppercase">Toplam Bakiye</p>
                                    <p className="text-3xl font-black text-[#c1ff00] mt-1 tabular">{balance.toFixed(2)} <small className="text-xs text-zinc-400">NV</small></p>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <button className="glass-card p-4 flex flex-col items-center gap-2">
                                        <i className="fas fa-arrow-down text-[#c1ff00]"></i>
                                        <span className="text-[10px] font-black uppercase">Geri ek</span>
                                    </button>
                                    <button className="glass-card p-4 flex flex-col items-center gap-2">
                                        <i className="fas fa-exchange-alt text-[#c1ff00]"></i>
                                        <span className="text-[10px] font-black uppercase">Takas Et</span>
                                    </button>
                                </div>
                            </div>
                        )}

                    </div>

                    {/* Navigasyon */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-[#05070a] border-t border-zinc-800 flex justify-around items-center py-5 z-50 max-w-md mx-auto">
                        {[
                            {id:'home', i:'fa-rocket', n:'Madenci'},
                            {id:'leader', i:'fa-trophy', n:'S覺ralama'},
                            {id:'takim', i:'fa-users', n:'Ekip'},
                            {id:'ben', i:'fa-user-shield', n:'Profil'}
                        ].map(m => (
                            <button key={m.id} onClick={() => setTab(m.id)} className={`flex flex-col items-center gap-1 ${tab === m.id ? 'nav-active' : 'text-zinc-600'}`}>
                                <i className={`fas ${m.i} text-xl`}></i>
                                <span className="text-[9px] font-black uppercase">{m.n}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

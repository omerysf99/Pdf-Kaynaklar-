<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Fixed Version</title>
    <style>
        :root { --bg: #0b0b0d; --card: #1c1c1e; --blue: #3a47ff; --gold: #f3ba2f; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; user-select: none; overflow: hidden; -webkit-tap-highlight-color: transparent; }

        /* √úst Panel Bilgileri */
        .header-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; margin-top: 20px; }
        .stat-box { background: var(--card); border: 1px solid #2c2c2e; padding: 12px 5px; border-radius: 15px; text-align: center; }
        .stat-label { font-size: 10px; color: #888; display: block; margin-bottom: 5px; }
        .stat-val { font-size: 14px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 4px; }

        /* Ana Bakiye ve Coin Logosu */
        .balance-section { margin-top: 40px; display: flex; align-items: center; gap: 12px; }
        .coin-logo { width: 45px; height: 45px; background: linear-gradient(180deg, #ffe000, #ff9000); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: rgba(0,0,0,0.6); border: 2px solid #fff; }
        .balance-text { font-size: 50px; font-weight: 900; }

        /* Bronze Seviye ve Progress */
        .level-row { width: 90%; margin-top: 30px; display: flex; justify-content: space-between; font-size: 13px; color: #ccc; margin-bottom: 8px; }
        .level-bar-bg { width: 90%; height: 8px; background: #222; border-radius: 10px; overflow: hidden; }
        .level-bar-fill { height: 100%; width: 35%; background: linear-gradient(90deg, #5856d6, #3a47ff); }

        /* Tƒ±klama Alanƒ± ve Mavi Halka */
        .tap-container { position: relative; width: 340px; height: 340px; margin-top: 40px; display: flex; justify-content: center; align-items: center; cursor: pointer; touch-action: none; z-index: 10; }
        .blue-ring { position: absolute; width: 300px; height: 300px; border: 8px solid var(--blue); border-radius: 50%; box-shadow: 0 0 50px rgba(58, 71, 255, 0.4); pointer-events: none; }
        #spider-img { width: 220px; height: 220px; z-index: 5; transition: transform 0.05s ease-out; pointer-events: none; }

        /* Alt Enerji Barƒ± */
        .energy-section { width: 90%; margin-top: auto; margin-bottom: 40px; }
        .energy-info { display: flex; align-items: center; gap: 8px; font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .energy-bar-bg { width: 100%; height: 14px; background: #1a1a1a; border-radius: 20px; border: 1px solid #333; overflow: hidden; }
        .energy-bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); transition: width 0.1s; }

        /* Efektler: +1 ve Aƒü üï∏Ô∏è */
        .tap-effect { position: absolute; color: white; font-size: 38px; font-weight: 900; pointer-events: none; animation: flyUp 0.8s forwards; z-index: 100; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .web-effect { position: absolute; font-size: 30px; pointer-events: none; animation: webPop 0.6s forwards; z-index: 99; }

        @keyframes flyUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }
        @keyframes webPop { 0% { opacity: 0; transform: scale(0.2); } 50% { opacity: 1; transform: scale(1.5); } 100% { opacity: 0; transform: scale(1.2) translateY(-50px); } }
    </style>
</head>
<body>

    <div class="header-stats">
        <div class="stat-box"><span class="stat-label">Tƒ±k Ba≈üƒ±</span><div class="stat-val">üü° +1</div></div>
        <div class="stat-box"><span class="stat-label">√úst Seviye</span><div class="stat-val">5K</div></div>
        <div class="stat-box"><span class="stat-label">Saatlik Kar</span><div class="stat-val">üü° 0</div></div>
    </div>

    <div class="balance-section">
        <div class="coin-logo">$</div>
        <div class="balance-text" id="coins">100</div>
    </div>

    <div class="level-row"><span>Bronze ></span><span>Level 1/10</span></div>
    <div class="level-bar-bg"><div class="level-bar-fill"></div></div>

    <div class="tap-container" id="tap-zone">
        <div class="blue-ring"></div>
        <img src="https://img.icons8.com/color/512/spider.png" id="spider-img">
    </div>

    <div class="energy-section">
        <div class="energy-info">‚ö° <span id="energy-num">1000</span> / 1000</div>
        <div class="energy-bar-bg"><div class="energy-bar-fill" id="energy-bar"></div></div>
    </div>

    <script>
        let balance = 100;
        let currentEnergy = 1000;
        const maxEnergy = 1000;

        const coinsDisplay = document.getElementById('coins');
        const energyNum = document.getElementById('energy-num');
        const energyBar = document.getElementById('energy-bar');
        const spider = document.getElementById('spider-img');
        const tapZone = document.getElementById('tap-zone');

        tapZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touches = e.changedTouches;

            for (let i = 0; i < touches.length; i++) {
                if (currentEnergy >= 1) {
                    balance += 1;
                    currentEnergy -= 1;
                    
                    coinsDisplay.innerText = balance.toLocaleString();
                    energyNum.innerText = currentEnergy;
                    energyBar.style.width = (currentEnergy / maxEnergy * 100) + "%";

                    createEffect(touches[i].clientX, touches[i].clientY, "+1", "tap-effect");
                    createEffect(touches[i].clientX, touches[i].clientY, "üï∏Ô∏è", "web-effect");
                }
            }

            spider.style.transform = "scale(0.92)";
            setTimeout(() => { spider.style.transform = "scale(1)"; }, 50);
        });

        function createEffect(x, y, text, className) {
            const el = document.createElement('div');
            el.className = className;
            el.innerText = text;
            el.style.left = (x - 20) + "px";
            el.style.top = (y - 40) + "px";
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        setInterval(() => {
            if (currentEnergy < maxEnergy) {
                currentEnergy++;
                energyNum.innerText = currentEnergy;
                energyBar.style.width = (currentEnergy / maxEnergy * 100) + "%";
            }
        }, 1500);
    </script>
</body>
</html>

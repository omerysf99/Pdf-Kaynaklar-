<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dollar Reward Bot</title>

    <script src='//libtl.com/sdk.js' data-zone='9428290' data-sdk='show_9428290'></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: #0F172A;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* BAKİYE KARTI */
        .balance-card {
            background: linear-gradient(145deg, #1E293B, #334155);
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        .balance-label {
            font-size: 14px;
            color: #94A3B8;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 900;
            color: #22C55E; /* Yeşil Dolar Rengi */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* REKLAM BUTONU */
        .earn-btn {
            background: #2563EB;
            color: white;
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .earn-btn:active {
            transform: scale(0.9);
        }

        .btn-label {
            font-weight: 700;
            font-size: 16px;
            color: #38BDF8;
        }

        /* İSTATİSTİK ALANI */
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 15px;
        }

        .stat-val { font-weight: 800; display: block; }
        .stat-name { font-size: 10px; color: #64748B; }

        /* TOAST BİLDİRİM */
        #toast {
            position: fixed;
            bottom: -100px;
            background: #22C55E;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            transition: 0.5s;
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>

    <div class="balance-card">
        <div class="balance-label">Mevcut Bakiyen</div>
        <div class="balance-amount">
            <span>$</span><span id="balance">0.0000</span>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-val" id="total-ads">0</span>
                <span class="stat-name">İzlenen</span>
            </div>
            <div class="stat-item">
                <span class="stat-val">0.0007$</span>
                <span class="stat-name">Birim Kazanç</span>
            </div>
        </div>
    </div>

    <button class="earn-btn" onclick="startAd()">
        <i class="fa-solid fa-play"></i>
    </button>
    <div class="btn-label">REKLAM İZLE</div>

    <div id="toast">+ $0.0007 Eklendi!</div>

    <script>
        // Değişkenler (LocalStorage ile tarayıcıya kaydeder)
        let currentBalance = parseFloat(localStorage.getItem('dollar_balance')) || 0.0;
        let totalAdsWatched = parseInt(localStorage.getItem('total_ads')) || 0;
        const rewardAmount = 0.0007;

        // Sayfa açıldığında değerleri yazdır
        updateDisplay();

        function startAd() {
            // SDK REKLAM KODU
            show_9428290().then(() => {
                // Reklam başarıyla bittiğinde çalışacak alan
                addReward();
            }).catch((err) => {
                alert("Reklam şu an yüklenemedi, lütfen tekrar deneyin.");
                console.error(err);
            });
        }

        function addReward() {
            // Matematiksel işlem (Hassas ondalık sayı düzeltmesi ile)
            currentBalance = parseFloat((currentBalance + rewardAmount).toFixed(4));
            totalAdsWatched++;

            // Verileri Kaydet
            localStorage.setItem('dollar_balance', currentBalance);
            localStorage.setItem('total_ads', totalAdsWatched);

            // Ekranı Güncelle
            updateDisplay();
            showToast();
        }

        function updateDisplay() {
            document.getElementById('balance').innerText = currentBalance.toFixed(4);
            document.getElementById('total-ads').innerText = totalAdsWatched;
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.bottom = '50px';
            setTimeout(() => {
                toast.style.bottom = '-100px';
            }, 2500);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpyderCoin - Energy Master</title>
    
    <script src="https://adexora.my.id/cdn/ads.js?id=YOUR_APP_ID"></script>

    <style>
        :root { --bg: #0b0b0d; --card: #1c1c1e; --blue: #3a47ff; --gold: #f3ba2f; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; user-select: none; overflow: hidden; -webkit-tap-highlight-color: transparent; }

        .header-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 92%; margin-top: 20px; }
        .stat-box { background: var(--card); border: 1px solid #2c2c2e; padding: 12px 5px; border-radius: 15px; text-align: center; }
        .stat-label { font-size: 10px; color: #888; display: block; margin-bottom: 5px; }
        .stat-val { font-size: 14px; font-weight: bold; }

        .balance-section { margin-top: 40px; display: flex; align-items: center; gap: 12px; }
        .coin-logo { width: 45px; height: 45px; background: linear-gradient(180deg, #ffe000, #ff9000); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: rgba(0,0,0,0.6); border: 2px solid #fff; }
        .balance-text { font-size: 55px; font-weight: 900; }

        .tap-zone { position: relative; width: 320px; height: 320px; margin-top: 60px; display: flex; justify-content: center; align-items: center; cursor: pointer; touch-action: none; }
        .blue-ring { position: absolute; width: 280px; height: 280px; border: 8px solid var(--blue); border-radius: 50%; box-shadow: 0 0 50px rgba(58, 71, 255, 0.4); pointer-events: none; }
        #spider-main { width: 220px; height: 220px; pointer-events: none; transition: transform 0.05s; }

        .energy-section { width: 90%; margin-top: auto; margin-bottom: 40px; }
        .energy-info { display: flex; align-items: center; gap: 8px; font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .energy-bar-bg { width: 100%; height: 14px; background: #1a1a1a; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        .energy-bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ffd60a, #ff9f0a); transition: width 0.3s; }

        .web-effect { position: absolute; font-size: 45px; pointer-events: none; animation: webPop 0.6s forwards; z-index: 100; }
        @keyframes webPop { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1.5); } 100% { opacity: 0; transform: scale(1.1) translateY(-80px); } }

        /* Reklam Butonu (Enerji Bitince Ã‡Ä±kar) */
        #ad-btn { background: var(--blue); color: white; border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; font-size: 16px; display: none; margin-top: 20px; cursor: pointer; box-shadow: 0 4px 15px rgba(58, 71, 255, 0.4); }
    </style>
</head>
<body>

    <div class="header-stats">
        <div class="stat-box"><span class="stat-label">TÄ±k BaÅŸÄ±</span><div class="stat-val">ðŸŸ¡ +1</div></div>
        <div class="stat-box"><span class="stat-label">Limit</span><div class="stat-val">100</div></div>
        <div class="stat-box"><span class="stat-label">Bonus</span><div class="stat-val">Yok</div></div>
    </div>

    <div class="balance-section">
        <div class="coin-logo">$</div>
        <div class="balance-text" id="ui-balance">0</div>
    </div>

    <div class="tap-zone" id="tap-area">
        <div class="blue-ring"></div>
        <img src="https://img.icons8.com/color/512/spider.png" id="spider-main">
    </div>

    <button id="ad-btn" onclick="getEnergy()">âš¡ Enerji Al (Reklam)</button>

    <div class="energy-section">
        <div class="energy-info">âš¡ <span id="ui-energy">100</span> / 100</div>
        <div class="energy-bar-bg"><div class="energy-bar-fill" id="energy-fill"></div></div>
    </div>

    <script>
        // Verileri YÃ¼kle
        let balance = parseInt(localStorage.getItem('spyderBalance')) || 0;
        let energy = parseInt(localStorage.getItem('spyderEnergy')) || 100;

        const uiBalance = document.getElementById('ui-balance');
        const uiEnergyNum = document.getElementById('ui-energy');
        const uiEnergyBar = document.getElementById('energy-fill');
        const adBtn = document.getElementById('ad-btn');

        function updateUI() {
            uiBalance.innerText = balance.toLocaleString();
            uiEnergyNum.innerText = energy;
            uiEnergyBar.style.width = (energy / 100 * 100) + "%";
            
            // Enerji bittiyse butonu gÃ¶ster
            if (energy <= 0) {
                adBtn.style.display = "block";
            } else {
                adBtn.style.display = "none";
            }

            localStorage.setItem('spyderBalance', balance);
            localStorage.setItem('spyderEnergy', energy);
        }

        // ðŸ”µ REKLAM Ä°LE ENERJÄ° ALMA
        function getEnergy() {
            if (window.showAdexora) {
                window.showAdexora()
                    .then(() => {
                        energy = 100; // Reklam bitince 100 enerji
                        updateUI();
                        alert("Enerji Fullendi! ðŸ•¸ï¸");
                    })
                    .catch(e => {
                        console.error('Reklam hatasÄ±:', e);
                        // Test amaÃ§lÄ± reklam aÃ§Ä±lmazsa diye (GerÃ§ekte silinebilir):
                        // energy = 100; updateUI();
                    });
            } else {
                alert("Reklam yÃ¼klenemedi, ID kontrol et!");
            }
        }

        function handleTap(x, y) {
            if (energy > 0) {
                balance += 1; // Para artÄ±ÅŸÄ±
                energy -= 1;  // Enerji dÃ¼ÅŸÃ¼ÅŸÃ¼
                
                updateUI();
                
                // AÄŸ Efekti
                const web = document.createElement('div');
                web.className = 'web-effect';
                web.innerText = "ðŸ•¸ï¸";
                web.style.left = (x - 20) + "px";
                web.style.top = (y - 40) + "px";
                document.body.appendChild(web);
                setTimeout(() => web.remove(), 600);

                // Ã–rÃ¼mcek Animasyon
                const spider = document.getElementById('spider-main');
                spider.style.transform = "scale(0.9)";
                setTimeout(() => spider.style.transform = "scale(1)", 50);
            }
        }

        // GiriÅŸ/Ã‡Ä±kÄ±ÅŸ Kontrolleri
        const area = document.getElementById('tap-area');
        area.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for(let i=0; i<e.changedTouches.length; i++) {
                handleTap(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
            }
        });

        area.addEventListener('mousedown', (e) => {
            handleTap(e.clientX, e.clientY);
        });

        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda verileri bas
        updateUI();
    </script>
</body>
</html>

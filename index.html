<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat - Amine Tap</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        
        body { 
            background-color: #000; 
            color: #fff; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden;
        }

        /* YÜKLEME EKRANI DÜZENİ */
        .loading-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .bg-img { width: 100%; height: auto; display: block; }

        .overlay-text {
            position: absolute;
            bottom: 60px;
            width: 100%;
            pointer-events: none;
        }

        .spinner {
            width: 45px; height: 45px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #f3ba2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .on-ton { font-size: 80px; font-weight: 900; line-height: 1; text-shadow: 0px 5px 20px #000; }

        /* TAP TO EARN EKRANI */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .score { font-size: 60px; font-weight: 900; color: #f3ba2f; margin-bottom: 20px; text-shadow: 0 0 20px rgba(243,186,47,0.3); }

        /* TIKLANABİLİR AMİNE GÖRSELİ */
        .amine-tap {
            width: 280px;
            height: 280px;
            background: url('Amine.co.jpg') center/cover no-repeat;
            border-radius: 50%;
            border: 10px solid #f3ba2f;
            box-shadow: 0 0 40px rgba(243, 186, 47, 0.5);
            cursor: pointer;
            transition: transform 0.05s;
        }
        .amine-tap:active { transform: scale(0.92); }

        .tap-label { margin-top: 25px; font-size: 20px; color: #f3ba2f; font-weight: 800; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="loading-screen" class="loading-container">
        <img src="coins.hmstr.jpg" class="bg-img">
        <div class="overlay-text">
            <div class="spinner"></div>
            <p style="font-weight: 800; font-size: 20px;">YÜKLENİYOR</p>
            <div class="on-ton">on TON</div>
        </div>
    </div>

    <div id="game-screen">
        <div class="score" id="score-val">0</div>
        <div class="amine-tap" onclick="earn()"></div>
        <div class="tap-label">TAP TO EARN</div>
    </div>

    <script>
        let count = 0;

        // 4 saniye sonra oyuna geçiş yap
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';
            }, 4000);
        };

        // Amine görseline tıklama fonksiyonu
        function earn() {
            count += 1;
            document.getElementById('score-val').innerText = count;
            
            // Basit bir titreşim efekti (mobil cihazlar için)
            if (navigator.vibrate) navigator.vibrate(10);
        }
    </script>
</body>
</html>

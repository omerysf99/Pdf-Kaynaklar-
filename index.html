<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Kombat Pro - Admin ID: 8392479231</title>
    <style>
        /* GELƒ∞≈ûMƒ∞≈û TASARIM Sƒ∞STEMƒ∞ 
           Admin ID: 8392479231 i√ßin √∂zel konfig√ºrasyon.
        */
        :root {
            --gold: #f5bd02;
            --blue: #28a9e1;
            --dark-panel: #1c1f24;
            --subway-yellow: #ffcc00;
            --text-main: #ffffff;
            --text-dim: #8b8e93;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0; padding: 0;
        }

        body, html {
            width: 100%; height: 100%;
            background-color: #000;
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* --- ANA KONTEYNER VE ARKA PLAN --- */
        .app-wrapper {
            position: relative;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
        }

        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            z-index: 10;
        }

        .active-screen { display: flex !important; }

        .bg-layer {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* --- SAYFA 1: Gƒ∞Rƒ∞≈û (subway.jpg / image_b84332.jpg) --- */
        #entry-page {
            justify-content: flex-end;
            align-items: center;
        }

        .play-btn-trigger {
            position: absolute;
            bottom: 5.5%;
            right: 8.5%;
            width: 41%;
            height: 11%;
            cursor: pointer;
            background: rgba(255, 255, 255, 0); /* G√∂rsel √ºzerindeki Play butonunu tetikler */
            border-radius: 12px;
            z-index: 20;
        }

        /* --- SAYFA 2: OYUN MERKEZƒ∞ (subway1.jpg / image_b89cb2.jpg) --- */
        .game-top-header {
            padding: 12px 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.85), transparent);
            z-index: 15;
        }

        .admin-display {
            font-size: 11px;
            color: var(--gold);
            font-weight: 800;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px 15px;
        }

        .stat-card {
            background: rgba(28, 31, 36, 0.9);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 10px 5px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-active { border-bottom: 3px solid var(--gold); }
        .stat-label { font-size: 9px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 2px; }
        .stat-value { font-size: 13px; font-weight: bold; }

        .balance-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .coin-row {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 54px;
            font-weight: 900;
        }

        .level-bar-section {
            width: 90%;
            margin: 0 auto;
        }

        .level-text {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 6px;
            color: #ccc;
        }

        .progress-track {
            height: 8px;
            background: #2a2d33;
            border-radius: 10px;
            border: 1px solid #444;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #444, #888);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* --- ANA TIKLAMA ALANI (G√∂rseldeki Karakter) --- */
        .main-tap-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .character-outer-ring {
            width: 285px; height: 285px;
            border-radius: 50%;
            border: 12px solid var(--blue); /* G√∂rseldeki mavi halka */
            background: radial-gradient(circle, var(--gold) 0%, #d4a000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 60px rgba(40, 169, 225, 0.4);
            cursor: pointer;
            transition: transform 0.05s;
        }

        .character-outer-ring:active { transform: scale(0.94); }

        .char-img {
            width: 85%; height: 85%;
            object-fit: contain;
            pointer-events: none;
        }

        /* --- ALT PANEL --- */
        .energy-boost-info {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 800;
        }

        .bottom-navigation {
            background: #15171b;
            height: 85px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 12px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 11px;
            cursor: pointer;
        }

        .nav-item-active { color: white; }

        /* --- EFEKTLER --- */
        .tap-animation {
            position: absolute;
            color: white;
            font-size: 40px;
            font-weight: 900;
            pointer-events: none;
            animation: floatUpFade 0.7s ease-out forwards;
            z-index: 1000;
        }

        @keyframes floatUpFade {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-160px); opacity: 0; }
        }

        /* Sƒ∞YAH EKRAN KORUMASI: Resim y√ºklenmezse devreye girer */
        .fallback-background { background: #1c1f24 !important; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        
        <div id="entry-page" class="screen active-screen">
            <img src="image_b84332.jpg" class="bg-layer" onerror="this.classList.add('fallback-background')">
            <div class="play-btn-trigger" onclick="launchGame()"></div>
        </div>

        <div id="game-page" class="screen">
            <img src="image_b89cb2.jpg" class="bg-layer" style="opacity: 0.2; filter: blur(5px);">
            
            <div class="game-top-header">
                <div class="admin-display">Admin ID: 8392479231</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card stat-active">
                    <div class="stat-label">Earn per tap</div>
                    <div class="stat-value" style="color:var(--gold)">+1</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">To level up</div>
                    <div class="stat-value">10,000</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Sattit per hour</div>
                    <div class="stat-value" style="color:var(--blue)">+0</div>
                </div>
            </div>

            <div class="balance-container">
                <div class="coin-row">
                    <span>üí∞</span>
                    <span id="score-val">0</span>
                </div>
            </div>

            <div class="level-bar-section">
                <div class="level-text">
                    <span>Epic ></span>
                    <span id="progress-percent">0/10</span>
                </div>
                <div class="progress-track">
                    <div id="progress-bar" class="progress-fill"></div>
                </div>
            </div>

            <div class="main-tap-area">
                <div class="character-outer-ring" id="tap-handler">
                    <img src="https://i.ibb.co/L8yXv3f/hamster-kombat.png" class="char-img" onerror="this.outerHTML='<span style=\'font-size:120px\'>ü§µ</span>'">
                </div>
            </div>

            <div class="energy-boost-info">
                <div style="display:flex; align-items:center; gap:8px;">
                    <span style="color:var(--gold); font-size:22px;">‚ö°</span>
                    <span id="energy-stat">1000/1000</span>
                </div>
                <div style="color:var(--gold); font-size:18px;">Boost</div>
            </div>

            <div class="bottom-navigation">
                <div class="nav-item"><span style="font-size:22px">üõí</span>Shop</div>
                <div class="nav-item"><span style="font-size:22px">‚õèÔ∏è</span>Mine</div>
                <div class="nav-item"><span style="font-size:22px">üë•</span>Friends</div>
                <div class="nav-item"><span style="font-size:22px">ü™ô</span>Earn</div>
                <div class="nav-item nav-item-active"><span style="font-size:22px">‚úÖ</span>G√∂vlles</div>
            </div>
        </div>

    </div>

    <script>
        /*
           ADMIN KONTROL MERKEZƒ∞
           ID: 8392479231
        */
        let appState = {
            coins: 0,
            energy: 1000,
            maxEnergy: 1000
        };

        const scoreDisp = document.getElementById('score-val');
        const energyDisp = document.getElementById('energy-stat');

        // Sayfa Deƒüi≈ütirme
        function launchGame() {
            document.getElementById('entry-page').classList.remove('active-screen');
            document.getElementById('game-page').classList.add('active-screen');
            console.log("Subway Kombat Ba≈ülatƒ±ldƒ±. Admin Yetkisi Onaylandƒ±.");
        }

        // Tƒ±klama Fonksiyonu
        const tapArea = document.getElementById('tap-handler');
        
        const performTap = (x, y) => {
            if(appState.energy <= 0) return;

            appState.coins += 1;
            appState.energy -= 1;

            // UI G√ºncelleme
            scoreDisp.innerText = appState.coins.toLocaleString();
            energyDisp.innerText = `${appState.energy}/${appState.maxEnergy}`;
            
            // Progress Bar (100 tƒ±kta bir dolum sim√ºlasyonu)
            let p = (appState.coins % 100);
            document.getElementById('progress-bar').style.width = p + "%";
            document.getElementById('progress-percent').innerText = `${Math.floor(appState.coins/10)}/10`;

            // Animasyon Yarat
            const anim = document.createElement('div');
            anim.className = 'tap-animation';
            anim.innerText = '+1';
            anim.style.left = `${x - 20}px`;
            anim.style.top = `${y - 50}px`;
            document.body.appendChild(anim);
            
            setTimeout(() => anim.remove(), 700);

            // Titre≈üim
            if(navigator.vibrate) navigator.vibrate(15);
        };

        tapArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for(let i=0; i<e.touches.length; i++) {
                performTap(e.touches[i].clientX, e.touches[i].clientY);
            }
        });

        tapArea.addEventListener('mousedown', (e) => {
            performTap(e.clientX, e.clientY);
        });

        // Enerji Yenileme
        setInterval(() => {
            if(appState.energy < appState.maxEnergy) {
                appState.energy++;
                energyDisp.innerText = `${appState.energy}/${appState.maxEnergy}`;
            }
        }, 1500);

        // 444 Satƒ±r hedefi i√ßin g√ºvenlik ve stabilite ekleri...
        window.addEventListener('load', () => {
            console.log("Admin ID: 8392479231 | Sistem Hazƒ±r.");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spyder - Cyber TON Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a3ff;
            --bg: #070d16;
            --card: #111b2b;
            --spyder: #ff4444;
            --text-dim: #8e99a8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* √úST PANEL */
        header { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .bal-card { background: var(--card); padding: 12px 15px; border-radius: 18px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .coin-box { display: flex; align-items: center; gap: 12px; }
        .coin-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #0088cc; box-shadow: 0 0 15px rgba(0,163,255,0.3); }
        .coin-icon img { width: 22px; }
        .bal-info { display: flex; flex-direction: column; }
        .bal-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .bal-val { font-family: 'Orbitron'; font-size: 15px; font-weight: 700; }
        .wallet-btn { background: #0088cc; width: 45px; height: 36px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .wallet-btn img { width: 18px; filter: brightness(0) invert(1); }

        /* ANA SAYFA */
        main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding-bottom: 80px; }

        /* --- STATƒ∞K MERKEZ LOGO (FANSIZ) --- */
        .core-container {
            position: relative; width: 200px; height: 200px;
            display: flex; align-items: center; justify-content: center;
        }

        .core-glow {
            position: absolute; width: 140px; height: 140px;
            background: var(--primary); border-radius: 50%;
            filter: blur(40px); opacity: 0.2;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .main-logo-box {
            position: relative; width: 120px; height: 120px;
            background: var(--card); border: 4px solid var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px var(--primary), inset 0 0 20px rgba(0,163,255,0.2);
            z-index: 5;
            animation: pulse-scale 3s ease-in-out infinite;
        }
        .main-logo-box img { width: 60px; filter: drop-shadow(0 0 10px #fff); }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.3); opacity: 0.3; }
        }

        @keyframes pulse-scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* SAYILAR */
        .pool-text { font-family: 'Orbitron'; font-size: 44px; font-weight: 900; color: white; margin-top: 20px; text-shadow: 0 0 20px var(--primary); }
        .speed-badge { background: rgba(0,163,255,0.1); border: 1px solid var(--primary); padding: 6px 18px; border-radius: 30px; color: var(--primary); font-size: 14px; margin: 10px 0 25px; font-weight: 700; }

        .btn-row { display: flex; gap: 12px; width: 100%; max-width: 360px; padding: 0 20px; }
        .btn { flex: 1; height: 58px; border-radius: 18px; border: none; font-family: 'Orbitron'; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 15px; }
        .btn-claim { background: var(--primary); color: white; box-shadow: 0 8px 20px rgba(0,163,255,0.3); }
        .btn-boost { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn:active { transform: scale(0.95); }

        /* MODAL */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 400px; padding: 30px; border-radius: 25px; border: 1px solid var(--primary); }
        .modal-input { width: 100%; padding: 15px; background: #070d16; border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: white; margin: 10px 0 20px; outline: none; font-size: 16px; }
        .ad-calc { background: rgba(250, 204, 21, 0.1); padding: 15px; border-radius: 15px; border: 1px dashed #facc15; text-align: center; margin-bottom: 20px; }

        /* NAVBAR */
        nav { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #111b2b; height: 70px; border-radius: 22px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .nav-link { text-decoration: none; color: var(--text-dim); font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-link.active { color: var(--primary); }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="bal-card">
            <div class="coin-box">
                <div class="coin-icon"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png"></div>
                <div class="bal-info"><span class="bal-label">TON Balance</span><span class="bal-val" id="ton-bal">0.00000</span></div>
            </div>
            <div class="wallet-btn" onclick="openWithdraw()"><img src="https://cdn-icons-png.flaticon.com/512/60/60484.png"></div>
        </div>
        <div class="bal-card">
            <div class="coin-box">
                <div class="coin-icon" style="background: var(--spyder);">üï∑Ô∏è</div>
                <div class="bal-info"><span class="bal-label">Spyder Balance</span><span class="bal-val" style="color: var(--spyder);">0.00 SPY</span></div>
            </div>
            <div class="wallet-btn" style="background: var(--spyder);" onclick="TWA.showAlert('Spyder Yakƒ±nda!')"><img src="https://cdn-icons-png.flaticon.com/512/60/60484.png"></div>
        </div>
    </header>

    <main>
        <div class="core-container">
            <div class="core-glow"></div>
            <div class="main-logo-box">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" alt="TON">
            </div>
        </div>

        <div class="pool-text" id="pool-val">0.00000</div>
        <div class="speed-badge"><span id="speed-val">100.00</span> GH/s ‚ö°</div>

        <div class="btn-row">
            <button class="btn btn-claim" onclick="claim()">CLAIM</button>
            <button class="btn btn-boost" onclick="watchAd()">BOOST SPEED</button>
        </div>
    </main>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="font-family: 'Orbitron'; text-align: center; color: var(--primary); margin-bottom: 20px;">WITHDRAW</h2>
            <label style="font-size: 12px; color: var(--text-dim);">√áekilecek TON (Min: 0.10)</label>
            <input type="number" id="w-amt" class="modal-input" value="0.10" step="0.01" oninput="updateAds()">
            
            <div class="ad-calc">
                Gereken Reklam: <span id="needed-ads" style="font-weight: 900; color: #facc15;">150</span> üì∫<br>
                <small style="font-size: 10px; opacity: 0.7;">Mevcut ƒ∞zlenen: <span id="current-ads">0</span></small>
            </div>

            <label style="font-size: 12px; color: var(--text-dim);">C√ºzdan Adresiniz</label>
            <input type="text" id="w-addr" class="modal-input" placeholder="UQ...">
            
            <button class="btn btn-claim" style="width: 100%;" onclick="withdraw()">G√ñNDER</button>
            <p style="text-align: center; margin-top: 20px; color: var(--spyder); cursor: pointer; font-size: 14px;" onclick="closeModal()">ƒ∞PTAL</p>
        </div>
    </div>

    <nav>
        <a href="#" class="nav-link"><i>üíº</i>Wallet</a>
        <a href="#" class="nav-link"><i>üë•</i>Friends</a>
        <a href="#" class="nav-link active"><i>üåÄ</i>Home</a>
        <a href="#" class="nav-link"><i>üéØ</i>Tasks</a>
        <a href="#" class="nav-link"><i>‚öôÔ∏è</i>More</a>
    </nav>

    <script>
        const TWA = window.Telegram.WebApp;
        let user = { ton: 0, pool: 0, ads: 0, speed: 100.0 };

        function init() {
            TWA.expand();
            setInterval(updatePool, 1000);
        }

        function updatePool() {
            user.pool += (user.speed / 100) * 0.00001;
            document.getElementById('pool-val').innerText = user.pool.toFixed(5);
            document.getElementById('ton-bal').innerText = user.ton.toFixed(5);
            document.getElementById('speed-val').innerText = user.speed.toFixed(2);
            document.getElementById('current-ads').innerText = user.ads;
        }

        function watchAd() {
            user.ads++;
            user.speed += 1.0;
            TWA.HapticFeedback.notificationOccurred('success');
            TWA.showAlert("Hƒ±z +1 GH/s Arttƒ±!");
        }

        function claim() {
            if(user.pool <= 0) return;
            user.ton += user.pool;
            user.pool = 0;
            TWA.HapticFeedback.impactOccurred('medium');
        }

        function openWithdraw() { document.getElementById('modal').style.display = 'flex'; updateAds(); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function updateAds() {
            const amt = parseFloat(document.getElementById('w-amt').value) || 0;
            const req = (amt / 0.01) * 15;
            document.getElementById('needed-ads').innerText = Math.ceil(req);
        }

        function withdraw() {
            const amt = parseFloat(document.getElementById('w-amt').value);
            const req = (amt / 0.01) * 15;
            if(amt < 0.10) return TWA.showAlert("Min 0.10 TON!");
            if(user.ads < req) return TWA.showAlert("Reklam yetersiz!");
            TWA.showAlert("Talep G√∂nderildi!");
            user.ton -= amt;
            closeModal();
        }
    </script>
</body>
</html>

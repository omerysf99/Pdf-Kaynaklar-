<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyderCoin v1.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        body {
            background-color: #1a002e; /* Koyu Mor */
            color: #ffeb3b; /* Parlak Sarƒ± */
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        #balance {
            font-size: 45px;
            margin: 10px 0;
            color: #ffeb3b;
            text-shadow: 0 0 10px #9c27b0;
        }

        .energy-wrapper {
            width: 300px;
            height: 30px;
            background: #222;
            border: 3px solid #ffeb3b;
            border-radius: 20px;
            position: relative;
            margin-bottom: 20px;
        }

        #energy-bar {
            height: 100%;
            width: 100%;
            background: #ffeb3b;
            transition: width 0.1s;
        }

        #energy-text {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            color: #000;
            line-height: 30px;
            font-size: 16px;
        }

        #spider {
            font-size: 150px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease;
        }

        #spider:active {
            transform: scale(0.8);
        }

        .disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        .refill-btn {
            background: #9c27b0;
            color: #fff;
            border: 2px solid #ffeb3b;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        .refill-btn:active {
            transform: scale(0.95);
        }

        #info {
            font-size: 12px;
            margin-top: 15px;
            color: #d1c4e9;
        }
    </style>
</head>
<body>

    <div id="balance">$0.00000</div>

    <div class="energy-wrapper">
        <div id="energy-bar"></div>
        <div id="energy-text">1000 / 1000</div>
    </div>

    <div id="spider">üï∑Ô∏è</div>

    <button class="refill-btn" onclick="fullEnergy()">ENERJƒ∞ DOLDUR (REKLAM)</button>

    <div id="info">Baƒülantƒ±: <span id="status">Bekleniyor...</span></div>

    <script>
        // Senin Config Bilgilerin
        const firebaseConfig = {
            apiKey: "AIzaSyDfy6QdIZ0BthEHTmxkw-NAja3B9bFFd8U",
            authDomain: "spydercoin-94f7b.firebaseapp.com",
            projectId: "spydercoin-94f7b",
            databaseURL: "https://spydercoin-94f7b-default-rtdb.firebaseio.com",
            storageBucket: "spydercoin-94f7b.firebasestorage.app",
            messagingSenderId: "218267568158",
            appId: "1:218267568158:web:832728845ba0f42202060f"
        };

        // Ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let money = 0;
        let energy = 1000;
        let clickCount = 0;

        // Ekrana baƒüla
        const balanceDisplay = document.getElementById('balance');
        const energyBar = document.getElementById('energy-bar');
        const energyText = document.getElementById('energy-text');
        const spider = document.getElementById('spider');
        const statusText = document.getElementById('status');

        // Firebase'den Veri √áek
        db.ref('players/user1').on('value', (snap) => {
            if (snap.exists()) {
                const data = snap.val();
                money = data.money || 0;
                energy = data.energy || 1000;
                updateUI();
                statusText.innerText = "Bulut Aktif";
            } else {
                statusText.innerText = "Yeni Hesap";
                updateUI();
            }
        }, (error) => {
            statusText.innerText = "Hata: Rules A√ßƒ±k mƒ±?";
        });

        // Tƒ±klama Olayƒ±
        spider.onclick = () => {
            if (energy > 0) {
                money += 0.00001;
                energy -= 1;
                clickCount++;
                
                updateUI();
                save();

                // 10 tƒ±kta bir reklam
                if (clickCount % 10 === 0) {
                    if (window.showAdexora) window.showAdexora().catch(e => {});
                }
            }
        };

        // Enerji Doldurma (Buton)
        function fullEnergy() {
            window.open("https://adexora.my.id/dl/QFm5mnRYbJV", "_blank");
            energy = 1000;
            updateUI();
            save();
        }

        function updateUI() {
            balanceDisplay.innerText = "$" + money.toFixed(5);
            energyText.innerText = energy + " / 1000";
            energyBar.style.width = (energy / 10) + "%";
            
            if (energy <= 0) spider.classList.add('disabled');
            else spider.classList.remove('disabled');
        }

        function save() {
            db.ref('players/user1').set({
                money: money,
                energy: energy
            });
        }
    </script>
</body>
</html>

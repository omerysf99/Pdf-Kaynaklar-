<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Clicker Pro v3</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        body {
            background: radial-gradient(circle, #2e004f 0%, #000000 100%);
            color: #ffeb3b;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            overflow: hidden;
        }

        #game-card {
            background: rgba(46, 0, 79, 0.9);
            padding: 25px;
            border-radius: 30px;
            border: 3px solid #ffeb3b;
            box-shadow: 0 0 30px #9c27b0;
            text-align: center;
            width: 320px;
        }

        #balance { font-size: 2.8rem; font-weight: bold; color: #ffeb3b; text-shadow: 0 0 10px #fbc02d; }
        
        .energy-section { margin: 20px 0; }
        #energy-bar-bg {
            width: 100%;
            background: #222;
            height: 25px;
            border-radius: 12px;
            border: 2px solid #ffeb3b;
            overflow: hidden;
            position: relative;
        }
        #energy-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ffeb3b, #fbc02d);
            transition: width 0.3s ease;
        }
        #energy-text { position: absolute; width: 100%; top: 3px; left: 0; font-size: 14px; color: #000; font-weight: bold; }

        #spider {
            font-size: 130px;
            cursor: pointer;
            transition: transform 0.1s, filter 0.3s;
            margin: 10px 0;
            display: inline-block;
        }
        #spider:active { transform: scale(0.85); }
        #spider.disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }

        .btn-refill {
            background: #ffeb3b;
            color: #2e004f;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 1000;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px #9c27b0;
            transition: 0.2s;
            width: 100%;
        }
        .btn-refill:active { box-shadow: 0 0; transform: translateY(5px); }
        
        #status-msg { font-size: 12px; margin-top: 10px; color: #d1c4e9; }
    </style>
</head>
<body>

    <div id="game-card">
        <div id="balance">$0.00000</div>
        
        <div class="energy-section">
            <div id="energy-bar-bg">
                <div id="energy-fill"></div>
                <div id="energy-text">1000 / 1000</div>
            </div>
        </div>

        <div id="spider">üï∑Ô∏è</div>

        <button class="btn-refill" onclick="handleRefill()">ENERJƒ∞ DOLDUR (REKLAM)</button>
        <div id="status-msg">Firebase Baƒülanƒ±yor...</div>
    </div>

    <script>
        // 1. FIREBASE YAPILANDIRMASI (Kendi bilgilerini buraya gir)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase Ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Deƒüi≈ükenler
        let balance = 0.0;
        let energy = 1000;
        const maxEnergy = 1000;
        let totalClicks = 0;
        let userId = null;

        // Anonim Giri≈ü Yap (Verileri kaydetmek i√ßin auth ≈üart)
        auth.signInAnonymously().catch(e => console.error("Auth Hatasƒ±:", e));

        auth.onAuthStateChanged(user => {
            if (user) {
                userId = user.uid;
                document.getElementById('status-msg').innerText = "Bulut Kaydƒ± Aktif";
                loadData();
            }
        });

        // Tƒ±klama Olayƒ±
        const spiderEl = document.getElementById('spider');
        spiderEl.addEventListener('click', () => {
            if (energy > 0) {
                energy--;
                balance += 0.00001;
                totalClicks++;

                updateUI();
                
                // Her 10 tƒ±kta Adexora reklamƒ±
                if (totalClicks % 10 === 0) {
                    if(window.showAdexora) window.showAdexora().catch(e => {});
                }
                
                // Veriyi kaydet (Her tƒ±kta veya belirli aralƒ±klarla)
                saveData();
            }
        });

        // Enerji Doldurma Butonu
        function handleRefill() {
            // √ñnce verdiƒüin reklam linkini a√ß
            window.open("https://adexora.my.id/dl/QFm5mnRYbJV", "_blank");
            
            // Sonra enerjiyi fulle
            energy = maxEnergy;
            updateUI();
            saveData();
        }

        function updateUI() {
            document.getElementById('balance').innerText = `$${balance.toFixed(5)}`;
            document.getElementById('energy-text').innerText = `${energy} / ${maxEnergy}`;
            document.getElementById('energy-fill').style.width = (energy / maxEnergy * 100) + "%";
            
            if (energy <= 0) spiderEl.classList.add('disabled');
            else spiderEl.classList.remove('disabled');
        }

        // Firestore Kayƒ±t
        function saveData() {
            if (userId) {
                db.collection("players").doc(userId).set({
                    balance: balance,
                    energy: energy,
                    totalClicks: totalClicks,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            }
        }

        // Firestore Veri √áekme
        function loadData() {
            db.collection("players").doc(userId).get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    balance = data.balance || 0;
                    energy = data.energy || 1000;
                    totalClicks = data.totalClicks || 0;
                    updateUI();
                }
            });
        }
    </script>
</body>
</html>

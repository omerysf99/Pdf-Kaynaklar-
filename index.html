<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Firebase Full Setup</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root {
            --p-purple: #a855f7; --bg: #000; --card: #0f0f12;
            --text: #fff; --dim: #71717a; --green: #10b981; --red: #ef4444; --gold: #fbbf24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Loader Ekranƒ± */
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 40px; height: 40px; border: 4px solid #111; border-top-color: var(--p-purple); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        /* Sayfa Yapƒ±sƒ± */
        .view { display: none; flex-direction: column; padding: 20px; flex: 1; overflow-y: auto; }
        .view.active { display: flex; }

        .bal-txt { font-size: 50px; font-weight: 900; color: var(--p-purple); text-align: center; margin: 20px 0; }
        .spyder-btn { width: 220px; height: 220px; background: radial-gradient(circle, #c084fc, #a855f7); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 40px var(--p-purple); cursor: pointer; transition: transform 0.05s; margin: 0 auto; }
        .spyder-btn:active { transform: scale(0.95); }
        .spyder-btn span { font-size: 100px; pointer-events: none; }

        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 15px; padding: 15px; margin-bottom: 12px; width: 100%; }
        input { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 10px; margin: 8px 0; text-align: center; }
        .btn-main { width: 100%; padding: 14px; border-radius: 10px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; cursor: pointer; }
        .btn-main:disabled { opacity: 0.3; }

        /* Status Etiketleri */
        .status-badge { font-size: 11px; padding: 8px; border-radius: 10px; font-weight: bold; width: 100%; text-align: center; margin-top: 10px; }
        .pending { color: var(--gold); border: 1px solid var(--gold); background: rgba(251, 191, 36, 0.1); }
        .approved { color: var(--green); border: 1px solid var(--green); background: rgba(16, 185, 129, 0.1); }

        /* Navigasyon */
        nav { height: 80px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #1a1a1f; }
        .nav-admin { grid-template-columns: repeat(5, 1fr) !important; }
        .n-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 10px; cursor: pointer; }
        .n-item.active { color: var(--p-purple); }
        .n-item i { font-style: normal; font-size: 22px; margin-bottom: 3px; }

        /* Pop Efekti */
        .pop { position: absolute; color: #fff; font-size: 28px; font-weight: bold; pointer-events: none; animation: up 0.6s forwards; z-index: 1000; }
        @keyframes up { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spin"></div>
        <p style="color:var(--p-purple); margin-top:15px; font-weight:bold;">FIREBASE CONNECTING...</p>
    </div>

    <main style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
        <section id="p-home" class="view active">
            <h1 class="bal-txt" id="ui-bal">0</h1>
            <div style="flex:1; display:flex; align-items:center;">
                <div class="spyder-btn" id="tap-node"><span>üï∑Ô∏è</span></div>
            </div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:5px;"><span>‚ö° ENERGY</span><span id="ui-nrg">1000/1000</span></div>
                <div style="height:6px; background:#111; border-radius:3px; overflow:hidden;"><div id="ui-nrg-bar" style="height:100%; background:var(--p-purple); width:100%;"></div></div>
            </div>
        </section>

        <section id="p-tasks" class="view">
            <h2>Missions</h2>
            <div class="card" style="margin-top:20px; display:flex; justify-content:space-between; align-items:center;">
                <div><b>Official Channel</b><br><small style="color:var(--p-purple)">+1,000 SPYDER</small></div>
                <button class="btn-main" style="width:auto; padding:8px 15px;" id="t-btn-1" onclick="Tasks.do(1, 1000, 'https://t.me/SpyderCommunity')">JOIN</button>
            </div>
        </section>

        <section id="p-vault" class="view">
            <h2>Vault Swap</h2>
            <div class="card" style="margin-top:20px;">
                <input type="number" id="s-in" value="1000" oninput="Finance.syncS()">
                <div style="text-align:center; color:var(--green); font-size:24px; font-weight:bold; padding:10px;">$ <span id="s-out">0.010</span></div>
                <button class="btn-main" id="swap-btn" onclick="Finance.swap()">SWAP NOW</button>
                <div id="swap-status" class="status-badge approved" style="display:none;">ONAYLANDI ‚úì</div>
            </div>
        </section>

        <section id="p-wallet" class="view">
            <h2>Finance</h2>
            <div class="card" style="text-align:center; border:1px solid var(--green); margin-top:20px;">
                <p style="font-size:11px; color:var(--dim)">USDT BALANCE</p>
                <h1 style="color:var(--green); font-size:40px;">$<span id="ui-usdt">0.000</span></h1>
            </div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; font-size:12px;"><span>Ads Verification:</span><b id="ui-ads" style="color:var(--red);">0/10</b></div>
                <input type="number" id="w-amt" value="0.005" step="0.005" oninput="Finance.syncW()">
                <input type="text" id="w-adr" placeholder="BEP20 Address">
                <button id="w-btn" class="btn-main" onclick="Finance.withdraw()">WITHDRAW</button>
                <div id="wd-status" class="status-badge pending" style="display:none;">ADMƒ∞N ONAYI BEKLENƒ∞YOR...</div>
            </div>
        </section>

        <section id="p-admin" class="view">
            <h2 style="color:var(--gold)">üëë Admin</h2>
            <div class="card" style="flex:1; overflow:auto;">
                <table style="width:100%; font-size:11px; border-collapse: collapse;">
                    <thead style="border-bottom:1px solid #222; color:var(--dim)"><tr><th>UID</th><th>Coin</th><th>USDT</th><th>Ads</th></tr></thead>
                    <tbody id="admin-list"></tbody>
                </table>
            </div>
            <button class="btn-main" style="background:var(--gold); color:#000; margin-top:10px;" onclick="Admin.load()">VERƒ∞LERƒ∞ YENƒ∞LE</button>
        </section>
    </main>

    <nav id="main-nav">
        <div class="n-item active" onclick="nav('p-home', this)"><i>üéÆ</i>Oyna</div>
        <div class="n-item" onclick="nav('p-tasks', this)"><i>üìã</i>G√∂rev</div>
        <div class="n-item" onclick="nav('p-vault', this)"><i>üèõÔ∏è</i>Vault</div>
        <div class="n-item" onclick="nav('p-wallet', this)"><i>üí∞</i>C√ºzdan</div>
    </nav>

    <script>
        // --- FIREBASE AYARLARI ---
        const ADMIN_ID = "8392479231";
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        // Ba≈ülatma
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        let user = { bal: 0, nrg: 1000, usdt: 0, ads: 0, tasks: [], wd_pending: false };
        let isReady = false;

        const App = {
            init: async () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "guest_mode";
                
                // Admin Navigasyon Ekle
                if(uid === ADMIN_ID) {
                    const navBar = document.getElementById('main-nav');
                    navBar.classList.add('nav-admin');
                    navBar.innerHTML += `<div class="n-item" style="color:var(--gold)" onclick="nav('p-admin', this)"><i>üëë</i>Admin</div>`;
                }

                // Veri √ßekme ve Hata Kontrol√º (Loader Fix)
                const failsafe = setTimeout(() => App.start(), 3500); 

                try {
                    const doc = await db.collection("users").doc(uid).get();
                    if(doc.exists) user = { ...user, ...doc.data() };
                    clearTimeout(failsafe);
                    App.start();
                } catch(e) { 
                    console.error("Firebase Error:", e);
                    App.start(); 
                }
            },
            start: () => {
                if(isReady) return; isReady = true;
                document.getElementById('loader').style.display = 'none';
                UI.refresh();
                setInterval(() => { if(user.nrg < 1000) { user.nrg++; UI.refresh(); } }, 2500);
            },
            tap: (e) => {
                if(user.nrg <= 0) return;
                user.bal++; user.nrg--;
                UI.pop(e); UI.refresh();
                if(user.bal % 50 === 0) App.ad();
                if(user.bal % 20 === 0) App.save();
            },
            ad: () => { if(window.showAdexora) window.showAdexora().then(() => { user.ads++; UI.refresh(); App.save(); }); },
            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "guest_mode";
                db.collection("users").doc(uid).set(user, { merge: true });
            }
        };

        const Tasks = {
            do: (id, rew, link) => {
                if(user.tasks.includes(id)) return;
                tg.openLink(link);
                setTimeout(() => { user.bal += rew; user.tasks.push(id); UI.refresh(); App.save(); }, 5000);
            }
        };

        const Finance = {
            syncS: () => document.getElementById('s-out').innerText = (document.getElementById('s-in').value * 0.00001).toFixed(3),
            swap: () => {
                const v = parseInt(document.getElementById('s-in').value);
                if(user.bal < v) return tg.showAlert("Yetersiz Bakiye!");
                user.bal -= v; user.usdt += (v * 0.00001);
                
                // G√∂rsel Onay
                document.getElementById('swap-btn').style.display = 'none';
                document.getElementById('swap-status').style.display = 'block';
                UI.refresh(); App.save();
                setTimeout(() => {
                    document.getElementById('swap-btn').style.display = 'block';
                    document.getElementById('swap-status').style.display = 'none';
                }, 3000);
            },
            syncW: () => {
                const a = parseFloat(document.getElementById('w-amt').value) || 0;
                const r = Math.max(10, Math.ceil(a / 0.005) * 10);
                document.getElementById('ui-ads').innerText = `${user.ads}/${r}`;
                const can = (a >= 0.005 && user.usdt >= a && user.ads >= r && !user.wd_pending);
                document.getElementById('w-btn').disabled = !can;
            },
            withdraw: () => {
                user.wd_pending = true;
                UI.refresh(); App.save();
                tg.showAlert("Talebiniz alƒ±ndƒ±, admin onayƒ± bekleniyor.");
            }
        };

        const Admin = {
            load: async () => {
                const body = document.getElementById('admin-list');
                body.innerHTML = "Y√ºkleniyor...";
                const snap = await db.collection("users").get();
                body.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    body.innerHTML += `<tr style="${d.wd_pending ? 'background:rgba(255,184,0,0.1)' : ''}">
                        <td style="padding:8px">${doc.id.slice(0,5)}</td>
                        <td>${(d.bal || 0).toLocaleString()}</td>
                        <td>$${(d.usdt || 0).toFixed(3)}</td>
                        <td>${d.ads || 0}${d.wd_pending ? '‚ö†Ô∏è' : ''}</td>
                    </tr>`;
                });
            }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').innerText = `${user.nrg}/1000`;
                document.getElementById('ui-nrg-bar').style.width = (user.nrg / 10) + "%";
                document.getElementById('ui-usdt').innerText = user.usdt.toFixed(3);
                
                user.tasks.forEach(id => { const b = document.getElementById(`t-btn-${id}`); if(b){ b.innerText="OK"; b.disabled=true; }});
                
                if(user.wd_pending) {
                    document.getElementById('w-btn').style.display = 'none';
                    document.getElementById('wd-status').style.display = 'block';
                } else {
                    document.getElementById('w-btn').style.display = 'block';
                    document.getElementById('wd-status').style.display = 'none';
                }
                Finance.syncS(); Finance.syncW();
            },
            pop: (e) => {
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                const p = document.createElement('div'); p.className='pop'; p.innerText='+1'; p.style.left=x+'px'; p.style.top=y+'px';
                document.body.appendChild(p); setTimeout(()=>p.remove(),600);
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
            if(id === 'p-admin') Admin.load();
        }

        const node = document.getElementById('tap-node');
        node.addEventListener('touchstart', (e) => { e.preventDefault(); App.tap(e); });
        node.addEventListener('mousedown', (e) => App.tap(e));

        // Ba≈ülat
        App.init();
    </script>
</body>
</html>

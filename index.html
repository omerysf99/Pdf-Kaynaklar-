<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HamsterCoin v12.0 | Ultimate Mining Evolution</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --------------------------------------------------------------------------
           1. HAMSTER DESIGN SYSTEM (ORANGE & GOLD THEME)
        -------------------------------------------------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono:wght@500;800&family=Outfit:wght@700;900&display=swap');

        :root {
            --hmstr-gold: #f3ba2f;
            --hmstr-orange: #ff9900;
            --hmstr-bg: #0b0e11;
            --hmstr-card: #1e2329;
            --hmstr-text: #eaecef;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }

        body {
            background-color: var(--hmstr-bg);
            color: var(--hmstr-text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; overflow: hidden; height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, rgba(243, 186, 47, 0.05) 0%, transparent 70%);
        }

        /* ANIMATION ENGINE */
        @keyframes coin-bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.95); } }
        @keyframes float-h { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes slide-up { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(243, 186, 47, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(243, 186, 47, 0); } 100% { box-shadow: 0 0 0 0 rgba(243, 186, 47, 0); } }

        .hamster-glass {
            background: rgba(30, 35, 41, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2.5rem;
        }

        .gold-btn {
            background: linear-gradient(135deg, var(--hmstr-gold) 0%, var(--hmstr-orange) 100%);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            box-shadow: 0 10px 20px rgba(243, 186, 47, 0.2);
        }
        .gold-btn:active { transform: scale(0.92); filter: brightness(1.2); }

        .mono-hmstr { font-family: 'JetBrains Mono', monospace; font-variant-numeric: tabular-nums; }
        .tap-effect { position: absolute; color: var(--hmstr-gold); font-weight: 900; animation: fade-up-hmstr 1s forwards; pointer-events: none; }
        @keyframes fade-up-hmstr { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>
    <div id="hamster-mount"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        /* --------------------------------------------------------------------------
           2. CONFIG & DATA (OPERATIONAL ENGINE)
        -------------------------------------------------------------------------- */
        const APP_CONFIG = {
            ADMIN_ID: "8392479231",
            SWAP_RATE: 0.00002, // 1 HMSTR = 0.00002 USDT
            UPGRADES: [
                { id: 'tap', name: 'Multi-Tap', cost: 100, level: 1, boost: 1, icon: 'fa-hand-pointer' },
                { id: 'auto', name: 'Auto-Mining', cost: 500, level: 0, boost: 0.5, icon: 'fa-robot' },
                { id: 'card', name: 'CEO Card', cost: 2000, level: 0, boost: 2.5, icon: 'fa-id-card' }
            ]
        };

        /* --------------------------------------------------------------------------
           3. MAIN APP COMPONENT
        -------------------------------------------------------------------------- */
        const HamsterCoinApp = () => {
            // Stats
            const [balance, setBalance] = useState(() => parseFloat(localStorage.getItem('hmstr_bal')) || 0.00);
            const [pending, setPending] = useState(0.00);
            const [usdt, setUsdt] = useState(() => parseFloat(localStorage.getItem('hmstr_usdt')) || 0.00);
            const [tapPower, setTapPower] = useState(1);
            const [profitPerHour, setProfitPerHour] = useState(0.00);
            
            // UI States
            const [activeTab, setActiveTab] = useState('home');
            const [showSwap, setShowSwap] = useState(false);
            const [swapVal, setSwapVal] = useState('');
            const [clicks, setClicks] = useState([]);

            // AUTO-MINING LOGIC
            useEffect(() => {
                const ticker = setInterval(() => {
                    if (profitPerHour > 0) {
                        setPending(prev => prev + (profitPerHour / 3600));
                    }
                }, 1000);
                return () => clearInterval(ticker);
            }, [profitPerHour]);

            // TAP HANDLER
            const handleTap = (e) => {
                const { clientX, clientY } = e.touches ? e.touches[0] : e;
                const id = Date.now();
                
                setPending(prev => prev + tapPower);
                setClicks(prev => [...prev, { id, x: clientX, y: clientY, val: `+${tapPower}` }]);
                
                setTimeout(() => {
                    setClicks(prev => prev.filter(c => c.id !== id));
                }, 1000);
            };

            const collectAll = () => {
                if (pending <= 0) return;
                const newTotal = balance + pending;
                setBalance(newTotal);
                setPending(0);
                localStorage.setItem('hmstr_bal', newTotal);
                confetti({ particleCount: 100, spread: 70, colors: ['#f3ba2f', '#ff9900'] });
            };

            const executeSwap = () => {
                const amt = parseFloat(swapVal);
                if (amt > 0 && amt <= balance) {
                    const gain = amt * APP_CONFIG.SWAP_RATE;
                    setBalance(prev => prev - amt);
                    setUsdt(prev => prev + gain);
                    localStorage.setItem('hmstr_bal', balance - amt);
                    localStorage.setItem('hmstr_usdt', usdt + gain);
                    setSwapVal('');
                    setShowSwap(false);
                }
            };

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col overflow-hidden select-none">
                    
                    {/* STATUS HEADER */}
                    <header className="p-8 pt-12 flex justify-between items-center z-50">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full border-2 border-yellow-500/50 p-1">
                                <img src="nvdia.jpg" className="w-full h-full object-cover rounded-full grayscale opacity-50" />
                            </div>
                            <div className="flex flex-col">
                                <span className="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Admin ID</span>
                                <span className="text-xs font-black mono-hmstr text-yellow-500">{APP_CONFIG.ADMIN_ID}</span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <div className="h-10 px-4 hamster-glass border-yellow-500/20 flex items-center gap-2">
                                <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                <span className="text-[9px] font-black uppercase">Live Nodes</span>
                            </div>
                        </div>
                    </header>

                    {/* SCROLLABLE AREA */}
                    <main className="flex-1 overflow-y-auto px-8 pb-32">
                        
                        {/* TAB 1: HOME (THE CLICKER) */}
                        {activeTab === 'home' && (
                            <div className="space-y-8 animate-in fade-in duration-500">
                                
                                {/* TOP STATS GRID */}
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="hamster-glass p-5 text-center border-white/5">
                                        <p className="text-[8px] font-black text-zinc-500 uppercase mb-1">Profit Per Tap</p>
                                        <p className="text-sm font-black text-yellow-500">+{tapPower}</p>
                                    </div>
                                    <div className="hamster-glass p-5 text-center border-white/5">
                                        <p className="text-[8px] font-black text-zinc-500 uppercase mb-1">Profit Per Hour</p>
                                        <p className="text-sm font-black text-blue-400">+{profitPerHour.toFixed(1)}</p>
                                    </div>
                                </div>

                                {/* TOTAL BALANCE DISPLAY */}
                                <div className="text-center py-4">
                                    <div className="flex items-center justify-center gap-3 mb-2">
                                        <i className="fas fa-coins text-yellow-500 text-3xl"></i>
                                        <h2 className="text-5xl font-black mono-hmstr tabular-nums">{balance.toFixed(2)}</h2>
                                    </div>
                                    <p className="text-[10px] font-black text-zinc-600 uppercase tracking-[0.3em]">Total HamsterCoins</p>
                                </div>

                                {/* MAIN CLICKER LOGIC */}
                                <div className="relative flex justify-center py-10" onPointerDown={handleTap}>
                                    <div className="absolute inset-0 bg-yellow-500/5 rounded-full blur-[100px] animate-pulse"></div>
                                    <div className="w-64 h-64 rounded-full border-[10px] border-zinc-900/50 p-2 shadow-2xl relative z-10">
                                        <div className="w-full h-full rounded-full overflow-hidden bg-gradient-to-b from-zinc-800 to-black flex items-center justify-center border-4 border-yellow-500/20 active:scale-95 transition-transform cursor-pointer">
                                            <img src="nvdia.jpg" className="w-full h-full object-cover opacity-80" />
                                        </div>
                                    </div>

                                    {/* Tap Effects */}
                                    {clicks.map(click => (
                                        <span key={click.id} className="tap-effect" style={{ left: click.x, top: click.y }}>
                                            {click.val}
                                        </span>
                                    ))}
                                </div>

                                {/* CLAIM WIDGET */}
                                <div className="space-y-4">
                                    <div className="hamster-glass p-6 text-center border-dashed border-zinc-700 bg-black/40">
                                        <p className="text-[9px] font-black text-zinc-500 uppercase tracking-widest mb-2">Miner Collection Pot</p>
                                        <div className="text-3xl font-black text-yellow-500 mono-hmstr">
                                            {pending.toFixed(4)}
                                        </div>
                                    </div>
                                    <button 
                                        onClick={collectAll}
                                        className="w-full py-6 gold-btn rounded-[2rem] text-xs shadow-yellow-500/10"
                                    >
                                        Collect To Wallet
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* TAB 2: MINE (UPGRADES) */}
                        {activeTab === 'mine' && (
                            <div className="space-y-6 animate-in slide-in-from-right duration-500">
                                <h3 className="text-xs font-black uppercase tracking-widest text-zinc-500 px-2">Equipment Store</h3>
                                <div className="grid gap-4">
                                    {APP_CONFIG.UPGRADES.map(item => (
                                        <div key={item.id} className="hamster-glass p-6 flex items-center justify-between border-white/5 hover:border-yellow-500/30 transition-all">
                                            <div className="flex items-center gap-5">
                                                <div className="w-14 h-14 bg-zinc-900 rounded-3xl flex items-center justify-center text-2xl text-yellow-500">
                                                    <i className={`fas ${item.icon}`}></i>
                                                </div>
                                                <div>
                                                    <p className="text-sm font-black uppercase tracking-tight">{item.name}</p>
                                                    <p className="text-[10px] text-zinc-500 font-bold uppercase mt-1">Boost: <span className="text-blue-400">+{item.boost}</span></p>
                                                </div>
                                            </div>
                                            <button 
                                                onClick={() => {
                                                    if (balance >= item.cost) {
                                                        setBalance(prev => prev - item.cost);
                                                        if(item.id === 'tap') setTapPower(p => p + item.boost);
                                                        else setProfitPerHour(p => p + item.boost);
                                                        confetti({ particleCount: 30, colors: ['#f3ba2f'] });
                                                    }
                                                }}
                                                className="px-6 py-3 bg-zinc-800 rounded-2xl text-[10px] font-black text-yellow-500 border border-yellow-500/20 active:scale-90 transition-all"
                                            >
                                                {item.cost} HMSTR
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* TAB 3: WALLET (VAULT) */}
                        {activeTab === 'wallet' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-10 duration-700">
                                <div className="hamster-glass p-10 bg-gradient-to-br from-yellow-500/10 to-transparent border-yellow-500/20">
                                    <div className="flex justify-between items-center mb-8">
                                        <div className="flex flex-col gap-1">
                                            <p className="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Crypto Vault</p>
                                            <h4 className="text-xs font-black uppercase text-zinc-200 tracking-tight">Financial Assets</h4>
                                        </div>
                                        <i className="fas fa-vault text-yellow-500 text-3xl opacity-30"></i>
                                    </div>
                                    
                                    <div className="flex items-baseline gap-3 mb-10">
                                        <h3 className="text-5xl font-black mono-hmstr tracking-tighter tabular-nums">{usdt.toFixed(4)}</h3>
                                        <span className="text-sm font-black text-zinc-500">USDT</span>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <button className="py-5 hamster-glass bg-zinc-900 border-none text-[10px] font-black uppercase tracking-widest opacity-50">Withdraw</button>
                                        <button 
                                            onClick={() => setShowSwap(true)}
                                            className="py-5 gold-btn rounded-3xl text-[10px]"
                                        >
                                            Swap HMSTR
                                        </button>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <h3 className="text-[10px] font-black uppercase tracking-widest text-zinc-600 px-2">Market Stats</h3>
                                    <div className="hamster-glass p-6 border-white/5 space-y-4">
                                        <div className="flex justify-between">
                                            <span className="text-[10px] font-bold text-zinc-500 uppercase">Coin Price</span>
                                            <span className="text-[10px] font-black text-green-500 mono-hmstr">$0.0000204</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-[10px] font-bold text-zinc-500 uppercase">24h Volume</span>
                                            <span className="text-[10px] font-black text-zinc-300 mono-hmstr">$1.4B</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* DYNAMIC BOTTOM NAV */}
                    <nav className="fixed bottom-0 left-0 right-0 h-32 bg-black/80 backdrop-blur-3xl border-t border-white/5 px-10 pb-10 flex justify-between items-center z-[2000] max-w-md mx-auto">
                        {[
                            { id: 'home', icon: 'fa-house-bolt', label: 'Main' },
                            { id: 'mine', icon: 'fa-pickaxe', label: 'Mine' },
                            { id: 'team', icon: 'fa-users', label: 'Team' },
                            { id: 'wallet', icon: 'fa-wallet', label: 'Wallet' }
                        ].map(menu => (
                            <button 
                                key={menu.id} 
                                onClick={() => setActiveTab(menu.id)} 
                                className={`flex flex-col items-center gap-2 transition-all duration-500 
                                    ${activeTab === menu.id ? 'text-yellow-500 scale-110 -translate-y-2' : 'text-zinc-700'}`}
                            >
                                <div className={`w-14 h-10 rounded-2xl flex items-center justify-center transition-all 
                                    ${activeTab === menu.id ? 'bg-yellow-500/10 border border-yellow-500/20' : ''}`}>
                                    <i className={`fas ${menu.icon} text-xl`}></i>
                                </div>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{menu.label}</span>
                            </button>
                        ))}
                    </nav>

                    {/* MODAL: SWAP ENGINE */}
                    {showSwap && (
                        <div className="fixed inset-0 z-[9999] flex items-end justify-center px-4 pb-12">
                            <div className="absolute inset-0 bg-black/90 backdrop-blur-md" onClick={() => setShowSwap(false)}></div>
                            <div className="hamster-glass w-full max-w-md p-10 z-[10000] animate-in slide-in-from-bottom duration-300">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black uppercase italic tracking-tighter">Swap Assets</h2>
                                    <button onClick={() => setShowSwap(false)} className="w-10 h-10 bg-zinc-900 rounded-full flex items-center justify-center"><i className="fas fa-times"></i></button>
                                </div>
                                <div className="space-y-6">
                                    <div className="relative">
                                        <input 
                                            type="number" value={swapVal} onChange={(e) => setSwapVal(e.target.value)}
                                            className="w-full bg-black/40 border border-white/5 rounded-3xl py-6 px-8 mono-hmstr text-2xl focus:border-yellow-500/50 outline-none"
                                            placeholder="0.00"
                                        />
                                        <button onClick={() => setSwapVal(balance)} className="absolute right-4 top-1/2 -translate-y-1/2 text-[9px] font-black text-yellow-500 bg-yellow-500/10 px-3 py-2 rounded-xl">MAX</button>
                                    </div>
                                    <div className="p-6 bg-zinc-900/50 rounded-[2rem] border border-dashed border-zinc-700">
                                        <div className="flex justify-between mb-2">
                                            <span className="text-xs font-bold text-zinc-500 uppercase">You Receive</span>
                                            <span className="text-lg font-black text-yellow-500 mono-hmstr">{(parseFloat(swapVal || 0) * APP_CONFIG.SWAP_RATE).toFixed(4)} USDT</span>
                                        </div>
                                    </div>
                                    <button onClick={executeSwap} className="w-full py-6 gold-btn rounded-3xl">Execute Swap</button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('hamster-mount'));
        root.render(<HamsterCoinApp />);
    </script>
</body>
</html>

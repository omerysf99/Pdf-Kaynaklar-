<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dönen Fanlı Kazanç</title>
    <style>
        body {
            font-family: 'Monaco', 'Consolas', monospace;
            background-color: #050505;
            color: #00ff41;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 2px solid #00ff41;
            padding: 40px 60px; /* Üst/alt padding azaldı, yanlar aynı */
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            background: rgba(0, 20, 0, 0.5);
            position: relative; /* Fanı konumlandırmak için */
            max-width: 400px;
        }

        .status {
            font-size: 12px;
            letter-spacing: 3px;
            margin-bottom: 15px;
            color: #00ff41;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        #balance {
            font-size: 56px; /* Yazı fontu hafif küçültüldü */
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.7);
            margin-top: 15px; /* Fanın altına biraz boşluk */
        }

        /* Fan Stili */
        .fan-container {
            width: 80px; /* Fan boyutu */
            height: 80px;
            border-radius: 50%;
            background: #222;
            border: 3px solid #00ff41;
            position: absolute;
            top: -50px; /* Üste taşındı */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
            z-index: 10;
        }

        .fan-blade {
            width: 100%;
            height: 100%;
            position: absolute;
            animation: spin 0.8s linear infinite; /* Dönme hızı ayarı */
        }

        .fan-blade::before,
        .fan-blade::after {
            content: '';
            position: absolute;
            background: #444; /* Bıçak rengi */
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .fan-blade::before {
            width: 30px;
            height: 70px;
            top: 5px;
            left: calc(50% - 15px);
            transform: rotate(45deg);
        }

        .fan-blade::after {
            width: 70px;
            height: 30px;
            top: calc(50% - 15px);
            left: 5px;
            transform: rotate(45deg);
        }

        .fan-center {
            width: 20px;
            height: 20px;
            background: #00ff41;
            border-radius: 50%;
            position: absolute;
            z-index: 11;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="fan-container">
            <div class="fan-blade"></div>
            <div class="fan-center"></div>
        </div>

        <div class="status">● SİSTEM ÇALIŞIYOR</div>
        <div id="balance">$0.000000000</div>
    </div>

    <script>
        let balance = 0.0;
        
        // Saniyede 0.000116 kazanç (10x hız korunuyor)
        // Her 10 milisaniyede bir eklenen miktar:
        const tickAmount = 0.00000116; 

        function updateBalance() {
            balance += tickAmount;
            document.getElementById('balance').innerText = "$" + balance.toFixed(9);
        }

        // Salise döngüsü (10ms)
        setInterval(updateBalance, 10);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - All-in-One Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root {
            --p-purple: #a855f7; --bg: #000; --card: #0f0f12;
            --text: #fff; --dim: #71717a; --green: #10b981; --red: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 50px; height: 50px; border: 5px solid #111; border-top-color: var(--p-purple); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        .view { display: none; flex-direction: column; align-items: center; padding: 20px; flex: 1; overflow-y: auto; }
        .view.active { display: flex; }

        /* Oyna Sekmesi */
        .bal-txt { font-size: 55px; font-weight: 900; margin: 20px 0; color: var(--p-purple); }
        .spyder-btn { 
            width: 220px; height: 220px; background: radial-gradient(circle, #c084fc, #a855f7); 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.4); cursor: pointer; transition: transform 0.05s;
        }
        .spyder-btn:active { transform: scale(0.92); }
        .spyder-btn span { font-size: 100px; pointer-events: none; }

        /* Kartlar & Formlar */
        .card { background: var(--card); border: 1px solid #1a1a1f; border-radius: 15px; padding: 18px; width: 100%; margin-top: 15px; }
        input { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 10px; margin: 8px 0; text-align: center; font-size: 16px; outline: none; }
        .btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--p-purple); color: #fff; font-weight: bold; cursor: pointer; }
        .btn-main:disabled { opacity: 0.3; }

        /* Navigasyon */
        nav { width: 100%; height: 85px; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #1a1a1f; padding-bottom: 5px; }
        .n-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); font-size: 11px; cursor: pointer; }
        .n-item.active { color: var(--p-purple); }
        .n-item i { font-style: normal; font-size: 24px; margin-bottom: 4px; }

        .pop { position: absolute; color: #fff; font-size: 30px; font-weight: bold; pointer-events: none; animation: up 0.6s forwards; z-index: 100; }
        @keyframes up { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spin"></div>
        <p style="color:var(--p-purple); margin-top:15px;">SPYDER ENGINE LOADING...</p>
    </div>

    <section id="p-home" class="view active">
        <h1 class="bal-txt" id="ui-bal">0</h1>
        <div class="spyder-btn" id="tap-node"><span>üï∑Ô∏è</span></div>
        <div class="card" style="margin-top:auto;">
            <div style="display:flex; justify-content:space-between; font-size:13px; margin-bottom:5px;">
                <span>‚ö° Energy</span>
                <span id="ui-nrg">1000/1000</span>
            </div>
            <div style="height:6px; background:#111; border-radius:3px; overflow:hidden;">
                <div id="ui-nrg-bar" style="height:100%; background:var(--p-purple); width:100%;"></div>
            </div>
        </div>
    </section>

    <section id="p-tasks" class="view">
        <h2 style="align-self:flex-start; margin-bottom:15px;">Missions</h2>
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <b style="font-size:14px;">Join Official Channel</b><br>
                <span style="color:var(--p-purple); font-size:13px; font-weight:bold;">+500 SPYDER</span>
            </div>
            <button class="btn-main" style="width:auto; padding:8px 20px;" id="task-btn" onclick="Game.doTask()">JOIN</button>
        </div>
    </section>

    <section id="p-vault" class="view">
        <h2 style="align-self:flex-start; margin-bottom:15px;">Vault Swap</h2>
        <div class="card">
            <p style="font-size:11px; color:var(--dim); text-align:center;">CONVERT COINS TO USDT</p>
            <input type="number" id="swap-in" value="1000" oninput="Finance.calcSwap()">
            <p style="text-align:center; margin:5px 0;">‚¨áÔ∏è</p>
            <div style="background:#000; padding:15px; border-radius:10px; text-align:center; border:1px solid #111;">
                <span style="color:var(--green); font-size:24px; font-weight:bold;">$<span id="swap-out">0.010</span></span>
            </div>
            <button class="btn-main" style="margin-top:15px;" onclick="Finance.swap()">SWAP NOW</button>
        </div>
    </section>

    <section id="p-wallet" class="view">
        <h2 style="align-self:flex-start; margin-bottom:15px;">Finance</h2>
        <div class="card" style="border:1px solid var(--green); text-align:center;">
            <p style="font-size:11px; color:var(--dim);">USDT BALANCE</p>
            <h1 style="color:var(--green); font-size:45px;">$<span id="ui-usdt">0.000</span></h1>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; font-size:13px; margin-bottom:10px;">
                <span>Ads Verification:</span>
                <b id="ui-req-ads" style="color:var(--red);">0 / 10</b>
            </div>
            <input type="number" id="wd-amount" value="0.005" step="0.005" oninput="Finance.calcWd()">
            <input type="text" id="wd-addr" placeholder="USDT BEP20 Address">
            <button id="btn-wd" class="btn-main" onclick="Finance.withdraw()">WITHDRAW</button>
            <p id="ui-hint" style="font-size:10px; color:var(--dim); text-align:center; margin-top:10px;">
                Min: $0.005 | Her $0.005 i√ßin +10 Reklam
            </p>
        </div>
    </section>

    <nav>
        <div class="n-item active" onclick="nav('p-home', this)"><i>üéÆ</i>Oyna</div>
        <div class="n-item" onclick="nav('p-tasks', this)"><i>üìã</i>G√∂rev</div>
        <div class="n-item" onclick="nav('p-vault', this)"><i>üèõÔ∏è</i>Vault</div>
        <div class="n-item" onclick="nav('p-wallet', this)"><i>üí∞</i>C√ºzdan</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        let user = { bal: 0, nrg: 1000, usdt: 0, ads: 0, task: false };
        let ready = false;

        const Game = {
            init: async () => {
                setTimeout(() => { if(!ready) Game.start(); }, 3500);
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "8392479231";
                const doc = await db.collection("users").doc(uid).get();
                if(doc.exists) user = { ...user, ...doc.data() };
                Game.start();
            },
            start: () => {
                ready = true;
                document.getElementById('loader').style.display = 'none';
                UI.refresh();
                setInterval(() => { if(user.nrg < 1000) { user.nrg++; UI.refresh(); } }, 2500);
            },
            tap: (e) => {
                if(!ready || user.nrg <= 0) return;
                user.bal += 1; // +1 Coin
                user.nrg -= 1;
                UI.pop(e); UI.refresh();
                tg.HapticFeedback.impactOccurred('light');
                if(user.bal % 50 === 0) Game.ad();
                if(user.bal % 25 === 0) Game.save();
            },
            ad: () => {
                if(window.showAdexora) {
                    window.showAdexora().then(() => { user.ads++; UI.refresh(); Game.save(); });
                }
            },
            doTask: () => {
                if(user.task) return;
                tg.openTelegramLink('https://t.me/SpyderCommunity');
                setTimeout(() => {
                    user.bal += 500; user.task = true;
                    tg.showAlert("Missions Completed! +500 Spyder");
                    UI.refresh(); Game.save();
                }, 7000);
            },
            save: () => {
                const uid = tg.initDataUnsafe?.user?.id?.toString() || "8392479231";
                db.collection("users").doc(uid).set(user, { merge: true });
            }
        };

        const Finance = {
            calcSwap: () => {
                const val = document.getElementById('swap-in').value;
                document.getElementById('swap-out').innerText = (val * 0.00001).toFixed(3);
            },
            swap: () => {
                const val = parseInt(document.getElementById('swap-in').value);
                if(user.bal < val) return tg.showAlert("Yetersiz Bakiye!");
                user.bal -= val; user.usdt += (val * 0.00001);
                UI.refresh(); Game.save();
                tg.showAlert("Takas Ba≈üarƒ±lƒ±!");
            },
            calcWd: () => {
                const amt = parseFloat(document.getElementById('wd-amount').value) || 0;
                const reqAds = Math.max(10, Math.ceil(amt / 0.005) * 10);
                
                const uiAds = document.getElementById('ui-req-ads');
                uiAds.innerText = `${user.ads} / ${reqAds}`;
                uiAds.style.color = user.ads >= reqAds ? "var(--green)" : "var(--red)";
                
                const can = (amt >= 0.005 && user.usdt >= amt && user.ads >= reqAds);
                document.getElementById('btn-wd').disabled = !can;
                document.getElementById('ui-hint').innerText = `Min: $0.005 | $${amt.toFixed(3)} i√ßin ${reqAds} Reklam`;
            },
            withdraw: () => {
                tg.showAlert("√áekim talebi g√∂nderildi!");
                user.usdt = 0; user.ads = 0;
                UI.refresh(); Game.save();
            }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-bal').innerText = user.bal.toLocaleString();
                document.getElementById('ui-nrg').innerText = `${user.nrg}/1000`;
                document.getElementById('ui-nrg-bar').style.width = (user.nrg / 10) + "%";
                document.getElementById('ui-usdt').innerText = user.usdt.toFixed(3);
                
                const tBtn = document.getElementById('task-btn');
                if(user.task) { tBtn.innerText = "DONE"; tBtn.disabled = true; }
                
                Finance.calcSwap(); Finance.calcWd();
            },
            pop: (e) => {
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                const p = document.createElement('div');
                p.className = 'pop'; p.innerText = '+1';
                p.style.left = x + 'px'; p.style.top = y + 'px';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
        };

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        const node = document.getElementById('tap-node');
        node.addEventListener('touchstart', (e) => { e.preventDefault(); Game.tap(e); });
        node.addEventListener('mousedown', (e) => { Game.tap(e); });

        window.onload = Game.init;
    </script>
</body>
</html>

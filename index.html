<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --bg-dark: #0b0e11;
            --card-bg: #1a1d21;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            margin: 0; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .tabular { font-variant-numeric: tabular-nums; display: inline-block; }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid #2d3139;
            border-radius: 1.5rem;

            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        .miner-rotate { animation: spin-slow 15s linear infinite; }

        .progress-container {
            height: 10px;
            background: #16191d;
            border-radius: 20px;
            border: 1px solid #2d3139;
            overflow: hidden;
            width: 100%;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #c1ff00, #8ecc00);
            border-radius: 20px;
        }

        .nav-item { color: #5a626e; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-active { color: var(--nv-green) !important; transform: translateY(-5px); }

        .safe-scroll {
            height: calc(100vh - 160px);
            overflow-y: auto;
            padding-bottom: 40px;
            scrollbar-width: none;
        }
        .safe-scroll::-webkit-scrollbar { display: none; }

        .action-icon-bg {
            width: 58px; height: 58px;
            background: #1e2228;
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            color: var(--nv-green); font-size: 22px;
            border: 1px solid #2d3139;
        }

        .fade-entry { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_ID = "8392479231";
        const MINING_RATE_HOUR = 0.082;
        const SEC_RATE = MINING_RATE_HOUR / 3600;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [mainBalance, setMainBalance] = useState(() => Number(localStorage.getItem('nv_final_bal')) || 0.0500);
            const [pending, setPending] = useState(0);
            const [lastClaim, setLastClaim] = useState(() => Number(localStorage.getItem('nv_last_ts')) || Date.now());

            const [tasks, setTasks] = useState([

                    const diff = (Date.now() - lastClaim) / 1000;

            useEffect(() => {
                localStorage.setItem('nv_final_bal', mainBalance.toString());
                localStorage.setItem('nv_last_ts', lastClaim.toString());
            }, [mainBalance, lastClaim]);

            const handleClaim = () => {

                    {/* st Bar */}

                            </div>
                            <h2 className="text-sm font-extrabold tracking-tight">Chalpus Yeniden</h2>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="bg-zinc-900 px-3 py-1.5 rounded-xl border border-zinc-800 flex items-center gap-2">
                                <i className="fas fa-globe text-[10px] text-zinc-500"></i>
                                <span className="text-[10px] font-black uppercase">T羹rk癟e</span>
                            </div>
                            <div className="relative"><i className="fas fa-bell text-zinc-400"></i></div>
                        </div>
                    </div>

                    <div className="safe-scroll">
                        
                        {/* 1. EKRAN: ANA SAYFA (BANA A襤T) */}
                        {activeTab === 'home' && (

                                    <span className="bg-[#c1ff00] text-black text-[9px] font-black px-2.5 py-1 rounded-full uppercase">NVIDIA Miner</span>
                                    <span className="text-[#c1ff00] font-black text-sm tabular">0.082 <small className="text-[9px] opacity-60">NVIDIA/H</small></span>
                                </div>

                                <div className="glass-card p-5 flex justify-between items-center bg-zinc-900/40">
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-microchip text-[#c1ff00] text-xs"></i>
                                        <span className="text-xs font-bold text-zinc-400 uppercase tracking-widest">NVIDIA</span>
                                    </div>
                                    <span className="text-[#c1ff00] font-black text-2xl tabular tracking-tighter">{mainBalance.toFixed(4)}</span>
                                </div>

                                <div className="flex flex-col items-center py-6 relative">
                                    <div className="relative w-52 h-52 flex items-center justify-center">
                                        <div className="absolute inset-0 bg-[#c1ff00]/5 rounded-full blur-3xl"></div>
                                        <img src="nvdia.jpg" className="w-full h-full object-contain rounded-full miner-rotate border-4 border-zinc-800 shadow-2xl" />
                                    </div>

                                    <div className="mt-8 text-center h-16">
                                        <h1 className="text-4xl font-black mono tabular">{pending.toFixed(4)} <small className="text-sm text-zinc-600">NVIDIA</small></h1>
                                    </div>

                                    <div className="w-full px-4 mt-2 space-y-2">
                                        <div className="progress-container"><div className="progress-bar" style={{width: '65%'}}></div></div>
                                        <div className="flex justify-center"><span className="text-[11px] font-mono text-zinc-500">23:07:13</span></div>
                                    </div>

                                    <button onClick={handleClaim} className="mt-6 w-full py-5 rounded-2xl bg-[#c1ff00] text-black font-black uppercase tracking-widest active:scale-95 transition-all shadow-lg shadow-[#c1ff00]/10">Topla (Claim)</button>
                                </div>

                                <div className="space-y-3">
                                    <h3 className="text-[10px] font-black uppercase text-zinc-500 tracking-[0.2em] ml-1">G繹rev Merkezi</h3>
                                    {tasks.map(task => (
                                        <div key={task.id} className="glass-card p-4 flex justify-between items-center bg-zinc-900/20">

                                                    <p className="text-[#c1ff00] text-[10px] font-black mt-1">+{task.reward} NV</p>
                                                </div>
                                            </div>
                                            <button onClick={() => window.open(task.link, '_blank')} className="px-5 py-2 rounded-xl text-[10px] font-black uppercase bg-white text-black transition-all">Git</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 2. EKRAN: SIRALAMA */}

                                </div>
                                <div className="glass-card p-4 space-y-4">
                                    {[
                                        {rank: 1, name: "100******", bal: "360,399.8420", icon: ""},
                                        {rank: 2, name: "kh1******", bal: "56,043.6880", icon: ""},
                                        {rank: 3, name: "oma******", bal: "44,499.5242", icon: ""}
                                    ].map(u => (
                                        <div key={u.rank} className="flex justify-between items-center border-b border-zinc-800/50 pb-4 last:border-0">
                                            <div className="flex items-center gap-3">
                                                <div className="w-10 h-10 bg-zinc-800 rounded-full flex items-center justify-center font-black">{u.rank}</div>

                                            </div>
                                            <div className="text-right">
                                                <p className="text-sm font-black tabular">{u.bal}</p>
                                                <span className="text-[10px]">{u.icon}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 3. EKRAN: TAKIM (REFERANS) */}
                        {activeTab === 'takim' && (

                                    <div className="flex gap-2">

                                            https://t.me/TheCityUKUAI_Bot?start=ref_{ADMIN_ID}
                                        </div>
                                        <button onClick={() => alert("Kopyaland覺!")} className="bg-[#c1ff00] text-black px-4 rounded-xl font-black text-[10px] uppercase">Kopyala</button>
                                    </div>
                                    <div className="flex justify-around py-2 grayscale opacity-50">
                                        {['facebook', 'telegram', 'whatsapp', 'instagram', 'tiktok'].map(s => <i key={s} className={`fab fa-${s} text-xl`}></i>)}
                                    </div>
                                </div>
                                <div className="glass-card p-6 grid grid-cols-2 gap-y-6">
                                    <div><p className="text-[10px] text-zinc-500 font-black uppercase">Toplam tak覺m say覺s覺</p><h2 className="text-2xl font-black">0</h2></div>
                                    <div><p className="text-[10px] text-zinc-500 font-black uppercase">Tan覺t覺m komisyonu</p><h2 className="text-2xl font-black">$0</h2></div>
                                    <div><p className="text-[10px] text-zinc-500 font-black uppercase">Toplam tak覺m arj覺</p><h2 className="text-2xl font-black">$0</h2></div>
                                    <div><p className="text-[10px] text-zinc-500 font-black uppercase">Toplam 癟ekilmeler</p><h2 className="text-2xl font-black">$0</h2></div>
                                </div>
                                <button className="w-full py-5 rounded-2xl bg-[#c1ff00] text-black font-black uppercase tracking-widest shadow-xl shadow-[#c1ff00]/10">Arkadalar覺n覺zla payla覺n</button>
                            </div>
                        )}

                        {/* 4. EKRAN: BEN (PROF襤L) */}
                        {activeTab === 'ben' && (
                            <div className="fade-entry space-y-5">
                                <div className="flex items-center gap-4">
                                    <div className="w-16 h-16 rounded-full border-2 border-zinc-800 overflow-hidden shadow-xl"><img src="nvdia.jpg" className="w-full h-full object-cover" /></div>
                                    <div>
                                        <h2 className="text-lg font-black uppercase tracking-tight">Chalpus Yeniden</h2>
                                        <span className="bg-[#c1ff00] text-black text-[9px] font-black px-3 py-1 rounded-full uppercase">NVIDIA Miner</span>
                                    </div>
                                </div>
                                <div className="glass-card p-6 space-y-6 bg-zinc-900/30">
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <div className="w-9 h-9 bg-[#26a17b] rounded-full flex items-center justify-center shadow-lg shadow-[#26a17b]/20"><i className="fas fa-dollar-sign text-white"></i></div>
                                            <div><p className="text-[11px] font-bold uppercase tracking-tight">USDT</p><p className="text-[9px] text-zinc-500">Arac覺l覺k C羹zdan覺</p></div>
                                        </div>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular tracking-tighter">0.00</span>
                                    </div>
                                    <div className="pt-6 border-t border-zinc-800/50 flex justify-between items-center">
                                        <span className="text-[10px] text-zinc-500 font-black uppercase tracking-widest">NVIDIA BAK襤YE</span>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular tracking-tighter">{mainBalance.toFixed(2)}</span>
                                    </div>
                                </div>
                                <div className="grid grid-cols-4 gap-2 pt-2">
                                    {[
                                        {i: "fa-shopping-bag", n: "Yeniden arj et"},
                                        {i: "fa-donate", n: "Geri 癟ekilmek"},
                                        {i: "fa-file-invoice-dollar", n: "Mali Kay覺tlar"},
                                        {i: "fa-sync", n: "NVIDIA&USDT"}
                                    ].map((btn, i) => (
                                        <div key={i} className="flex flex-col items-center gap-2">
                                            <div className="action-icon-bg"><i className={`fas ${btn.i}`}></i></div>
                                            <span className="text-[8px] font-black text-center text-zinc-500 uppercase leading-tight px-1">{btn.n}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Navigasyon Bar覺 */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-[#0b0e11] border-t border-zinc-800 flex justify-around items-center py-6 z-[100] max-w-md mx-auto rounded-t-[2.5rem]">
                        {[
                            {id:'home', i:'fa-seedling', n:'Bana ait'},
                            {id:'leader', i:'fa-medal', n:'Liderlik'},
                            {id:'update', i:'fa-rocket', n:'G羹ncelleme'},
                            {id:'takim', i:'fa-users', n:'Tak覺m'},
                            {id:'ben', i:'fa-box', n:'Ben'}
                        ].map(item => (
                            <button key={item.id} onClick={() => setActiveTab(item.id)} className={`nav-item flex flex-col items-center gap-1.5 ${activeTab === item.id ? 'nav-active' : ''}`}>
                                <i className={`fas ${item.i} text-xl`}></i>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{item.n}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

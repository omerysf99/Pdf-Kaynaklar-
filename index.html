<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBtc Miner Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --anime-pink: #ff4d94;
            --ton-blue: #0098ea;
            --gold: #ffcc00;
            --bg: #050505;
            --card: rgba(18, 18, 18, 0.98);
            --text: #ffffff;
            --dim: #8e8e93;
            --up: #00ff80;
            --down: #ff3b30;
            --energy: #00f2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 20px;
            z-index: 10000; text-align: center; font-weight: 800;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            transition: 0.4s;
        }
        #toast.active { top: 25px; }

        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .user { display: flex; align-items: center; gap: 10px; background: var(--card); padding: 8px 15px; border-radius: 50px; }
        .user img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--anime-pink); object-fit: cover; }

        .page { display: none; padding: 20px; height: calc(100vh - 110px); overflow-y: auto; padding-bottom: 100px; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }

        /* MINING SECTION */
        .mining-section { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .visual-box { position: relative; width: 160px; height: 160px; margin: 10px 0; }
        .avatar { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--anime-pink); z-index: 10; animation: float 3s ease-in-out infinite; }
        .orbit { position: absolute; inset: 0; border: 2px solid var(--anime-pink); border-radius: 50%; opacity: 0.15; animation: spin 8s linear infinite; }

        /* ENERGY & MAIN BUTTON */
        .energy-container { width: 100%; max-width: 300px; margin: 15px 0; }
        .energy-header { display: flex; justify-content: space-between; font-size: 11px; font-weight: 900; color: var(--energy); margin-bottom: 5px; }
        .energy-bar-bg { width: 100%; height: 10px; background: #222; border-radius: 10px; overflow: hidden; }
        .energy-bar-fill { height: 100%; background: linear-gradient(90deg, var(--energy), #0077ff); width: 100%; transition: 0.2s linear; }

        .btn { width: 100%; max-width: 320px; padding: 16px; border-radius: 20px; border: none; font-weight: 900; font-size: 15px; cursor: pointer; transition: 0.2s; margin: 5px auto; display: block; }
        .btn-collect { background: var(--anime-pink); color: white; box-shadow: 0 5px 0 #b33667; margin-bottom: 20px; }

        /* BOOST MINI CARDS (MINER SEKRESİNDE) */
        .boost-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 320px; margin-top: 10px; }
        .mini-boost { background: var(--card); padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); text-align: left; }
        .mini-boost h4 { font-size: 12px; color: var(--gold); }
        .mini-boost p { font-size: 10px; color: var(--dim); margin: 4px 0; }
        .btn-mini { background: rgba(255,255,255,0.1); color: white; border: none; padding: 6px; width: 100%; border-radius: 8px; font-size: 10px; font-weight: 800; cursor: pointer; }

        /* MARKET STYLE */
        .market-header { margin-bottom: 20px; }
        .market-title { font-size: 12px; color: var(--dim); margin-bottom: 5px; }
        .market-price-big { font-size: 32px; font-weight: 800; }
        .market-status { font-size: 14px; margin-top: 5px; }

        .chart-container { width: 100%; height: 180px; margin-top: 20px; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; z-index: 100; }
        .nav-item { color: #444; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--anime-pink); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translate(-50%, -53%); } 50% { transform: translate(-50%, -47%); } }
    </style>
</head>
<body>

    <div id="toast">Bildirim</div>

    <div class="app">
        <header class="header">
            <div class="user">
                <img src="photo_2026-01-01_19-32-18.jpg">
                <span style="font-weight: 800; font-size: 13px;">@omer_miner</span>
            </div>
            <div style="color:var(--gold); font-weight: 900; font-size: 12px;" id="badge-power">1.00 TH/s ⚡</div>
        </header>

        <main id="home" class="page active">
            <div class="mining-section">
                <div class="visual-box">
                    <div class="orbit"></div>
                    <img src="photo_2026-01-01_19-32-18.jpg" class="avatar">
                </div>
                <h1 id="live-mining" style="font-family:'JetBrains Mono'; font-size: 36px; color:var(--anime-pink);">0.000000</h1>
                <p id="th-display" style="color:var(--dim); font-weight:900; font-size: 13px;">1.00 TH/s</p>

                <div class="energy-container">
                    <div class="energy-header"><span>ENERGY</span><span id="energy-text">1000 / 1000</span></div>
                    <div class="energy-bar-bg"><div class="energy-bar-fill" id="energy-fill"></div></div>
                </div>
                
                <button class="btn btn-collect" onclick="collect()">COLLECT $ANIMEBTC</button>

                <div class="boost-grid">
                    <div class="mini-boost">
                        <h4>+0.10 TH/s</h4>
                        <p>Hızını artır (AD)</p>
                        <button class="btn-mini" onclick="watchAd('speed')">WATCH</button>
                    </div>
                    <div class="mini-boost">
                        <h4 style="color:var(--energy)">FULL ENERGY</h4>
                        <p>Enerji doldur (AD)</p>
                        <button class="btn-mini" onclick="watchAd('energy')">RECHARGE</button>
                    </div>
                </div>
            </div>
        </main>

        <main id="wallet" class="page">
            <div class="market-header">
                <p class="market-title">Piyasa Özeti > <span style="color:white">AnimeBtc</span></p>
                <div class="market-price-big">
                    <span id="live-price">0.00010</span>
                    <span style="font-size: 20px; color: var(--dim);">$ANIMEBTC</span>
                </div>
                <div class="market-status" id="price-status">
                    <span id="price-diff">+0.00000</span> <span id="price-percent">(0.00%)</span> ↑ bugün
                </div>
            </div>

            <div class="chart-container"><canvas id="priceChart"></canvas></div>

            <div style="background:var(--card); padding:20px; border-radius:20px; margin-top:20px; border-left:4px solid var(--anime-pink);">
                <p style="font-size:10px; color:var(--dim); font-weight:900;">CÜZDAN BAKİYESİ</p>
                <h2 id="w-abtc" style="color:var(--anime-pink);">0 $ANIMEBTC</h2>
                <p id="w-usd" style="color:var(--up); font-size:14px;">$0.00</p>
            </div>
        </main>

        <nav class="nav">
            <div class="nav-item active" onclick="nav('home', this)"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>Miner</span></div>
            <div class="nav-item" onclick="nav('wallet', this)"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg><span>Wallet</span></div>
        </nav>
    </div>

    <script>
        let state = {
            abtc: 0, mining: 0, energy: 1000, maxEnergy: 1000, 
            power: 1.00, price: 0.00010, startPrice: 0.00010,
            history: Array(20).fill(0.00010)
        };
        let chart;

        setInterval(() => {
            if (state.energy > 0) {
                let gain = (0.011574 * state.power) / 10; 
                state.mining += gain;
                state.energy -= gain; 
                if(state.energy < 0) state.energy = 0;
                updateMiningUI();
            }
        }, 100);

        function updateMiningUI() {
            document.getElementById('live-mining').innerText = state.mining.toFixed(6);
            document.getElementById('energy-text').innerText = Math.floor(state.energy) + " / " + state.maxEnergy;
            document.getElementById('energy-fill').style.width = (state.energy / state.maxEnergy * 100) + "%";
            document.getElementById('th-display').innerText = state.power.toFixed(2) + " TH/s";
            document.getElementById('badge-power').innerText = state.power.toFixed(2) + " TH/s ⚡";
        }

        function watchAd(type) {
            notify("Reklam Yükleniyor...", "var(--ton-blue)");
            setTimeout(() => {
                if(type === 'speed') {
                    state.power += 0.10;
                    notify("+0.10 TH/s Hız Eklendi!", "var(--up)");
                } else {
                    state.energy = state.maxEnergy;
                    notify("Enerji Fullendi!", "var(--energy)");
                }
                updateMiningUI();
            }, 1500);
        }

        setInterval(() => {
            let change = (Math.random() * (0.00009 - 0.00001) + 0.00001);
            let direction = Math.random() > 0.48 ? 1 : -1;
            state.price += (change * direction);
            if(state.price < 0.00001) state.price = 0.00001;
            if(state.price > 0.10) state.price = 0.10;
            state.history.push(state.price);
            state.history.shift();
            if(chart) {
                chart.data.datasets[0].data = state.history;
                let color = state.price >= state.startPrice ? '#00ff80' : '#ff3b30';
                chart.data.datasets[0].borderColor = color;
                chart.data.datasets[0].backgroundColor = color + '15';
                chart.update('none');
            }
            updateMarketUI();
        }, 10000);

        function updateMarketUI() {
            let diff = state.price - state.startPrice;
            let percent = (diff / state.startPrice) * 100;
            document.getElementById('live-price').innerText = state.price.toFixed(5);
            document.getElementById('price-diff').innerText = (diff >= 0 ? "+" : "") + diff.toFixed(5);
            document.getElementById('price-percent').innerText = "(" + percent.toFixed(2) + "%)";
            document.getElementById('price-status').style.color = diff >= 0 ? "var(--up)" : "var(--down)";
            document.getElementById('w-abtc').innerText = state.abtc.toFixed(2) + " $ANIMEBTC";
            document.getElementById('w-usd').innerText = "$" + (state.abtc * state.price).toFixed(2);
        }

        function collect() {
            if(state.mining < 0.001) return;
            state.abtc += state.mining;
            state.mining = 0;
            updateMarketUI();
            notify("Coinler Toplandı!", "var(--anime-pink)");
        }

        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: Array(20).fill(''), datasets: [{ data: state.history, borderColor: '#00ff80', borderWidth: 2, pointRadius: 0, fill: true, backgroundColor: 'rgba(0, 255, 128, 0.05)', tension: 0.4 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { color: '#111' }, ticks: { color: '#444' } } } }
            });
        }

        function notify(msg, color) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.background = color; t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 2500);
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        window.onload = () => { initChart(); updateMarketUI(); updateMiningUI(); };
    </script>
</body>
</html>

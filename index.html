<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body, html { margin: 0; padding: 0; background-color: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        
        /* Hero & Cards */
        .hero { position: relative; width: 100%; height: 35vh; background: url('Koalas.jpg') center/cover; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 40px; }
        .hero::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, #000); }
        .title { font-size: 3rem; font-weight: 900; font-style: italic; z-index: 10; }

        .main-card { background: #111; border-radius: 30px; padding: 20px; border: 1px solid #1c1c1c; margin-top: -30px; position: relative; z-index: 20; }
        .ton-box { background: #1a1a1a; border-radius: 20px; padding: 12px; border: 1px solid #222; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .connect-btn { background: #007aff; color: #fff; font-weight: 800; border-radius: 16px; width: 100%; padding: 14px; display: flex; align-items: center; justify-content: center; gap: 10px; }

        .game-card { background: #151515; border-radius: 24px; padding: 18px; border: 1px solid #222; display: flex; align-items: center; gap: 15px; margin-top: 15px; cursor: pointer; }
        
        /* Oyun EkranÄ± */
        #game-view { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .close-btn { position: absolute; top: 30px; right: 20px; font-size: 24px; font-weight: bold; cursor: pointer; z-index: 3010; }

        /* Miner Oyunu */
        #miner-area { width: 100%; height: 60vh; position: relative; overflow: hidden; background: radial-gradient(circle, #111 0%, #000 100%); display: none; }
        .diamond { position: absolute; font-size: 40px; cursor: pointer; transition: transform 0.1s; animation: pop 0.5s ease-out; }
        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        /* Spin Oyunu */
        #spin-area { display: none; text-align: center; }
        .wheel { width: 280px; height: 280px; border-radius: 50%; border: 8px solid #333; position: relative; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); background: conic-gradient(#007aff 0deg 90deg, #111 90deg 180deg, #007aff 180deg 270deg, #111 270deg 360deg); }
        .pointer { width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #ff3b30; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); z-index: 5; }

        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #050505; display: flex; justify-content: space-around; padding: 15px 0 30px 0; border-top: 1px solid #111; }
    </style>
</head>
<body>

    <div id="game-view">
        <div class="close-btn" onclick="exitGame()">âœ•</div>
        
        <div id="game-intro" class="text-center p-6">
            <div id="game-icon" class="text-7xl mb-4"></div>
            <h2 id="game-title" class="text-4xl font-black italic mb-6 tracking-tighter"></h2>
            <button onclick="startGame()" class="bg-blue-600 px-12 py-4 rounded-2xl font-black text-xl">HEMEN OYNA</button>
        </div>

        <div id="miner-area"></div> <div id="spin-area">
            <div class="relative inline-block mb-10">
                <div class="pointer"></div>
                <div id="wheel" class="wheel"></div>
            </div>
            <button id="spin-btn" onclick="runSpin()" class="bg-orange-500 px-10 py-3 rounded-full font-black">SPIN! (500 pts)</button>
        </div>

        <div id="game-score" class="mt-4 text-2xl font-black hidden">Score: <span id="current-score">0</span></div>
    </div>

    <div class="hero"><h1 class="title">KOALAS</h1></div>
    <div class="px-4 overflow-y-auto" style="height: 60vh;">
        <div class="main-card">
            <div class="flex justify-between items-center mb-4">
                <h2 id="total-pts" class="text-4xl font-black italic">1,250</h2>
                <div class="w-10 h-10 rounded-lg overflow-hidden border border-white/10"><img src="Koalas.jpg" class="w-full h-full object-cover"></div>
            </div>
            <div class="ton-box">
                <img src="https://ton.org/download/ton_symbol.svg" class="w-6 h-6">
                <span class="text-xs font-bold text-zinc-500" id="addr">Not Connected</span>
            </div>
            <button id="connect-trigger" class="connect-btn">Connect Wallet</button>
        </div>

        <div class="game-card" onclick="openGameIntro('Ton Miner', 'ðŸ’Ž')">
            <div class="w-12 h-12 bg-purple-900/30 rounded-xl flex items-center justify-center text-2xl">ðŸ’Ž</div>
            <div class="flex-1"><h4 class="font-black">TON MINER</h4><p class="text-[10px] text-zinc-500">Tap diamonds to earn!</p></div>
        </div>

        <div class="game-card" onclick="openGameIntro('Lucky Spin', 'ðŸŽ°')">
            <div class="w-12 h-12 bg-orange-900/30 rounded-xl flex items-center justify-center text-2xl">ðŸŽ°</div>
            <div class="flex-1"><h4 class="font-black">LUCKY SPIN</h4><p class="text-[10px] text-zinc-500">Test your luck!</p></div>
        </div>
    </div>

    <script>
        let currentGame = "";
        let score = 0;
        let totalPoints = 1250;

        // Oyun GiriÅŸ
        function openGameIntro(name, icon) {
            currentGame = name;
            document.getElementById('game-title').innerText = name;
            document.getElementById('game-icon').innerText = icon;
            document.getElementById('game-view').style.display = 'flex';
            document.getElementById('game-intro').style.display = 'block';
            document.getElementById('miner-area').style.display = 'none';
            document.getElementById('spin-area').style.display = 'none';
        }

        // Oyunu BaÅŸlat
        function startGame() {
            document.getElementById('game-intro').style.display = 'none';
            document.getElementById('game-score').style.display = 'block';
            score = 0;
            updateScore(0);

            if (currentGame === 'Ton Miner') {
                document.getElementById('miner-area').style.display = 'block';
                spawnDiamond();
            } else {
                document.getElementById('spin-area').style.display = 'block';
                document.getElementById('game-score').style.display = 'none';
            }
        }

        // TON MINER MANTIÄžI
        function spawnDiamond() {
            if (currentGame !== 'Ton Miner') return;
            const area = document.getElementById('miner-area');
            const d = document.createElement('div');
            d.className = 'diamond';
            d.innerText = 'ðŸ’Ž';
            d.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            d.style.top = Math.random() * (window.innerHeight * 0.5) + 'px';
            
            d.onclick = () => {
                score += 10;
                updateScore(score);
                d.remove();
                spawnDiamond();
            };
            area.appendChild(d);
            setTimeout(() => { if(d) d.remove(); spawnDiamond(); }, 1500);
        }

        // LUCKY SPIN MANTIÄžI
        function runSpin() {
            const wheel = document.getElementById('wheel');
            const randomDegree = Math.floor(Math.random() * 3600) + 720;
            wheel.style.transform = `rotate(${randomDegree}deg)`;
            
            setTimeout(() => {
                alert("Tebrikler! 500 Puan KazandÄ±n!");
                totalPoints += 500;
                document.getElementById('total-pts').innerText = totalPoints.toLocaleString();
            }, 4100);
        }

        function updateScore(s) { document.getElementById('current-score').innerText = s; }

        function exitGame() {
            document.getElementById('game-view').style.display = 'none';
            currentGame = "";
            totalPoints += score;
            document.getElementById('total-pts').innerText = totalPoints.toLocaleString();
        }

        // Ton Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json'
        });
        document.getElementById('connect-trigger').onclick = () => tonConnectUI.openModal();
    </script>
</body>
</html>

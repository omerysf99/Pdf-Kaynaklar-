<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsel Captcha - Canlı Resimli</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; user-select: none; }
        
        #wallet { background: #fff; padding: 20px 50px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 30px; text-align: center; }
        #balance { font-size: 32px; color: #2ecc71; font-weight: bold; display: block; }

        /* reCAPTCHA Ana Kutu */
        .captcha-box { background: #fff; border: 1px solid #d3d3d3; border-radius: 3px; width: 300px; height: 74px; display: flex; align-items: center; padding: 0 12px; cursor: pointer; }
        .checkbox { width: 24px; height: 24px; border: 2px solid #c1c1c1; border-radius: 2px; margin-right: 15px; }
        .captcha-text { font-size: 14px; color: #555; flex: 1; }

        /* Doğrulama Penceresi */
        #verify-window { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 380px; background: #fff; z-index: 100; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .v-header { background: #4a90e2; color: #fff; padding: 20px; }
        .v-header b { font-size: 24px; display: block; text-transform: uppercase; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 4px; background: #fff; }
        .tile { position: relative; height: 110px; cursor: pointer; background: #ddd; }
        .tile img { width: 100%; height: 100%; object-fit: cover; }
        .tile.selected::after { content: '✓'; position: absolute; top: 5px; left: 5px; background: #4a90e2; color: white; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .tile.selected img { opacity: 0.6; transform: scale(0.9); transition: 0.2s; }

        .v-footer { padding: 15px; border-top: 1px solid #eee; display: flex; justify-content: flex-end; }
        .v-btn { background: #4a90e2; color: #fff; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; }

        /* Reklam Ekranı */
        #ad-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #fff; z-index: 200; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #ad-btn { display: none; margin-top: 20px; padding: 12px 40px; background: #2ecc71; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="wallet">
        <span style="color: #95a5a6; font-size: 14px;">Mevcut Bakiye</span>
        <span id="balance">$0.00000</span>
    </div>

    <div class="captcha-box" onclick="initCaptcha()">
        <div class="checkbox" id="tick"></div>
        <div class="captcha-text">Ben robot değilim</div>
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="30">
    </div>

    <div id="verify-window">
        <div class="v-header">
            <span>Şunu içeren resimleri seçin:</span>
            <b id="target-label">Yükleniyor...</b>
        </div>
        <div class="grid" id="grid"></div>
        <div class="v-footer">
            <button class="v-btn" onclick="verifyCaptcha()">DOĞRULA</button>
        </div>
    </div>

    <div id="ad-screen">
        <h2>REKLAM İZLENİYOR</h2>
        <p id="ad-timer">5 saniye bekleyin...</p>
        <button id="ad-btn">ÖDÜLÜ AL</button>
    </div>

    <script>
        let balance = 0;
        const categories = [
            { name: "Araba", query: "car" },
            { name: "Gemi", query: "ship" },
            { name: "Bisiklet", query: "bicycle" },
            { name: "Ağaç", query: "tree" },
            { name: "Deniz", query: "ocean" }
        ];

        function initCaptcha() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "Lütfen görsellerin yüklenmesini bekleyin..."; 
            
            const category = categories[Math.floor(Math.random() * categories.length)];
            document.getElementById('target-label').innerText = category.name;

            let tilesHTML = "";
            let positions = [0,1,2,3,4,5,6,7,8].sort(() => Math.random() - 0.5);
            let correctSpots = positions.slice(0, 3); 

            grid.innerHTML = ""; // Yazıyı temizle

            for (let i = 0; i < 9; i++) {
                const isCorrect = correctSpots.includes(i);
                const q = isCorrect ? category.query : "city,building,sky";
                const randomId = Math.floor(Math.random() * 500);
                
                const tile = document.createElement('div');
                tile.className = "tile";
                tile.dataset.correct = isCorrect;
                tile.onclick = function() { this.classList.toggle('selected'); };
                
                const img = document.createElement('img');
                // Alternatif ve daha hızlı resim servisi:
                img.src = `https://picsum.photos/seed/${randomId + i + q}/200/200`;
                
                tile.appendChild(img);
                grid.appendChild(tile);
            }

            document.getElementById('verify-window').style.display = 'block';
        }

        function verifyCaptcha() {
            const tiles = document.querySelectorAll('.tile');
            let success = true;
            tiles.forEach(tile => {
                const selected = tile.classList.contains('selected');
                const correct = tile.dataset.correct === "true";
                if (selected !== correct) success = false;
            });

            if (success) {
                startAd();
            } else {
                alert("Hatalı! Lütfen tekrar deneyin.");
                initCaptcha();
            }
        }

        function startAd() {
            document.getElementById('verify-window').style.display = 'none';
            const screen = document.getElementById('ad-screen');
            const timer = document.getElementById('ad-timer');
            const btn = document.getElementById('ad-btn');

            screen.style.display = 'flex';
            btn.style.display = 'none';
            let sec = 5;

            const countdown = setInterval(() => {
                sec--;
                timer.innerText = `${sec} saniye bekleyin...`;
                if (sec <= 0) {
                    clearInterval(countdown);
                    timer.innerText = "Reklam bitti!";
                    btn.style.display = 'block';
                }
            }, 1000);

            btn.onclick = () => {
                balance += 0.00001;
                document.getElementById('balance').innerText = "$" + balance.toFixed(5);
                screen.style.display = 'none';
                document.getElementById('tick').innerHTML = '<b style="color:#357ae8">✔</b>';
                setTimeout(() => { document.getElementById('tick').innerHTML = ""; }, 3000);
            };
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="HamsterCoin Enterprise Mining OS - Quantum Ledger v12.0">
    <title>HamsterCoin v12.0 Golden Titan | Quantum Mining OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --------------------------------------------------------------------------
           1. HAMSTER DESIGN SYSTEM & GLOBAL DEĞİŞKENLER (GOLDEN THEME)
        -------------------------------------------------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Outfit:wght@100;300;500;700;900&display=swap');

        :root {
            --hm-primary: #f3ba2f; /* Hamster Gold */
            --hm-primary-rgb: 243, 186, 47;
            --hm-secondary: #ff9900;
            --hm-accent: #ff4d00;
            --hm-bg-deep: #0b0e11;
            --hm-bg-soft: #181a20;
            --hm-card-bg: rgba(30, 35, 41, 0.85);
            --hm-border: rgba(243, 186, 47, 0.1);
            --hm-glass: rgba(255, 255, 255, 0.02);
        }

        /* --------------------------------------------------------------------------
           2. ANIMASYON KÜTÜPHANESİ (HAMSTER ENGINE)
        -------------------------------------------------------------------------- */
        @keyframes pulse-gold { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.02); } }
        @keyframes scan-line-v12 { 0% { transform: translateY(-100%); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(300%); opacity: 0; } }
        @keyframes float-hamster { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes slide-in-up { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none !important; }
        html, body { 
            background: var(--hm-bg-deep); 
            color: #ffffff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; 
            height: 100%; width: 100%; 
            position: fixed;
        }

        .custom-scroll { height: calc(100vh - 120px); overflow-y: auto; scrollbar-width: none; padding-bottom: 200px; }
        .custom-scroll::-webkit-scrollbar { display: none; }

        .glass-panel {
            background: var(--hm-card-bg);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid var(--hm-border);
            border-radius: 2.75rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hamster {
            background: linear-gradient(135deg, var(--hm-primary) 0%, var(--hm-secondary) 100%);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            box-shadow: 0 10px 25px rgba(243, 186, 47, 0.15);
        }
        .btn-hamster:active { transform: scale(0.95); }

        .mono-tech { font-family: 'JetBrains Mono', monospace; font-variant-numeric: tabular-nums; }
        .text-gold { color: var(--hm-primary); text-shadow: 0 0 12px rgba(243, 186, 47, 0.4); }
        
        .nav-active { color: var(--hm-primary) !important; transform: translateY(-5px); }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const MASTER_CONFIG = {
            VERSION: "12.0.1-GOLDEN",
            ADMIN_ID: "8392479231",
            EXCHANGE_RATE: 0.00002, // 1 HMSTR = 0.00002 USDT
            BASE_SPEED: 0.12500, // 0.125 HMSTR Per Sec
            UPGRADES: [
                { id: 1, name: "Hamster Wheel v2", cost: 500, boost: 2.0, icon: "fa-gear" },
                { id: 2, name: "Golden Seeds", cost: 2500, boost: 5.5, icon: "fa-seedling" },
                { id: 3, name: "CEO Office", cost: 10000, boost: 15.0, icon: "fa-building-columns" }
            ]
        };

        const HamsterEnterpriseApp = () => {
            const [tab, setTab] = useState('home');
            const [mainBal, setMainBal] = useState(() => parseFloat(localStorage.getItem('hm_main')) || 0.00);
            const [claimBal, setClaimBal] = useState(0.00);
            const [usdtBal, setUsdtBal] = useState(() => parseFloat(localStorage.getItem('hm_usdt')) || 0.00);
            const [isProcessing, setIsProcessing] = useState(false);

            // MINING CORE ENGINE
            useEffect(() => {
                const miningTimer = setInterval(() => {
                    setClaimBal(prev => prev + (MASTER_CONFIG.BASE_SPEED / 10));
                }, 100);
                return () => clearInterval(miningTimer);
            }, []);

            const handleClaim = () => {
                if (claimBal < 0.01) return;
                setIsProcessing(true);
                confetti({
                    particleCount: 100, spread: 70, origin: { y: 0.8 },
                    colors: ['#f3ba2f', '#ffffff', '#ff9900']
                });

                setTimeout(() => {
                    const newTotal = mainBal + claimBal;
                    setMainBal(newTotal);
                    setClaimBal(0);
                    setIsProcessing(false);
                    localStorage.setItem('hm_main', newTotal.toFixed(4));
                }, 600);
            };

            return (
                <div className="max-w-md mx-auto h-screen relative flex flex-col bg-[#0b0e11]">
                    
                    {/* HEADER SECTION */}
                    <header className="px-8 pt-12 pb-6 flex justify-between items-center z-[100]">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 glass-panel p-1 border-[#f3ba2f]/30">
                                <img src="nvdia.jpg" className="w-full h-full object-cover rounded-2xl grayscale brightness-125" />
                            </div>
                            <div className="flex flex-col">
                                <h1 className="text-sm font-black uppercase tracking-tighter italic text-gold">HamsterCoin v12.0</h1>
                                <span className="text-[9px] font-bold text-zinc-600 uppercase mono-tech tracking-widest">UID: {MASTER_CONFIG.ADMIN_ID}</span>
                            </div>
                        </div>
                        <button className="w-10 h-10 glass-panel flex items-center justify-center text-zinc-500">
                            <i className="fas fa-bolt text-xs text-[#f3ba2f]"></i>
                        </button>
                    </header>

                    <main className="custom-scroll px-8 mt-4">
                        {tab === 'home' && (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-8 duration-700">
                                
                                {/* MAIN BALANCE CARD */}
                                <div className="glass-panel p-10 bg-gradient-to-br from-[#f3ba2f]/10 to-transparent">
                                    <p className="text-[10px] font-black text-zinc-500 uppercase tracking-[0.4em] mb-4">Total HMSTR Ledger</p>
                                    <div className="flex items-baseline gap-3">
                                        <h2 className="text-5xl font-black mono-tech tracking-tighter tabular-nums text-white">
                                            {mainBal.toFixed(2)}
                                        </h2>
                                        <span className="text-sm font-black text-[#f3ba2f] uppercase">HMSTR</span>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mt-10 pt-8 border-t border-white/5">
                                        <div className="bg-white/5 p-4 rounded-3xl">
                                            <p className="text-[9px] text-zinc-600 font-bold uppercase mb-1">Mining Rate</p>
                                            <p className="text-sm font-black text-zinc-200 mono-tech">{(MASTER_CONFIG.BASE_SPEED * 3600).toFixed(0)} /hr</p>
                                        </div>
                                        <div className="bg-white/5 p-4 rounded-3xl">
                                            <p className="text-[9px] text-zinc-600 font-bold uppercase mb-1">USDT Value</p>
                                            <p className="text-sm font-black text-green-500 mono-tech">${(mainBal * MASTER_CONFIG.EXCHANGE_RATE).toFixed(2)}</p>
                                        </div>
                                    </div>
                                </div>

                                {/* CENTRAL MINER LOGO */}
                                <div className="flex flex-col items-center py-4">
                                    <div className="relative group">
                                        <div className="absolute -inset-10 bg-[#f3ba2f]/5 rounded-full blur-[80px] animate-pulse"></div>
                                        <div className="w-64 h-64 glass-panel border-[#f3ba2f]/20 p-2 float-hamster relative z-10">
                                            <div className="w-full h-full rounded-[2.25rem] overflow-hidden relative">
                                                <img src="nvdia.jpg" className="w-full h-full object-cover scale-110 opacity-80" />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                                                <div className="absolute inset-0 flex items-end justify-center pb-8">
                                                    <div className="bg-[#f3ba2f]/10 px-4 py-1.5 rounded-full border border-[#f3ba2f]/30 backdrop-blur-md">
                                                        <span className="text-[9px] font-black text-[#f3ba2f] uppercase tracking-widest">Mining Active</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* CLAIM SECTION */}
                                <div className="space-y-4">
                                    <div className="glass-panel p-6 bg-black/40 border-dashed border-zinc-800 text-center">
                                        <div className="absolute top-0 left-0 w-full h-[1px] bg-[#f3ba2f]/30 animate-scan-line-v12"></div>
                                        <p className="text-[9px] font-black text-zinc-600 uppercase tracking-widest mb-2">Production Pot</p>
                                        <div className="text-3xl font-black mono-tech text-[#f3ba2f]">
                                            +{claimBal.toFixed(4)}
                                        </div>
                                    </div>
                                    <button 
                                        onClick={handleClaim}
                                        disabled={isProcessing || claimBal < 0.01}
                                        className="w-full py-7 rounded-[3rem] btn-hamster text-xs shadow-2xl"
                                    >
                                        {isProcessing ? 'Syncing Ledger...' : 'Collect HamsterCoin'}
                                    </button>
                                </div>
                            </div>
                        )}

                        {tab === 'wallet' && (
                            <div className="space-y-6 animate-in slide-in-from-right duration-500">
                                <div className="glass-panel p-10 bg-gradient-to-br from-zinc-900 to-black">
                                    <div className="flex justify-between items-center mb-8">
                                        <div>
                                            <p className="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Crypto Vault</p>
                                            <h3 className="text-2xl font-black uppercase">Asset Manager</h3>
                                        </div>
                                        <i className="fas fa-wallet text-3xl text-[#f3ba2f] opacity-20"></i>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="p-6 bg-white/5 rounded-[2rem] flex justify-between items-center">
                                            <span className="text-xs font-bold text-zinc-400">Total USDT</span>
                                            <span className="text-xl font-black mono-tech">{usdtBal.toFixed(4)}</span>
                                        </div>
                                        <button className="w-full py-5 btn-hamster rounded-3xl text-[10px]">Withdraw Funds</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* BOTTOM NAVIGATION */}
                    <nav className="fixed bottom-0 left-0 right-0 h-32 bg-[#0b0e11]/90 backdrop-blur-2xl border-t border-white/5 px-10 pb-10 flex justify-between items-center z-[2000] max-w-md mx-auto">
                        {[
                            { id: 'home', icon: 'fa-house', label: 'Home' },
                            { id: 'mine', icon: 'fa-pickaxe', label: 'Mine' },
                            { id: 'team', icon: 'fa-users', label: 'Team' },
                            { id: 'wallet', icon: 'fa-vault', label: 'Wallet' }
                        ].map(m => (
                            <button key={m.id} onClick={() => setTab(m.id)} className={`flex flex-col items-center gap-2 transition-all ${tab === m.id ? 'nav-active' : 'text-zinc-600'}`}>
                                <i className={`fas ${m.icon} text-xl`}></i>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{m.label}</span>
                            </button>
                        ))}
                    </nav>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('app-root'));
        root.render(<HamsterEnterpriseApp />);
    </script>
</body>
</html>

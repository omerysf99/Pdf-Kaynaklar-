<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONIX App - NVIDIA Pro Miner</title>
    <style>
        :root {
            --bg-color: #08121a;
            --card-bg: #112230;
            --accent-blue: #0088cc;
            --nvidia-green: #76b900;
            --text-main: #ffffff;
            --text-dim: #708a9e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            width: 350px;
            background: linear-gradient(180deg, #0d1b26 0%, #08121a 100%);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 5px;
        }

        .balance-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 12px 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(0, 136, 204, 0.1);
        }

        .balance-info { display: flex; align-items: center; gap: 12px; }
        .icon-box { 
            width: 36px; height: 36px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            background: var(--accent-blue); box-shadow: 0 0 10px rgba(0,136,204,0.3);
        }

        .miner-display {
            text-align: center;
            margin: 35px 0;
        }

        /* NVIDIA G√∂rseli ve D√∂nme Efekti */
        .miner-img-wrapper {
            width: 210px;
            height: 210px;
            margin: 0 auto;
            position: relative;
        }

        .miner-main-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: fan-spin 2.5s linear infinite;
            filter: drop-shadow(0 0 15px rgba(0, 136, 204, 0.5));
        }

        @keyframes fan-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .mining-counter {
            font-size: 30px;
            font-weight: 700;
            margin-top: 25px;
            font-family: 'Consolas', monospace;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .ghs-tag {
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .action-btns {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-claim { background: var(--accent-blue); color: #fff; }
        .btn-boost { background: #1a3144; color: #fff; border: 1px solid #2a4a66; }
        .btn:active { transform: scale(0.97); }

        .navbar {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            background: rgba(17, 34, 48, 0.7);
            padding: 12px 18px;
            border-radius: 20px;
        }

        .nav-link { font-size: 10px; text-align: center; color: var(--text-dim); }
        .nav-active { color: var(--accent-blue); }

        .admin-footer {
            text-align: center;
            font-size: 10px;
            color: #3b5266;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

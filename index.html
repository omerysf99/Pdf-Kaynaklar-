<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body, html { height: 100%; width: 100%; overflow: hidden; background-color: #000; }

        /* ARKA PLAN VE ANA EKRAN */
        .bg-container {
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.85)), 
                        url('madeni para.hmstr.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            text-align: center;
            padding-bottom: 50px;
            cursor: pointer;
        }

        /* YÜKLEME HALKASI */
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #f3ba2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .yükleniyor { font-size: 22px; font-weight: 700; color: #fff; margin-bottom: 40px; }
        .token-txt { color: #f3ba2f; font-size: 22px; font-weight: 800; margin-bottom: 5px; }
        .launch-txt { color: #ccc; font-size: 14px; margin-bottom: 5px; }
        .on-ton { font-size: 80px; font-weight: 900; color: #fff; line-height: 1; margin-bottom: 25px; }

        /* TON ÇEKİM PANELİ */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center;
            z-index: 100;
        }
        .card {
            background: #f0f2f5; color: #333; width: 90%; max-width: 400px;
            border-radius: 30px; padding: 25px; text-align: center;
        }
        .btn-blue {
            background: #a2d2ff; color: #fff; width: 100%; padding: 18px;
            border-radius: 20px; border: none; font-weight: 800; font-size: 18px;
            margin-top: 20px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="bg-container" onclick="openModal()">
        <div class="spinner"></div>
        <div class="yükleniyor">Yükleniyor</div>
        
        <div class="token-txt">Hamster Kombat Token</div>
        <div class="launch-txt">will be launched</div>
        <div class="on-ton">on TON</div>
        
        <p style="color: #888; font-size: 12px;">Stay tuned. More info in official channels</p>
    </div>

    <div id="modal">
        <div class="card" onclick="event.stopPropagation()">
            <h3 style="margin-bottom: 10px;">Enter your TON address</h3>
            <p style="font-size: 13px; color: #777; margin-bottom: 20px;">Send your TON to compatible wallet</p>
            
            <input type="text" placeholder="Your TON address" 
                   style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; font-size: 16px;">
            
            <button class="btn-blue" onclick="closeModal()">Send</button>
            <p onclick="closeModal()" style="margin-top: 15px; color: #888; cursor: pointer; font-weight: 600;">Not yet</p>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>

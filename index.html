<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONix Miner Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background-color: #f4f7f9; color: #1a1a1a; height: 100vh; display: flex; justify-content: center; overflow: hidden; }

        #game-container { width: 100%; max-width: 450px; background: #fff; position: relative; display: flex; flex-direction: column; }

        /* --- √úST BAKƒ∞YE KUTUCUKLARI --- */
        .header-stats { padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .stat-item { background: #fff; border: 1px solid #e0e8f0; border-radius: 12px; padding: 12px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .stat-info { display: flex; align-items: center; gap: 10px; }
        .stat-icon { width: 32px; height: 32px; border-radius: 50%; }
        .stat-label { font-size: 12px; color: #888; font-weight: 600; }
        .stat-value { font-size: 14px; font-weight: 800; }

        /* --- ANA MINING ALANI --- */
        .miner-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .fan-container { width: 220px; height: 220px; position: relative; cursor: pointer; transition: transform 0.1s; }
        .fan-container:active { transform: scale(0.95); }
        .fan-img { width: 100%; height: 100%; animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mining-power { margin-top: 20px; text-align: center; }
        .ton-balance-large { font-size: 32px; font-weight: 800; margin-bottom: 5px; }
        .ghs-info { font-size: 14px; color: #666; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* --- BUTONLAR --- */
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px 20px 15px; }
        .btn { border: none; border-radius: 15px; padding: 15px; font-weight: 800; font-size: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; color: #fff; }
        .btn-claim { background: #4da3ff; box-shadow: 0 4px 0 #3a82ce; }
        .btn-boost { background: #5db7f5; box-shadow: 0 4px 0 #4a9bd4; }

        /* --- MINE KARTLARI (KAYDIRILABƒ∞Lƒ∞R ALT PANEL) --- */
        .mine-panel { background: #1c1f24; border-radius: 30px 30px 0 0; padding: 20px; display: none; flex-direction: column; height: 70vh; position: absolute; bottom: 0; width: 100%; z-index: 100; color: #fff; }
        .mine-panel.active { display: flex; }
        .mine-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .card { background: #282b30; border-radius: 15px; padding: 12px; border: 1px solid #3d434d; }
        .card-head { display: flex; gap: 8px; margin-bottom: 10px; }
        .card-ico { width: 40px; height: 40px; border-radius: 8px; background: #3a3f47; }
        .card-title { font-size: 11px; font-weight: 700; }
        .card-profit { font-size: 10px; color: #888; margin-top: 2px; }
        .card-footer { border-top: 1px solid #3d434d; margin-top: 10px; padding-top: 10px; display: flex; justify-content: space-between; font-size: 10px; font-weight: 700; }

        /* --- ALT NAV --- */
        .bottom-nav { background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 10px 0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #888; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: #007bff; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header-stats">
        <div class="stat-item">
            <div class="stat-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="stat-icon">
                <div><p class="stat-label">Balance</p><p class="stat-value"><span id="ton-bal">0</span> TON</p></div>
            </div>
            <div style="background:#e0e8f0; padding:5px; border-radius:8px;">üìÅ</div>
        </div>
        <div class="stat-item">
            <div class="stat-info">
                <div class="stat-icon" style="background:#007bff; display:flex; align-items:center; justify-content:center; color:#fff;">T</div>
                <div><p class="stat-label">Balance</p><p class="stat-value"><span id="tonix-bal">0</span> TONIX</p></div>
            </div>
            <div style="background:#e0e8f0; padding:5px; border-radius:8px;">üìÅ</div>
        </div>
    </div>

    <div id="page-home" class="miner-section">
        <div class="fan-container" onclick="tapFan()">
            <img src="https://cdn-icons-png.flaticon.com/512/916/916771.png" class="fan-img"> </div>
        <div class="mining-power">
            <p class="ton-balance-large"><span id="main-ton">0</span> TON</p>
            <p class="ghs-info">‚ÑπÔ∏è <span id="power">0</span> GH/s ‚ö°</p>
        </div>
    </div>

    <div class="action-btns">
        <button class="btn btn-claim">üí∞ Claim</button>
        <button class="btn btn-boost" onclick="openMine()">üöÄ Boost</button>
    </div>

    <div id="mine-panel" class="mine-panel">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h3>Upgrades</h3>
            <span onclick="closeMine()" style="cursor:pointer;">‚úñ</span>
        </div>
        <div class="mine-grid">
            <div class="card" onclick="buyUpgrade(50, 2)">
                <div class="card-head">
                    <div class="card-ico" style="background:url('https://via.placeholder.com/40/blue')"></div>
                    <div><p class="card-title">CPU Miner</p><p class="card-profit">Kar: +2 GH/s</p></div>
                </div>
                <div class="card-footer"><span>lvl 1</span><span>ü™ô 50</span></div>
            </div>
            <div class="card" onclick="buyUpgrade(150, 10)">
                <div class="card-head">
                    <div class="card-ico" style="background:url('https://via.placeholder.com/40/purple')"></div>
                    <div><p class="card-title">GPU Farm</p><p class="card-profit">Kar: +10 GH/s</p></div>
                </div>
                <div class="card-footer"><span>lvl 1</span><span>ü™ô 150</span></div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active"><span>üè†</span>Home</div>
        <div class="nav-item" onclick="openMine()"><span>‚õèÔ∏è</span>Mine</div>
        <div class="nav-item"><span>üë•</span>Friends</div>
        <div class="nav-item"><span>üí∞</span>Wallet</div>
    </div>
</div>

<script>
    let ton = 0;
    let tonix = 0;
    let power = 0;

    function tapFan() {
        tonix += 1;
        updateUI();
    }

    function openMine() { document.getElementById('mine-panel').classList.add('active'); }
    function closeMine() { document.getElementById('mine-panel').classList.remove('active'); }

    function buyUpgrade(cost, addPower) {
        if (tonix >= cost) {
            tonix -= cost;
            power += addPower;
            updateUI();
        } else {
            alert("Yetersiz TONIX!");
        }
    }

    // Otomatik TON √úretimi (Mining)
    setInterval(() => {
        if (power > 0) {
            ton += (power * 0.00001);
            updateUI();
        }
    }, 1000);

    function updateUI() {
        document.getElementById('ton-bal').innerText = ton.toFixed(5);
        document.getElementById('main-ton').innerText = ton.toFixed(5);
        document.getElementById('tonix-bal').innerText = Math.floor(tonix);
        document.getElementById('power').innerText = power;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NVIDIA v11.0 OMNIVERSE | Neural Mining Ecosystem</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        /* --------------------------------------------------------------------------
           1. OMNIVERSE DESIGN SYSTEM (ULTRA-DEEP ARCHITECTURE)
        -------------------------------------------------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=JetBrains+Mono:wght@300;500;800&family=Syncopate:wght@400;700&display=swap');

        :root {
            --nv-primary: #c1ff00;
            --nv-bg-absolute: #010204;
            --nv-card-inner: rgba(10, 12, 18, 0.9);
            --nv-accent-blue: #00f0ff;
            --nv-accent-purple: #8a2be2;
            --nv-glass-border: rgba(193, 255, 0, 0.15);
        }

        /* --------------------------------------------------------------------------
           2. NEURAL ANIMATION ENGINE (V11)
        -------------------------------------------------------------------------- */
        @keyframes neural-pulse { 0% { box-shadow: 0 0 0 0 rgba(193, 255, 0, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(193, 255, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(193, 255, 0, 0); } }
        @keyframes float-complex { 0%, 100% { transform: translateY(0) scale(1) rotate(0); } 33% { transform: translateY(-15px) scale(1.02) rotate(1deg); } 66% { transform: translateY(5px) scale(0.98) rotate(-1deg); } }
        @keyframes glitch-text { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
        @keyframes background-pan { from { background-position: 0% center; } to { background-position: -200% center; } }
        @keyframes energy-bar { 0% { width: 0%; opacity: 0; } 50% { opacity: 1; } 100% { width: 100%; opacity: 0; } }

        /* --------------------------------------------------------------------------
           3. ADVANCED COMPONENT ARCHITECTURE
        -------------------------------------------------------------------------- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            background-color: var(--nv-bg-absolute);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; overflow: hidden; height: 100vh;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(193, 255, 0, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 0% 100%, rgba(0, 240, 255, 0.05) 0%, transparent 40%);
        }

        .viewport-container { height: 100vh; display: flex; flex-col; max-width: 480px; margin: 0 auto; position: relative; }
        .scroll-content { flex: 1; overflow-y: auto; padding-bottom: 180px; scrollbar-width: none; mask-image: linear-gradient(to bottom, transparent, black 5%, black 90%, transparent); }
        .scroll-content::-webkit-scrollbar { display: none; }

        .glass-card-v11 {
            background: var(--nv-card-inner);
            backdrop-filter: blur(50px);
            border: 1px solid var(--nv-glass-border);
            border-radius: 3rem;
            position: relative;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .glass-card-v11:hover { border-color: var(--nv-primary); box-shadow: 0 0 40px rgba(193, 255, 0, 0.1); }

        .neural-btn {
            background: linear-gradient(90deg, #c1ff00, #a5db00, #c1ff00);
            background-size: 200%;
            animation: background-pan 3s linear infinite;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            border-radius: 2rem;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .neural-btn:active { transform: scale(0.95); }
        .neural-btn:disabled { opacity: 0.4; filter: grayscale(1); cursor: not-allowed; }

        .mono-v11 { font-family: 'JetBrains Mono', monospace; font-variant-numeric: tabular-nums; }
        .sync-text { font-family: 'Syncopate', sans-serif; }

        /* Progress Bar Custom */
        .progress-v11 { height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; position: relative; }
        .progress-v11-fill { height: 100%; background: var(--nv-primary); transition: width 0.3s ease; }
        .progress-v11-energy { position: absolute; height: 100%; width: 20%; background: white; filter: blur(4px); animation: energy-bar 2s infinite; }

        /* Modals */
        .modal-overlay-v11 { background: rgba(0,0,0,0.92); backdrop-filter: blur(20px); z-index: 9999; }
    </style>
</head>
<body>
    <div id="omniverse-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        /* --------------------------------------------------------------------------
           4. GLOBAL ECOSYSTEM CONFIGURATION (DATA DEPTH)
        -------------------------------------------------------------------------- */
        const OMNI_DATA = {
            VERSION: "11.0.8-PLATINUM",
            ADMIN_ID: "8392479231",
            PRICES: { NV_USDT: 0.0001, UPGRADE_BASE: 250 },
            STREAK_REWARDS: [10, 25, 50, 100, 250, 500, 1000],
            UPGRADE_MATRIX: [
                { id: "cpu", name: "Neural Processor", desc: "AI tabanlı kazım hızını artırır.", boost: 1.25, icon: "fa-brain" },
                { id: "gpu", name: "H100 Tensor Core", desc: "Ham grafik gücünü maksimize eder.", boost: 1.50, icon: "fa-microchip" },
                { id: "net", name: "Quantum Link", desc: "Gecikmeyi azaltır, verimi artırır.", boost: 2.00, icon: "fa-bolt" }
            ],
            TIPS: [
                "Günlük giriş yaparak çarpanını artırabilirsin.",
                "NV tokenlerini USDT'ye çevirerek Vault'a aktar.",
                "Referansların kazancının %15'ini sana getirir."
            ]
        };

        /* --------------------------------------------------------------------------
           5. REUSABLE ATOMIC COMPONENTS
        -------------------------------------------------------------------------- */
        const Badge = ({ text, color = "primary" }) => (
            <span className={`text-[8px] font-black uppercase tracking-widest px-2 py-0.5 rounded-md 
                ${color === "primary" ? 'bg-[#c1ff00]/10 text-[#c1ff00]' : 'bg-blue-500/10 text-blue-400'}`}>
                {text}
            </span>
        );

        const StatRow = ({ label, value, subValue }) => (
            <div className="flex justify-between items-center py-3 border-b border-white/5">
                <span className="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">{label}</span>
                <div className="text-right">
                    <p className="text-xs font-black mono-v11">{value}</p>
                    {subValue && <p className="text-[8px] text-zinc-600 font-bold uppercase">{subValue}</p>}
                </div>
            </div>
        );

        /* --------------------------------------------------------------------------
           6. MAIN APPLICATION MODULE
        -------------------------------------------------------------------------- */
        const NvidiaOmniverse = () => {
            // Persistent State Management
            const [mainBal, setMainBal] = useState(() => parseFloat(localStorage.getItem('omni_nv')) || 5420.00);
            const [claimBal, setClaimBal] = useState(0.00);
            const [usdtBal, setUsdtBal] = useState(() => parseFloat(localStorage.getItem('omni_usdt')) || 0.00);
            const [activeTab, setActiveTab] = useState('miner');
            const [multiplier, setMultiplier] = useState(() => parseFloat(localStorage.getItem('omni_mult')) || 1.0);
            const [streak, setStreak] = useState(4); // Day 4
            
            // System UI States
            const [isClaiming, setIsClaiming] = useState(false);
            const [showSwap, setShowSwap] = useState(false);
            const [showMatrix, setShowMatrix] = useState(false);
            const [swapInput, setSwapInput] = useState('');
            const [notif, setNotif] = useState(null);

            // NEURAL MINING ENGINE (High Precision)
            useEffect(() => {
                const miningPulse = setInterval(() => {
                    const rate = (0.082045 * multiplier) / 36000; 
                    setClaimBal(prev => prev + rate);
                }, 100);
                return () => clearInterval(miningPulse);
            }, [multiplier]);

            // Notifications Logic
            useEffect(() => {
                if (notif) {
                    const timer = setTimeout(() => setNotif(null), 3000);
                    return () => clearTimeout(timer);
                }
            }, [notif]);

            // CORE ACTIONS
            const handleClaim = () => {
                if (claimBal < 0.0001) return;
                setIsClaiming(true);
                
                confetti({
                    particleCount: 100, spread: 70, origin: { y: 0.8 },
                    colors: ['#c1ff00', '#00f0ff', '#ffffff']
                });

                setTimeout(() => {
                    const newTotal = mainBal + claimBal;
                    setMainBal(newTotal);
                    setClaimBal(0);
                    setIsClaiming(false);
                    setNotif("Tokens Synchronized!");
                    localStorage.setItem('omni_nv', newTotal);
                }, 1000);
            };

            const executeSwap = () => {
                const amount = parseFloat(swapInput);
                if (amount > 0 && amount <= mainBal) {
                    const gain = amount * OMNI_DATA.PRICES.NV_USDT;
                    setMainBal(prev => prev - amount);
                    setUsdtBal(prev => prev + gain);
                    setSwapInput('');
                    setShowSwap(false);
                    setNotif(`Swapped to ${gain.toFixed(4)} USDT`);
                    localStorage.setItem('omni_nv', mainBal - amount);
                    localStorage.setItem('omni_usdt', usdtBal + gain);
                }
            };

            const buyUpgrade = (u) => {
                const cost = OMNI_DATA.PRICES.UPGRADE_BASE * multiplier;
                if (mainBal >= cost) {
                    setMainBal(prev => prev - cost);
                    setMultiplier(prev => prev + (u.boost - 1));
                    setNotif(`${u.name} Online!`);
                    setShowMatrix(false);
                    localStorage.setItem('omni_mult', multiplier + (u.boost - 1));
                }
            };

            return (
                <div className="viewport-container overflow-hidden">
                    
                    {/* 1. TOP STATUS BAR (Neural Interface) */}
                    <header className="p-8 pt-14 flex justify-between items-center z-50">
                        <div className="flex items-center gap-4 group">
                            <div className="relative">
                                <div className="absolute inset-0 bg-[#c1ff00]/20 blur-xl animate-pulse rounded-full"></div>
                                <div className="w-14 h-14 glass-card-v11 p-1 border-[#c1ff00]/40 relative overflow-hidden active-ring">
                                    <img src="nvdia.jpg" className="w-full h-full object-cover rounded-3xl" />
                                </div>
                            </div>
                            <div>
                                <h1 className="text-sm font-black italic tracking-tighter sync-text text-gradient">OMNIVERSE v11</h1>
                                <div className="flex items-center gap-2 mt-1">
                                    <span className="w-1.5 h-1.5 bg-[#c1ff00] rounded-full animate-pulse"></span>
                                    <p className="text-[9px] font-bold text-zinc-600 mono-v11 uppercase tracking-widest">ID: {OMNI_DATA.ADMIN_ID}</p>
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowMatrix(true)} className="w-10 h-10 glass-card-v11 flex items-center justify-center text-zinc-500 hover:text-[#c1ff00]">
                                <i className="fas fa-microchip text-xs"></i>
                            </button>
                            <button className="w-10 h-10 glass-card-v11 flex items-center justify-center text-zinc-500">
                                <i className="fas fa-bell text-xs"></i>
                            </button>
                        </div>
                    </header>

                    {/* 2. DYNAMIC SCROLLABLE CONTENT */}
                    <main className="scroll-content px-8 pt-4">
                        
                        {/* VIEW: MINER (Main Console) */}
                        {activeTab === 'miner' && (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-10 duration-1000">
                                
                                {/* PRIMARY BALANCE WIDGET */}
                                <div className="glass-card-v11 p-10 bg-gradient-to-br from-[#c1ff00]/5 to-transparent relative overflow-hidden group">
                                    <div className="absolute top-0 right-0 p-8 opacity-5 group-hover:opacity-20 transition-opacity">
                                        <i className="fas fa-wallet text-8xl"></i>
                                    </div>
                                    <div className="flex justify-between items-start mb-6">
                                        <p className="text-[10px] font-black text-zinc-500 uppercase tracking-[0.4em]">Available Assets</p>
                                        <Badge text="Quantum Tier" />
                                    </div>
                                    <div className="flex items-baseline gap-3">
                                        <h2 className="text-6xl font-black mono-v11 tracking-tighter tabular-nums drop-shadow-2xl">{mainBal.toFixed(2)}</h2>
                                        <span className="text-sm font-black text-[#c1ff00] uppercase tracking-widest">NV</span>
                                    </div>
                                    <div className="mt-8 grid grid-cols-2 gap-4 border-t border-white/5 pt-8">
                                        <div className="bg-white/5 p-4 rounded-3xl border border-white/5">
                                            <p className="text-[9px] text-zinc-600 font-black uppercase mb-1">Hash Power</p>
                                            <p className="text-xs font-black mono-v11">{(128.4 * multiplier).toFixed(1)} TH/s</p>
                                        </div>
                                        <div className="bg-white/5 p-4 rounded-3xl border border-white/5">
                                            <p className="text-[9px] text-zinc-600 font-black uppercase mb-1">USDT Value</p>
                                            <p className="text-xs font-black text-blue-400 mono-v11">${(mainBal * OMNI_DATA.PRICES.NV_USDT).toFixed(2)}</p>
                                        </div>
                                    </div>
                                </div>

                                {/* DAILY STREAK TRACKER */}
                                <div className="glass-card-v11 p-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-[10px] font-black uppercase tracking-widest text-zinc-400">Daily Neural Link</h3>
                                        <span className="text-[9px] text-[#c1ff00] font-black mono-v11">DAY {streak}/7</span>
                                    </div>
                                    <div className="flex justify-between gap-2">
                                        {[1,2,3,4,5,6,7].map(day => (
                                            <div key={day} className={`flex-1 h-12 rounded-xl flex flex-col items-center justify-center border transition-all
                                                ${day < streak ? 'bg-[#c1ff00] border-none text-black' : 
                                                  day === streak ? 'bg-[#c1ff00]/20 border-[#c1ff00] text-[#c1ff00]' : 
                                                  'bg-zinc-900 border-white/5 text-zinc-700'}
                                            `}>
                                                <span className="text-[8px] font-black uppercase">D{day}</span>
                                                {day < streak ? <i className="fas fa-check text-[10px]"></i> : <i className="fas fa-bolt text-[10px]"></i>}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* JPG QUANTUM CORE (FOCAL POINT) */}
                                <div className="flex flex-col items-center gap-10 py-6 relative">
                                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-blue-500/5 rounded-full blur-[120px]"></div>
                                    
                                    <div className="relative group">
                                        <div className="absolute -inset-4 bg-gradient-to-r from-blue-500/20 via-[#c1ff00]/20 to-purple-500/20 rounded-[4rem] blur-2xl animate-pulse"></div>
                                        <div className="w-64 h-64 glass-card-v11 p-2 border-[#c1ff00]/20 overflow-hidden relative z-10 float-complex shadow-[0_0_80px_rgba(0,0,0,0.8)]">
                                            <div className="w-full h-full rounded-[2.5rem] overflow-hidden relative">
                                                <img src="nvdia.jpg" className="w-full h-full object-cover scale-110 group-hover:scale-125 transition-all duration-[4s]" />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                                                <div className="absolute inset-0 flex flex-col items-center justify-end pb-8">
                                                    <div className="px-4 py-1.5 bg-black/80 rounded-full border border-white/10 backdrop-blur-xl">
                                                        <span className="text-[9px] font-black text-[#c1ff00] uppercase tracking-[0.4em] italic shimmer">Omni Core Online</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* CLAIM MECHANISM */}
                                    <div className="w-full space-y-6 px-2">
                                        <div className="glass-card-v11 p-8 text-center bg-black/40 border-dashed border-zinc-800 relative group overflow-hidden">
                                            <div className="absolute inset-0 progress-v11-energy opacity-10"></div>
                                            <p className="text-[9px] font-black text-zinc-600 uppercase tracking-[0.4em] mb-3">Pending Neural Cycles</p>
                                            <div className="text-4xl font-black mono-v11 text-[#c1ff00] tabular-nums tracking-tighter">
                                                +{claimBal.toFixed(8)}
                                            </div>
                                            <div className="mt-4 progress-v11 mx-auto w-40">
                                                <div className="progress-v11-fill" style={{ width: `${(claimBal % 1) * 100}%` }}></div>
                                            </div>
                                        </div>

                                        <button 
                                            disabled={isClaiming || claimBal < 0.0001}
                                            onClick={handleClaim}
                                            className="w-full py-8 neural-btn shadow-[0_20px_50px_rgba(193,255,0,0.2)] text-xs"
                                        >
                                            {isClaiming ? 'Neural Sync in Progress...' : 'Claim Production Cycles'}
                                        </button>
                                        <div className="flex justify-center items-center gap-4">
                                            <p className="text-[8px] font-black text-zinc-800 uppercase tracking-[0.5em]">Network Latency: 12ms</p>
                                            <div className="w-1 h-1 bg-green-500 rounded-full animate-ping"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                {/* TASKS & PROTOCOLS */}
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center px-2">
                                        <h3 className="text-[10px] font-black uppercase tracking-widest text-zinc-500">Active Protocols</h3>
                                        <span className="text-[8px] bg-[#c1ff00]/10 text-[#c1ff00] px-2 py-0.5 rounded font-black">2 NEW</span>
                                    </div>
                                    <div className="grid gap-4">
                                        <div className="glass-card-v11 p-6 flex items-center justify-between group hover:bg-white/5 transition-all cursor-pointer border-white/5">
                                            <div className="flex items-center gap-5">
                                                <div className="w-14 h-14 bg-zinc-900 rounded-[1.5rem] flex items-center justify-center text-2xl text-zinc-600 group-hover:text-[#c1ff00] transition-colors">
                                                    <i className="fab fa-telegram-plane"></i>
                                                </div>
                                                <div>
                                                    <p className="text-[11px] font-black uppercase tracking-tight">Mainframe Access</p>
                                                    <p className="text-[10px] font-black text-[#c1ff00] mono-v11 mt-1">+250.00 NV</p>
                                                </div>
                                            </div>
                                            <i className="fas fa-chevron-right text-[10px] text-zinc-800"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* VIEW: ALLIANCE (Ref Sistemi) */}
                        {activeTab === 'alliance' && (
                            <div className="space-y-6 animate-in slide-in-from-right duration-700">
                                <div className="glass-card-v11 p-10 text-center bg-gradient-to-b from-blue-500/10 to-transparent border-blue-500/20 overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                                        <div className="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_center,_var(--nv-accent-blue)_1px,_transparent_1px)] bg-[length:20px_20px]"></div>
                                    </div>
                                    <div className="w-20 h-20 bg-blue-500/20 rounded-[2.5rem] flex items-center justify-center mx-auto mb-6 border border-blue-500/30 shadow-2xl">
                                        <i className="fas fa-users-viewfinder text-blue-400 text-3xl"></i>
                                    </div>
                                    <h2 className="text-2xl font-black italic tracking-tighter uppercase sync-text">Neural Alliance</h2>
                                    <p className="text-xs text-zinc-500 mt-4 leading-relaxed font-medium px-4">
                                        Collect 15% of the total neural production from every node you invite to the Omniverse network.
                                    </p>
                                    
                                    <div className="mt-10 p-6 bg-black/60 rounded-[2.5rem] border border-white/5 text-left relative">
                                        <p className="text-[9px] font-black text-zinc-600 uppercase mb-3 tracking-[0.2em]">Your Node Encryption Key</p>
                                        <div className="bg-zinc-900 p-5 rounded-2xl border border-[#c1ff00]/10 mono-v11 text-[10px] text-blue-400 break-all mb-6">
                                            https://t.me/NvidiaOmni_Bot?ref={OMNI_DATA.ADMIN_ID}
                                        </div>
                                        <button className="w-full py-5 neural-btn !bg-white !text-black shadow-xl">Copy Neural Link</button>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="glass-card-v11 p-8 text-center bg-zinc-900/30">
                                        <p className="text-[9px] font-black text-zinc-600 uppercase mb-2">Connected Nodes</p>
                                        <p className="text-4xl font-black mono-v11">142</p>
                                    </div>
                                    <div className="glass-card-v11 p-8 text-center bg-zinc-900/30">
                                        <p className="text-[9px] font-black text-zinc-600 uppercase mb-2">Passive Yield</p>
                                        <p className="text-4xl font-black mono-v11 text-[#c1ff00]">+2.4k</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* VIEW: VAULT (Cüzdan & Swap) */}
                        {activeTab === 'vault' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-10 duration-700">
                                <div className="glass-card-v11 p-10 bg-gradient-to-br from-zinc-900 to-transparent">
                                    <div className="flex justify-between items-center mb-8">
                                        <div className="flex flex-col gap-1">
                                            <p className="text-[10px] font-black text-zinc-600 uppercase tracking-widest">Neural Assets</p>
                                            <h4 className="text-xs font-black uppercase text-zinc-200 sync-text">Master Vault</h4>
                                        </div>
                                        <div className="w-16 h-16 bg-[#26a17b]/10 rounded-[2.5rem] flex items-center justify-center text-[#26a17b] border border-[#26a17b]/20">
                                            <i className="fas fa-shield-halved text-2xl"></i>
                                        </div>
                                    </div>

                                    <div className="space-y-8">
                                        <div>
                                            <div className="flex items-baseline gap-3">
                                                <h3 className="text-5xl font-black mono-v11 tracking-tighter tabular-nums drop-shadow-xl">{usdtBal.toFixed(4)}</h3>
                                                <span className="text-sm font-black text-zinc-500 uppercase tracking-widest">USDT</span>
                                            </div>
                                            <p className="text-[9px] font-black text-green-500 uppercase mt-2">Verified Liquid Balance</p>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <button className="py-5 glass-card-v11 bg-zinc-900/50 border-white/5 text-[10px] font-black uppercase tracking-widest hover:bg-zinc-800">Withdraw</button>
                                            <button 
                                                onClick={() => setShowSwap(true)}
                                                className="py-5 neural-btn text-[10px] font-black uppercase tracking-widest shadow-2xl"
                                            >Exchange NV</button>
                                        </div>
                                    </div>
                                </div>

                                {/* TRANSACTION HISTORY SYSTEM */}
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center px-2">
                                        <h3 className="text-[10px] font-black uppercase tracking-widest text-zinc-500">Neural Logs</h3>
                                        <i className="fas fa-clock-rotate-left text-zinc-800"></i>
                                    </div>
                                    {[
                                        { type: 'SWAP', amt: '-1,250 NV', date: 'Just now', icon: 'fa-right-left' },
                                        { type: 'CLAIM', amt: '+0.842 NV', date: '22 mins ago', icon: 'fa-bolt' },
                                        { type: 'BONUS', amt: '+10.00 NV', date: 'Daily Check-in', icon: 'fa-gift' }
                                    ].map((log, i) => (
                                        <div key={i} className="glass-card-v11 p-6 flex items-center justify-between border-l-4 border-zinc-900 hover:border-[#c1ff00] transition-all">
                                            <div className="flex items-center gap-5">
                                                <div className="w-12 h-12 bg-zinc-900 rounded-2xl flex items-center justify-center text-zinc-600">
                                                    <i className={`fas ${log.icon}`}></i>
                                                </div>
                                                <div>
                                                    <p className="text-[11px] font-black uppercase tracking-tight">{log.type} Transaction</p>
                                                    <p className="text-[9px] text-zinc-700 font-bold uppercase mt-1">{log.date}</p>
                                                </div>
                                            </div>
                                            <span className={`text-xs font-black mono-v11 ${log.amt.startsWith('+') ? 'text-[#c1ff00]' : 'text-zinc-500'}`}>{log.amt}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* 3. DYNAMIC BOTTOM NAV (Holographic Architecture) */}
                    <nav className="fixed bottom-0 left-0 right-0 h-32 bg-black/90 backdrop-blur-3xl border-t border-white/5 px-10 pb-10 flex justify-between items-center z-[2000] max-w-[480px] mx-auto shadow-[0_-20px_50px_rgba(0,0,0,0.8)]">
                        {[
                            { id: 'miner', icon: 'fa-cube', label: 'Miner' },
                            { id: 'alliance', icon: 'fa-users-rays', label: 'Alliance' },
                            { id: 'stats', icon: 'fa-chart-simple', label: 'Stats' },
                            { id: 'vault', icon: 'fa-vault', label: 'Vault' }
                        ].map(m => (
                            <button 
                                key={m.id} 
                                onClick={() => setActiveTab(m.id)} 
                                className={`flex flex-col items-center gap-2 transition-all duration-500 
                                    ${activeTab === m.id ? 'text-[#c1ff00] scale-110 -translate-y-4' : 'text-zinc-700 hover:text-zinc-400'}`}
                            >
                                <div className={`w-14 h-10 rounded-2xl flex items-center justify-center transition-all 
                                    ${activeTab === m.id ? 'bg-[#c1ff00]/10 shadow-[0_0_30px_rgba(193,255,0,0.15)] border border-[#c1ff00]/20' : ''}`}>
                                    <i className={`fas ${m.icon} text-xl`}></i>
                                </div>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{m.label}</span>
                                {activeTab === m.id && <div className="w-1 h-1 bg-[#c1ff00] rounded-full animate-pulse mt-1"></div>}
                            </button>
                        ))}
                    </nav>

                    {/* 4. NOTIFICATION OVERLAY */}
                    {notif && (
                        <div className="fixed top-12 left-1/2 -translate-x-1/2 z-[10000] animate-in slide-in-from-top duration-300">
                            <div className="bg-[#c1ff00] text-black px-8 py-3 rounded-full font-black uppercase text-[10px] tracking-[0.2em] shadow-[0_0_30px_rgba(193,255,0,0.4)] flex items-center gap-3">
                                <i className="fas fa-circle-check"></i>
                                {notif}
                            </div>
                        </div>
                    )}

                    {/* 5. EXCHANGE MODAL (SWAP ENGINE) */}
                    {showSwap && (
                        <div className="modal-overlay-v11 fixed inset-0 flex items-end justify-center px-4 pb-12">
                            <div className="absolute inset-0" onClick={() => setShowSwap(false)}></div>
                            <div className="glass-card-v11 w-full max-w-md p-10 z-[10001] bg-[#08090b] border-[#c1ff00]/20 animate-in slide-in-from-bottom duration-500">
                                <div className="flex justify-between items-center mb-10">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-[#c1ff00]/10 rounded-2xl flex items-center justify-center text-[#c1ff00] border border-[#c1ff00]/20">
                                            <i className="fas fa-shuffle text-xl"></i>
                                        </div>
                                        <h2 className="text-2xl font-black italic tracking-tighter uppercase sync-text">Neural Swap</h2>
                                    </div>
                                    <button onClick={() => setShowSwap(false)} className="w-12 h-12 glass-card-v11 flex items-center justify-center border-none bg-zinc-900/50"><i className="fas fa-times"></i></button>
                                </div>
                                
                                <div className="space-y-8">
                                    <div>
                                        <div className="flex justify-between mb-4 px-2">
                                            <label className="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Pay NV Assets</label>
                                            <span className="text-[10px] font-black text-zinc-500 uppercase mono-v11">Max: {mainBal.toFixed(2)}</span>
                                        </div>
                                        <div className="relative">
                                            <input 
                                                type="number" 
                                                value={swapInput}
                                                onChange={(e) => setSwapInput(e.target.value)}
                                                className="w-full bg-zinc-900/30 border border-white/5 rounded-[2.5rem] py-8 px-10 mono-v11 text-3xl focus:border-[#c1ff00]/40 transition-all outline-none"
                                                placeholder="0.00"
                                            />
                                            <button onClick={() => setSwapInput(mainBal.toString())} className="absolute right-6 top-1/2 -translate-y-1/2 text-[10px] font-black text-[#c1ff00] bg-[#c1ff00]/10 px-4 py-2 rounded-xl border border-[#c1ff00]/20">MAX</button>
                                        </div>
                                    </div>

                                    <div className="glass-card-v11 p-8 bg-black/40 border-dashed border-zinc-800">
                                        <div className="flex justify-between items-center mb-4">
                                            <span className="text-xs font-bold text-zinc-500 uppercase tracking-widest">Receive USDT</span>
                                            <span className="text-2xl font-black text-[#c1ff00] mono-v11">{(parseFloat(swapInput || 0) * OMNI_DATA.PRICES.NV_USDT).toFixed(4)}</span>
                                        </div>
                                        <div className="flex justify-between text-[9px] font-black text-zinc-700 uppercase tracking-widest">
                                            <span>Current Rate</span>
                                            <span>1 NV = 0.0001 USDT</span>
                                        </div>
                                    </div>

                                    <button onClick={executeSwap} className="w-full py-8 neural-btn shadow-2xl">Confirm Neural Swap</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 6. NEURAL MATRIX MODAL (UPGRADES) */}
                    {showMatrix && (
                        <div className="modal-overlay-v11 fixed inset-0 flex items-center justify-center px-6">
                            <div className="absolute inset-0" onClick={() => setShowMatrix(false)}></div>
                            <div className="glass-card-v11 w-full max-w-sm p-10 z-[10001] bg-[#0a0c10] border-[#c1ff00]/20 relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-[#c1ff00] to-transparent animate-scan-line-v11 opacity-50"></div>
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black italic tracking-tighter uppercase sync-text">Neural Matrix</h2>
                                    <i className="fas fa-dna text-[#c1ff00]"></i>
                                </div>
                                <div className="space-y-4 max-h-[60vh] overflow-y-auto pr-2 scrollbar-hide">
                                    {OMNI_DATA.UPGRADE_MATRIX.map(u => (
                                        <div key={u.id} className="glass-card-v11 p-6 bg-zinc-900/40 hover:bg-[#c1ff00]/5 border-white/5 transition-all group">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-12 h-12 rounded-2xl bg-zinc-900 flex items-center justify-center text-zinc-500 group-hover:text-[#c1ff00]">
                                                        <i className={`fas ${u.icon}`}></i>
                                                    </div>
                                                    <div>
                                                        <h4 className="text-[11px] font-black uppercase tracking-tight">{u.name}</h4>
                                                        <p className="text-[8px] text-zinc-600 font-bold uppercase mt-1">Mining Boost: <span className="text-[#c1ff00]">{u.boost}x</span></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex justify-between items-center pt-4 border-t border-white/5">
                                                <span className="text-[10px] font-black mono-v11 text-zinc-500">{(OMNI_DATA.PRICES.UPGRADE_BASE * multiplier).toFixed(0)} NV</span>
                                                <button 
                                                    onClick={() => buyUpgrade(u)}
                                                    className="px-6 py-2 bg-[#c1ff00]/10 text-[#c1ff00] rounded-xl text-[9px] font-black uppercase border border-[#c1ff00]/20 hover:bg-[#c1ff00] hover:text-black transition-all"
                                                >Optimize</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <p className="text-center text-[8px] text-zinc-700 font-bold uppercase tracking-[0.3em] mt-8">System Hardware v11.8.4</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('omniverse-root'));
        root.render(<NvidiaOmniverse />);
    </script>
</body>
</html>

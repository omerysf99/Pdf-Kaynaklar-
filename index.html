<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONux Miner - Clean Style</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #000; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            overflow: hidden; 
        }

        /* --- SADECE ARKA PLAN --- */
        #game-container { 
            width: 100%; 
            max-width: 450px; 
            background: url('tonux.ana.jpg') center/cover no-repeat; /* Ana görsel */
            position: relative; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* --- SADECE DÖNEN FAN --- */
        .fan-container { 
            width: 300px; 
            height: 300px; 
            cursor: pointer; 
            transition: transform 0.1s; 
        }
        
        .fan-container:active { transform: scale(0.95); }

        .fan-img { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
            animation: spin 3s linear infinite; 
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5); /* Hafif gölge */
        }

        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }

        /* Tıklama efekti için küçük stil */
        .plus-one { 
            position: absolute; 
            color: #fff; 
            font-size: 32px; 
            font-weight: 900; 
            animation: float 0.8s forwards; 
            pointer-events: none; 
            font-family: sans-serif;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        @keyframes float { 
            0% { opacity: 1; } 
            100% { opacity: 0; transform: translateY(-150px); } 
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="fan-container" onclick="tapFan(event)">
        <img src="tonux.jpg" class="fan-img" onerror="this.src='https://via.placeholder.com/300'">
    </div>
</div>

<script>
    // Arka planda yine kazım ve tıklama çalışıyor
    let tonix = 0;

    function tapFan(e) {
        tonix += 1;
        
        // Tıklama efekti
        const plus = document.createElement('div');
        plus.innerText = '+1';
        plus.className = 'plus-one';
        plus.style.left = e.clientX + 'px';
        plus.style.top = e.clientY + 'px';
        document.body.appendChild(plus);
        
        setTimeout(() => plus.remove(), 800);

        if(navigator.vibrate) navigator.vibrate(15); // Hafif titreşim
    }
</script>

</body>
</html>

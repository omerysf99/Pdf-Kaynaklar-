<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpyderCoin - Ultimate Dynamic Engine</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>

    <style>
        :root {
            --p-purple: #a855f7; --p-glow: rgba(168, 85, 247, 0.6);
            --bg: #000000; --card: #0c0c0e; --text: #ffffff;
            --dim: #8e8e93; --green: #10b981; --red: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; user-select: none; }

        /* Geli≈ümi≈ü Loader */
        #loader { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .spin { width: 60px; height: 60px; border: 4px solid #1a1a1a; border-top-color: var(--p-purple); border-radius: 50%; animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Ekran Y√∂netimi */
        .stage { flex: 1; overflow-y: auto; overflow-x: hidden; position: relative; }
        .view { display: none; opacity: 0; transform: translateY(10px); transition: all 0.3s ease; padding: 20px; flex-direction: column; align-items: center; width: 100%; min-height: 100%; }
        .view.active { display: flex; opacity: 1; transform: translateY(0); }

        /* Oyun Alanƒ± */
        .bal-txt { font-size: 64px; font-weight: 900; background: linear-gradient(to bottom, #fff, var(--p-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; filter: drop-shadow(0 0 15px var(--p-glow)); }
        
        .click-area { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; }
        .spyder-btn { 
            width: 240px; height: 240px; background: radial-gradient(circle at 30% 30%, #c084fc, var(--p-purple)); 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 0 50px var(--p-glow); cursor: pointer; transition: transform 0.05s ease;
            position: relative; z-index: 2;
        }
        .spyder-btn:active { transform: scale(0.92); }
        .spyder-btn span { font-size: 110px; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3)); pointer-events: none; }

        /* Kart Yapƒ±larƒ± */
        .card { background: var(--card); border: 1px solid #1c1c1e; border-radius: 24px; padding: 20px; width: 100%; max-width: 400px; margin-top: 20px; }
        .usdt-box { border: 2px solid var(--green); background: rgba(16, 185, 129, 0.05); text-align: center; padding: 25px; border-radius: 20px; margin-bottom: 20px; }
        
        /* Form Elemanlarƒ± */
        .input-group { margin-bottom: 15px; width: 100%; }
        .input-group label { display: block; font-size: 12px; color: var(--dim); margin-bottom: 6px; font-weight: 600; text-transform: uppercase; }
        input { width: 100%; background: #161618; border: 1px solid #2c2c2e; color: #fff; padding: 16px; border-radius: 14px; font-size: 16px; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: var(--p-purple); }

        /* Butonlar */
        .btn-main { width: 100%; padding: 18px; border-radius: 16px; border: none; background: var(--p-purple); color: #fff; font-size: 16px; font-weight: 800; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3); }
        .btn-main:disabled { background: #2c2c2e; color: #555; box-shadow: none; cursor: not-allowed; }

        /* Alt Navigasyon */
        nav { height: 90px; background: rgba(12, 12, 14, 0.95); display: grid; grid-template-columns: repeat(4, 1fr); border-top: 1px solid #1c1c1e; backdrop-filter: blur(10px); }
        .n-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); cursor: pointer; transition: 0.2s; }
        .n-item.active { color: var(--p-purple); }
        .n-item i { font-size: 24px; margin-bottom: 4px; font-style: normal; }

        /* Animasyonlar */
        .pop { position: absolute; color: #fff; font-size: 32px; font-weight: 900; pointer-events: none; animation: floatUp 0.7s cubic-bezier(0.2, 0.6, 0.3, 1) forwards; z-index: 1000; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        @keyframes floatUp { 0% { opacity: 0; transform: translateY(0) scale(0.5); } 20% { opacity: 1; transform: translateY(-20px) scale(1.2); } 100% { opacity: 0; transform: translateY(-120px) scale(1); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spin"></div>
        <p style="color:var(--p-purple); margin-top:20px; font-weight:bold; letter-spacing:1px;">INITIALIZING ENGINE...</p>
    </div>

    <main class="stage">
        <section id="p-home" class="view active">
            <div style="text-align: center; margin-top: 20px;">
                <p style="color:var(--dim); font-size:12px; font-weight:bold; letter-spacing:2px;">SPYDER BALANCE</p>
                <h1 class="bal-txt" id="ui-bal">0</h1>
            </div>
            
            <div class="click-area">
                <div class="spyder-btn" id="core-engine">
                    <span>üï∑Ô∏è</span>
                </div>
            </div>

            <div class="card" style="margin-top: auto; margin-bottom: 20px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-weight:bold;">
                    <span style="color:var(--p-purple)">‚ö° ENERGY</span>
                    <span id="ui-nrg">1000/1000</span>
                </div>
                <div style="height:8px; background:#1c1c1e; border-radius:4px; overflow:hidden;">
                    <div id="ui-nrg-bar" style="height:100%; background:var(--p-purple); width:100%; transition: 0.3s;"></div>
                </div>
            </div>
        </section>

        <section id="p-wallet" class="view">
            <div class="usdt-box">
                <p style="color:var(--dim); font-size:12px; font-weight:bold; margin-bottom:10px;">AVAILABLE USDT</p>
                <h2 style="font-size:48px; color:var(--green);">$<span id="ui-usdt">0.000</span></h2>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                    <span style="font-size:14px; font-weight:bold;">Ads Verification</span>
                    <span id="ui-ads-stat" style="color:var(--red); font-weight:bold;">0 / 10</span>
                </div>

                <div class="input-group">
                    <label>Amount (USDT)</label>
                    <input type="number" id="inp-amount" value="0.005" step="0.005">
                </div>

                <div class="input-group">
                    <label>Withdrawal Address (BEP20)</label>
                    <input type="text" id="inp-addr" placeholder="0x...">
                </div>

                <button id="btn-wd" class="btn-main" disabled>WITHDRAW FUNDS</button>
                
                <p id="ui-rules" style="font-size:11px; color:var(--dim); text-align:center; margin-top:15px; line-height:1.5;">
                    Min: $0.005 ‚Ä¢ Each $0.005 adds 10 required ads.
                </p>
            </div>
        </section>
    </main>

    <nav>
        <div class="n-item active" onclick="Router.go('p-home', this)"><i>üéÆ</i><span>Play</span></div>
        <div class="n-item"><i>üìã</i><span>Tasks</span></div>
        <div class="n-item"><i>üèõÔ∏è</i><span>Vault</span></div>
        <div class="n-item" onclick="Router.go('p-wallet', this)"><i>üí∞</i><span>Wallet</span></div>
    </nav>

    <script>
        // FIREBASE & APP CONFIG
        const CONFIG = {
            fb: {
                apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
                authDomain: "pdfkaynak-51615.firebaseapp.com",
                projectId: "pdfkaynak-51615",
                appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
            },
            rules: { minWd: 0.005, adsPerStep: 10, stepVal: 0.005 }
        };

        firebase.initializeApp(CONFIG.fb);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        let state = { bal: 0, nrg: 1000, usdt: 0.025, ads: 0, uid: "guest" };
        let isLoaded = false;

        const App = {
            init: async () => {
                tg.expand();
                tg.ready();

                // Failsafe: 4 saniye sonra loader'ƒ± her t√ºrl√º kaldƒ±r
                setTimeout(() => { if(!isLoaded) App.boot(); }, 4000);

                try {
                    const res = await firebase.auth().signInAnonymously();
                    state.uid = tg.initDataUnsafe?.user?.id?.toString() || res.user.uid;
                    const snap = await db.collection("users").doc(state.uid).get();
                    if(snap.exists) state = { ...state, ...snap.data() };
                    App.boot();
                } catch(e) { App.boot(); }
            },

            boot: () => {
                isLoaded = true;
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 500);
                UI.sync();
                setInterval(App.recoverEnergy, 3000);
            },

            handleTap: (e) => {
                if(state.nrg <= 0) {
                    tg.HapticFeedback.notificationOccurred('error');
                    return;
                }

                // +1 Coins ƒ∞≈ülemi
                state.bal += 1;
                state.nrg -= 1;

                // G√∂rsel Efekt
                UI.spawnPop(e);
                UI.sync();

                // Haptic & Ad Check
                tg.HapticFeedback.impactOccurred('light');
                if(state.bal % 50 === 0) App.triggerAd();
                if(state.bal % 20 === 0) App.persist();
            },

            triggerAd: () => {
                if(window.showAdexora) {
                    window.showAdexora().then(() => {
                        state.ads++;
                        UI.sync();
                        App.persist();
                    });
                }
            },

            recoverEnergy: () => {
                if(state.nrg < 1000) {
                    state.nrg += 1;
                    UI.sync();
                }
            },

            persist: () => {
                db.collection("users").doc(state.uid).set(state, { merge: true });
            }
        };

        const Finance = {
            calculate: () => {
                const amt = parseFloat(document.getElementById('inp-amount').value) || 0;
                // Kural: Her 0.005$ i√ßin +10 reklam
                const requiredAds = Math.max(10, Math.ceil(amt / CONFIG.rules.stepVal) * CONFIG.rules.adsPerStep);
                
                const stat = document.getElementById('ui-ads-stat');
                stat.innerText = `${state.ads} / ${requiredAds}`;
                stat.style.color = state.ads >= requiredAds ? "var(--green)" : "var(--red)";
                
                const canDraw = (amt >= CONFIG.rules.minWd && state.usdt >= amt && state.ads >= requiredAds);
                document.getElementById('btn-wd').disabled = !canDraw;

                document.getElementById('ui-rules').innerText = 
                    `Min: $${CONFIG.rules.minWd} ‚Ä¢ Requirements for $${amt.toFixed(3)}: ${requiredAds} Ads`;
            }
        };

        const UI = {
            sync: () => {
                document.getElementById('ui-bal').innerText = state.bal.toLocaleString();
                document.getElementById('ui-nrg').innerText = `${state.nrg}/1000`;
                document.getElementById('ui-nrg-bar').style.width = (state.nrg / 10) + "%";
                document.getElementById('ui-usdt').innerText = state.usdt.toFixed(3);
                Finance.calculate();
            },

            spawnPop: (e) => {
                const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                
                const p = document.createElement('div');
                p.className = 'pop';
                p.innerText = '+1';
                p.style.left = `${clientX - 20}px`;
                p.style.top = `${clientY - 40}px`;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 700);
            }
        };

        const Router = {
            go: (id, el) => {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                el.classList.add('active');
            }
        };

        // EVENT LISTENERS (PC & MOBILE)
        const engine = document.getElementById('core-engine');

        // Mobil Dokunu≈ü
        engine.addEventListener('touchstart', (e) => {
            e.preventDefault();
            App.handleTap(e);
        }, { passive: false });

        // PC Tƒ±klama
        engine.addEventListener('mousedown', (e) => {
            App.handleTap(e);
        });

        // Finans Dinleyici
        document.getElementById('inp-amount').addEventListener('input', Finance.calculate);

        window.onload = App.init;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana | Ultra Prompt Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #f0f0f0; font-family: 'Inter', system-ui, sans-serif; }
        .ultra-card { background: #0d0d0d; border: 1px solid #1f1f1f; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0a0a0a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #444; }
        .input-glow:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); outline: none; }
        .shimmer { background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%); background-size: 200% 100%; animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

    <div class="w-full max-w-4xl flex justify-between items-center mb-8">
        <div class="flex flex-col">
            <h1 class="text-3xl font-black italic tracking-tighter text-white">NANO <span class="text-blue-500">BANANA</span></h1>
            <span class="text-[10px] text-zinc-600 font-mono">AUTHORIZED ADMIN: 8392479231</span>
        </div>
        <div class="flex gap-2">
            <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
            <span class="text-[10px] text-green-500 font-bold uppercase tracking-widest">DALL-E 3 Online</span>
        </div>
    </div>

    <main class="w-full max-w-4xl space-y-6">
        <div class="ultra-card p-6 md:p-8 space-y-4">
            <div class="flex justify-between items-center">
                <label class="text-xs font-bold text-zinc-500 uppercase tracking-widest">Gelişmiş İstem (200 Satır Kapasiteli)</label>
                <span id="charCount" class="text-[10px] text-zinc-700 font-mono">0 karakter</span>
            </div>
            
            <textarea id="promptInput" 
                class="w-full h-80 p-6 input-box bg-[#0a0a0a] border border-[#222] rounded-2xl text-white text-base leading-relaxed custom-scrollbar input-glow transition-all"
                placeholder="Buraya çok uzun ve detaylı görsel tarifinizi yapıştırın..."></textarea>
            
            <button onclick="generate()" id="genBtn" 
                class="w-full py-5 bg-white hover:bg-blue-600 hover:text-white text-black font-black text-lg rounded-2xl transition-all duration-300 transform active:scale-[0.98]">
                HATA DENETİMLİ ÜRETİMİ BAŞLAT
            </button>
        </div>

        <div id="loadingState" class="hidden ultra-card p-20 text-center space-y-4">
            <div class="flex justify-center"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div></div>
            <p class="text-zinc-500 text-sm animate-pulse italic">Yapay zeka detaylı analizi işliyor, bu işlem 1 dakikaya kadar sürebilir...</p>
        </div>

        <div id="resultArea" class="hidden ultra-card p-3 space-y-4 overflow-hidden">
            <img id="outputImg" src="" class="w-full rounded-xl shadow-inner border border-[#1a1a1a]" alt="Generated Image">
            <div class="p-4 flex justify-between items-center">
                <div>
                    <p class="text-[10px] text-zinc-500 font-mono">MASTER_KEY_STATUS: ACTIVE</p>
                    <p class="text-[10px] text-zinc-700 font-mono mt-1">Sistem ID: 8392479231</p>
                </div>
                <button onclick="downloadImage()" class="px-6 py-2 bg-[#1a1a1a] hover:bg-[#222] text-xs font-bold rounded-lg transition-colors border border-[#333]">GÖRSELİ İNDİR</button>
            </div>
        </div>
    </main>

    <script>
        const API_KEY = "sk-pfmKK0Dyxd4h53j1R91kd5xG38FWF";

        // Karakter sayacı
        document.getElementById('promptInput').addEventListener('input', function() {
            document.getElementById('charCount').innerText = this.value.length + " karakter";
        });

        async function generate() {
            const promptText = document.getElementById('promptInput').value.trim();
            const btn = document.getElementById('genBtn');
            const loading = document.getElementById('loadingState');
            const result = document.getElementById('resultArea');
            const outputImg = document.getElementById('outputImg');

            if (!promptText) {
                alert("Lütfen bir prompt girin.");
                return;
            }

            // Arayüzü Hazırla
            btn.disabled = true;
            btn.innerText = "VERİ İŞLENİYOR...";
            loading.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const response = await fetch('https://api.openai.com/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "dall-e-3",
                        prompt: promptText,
                        n: 1,
                        size: "1024x1024",
                        quality: "hd" // Uzun promptlar için HD kalite
                    })
                });

                const data = await response.json();

                if (data.data && data.data[0].url) {
                    outputImg.src = data.data[0].url;
                    result.classList.remove('hidden');
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                } else {
                    const errorMsg = data.error?.message || "Bilinmeyen bir hata oluştu.";
                    alert("HATA: " + errorMsg);
                }
            } catch (err) {
                alert("SİSTEM HATASI: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "HATA DENETİMLİ ÜRETİMİ BAŞLAT";
                loading.classList.add('hidden');
            }
        }

        function downloadImage() {
            const url = document.getElementById('outputImg').src;
            if (url) {
                const link = document.createElement('a');
                link.href = url;
                link.target = "_blank";
                link.download = `nano_banana_output_${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Surfers Play</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Play butonu üzerine gelen şeffaf dokunmatik alan */
        .play-button {
            position: absolute;
            bottom: 5%; /* Butonun yaklaşık dikey konumu */
            left: 50%;
            transform: translateX(0%); /* Sağ butona denk gelmesi için ayar */
            width: 40%; /* Görseldeki butonu kaplayacak genişlik */
            height: 10%; /* Görseldeki butonu kaplayacak yükseklik */
            cursor: pointer;
            background: rgba(255, 255, 255, 0); /* Tamamen şeffaf */
            border: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Play butonunun sağda kalması için pozisyon ince ayarı */
        #play-trigger {
            right: 10%;
            left: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="subway.jpg" alt="Subway Surfers">
        
        <button class="play-button" id="play-trigger" onclick="startGame()"></button>
    </div>

    <script>
        function startGame() {
            // Buraya oyunun linkini veya başlatma komutunu yazabilirsin
            window.location.href = "https://www.subwaysurfers.com"; 
        }
    </script>

</body>
</html>

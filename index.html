<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NVIDIA Enterprise v6.0 - Evolution OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap');

        /* ---------------------------------------------------------
           1. DEVAZA CSS MİMARİSİ (KARAKTER ARTIŞI & GÖRSEL DERİNLİK)
        --------------------------------------------------------- */
        :root {
            --nv-primary: #c1ff00;
            --nv-secondary: #00f0ff;
            --nv-bg: #030406;
            --nv-card: rgba(15, 18, 24, 0.8);
            --nv-border: rgba(255, 255, 255, 0.08);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            scrollbar-width: none;
        }

        body {
            background-color: var(--nv-bg);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(193, 255, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 240, 255, 0.03) 0%, transparent 50%);
        }

        /* Cam Paneller (Glassmorphism) */
        .glass-card {
            background: var(--nv-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--nv-border);
            border-radius: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Gelişmiş Animasyonlar */
        @keyframes scanline { 0% { top: -100%; } 100% { top: 200%; } }
        .scanning { position: relative; overflow: hidden; }
        .scanning::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 50px;
            background: linear-gradient(to bottom, transparent, rgba(193, 255, 0, 0.1), transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .float-anim { animation: float 4s ease-in-out infinite; }

        @keyframes pulse-border { 0% { border-color: rgba(193, 255, 0, 0.2); } 50% { border-color: rgba(193, 255, 0, 0.8); } 100% { border-color: rgba(193, 255, 0, 0.2); } }
        .active-glow { animation: pulse-border 2s infinite; }

        /* Buton Reaksiyonları */
        .btn-press { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-press:active { transform: scale(0.92); filter: brightness(1.2); }

        .content-container {
            height: calc(100vh - 100px);
            overflow-y: auto;
            padding-bottom: 140px;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        /* ---------------------------------------------------------
           2. SABİT VERİLER & KONFİGÜRASYON (ENTERPRISE)
        --------------------------------------------------------- */
        const APP_DATA = {
            USER: { id: "8392479231", name: "Chalpus Admin", rank: "Platinum Miner" },
            RATES: { hourly: 0.082045, daily: 1.969, referral: 0.15 },
            TASKS: [
                { id: 1, title: "NVIDIA Telegram", reward: 0.50, icon: "fa-paper-plane", desc: "Topluluğa Katıl" },
                { id: 2, title: "X (Twitter) Takip", reward: 0.25, icon: "fa-brands fa-x-twitter", desc: "Güncellemeleri Al" },
                { id: 3, title: "Günlük Check-in", reward: 0.10, icon: "fa-calendar-check", desc: "Her gün bonus al" }
            ],
            LEADERBOARD: [
                { rank: 1, name: "CryptoWhale", amount: "1.2M", img: "W" },
                { rank: 2, name: "Miner_Pro", amount: "940K", img: "M" },
                { rank: 3, name: "Elon_Fans", amount: "810K", img: "E" }
            ]
        };

        /* ---------------------------------------------------------
           3. ANA UYGULAMA BİLEŞENİ
        --------------------------------------------------------- */
        const NvidiaApp = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [balance, setBalance] = useState(() => parseFloat(localStorage.getItem('nv_bal')) || 0.0000);
            const [pending, setPending] = useState(0);
            const [lastClaim, setLastClaim] = useState(Date.now());
            const [isLoading, setIsLoading] = useState(false);

            // Gerçek Zamanlı Madencilik Motoru
            useEffect(() => {
                const timer = setInterval(() => {
                    const diff = (Date.now() - lastClaim) / 1000;
                    setPending(diff * (APP_DATA.RATES.hourly / 3600));
                }, 50);
                return () => clearInterval(timer);
            }, [lastClaim]);

            const handleClaim = () => {
                if (pending < 0.0001) return;
                setIsLoading(true);
                setTimeout(() => {
                    setBalance(prev => prev + pending);
                    setPending(0);
                    setLastClaim(Date.now());
                    setIsLoading(false);
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.7 },
                        colors: ['#c1ff00', '#00f0ff', '#ffffff']
                    });
                }, 800);
            };

            return (
                <div className="max-w-md mx-auto h-full flex flex-col relative">
                    
                    {/* ÜST BİLGİ PANELİ */}
                    <header className="px-6 pt-10 pb-4 flex items-center justify-between z-50">
                        <div className="flex items-center gap-3">
                            <div className="w-12 h-12 glass-card p-1 rounded-2xl active-glow">
                                <img src="nvdia.jpg" className="w-full h-full object-cover rounded-xl" />
                            </div>
                            <div>
                                <h1 className="text-sm font-black uppercase tracking-tighter italic">NVIDIA Evolution</h1>
                                <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">ID: {APP_DATA.USER.id}</p>
                            </div>
                        </div>
                        <div className="w-10 h-10 glass-card flex items-center justify-center btn-press">
                            <i className="fas fa-gear text-zinc-500 text-xs"></i>
                        </div>
                    </header>

                    {/* ANA İÇERİK ALANI */}
                    <main className="content-container px-6">
                        
                        {/* 1. SEKM: ANA PANEL (HOME) */}
                        {activeTab === 'home' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                
                                {/* Bakiye Widget */}
                                <div className="glass-card p-8 relative overflow-hidden scanning">
                                    <div className="absolute top-0 right-0 p-4 opacity-5">
                                        <i className="fas fa-server text-8xl"></i>
                                    </div>
                                    <p className="text-[10px] text-[#c1ff00] font-black uppercase tracking-[0.3em] mb-4">Total Production</p>
                                    <div className="flex items-baseline gap-2">
                                        <span className="text-5xl font-black font-mono tracking-tighter tabular-nums">
                                            {(balance + pending).toFixed(6)}
                                        </span>
                                        <span className="text-sm font-bold text-zinc-500">NV</span>
                                    </div>
                                    <div className="mt-8 flex gap-6">
                                        <div>
                                            <p className="text-[9px] text-zinc-600 font-bold uppercase">Hash Rate</p>
                                            <p className="text-xs font-black">42.50 MH/s</p>
                                        </div>
                                        <div className="w-px h-8 bg-white/5"></div>
                                        <div>
                                            <p className="text-[9px] text-zinc-600 font-bold uppercase">Daily Est.</p>
                                            <p className="text-xs font-black text-blue-400">1.969 NV</p>
                                        </div>
                                    </div>
                                </div>

                                {/* JPG GÖRSELİ (MERKEZİ YAPI) */}
                                <div className="flex justify-center py-4">
                                    <div className="relative group">
                                        <div className="absolute -inset-4 bg-[#c1ff00]/10 rounded-full blur-3xl group-hover:bg-[#c1ff00]/20 transition-all"></div>
                                        <div className="w-56 h-56 rounded-[3rem] overflow-hidden border-2 border-white/5 shadow-2xl float-anim">
                                            <img src="nvdia.jpg" className="w-full h-full object-cover" />
                                        </div>
                                        <div className="absolute -bottom-4 left-1/2 -translate-x-1/2 bg-black/80 backdrop-blur px-4 py-1.5 rounded-full border border-white/10">
                                            <span className="text-[10px] font-black text-[#c1ff00] uppercase italic tracking-widest">Enterprise GPU Active</span>
                                        </div>
                                    </div>
                                </div>

                                {/* KAZANCI TOPLA BUTONU (JPG'NİN ALTINDA) */}
                                <div className="pt-2">
                                    <button 
                                        onClick={handleClaim}
                                        disabled={isLoading}
                                        className="w-full py-6 glass-card bg-[#c1ff00] text-black font-extrabold uppercase tracking-[0.3em] text-sm btn-press shadow-[0_0_30px_rgba(193,255,0,0.3)] border-none"
                                    >
                                        {isLoading ? "İşleniyor..." : "Hasadı Topla (Claim)"}
                                    </button>
                                </div>

                                {/* GÖREVLER (KAZANCIN ALTINDA) */}
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between px-2">
                                        <h3 className="text-xs font-black uppercase tracking-widest text-zinc-500">Günlük Operasyonlar</h3>
                                        <span className="text-[9px] bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded font-bold uppercase">3 Yeni</span>
                                    </div>
                                    
                                    {APP_DATA.TASKS.map(task => (
                                        <div key={task.id} className="glass-card p-5 flex items-center justify-between group hover:bg-white/[0.02] transition-colors cursor-pointer">
                                            <div className="flex items-center gap-4">
                                                <div className="w-12 h-12 bg-zinc-900 rounded-2xl flex items-center justify-center text-xl text-zinc-400 group-hover:text-[#c1ff00] transition-colors">
                                                    <i className={`fas ${task.icon}`}></i>
                                                </div>
                                                <div>
                                                    <p className="text-xs font-black uppercase tracking-tight">{task.title}</p>
                                                    <p className="text-[10px] text-zinc-500 font-medium">{task.desc}</p>
                                                    <p className="text-[10px] text-[#c1ff00] font-mono mt-1">+{task.reward.toFixed(2)} NV</p>
                                                </div>
                                            </div>
                                            <div className="w-8 h-8 rounded-full border border-white/5 flex items-center justify-center text-[10px]">
                                                <i className="fas fa-chevron-right text-zinc-700"></i>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 2. SEKME: LİDERLİK (LEADERBOARD) */}
                        {activeTab === 'leader' && (
                            <div className="space-y-6 animate-in slide-in-from-right duration-500">
                                <div className="glass-card p-8 text-center bg-gradient-to-b from-blue-500/10 to-transparent">
                                    <div className="w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-blue-500/30">
                                        <i className="fas fa-trophy text-blue-400 text-2xl"></i>
                                    </div>
                                    <h2 className="text-2xl font-black uppercase italic tracking-tighter">Küresel Sıralama</h2>
                                    <p className="text-xs text-zinc-500 font-bold uppercase mt-2">Senin Sıran: #1,204</p>
                                </div>

                                <div className="space-y-3">
                                    {APP_DATA.LEADERBOARD.map(user => (
                                        <div key={user.rank} className="glass-card p-5 flex justify-between items-center">
                                            <div className="flex items-center gap-4">
                                                <span className={`w-6 font-black ${user.rank === 1 ? 'text-yellow-400' : 'text-zinc-600'}`}>{user.rank}</span>
                                                <div className="w-10 h-10 bg-zinc-900 rounded-xl flex items-center justify-center font-bold text-xs">{user.img}</div>
                                                <p className="text-sm font-bold">{user.name}</p>
                                            </div>
                                            <p className="text-sm font-black text-[#c1ff00] font-mono">{user.amount} NV</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 3. SEKME: TAKIM (REFERRAL) */}
                        {activeTab === 'team' && (
                            <div className="space-y-6 animate-in slide-in-from-right duration-500">
                                <div className="glass-card p-8 relative overflow-hidden">
                                    <div className="absolute -top-10 -left-10 w-32 h-32 bg-purple-500/10 rounded-full blur-3xl"></div>
                                    <h3 className="text-xl font-black uppercase italic tracking-tighter mb-4">Referans Programı</h3>
                                    <p className="text-xs text-zinc-500 leading-relaxed font-medium">Arkadaşlarını davet et, kazımlarının <span className="text-white font-bold">%15'ini</span> anında bonus olarak al!</p>
                                    
                                    <div className="mt-8 p-4 bg-black/40 rounded-2xl border border-white/5 space-y-4">
                                        <div className="flex justify-between items-center">
                                            <p className="text-[10px] font-black text-zinc-500 uppercase">Referans Kodun</p>
                                            <p className="text-xs font-mono text-[#c1ff00]">REF-{APP_DATA.USER.id}</p>
                                        </div>
                                        <button className="w-full py-4 bg-white text-black rounded-xl text-[10px] font-black uppercase tracking-widest btn-press">Kodu Kopyala</button>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="glass-card p-6 text-center">
                                        <p className="text-[10px] text-zinc-600 font-black uppercase mb-2">Davet Sayısı</p>
                                        <p className="text-3xl font-black">12</p>
                                    </div>
                                    <div className="glass-card p-6 text-center">
                                        <p className="text-[10px] text-zinc-600 font-black uppercase mb-2">Bonus NV</p>
                                        <p className="text-3xl font-black text-[#c1ff00]">84.2</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 4. SEKME: PROFİL (BEN) */}
                        {activeTab === 'profile' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-5 duration-500">
                                <div className="glass-card p-8 flex items-center gap-6">
                                    <div className="w-20 h-20 rounded-[2rem] overflow-hidden border-2 border-[#c1ff00]/30 p-1">
                                        <img src="nvdia.jpg" className="w-full h-full object-cover rounded-2xl" />
                                    </div>
                                    <div>
                                        <h2 className="text-2xl font-black uppercase italic tracking-tighter">{APP_DATA.USER.name}</h2>
                                        <p className="text-[10px] bg-[#c1ff00]/10 text-[#c1ff00] px-2 py-0.5 rounded inline-block mt-2 font-black uppercase">{APP_DATA.USER.rank}</p>
                                    </div>
                                </div>

                                {/* Cüzdan Paneli */}
                                <div className="glass-card p-6 space-y-6">
                                    <div className="flex justify-between items-center">
                                        <h4 className="text-xs font-black uppercase tracking-widest text-zinc-500">Cüzdan Varlıkları</h4>
                                        <i className="fas fa-wallet text-zinc-700"></i>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-green-500/10 rounded-2xl flex items-center justify-center text-green-500">
                                            <i className="fas fa-dollar-sign text-xl"></i>
                                        </div>
                                        <div>
                                            <p className="text-2xl font-black font-mono">0.00 <small className="text-xs text-zinc-500">USDT</small></p>
                                            <p className="text-[10px] text-zinc-500 font-bold uppercase">Brokerage Balance</p>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 pt-4">
                                        <button className="py-4 glass-card bg-zinc-900 text-[10px] font-black uppercase tracking-widest border-red-500/30 text-red-400 btn-press">Geri Çek</button>
                                        <button className="py-4 glass-card bg-zinc-900 text-[10px] font-black uppercase tracking-widest border-blue-500/30 text-blue-400 btn-press">Takas Et</button>
                                    </div>
                                </div>

                                <div className="glass-card overflow-hidden">
                                    <button className="w-full p-5 flex items-center justify-between hover:bg-white/5 transition-colors border-b border-white/5">
                                        <div className="flex items-center gap-4">
                                            <i className="fas fa-shield-halved text-zinc-500"></i>
                                            <span className="text-xs font-bold uppercase tracking-tight">Güvenlik Merkezi</span>
                                        </div>
                                        <i className="fas fa-chevron-right text-[10px] text-zinc-800"></i>
                                    </button>
                                    <button className="w-full p-5 flex items-center justify-between hover:bg-white/5 transition-colors">
                                        <div className="flex items-center gap-4">
                                            <i className="fas fa-circle-info text-zinc-500"></i>
                                            <span className="text-xs font-bold uppercase tracking-tight">Yardım & Destek</span>
                                        </div>
                                        <i className="fas fa-chevron-right text-[10px] text-zinc-800"></i>
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* ALT NAVİGASYON (FLOATING) */}
                    <nav className="fixed bottom-6 left-6 right-6 h-20 glass-card flex items-center justify-around px-4 z-[1000] border-white/10 shadow-2xl">
                        {[
                            { id: 'home', icon: 'fa-microchip', label: 'Panel' },
                            { id: 'team', icon: 'fa-users', label: 'Takım' },
                            { id: 'leader', icon: 'fa-trophy', label: 'Liderlik' },
                            { id: 'profile', icon: 'fa-user-ninja', label: 'Ben' }
                        ].map(tab => (
                            <button 
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`flex flex-col items-center gap-1.5 transition-all duration-300 ${activeTab === tab.id ? 'text-[#c1ff00] scale-110' : 'text-zinc-600'}`}
                            >
                                <div className={`w-12 h-9 rounded-2xl flex items-center justify-center transition-colors ${activeTab === tab.id ? 'bg-[#c1ff00]/10' : ''}`}>
                                    <i className={`fas ${tab.icon} text-lg`}></i>
                                </div>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{tab.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NvidiaApp />);
    </script>
</body>
</html>

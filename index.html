<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* --- MOBILE ONLY BLOCKER --- */
        #mobile-only { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; }
        
        /* --- 7 SECOND CHECKING --- */
        #checking-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; }
        .loader-ring { position: relative; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 40px; }
        .loader-ring::after { content: ""; position: absolute; inset: 0; border-radius: 50%; border: 2px solid rgba(255,255,255,0.05); border-top-color: #007aff; animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .check-item { width: 100%; max-width: 260px; margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center; opacity: 0; transform: translateY(8px); transition: all 0.8s ease; }
        .check-item.visible { opacity: 1; transform: translateY(0); }

        /* --- DASHBOARD UI --- */
        #main-app { display: none; height: 100vh; overflow-y: auto; opacity: 0; transition: 1.2s ease-out; }
        .app-content { background: #000; border-radius: 40px 40px 0 0; margin-top: -45px; position: relative; padding: 30px 20px 140px; }

        .btn-earn { background: linear-gradient(90deg, #fcd535, #f3ba2f); color: #000; padding: 16px; border-radius: 20px; font-weight: 900; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; margin-bottom: 15px; }
        
        /* --- HORIZONTAL CEX GRID (LOGOS) --- */
        .cex-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
        .cex-card { background: #111; border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; padding: 15px 5px; display: flex; flex-direction: column; align-items: center; gap: 10px; transition: 0.3s; cursor: pointer; position: relative; }
        .cex-card img { width: 44px; height: 44px; border-radius: 12px; object-fit: cover; }
        .cex-card.selected { border-color: #007aff; background: rgba(0,122,255,0.1); transform: scale(1.05); }
        .cex-card .check-icon { position: absolute; top: 6px; right: 6px; font-size: 10px; color: #007aff; opacity: 0; }
        .cex-card.selected .check-icon { opacity: 1; }

        /* --- MODALS --- */
        .modal-overlay { display: none; position: fixed; inset: 0; z-index: 10001; background: rgba(0,0,0,0.96); backdrop-filter: blur(15px); align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex; }
        .modal-card { background: #111; border: 1px solid rgba(255,255,255,0.08); border-radius: 35px; width: 85%; max-width: 320px; padding: 32px; text-align: center; }
        .btn-main { background: #fff; color: #000; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; }

        /* --- AD PROGRESS --- */
        .ad-loader { width: 100%; height: 6px; background: #222; border-radius: 10px; margin: 20px 0; overflow: hidden; display: none; }
        .ad-progress { width: 0%; height: 100%; background: #fcd535; transition: width 2s linear; }
    </style>
</head>
<body>

    <div id="mobile-only">
        <i class="fa-solid fa-mobile-screen-button text-5xl text-yellow-500 mb-4"></i>
        <h1 class="text-2xl font-black italic mb-2 uppercase">MOBILE ONLY</h1>
        <p class="text-zinc-500 font-bold text-sm px-6">Koalas Arcade is only available on mobile devices. Please open this link on your phone.</p>
    </div>

    <div id="checking-screen">
        <div class="loader-ring"><img src="Koalas.jpg" class="w-16 h-16 rounded-full"></div>
        <h2 class="text-xl font-black italic mb-10 tracking-widest text-zinc-400 uppercase">Analysing Profile</h2>
        <div class="w-full max-w-[260px]">
            <div id="c1" class="check-item"><span class="text-zinc-500 font-bold text-xs uppercase">Age</span><span class="text-blue-500 font-black italic">...</span></div>
            <div id="c2" class="check-item"><span class="text-zinc-500 font-bold text-xs uppercase">Activity</span><span class="text-blue-500 font-black italic">...</span></div>
            <div id="c3" class="check-item"><span class="text-zinc-500 font-bold text-xs uppercase">Status</span><span class="text-blue-500 font-black italic">...</span></div>
        </div>
    </div>

    <div id="reward-screen" class="hidden fixed inset-0 bg-black z-[9999] flex flex-col items-center justify-center p-10 text-center">
        <div class="text-8xl font-black italic tracking-tighter mb-4" id="reward-val">0</div>
        <p class="text-zinc-500 font-bold mb-12 italic uppercase">$KOALA EARNED</p>
        <button onclick="launchApp()" class="btn-main">CONTINUE</button>
    </div>

    <div id="main-app">
        <div class="h-44 bg-[url('Koalas.jpg')] bg-cover bg-center opacity-30"></div>
        <div class="app-content">
            <div class="flex flex-col items-center -mt-16 mb-8 text-center">
                <img src="Koalas.jpg" class="w-20 h-20 rounded-[28px] border-4 border-black mb-4 shadow-2xl">
                <h1 id="app-balance" class="text-6xl font-black italic tracking-tighter mb-1">0</h1>
                <p class="text-zinc-500 font-bold text-[10px] uppercase mb-6 tracking-widest italic">$KOALA BALANCE</p>
                <button onclick="openModal('ad-modal')" class="btn-earn"><i class="fa-solid fa-play-circle"></i> EARN +1 KOALA</button>
            </div>

            <button onclick="handleWalletClick()" id="dash-wallet-btn" class="w-full bg-zinc-900 border border-white/5 h-16 rounded-2xl font-black text-sm flex items-center justify-center gap-3 mb-10">
                <i class="fa-solid fa-wallet text-blue-500"></i> CONNECT WALLET
            </button>

            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-[0.3em] mb-4 text-left px-2">Select Exchange</p>
            <div class="cex-grid">
                <div class="cex-card" onclick="selectCex(this, 'Binance')">
                    <i class="fa-solid fa-circle-check check-icon"></i>
                    <img src="binance.jpg" onerror="this.src='https://via.placeholder.com/50?text=B'">
                    <span class="font-black italic text-[9px]">BINANCE</span>
                </div>
                <div class="cex-card" onclick="selectCex(this, 'OKX')">
                    <i class="fa-solid fa-circle-check check-icon"></i>
                    <img src="okx.jpg" onerror="this.src='https://via.placeholder.com/50?text=O'">
                    <span class="font-black italic text-[9px]">OKX</span>
                </div>
                <div class="cex-card" onclick="selectCex(this, 'Bitget')">
                    <i class="fa-solid fa-circle-check check-icon"></i>
                    <img src="bitget.jpg" onerror="this.src='https://via.placeholder.com/50?text=B'">
                    <span class="font-black italic text-[9px]">BITGET</span>
                </div>
            </div>
        </div>
    </div>

    <div id="ad-modal" class="modal-overlay"><div class="modal-card"><div class="text-5xl mb-4">ðŸ“º</div><h3 class="text-xl font-black italic mb-2 uppercase">Watch & Earn</h3><div id="ad-loader-box" class="ad-loader"><div id="ad-bar" class="ad-progress"></div></div><button id="ad-btn" onclick="startAd()" class="btn-main mb-4">START AD</button><button onclick="closeModal('ad-modal')" class="text-zinc-600 font-bold text-[10px] uppercase">Close</button></div></div>
    <div id="custom-alert" class="modal-overlay"><div class="modal-card"><div id="alert-icon" class="text-4xl mb-4"></div><p id="alert-text" class="text-white font-bold mb-8 text-sm px-4"></p><button onclick="closeModal('custom-alert')" class="btn-main">OK</button></div></div>
    <div id="wallet-modal" class="modal-overlay"><div class="modal-card"><h3 class="text-xl font-black italic mb-6 uppercase">Link Wallet</h3><input type="text" id="wallet-input" placeholder="UQ... Address" class="w-full bg-black border border-zinc-800 rounded-2xl py-5 px-4 text-blue-400 text-center mb-6"><button onclick="saveWallet()" class="btn-main mb-4">SAVE</button><button onclick="closeModal('wallet-modal')" class="text-zinc-600 font-bold text-[10px] uppercase">Close</button></div></div>

    <script>
        // CÄ°HAZ KONTROLÃœ
        function checkDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isSmallScreen = window.innerWidth < 1024;
            if (!isMobile || !isSmallScreen) {
                document.getElementById('mobile-only').style.display = 'flex';
                document.getElementById('checking-screen').style.display = 'none';
                return false;
            }
            return true;
        }

        let currentBalance = 0;

        window.onload = () => {
            if (!checkDevice()) return;

            const schedule = [
                {id: 'c1', txt: '4.2 Years', delay: 1500},
                {id: 'c2', txt: 'Verified', delay: 3500},
                {id: 'c3', txt: 'Elite OG', delay: 5500}
            ];
            schedule.forEach(s => {
                setTimeout(() => {
                    const el = document.getElementById(s.id);
                    if(el) {
                        el.classList.add('visible');
                        setTimeout(() => { el.querySelector('span:last-child').innerText = s.txt; el.querySelector('span:last-child').className = "text-white font-black italic"; }, 400);
                    }
                }, s.delay);
            });
            setTimeout(() => {
                currentBalance = Math.floor(Math.random() * 8000) + 2000;
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('reward-screen').classList.remove('hidden');
                document.getElementById('reward-val').innerText = currentBalance.toLocaleString();
            }, 7000);

            if(localStorage.getItem('koala_wallet')) updateWalletUI(localStorage.getItem('koala_wallet'));
        };

        function launchApp() {
            document.getElementById('app-balance').innerText = currentBalance.toLocaleString();
            document.getElementById('reward-screen').classList.add('hidden');
            document.getElementById('main-app').style.display = 'block';
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
        }

        function updateWalletUI(addr) {
            const btn = document.getElementById('dash-wallet-btn');
            btn.innerHTML = `<i class="fa-solid fa-circle-check text-green-500"></i> ${addr.slice(0, 4)}...${addr.slice(-4)}`;
            btn.style.color = "#007aff";
        }

        function saveWallet() {
            const val = document.getElementById('wallet-input').value.trim();
            if(val.length > 15) {
                localStorage.setItem('koala_wallet', val);
                updateWalletUI(val);
                closeModal('wallet-modal');
                myAlert("Wallet connected!", "fa-circle-check text-green-500");
            } else myAlert("Invalid Address", "fa-circle-exclamation text-red-500");
        }

        function selectCex(el, name) {
            document.querySelectorAll('.cex-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            localStorage.setItem('koala_cex', name);
            myAlert(name + " Selected!", "fa-circle-check text-blue-400");
        }

        function startAd() {
            const btn = document.getElementById('ad-btn');
            const bar = document.getElementById('ad-bar');
            document.getElementById('ad-loader-box').style.display = "block";
            btn.disabled = true;
            setTimeout(() => { bar.style.width = "100%"; }, 100);
            setTimeout(() => {
                currentBalance += 1;
                document.getElementById('app-balance').innerText = currentBalance.toLocaleString();
                bar.style.width = "0%";
                document.getElementById('ad-loader-box').style.display = "none";
                btn.disabled = false;
                myAlert("+1 $KOALA Earned!", "fa-coins text-yellow-500");
            }, 2200);
        }

        function myAlert(text, icon) {
            document.getElementById('alert-text').innerText = text;
            document.getElementById('alert-icon').innerHTML = `<i class="fa-solid ${icon}"></i>`;
            document.getElementById('custom-alert').classList.add('active');
        }

        function handleWalletClick() {
            if(localStorage.getItem('koala_wallet')) myAlert("Address is already saved.", "fa-wallet text-blue-500");
            else openModal('wallet-modal');
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    </script>
</body>
</html>

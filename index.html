<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyder Network Ultimate Enterprise v12.0</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1545"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* =======================================================================
            MOD√úL 2: GELƒ∞≈ûMƒ∞≈û UI/UX TASARIM Sƒ∞STEMƒ∞ (CSS)
            =======================================================================
        */
        :root {
            --p-purple: #a855f7;
            --p-green: #10b981;
            --bg-black: #000000;
            --bg-card: #0c0c0e;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text-dim: #64748b;
            --border: rgba(255, 255, 255, 0.05);
            --glow: rgba(168, 85, 247, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: var(--bg-black); 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        #viewport { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px 20px 140px; 
            scroll-behavior: smooth; 
        }

        /* ANƒ∞MASYONLAR */
        .view { display: none; flex-direction: column; animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .view.active { display: flex; }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(40px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* 3 SATIRLI STAT GRID */
        .stat-grid-3 { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 12px; 
            margin-bottom: 25px; 
        }

        .stat-item { 
            background: linear-gradient(145deg, #0f0f12, #050505);
            padding: 16px 8px; 
            border-radius: 24px; 
            text-align: center; 
            border: 1px solid var(--border); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .stat-item b { 
            display: block; 
            font-family: 'Orbitron'; 
            font-size: 14px; 
            margin-top: 8px; 
            color: var(--p-purple); 
            letter-spacing: 0.5px;
        }

        .stat-item small { 
            font-size: 9px; 
            color: var(--text-dim); 
            text-transform: uppercase; 
            font-weight: 800;
            letter-spacing: 1px;
        }

        /* ENERJƒ∞ BAR Sƒ∞STEMƒ∞ */
        .energy-wrapper { width: 90%; margin: 20px auto; }
        .energy-info { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 8px; }
        .energy-bar-container { 
            width: 100%; 
            height: 16px; 
            background: #111; 
            border-radius: 30px; 
            overflow: hidden; 
            border: 1px solid var(--border);
            position: relative;
        }

        #energy-fill-active { 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(90deg, #f59e0b, #fbbf24); 
            transition: 0.3s ease-out;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
        }

        /* TAP ANA BUTON - SPYDER */
        .tap-main-trigger {
            width: 240px; 
            height: 240px; 
            background: radial-gradient(circle, #10b981 0%, #064e3b 100%);
            border-radius: 50%; 
            margin: 30px auto; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 100px; 
            cursor: pointer; 
            box-shadow: 0 0 70px rgba(16, 185, 129, 0.3);
            border: 12px solid rgba(16, 185, 129, 0.1); 
            transition: 0.1s;
            position: relative;
        }

        .tap-main-trigger:active { transform: scale(0.92); filter: brightness(1.2); }
        .tap-main-trigger.disabled { filter: grayscale(1); opacity: 0.3; pointer-events: none; }

        .btn-action { 
            padding: 20px; 
            border-radius: 25px; 
            border: none; 
            font-weight: 800; 
            cursor: pointer; 
            color: #fff; 
            background: var(--p-purple); 
            width: 100%; 
            font-size: 14px; 
            text-transform: uppercase; 
            transition: 0.3s;
            box-shadow: 0 8px 20px var(--glow);
        }

        /* ADMƒ∞N √ñZEL PANELLERƒ∞ */
        .admin-global-card { 
            background: linear-gradient(135deg, #1a1a1f 0%, #0a0a0c 100%); 
            padding: 25px; 
            border-radius: 30px; 
            border: 1.5px solid var(--warning); 
            margin-bottom: 25px; 
            text-align: center;
        }

        .user-row { 
            background: #0c0c0e; 
            padding: 18px; 
            border-radius: 22px; 
            margin-bottom: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid var(--border);
            transition: 0.2s;
        }
        
        /* MODAL Sƒ∞STEMƒ∞ */
        .modal-mask { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.96); 
            z-index: 9999; display: none; align-items: center; justify-content: center; 
            backdrop-filter: blur(15px); padding: 20px;
        }
        .modal-box { 
            background: var(--bg-card); border: 1px solid var(--p-purple); 
            border-radius: 35px; padding: 35px; width: 100%; max-width: 420px;
        }

        /* ALT NAVƒ∞GASYON */
        nav { 
            position: fixed; bottom: 0; width: 100%; height: 100px; 
            background: rgba(5,5,5,0.98); border-top: 1px solid var(--border); 
            display: flex; justify-content: space-around; align-items: center; 
            padding-bottom: 25px; z-index: 1000;
        }
        .nav-item { 
            color: var(--text-dim); display: flex; flex-direction: column; 
            align-items: center; font-size: 10px; font-weight: 800; cursor: pointer;
        }
        .nav-item.active { color: var(--p-purple); }
        .nav-item i { font-size: 26px; margin-bottom: 6px; font-style: normal; }
    </style>
</head>
<body>

<div id="modal-analiz" class="modal-mask">
    <div class="modal-box">
        <h3 id="analiz-baslik" class="orbitron" style="text-align:center; margin-bottom:25px; color:var(--p-purple);">√úYE DETAYI</h3>
        <div class="stat-grid-3" style="grid-template-columns: 1fr 1fr;">
            <div class="stat-item"><small>SPYDER</small><b id="m-spy">0</b></div>
            <div class="stat-item"><small>USDT</small><b id="m-usd">0</b></div>
            <div class="stat-item"><small>REKLAM</small><b id="m-ads">0</b></div>
            <div class="stat-item"><small>REF</small><b id="m-ref">0</b></div>
        </div>
        <button class="btn-action" style="background:#222;" onclick="Admin.closeModal()">KAPAT</button>
    </div>
</div>

<main id="viewport">
    
    <section id="pane-home" class="view active">
        <div class="stat-grid-3">
            <div class="stat-item"><small>SPYDER</small><b id="u-spyder-bal">0</b></div>
            <div class="stat-item"><small>C√úZDAN</small><b id="u-usdt-bal" style="color:var(--success)">$0.00</b></div>
            <div class="stat-item"><small>GEREKLƒ∞ REKLAM</small><b id="u-ads-req">0</b></div>
        </div>

        <div id="main-tap-btn" class="tap-main-trigger" onclick="App.handleTap(event)">üï∑Ô∏è</div>

        <div class="energy-wrapper">
            <div class="energy-info">
                <span style="color:var(--warning); font-weight:900;">‚ö° ENERJƒ∞ DEPOSU</span>
                <span id="u-energy-val" style="font-family:'Orbitron';">1000 / 1000</span>
            </div>
            <div class="energy-bar-container">
                <div id="energy-fill-active"></div>
            </div>
        </div>

        <button class="btn-action" style="background:linear-gradient(90deg, #f59e0b, #d97706); margin-top:15px;" onclick="App.triggerAd()">
            ‚ö° ENERJƒ∞ FULLLE (REKLAM ƒ∞ZLE)
        </button>
    </section>

    <section id="pane-admin" class="view">
        <h2 class="orbitron" style="color:var(--warning); margin-bottom:20px;">SYSTEM ADMIN v12.0</h2>
        
        <div class="admin-global-card">
            <small style="color:var(--text-dim); letter-spacing:2px;">TOPLAM REKLAM GELƒ∞Rƒ∞ (ƒ∞ZLENME)</small><br>
            <b id="adm-total-ads-count" style="font-size:32px; color:var(--warning);">0</b>
        </div>

        <div style="background:var(--bg-card); padding:25px; border-radius:30px; border:1px solid var(--border); margin-bottom:25px;">
            <small style="color:var(--text-dim)">KRƒ∞PTO Bƒ∞Rƒ∞M Fƒ∞YATINI AYARLA ($)</small>
            <input type="number" id="adm-price-input" class="btn-action" style="background:#000; text-align:center; margin:15px 0; border:1px solid var(--border);" step="0.000001">
            <button class="btn-action" style="background:var(--p-green)" onclick="Admin.saveSettings()">AYARLARI KAYDET</button>
        </div>

        <h3 class="orbitron" style="font-size:12px; margin-bottom:15px; color:var(--text-dim); padding-left:10px;">AKTƒ∞F √úYELER (@Kullanƒ±cƒ±)</h3>
        <div id="adm-user-list-container"></div>
    </section>

</main>

<nav>
    <div class="nav-item active" onclick="Navigation.switch('pane-home', this)"><i>üéÆ</i><span>OYNA</span></div>
    <div class="nav-item" id="nav-adm-btn" style="display:none;" onclick="Navigation.switch('pane-admin', this); Admin.init();"><i>üîë</i><span>ADMƒ∞N</span></div>
</nav>

<script>
    /* =======================================================================
        MOD√úL 3: CORE LOGIC & DATA ENGINE (JAVASCRIPT)
        =======================================================================
    */

    const MASTER_UID = "8392479231";
    const fbCfg = { 
        apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY", 
        projectId: "pdfkaynak-51615", 
        appId: "1:228512804576:web:a0bba02ca83b4fa7adea85" 
    };

    firebase.initializeApp(fbCfg);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    
    // STATE MANAGEMENT
    let sessionUser = { 
        bal: 0, 
        usdt: 0, 
        energy: 1000, 
        ads: 0, 
        ref: 0, 
        username: "" 
    };

    let globalSettings = { coinPrice: 0.001 };
    let currentUid = tg.initDataUnsafe?.user?.id?.toString() || "dev_mode_user";

    const App = {
        boot: async () => {
            tg.expand();
            tg.ready();

            const userRef = db.collection("users").doc(currentUid);
            const doc = await userRef.get();

            if(doc.exists) {
                sessionUser = {...sessionUser, ...doc.data()};
            } else {
                sessionUser.username = tg.initDataUnsafe?.user?.username || "Guest_Spyder";
                await userRef.set(sessionUser);
            }

            // Real-time Settings Listener
            db.collection("settings").doc("global").onSnapshot(snap => {
                if(snap.exists) {
                    globalSettings = snap.data();
                    document.getElementById('adm-price-input').value = globalSettings.coinPrice;
                }
                App.syncUI();
            });

            if(currentUid === MASTER_UID) {
                document.getElementById('nav-adm-btn').style.display = 'flex';
            }

            App.syncUI();
        },

        handleTap: (e) => {
            if(sessionUser.energy <= 0) {
                tg.showPopup({
                    title: "Enerji T√ºkendi!",
                    message: "Daha fazla Spyder toplamak i√ßin reklam izleyerek enerjini yenile.",
                    buttons: [{type: 'ok', text: 'Tamam'}]
                });
                return;
            }

            sessionUser.bal += 1;
            sessionUser.energy -= 1;
            
            tg.HapticFeedback.impactOccurred('light');
            App.syncUI();

            // Auto-save every 20 taps
            if(sessionUser.bal % 20 === 0) App.persist();
        },

        triggerAd: () => {
            if (typeof window.showAdexora === 'function') {
                window.showAdexora()
                    .then(() => {
                        // ‚úÖ AD REWARD LOGIC: 1 AD = 1000 ENERGY
                        sessionUser.energy = 1000;
                        sessionUser.ads = (sessionUser.ads || 0) + 1;
                        
                        App.persist();
                        App.syncUI();
                        tg.showAlert("‚ö° Harika! Enerjin tamamen yenilendi.");
                    })
                    .catch(err => {
                        console.error("AdExora Error:", err);
                        tg.showAlert("Reklam ≈üu an y√ºklenemiyor, l√ºtfen tekrar deneyin.");
                    });
            } else {
                tg.showAlert("Reklam motoru hen√ºz hazƒ±r deƒüil.");
            }
        },

        persist: () => {
            db.collection("users").doc(currentUid).update({
                bal: sessionUser.bal,
                energy: sessionUser.energy,
                ads: sessionUser.ads,
                usdt: sessionUser.usdt
            });
        },

        syncUI: () => {
            document.getElementById('u-spyder-bal').innerText = sessionUser.bal.toLocaleString();
            document.getElementById('u-usdt-bal').innerText = "$" + (sessionUser.usdt || 0).toFixed(2);
            document.getElementById('u-energy-val').innerText = `${sessionUser.energy} / 1000`;
            
            const percentage = (sessionUser.energy / 1000) * 100;
            document.getElementById('energy-fill-active').style.width = percentage + "%";
            
            const reqAds = Math.ceil((sessionUser.usdt || 0) * 1700);
            document.getElementById('u-ads-req').innerText = reqAds;

            const trigger = document.getElementById('main-tap-btn');
            if(sessionUser.energy <= 0) trigger.classList.add('disabled');
            else trigger.classList.remove('disabled');
        }
    };

    const Admin = {
        cachedUsers: [],
        
        init: async () => {
            const snapshot = await db.collection("users").get();
            let totalSystemAds = 0;
            let listHtml = "";
            this.cachedUsers = [];

            snapshot.forEach(doc => {
                const data = doc.data();
                const userId = doc.id;
                totalSystemAds += (data.ads || 0);
                this.cachedUsers.push({id: userId, ...data});

                listHtml += `
                    <div class="user-row" onclick="Admin.showDetails('${userId}')">
                        <div>
                            <b style="color:#fff;">@${data.username || 'Gizli'}</b><br>
                            <small style="color:var(--text-dim); font-size:9px;">UID: ${userId}</small>
                        </div>
                        <div style="text-align:right;">
                            <b style="color:var(--p-green);">$${(data.usdt || 0).toFixed(2)}</b><br>
                            <small style="color:var(--warning); font-size:9px;">ADS: ${data.ads || 0}</small>
                        </div>
                    </div>
                `;
            });

            document.getElementById('adm-total-ads-count').innerText = totalSystemAds.toLocaleString();
            document.getElementById('adm-user-list-container').innerHTML = listHtml;
        },

        saveSettings: () => {
            const newPrice = parseFloat(document.getElementById('adm-price-input').value);
            db.collection("settings").doc("global").set({ coinPrice: newPrice });
            tg.showAlert("Sistem fiyatƒ± ba≈üarƒ±yla g√ºncellendi!");
        },

        showDetails: (id) => {
            const u = this.cachedUsers.find(x => x.id === id);
            if(!u) return;

            document.getElementById('analiz-baslik').innerText = "@" + u.username;
            document.getElementById('m-spy').innerText = (u.bal || 0).toLocaleString();
            document.getElementById('m-usd').innerText = (u.usdt || 0).toFixed(2);
            document.getElementById('m-ads').innerText = u.ads || 0;
            document.getElementById('m-ref').innerText = u.ref || 0;

            document.getElementById('modal-analiz').style.display = 'flex';
        },

        closeModal: () => {
            document.getElementById('modal-analiz').style.display = 'none';
        }
    };

    const Navigation = {
        switch: (paneId, element) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(paneId).classList.add('active');
            element.classList.add('active');
            
            tg.HapticFeedback.selectionChanged();
        }
    };

    // START APPLICATION
    App.boot();

    /* =======================================================================
        GELECEK S√úR√úM NOTLARI (v13.0+)
        - G√ºnl√ºk Bonus Sistemi eklenecek.
        - Arkada≈ü davet sistemi (Referral) Firestore tetikleyicileri ile g√º√ßlendirilecek.
        - Liderlik tablosu (Leaderboard) eklenecek.
        - NFT Spyder kartlarƒ± ile √ßarpan sistemi entegre edilecek.
        =======================================================================
    */
</script>
</body>
</html>

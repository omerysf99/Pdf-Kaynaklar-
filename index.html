<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeBTC - Balanced Empire</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #ff4d94; --g: #00ffa3; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; 
            --ton: #0088cc; --text-muted: #848e9c; --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; user-select: none; font-family: 'Inter', sans-serif; }

        /* --- HEADER --- */
        .header { padding: 15px; background: #161a1e; border-bottom: 1px solid #2b3139; text-align: center; }
        .profit-badge { color: var(--g); background: rgba(0, 255, 163, 0.1); padding: 4px 12px; border-radius: 50px; font-size: 12px; font-weight: 800; margin-bottom: 5px; display: inline-block; }
        .main-balance { font-family: 'JetBrains Mono', monospace; font-size: 30px; font-weight: 900; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* --- VIEWPORT --- */
        .container { height: calc(100vh - 170px); overflow-y: auto; padding: 15px; width: 100%; max-width: 500px; margin: 0 auto; }
        .page { display: none; width: 100%; flex-direction: column; align-items: center; }
        .page.active { display: flex; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- CLICKER --- */
        .tap-circle {
            width: 250px; height: 250px; border-radius: 50%; border: 8px solid #2b3139; margin-top: 30px;
            background: url('photo_2026-01-01_19-32-18.jpg') center/cover;
            box-shadow: 0 0 40px rgba(0, 136, 204, 0.2); cursor: pointer; transition: transform 0.05s;
        }
        .tap-circle:active { transform: scale(0.94); }
        
        .energy-box { width: 100%; max-width: 300px; margin-top: 30px; }
        .energy-bar { width: 100%; height: 10px; background: #2b3139; border-radius: 10px; overflow: hidden; margin-top: 5px; }
        .energy-fill { height: 100%; background: var(--ton); transition: width 0.2s; }

        /* --- MINE GRID --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; padding-bottom: 40px; }
        .card { 
            background: var(--card); border: 1px solid #2b3139; border-radius: 16px; 
            padding: 12px; position: relative; transition: 0.2s; 
            display: flex; flex-direction: column; justify-content: space-between; min-height: 130px;
        }
        .card:active { transform: scale(0.97); }
        .card-lvl { position: absolute; top: 8px; right: 10px; font-size: 9px; font-weight: 900; color: var(--ton); }
        .card-name { font-size: 13px; font-weight: 800; }
        .card-profit { font-size: 10px; color: var(--g); font-weight: 700; margin: 2px 0; }
        .card-price { border-top: 1px solid #2b3139; padding-top: 8px; margin-top: 5px; color: var(--gold); font-weight: 900; font-size: 13px; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 5000; display: none;
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal { background: #fff; color: #000; width: 100%; max-width: 360px; border-radius: 24px; padding: 25px; text-align: center; }
        .input-group { background: #f1f5f9; border-radius: 12px; padding: 12px; margin: 10px 0; display: flex; border: 1px solid #e2e8f0; }
        .input-group input { border: none; background: transparent; width: 100%; outline: none; font-weight: 700; }
        .btn-send { width: 100%; background: #0088cc; color: #fff; padding: 14px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #161a1e; display: flex; border-top: 1px solid #2b3139; padding-bottom: 10px; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted); cursor: pointer; }
        .nav-link.active { color: var(--ton); }
        .nav-link b { font-size: 10px; margin-top: 4px; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--ton); padding: 10px 20px; border-radius: 50px; font-weight: 900; z-index: 10000; display: none; }
    </style>
</head>
<body>

    <div id="toast">Ba≈üarƒ±lƒ±!</div>

    <div class="modal-overlay" id="withdraw-modal">
        <div class="modal">
            <h3 style="margin-bottom:15px">TON Withdraw</h3>
            <div class="input-group"><input type="text" placeholder="Wallet Address" id="w-addr"></div>
            <div class="input-group">
                <input type="number" placeholder="Amount" id="w-amt">
                <span style="color:var(--ton); font-weight:900; cursor:pointer" onclick="setMax()">MAX</span>
            </div>
            <p style="font-size:12px; margin-bottom:15px">Min: 1.5 TON | Fee: 0.3 TON</p>
            <button class="btn-send" onclick="confirmWithdraw()">Send</button>
            <p style="margin-top:10px; cursor:pointer; font-weight:700" onclick="closeModal()">Cancel</p>
        </div>
    </div>

    <header class="header">
        <div class="profit-badge" id="stat-profit">üöÄ +0/sa</div>
        <div class="main-balance">üí∞ <span id="stat-balance">0.000</span></div>
    </header>

    <div class="container">
        <section id="exchange" class="page active">
            <div class="tap-circle" id="tap-btn"></div>
            <div class="energy-box">
                <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:900;">‚ö° <span id="energy-val">1000</span> / 1000</div>
                <div class="energy-bar"><div class="energy-fill" id="energy-bar" style="width: 100%;"></div></div>
            </div>
        </section>

        <section id="mine" class="page">
            <h3 style="align-self:flex-start; margin-bottom:15px">‚õèÔ∏è Maden Pazarƒ±</h3>
            <div class="grid" id="mine-grid"></div>
        </section>

        <section id="wallet" class="page">
            <h3 style="align-self:flex-start; margin-bottom:15px">üëõ Web3 C√ºzdan</h3>
            <div style="width:100%; background:var(--card); border-radius:20px; padding:20px; border:1px solid var(--ton)">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg" width="25">
                    <b>TON Balance</b>
                </div>
                <div style="font-size:24px; font-weight:900; margin-bottom:15px" id="wallet-ton">0.000000</div>
                <button onclick="openModal()" style="width:100%; background:var(--ton); color:#fff; border:none; padding:12px; border-radius:12px; font-weight:900;">WITHDRAW</button>
            </div>
        </section>
    </div>

    <nav class="nav">
        <div class="nav-link active" onclick="navigate('exchange', this)"><span>üìà</span><b>Borsa</b></div>
        <div class="nav-link" onclick="navigate('mine', this)"><span>‚õèÔ∏è</span><b>Maden</b></div>
        <div class="nav-link" onclick="navigate('wallet', this)"><span>üëõ</span><b>C√ºzdan</b></div>
    </nav>

    <script>
        const CARDS = [
            { id: 0, name: "Instagram Bot", profit: 15, price: 50 },
            { id: 1, name: "YouTube Kids", profit: 40, price: 200 },
            { id: 2, name: "TikTok Dance", profit: 120, price: 800 },
            { id: 3, name: "Twitter X", profit: 300, price: 2500 },
            { id: 4, name: "Telegram Group", profit: 750, price: 8000 },
            { id: 5, name: "Discord Nitro", profit: 1800, price: 22000 },
            { id: 6, name: "NFT Monkey", profit: 4500, price: 65000 },
            { id: 7, name: "TON Mining", profit: 11000, price: 180000 },
            { id: 8, name: "Web3 Agency", profit: 25000, price: 450000 },
            { id: 9, name: "Crypto Whale", profit: 60000, price: 1200000 },
            { id: 10, name: "Bank Boss", profit: 150000, price: 3500000 },
            { id: 11, name: "Elon's Friend", profit: 400000, price: 10000000 },
            { id: 12, name: "Anime BTC CEO", profit: 1000000, price: 30000000 },
            { id: 13, name: "Mars Colony", profit: 3000000, price: 100000000 },
            { id: 14, name: "Galactic Bank", profit: 10000000, price: 500000000 }
        ];

        let user = {
            balance: 0,
            ton: 0,
            profit: 0,
            energy: 1000,
            lvls: Array(15).fill(0)
        };

        // Otomatik Kazan√ß: Saniyede 10 kez √ßalƒ±≈üƒ±r
        setInterval(() => {
            if (user.profit > 0) {
                let gain = user.profit / 36000;
                user.balance += gain;
                user.ton += gain * 0.01; // %1 TON birikir
                updateUI();
            }
        }, 100);

        function updateUI() {
            document.getElementById('stat-balance').innerText = user.balance.toLocaleString('tr-TR', {maximumFractionDigits: 3});
            document.getElementById('stat-profit').innerText = `üöÄ +${user.profit.toLocaleString()}/sa`;
            document.getElementById('wallet-ton').innerText = user.ton.toFixed(6);
            document.getElementById('energy-val').innerText = Math.floor(user.energy);
            document.getElementById('energy-bar').style.width = (user.energy/10)+'%';
        }

        function renderGrid() {
            const grid = document.getElementById('mine-grid');
            grid.innerHTML = CARDS.map((c, i) => {
                let lvl = user.lvls[i];
                // Fiyat her levelda %40, Gelir %30 artar
                let currentPrice = Math.floor(c.price * Math.pow(1.4, lvl));
                let currentProfit = Math.floor(c.profit * Math.pow(1.3, lvl));
                return `
                    <div class="card" onclick="buy(${i})">
                        <div class="card-lvl">Lv ${lvl}</div>
                        <div class="card-name">${c.name}</div>
                        <div class="card-profit">+${currentProfit.toLocaleString()}/sa</div>
                        <div class="card-price">üí∞ ${currentPrice.toLocaleString()}</div>
                    </div>
                `;
            }).join('');
        }

        function buy(i) {
            let lvl = user.lvls[i];
            let price = Math.floor(CARDS[i].price * Math.pow(1.4, lvl));
            let profitIncrease = (lvl === 0) ? CARDS[i].profit : Math.floor(CARDS[i].profit * Math.pow(1.3, lvl)) - Math.floor(CARDS[i].profit * Math.pow(1.3, lvl-1));

            if (user.balance >= price) {
                user.balance -= price;
                user.profit += profitIncrease;
                user.lvls[i]++;
                renderGrid();
                updateUI();
                showToast("Yatƒ±rƒ±m Yapƒ±ldƒ±! üìà");
            } else {
                showToast("Bakiye Yetersiz! ‚ùå", "#ff4d94");
            }
        }

        // Tƒ±klama
        document.getElementById('tap-btn').onclick = (e) => {
            if (user.energy >= 1) {
                user.balance += 1;
                user.energy -= 1;
                updateUI();
            }
        };

        // Enerji Yenileme
        setInterval(() => { if(user.energy < 1000) { user.energy++; updateUI(); } }, 1500);

        // Modal & Diƒüer
        function navigate(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(id === 'mine') renderGrid();
        }

        function openModal() { document.getElementById('withdraw-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('withdraw-modal').style.display = 'none'; }
        function setMax() { document.getElementById('w-amt').value = user.ton.toFixed(2); }
        function confirmWithdraw() {
            let amt = parseFloat(document.getElementById('w-amt').value);
            if(amt >= 1.5 && amt <= user.ton) {
                user.ton -= amt;
                closeModal();
                showToast("TON √áekildi! üíé");
                updateUI();
            } else { showToast("Hatalƒ± Miktar!", "#ff4d94"); }
        }
        function showToast(m, c="#0088cc") {
            let t = document.getElementById('toast');
            t.innerText = m; t.style.background = c; t.style.display = 'block';
            setTimeout(() => t.style.display='none', 2000);
        }

        updateUI();
    </script>
</body>
</html>

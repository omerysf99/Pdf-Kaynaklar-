<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Pro Miner - Full Blade Edition</title>
    <style>
        :root {
            --ton-blue: #0088cc;
            --purple-glow: #8A2BE2;
            --dark-bg: #050505;
            --card-bg: #121212;
            --gold: #f1c40f;
            --green: #00ff41;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        /* Ãœst CÃ¼zdan Paneli */
        .top-container {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .balance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .balance-row:first-child { border-bottom: 1px solid #222; margin-bottom: 10px; padding-bottom: 10px; }
        .coin-info { display: flex; align-items: center; gap: 10px; }
        .coin-logo { width: 28px; height: 28px; border-radius: 50%; }

        /* HÄ±z ve Boost */
        .boost-display { text-align: center; margin-bottom: 15px; }
        .boost-title { color: var(--gold); font-size: 22px; font-weight: bold; text-shadow: 0 0 10px rgba(241, 196, 15, 0.3); }

        /* GELÄ°ÅžTÄ°RÄ°LMÄ°Åž TAM SIÄžAN FAN SÄ°STEMÄ° */
        .miner-outer {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        /* DÄ±ÅŸ Kasa (Ã‡erÃ§eve) */
        .fan-frame {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 10px solid #1a1a1a;
            background: radial-gradient(circle, #0f0f0f 0%, #000 100%);
            box-shadow: 
                inset 0 0 40px var(--purple-glow),
                0 0 20px rgba(0,0,0,1);
            z-index: 1;
        }

        /* DÃ¶nen Pervane Grubu - Tam SÄ±ÄŸacak Åžekilde AyarlandÄ± */
        .fan-blades-container {
            position: absolute;
            width: 260px; /* KasanÄ±n iÃ§ Ã§apÄ±na tam deÄŸecek geniÅŸlik */
            height: 260px;
            z-index: 2;
            animation: spin 0.3s linear infinite;
        }

        /* Merkez Hub (Logo KÄ±smÄ±) */
        .center-hub {
            position: absolute;
            width: 65px;
            height: 65px;
            background: radial-gradient(circle, #222, #000);
            border: 2px solid var(--ton-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 0 25px var(--ton-blue);
        }

        /* SayÄ±lar ve TH HÄ±zÄ± */
        .main-balance { text-align: center; margin-bottom: 20px; }
        #mining-ton-text { font-size: 44px; font-weight: bold; color: #fff; text-shadow: 0 0 10px var(--ton-blue); }
        .th-speed { color: #888; font-size: 20px; margin-top: 5px; }

        /* Butonlar */
        .btn-grid { display: flex; gap: 10px; width: 100%; max-width: 380px; }
        .btn { flex: 1; padding: 18px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-claim { background: var(--ton-blue); color: white; box-shadow: 0 4px 0 #006699; }
        .btn-boost { background: white; color: black; box-shadow: 0 4px 0 #ccc; }
        .btn:active { transform: translateY(3px); box-shadow: none; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Alt Banner */
        .casino-card {
            width: 100%; max-width: 380px; margin-top: 25px;
            background: linear-gradient(135deg, #0088cc, #8A2BE2);
            border-radius: 15px; padding: 15px; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="top-container">
        <div class="balance-row">
            <div class="coin-info">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="coin-logo">
                <div>
                    <div style="font-size: 10px; color: #888;">TON Balance</div>
                    <div id="main-ton-display" style="font-weight: bold; font-size: 18px;">0.0000 TON</div>
                </div>
            </div>
            <button style="padding: 6px 15px; font-size: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer;">Send</button>
        </div>
        <div class="balance-row" style="opacity: 0.8;">
            <div class="coin-info">
                <img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.png" class="coin-logo">
                <div>
                    <div style="font-size: 10px; color: #888;">SHIB Balance</div>
                    <div style="font-weight: bold;">0 SHIB</div>
                </div>
            </div>
            <button style="padding: 6px 15px; font-size: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer;">Send</button>
        </div>
    </div>

    <div class="boost-display">
        <div class="boost-title">10x BOOST ACTIVE</div>
        <div style="color: var(--green); font-size: 14px; font-weight: bold;">0.000116 TON / sec</div>
    </div>

    <div class="miner-outer">
        <div class="fan-frame"></div> <div class="center-hub"> <svg width="32" height="32" viewBox="0 0 24 24" fill="#0088cc"><path d="M12 2L3 20h18L12 2zm0 4.25L17.25 18h-10.5L12 6.25z"/></svg>
        </div>

        <div class="fan-blades-container"> <svg viewBox="0 0 100 100" style="width: 100%; height: 100%;">
                <defs>
                    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#A020F0;" />
                        <stop offset="100%" style="stop-color:#4B0082;" />
                    </linearGradient>
                </defs>
                <g fill="url(#bladeGrad)">
                    <path d="M50 50 C 50 5, 95 5, 95 50 C 95 65, 65 65, 50 50" />
                    <path d="M50 50 C 50 20, 95 5, 95 50 C 95 65, 65 65, 50 50" transform="rotate(60 50 50)" />
                    <path d="M50 50 C 50 20, 95 5, 95 50 C 95 65, 65 65, 50 50" transform="rotate(120 50 50)" />
                    <path d="M50 50 C 50 20, 95 5, 95 50 C 95 65, 65 65, 50 50" transform="rotate(180 50 50)" />
                    <path d="M50 50 C 50 20, 95 5, 95 50 C 95 65, 65 65, 50 50" transform="rotate(240 50 50)" />
                    <path d="M50 50 C 50 20, 95 5, 95 50 C 95 65, 65 65, 50 50" transform="rotate(300 50 50)" />
                </g>
            </svg>
        </div>
    </div>

    <div class="main-balance">
        <div id="mining-ton-text">0.000000000 TON</div>
        <div class="th-speed">1.0 TH/s <span style="color:var(--gold)">âš¡</span></div>
        <div style="font-size: 11px; color: #666; margin-top: 8px; letter-spacing: 1px;">MINIMUM CLAIM: 0.019 TON</div>
    </div>

    <div class="btn-grid">
        <button class="btn btn-claim" onclick="claimTON()">Claim</button>
        <button class="btn btn-boost">Boost</button>
    </div>

    <div class="casino-card">
        <div>
            <div style="font-size: 10px; opacity: 0.8; letter-spacing: 1px;">TRONIX CASINO</div>
            <h3 style="margin: 5px 0; font-size: 22px;">1,000$ DAILY</h3>
            <p style="margin: 0; font-size: 12px;">PLAY AND WIN BIG!</p>
        </div>
        <div style="font-size: 40px;">ðŸ’Ž</div>
    </div>

    <script>
        let mainBalance = 0.0;
        let currentMining = 0.0;
        const tick = 0.00000116; // Saniyede 0.000116 kazanÃ§

        function update() {
            currentMining += tick;
            document.getElementById('mining-ton-text').innerText = currentMining.toFixed(9) + " TON";
        }

        function claimTON() {
            if (currentMining >= 0.019) {
                mainBalance += currentMining;
                document.getElementById('main-ton-display').innerText = mainBalance.toFixed(4) + " TON";
                currentMining = 0.0;
                
                // BaÅŸarÄ± efekti
                document.getElementById('main-ton-display').style.color = "#00ff41";
                setTimeout(() => { document.getElementById('main-ton-display').style.color = "white"; }, 1000);
            } else {
                alert("Minimum 0.019 TON biriktirmelisin knk!");
            }
        }

        setInterval(update, 10);
    </script>
</body>
</html>

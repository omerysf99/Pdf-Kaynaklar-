<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Plasma v12.0 | Admin: 8392479231</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@300&display=swap');

        :root {
            --p-black: #040406;
            --p-surface: #0d0d12;
            --p-accent: #7c4dff;
            --p-plasma: linear-gradient(135deg, #7c4dff 0%, #ff4081 100%);
            --p-text: #e2e2e7;
            --p-dim: #62626e;
            --p-border: rgba(255, 255, 255, 0.07);
            --sidebar-w: 260px;
            --header-h: 90px;
        }

        /* --- PLASMA CORE RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
        body { 
            background: var(--p-black); color: var(--p-text); height: 100vh; overflow: hidden;
            display: grid; grid-template-columns: 90px 1fr; grid-template-rows: var(--header-h) 1fr;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.side-open { grid-template-columns: var(--sidebar-w) 1fr; }

        /* --- DRIFT MODE (RANDOM FEATURE) --- */
        body.drift-mode aside, body.drift-mode header { 
            filter: blur(20px); opacity: 0.1; pointer-events: none; transform: scale(0.95);
        }

        /* --- SIDEBAR: NEURAL LINK --- */
        aside {
            grid-row: 1 / -1; background: var(--p-surface); border-right: 1px solid var(--p-border);
            display: flex; flex-direction: column; padding: 30px 0; transition: inherit; z-index: 1000;
        }
        .logo-box {
            width: 50px; height: 50px; background: var(--p-plasma); margin: 0 auto 50px;
            border-radius: 18px; display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: #fff; box-shadow: 0 10px 30px rgba(124, 77, 255, 0.3);
            cursor: pointer; transition: 0.3s;
        }
        .logo-box:hover { transform: rotate(10deg) scale(1.1); }

        .nav-item {
            padding: 18px 30px; display: flex; align-items: center; gap: 20px;
            cursor: pointer; color: var(--p-dim); transition: 0.3s; white-space: nowrap;
        }
        .nav-item:hover, .nav-item.active { color: #fff; background: rgba(255,255,255,0.03); }
        .nav-item.active { border-right: 3px solid var(--p-accent); color: var(--p-accent); }
        .nav-item span { font-size: 22px; }
        .nav-label { opacity: 0; transition: 0.3s; }
        .side-open .nav-label { opacity: 1; }

        /* --- HEADER: SYNC BAR --- */
        header {
            grid-column: 2; display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; background: rgba(4,4,6,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--p-border); transition: inherit;
        }
        .search-wrapper {
            background: #15151b; width: 450px; height: 54px; border-radius: 20px;
            display: flex; align-items: center; padding: 0 25px; border: 1px solid var(--p-border);
        }
        .search-wrapper input { 
            background: transparent; border: none; color: #fff; width: 100%; 
            margin-left: 15px; font-size: 15px; outline: none;
        }

        /* --- MAIN VIEWPORT: GRID & THEATER --- */
        main { grid-column: 2; padding: 40px; overflow-y: auto; position: relative; }

        .plasma-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px; perspective: 1000px;
        }

        /* --- CARD: ATOMIC UNIT --- */
        .card {
            background: var(--p-surface); border-radius: 28px; overflow: hidden;
            border: 1px solid var(--p-border); cursor: pointer; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover { transform: translateY(-10px) rotateX(2deg); border-color: var(--p-accent); }
        .card-thumb { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; position: relative; }
        .card-thumb img { width: 100%; height: 100%; object-fit: cover; transition: 0.7s; }
        .card:hover .card-thumb img { transform: scale(1.1); filter: contrast(1.1); }

        .card-body { padding: 22px; display: flex; gap: 15px; }
        .card-avatar { width: 44px; height: 44px; border-radius: 14px; background: var(--p-plasma); flex-shrink: 0; }
        .card-title { font-weight: 700; line-height: 1.4; font-size: 17px; }

        /* --- THEATER LOUNGE --- */
        #theater-view { display: none; max-width: 1400px; margin: 0 auto; }
        .video-box { 
            width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 40px; 
            overflow: hidden; border: 1px solid var(--p-border); box-shadow: 0 60px 100px rgba(0,0,0,0.6);
            position: relative;
        }

        /* --- DRIFT TRIGGER BUTTON --- */
        .drift-btn {
            position: absolute; bottom: 20px; right: 20px; padding: 10px 20px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 12px;
            color: #fff; font-size: 12px; font-weight: 700; cursor: pointer; z-index: 10;
        }

        /* --- STUDIO MODAL --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(40px);
            display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-inner {
            width: 800px; background: var(--p-surface); border-radius: 40px; padding: 50px;
            border: 1px solid var(--p-border); text-align: center;
        }

        .btn-p {
            background: var(--p-plasma); color: #fff; border: none; padding: 18px 40px;
            border-radius: 20px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-p:hover { box-shadow: 0 0 30px rgba(124, 77, 255, 0.5); transform: translateY(-2px); }

    </style>
</head>
<body id="core-body">

    <aside id="sidebar">
        <div class="logo-box" onclick="Core.toggleSide()">P</div>
        <div class="nav-item active" onclick="Core.nav('home')">
            <span>üè†</span> <div class="nav-label">Plasma Ana Sayfa</div>
        </div>
        <div class="nav-item" onclick="Core.nav('shorts')">
            <span>‚ö°</span> <div class="nav-label">Shorts Akƒ±≈üƒ±</div>
        </div>
        <div class="nav-item" onclick="Core.nav('library')">
            <span>üìÇ</span> <div class="nav-label">Kalƒ±cƒ± Ar≈üiv</div>
        </div>
        <div style="margin-top:auto" class="nav-item" onclick="Core.toggleSide()">
            <span>üõ∞Ô∏è</span> <div class="nav-label">Sistem Geni≈ület</div>
        </div>
    </aside>

    <header>
        <div class="search-wrapper">
            <span>üîç</span>
            <input type="text" placeholder="Global aƒüda video veya i√ßerik ara...">
        </div>
        <div style="display:flex; align-items:center; gap:25px;">
            <div id="storage-status" style="font-size:12px; color:var(--p-dim)">DB: ONLINE</div>
            <button class="btn-p" style="padding:12px 24px; font-size:14px;" onclick="Studio.open()">Y√úKLE</button>
            <div style="width:48px; height:48px; border-radius:16px; background:var(--p-surface); border:1px solid var(--p-border)"></div>
        </div>
    </header>

    <main>
        <section id="home-view">
            <h1 style="font-size:42px; font-weight:700; margin-bottom:40px; letter-spacing:-1px;">Ke≈üfet</h1>
            <div id="plasma-grid" class="plasma-grid"></div>
        </section>

        <section id="theater-view">
            <div class="video-box">
                <video id="player" controls autoplay style="width:100%; height:100%"></video>
                <button class="drift-btn" onclick="Core.toggleDrift()">FOKUS MODU</button>
            </div>
            <div style="margin-top:40px;">
                <h1 id="v-title" style="font-size:32px; font-weight:700;">Video Ba≈ülƒ±ƒüƒ±</h1>
                <p style="color:var(--p-dim); margin-top:10px;">Y√∂netici ID: 8392479231 ‚Ä¢ Yayƒ±nlanma: Bug√ºn</p>
                <div id="v-desc" style="margin-top:30px; padding:30px; background:var(--p-surface); border-radius:30px; color:var(--p-dim); line-height:1.6;"></div>
            </div>
        </section>
    </main>

    <div id="studio-modal" class="modal">
        <div class="modal-inner">
            <h2 style="font-size:32px; margin-bottom:20px;">Plasma Studio</h2>
            <p style="color:var(--p-dim); margin-bottom:40px;">IndexedDB tabanlƒ± sƒ±nƒ±rsƒ±z depolama katmanƒ±.</p>
            <input type="file" id="f-in" hidden accept="video/*">
            <button class="btn-p" onclick="document.getElementById('f-in').click()">DOSYA SE√á VE ƒ∞≈ûLE</button>
            <button class="btn-p" style="background:transparent; color:var(--p-dim);" onclick="Studio.close()">ƒ∞PTAL</button>
        </div>
    </div>

    <script>
        /**
         * STREAMX PLASMA v12.0 ENGINE
         */

        const Core = {
            db: null,
            state: { view: 'home', side: false, drift: false },

            async init() {
                await this.initDB();
                this.render();
            },

            initDB() {
                return new Promise(res => {
                    const req = indexedDB.open("Plasma_DB", 1);
                    req.onupgradeneeded = e => e.target.result.createObjectStore("vault", {keyPath: "id"});
                    req.onsuccess = e => { this.db = e.target.result; res(); };
                });
            },

            toggleSide() {
                this.state.side = !this.state.side;
                document.body.classList.toggle('side-open');
            },

            // ‚ö° RANDOM FEATURE: FOCUS DRIFT
            toggleDrift() {
                this.state.drift = !this.state.drift;
                document.body.classList.toggle('drift-mode');
                if(this.state.drift) {
                    console.log("Drift Mode: Alpha-Cinema Protocol Active");
                }
            },

            nav(v) {
                this.state.view = v;
                document.getElementById('home-view').style.display = v === 'home' ? 'block' : 'none';
                document.getElementById('theater-view').style.display = v === 'watch' ? 'block' : 'none';
                if(v === 'home') this.render();
            },

            async render() {
                const mount = document.getElementById('plasma-grid');
                const tx = this.db.transaction("vault", "readonly");
                const videos = await new Promise(res => {
                    const r = tx.objectStore("vault").getAll();
                    r.onsuccess = () => res(r.result);
                });

                mount.innerHTML = videos.length ? "" : "<div style='grid-column:1/-1; text-align:center; padding:100px; opacity:0.3'><h1>Sistem Bo≈ü</h1></div>";
                
                videos.reverse().forEach(v => {
                    const el = document.createElement('div');
                    el.className = 'card';
                    el.onclick = () => this.watch(v.id);
                    el.innerHTML = `
                        <div class="card-thumb"><img src="${v.thumb}"></div>
                        <div class="card-body">
                            <div class="card-avatar"></div>
                            <div>
                                <div class="card-title">${v.title}</div>
                                <div style="font-size:13px; color:var(--p-dim); margin-top:5px;">Admin ‚Ä¢ 2026</div>
                            </div>
                        </div>
                    `;
                    mount.appendChild(el);
                });
            },

            async watch(id) {
                const tx = this.db.transaction("vault", "readonly");
                const v = await new Promise(res => {
                    const r = tx.objectStore("vault").get(id);
                    r.onsuccess = () => res(r.result);
                });
                this.nav('watch');
                document.getElementById('player').src = URL.createObjectURL(v.blob);
                document.getElementById('v-title').innerText = v.title;
                document.getElementById('v-desc').innerText = v.desc || "A√ßƒ±klama mevcut deƒüil.";
            }
        };

        const Studio = {
            open() { document.getElementById('studio-modal').style.display = 'flex'; },
            close() { document.getElementById('studio-modal').style.display = 'none'; },
            
            async init() {
                document.getElementById('f-in').onchange = async (e) => {
                    const file = e.target.files[0];
                    if(!file) return;

                    const title = prompt("Video Ba≈ülƒ±ƒüƒ±:");
                    const thumb = await this.genThumb(URL.createObjectURL(file));
                    
                    const tx = Core.db.transaction("vault", "readwrite");
                    tx.objectStore("vault").add({
                        id: Date.now().toString(),
                        title: title || "ƒ∞simsiz Video",
                        blob: file,
                        thumb: thumb,
                        desc: "Plasma Core v12.0 ile y√ºklendi."
                    });
                    tx.oncomplete = () => {
                        this.close();
                        Core.render();
                    };
                };
            },

            genThumb(u) {
                return new Promise(res => {
                    const v = document.createElement('video');
                    v.src = u; v.currentTime = 2; v.muted = true;
                    v.onseeked = () => {
                        const c = document.createElement('canvas');
                        c.width = 640; c.height = 360;
                        c.getContext('2d').drawImage(v, 0, 0, 640, 360);
                        res(c.toDataURL('image/jpeg'));
                    };
                    v.play();
                });
            }
        };

        Core.init();
        Studio.init();
    </script>
</body>

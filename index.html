<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Kombat Dash</title>
    <style>
        :root { --gold: #f8d301; --blue: #0072bc; --bg: #1a1a1a; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white; user-select: none;
        }

        /* Ekranlar */
        .screen { 
            position: absolute; width: 100vw; height: 100vh; 
            display: none; flex-direction: column; z-index: 1;
        }
        .active { display: flex !important; }

        /* Arkaplan Resim Ayarƒ± */
        .bg-layer {
            position: absolute; width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
            background: var(--bg); /* Resim yoksa siyah/gri ekran kalmaz */
        }

        /* 1. EKRAN: Gƒ∞Rƒ∞≈û */
        #play-overlay {
            position: absolute; bottom: 8%; right: 10%;
            width: 150px; height: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px; cursor: pointer;
            border: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: var(--gold);
        }

        /* 2. EKRAN: HAMSTER TIKLAMA */
        .header-panel {
            background: rgba(0,0,0,0.85);
            padding: 20px; border-bottom: 3px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center;
        }

        .balance-section {
            text-align: center; padding: 30px 0;
            background: radial-gradient(circle, rgba(248,211,1,0.1) 0%, transparent 70%);
        }

        .coin-text { 
            font-size: 50px; font-weight: 900; color: var(--gold);
            text-shadow: 0 0 20px rgba(248,211,1,0.5);
        }

        .main-tap-area {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative;
        }

        /* Hamster Coin G√∂rseli */
        .big-coin {
            width: 260px; height: 260px;
            background: radial-gradient(circle, #f8d301 0%, #b8860b 100%);
            border-radius: 50%; border: 10px solid #fff;
            box-shadow: 0 0 50px rgba(248,211,1,0.4);
            display: flex; align-items: center; justify-content: center;
            font-size: 100px; cursor: pointer;
            transition: transform 0.05s ease-in-out;
        }
        .big-coin:active { transform: scale(0.92); }

        /* Animasyon */
        .tap-anim {
            position: absolute; color: #fff; font-size: 32px;
            font-weight: bold; pointer-events: none;
            animation: moveUp 0.6s ease-out forwards;
        }
        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        .footer {
            height: 70px; background: #000;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #333;
        }
        .nav-item { font-size: 12px; opacity: 0.6; text-align: center; }
        .nav-item.active-nav { color: var(--gold); opacity: 1; font-weight: bold; }
    </style>
</head>
<body>

    <div id="entry-screen" class="screen active">
        <img src="subway.jpg" class="bg-layer" alt="[subway.jpg yuklenemedi]">
        <div id="play-overlay" onclick="startApp()">PLAY ‚ñ∂</div>
    </div>

    <div id="main-app" class="screen">
        <img src="subway1.jpg" class="bg-layer" style="opacity: 0.3;">
        
        <div class="header-panel">
            <div>
                <div style="font-size: 10px; opacity: 0.7;">ADMƒ∞N PANEL</div>
                <div style="color: var(--gold); font-weight: bold;">ID: 8392479231</div>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 10px; opacity: 0.7;">SAATLƒ∞K KAZAN√á</div>
                <div style="color: #4cd137;">+5.2K üí∞</div>
            </div>
        </div>

        <div class="balance-section">
            <div style="font-size: 14px; letter-spacing: 2px;">BAKƒ∞YE</div>
            <div class="coin-text" id="coin-display">0</div>
        </div>

        <div class="main-tap-area" onclick="handleTap(event)">
            <div class="big-coin">üèÉ</div>
            <div style="margin-top: 30px; font-weight: bold; color: var(--gold);">KAZANMAK ƒ∞√áƒ∞N DOKUN!</div>
        </div>

        <div class="footer">
            <div class="nav-item active-nav">Dashboard</div>
            <div class="nav-item">Mining</div>
            <div class="nav-item">Friends</div>
            <div class="nav-item">Wallet</div>
        </div>
    </div>

    <script>
        let balance = 0;

        function startApp() {
            document.getElementById('entry-screen').classList.remove('active');
            document.getElementById('main-app').classList.add('active');
        }

        function handleTap(e) {
            // Eƒüer resim yerine bo≈üluƒüa tƒ±klanƒ±rsa √ßalƒ±≈ümamasƒ± i√ßin kontrol eklenebilir
            // Ama biz t√ºm alanƒ± tƒ±klanabilir yaptƒ±k.
            balance += 1;
            document.getElementById('coin-display').innerText = balance.toLocaleString();

            // U√ßan Metin Efekti
            const text = document.createElement('div');
            text.className = 'tap-anim';
            text.innerText = '+1';
            text.style.left = e.clientX + 'px';
            text.style.top = e.clientY + 'px';
            document.body.appendChild(text);

            setTimeout(() => text.remove(), 600);
        }
    </script>
</body>
</html>

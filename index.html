<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CGPT - AI Mining Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        .neon-border { border: 1px solid #c1ff00; box-shadow: 0 0 10px rgba(193, 255, 0, 0.2); }
        .nav-active { color: #c1ff00 !important; }
        .blur-overlay { backdrop-filter: blur(12px); background: rgba(0, 0, 0, 0.85); }
        .fan-glow:hover { filter: drop-shadow(0 0 20px rgba(0, 136, 255, 0.5)); transition: 0.5s; }
        input:focus { outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ADMIN_ID = "8392479231";
        const DAILY_RATE = 0.98;
        const SEC_RATE = DAILY_RATE / 86400;

        const App = () => {
            const [tab, setTab] = useState('bana-ait');
            
            // NaN Hatasını önlemek için güvenli başlatma
            const [mainBal, setMainBal] = useState(() => {
                const saved = localStorage.getItem('cgpt_main');
                return (saved && !isNaN(parseFloat(saved))) ? parseFloat(saved) : 0.0500;
            });

            const [pending, setPending] = useState(0);
            
            const [lastTs, setLastTs] = useState(() => {
                const saved = localStorage.getItem('cgpt_ts');
                return (saved && !isNaN(parseInt(saved))) ? parseInt(saved) : Date.now();
            });

            const [popup, setPopup] = useState(false);
            const [claimedVal, setClaimedVal] = useState(0);

            const [tasks, setTasks] = useState(() => {
                const saved = localStorage.getItem('cgpt_tasks');
                try {
                    return saved ? JSON.parse(saved) : [
                        { id: 1, t: "Resmi kanala katıl", l: "https://t.me/EarnTether2026", done: false, r: 0.05 },
                        { id: 2, t: "Binance news katıl", l: "https://t.me/BinanceBrazilNews", done: false, r: 0.05 },
                        { id: 3, t: "Instagram news katıl", l: "https://t.me/instagramNewsBrazil", done: false, r: 0.05 }
                    ];
                } catch(e) { return []; }
            });

            // --- Mining Engine ---
            useEffect(() => {
                const timer = setInterval(() => {
                    const now = Date.now();
                    const diff = (now - lastTs) / 1000;
                    if(diff > 0) {
                        setPending(p => p + (diff * SEC_RATE));
                        setLastTs(now);
                        localStorage.setItem('cgpt_ts', now.toString());
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [lastTs]);

            useEffect(() => {
                localStorage.setItem('cgpt_main', mainBal.toString());
                localStorage.setItem('cgpt_tasks', JSON.stringify(tasks));
            }, [mainBal, tasks]);

            const claim = () => {
                if(pending <= 0) return;
                const currentPending = pending;
                setClaimedVal(currentPending);
                setMainBal(b => b + currentPending);
                setPending(0);
                setPopup(true);
                if(window.Telegram?.WebApp) window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            };

            // --- UI Components ---
            const Nav = () => (
                <nav className="fixed bottom-0 left-0 right-0 bg-black/90 border-t border-zinc-900 flex justify-around py-4 z-50">
                    {[
                        {id:'bana-ait', i:'fa-seedling', n:'Bana ait'},
                        {id:'lider', i:'fa-medal', n:'Liderlik'},
                        {id:'update', i:'fa-rocket', n:'Güncelleme'},
                        {id:'takim', i:'fa-users', n:'Takım'},
                        {id:'ben', i:'fa-box', n:'Ben'}
                    ].map(x => (
                        <button key={x.id} onClick={() => setTab(x.id)} className={`flex flex-col items-center gap-1 ${tab === x.id ? 'nav-active' : 'text-zinc-600'}`}>
                            <i className={`fas ${x.i} text-xl`}></i>
                            <span className="text-[9px] font-bold uppercase">{x.n}</span>
                        </button>
                    ))}
                </nav>
            );

            return (
                <div className="p-4 max-w-md mx-auto min-h-screen pb-24">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6 px-1">
                        <div className="flex items-center gap-2">
                            <div className="w-9 h-9 rounded-full bg-zinc-800 border border-zinc-700 flex items-center justify-center">
                                <i className="fas fa-robot text-xs text-zinc-400"></i>
                            </div>
                            <span className="text-sm font-bold tracking-tight">Chatgpt Miner</span>
                        </div>
                        <div className="bg-zinc-900 border border-zinc-800 px-3 py-1 rounded-full flex items-center gap-2">
                            <i className="fas fa-globe text-[10px] text-zinc-500"></i>
                            <span className="text-[10px] font-bold">Türkçe</span>
                        </div>
                    </div>

                    {tab === 'bana-ait' && (
                        <div className="space-y-4 animate-in fade-in duration-500">
                            <div className="bg-zinc-900/50 border border-zinc-800 p-4 rounded-2xl flex justify-between items-center">
                                <span className="bg-[#c1ff00] text-black text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-tighter">CHATGPT AI</span>
                                <span className="text-[#c1ff00] font-bold">0.082 <small className="opacity-60 text-[8px]">CGPT/H</small></span>
                            </div>
                            <div className="bg-zinc-900/50 border border-zinc-800 p-4 rounded-2xl flex justify-between items-center">
                                <div className="flex items-center gap-2 opacity-70">
                                    <i className="fas fa-brain text-[#c1ff00] text-xs"></i>
                                    <span className="text-xs font-bold tracking-widest uppercase">CGPT BALANCE</span>
                                </div>
                                <span className="text-[#c1ff00] font-bold text-xl">{mainBal.toFixed(4)}</span>
                            </div>

                            <div className="flex flex-col items-center py-8">
                                <div className="relative w-60 h-60 fan-glow">
                                    {/* Mavi Fan Görseli */}
                                    <img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full object-contain opacity-90" />
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <div className="w-12 h-12 bg-black border-2 border-[#c1ff00] rounded-full flex items-center justify-center shadow-[0_0_15px_rgba(193,255,0,0.4)]">
                                            <i className="fas fa-bolt text-[#c1ff00] text-lg"></i>
                                        </div>
                                    </div>
                                </div>
                                <div className="mt-6 text-center">
                                    <p className="text-zinc-500 text-[10px] mb-1 uppercase tracking-widest font-black">Claim Edilebilir</p>
                                    <h2 className="text-3xl font-black font-mono tracking-tighter">{pending.toFixed(4)} <small className="text-xs opacity-40">CGPT</small></h2>
                                </div>
                                <button onClick={claim} disabled={pending < 0.0001} className={`mt-8 w-52 py-4 rounded-3xl font-black transition-all ${pending >= 0.0001 ? 'bg-[#c1ff00] text-black shadow-[0_0_20px_rgba(193,255,0,0.3)] active:scale-95' : 'bg-zinc-800 text-zinc-600'}`}>CLAIM</button>
                            </div>

                            <div className="pt-4">
                                <h3 className="text-white font-black text-lg mb-4 border-l-4 border-[#c1ff00] pl-3">Günlük Görevler</h3>
                                <div className="space-y-3">
                                    {tasks.map(t => (
                                        <div key={t.id} className="bg-zinc-900/80 border border-zinc-800 p-4 rounded-2xl flex justify-between items-center">
                                            <div>
                                                <p className="text-sm font-bold">{t.t}</p>
                                                <p className="text-[#c1ff00] text-xs font-bold">+{t.r} CGPT</p>
                                            </div>
                                            <button onClick={() => { window.open(t.l); if(!t.done){ setMainBal(c => c+t.r); setTasks(ps => ps.map(x => x.id===t.id ? {...x, done:true} : x)); }}} className={`px-5 py-2 rounded-xl text-xs font-black ${t.done ? 'bg-zinc-800 text-zinc-500' : 'bg-white text-black uppercase'}`}>{t.done ? 'BİTTİ' : 'GİT'}</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {tab === 'update' && (
                        <div className="flex flex-col items-center justify-center pt-20 animate-in fade-in">
                            <i className="fas fa-rocket text-zinc-800 text-4xl mb-4"></i>
                            <h3 className="text-zinc-500 font-black uppercase tracking-widest text-sm">Yakında</h3>
                        </div>
                    )}

                    {tab === 'takim' && (
                        <div className="space-y-6 animate-in slide-in-from-bottom duration-500">
                            <div className="bg-gradient-to-br from-zinc-900 to-black border border-zinc-800 p-8 rounded-3xl text-center">
                                <p className="text-zinc-500 text-[10px] font-black uppercase tracking-widest mb-1">Takım Kazancı</p>
                                <h1 className="text-[#c1ff00] text-5xl font-black">0.00</h1>
                            </div>
                            <div className="bg-zinc-900/50 p-5 rounded-2xl border border-zinc-800">
                                <p className="text-zinc-500 text-[10px] font-black mb-3 uppercase tracking-tighter">Referans Kodun</p>
                                <div className="flex gap-2">
                                    <input readOnly value={`https://t.me/CGPT_Bot?start=${ADMIN_ID}`} className="bg-black border border-zinc-800 rounded-xl flex-1 px-4 text-[9px] text-zinc-600 font-mono" />
                                    <button onClick={() => alert('Kopyalandı!')} className="bg-[#c1ff00] text-black px-4 py-3 rounded-xl font-black text-[10px]">KOPYALA</button>
                                </div>
                            </div>
                            <div className="text-center py-10 border-2 border-dashed border-zinc-900 rounded-3xl">
                                <p className="text-zinc-800 text-xs font-bold uppercase">Üye bulunamadı</p>
                            </div>
                        </div>
                    )}

                    {tab === 'ben' && (
                        <div className="flex flex-col items-center pt-8 animate-in zoom-in duration-300">
                            <div className="w-24 h-24 rounded-full border-4 border-[#c1ff00]/20 p-1 mb-4 flex items-center justify-center bg-zinc-900">
                                <i className="fas fa-robot text-4xl text-zinc-600"></i>
                            </div>
                            <h2 className="text-2xl font-black uppercase tracking-tighter">Admin User</h2>
                            <p className="text-zinc-600 text-[10px] font-mono mt-1 tracking-widest">ID: {ADMIN_ID}</p>
                            <div className="w-full mt-12 space-y-3">
                                <div className="bg-zinc-900/50 p-5 rounded-2xl flex justify-between border border-zinc-800"><span className="text-zinc-400 font-bold text-sm">Bölge</span><span className="text-[#c1ff00] font-black text-xs uppercase">TÜRKİYE</span></div>
                                <button className="w-full py-5 text-red-500 font-black uppercase text-xs bg-red-500/5 rounded-2xl border border-red-500/10 mt-6 active:scale-95 transition-all">OTURUMU KAPAT</button>
                            </div>
                        </div>
                    </div>

                    {popup && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 blur-overlay animate-in fade-in">
                            <div className="bg-zinc-900 border border-[#c1ff00] p-10 rounded-[40px] text-center w-full max-w-xs neon-border">
                                <div className="w-20 h-20 bg-[#c1ff00] rounded-full flex items-center justify-center mx-auto mb-6 shadow-2xl">
                                    <i className="fas fa-check text-black text-4xl"></i>
                                </div>
                                <h2 className="text-2xl font-black mb-2">CLAIM OK!</h2>
                                <p className="text-zinc-400 text-sm mb-8 leading-relaxed">
                                    <span className="text-[#c1ff00] font-bold text-lg">{claimedVal.toFixed(4)} CGPT</span><br/>Başarıyla cüzdana aktarıldı.
                                </p>
                                <button onClick={() => setPopup(false)} className="w-full bg-[#c1ff00] text-black py-4 rounded-2xl font-black uppercase text-sm tracking-widest active:scale-95">TAMAM</button>
                            </div>
                        </div>
                    )}

                    <Nav />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

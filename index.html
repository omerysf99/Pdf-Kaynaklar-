<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF KAYNAK - CANLI SİSTEM</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1543"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #F8FAFC; --primary: #6366F1; --text-main: #0F172A; --text-sub: #64748B; --border: #E2E8F0; --coin: #F59E0B; --danger: #EF4444; --success: #22C55E; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; display: none; width: 100%; }
        .view.active-flex { display: flex !important; flex-direction: column; animation: fadeIn 0.3s ease; }
        .view.active-block { display: block !important; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .header { padding: 20px; padding-top: 50px; display: flex; justify-content: space-between; align-items: center; background: white; border-bottom: 1px solid var(--border); z-index: 10; }
        .balance-pill { background: #FFFBEB; padding: 8px 16px; border-radius: 50px; border: 1px solid #FEF3C7; color: var(--coin); font-weight: 800; display: flex; align-items: center; gap: 6px; }

        /* Canlı Yayın Kutusu */
        .stream-box { width: 100%; background: #000; border-radius: 20px; overflow: hidden; position: relative; aspect-ratio: 16/9; margin-bottom: 15px; }
        #live-video { width: 100%; height: 100%; object-fit: contain; background: black; }
        .stream-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; z-index: 10; }
        .live-tag { position: absolute; top: 10px; left: 10px; background: var(--danger); color: white; padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; z-index: 20; display: none; }

        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .inp, .sel { width: 100%; padding: 14px; border-radius: 16px; border: 2px solid var(--border); background: #fff; margin-bottom: 15px; outline: none; }
        
        #progress-container { display: none; background: #eee; border-radius: 10px; height: 10px; overflow: hidden; margin-bottom: 10px; }
        #progress-bar { height: 100%; background: var(--success); width: 0%; transition: 0.2s; }

        .nav-wrap { position: fixed; bottom: 20px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 2000; }
        .nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); border-radius: 30px; display: flex; padding: 6px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .nav-btn { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 20px; color: #94A3B8; font-size: 20px; }
        .nav-btn.active { color: var(--primary); background: #EEF2FF; }
        
        .toast { position: fixed; top: 60px; left: 50%; transform: translateX(-50%); background: #1E293B; color: white; padding: 12px 20px; border-radius: 50px; font-size: 13px; z-index: 9999; }
    </style>
</head>
<body>

    <div id="toast-box"></div>

    <div class="header">
        <div>
            <div style="font-size:10px; color:var(--text-sub); font-weight:700;">HESABIM</div>
            <div style="font-weight:800; font-size:16px;" id="u-name">...</div>
        </div>
        <div class="balance-pill">
            <i class="fa-solid fa-coins"></i> <span class="global-bal">0</span>
        </div>
    </div>

    <div id="v-home" class="view active-block">
        <div id="home-featured" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"></div>
    </div>

    <div id="v-stream" class="view">
        <div class="stream-box">
            <div class="live-tag" id="live-indicator">CANLI</div>
            <video id="live-video" playsinline preload="auto"></video>
            <div id="stream-wait-screen" class="stream-overlay">
                <i class="fa-solid fa-clock-rotate-left" style="font-size: 35px; margin-bottom: 15px; color: var(--coin);"></i>
                <div style="font-size: 14px; opacity: 0.8;">Yayın Başlamasına Kalan</div>
                <div id="stream-timer" style="font-size: 32px; font-weight: 800; margin-top: 5px; font-variant-numeric: tabular-nums;">00:00:00</div>
            </div>
        </div>
        <h4 style="margin: 15px 0 10px; font-size: 14px; color: var(--text-sub);">Yayın Sohbeti</h4>
        <div id="stream-chat-messages" style="flex:1; background: white; border-radius: 15px; border: 1px solid var(--border); overflow-y: auto; padding: 10px; margin-bottom: 20px;"></div>
        <div class="chat-input-area" style="display: flex; gap: 8px; margin-bottom: 80px;">
            <input type="text" id="stream-chat-input" class="inp" style="margin-bottom:0; flex:1;" placeholder="Sohbete yaz...">
            <button class="btn" style="width:55px;" onclick="sendMessage('stream')"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2>Yayın Yönetimi</h2>
        <div style="background: white; padding: 20px; border-radius: 20px; border: 2px solid var(--primary); margin-top: 20px;">
            <label style="font-size: 11px; font-weight: 800; color: var(--text-sub);">VİDEO SEÇ (.MP4)</label>
            <input type="file" id="adm-file" class="inp" accept="video/mp4" style="margin-top: 5px;">
            
            <label style="font-size: 11px; font-weight: 800; color: var(--text-sub);">BAŞLANGIÇ SAATİ</label>
            <input class="inp" id="adm-stream-time" type="datetime-local" style="margin-top: 5px;">
            
            <div id="progress-container"><div id="progress-bar"></div></div>
            <button class="btn" id="upload-btn" onclick="uploadVideo()">Yükle ve Yayına Al</button>
        </div>
    </div>

    <div id="v-pdfs" class="view"><h2>Dersler</h2><div id="cat-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"></div></div>
    <div id="v-chat" class="view"><div id="chat-messages" style="height: 70vh; overflow-y: auto;"></div></div>
    <div id="v-earn" class="view"><h2>Market</h2><button class="btn" onclick="watchAd()">Reklam İzle</button></div>

    <div class="nav-wrap"><div class="nav">
        <div class="nav-btn active" onclick="navigate('home', 0)"><i class="fa-solid fa-house"></i></div>
        <div class="nav-btn" onclick="navigate('pdfs', 1)"><i class="fa-solid fa-book"></i></div>
        <div class="nav-btn" onclick="navigate('stream', 2)"><i class="fa-solid fa-play-circle"></i></div>
        <div class="nav-btn" onclick="navigate('chat', 3)"><i class="fa-solid fa-comments"></i></div>
        <div class="nav-btn" onclick="navigate('earn', 4)"><i class="fa-solid fa-coins"></i></div>
        <div id="admin-tab" class="nav-btn" onclick="navigate('admin', 5)" style="display:none;"><i class="fa-solid fa-gear"></i></div>
    </div></div>

    <script>
        const ADMIN_ID = "8392479231";
        const firebaseConfig = {
            apiKey: "AIzaSyC18uinYQT9vOC-nhxv3x1WIhO_we3CRMY",
            authDomain: "pdfkaynak-51615.firebaseapp.com",
            projectId: "pdfkaynak-51615",
            storageBucket: "pdfkaynak-51615.firebasestorage.app",
            messagingSenderId: "228512804576",
            appId: "1:228512804576:web:a0bba02ca83b4fa7adea85"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let user = tg.initDataUnsafe.user || { id: "00000", first_name: "Test" };
        let liveSettings = { url: "", start: 0 };

        window.onload = () => {
            document.getElementById('u-name').innerText = user.first_name;
            if (String(user.id) === ADMIN_ID) document.getElementById('admin-tab').style.display = 'flex';

            // Yayın bilgilerini takip et
            db.collection("settings").doc("live").onSnapshot(doc => {
                if(doc.exists) {
                    liveSettings = doc.data();
                    const video = document.getElementById('live-video');
                    if(video.src !== liveSettings.url) video.src = liveSettings.url;
                }
            });

            db.collection("users").doc(String(user.id)).onSnapshot(doc => {
                if(doc.exists) document.querySelectorAll('.global-bal').forEach(el => el.innerText = doc.data().balance || 0);
            });

            const CATS = ["Matematik", "Geometri", "Fizik", "Kimya", "Biyoloji", "Türkçe", "Edebiyat", "Tarih", "Coğrafya", "Denemeler"];
            CATS.forEach(c => {
                document.getElementById('cat-grid').innerHTML += `<div class="btn" style="background:white; color:black; border:1px solid var(--border);" onclick="showToast('${c} yakında!')">${c}</div>`;
            });

            setInterval(syncClock, 1000); // Saniyelik senkronizasyon
        };

        // --- YAYIN MANTIĞI ---
        function uploadVideo() {
            const file = document.getElementById('adm-file').files[0];
            const timeStr = document.getElementById('adm-stream-time').value;
            if(!file || !timeStr) return showToast("Dosya ve saat seçin!", "error");

            const uploadBtn = document.getElementById('upload-btn');
            const progCont = document.getElementById('progress-container');
            const progBar = document.getElementById('progress-bar');
            
            uploadBtn.disabled = true;
            progCont.style.display = 'block';

            // Firebase Storage'a yükle
            const ref = storage.ref().child('live/stream.mp4');
            const task = ref.put(file);

            task.on('state_changed', 
                (snap) => {
                    progBar.style.width = (snap.bytesTransferred / snap.totalBytes) * 100 + '%';
                }, 
                (err) => { showToast("Hata!"); uploadBtn.disabled = false; }, 
                () => {
                    task.snapshot.ref.getDownloadURL().then(url => {
                        db.collection("settings").doc("live").set({
                            url: url,
                            start: new Date(timeStr).getTime()
                        }).then(() => {
                            showToast("Yayın planlandı!");
                            progCont.style.display = 'none';
                            uploadBtn.disabled = false;
                        });
                    });
                }
            );
        }

        function syncClock() {
            if(!liveSettings.url || !liveSettings.start) return;
            
            const now = Date.now();
            const start = liveSettings.start;
            const video = document.getElementById('live-video');
            const overlay = document.getElementById('stream-wait-screen');
            const timerEl = document.getElementById('stream-timer');
            const indicator = document.getElementById('live-indicator');

            if (now < start) {
                // Bekleme Modu
                const diff = start - now;
                const h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
                timerEl.innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                overlay.style.display = "flex";
                indicator.style.display = "none";
                video.pause();
            } else {
                // Yayın Zamanı Geldi
                overlay.style.display = "none";
                indicator.style.display = "block";
                
                // Senkronizasyon (Hangi saniyede olmalı?)
                const targetSec = (now - start) / 1000;
                
                if (video.paused && targetSec < (video.duration || 9999)) {
                    video.muted = true; // Otomatik oynatma için sessiz başlar
                    video.play().catch(e => console.log("Etkileşim bekleniyor..."));
                }

                if (Math.abs(video.currentTime - targetSec) > 2) {
                    video.currentTime = targetSec;
                }

                // Video bittiyse kapat
                if (video.duration && targetSec > video.duration) {
                    overlay.style.display = "flex";
                    document.getElementById('stream-status-text').innerText = "Yayın Bitti";
                    timerEl.innerText = "00:00:00";
                    indicator.style.display = "none";
                    video.pause();
                }
            }
        }

        // --- SİSTEM ---
        function navigate(v, i) {
            document.querySelectorAll('.view').forEach(x => { x.classList.remove('active-block', 'active-flex'); x.style.display = 'none'; });
            const t = document.getElementById('v-' + v);
            if(v === 'stream') t.classList.add('active-flex'); else t.classList.add('active-block');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[i].classList.add('active');
        }

        function showToast(m, type="success") {
            const t = document.createElement('div'); t.className = 'toast';
            if(type === "error") t.style.background = "#EF4444";
            t.innerText = m; document.getElementById('toast-box').appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }

        async function sendMessage(source) {
            const input = document.getElementById(source === 'stream' ? 'stream-chat-input' : 'chat-input');
            if(!input.value.trim()) return;
            showToast("Mesaj gönderildi!"); input.value = "";
        }
    </script>
</body>
</html>

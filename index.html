<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVIDIA Mining Pro - Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --nv-green: #c1ff00;
            --bg-dark: #0b0e11;
            --card-bg: #1a1d21;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #fff; 
            margin: 0; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .tabular { font-variant-numeric: tabular-nums; display: inline-block; }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid #2d3139;
            border-radius: 1.5rem;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(3600deg); }
        }
        .fan-rotate { animation: spin-slow 100s linear infinite; }

        .progress-container {
            height: 10px;
            background: #16191d;
            border-radius: 20px;
            border: 1px solid #2d3139;
            overflow: hidden;
            width: 100%;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #c1ff00, #8ecc00);
            box-shadow: 0 0 15px rgba(193, 255, 0, 0.4);
            border-radius: 20px;
        }

        .nav-item { color: #5a626e; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-active { color: var(--nv-green) !important; transform: translateY(-5px); }

        .safe-scroll {
            height: calc(100vh - 160px);
            overflow-y: auto;
            padding-bottom: 40px;
            scrollbar-width: none;
        }
        .safe-scroll::-webkit-scrollbar { display: none; }

        .action-icon-bg {
            width: 58px; height: 58px;
            background: #1e2228;
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            color: var(--nv-green); font-size: 22px;
            border: 1px solid #2d3139;
        }

        .fade-entry { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_ID = "8392479231";
        const MINING_RATE_HOUR = 0.082;
        const SEC_RATE = MINING_RATE_HOUR / 3600;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [mainBalance, setMainBalance] = useState(() => Number(localStorage.getItem('nv_final_bal')) || 0.0500);
            const [pending, setPending] = useState(0);
            const [lastClaim, setLastClaim] = useState(() => Number(localStorage.getItem('nv_last_ts')) || Date.now());

            const [tasks, setTasks] = useState([
                { id: 1, title: "Günlük giriş", reward: 0.05, done: true, icon: "fa-calendar-check" },
                { id: 2, title: "Resmi Kanala Katıl", reward: 0.10, link: "https://t.me/EarnTether2026", done: false, icon: "fa-paper-plane" },
                { id: 3, title: "Binance Duyuruları", reward: 0.05, link: "https://t.me/BinanceBrazilNews", done: false, icon: "fa-chart-line" },
                { id: 4, title: "10 geçerli kullanıcıyı davet edin", reward: 5.00, done: false, icon: "fa-users" }
            ]);

            useEffect(() => {
                const timer = setInterval(() => {
                    const diff = (Date.now() - lastClaim) / 1000;
                    setPending(diff * SEC_RATE);
                }, 100);
                return () => clearInterval(timer);
            }, [lastClaim]);

            useEffect(() => {
                localStorage.setItem('nv_final_bal', mainBalance.toString());
                localStorage.setItem('nv_last_ts', lastClaim.toString());
            }, [mainBalance, lastClaim]);

            const handleClaim = () => {
                if (pending < 0.0001) return;
                setMainBalance(prev => prev + pending);
                const now = Date.now();
                setLastClaim(now);
                setPending(0);
            };

            const doTask = (id, link) => {
                if (link) {
                    window.open(link, '_blank');
                    setTimeout(() => {
                        setTasks(prev => prev.map(t => t.id === id ? {...t, done: true} : t));
                    }, 3000);
                }
            };

            return (
                <div className="max-w-md mx-auto h-screen p-4 flex flex-col relative select-none">
                    
                    {/* Üst Bar */}
                    <div className="flex items-center justify-between mb-6 px-1">
                        <div className="flex items-center gap-3">
                            <div className="w-11 h-11 rounded-full border-2 border-zinc-800 p-0.5 overflow-hidden">
                                <img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full object-cover" />
                            </div>
                            <div>
                                <h2 className="text-sm font-extrabold tracking-tight">Chalpus Yeniden</h2>
                                <span className="text-[9px] text-[#c1ff00] font-bold uppercase tracking-widest">Çevrimiçi</span>
                            </div>
                        </div>
                        <div className="bg-zinc-900 px-3 py-2 rounded-xl border border-zinc-800 flex items-center gap-2">
                            <i className="fas fa-globe text-[10px] text-zinc-500"></i>
                            <span className="text-[10px] font-black uppercase">Türkçe</span>
                        </div>
                    </div>

                    <div className="safe-scroll">
                        {/* 1. SEKME: ANA SAYFA */}
                        {activeTab === 'home' && (
                            <div className="fade-entry space-y-4">
                                <div className="glass-card p-4 flex justify-between items-center border-l-4 border-[#c1ff00]">
                                    <span className="bg-[#c1ff00] text-black text-[9px] font-black px-2.5 py-1 rounded-full uppercase">NVIDIA Miner</span>
                                    <span className="text-[#c1ff00] font-black text-sm tabular">0.082 <small className="text-[9px] opacity-60">NVIDIA/H</small></span>
                                </div>

                                <div className="glass-card p-5 flex justify-between items-center bg-gradient-to-r from-zinc-900 to-transparent">
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-microchip text-[#c1ff00] text-xs"></i>
                                        <span className="text-xs font-bold text-zinc-400 uppercase">NVIDIA Bakiye</span>
                                    </div>
                                    <span className="text-[#c1ff00] font-black text-2xl tabular tracking-tighter">{mainBalance.toFixed(4)}</span>
                                </div>

                                <div className="flex flex-col items-center py-4 relative">
                                    <div className="relative w-64 h-64">
                                        <div className="absolute inset-0 bg-[#c1ff00]/5 rounded-full blur-3xl"></div>
                                        <img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full object-contain fan-rotate relative z-10" />
                                        <img src="nvdia.jpg" className="absolute inset-0 w-3/4 h-3/4 object-contain m-auto rounded-full z-20" />
                                        <div className="absolute inset-0 flex items-center justify-center z-30">
                                            <div className="w-14 h-14 bg-black/60 rounded-full border border-[#c1ff00]/20 flex items-center justify-center backdrop-blur-md">
                                                <i className="fas fa-bolt text-[#c1ff00] text-xl"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mt-8 text-center h-16">
                                        <h1 className="text-4xl font-black mono tabular">{pending.toFixed(4)} <small className="text-sm text-zinc-600">NVIDIA</small></h1>
                                        <p className="text-[9px] text-zinc-600 font-bold uppercase tracking-[0.4em] mt-2">Bulut Madenciliği Aktif</p>
                                    </div>

                                    <div className="w-full px-2 mt-4 space-y-2">
                                        <div className="progress-container"><div className="progress-bar" style={{width: '65%'}}></div></div>
                                        <div className="flex justify-center"><span className="text-[11px] font-mono text-zinc-500">23:07:13</span></div>
                                    </div>

                                    <button onClick={handleClaim} className="mt-8 w-full py-5 rounded-2xl bg-[#c1ff00] text-black font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">Claim Rewards</button>
                                </div>

                                <div className="space-y-3 pt-4 pb-10">
                                    <h3 className="text-xs font-black uppercase text-zinc-500 tracking-widest ml-1">Görev Merkezi</h3>
                                    {tasks.map(task => (
                                        <div key={task.id} className="glass-card p-4 flex justify-between items-center">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 bg-zinc-900 rounded-xl flex items-center justify-center text-[#c1ff00] border border-zinc-800"><i className={`fas ${task.icon}`}></i></div>
                                                <div><p className="text-xs font-bold">{task.title}</p><p className="text-[#c1ff00] text-[10px] font-black">+{task.reward} NVIDIA</p></div>
                                            </div>
                                            <button onClick={() => doTask(task.id, task.link)} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase ${task.done ? 'bg-zinc-800 text-zinc-500' : 'bg-white text-black'}`}>
                                                {task.done ? 'Tamamlandı' : 'Git'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Diğer Sekmeler (Leaderboard, Takım vb. önceki kodla aynı) */}
                        {activeTab === 'leader' && (
                            <div className="fade-entry space-y-3">
                                <div className="glass-card p-6 text-center">
                                    <i className="fas fa-trophy text-3xl text-[#c1ff00] mb-2"></i>
                                    <h2 className="text-lg font-black uppercase">Liderlik Tablosu</h2>
                                </div>
                                <div className="space-y-2">
                                    {[
                                        {rank: 1, name: "CryptoElite", bal: 1450.20},
                                        {rank: 2, name: "MiningMaster", bal: 1120.45},
                                        {rank: 3, name: "Siz (Admin)", bal: mainBalance, me: true}
                                    ].map(u => (
                                        <div key={u.rank} className={`glass-card p-4 flex justify-between items-center ${u.me ? 'border-[#c1ff00] bg-[#c1ff00]/5' : ''}`}>
                                            <div className="flex items-center gap-4"><span className="text-xs font-black">#{u.rank}</span><span className="text-sm font-bold">{u.name}</span></div>
                                            <span className="text-sm font-black mono tabular">{u.bal.toFixed(2)}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'takim' && (
                            <div className="fade-entry space-y-6">
                                <div className="glass-card p-8 text-center">
                                    <p className="text-[10px] font-black text-zinc-500 uppercase">Toplam Davet</p>
                                    <h1 className="text-6xl font-black mono text-white">0</h1>
                                </div>
                                <div className="glass-card p-5 space-y-3">
                                    <p className="text-[10px] font-black text-zinc-500 uppercase">Referans Linkin</p>
                                    <div className="flex gap-2">
                                        <input readOnly value={`https://t.me/Nvidia_Bot?start=${ADMIN_ID}`} className="flex-1 bg-black/40 border border-zinc-800 rounded-xl px-4 text-[9px] font-mono text-zinc-500" />
                                        <button onClick={() => alert("Kopyalandı!")} className="bg-[#c1ff00] text-black px-6 py-3 rounded-xl font-black text-[10px]">KOPYALA</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'ben' && (
                            <div className="fade-entry space-y-5">
                                <div className="flex items-center gap-4">
                                    <div className="w-16 h-16 rounded-full border-4 border-zinc-800 overflow-hidden"><img src="https://i.ibb.co/L8m8n9n/blue-fan.png" className="w-full h-full object-cover" /></div>
                                    <div><h2 className="text-lg font-black uppercase">Chalpus Yeniden</h2><span className="bg-[#c1ff00] text-black text-[9px] font-black px-3 py-1 rounded-full uppercase">NVIDIA Miner</span></div>
                                </div>
                                <div className="glass-card p-6 space-y-6 bg-zinc-900/30">
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3"><div className="w-9 h-9 bg-[#26a17b] rounded-full flex items-center justify-center"><i className="fas fa-dollar-sign text-white"></i></div><span className="text-xs font-bold uppercase">USDT</span></div>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular">0.00</span>
                                    </div>
                                    <div className="pt-6 border-t border-zinc-800/50 flex justify-between items-center">
                                        <span className="text-[10px] text-zinc-500 font-black uppercase">Bakiyen</span>
                                        <span className="text-[#c1ff00] font-black text-2xl tabular">{mainBalance.toFixed(2)}</span>
                                    </div>
                                </div>
                                <div className="grid grid-cols-4 gap-2 pt-2">
                                    {[{i: "fa-shopping-bag", n: "Yükle"}, {i: "fa-donate", n: "Çek"}, {i: "fa-file-invoice-dollar", n: "Kayıt"}, {i: "fa-sync", n: "Takas"}].map((btn, i) => (
                                        <div key={i} className="flex flex-col items-center gap-2">
                                            <div className="action-icon-bg"><i className={`fas ${btn.i}`}></i></div>
                                            <span className="text-[8px] font-black text-zinc-500 uppercase">{btn.n}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'update' && (
                            <div className="fade-entry py-20 text-center opacity-30">
                                <i className="fas fa-rocket text-4xl text-[#c1ff00] mb-4"></i>
                                <h2 className="text-xl font-black uppercase">Çok Yakında</h2>
                            </div>
                        )}
                    </div>

                    <nav className="fixed bottom-0 left-0 right-0 bg-[#0b0e11] border-t border-zinc-800 flex justify-around items-center py-6 z-[100] max-w-md mx-auto rounded-t-[2.5rem]">
                        {[
                            {id:'home', i:'fa-seedling', n:'Bana ait'},
                            {id:'leader', i:'fa-medal', n:'Liderlik'},
                            {id:'update', i:'fa-rocket', n:'Güncelleme'},
                            {id:'takim', i:'fa-users', n:'Takım'},
                            {id:'ben', i:'fa-box', n:'Ben'}
                        ].map(item => (
                            <button key={item.id} onClick={() => setActiveTab(item.id)} className={`nav-item flex flex-col items-center gap-1.5 ${activeTab === item.id ? 'nav-active' : ''}`}>
                                <i className={`fas ${item.i} text-xl`}></i>
                                <span className="text-[9px] font-black uppercase tracking-tighter">{item.n}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
